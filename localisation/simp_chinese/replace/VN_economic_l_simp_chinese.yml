 Inflation_rate_desc: "通胀率是货币超发部分与实际需要的货币量之比,用以反映通货膨胀、货币贬值的程度的数据。当该数据处于§Y0.00%§!时，说明你的经济处于§G健康状态§!，当该数据§R大大超越了0.00%§!，说明你的国家陷入了§R通货膨胀！§!，同理，当该数据§R大大小于了0.00%§!，说明你的国家陷入了§R通货紧缩§!。不论是通货紧缩还是通货膨胀，都表明你的国家正处于不健康的经济状态，短期来看：§Y通货紧缩会提升货币的购买力，但是会削弱国家的普遍生产能力，并可能导致银行陷入赤字§!，而§Y通货膨胀则会降低货币的购买力，通过大量发行货币使得陷入财政危机的政府缓解现状，但如果不节制的长期不断发现货币，则会适得其反§!。"

