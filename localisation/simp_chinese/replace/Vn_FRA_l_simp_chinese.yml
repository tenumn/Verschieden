 Vn_FRA.45.t:0 "法国要求政治干涉！"
 Vn_FRA.45.d:0 "我们的动作未免可能太大了，法国政府最终发现了我们的独立行径——显然我们尚未准备好对法国的独立战争，贸然选择顶撞法国发动独立战争对我们会有巨大的代价，这种代价很可能不是我们能担负得起的——但如果错过这次机会，德国的独立又要是什么时候？"
 Vn_FRA.45.a:0 "我们负担不起现在与法国战争的代价！"
 Vn_FRA.45.b:0 "我们的忍受已经到极限了!"

 Vn_FRA_news.2.t:0 "重新迈向世界的法兰西"
 Vn_FRA_news.2.desc:0 "法国共产党及其忠诚的党员领导国家沿着吸收了法国历史经验的道路前进，这一尝试被其他左翼看作是开始偏离正统道路的标志，但总的来说，法国重新开启了敞向世界的大门——当然，没有一开到底，但关键的一部已经卖出了。\n最终“大革命”结束了，法国政府正在社会主义的框架内展开了谨慎的改革，允许其纠正雅各宾派统治时期的错误，并巩固那时的正确成功。对于数以百万计的法国人，这段时期在法国历史中最为稳定和繁荣的时期。尽管犯下了些错误，但是这条道路将被证明是成功的，法国共产党的领袖也被与列宁本人相比较，因为他懂得摸着石头过河。"
 Vn_FRA_news.2.a:0 "革命结束了"

 Vn_FRA_news.3.t:0 "法兰西内战"
 Vn_FRA_news.3.desc:0 "就在今晨5点，在共和国政府失去与西北方向部队联系一整天之后，共产党人与工会集结了一部分赤卫队对中央政府发动了突袭夺取了巴黎政权，随之而来的是西北部爆发了法兰西至上运动发起的军事政变，其目的是夺取各大城市内政府机关以及战略要地。陆军、海军和空军中，大部分部队都已经停止响应政府的命令，与此同时，君主派也在法国南部发动叛乱。\n法兰西至上运动的政变之所以未能完全成功，是因为在进军巴黎时共产党赤卫队迅速行动，重新控制了大量城市与地区。虽然政变未能达到目的，但是叛军领袖似乎无意再像此前一样主动示弱了。\n法国政府称君主派的叛乱收了英国的钱。"
 Vn_FRA_news.3.a:0 "接受阶级斗争的人也要接受内战！"
 Vn_FRA_news.3.b:0 "拭目以待"
 Vn_FRA_news.3.c:0 "拭目以待"

 FRA_Arrest_of_Jacobin_OP:0 "已绝后患"
 FRA_revolution_France:0 "革命法兰西"
 FRANCE_revolution_government:0 "革命政府"
 FRA_revolution_FRA:0 "工人暴动"
 FRA_revolution_FRA:0 "随着巴黎公社的起义，工人罢工浪潮迅速蔓延全国并演变会暴力行动。"
 FRA_Delay_the_elections:0 "拖延选举"
 FRA_Delay_the_elections_desc:0 "左翼民主派与共产主义者组成的人民阵线正虎视眈眈的盯着我们，我们若此放权，法国必将一蹶不振，法兰西民族的伟大复兴理想必将衰败，因此为了我们未来的伟大理想与当前的国民联盟而做出这张保卫政权的措施是必要的，即使民主也要在此时刻往后靠靠。"
 FRA_Coming_again:0 "再度降临"
 FRA_Coming_again_desc:0 "公社如闪电般归来！\n工人们再也忍受不了来自赖伐尔政权的令人作呕的所作所为了——他们践踏民主，大力剥削底层人，镇压人民，外交如外国走狗，为寡头老爷点头哈腰....工人们砸碎新的巴士底狱，打碎自己的镣铐!\n...公社活在过去！公社活在现在！公社的幽灵将永远飘荡在法国的上空，缠绕在每个法国人的心中！"
 FRA_A_big_one:0 "国民联盟第一次全国代表大会"
 FRA_A_big_one_desc:0 "随着权力已牢牢掌握在国民联盟的手中，是时候召开全国一大了，再一次确定我们的总目标——法兰西民族的伟大复兴，并且我们将矢志不渝的向总目标前进。"
 FRA_Establishment_special_economic_zones:0 "建立自由经济特区"
 FRA_Establishment_special_economic_zones_desc:0 "大萧条导致我国经济先入低潮，国民经济一蹶不振，但我们绝不会启用共产党人的极端办法来改造我们的经济。因此建立最自由化的经济特区将是必要的，让经济特区先富带动后富，逐渐导向全面富裕阶段，最后实现法兰西民族的伟大复兴。"
 FRA_Smallholder_economy:0 "强化小农经济"
 FRA_Smallholder_economy_desc:0 "农业经济是我们的基础，而共产党人确要求实行激进集体化——这无疑是在破坏我们的根基，破坏国民经济的增长。所以我们必须采取措施，将小农经济强化，牢牢地稳固住我们的经济增长基础。"
 FRA_Overall_goal:0 "总目标"
 FRA_Overall_goal_desc:0 "我们比历史上任何时期都更接近法兰西民族伟大复兴的目标，比历史上任何时期都更有信心、更有能力实现这个目标。必须紧紧依靠人民，建立起最广泛的爱国统一战线，聚合起磅礴之力，全面推进法兰西民族伟大复兴总目标！"
 FRA_soviet:0 "解禁苏维埃"
 FRA_soviet_desc:0 "随着苏俄的建立，法兰西工人于1918年也建立了同样的组织——苏维埃，随着苏维埃这一组织的出现，工人，农民与士兵的激进行动开始变得有明确的组织与纲领，其无不直接冲击着我们的政府，因此工农兵苏维埃在1925年被禁止并强制解散，活动转入地下。而当下的形式使我们不得不解禁苏维埃以对抗极右翼势力。"
 FRA_Municipal_ordinances:0 "市政法令"
 FRA_Municipal_ordinances_desc:0 "民主是我们先辈呕心沥血所换来的——而现在逐渐庞大的极右翼势力正在日益破坏民主，市政法令以最高指令与强制制导力宣布：任何极右翼势力禁止参加选举，成为任何官员并进行任何游行罢工行为。而其代表的正是我们人民阵线坚定的，公开的向右派宣战了。"
 FRA_Industrial_mobilization:0 "工业动员法案"
 FRA_Industrial_mobilization_desc:0 "当前形式风云迷幻，民用经济模式已经不再适用于受到极右翼势力威胁的法国，迅速出台法案并将民众武装起来。"
 FRA_Land_Ordinance:0 "土地法令"
 FRA_Land_Ordinance_desc:0 "法国的小农经济与土地的私有制已经逐渐开始阻碍我国社会生产力的发展，新的土地法令规定土地属于耕种他的农民，而不属于垄断土地的富农，或是地主，必须将一切土地权力交还给农民，任何阻碍土地法令执行的行为都将被视为反动势力并将给予强力打击。"
 FRA_Martinion_Protocol:0 "马提尼翁协议"
 FRA_Martinion_Protocol_desc:0 "随着通过罢工人民阵线获得选举的胜利，是时候来响应那些承诺了——那些工人们用自己的血与肉所换来的权益。"
 FRA_revolution_to_the_utmost:0 "永恒的大革命"
 FRA_revolution_to_the_utmost_desc:0 "这是第二次法国大革命，到处都是苏维埃！大革命的制度与精神将永远伴随着法国人的精神传承下去！"

 FRA_edouard_daladier_focus:0 "爱德华·达拉第掌权"
 FRA_edouard_daladier_focus_desc:0 "可耻的左翼们除了抱怨资本还会干什么？他们的领袖优柔寡断而心理脆弱，我们只要稍微逼迫一下莱昂·布鲁姆，他就会从政府辞职。"
 FRA_reynaud_economic_reforms:0 "雷诺经济改革"
 FRA_reynaud_economic_reforms_desc:0 "要使[FRA.GetNameDef]回到正轨，有必要借鉴马提尼翁协议所取得的成就。新任命的右翼温和派财政部长保罗·雷诺将有可能领导这些改革。因此，每周40小时工作制即使不能取消也必须受到限制，税收必须增加，法郎也可以再次贬值。"
 FRA_Cash_for_work:0 "以工代赈"
 FRA_Cash_for_work_desc:0 "失业率的问题正日益困扰着我国，目前，罗斯福新政的政策给与了我们一定方法，我们可以借鉴这些东西。"
 FRA_Class_reconciliation:0 "阶级调和"
 FRA_Class_reconciliation_desc:0 "工人与雇主之间的冲突日益尖锐，到处都在罢工，游行。我们一方面，有必要压制共产主义势力的影响，另一方面，有必要建立一个委员会以调和工人与雇主之间的矛盾。"
 FRA_Purge_left_wing:0 "清洗左翼"
 FRA_Purge_left_wing_desc:0 "左翼的激进改革政策只会徒增这个国家的混乱，他们不能再在这个政府待下去了，那些真正支持民主事业的人们会感谢我们的。"

 FRA_rearmament_policy:0 "开始重整军备"
 FRA_rearmament_policy_desc:0 "英国的绥靖政策正在日益放荡民族主义势力的增长，随着欧洲政治形式的不断变化，战争似乎越来越近。我们都必须为新的冲突做好准备。"
 FRA_increase_military_spendings:0 "增加军事开支"
 FRA_increase_military_spendings_desc:0 "必须立即开始增加军事开支，以面对日益明显的战争危险。"

 FRA_Leon_Bloom_focus:0 "莱昂·布鲁姆组建内阁"
 FRA_Leon_Bloom_focus_desc:0 "显然，共产党人们还没有一个想要建成社会主义共和国的想法，而顽固的右翼分子又在日益阻挠我们的改革，我们必须先下手为强。"
 FRA_further_the_reforms:0 "扩大社会教育"
 FRA_further_the_reforms_desc:0 "我们应当逐步提高工人阶层的教育，让工人有更高的觉悟和眼界以及学识，这将帮助我们国家发展。"
 FRA_Wealth_distribution_policy:0 "财富分配政策"
 FRA_Wealth_distribution_policy_desc:0 "只通过透支政府的财政并不能挽救陷入泥潭的国家与保卫工人的权益，对于那些过于富有的大资产阶级们，我们将对其实行强硬的财富分配政策：每个法国人都有义务拯救陷入危机的祖国。"
 FRA_Municipal_workers_representatives:0 "市政工人代表"
 FRA_Municipal_workers_representatives_desc:0 "仅仅依靠中产阶级与小资产阶级们对工人的怜悯无法改变工人得不到民主权力的现状，通过国家政治手段的干预将改变这些。"
 FRA_Purge_right_wing:0 "清洗右翼"
 FRA_Purge_right_wing_desc:0 "顽固而保守的右翼分子从来不会开动他们的死脑筋，他们根本不懂得捍卫真正的民主价值，他们的所作所为只是为维护他们自己的利益找些可耻的借口。"
 FRA_agricultural_collectivization:0 "农业合作化"
 FRA_agricultural_collectivization_ture:0 "农业集体化"

 FRA_Jacobin_Jdictatorship_focus:0 "只有共产党才能救法国！"
 FRA_Jacobin_Jdictatorship_focus_desc:0 "只有在坚定的法国共产党及无产阶级领导下第二次法国大革命才能全面成功并彻底摧毁资本主义体系与极右翼反动派，法国共产党将不顾一切的动用一切措施来保卫革命，保卫无产阶级专政——即使是完全的革命恐怖主义。"
 FRA_Jacobin_Jdictatorship:0 "雅各宾派专政"
 FRA_All_power_belongs_to_laborers:0 "一切权力归于劳动者"
 FRA_All_power_belongs_to_laborers_desc:0 "即使在最民主的共和国，保留的广泛的私有制那么管理国家的总会是少数人，但是现在，旧的制度已经被摧毁，新制度已经在法国上建立，劳动者阶级已经成为专政阶级，一切权力归于劳动者，任何阻碍此法案执行的行为都将被视为进行整个翻个的行为——反动派。"
 FRA_Formation_of_theRed_Jacobin_Club:0 "红色雅各宾俱乐部"
 FRA_Formation_of_theRed_Jacobin_Club_desc:0 "雅各宾 友爱和平等之社\n随着法国共产党(雅各宾派)在全国范围内掌权，雅各宾俱乐部开始被重新建立起来，只不过这是建立在旧俱乐部上的新的——社会主义的俱乐部。"
 FRA_Formation_of_theRed_Jacobin_Club_FRA:0 "建立苏维埃政府"
 FRA_Formation_of_theRed_Jacobin_Club_FRA_desc:0 "苏维埃(委员会)共和国的形式，将成为我们无产阶级共和国的唯一形式。"
 FRA_Economic_reforms:0 "经济改革"
 FRA_Economic_reforms_desc:0 "是时候将资本主义的毒瘤——市场经济从我国削去了，真正的社会主义计划经济将从此在我国建立起来。"
 FRA_SCNE:0 "最高国民经济委员会"
 FRA_SCNE_desc:0 "组织雅各宾法国国民经济和国家财政的机构。根据多列士关于《雅各宾经济法令》建立,直属人民委员会。下设制革工业总管理局、制糖工业总管理局、泥炭工业总管理局、石油工业总管理局、中央纺织工业委员会、中央制茶工业委员会等。"
 FRA_SCNE_FRA:0 "最高国民经济委员会"
 FRA_SCNE_FRA_desc:0 "组织雅各宾法国国民经济和国家财政的机构。根据多列士关于《雅各宾经济法令》建立,直属人民委员会。下设制革工业总管理局、制糖工业总管理局、泥炭工业总管理局、石油工业总管理局、中央纺织工业委员会、中央制茶工业委员会等。"
 FRA_Rebuild_economy:0 "重构经济体系"
 FRA_Rebuild_economy_desc:0 "旧法国庞大的资本主义体系无法满足新法国的计划经济体制，为了满足发展社会生产力需求将整个经济体系进行重构。"
 FRA_Authority:0 "地方工业管理局"
 FRA_Authority_desc:0 "在全国的范围内成立工业管理局更好的管理地方工业，并与雅各宾俱乐部相连接，人民通过雅各宾俱乐部实行工业管理局的民主权力。"
 FRA_RMC:0 "矿业资源委员会"
 FRA_RMC_desc:0 "通过成立国民矿业资源委员会对全国矿产资源进行完全国有化并统一统筹计划管理，提高矿产资源的整体获取率。"
 FRA_Nationalized_manufacturers:0 "制造商国有化"
 FRA_Nationalized_manufacturers_desc:0 "法国目前仍有许许多多旧资本主义体系留下了的私有制毒瘤，它们以私有制形式的存在毫无疑问是在破坏我们社会生产力的发展。"
 FRA_red_army:0 "唯有红军!...."
 FRA_red_army_desc:0 "旧法国的士兵是无法保卫新法国的革命成果的！我们有必要行动起来，有必要迈开步伐，有必要奋起斗争，而且——如果确有必要的话，敢于慷慨赴死。温和派从来没有主宰过局面。他们总是失败。唯有坚定的红军，才能推动历史的车轮！"
 FRA_commissar:0 "政委"
 FRA_commissar_desc:0 "政治委员隶属于直属上级部队首长，在同级党委领导下进行工作 。在政治工作上 ，服从上级政治委员、政治机关；在军事工作上，服从上级军事指挥员、政治委员和军事机关。法国红军实行政治委员制度，对于保证雅各宾派对法国红军的绝对领导，加强部队政治工作，完成党和国家赋予军队的各项任务，起着重要作用。"
 FRA_lilunWYH:0 "中央红军军事理论委员会"
 FRA_lilunWYH_desc:0 "通过各级将领对战场的充分观察与吸收战略教训并即使通过代表大会上报，以供理论委员会研究加强我国整体对军事理论研究的速度。"
 FRA_Armed_workers:0 "武装工人"
 FRA_Armed_workers_desc:0 "将工人武装起来组织起民兵，并将一部分组织权力托付给工会以加强反动势力侵略法国时的整体动员速度与防御能力。"
 FRA_Militarization_labor:0 "劳动军事化"
 FRA_Militarization_labor_desc:0 "工人已被武装起来，大面积组织劳动军事化加强对生产力的发展与对生产时间的合理利用——像军队那样地有组织有纪律的生产，这是大规模的工业生产所必需的：严格 生产，即时 休息。"
 FRA_Fortress_cities:0 "要塞化城市结构"
 FRA_Fortress_cities_desc:0 "加强整个城市的建筑稳定性与全面的要塞化：包括建立堡垒，防空洞，等加强反动势力侵略法国时的防御能力并减少平民伤亡。"
 FRA_Armed_communes:0 "武装公社"
 FRA_Armed_communes_desc:0 "农村集体公社是整个国家最薄弱的地方，将辛勤劳动的农民们武装成为民兵，组织农民保卫自己的劳动成果与保卫国家。"
 FRA_Military_centralism:0 "军事集中制"
 FRA_Military_centralisms_desc:0 "将军队指挥权力完全集中起来以达到迅速动员全部军队的打击敌人的目的。"
 FRA_Completely_one_long_system:0 "完全一长制"
 FRA_Completely_one_long_system_desc:0 "将军队权力完全收紧起来，任何下级必须服从上级命令，尽管军队可能会有点死板僵化，但近乎斯巴达的纪律将克制一切。"
 FRA_democratic_centralism:0 "民主集中制"
 FRA_democratic_centralism_desc:0 "过度集中甚至独裁的军队只会导致军队体制僵化古板保守不能接受新思想，军队民主集中制的实行将客服这一点并让军队更加灵活。"
 FRA_Red_Air_Force:0 "红空军"
 FRA_Red_Air_Force_desc:0 "建立革命红色空军代替旧的空军。"
 FRA_Red_Navy:0 "红海军"
 FRA_Red_Navy_desc:0 "将共产主义思想贯彻水兵。"
 FRA_Aircraft_carrier_development:0 "发展红色航母工业"
 FRA_Aircraft_carrier_development_desc:0 "将海军与空军结合起来，发展红色航母工业。"
 FRA_Red_Air_Force_calb:0 "红空军俱乐部"
 FRA_Red_Air_Force_calb_desc:0 "建立红色空军俱乐部以充分发挥空军民主，红色空军可以在这里互相交流促进学习。"
 FRA_Red_Navy_calb:0 "红海军俱乐部"
 FRA_Red_Navy_calb_desc:0 "建立红海军俱乐部以充分发挥海军民主，红海军可以在这里互相交流促进学习。"
 FRA_Red_denglu:0 "红色登陆艇"
 FRA_Red_denglu_desc:0 "通过大力研发登陆提促进登陆军队的整体效率，让我们进攻的方式不仅仅通过陆地。"
 FRA_Defense_PEOPCOM:0 "国防工业人民委员会"
 FRA_Defense_PEOPCOM_desc:0 "国家国防科技工业局是隶属于人民委员会的负责管理国防科技工业的行政管理机关，负责核、航天、航空、船舶、兵器、电子等领域武器装备科研生产重大事项的组织协调和军工核心能力建设。"
 FRA_equipment_INT:0 "发展陆军工业"
 FRA_equipment_INT_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 FRA_Bastion_industry:0 "发展堡垒工业"
 FRA_Bastion_industry_desc:0 "法国处于德国独裁的威胁中，发展堡垒建设工业迅速要塞化边境防御民族主义势力。"
 FRA_content_industry:0 "发展探测工业"
 FRA_content_industry_desc:0 "通过发展探测工业以在战前就迅速掌握对敌方国家的情报优势。"
 FRA_radar_industry:0 "雷达工业建设"
 FRA_radar_industry_desc:0 "在全国范围内大力建设雷达设备，确保对周围国家的军事情报掌握。"
 FRA_HQ_industry:0 "发展后勤工业"
 FRA_HQ_industry_desc:0 "确保军队的后勤补给及其重要，没有强大的后勤补给就没有强大的军队。"
 FRA_TL_industry:0 "发展铁路建设"
 FRA_TL_industry_desc:0 "铁路是后勤补给中最重要的一环，也是后勤补给的基础。"
 FRA_BJZ_industry:0 "发展补给站建设"
 FRA_BJZ_industry_desc:0 "补给站高昂的成本让许多国家望尘莫及，但同时为了军队的补给又不得不花费极长的时间建造，而我们将克服这一难关，通过对其集中科研以研究出更加省时省力的补给站。"
 FRA_BJZ_industryTWO:0 "发展补给站工业"
 FRA_BJZ_industryTWO_desc:0 "补给站的建造速度重要，补给范围也仍然重要，提高补给站的先进性以扩大补给范围与补给力度。"
 FRA_naval_effort_C:0 "发展海军工业"
 FRA_naval_effort_C_desc:0 "大力发展海军工业防止敌国舰队趁虚而入。"
 FRA_aviation_effort_C:0 "发展空军工业"
 FRA_aviation_effort_C_desc:0 "如今空军已经成为一股不可忽视的强大军力，加以发展以保卫我国天空。"
 FRA_naval_effort_T:0 "扩大海军工业"
 FRA_naval_effort_T_desc:0 "扩大发展海军持续迅速的进行工业化建设，集中发展社会生产力。"
 FRA_aviation_effort_T:0 "扩大空军工业"
 FRA_aviation_effort_T_desc:0 "扩大空军工业的发展，绝对不能低于独裁国家的科技。"
 FRA_aviation_clab:0 "扩建海空军俱乐部"
 FRA_aviation_clab_desc:0 "扩建海空军俱乐部加强对全国海空军的整体联系。"
 FRA_National_Armament_University:0 "国立军备学院"
 FRA_National_Armament_University_desc:0 "全国范围尤其是针对重军事区建立国立军备学院，加强对军备的研究与对军队的教育。"
 FRA_Beach_defense:0 "海滩防御"
 FRA_Beach_defense_desc:0 "对海滩堡垒进行针对性的发展与建设以提高我国岸防能力。"
 FRA_Air_defense_net:0 "对空防御网"
 FRA_Air_defense_net_desc:0 "全国每块领土上都建设防空炮并对其进行针对性的发展，形成全国的防空网，减少我国工业损失并更好的保卫空域。"
 FRA_Publicly_owned_mining:0 "公有矿业"
 FRA_Publicly_owned_mining_desc:0 "将矿业完全公有化，发动广大人民群众的指挥以更高效更多产的开采矿产。"
 FRA_Mineral_cooperatives:0 "扶持矿产合作社"
 FRA_Mineral_cooperatives_desc:0 "扶持矿业合作社，构成矿业集体化，集中发展社会生产力。"
 FRA_Strengthening_minerals:0 "加强矿业发展与建设"
 FRA_Strengthening_minerals_desc:0 "进一步加强对矿业的发展与建设，获取更多可支配资源用以发展。"
 FRA_Strengthen_oil_exploration:0 "加强石油勘探"
 FRA_Strengthen_oil_exploration_desc:0 "毫无疑问——一个强大的工业国若是没有强大石油的基础是无法发展的，只有进一步加强石油的勘探寻找更多石油才能解决问题。"
 FRA_redbomber:0 "发展轰炸机"
 FRA_redbomber_desc:0 "轰炸机是空对地大范围杀伤的基础，只有发展好轰炸机才有之后的更具毁灭性的东西。"
 FRA_rednuclear_effort:0 "发展核科技"
 FRA_rednuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 FRA_secret_weapons:0 "秘密武器"
 FRA_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 FRA_Joint_scientific_research_meetings:0 "海-空联合科研会议"
 FRA_Joint_scientific_research_meetings_desc:0 "建立海—空军联合军备研究会议，提高科研的发展。"
 FRA_Ban_elections:0 "取缔选举制与任期制"
 FRA_Ban_elections_desc:0 "既然我们已经靠选举制度走向了第一步胜利，那么这个国家现在已经不需要选举制了，更不需要愚蠢的任期制。"
 FRA_Strict_laws:0 "严苛律法"
 FRA_Strict_laws_desc:0 "一个松懈的国家是无法动员的，唯有严苛律法，才能推动历史车轮滚滚前。"
 FRA_Hierarchical:0 "严格的等级制度"
 FRA_Hierarchical_desc:0 "政府中的官僚机构盘根错解，互相推脱，这样无疑是降低整个国家的行政效率，只有重组政府并实行严格的等级制度才能避免这一情况。"
 FRA_Corporatism:0 "法团主义经济"
 FRA_Corporatism_desc:0 "新的法国需要新的专属于新法国的经济制度，这种制度必须超越以往的经济体系，对国民带来真正的全面的自由和民主...."
 FRA_buliding_new_country:0 "缔造新国家"
 FRA_buliding_new_country_desc:0 "民族主义革命的冲击已经把前共和国的一切不受社团主义所认同的风气终结了，是时候缔造新的国家，新的风气，新的国民理念了。"
 FRA_One_party_republic:0 "一党制共和国"
 FRA_One_party_republic_desc:0 "正如法国大革命时雅各宾的专政那样...只有一党制才能做出英明的领导，而党将代表全体国民的意志进行统治，毫无疑问这是资产阶级民主所不能及的。"
 FRA_Labor_management_tuning:0 "劳资调谐"
 FRA_Labor_management_tuning_desc:0 "邪恶的极左翼说什么劳动者与资本家之间的利益是冲突且尖锐的，这种狗屁无疑是来挑拨法兰西民族的关系，但是所幸——法兰西民族间的铁环仍然坚固的捆绑为一股力量，并继续向着民族复兴跃进。"
 FRA_revolution_nationlism:0 "革命民族主义"
 FRA_revolution_nationlism_desc:0 "自第一次法国大革命以来，法国人民的动员力量向来都是由民族主义驱动，对于社团来说，民族主义也是主要动力，今后中，我们都要依靠革命民族主义动员国民。"
 FRA_Religious_unions:0 "天主教工会联盟"
 FRA_Religious_unions_desc:0 "天主教社会主义是法兰西法团主义的根本生命力所在，我们应当大力发扬天主教社会主义确保为我国建立起一个活性有机的政治经济环境。"
 FRA_Community_power:0 "国家社团权力"
 FRA_Community_power_desc:0 "为了建立社团国家，立法的权力将交给由产业、农业和职业团体所派遣的代表，使未经过选举的组织实体掌控了决策的过程。这些社团主义的代表团与一般的商业公司或法人组织并不相同——社团代表所构成的权力联盟是超越了阶级与资产阶级民主的社团主义体系。"
 FRA_Class_cooperation:0 "阶级合作"
 FRA_Class_cooperation_desc:0 "我们需要一种避免了平等主义与自由主义这两样危险的存在——他们对阶级的构造对国家产生了不可恢复的破坏，每个国民都是国家构成的一部分，国民应当不分阶级的合作——在未来，我们将打造一个理想国。"
 FRA_France_corporate_state:0 "法兰西社团国"
 FRA_France_corporate_state_desc:0 "左翼分子一直以来就对社团主义嗤之以鼻，但如今议会终于可以不再受其掣肘，我们也终于可以建立一个——真正的，团结一致的国家！工人们将不再由意识形态，而是由职业进行划分，其利益也完全被私人雇主们所代表。这又会出什么问题呢？"
 FRA_Expansion_public_power:0 "国家机器扩张"
 FRA_Expansion_public_power_desc:0 "公共权力是个无止境的黑洞，随着时代的发展缺口也就越大，而其体系的延申决定了国家的效率与安全性。或许此前我们的公共权力足够了，但现在效率已经大打折扣——我们必须将公共权力延伸到每家每户的门口。"
 FRA_Romantic_symbolism:0 "浪漫象征主义与暴力美学"
 FRA_Romantic_symbolism_desc:0 "应当回归到传统的浪漫主义中去，并发扬为浪漫象征主义的政治美学，大规模动员，仪式，对暴力的积极看法以及对男性气概，青年和超凡魅力独裁统治的提倡——国家的艺术体系应当进行一次全面的改造。"
 FRA_laborer_master:0 "劳动者是主人"
 FRA_laborer_master_desc:0 "毫无疑问，劳动者是构成我们国家的大多数，而我们的国家也只有靠伟大的劳动者才能运作起来，所以为国奉献的劳动者是我们国家真正的伟大主人(至少纸面意义上)。"
 FRA_National_mass_trade_union:0 "国家大众工会"
 FRA_National_mass_trade_union_desc:0 "那些自称能代表工人利益的工会其本质只是来破坏法兰西民族的工会，只有成立我们的国家大众工会才能真正的代表工人的利益，工人的利益就是国家的利益。"
 FRA_Welfare_feeds_lazy:0 "福利体系养懒汉"
 FRA_Welfare_feeds_lazy_desc:0 "福利体系只会让更多人不愿工作转而在家带着及吸国家的血，并且福利制度也让政府开支越来越高，这种体系只会引导我们走行灭亡。"
 FRA_singwomen:0 "歌颂妇女"
 FRA_singwomen_desc:0 "妇女一样是法兰西民族的坚实基础，歌颂妇女!只有让妇女们乖乖待到厨房里才能更好的管理。"
 FRA_Emphasis_on_family_organization:0 "强调家族组织"
 FRA_Emphasis_on_family_organization_desc:0 "在现代的法兰西有许许多多的人都不与家族一同居住，他们总是出去自己组建家庭，我们应该让这些有血缘关系的稀稀拉拉的家庭合并起来，强调整个牢固的家族在社会的关系。"
 FRA_National_Renewal_Front:0 "民族复兴阵线"
 FRA_National_Renewal_Front_desc:0 "组建真正且强硬的民族复兴阵线，坚持民族复兴阵线领导一切，坚持以贝当大元帅等人为首的阵线中央的绝对领导，维护法律尊严，维护人民利益，维护民族团结，维护祖国统一，只有这样才能实现伟大复兴理想。"
 FRA_Comrade_George_Valois:0 "联合乔治·瓦卢瓦同志"
 FRA_Comrade_George_Valois_desc:0 "乔治·瓦卢瓦同志是法兰西人民中一股强大的领导力量，联合乔治·瓦卢瓦同志，让他为祖国服务。"
 FRA_Comrade_Marcedia:0 "支持“新社会主义”运动"
 FRA_Comrade_Marcedia_desc:0 "马塞尔·戴亚于1930年发表《Perspectives socialistes》（新社会主义者宣言）为代表发起了新社会主义运动，戴亚以阶级协作和民族团结取代了阶级斗争，主张将社团主义作为一种社会组织模式，用“ 反资本主义 ” 代替了“ 社会主义 ” 的概念。并支持一个专制国家来计划经济，并废除议会制。毫无疑问，尽管新社会主义运动所支持的经济政策有些激进，但他与我们的新法国所秉持的意识形态非常相似，我们应当让这位有远见的天才参加政府。"
 FRA_Militia_leader:0 "民兵领袖与国家记者"
 FRA_National_unity_labor:0 "劳动与民族团结部"

 FRA_Abolish_old_army:0 "废除旧军队"
 FRA_Abolish_old_army_desc:0 "旧式军队是忠于资产阶级的暴力机器，他们的存在正在日益的威胁着我们的革命政权，为建立起真正的无产阶级专政，我们有必要废除旧资产阶级的军队。"
 FRA_Women_s_rights:0 "妇女权力"
 FRA_Women_s_rights_desc:0 "男女之间的平权不应该仅仅停留在选举权上，只有更加广泛的，从教育，家庭，军队，工作等层面的平权才能进一步解放妇女。"
 FRA_red_army_FRA:0 "建立红军"
 FRA_red_army_FRA_desc:0 "只有一支集中化的军队才能打胜仗，军队的作用是保卫革命，保卫无产阶级专政，而不是在政治上大动手脚。"
 FRA_Red_Guards_FRA:0 "工人赤卫队"
 FRA_Red_Guards_FRA_desc:0 "建立集中式的军队就是完成向资产阶级的复辟，暴力机器最终会演变为反革命，只有废除常备军，建立全社会的武装——人民的汪洋大海才是真正的公社武装。"
 FRA_legacy_revolution:0 "公社的遗产"
 FRA_legacy_revolution_desc:0 "随着一场扫除旧秩序的大革命兴起，是时候复兴真正的公社遗产了：自由的工人联合会公社才是建立无产阶级专政的最佳方式，也是真正对1870革命的复兴。"
 FRA_Commune_government:0 "公社政府"
 FRA_Commune_government_desc:0 "组建一个适用于新法兰西的政府对无产阶级专政建立及其重要，尤其是对于公社的体制。"
 FRA_Revolutionary_press:0 "公社革命报刊"
 FRA_Revolutionary_press_desc:0 "随着资产阶级的统治被粉碎，我们需要一种无产阶级的宣传方式来取代资产阶级的宣传式，全面建立革命报刊在文化领域上夺取资产阶级的阵地。"
 FRA_Worker_culture:0 "革命联络网"
 FRA_Worker_culture_desc:0 "在阶级敌人彻底被消灭前，我们需要建立一个现代化的通讯体系保证革命的联络网，并应对那些资产阶级国家潜入来的间谍。"
 FRA_Production_team:0 "工团领导一切！"
 FRA_Production_team_desc:0 "从整个范围内全面确立工人工团集体制度，以无产阶级集体主义精神贯彻所有工团，而工团集体将接管曾经资产阶级占领的阵地。"
 FRA_Limited_market:0 "有限市场"
 FRA_Limited_market_desc:0 "如果要复兴1870的革命遗产，那么也应该复兴1870革命中的经济体制——一个有限的市场经济体制，在大企业国营，小企业工人自治的情况下进行更高效的生产。"
 FRA_Syndicate_planned_economy:0 "工团计划经济"
 FRA_Syndicate_planned_economy_desc:0 "毫无疑问——市场经济所带来的绝不仅仅只是一个发展手段那么简单，市场经济所代表的是一整套资本主义体系，只有工团主义下的计划经济才是逐步消灭资产阶级法权。"
 FRA_Labor_production_reform:0 "劳动生产法案"
 FRA_Labor_production_reform_desc:0 "尽管我们的上层建筑改变了，但我们尚未动摇资本主义经济的根基，我们的工业管理方式根本上还属于资本主义的管理方式——一长制，一长制正在逐步磨灭我们工人的积极性，这种资本主义生产方式必须被改变。"
 FRA_Corporate_socialization:0 "企业社会化法案"
 FRA_Corporate_socialization_desc:0 "在私营公司中，员工的参与将由具有咨询职能的管理委员会确保，该委员会由技术人员、员工和工人组成。 在国有企业中，董事会将配备一半的人员。 在所有公营和私营企业中，资产负债表产生的净利润，在扣除所有者利润、储备金和股东股息后，将按雇员的比例分配给雇员。"
 FRA_Romantic_culture:0 "无产阶级浪漫主义"
 FRA_Romantic_culture_desc:0 "法国的浪漫主义与革命传统不可分割，也正是由于无产阶级政权——公社的建立，才能保障艺术家们有更自由而广阔的发展。"
 FRA_Free_Sun:0 "自由而光明的西方太阳！"
 FRA_Free_Sun_desc:0 "法兰西的子女向来有砸碎一个旧世界，建设一个新世界的热情，随着旧秩序的被扫清，新世界的光辉照耀在世界的西方。"
 FRA_secret_police:0 "公共安全委员会"
 FRA_secret_police_desc:0 "与资产阶级的斗争是长期的，在共产主义的全面胜利前，我们仍然需要公安部保卫我们的革命与人民。"
 FRA_Street_offices:0 "恢复生产"
 FRA_Street_offices_desc:0 "空前的阶级斗争——革命战争砸坏了法国的一切，我们必须立即重建国家，完成对生产的恢复。"
 FRA_Revolutionary_education:0 "革命教育"
 FRA_Revolutionary_education_desc:0 "伟大的马克思主义不仅仅是一种政治思想，更是，经济，文化等全范围领域的真理，我们应当向我们的下一代教育这种真理！"
 FRA_Socialist_realism:0 "社会主义的现实主义"
 FRA_Socialist_realism_desc:0 "通向社会主义光明未来道阻且长，有些或许半途丧失信心的人会认为这一目标永远无法实现。我们必须鼓励发展描绘社会主义国家真实风貌的艺术形式，来确切地向他们展现我们为之奋斗的前景。"
 FRA_Immediate_collectivization:0 "立即集体化"
 FRA_Immediate_collectivization_desc:0 "革命不等人！我们不能缓慢的等待农业集体化的组织，为了应对东方的反革命，集体化必须被立即完成。"
 FRA_Communist_youth_league:0 "共青团"
 FRA_Communist_youth_league_desc:0 "我们不是为当今这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。我们应当建立一个特殊的青年组织，不光教育文化，也要教导他们如何成为一个优秀的共产主义者。"
 FRA_great_commander:0 "伟大的统帅"
 FRA_great_commander_desc:0 "多列士同志在军事思想和领导方面的成就不胜枚举，他当之无愧是我们党，国家与人民的伟大统帅。"
 FRA_State_atheism:0 "国家无神论"
 FRA_State_atheism_desc:0 "宗教是被压迫生灵的叹息，是无情世界的心境，正像它是无精神活力的制度的精神一样。 宗教是人民的鸦片。\n废除一切宗教，我们社会主义者有一个破坏任务——彻底破坏旧世界的任务。"
 FRA_Advocate_rational_teaching:0 "崇尚理性"
 FRA_Advocate_rational_teaching_desc:0 "从今往后，以美德来代替自私,让正直的荣誉成为核心,用原则代替习惯，义务代替礼节,理性的威力取代风尚的专制，以对虚度年华的蔑视取代对邯郸学步的蔑视，用骄傲取代傲慢,用伟大的灵魂取代虚荣，用对理性的崇尚取代对金钱的贪图，客观取代主观，辩证法取代形而上学，唯物代替唯心,天资取代智慧，真相代替才华,用普通人的伟大取代所谓伟人的平庸——用公社的所有美德与奇迹取代所有恶行——以及所有资产阶级政治下的愚蠢行径。"
 FRA_Revolutionary_Constitution:0 "革命宪法"
 FRA_Revolutionary_Constitution_desc:0 "当革命尘埃落定后，我们需要一部宪法来保卫我们的革命结果，当然，宪法的出现必然标志着我们对反革命的大规模镇压的合法化。"
 FRA_Enemies_freedom:0 "百花齐放运动"
 FRA_Enemies_freedom_desc:0 "明面上的反革命分子被我们消灭了，但仍然有一部分隐藏在群众当中，每当我们执行政策的时候，他们总是跳出来指责我们，我们就引蛇出洞，给他们一个指责的机会，他们便很快就会跳出来。"
 FRA_Virtue_Commune:0 "美德公社"
 FRA_Virtue_Commune_desc:0 "尽管自由、平等、理性、祖国、财产、宪法、团结几乎都被容纳进美德一词中，很难界定出此时美德一词的具体内涵，但是最终我们毫不疑问的说：美德是一切与旧制度对立的革命价值。"
 FRA_Syndicate_International:0 "工团国际"
 FRA_Syndicate_International_desc:0 "我们将建立以巴黎为中心的新世界格局——新的革命中心。"
 FRA_International_avant_garde_art:0 "国际先锋派艺术"
 FRA_International_avant_garde_art_desc:0 "我们需要一种能在宣传革命的基础上涵盖人民日常生活中的娱乐与文化事业的艺术，恰好，先锋派艺术将满足我们。"
 FRA_five_years_plan:0 "开始五年计划"
 FRA_five_years_plan_desc:0 "随着计划经济的确立，我们将确保五年计划的逐步进行。"
 FRA_industrial_effort:0 "强化重工业"
 FRA_industrial_effort_desc:0 "重工业是我国无产阶级的心脏，没有了重工业就没有一切....重工业之建设便是我辈的当务之急。"
 FRA_infrastructure_effort:0 "开发基础设施"
 FRA_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 FRA_infrastructure_effort_2:0 "扩建基础设施"
 FRA_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 FRA_construction_effort_3:0 "翻修基建"
 FRA_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 FRA_Resource_Mining:0 "公有矿业"
 FRA_Resource_Mining_desc:0 "矿产必须为无产阶级所有，必须为无产阶级工业化的集中发展而开采！"
 FRA_construction_effort_2:0 "大规模工业化"
 FRA_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 FRA_Socialization_construction:0 "社会化大生产"
 FRA_Socialization_construction_desc:0 "只有进行广泛的社会化与公有化建设，如：公共食堂，公共洗衣房，社会化抚养等才能真正的将男女从家庭的封建般的暴力锁链中解放出来。只有这样，男女才能更多的进行纯粹的劳动，教育，更自由恋爱，更多管理国家的权力。"
 FRA_Socialization_construction_b:0 "社会化抚养"
 FRA_Socialization_construction_b_desc:0 "必须彻底将我国人民从私有制的镣铐中解放出来，我们正逐步将男性对女性的所有权粉碎，而我们将继续粉碎父母对孩童的所有权。"
 FRA_Reclamation_3:0 "改造大自然"
 FRA_Reclamation_3_desc:0 "尽管现在情况艰难，但我们的未来理想而美好，我们只有脚踏实地，按照我们的想法改造大自然。"
 FRA_production_effort:0 "聚焦军备扩建"
 FRA_production_effort_desc:0 "一场世界性的帝国主义战争就面临在我们眼前，我们一刻也不能怠慢。"
 FRA_extra_tech_slot:0 "扩大军事研究"
 FRA_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 FRA_B_industrial_construction_C:0 "改进生产线"
 FRA_B_industrial_construction_C_desc:0 "许多先进的工业国家已经采取了与我们不同的工业生产方式，我们不能落后于他们。"
 FRA_water_conservancy_engineering_farm:0 "村镇水利工程"
 FRA_water_conservancy_engineering_farm_desc:0 "粮食生产需要依靠先进的水利工程，我们应当想进一切办法提高粮食的产量。"
 FRA_engineering_construction_C:0 "村镇现代化"
 FRA_engineering_construction_C_desc:0 "在农村建立更先进，舒适的现代化体系，保障人民的福祉与生产力的提高。"
 FRA_gricultural_construction_C:0 "集体化进程"
 FRA_gricultural_construction_C_desc:0 "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，我国的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 FRA_gricultural_construction_C_C:0 "公社化集体农庄"
 FRA_gricultural_construction_C_C_desc:0 "我们将开始合并地方的集体农庄，将其变成更大规模的，政权与经济组织合一的体系。村镇公社的建立将会显著提高社会生产力，同时将能自己负责更多产品的生产。"
 FRA_gricultural_construction_E:0 "农业机械化"
 FRA_gricultural_construction_E_desc:0 "对农业集体化的进程已经基本完成，工业化的前提条件已经具备，是彻底完成对农村的现代化建设与共产主义建设了。"

 FRA_Revolutionary_Center:0 "无产阶级的革命中心 巴黎"
 FRA_Revolutionary_Center_desc:0 "毫无疑问，巴黎，不仅作为法兰西的革命先驱者，更是全世界的革命先驱者，作为真正无产阶级的革命中心，我们必须保卫巴黎。"
 FRA_Fallensteyr_International:0 "法伦施泰尔国际"
 FRA_Fallensteyr_International_desc:0 "一个统一的社会主义科技库将大大帮助我们盟国，需求刺激发展，其正得以使得法伦施泰尔国际的构建。"
 FRA_Break_imperialist_nuclear_monopoly:0 "破除帝国主义的核垄断"
 FRA_Break_imperialist_nuclear_monopoly_desc:0 "核弹的出现对于整个世界而言产生了至关重要的的作用，如果我们自己没有核弹，帝国主义者就可以随意踩在我们的头上，这种现象必须被破除。"
 FRA_Revolutionary_rockets:0 "革命火箭"
 FRA_Revolutionary_rockets_desc:0 "战略火箭的革命性发展使得我们的眼光逐渐变得大胆起来，随着科技的发展，一切不可能正在转变。"
 FRA_Socialist_market_economy:0 "社会主义市场经济"
 FRA_Socialist_market_economy_desc:0 "市场体系的长期存在使得我们不得不对现实做妥协：显然一个社会主义计划调整下的市场经济最适合我们新生的社会主义共和国。"
 FRA_Necessary_measures:0 "必要措施"
 FRA_Necessary_measures_desc:0 "反对势力的逆流从北方席卷到了南方，我们必须动用一切必要措施保卫革命。"
 FRA_Liberate_colonies:0 "解放殖民地"
 FRA_Liberate_colonies_desc:0 "帝国主义式的殖民地必须被解放，我们将消灭一切帝国主义毒瘤，并号召殖民地的革命工人们打击罪恶的殖民者们！"
 FRA_Advance_into_colony:0 "进军殖民地"
 FRA_Advance_into_colony_desc:0 "反动派们正妄图逃向曾经的殖民地，我们必须立即向殖民地进军镇压他们。"
 FRA_Colonial_army:0 "殖民地无产阶级先锋队"
 FRA_Colonial_army_desc:0 "任何一位殖民地的先进工人阶级都有保卫革命的责任，曾经，殖民地的革命是隐秘的，现在他们将被我们公开化的转变为国内的阶级革命战争。"
 FRA_Unite_Frankish_proletariat:0 "团结法兰克的无产阶级"
 FRA_Unite_Frankish_proletariat_desc:0 "在向全世界发动革命前，我们必须首先团结我们法兰克民族之间的革命力量，法兰克工人阶级们现在有了一个祖国，那就是法兰克公社！我们定要号召法兰克无产阶级砸碎分裂势力与发动资产阶级政府。"

 FRA_Franco_Soviet_joint_military_exercises:0 "法苏联合军演"
 FRA_Franco_Soviet_joint_military_exercises_desc:0 "通过法-苏的联合军演向世界证明我们坚定的革命友谊，并让我们互相弥补对方的不足。"
 FRA_International_division_labor:0 "国际分工"
 FRA_International_division_labor_desc:0 "苏联与法国各有其工业上的优点，我们应当构建的一个经济圈建成国际分工的体系以帮助我们综合国力的发展。"
 FRA_Soviet_industrial_assistance:0 "苏联工业援助"
 FRA_Soviet_industrial_assistance_desc:0 "最近，苏联与我国定下了一套工业援助的方案，将大大帮助我们工业的发展。"
 FRA_Join_Soviet_science:0 "加入苏联科技库"
 FRA_Join_Soviet_science_desc:0 "我们应当加入苏联老大哥的统一社会主义科技库，以帮助我们乃至全世界的社会主义国家的科技研究。"
 FRA_review_foreign_policy_B:0 "法兰西特色外交"
 FRA_review_foreign_policy_B_desc:0 "随着新法国的建立，我们需要建立具有我们特色的外交政策。"

 FRA_Aid_East:0 "援助我们的东方盟友"
 FRA_Aid_East_desc:0 "中国共产党的斗争正陷入一滩泥潭，内有国民党反动派的绞杀，外有日本帝国主义的威胁，为在东方建立起坚固的革命根据地，我们有必要大力援助我们的东方盟友。"
 FRA_Affecting_Europe:0 "影响欧洲"
 FRA_Affecting_Europe_desc:0 "法兰西社会主义革命的伟大胜利正日益的影响整个欧洲。"
 FRA_Revolutionary_Intervention_Committee:0 "革命干涉委员会"
 FRA_Revolutionary_Intervention_Committee_desc:0 "对于任何国家，我们不能坐以待毙，坐视不管，我们必须行动起来，通过直接的武装干涉支援他们的社会主义斗争。"
 FRA_communist_faction:0 "工人革命派国际"
 socialism_faction:0 "工团国际"

 FRA_Expand_autonomy:0 "扩大企业自主权"
 FRA_Expand_autonomy_desc:0 "企业的自主权对生产力的提升有很重要的作用，为生产力的发展，我们将扩大企业的自主权。"
 FRA_Control_prices:0 "控制物价"
 FRA_Control_prices_desc:0 "有些商品的价格直接关乎到我国的民生福祉，锁定这些物价的价格以保护我国人民的基本生活。"
 FRA_Public_construction_SME:0 "公共建设"
 FRA_Public_construction_SME_desc:0 "不能仅仅依靠市场主导经济体系建设，真正的建设应当由国家为主。"
 FRA_five_years_plan_all:0 "经济互助委员会-国际公有制一体化经济"
 FRA_five_years_plan_all_desc:0 "为强化我们经济内的共产主义经济建设，我们应当成立一个经济互助委员会，并将经济导向一体化统一起来。"
 FRA_Investment_water_conservancy_projects:0 "水利工程投资"
 FRA_Investment_water_conservancy_projects_desc:0 "通过在河流上建设水电大坝，我们可以为每户人家提供电力。同时，我们可以利用水道来扩展我们的农业能力，为不断增长的人口提供支持。"
 FRA_Agricultural_cooperatives:0 "农业合作社"
 FRA_Agricultural_cooperatives_desc:0 "农业集体化政策严重挫败了我国农民的积极性，我们已经深刻吸取了教训：只有农业合作社就够了。"
 FRA_Township_modernization:0 "乡镇现代化"
 FRA_Township_modernization_desc:0 "乡镇的现代化程度之低，城乡发展的割裂成都之高在阻碍我们发展，我们必须逐步的处理这些发展不平衡的问题。"
 FRA_empower_the_unions:0 "赋权工会"
 FRA_empower_the_unions_desc:1 "法国无产阶级潜力可观，我们必须让工会获得足以管理并强化我国劳动力的资源和权力。"
 FRA_production_lines:0 "扩大生产线"
 FRA_production_lines_desc:1 "是时候更新并扩大我们的主要生产线来确保我们的军事力量能够有充足的补给和设备以便继续保持在巅峰状态运作。"
 FRA_social_stability:0 "社会稳定"
 FRA_social_stability_desc:1 "我们摆脱了内战的可怕回忆，使社会变得更加公平了。虽然我们离实现社会主义还有很长的路要走，但我们现在可以骄傲地说，法国人终于取了社会上的和平了。"
 FRA_Arrest_of_Jacobin_A:0 "整顿社会"
 FRA_Arrest_of_Jacobin_A_desc:0 "混乱冲击了法国社会的各个阶层，这种混乱情况只会阻碍我们革命的发展，我们必须让这些混乱停下来——即使使用暴力镇压的方式。"
 FRA_Arrest_of_Jacobin:0 "逮捕雅各宾主义者"
 FRA_Arrest_of_Jacobin_desc:0 "危险的激进分子们妄图将法国引向第二次大革命的浩劫，我们绝不能运行这种情况存在下去。"
 FRA_Arrest_of_Jacobin_B:0 "审判激进分子"
 FRA_Arrest_of_Jacobin_B_desc:0 "是时候终结这种激进主义的威胁了，将再没有人让我们的祖国母亲满地疮痍了，稳定即是一切。"
 FRA_New_People_Front:0 "新人民阵线"
 FRA_New_People_Front_desc:0 "人民阵线将被我们重新建立，但不同的是，共产党将主导人民阵线，其他政党仅有议政参政权。"
 FRA_Transform_bourgeois_specialists:0 "改造资产阶级专家"
 FRA_Transform_bourgeois_specialists_desc:0 "我们将重新启用资产阶级的专家，这些人将十分有利于我们新的共和国的发展。"
 FRA_Socialist_education:0 "社会主义教育"
 FRA_Socialist_education_desc:0 "我们这代人的建设不仅仅是为我们自己，更是为我们的后代，我们将要改造我们国家人民的资产阶级观念，也要教育我们的后代为我们社会主义祖国的奋斗。"
 FRA_Trade_protection_policy:0 "贸易保护政策"
 FRA_Trade_protection_policy_desc:0 "我们国家的发展对于改善我国工人的生活至关重要，通过提高关税等一系列措施实行贸易保护政策将有助于我们国家的发展。"
 FRA_Neo_Marxism:0 "新马克思主义理论"
 FRA_Neo_Marxism_desc:0 "一味的遵循苏联的方式只会让我们的国家体制僵化，我们必须探索有新的活力的政治经济体制。"
 FRA_New_economy:0 "社会主义市场经济"
 FRA_New_economy_desc:0 "显然，死板的计划经济并不适用于我们的国家，一个新的有活力的社会主义市场经济体系才是真正适用于我们国家，同时我们的存在也为其他迷茫的社会主义国家提供了新模板。"
 FRA_Cleanse_army:0 "清洗军队"
 FRA_Cleanse_army_desc:0 "军队中某些过于保守的人不接受我们的改造，仍然再继续反对新共和国的人民事业，他们不能继续存在下去。"
 FRA_incorporate_local_organizations:0 "与地方组织合作"
 FRA_incorporate_local_organizations_desc:1 "相比首都官员，地方组织更能体恤民情。我们应停止强调部长及其他高层党员干部的作用，并交给地方组织更多权力。"
 FRA_for_the_common_good:0 "为了共同利益"
 FRA_for_the_common_good_desc:0 "我们盟友所做的任何决定都应遵循使效益最大化的基本原则。即使付出的牺牲一开始没有带来即刻的改善，我们也要坚信这在长期上将使效益最大化。"
 FRA_victory_over_devastation:0 "战胜疮痍"
 FRA_victory_over_devastation_desc:0 "在我国人民的齐心协力下，我们走出了大革命的泥沼。我国重建的速度将永远成为标志着工人阶级本领与奉献的丰碑。"
 FRA_administrative_reforms:0 "行政改革"
 FRA_administrative_reforms_desc:0 "雅各宾派们视抽象的美德高于一切，以致于惧怕惹祸上身的行政官员不愿体现他们的主观能动性和独立思考能力。我们必须要么给他们灌输这些新的价值观，要么替换他们。"
 FRA_socialist_humanism:0 "社会主义的人道主义"
 FRA_socialist_humanism_desc:1 "有些马克思主义理论家认为人无力影响自身的命运，因此生活完全由物质因素决定。这种观点明显是错误的，并且实际上是一种资产阶级对工人阶级的观点。我们应该时刻牢记人不仅仅是器官的集合，而需要以人道相待。"
 FRA_A_new_monetary_system:0 "新的货币体系"
 FRA_A_new_monetary_system_desc:1 "我们应当逐步的清除资本主义的影响，我们需要废除资本主义的货币体系，重新建立社会主义的货币体系。"
################################################################################################################################
 FRA_Reaffirming_national_ideal:0 "重申国民理念"
 FRA_Reaffirming_national_ideal_desc:0 "在当今被激进的思想影响的法兰西共和国中，我们应当重申法兰西民族的国民理念，支持传统主义，反对破坏性的变革与加速。"
 FRA_Contact_with_Youth_Military_Academy:0 "接触青年将校"
 FRA_Contact_with_Youth_Military_Academy_desc:0 "让老顽固们改变想法实属不易——想要改变一个国家的思想基础，最好就是从我们的下一代开始。"
 FRA_Army_supporters:0 "拉拢军队"
 FRA_Army_supporters_desc:0 "军队中很多人都在尝试让自己的国家摆脱无能资产阶级的统治，而我们要做的就是和他们展开接触。成为人民英雄的承诺将会吸引追求荣誉与名望的将军支持我们的事业。"
 FRA_Women_s_Guard:0 "妇女运动"
 FRA_Women_s_Guard_desc:0 "虽然妇女的角色理应是在丈夫打拼奋斗时为其准备一个舒适安详的家，但许多男性都忘却了应为国家与人民所承担的责任。假若一些敬业的妇女先作表率，大概可以让其丈夫的良知自我发现，并激励他们去完成未竟之事。"
 FRA_fascist_youth_union:0 "国家青年团"
 FRA_fascist_youth_union_desc:0 "与其回望过去，不如展望未来的年轻一代与现代科技。青年民族主义者们热切希望看到法兰西重归往日荣耀。他们的一腔热血足以弥补他们在战斗经验方面的不足。"
 FRA_covert_operations:0 "秘密行动"
 FRA_covert_operations_desc:0 "共产党人之间很容易产生猜疑和内讧。如果我们稍加挑拨，也许就能让他们自相残杀——不管如何，在我们准备好前最好拖延起义的到来。"
 FRA_organize_wreckers:0 "组织破坏分子"
 FRA_organize_wreckers_desc:0 "共产党人早已预料到境外间谍与阶级敌人会制造大量破坏活动，可讽刺的是，即使是在最小的轧钢厂里，也已有许多工人因为他们的安全措施而感到紧张，因此我们能轻易地找到一些试图向小气专横的工厂展开报复的人，并为其指条明路。"
 FRA_Propaganda_war:0 "宣传攻势"
 FRA_Propaganda_war_desc:0 "左翼分子的宣传战已经进行了数年，我们此前一直不够重视这种“不流血的战争”带来的问题，现在，我们必须占领宣传阵地。"
 FRA_Memorial_Commune:0 "赋予公社新的意义"
 FRA_Memorial_Commune_desc:0 "巴黎公社在此之前一直是共产党人宣传的话语，但准确来看——巴黎公社的革命本意还是民族主义，是德国人的入侵，和犹太资产阶级的软弱性才导致的爆发——毫无疑问，巴黎公社真正的意义该是如此！我们必须抢占公社的阵地并将其为我们所用！"
 FRA_call_for_aid:0 "请求援助"
 FRA_call_for_aid_desc:0 "虽然法兰西国内的反共斗争只是全世界反共斗争的一部分，但是法兰西反共事业的胜利将会是一次对国际共运的致命打击，我们的争取重点将聚焦在英国人上，作为反共主义者与针对前共和国政府的敌对意识形态，我们可以给他们一些口头承诺来换取支持。"
 FRA_request_imperial_protection:0 "寻找盟友"
 FRA_request_imperial_protection_desc:1 "法兰西是现在第一个依靠革命建立起的真正激进民族主义国家，现在，我们需要其他已经通过和平形式夺取的意识形态盟友们的支援。"
 FRA_Gathering_community_militias:0 "集结社团民兵"
 FRA_Gathering_community_militias_desc:0 "有许多曾为祖国和亲人战斗的老兵仍在人世。他们虽已逐渐变老，棱角也被岁月磨平，但是从战争中获得的经验却是无可替代的。当祖国真正的危机来临时——是时候叫上他们拿起枪再度保卫祖国了。"
 FRA_Catholic_socialism:0 "天主教社会主义"
 FRA_Catholic_socialism_desc:0 "宗教在我们社会中的重要性不可被一笔带过。现在正是国家接受且支持宗教的卓越地位，并在未来迈出政教合一第一步的好时机。"
 FRA_Secure_funding:0 "确保资金供应"
 FRA_Secure_funding_desc:0 "起义后，我们需要确保资金对政府的供应义保持政权，尤其是确保中产阶级与小资产阶级的支持。"
 FRA_national_unification:0 "国民动员"
 FRA_national_unification_desc:0 "如果我们要在残酷的战争中生存下来，就决不能允许国民处于分裂的状态。无论所持的政治观点多么不同，无论如何，我们都是俄罗斯人。"
 FRA_sabotage_behind_enemy_lines:0 "敌后破袭"
 FRA_sabotage_behind_enemy_lines_desc:1 "数十年的失败管理已经让众多民众对政府感到愤怒，并不再对其抱有幻想。我们可以善加利用他们，并借此为民主党派在其掌权地区的失败添柴加薪。"
