 FRA_The_Cultural_Revolution_begins:0 "开始文化大革命"
 FRA_The_Cultural_Revolution_begins_desc:0 "资产阶级法权已经正在从文化领域上渗透了经济，政治！我们必须立刻动员起来，为社会主义的存亡而斗争！不忘阶级苦，永记血海仇——以阶级斗争为纲！"
 FRA_Working_class_leadership:0 "工人阶级领导一切！"
 FRA_Working_class_leadership_desc:0 "随着经济，政治，社会的一切领域改造完成，临时专政便可以趋向于消亡了，集会权，言论权——等等一切全部开放！工人阶级将领导一切！"
 FRA_Cult_of_reason:0 "理性崇拜"
 FRA_Cult_of_reason_desc:0 "唯有绝对的理性才是这个国家唯一可以绝对遵循的东西，只有理性越是公开化，广泛化，它就越是符合无产阶级的利益。"
 FRA_Literary_standard_bearer:0 "文艺旗手"
 FRA_Literary_standard_bearer_desc:0 "当我们正在为谁来任职文艺旗手这一职位头疼时，显然，安托南·阿尔托同志符合委任这一职位的任何条件！"
 FRA_Central_Cultural_Revolution_Group:0 "中央文革小组"
 FRA_Central_Cultural_Revolution_Group_desc:0 "唯有绝对的理性才是这个国家唯一可以绝对遵循的东西，只有理性越是公开化，广泛化，它就越是符合无产阶级的利益。"
 FRA_Spontaneous_action:0 "自发行动"
 FRA_Spontaneous_action_desc:0 "我们应当鼓励人民自发行动来对抗那些反动派。"
 FRA_GPCR_red_guard:0 "授权红卫兵"
 FRA_GPCR_red_guard_desc:0 "毫无疑问，青年人是这个国家未来的希望，我们只有支持青年人的斗争才能赢得共产主义的未来。"
 FRA_Confrontation_bourgeois_legal_rights:0 "对抗走资派"
 FRA_Confrontation_bourgeois_legal_rights_desc:0 "垂死的资产阶级正在做最后的挣扎！我们必须彻底剿灭资产阶级法权思想，夺取思想的阵地！"
 FRA_class_struggle_keynote:0 "以阶级斗争为纲"
 FRA_class_struggle_keynote_desc:0 "不忘阶级苦，牢记血泪仇。"

 FRA_Support_conservatives:0 "支持保守派"
 FRA_Support_conservatives_desc:0 "社会稳定就是一切。"
 FRA_Support_rebels:0 "支持造反派"
 FRA_Support_rebels_desc:0 "革命精神永垂不朽。"
 FRA_education_Revolutionary:0 "开始教育革命"
 FRA_education_Revolutionary_desc:0 "资产阶级的知识分子仍然掌控着我们的学校，腐化着我们新一代们，我们必须把学校的大权从资产阶级手中夺回来！——学制要缩短，教育要革命，资产阶级知识分子统治我们学校的情况再也不能继续下去了！"
 FRA_Down_reactionary_intellectuals:0 "打倒反动知识分子"
 FRA_Down_reactionary_intellectuals_desc:0 "资产阶级的知识分子仍然掌控着我们的学校，腐化着我们新一代们，我们必须把学校的大权从资产阶级手中夺回来！——学制要缩短，教育要革命，资产阶级知识分子统治我们学校的情况再也不能继续下去了！"
 FRA_Burning_counter_revolutionary_literature:0 "焚烧反革命文学"
 FRA_Burning_counter_revolutionary_literature_desc:0 "毒害人民思想的反动文学正在被查抄出来，我们必须立即摧毁这些反动的毒瘤！"
 FRA_War_tradition:0 "向传统开战"
 FRA_War_tradition_desc:0 "法国人民必须挣脱反动传统的浩劫，我们将迎来一切的自由与平等！"
 FRA_Breaking_Four_Old:0 "破四旧运动"
 FRA_Breaking_Four_Old_desc:0 "旧思想、旧文化、旧风俗、旧习惯必须要破除，有这四旧存在，资产阶级法权思想就不会被消灭！"
 FRA_UTHTC:0 "上山下乡运动"
 FRA_UTHTC_desc:0 "为消除乡镇的巨大差别，我们应当发动群众上山下乡去搞建设。"
 FRA_Mass_movement:0 "大规模群众运动"
 FRA_Mass_movement_desc:0 "只有革命的，暴力的大规模群众运动，才能摧毁一切反动派！我们应当号召群众打倒地方的反动官僚，打倒走资派！"
 FRA_Big_character_poster:0 "大字报"
 FRA_Big_character_poster_desc:0 "群众们最简单，最直接的革命表达方式，就是张贴大字报！"
 FRA_Socialized_upbringing:0 "社会化抚养"
 FRA_Socialized_upbringing_desc:0 "必须要摧毁所有制式的封建的家庭结构，结束父母对孩子的所有权，将孩童从家庭的锁链中解救出来！"
 FRA_fk_anti_revolution:0 "消灭反革命头目"
 FRA_fk_anti_revolution_desc:0 "随着革命的群众运动下，反革命的头目们已经被捉住，被批判，我们必须彻底消灭这些反革命的大本营。"
 FRA_Labor_reform:0 "劳动改造"
 FRA_Labor_reform_desc:0 "我们将通过劳动改造来改造那些拥有反动思想的但是不是那么反动的人们"
 FRA_Victory_ends:0 "文化大革命胜利结束"
 FRA_Victory_ends_desc:0 "文化大革命胜利结束！万岁！"
 FRA_never_ends:0 "永恒的文化大革命"
 FRA_never_ends_desc:0 "革命将永久的持续下去！"
 FRA_Europe_soviet_Revolutionary:0 "建立欧罗巴公社"
 FRA_Europe_soviet_Revolutionary_desc:0 "仅仅在自己的国家建立革命政权是不负责任的表现，而让本族无产阶级压迫他族无产阶级更是帝国主义的表现，我们的目标是将革命传播到整个西欧，将西欧统一为一个统一的社会主义联盟！"
################################################################################################################################################################################
 FRA_disjointed_country:0 "分裂的国家"
 FRA_disjointed_country_desc:0 "冷战与经济萧条的影响使我们国家四分五裂，一场内战的威胁即将到来。"
 FRA_Peace_with_UK:0 "与英国议和"
 FRA_Peace_with_UK_desc:0 "时间紧急，鉴于两国都受到了剧烈的冲突，两国政府无法也不应在如此大的压力下继续毫无意义的争端...法国政府愿意以部分赔款与意识形态为代价表达决心换取与英国的重归于好...."
 FRA_Peace_with_mengyou:0 "缔结联盟"
 FRA_Peace_with_mengyou_desc:0 "一场内战的威胁即将到来，试图争取所谓的统一与稳定显然是徒劳无功与遥不可及的，我们最好尽管寻找我们的政治盟友以确保我们应对即将到来的内战。"
 FRA_Regiment_army:0 "团结争取军队"
 FRA_Regiment_army_desc:0 "军队中似乎充斥着一些支持政变的密谋，我们最好做好充分的准备尽最大力团结军队。"
 FRA_Preemptive:0 "先发制人"
 FRA_Preemptive_desc:0 "我们绝不能缓慢的等待极端分子打我们一个措手不及!我们必须先发制人，在极端分子还在密谋时打他们一个风声鹤唳！"
 FRA_fuck_GermanyHitler:0 "镇压德国"
 FRA_fuck_GermanyHitler_desc:0 "德国的独立运动似乎有些过火了，在他们完成独立前，我们最好让德国人安分一点。"
 FRA_fuck_GermanyHitler_tt:0 ""§R德国独立运动中止。\n这可能会引起他们的反抗！§!"
 FRA_fuck_GermanyHitler_event_tt:0 ""§R德国独立运动中止。§!"
