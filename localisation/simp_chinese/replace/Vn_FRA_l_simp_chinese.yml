 FRC_debfencse_desc:0 "到街垒上去！"
 Vn_FRA.1.t:0 "革命！"
 Vn_FRA.1.d:0 "随着巴黎公社的起义，全国各地的工人纷纷开始组织苏维埃，人民阵线成员直接参与了领导革命，这种全国性的暴力行动迅速演变为革命，各地的工农兵苏维埃开始相继夺权，军队产生了大规模哗变。"
 Vn_FRA.1.a:0 "授予贝当紧急权力！"
 Vn_FRA.2.t:0 "人口迁移完成！"
 Vn_FRA.2.d:0 "将近两个多月的时间过去了，人口迁移已经完成，各个庞大的家族生产单位已被重新组成。"
 Vn_FRA.2.a:0 "好"
 Vn_FRA.3.t:0 "罢工行动蔓延"
 Vn_FRA.3.d:0 "显然工人的诉求并没有被政府理睬，工人罢工行动进一步蔓延，数万人走上了街头。"
 Vn_FRA.3.a:0 "审判那些带头骚乱的人"
 Vn_FRA.3.b:0 "与社会主义者谈判"
 Vn_FRA.4.t:0 "谈判焦灼的进行"
 Vn_FRA.4.d:0 "工人们对赖伐尔政府对选举的拖延表示厌恶，要求立即进行民主选举，同时要求拟定《马提尼翁协定》。"
 Vn_FRA.4.a:0 "拟定《马提尼翁协定》"
 Vn_FRA.4.b:0 "不可接受！"
 Vn_FRA.5.t:0 "罢工全面扩大化"
 Vn_FRA.5.d:0 "工人甚至农民已经对赖伐尔的政府忍无可忍，罢工的浪潮从城市蔓延到了农村，从巴黎蔓延到了全国，据可靠消息称人民阵线直接参与了这次暴动。"
 Vn_FRA.5.a:0 "巴黎实行戒严令"
 Vn_FRA.6.t:0 "罢工行动转变暴力行动"
 Vn_FRA.6.d:0 "地方工人夺取了交通与运输的枢纽，军队产生了小规模哗变，工人与农民开始对工厂进行破坏并建造街垒，并夺取地方城市权力，我们现在已经对一些省份失去了控制。"
 Vn_FRA.6.a:0 "把能调动的军队调动起来！"
 Vn_FRA.7.t:0 "叛乱！"
 Vn_FRA.7.d:0 "不出所料——那帮资产阶级终于将自己丑恶的一面暴露了出来，民主主义者与民族主义者针对我们的大革命发动了叛乱妄图颠覆革命政权。"
 Vn_FRA.7.a:0 "狗资产阶级！"

 Vn_FRA.8.t:0 "推举领袖"
 Vn_FRA.8.d:0 "凤凰涅槃，革命又一次在我们的祖国展现了其英雄主义般的辉煌。在法国共产党的领导下，政府坚定的实行一党制民主，所有反动派都被镇压或控制，甚至其领袖的名字也正逐渐被人遗忘。\n是时候为我国的事业推举一位投身于我们伟大事业的，坚定而英明的舵手了，他将带领我们遵循不可置疑的革命原则，与国内外一切帝国主义反动派做永久的革命斗争——坚不可摧，领导我们披荆斩棘，直达光明的未来。"
 Vn_FRA.8.a:0 "加香同志！"
 Vn_FRA.8.b:0 "我们应当准随莫里斯·多列士的脚步！"
 Vn_FRA_news.1.t:0 "法兰西：革命的坚实壁垒"
 Vn_FRA_news.1.desc:0 "法国共产党与政府富有信心的领导确保确保了国家终于法兰西人民的伟大解放者，革命永恒的理念。所有反动派都被镇压，并终于控制之下，他们的领袖的名字也被遗忘了。\n大革命并未结束——或者说，大革命永远也不会结束，革命的大串联，游行，集会与大字报正于这个国家进行着——不论如何，新生的革命共和国仍有许多工作需要完成，但道路已然光明。"
 Vn_FRA_news.1.a:0 "革命万岁！"
 Vn_FRA_news.1.b:0 "我还能说什么呢？"

 Vn_FRA.9.t:0 "革命的终结"
 Vn_FRA.9.d:0 "雅各宾派被镇压后，你采取了遏制大革命的措施，取得了一定的成果——现在群众运动已经消失了。但自从大革命以来，国家的高压统治还没有减弱，改革派和人民现在要求”拧松罗姆“除了对公民自由的要求，还有对宗教的减弱。\n总的来说，阴谋夺取国家权力的反动集团已经被我们逮捕，允许我们纠正雅各宾派们的错误，以及对路线的拨乱反正。而针对资产阶级的革命已经胜利，新生的社会主义共和国正等待我们的领导。"
 Vn_FRA.9.a:0 "我们成功终结了一场将要毁灭我们祖国的阴谋！"
 Vn_FRA.10.t:0 "莱昂·布鲁姆辞职"
 Vn_FRA.10.d:0 "不出所料，莱昂·布鲁姆脆弱的神经果然受不了压力，我们只需要刺激一下他就会辞职，顽固的左翼势力终于被我们压制住，只有我们自由派才能拯救陷入泥潭的法国经济！"
 Vn_FRA.10.a:0 "左翼永远不会成功"
 Vn_FRA.11.t:0 "爱德华·达拉第上台"
 Vn_FRA.11.d:0 "随着爱德华·达拉第总理筹备内阁组建的完成，爱德华·达拉第正式掌握了权力。"
 Vn_FRA.11.a:0 "向总理致敬！"
 Vn_FRA.12.t:0 "农业合作化运动第二阶段"
 Vn_FRA.12.d:0 "自两个多月前的农业合作化运动以来，我们已经成功完成了农业合作化政策预期的70%，现在中央将号召各地市政府，党员和工人们进行第二阶段农业合作化运动，以完成农业合作化政策的剩余部分。"
 Vn_FRA.12.a:0 "胜利！"
 Vn_FRA.13.t:0 "农业合作化运动完成"
 Vn_FRA.13.d:0 "自几个月前的农业合作化运动以来，我们已经超额完成了政府关于四个月完成农业合作化政策的预期——我们仅仅耗费了三个多月！我们已经完成了对农村经济的基础改造，这是社会主义者的伟大胜利！"
 Vn_FRA.13.a:0 "伟大胜利！"
 Vn_FRA.14.t:0 "法庭的命运：司法权力"
 Vn_FRA.14.d:0 "尽管资产阶级专政在政治上被摧毁了，但也仅仅只是夺取了政治的领导权力——而现在，当我们稳定政局后，就需要对资产阶级专政采取更加全面的政策，是时候决定法庭的命运了，你的选择是？"
 Vn_FRA.14.a:0 "我们必须确保司法权力按照无产阶级的意志运行！"
 Vn_FRA.14.b:0 "授权地区公社，去中心化法庭"
 Vn_FRA.14.c:0 "保留原本的架构"
 Vn_FRA.15.t:0 "议会的命运：立法权力"
 Vn_FRA.15.d:0 "随着我们完成了对司法权力制度的改造，在整个上层建筑权力运行中的立法权力对国家机器与阶级的专政有着至关重要的作用，我们必须确保一次对立法权力深刻的改造以保证立法制度为我们服务。"
 Vn_FRA.15.a:0 "我们必须确保立法权力按照无产阶级的意志运行！"
 Vn_FRA.15.b:0 "将立法权力授予地方代表大会"
 Vn_FRA.16.t:0 "镇压机关的命运：监狱"
 Vn_FRA.16.d:0 "资产阶级的监狱的所建立的体系的作用就是对无产阶级进行专政，如此，便完成了惩罚和奴役无产者，在资产阶级政治被摧毁后，我们必须要改造这个反动与压迫体系的捍卫者——监狱。"
 Vn_FRA.16.a:0 "摧毁监狱！"
 Vn_FRA.16.b:0 "实施劳动改造制度！"
 Vn_FRA.16.c:0 "保留原有的架构"
 Vn_FRA.17.t:0 "镇压机关的命运：警察"
 Vn_FRA.17.d:0 "毫无疑问，警察制度的产生本质就是为了维护统治阶级的专政——更准确的来说，是保证统治阶级对人民实行镇压并维持反动阶级的社会秩序，保证反动阶级专政的社会的稳定运行，现在，资产阶级政治已经被我们摧毁了，是时候决定警察制度的命运了。"
 Vn_FRA.17.a:0 "摧毁警察制度！"
 Vn_FRA.17.b:0 "建立人民警察！"
 Vn_FRA.17.c:0 "保留原有的警察体系"
 Vn_FRA.18.t:0 "学校的命运：教育体系"
 Vn_FRA.18.d:0 "自革命以来，我们已经摧毁了一切旧资产阶级的上层建筑：军队，监狱，法庭，政府，代改以新的，无产阶级专政来取代，当对上层完成改造时，我们必须要将视线转到全社会来，审视那些仍旧被资产阶级牢牢把握的阵地：学校。"
 Vn_FRA.18.a:0 "我们将占领资产阶级的阵地！"
 Vn_FRA.18.b:0 "原本的教育体系就已经够好了！"
 Vn_FRA.19.t:0 "经济的命运：生产关系"
 Vn_FRA.19.d:0 "随着我们已经完全在社会上政治上确立了我们的统治，是时候决定足以颠覆整个社会文化意识形态的制度了——经济制度生产关系。"
 Vn_FRA.19.a:0 "建立工团计划经济！"
 Vn_FRA.19.b:0 "建立有市场的合作社经济！"

 Vn_FRA.20.t:0 "内战！"
 Vn_FRA.20.d:0 "在我们夺权一周后，许多偏远地区不服我们的管控，宣布反对我们！更有甚者发动君主制倒车复辟的叛乱与德国支持下的分裂活动！"
 Vn_FRA.20.a:0 "接受阶级斗争的人也要接受内战！"

 Vn_FRA.21.t:0 "战时特别革命会议"
 Vn_FRA.21.d:0 "内战爆发了已经有一段时间了，我们急需一种战时措施以解决前线的部分问题，保守派主张与民主主义者议和，极左派主张建立临时革命法庭——该如何决定？"
 Vn_FRA.21.a:0 "建立临时革命法庭！"
 Vn_FRA.21.b:0 "与民主主义者议和！"
 Vn_FRA.22.t:0 "殖民地政策"
 Vn_FRA.22.d:0 "尽管我们逐渐解放了法国国内的各地，但殖民地领土的政策仍旧是个问题——如果我们不立即出台一种能保卫在殖民地领土革命的政策，反动派总有一天就会消灭在殖民地地区的革命势力，现在：保守派主张通过社会主义制度继续整合殖民地，极左派主张停止法国人的统治并在当地推动共产党上台——该如何决定？"
 Vn_FRA.22.a:0 "解放殖民地！"
 Vn_FRA.22.b:0 "整合殖民地！"
 Vn_FRA.23.t:0 "对外策略"
 Vn_FRA.23.d:0 "在战线逐渐巩固后，我们开始考虑我们的对外战略了——保守派主张将主要力量应用于国内政策，极左派主张将革命推出去，解放整个法兰克的无产阶级——该如何决定？"
 Vn_FRA.23.a:0 "解放整个法兰克的无产阶级！"
 Vn_FRA.23.b:0 "我们应当聚焦国内！"

 Vn_FRA.29.t:0 "逮捕雅各宾派"
 Vn_FRA.29.d:0 "莫里斯·多列士是第一个被抓的，当时多列士接到通知要讨论秘密会议，他刚进大会堂时，他的贴身护卫即被留在门外。多列士感到事情有些不大对头，但也没在意。当他快走进会议室时，专门对付他的士兵立即走了过来。\n几名士兵在大会堂里把他扭住的时候，多列士惊慌失措，一边大声说“我是来开会的，你们要干什么?”-边拳打脚踢，拼命进行反抗。士兵护卫个个身手不凡，多列士很快就被他们制服，被扭着双臂押到了会议室里。\n在会议室里，等待他的甘莫林把逮捕令念了一遍。还没等甘莫林念完，多列士突然大吼一声，挣脱士兵的扭缚，向五六步远地方的甘莫林猛扑过去。甘莫林是红军元帅，多列士一旦扑过去，打伤了甘莫林，这还了得?甘莫林久经沙场，不慌不忙的冷眼看着多列士的疯狂举动。\n在这千钧一发之际，一旁的护卫反应迅速，猛冲上去把多列士扑倒，死死地把他摁住，给他捆了起来。在抓捕雅各宾派的成员过程中，多列士是唯一被判死刑的人。多列士被捕后，对他的监管也最严格的。"
 Vn_FRA.29.a:0 "好，好啊！"
 Vn_FRA.24.t:0 "审判雅各宾派反革命分子"
 Vn_FRA.24.d:0 "”开庭！“\n随着审判开庭，身为雅各宾派的元老级领袖马塞尔·加香便被带了上来。法庭随即传唤了证人指认雅各宾派及其成员迫害人民的情况，\n“加香污蔑我是很厉害的特务，他这是无缘无故的血口喷人。我被无辜的关押了一年多，挨批挨斗也有几百场，肉体受尽了苦行。”(拭眼泪）\n加香“你不必造假了，参加犯罪使你不安，还妄想把表情藏起来!”     马切尔·加香不许你讲话！\n“我有权辩护有权揭发!”\n“不准再讲话！被告人马切尔·加香不许再说话!”\n“我说了，你怎么办！”\n“我提出反对！”\n马塞尔·加香“你反对好了”（笑）“岂有此理，事不关己，你们叫这些到这来是我听得...”\n“你继续行辩是继续犯罪！”\n“什么叫犯罪！...、”\n“把他押下去！”"
 Vn_FRA.24.a:0 "可恶的反革命分子"
 Vn_FRA.25.t:0 "审判雅各宾派反革命分子：第二日"
 Vn_FRA.25.d:0 "“你有什么话陈述，辩护的，你现在可以讲”\n“这可以有你们说的大量事实，那是再鸡蛋里面挑骨头，挑来挑去，说是抄他们家打了我的旗号是你们说的我才知道的，通过丑化我，丑化雅各宾派，丑化千万人民参与的法国大革命，雅各宾派的领袖，三十二年整了，认识还不止，共患难了！战争的时候，唯一留在前方的为革命抛头颅洒热血的高层官员只有我一个男同志！”（观众席哄笑）“你们躲到哪去了？！”（观众席继续哄笑）"
 Vn_FRA.25.a:0 "可恶的反革命分子"
 Vn_FRA.30.t:0 "审判雅各宾派反革命分子：序章"
 Vn_FRA.30.d:0 "“被告人马塞尔·加香你听着！”\n审判长发动了最后的进攻，\n马塞尔·加香“§R我听着呢！§!”\n“最高人民检察院特别检察厅指控你的反革命罪行，本法庭给了你充分的陈述和辩护的时间！”\n“充分的?"\n“嗯，充分的！上次我再三问你，你没有说的吗！给了你充分的陈述和辩护的时间，但是你回避特别检察厅指控你的反革命罪行，反而利用法庭辩论的时刻，发表反革命的声明\n“你才是反革命的！”"
 Vn_FRA.30.a:0 "可恶的反革命分子"
 Vn_FRA.26.t:0 "审判雅各宾派反革命分子：序章Ⅱ"
 Vn_FRA.26.d:0 "“你所谓的《我的一点看法》，特别法庭将依法追究你的刑事责任”\n“叫孙悟空来让我多长几个脑袋让你们砍掉就是了吗”\n“根据法兰西公社刑事诉讼法119条的规定，现在我宣布，责令被告人马塞尔·加香退出法庭，等候宣判，把被告人马塞尔押下去！”\n\n.....\n\n审判庭“你们雅各宾派小团体几个人谈了些什么！”\n“我们几个人谈了些什么我不知道，我什么都不知道”\n”他们五家被搜查，你知不知道？“\n“我是看了你们这些材料，屡次问我这个事我才知道的”\n“问你在搜查的时候你知道不知道”\n“不知道”"
 Vn_FRA.26.a:0 "可恶的反革命分子"
 Vn_FRA.27.t:0 "审判雅各宾派反革命分子：序章Ⅲ"
 Vn_FRA.27.d:0 " “...这些话你讲过没有？”\n“是不是这说我记不清楚”\n....\n“马塞尔·加香我警告你，不许你打断公诉人的发言！”\n“我跟你讲过了，我很尊重执行大革命的正确的方针的最高人民法庭，但是，不执行了，我就是§R『 和尚打着伞，无法无天！』§!”  “我承认跟皮埃尔同志有斗争，这是事实，刚才我说的话你们都记下来，但是他没有做过法奸，我也从来没有听说过，怎么说我说他做过大法奸呢！造谣吗？！谁这么说，谁就是骗子首！”\n\n..."
 Vn_FRA.27.a:0 "可恶的反革命分子"

 Vn_FRA.28.t:0 "审判雅各宾派反革命分子：终章"
 Vn_FRA.28.d:0 "“另一个人，莱昂·茹奥则相反，他拒不回答，蔑视法庭\n“莱昂·茹奥！无论你是拒不回答还是无言以对，都不影响法庭对你的判决！”\n莫里斯·多列士 选择认罪“我向全党，全国人民认罪，也衷心感谢政府能给过我一个改过自新的机会。”\n\n...\n\n“判处被告人，马塞尔·加香 死刑！”\n“§R革命无罪！§!”马塞尔·加香发出了最后的呐喊，随即被警卫押了下去。\n“剥夺政治权利终身！....”，法官的声音仍旧回荡在法庭中。\n\n...\n"
 Vn_FRA.28.a:0 "卖国贼最终受到了正义的判决"

 Vn_FRA.31.t:0 "来自法国同志的援助！"
 Vn_FRA.31.d:0 "随着法国发生了革命并处理完国内事务将视线转向世界后，于日前向我们送来了大量补给援助我们的革命。"
 Vn_FRA.31.a:0 "为我们的新革命同志干杯！"

 Vn_FRA.32.t:0 "百花齐放，百家争鸣！"
 Vn_FRA.32.d:0 "当前社会主义改造已经完成，社会主义制度初步确立，开始探索社会主义建设道路，需要调动一切积极因素，包括知识分子的积极性。因此，百花齐放、百家争鸣，应该成为我国发展科学、繁荣文学艺术的方针，应当使艺术及科学的不同派别及风格自由发展与争论。"
 Vn_FRA.32.a:0 "狂欢下去吧！"
 Vn_FRA.33.t:0 "“双百”运动引来国内震惊"
 Vn_FRA.33.d:0 "此前，我们敬爱的主席宣布政府希望听取公民对政权的真实意见。 他试图促进法国新文化的发展，并在一次演讲中表示：“对官僚主义的批评正推动政府向更好的方向发展。” 这对法国人来说是一个震惊，因为政府以前一直严厉打击任何敢于批评党或其官员的公民。"
 Vn_FRA.33.a:0 "为我们来之不易的自由干杯！"
 Vn_FRA.34.t:0 "大鸣大放"
 Vn_FRA.34.d:0 "在“双百方针”的指导下，全国范围内开展了一场大规模的思想解放运动，人们可以在公开场合自由地发表自己的观点和建议，这场运动被称为“大鸣大放”\n现在各界人士，主要是知识分子们，开始公开向党和政府表达不满或建议改进。新闻界也跟进，刊出各种声音。"
 Vn_FRA.34.a:0 "社会主义者都是敢于自我革命自我批评的人！"
 Vn_FRA.35.t:0 "关于“双百方针”第一次全国代表会议"
 Vn_FRA.35.d:0 "“双百方针”掀起的批评运动已经持续了一段时间，更多人正在批评我们的政策，政府和官员，甚至一小部分人公开打出了反对我们的旗号。在这一次会议上，我们应当继续允许并扩大这种自由，将“双百方针”方针贯彻到底，还是管控一些“不必要的”言论，防止资产阶级势力复辟？"
 Vn_FRA.35.a:0 "我们的目的是建成一个真正自由的社会主义国家！"
 Vn_FRA.35.b:0 "批评者应当发送一些具有建设性的意见，而不是纯粹的批评！"
 Vn_FRA.36.t:0 "“双百方针”：文化艺术的蓬勃发展"
 Vn_FRA.36.d:0 "在政府大大放松了文艺管制后，我们的文化艺术正在蓬勃发展，各地正在上演了新编的话剧与电影，新式的艺术：动画，也在蒸蒸日上——多亏了此前我们敬爱的主席所领导下的国民经济委员会制定的经济计划，每一个法国人民几乎都看上了电视，享受到了这种新式艺术！"
 Vn_FRA.36.a:0 "艺术之国！"
 Vn_FRA.37.t:0 "《咖啡馆》"
 Vn_FRA.37.d:0 "《咖啡馆》剧作展示了工人运动、短暂的极右翼政府时期和新法国成立前夕三个时代近半个世纪的社会风云变化。一个叫丁香庄园的咖啡馆揭示了近半个世纪法国社会的黑暗腐败、光怪陆离于动乱，以及在这个社会中的芸芸众生。\n剧本中出场的人物近50人，除咖啡馆老板之外，有吃官粮的老爷、办实业的资本家、市政府里的官员、信奉基督教的神父、穷困潦倒的农民，以及特务、打手、警察、流氓、相士等，人物众多但性格鲜明，能够“闻其声知其人”，“三言两语就勾出一个人物形象的轮廓来”。作品通过咖啡馆老板的惨淡经营，描写他虽然精明圆滑、呕心沥血，但终于挡不住衰败的结局，从侧面反映了法国社会的走向。"
 Vn_FRA.37.a:0 "好！"
 Vn_FRA.38.t:0 "《青春之歌》"
 Vn_FRA.38.d:0 "《青春之歌》是作者以亲身经历为素材创作的半自传体小说，小说以20世纪20年代法国资产阶级政府混乱和动态过程中发生的“极右翼的短暂夺权”到“苏维埃革命运动”的爱国学生运动为背景，通过女主人公夏利的成长故事，构筑了革命历史的经典叙事，也揭示出知识分子成长道路的历史必然性。\n《青春之歌》的情节生动，人物形象鲜明，尤其是几个正面人物，真实感人。毫无疑问，这部小说是学生和知识分子题材作品中的优秀成果，有很大教育作用。"
 Vn_FRA.38.a:0 "把这部小说推广到学校去！"
 Vn_FRA.39.t:0 "《艾玛传记》"
 Vn_FRA.39.d:0 "《艾玛传记》是一部虚构的小说，小说了展示了艾玛·路易斯传奇的一生：这本小说中体现了艾玛·路易斯的思想和才智。同时,作者把艾玛·路易斯爱国情感和对儿女的骨肉之情交融在 一起,把艾玛·路易斯的命运与错综复杂的宗教运动交糅在一起,从而构成了一种独特的戏剧冲突。\n不用说，作者以磅礴的气势和浪漫的情调在剧中成功地塑造了主角的鲜明的形象，同时也重新对宗教给予全新的解释。"
 Vn_FRA.39.a:0 "不错的小说！"
 Vn_FRA.40.t:0 "历史剧《圣女贞德》"
 Vn_FRA.40.d:0 "“圣女贞德”讲述的是指法国百年战争圣女贞领导法国光复领土唤起民族意识，最后因由英格兰当局控制下的宗教裁判所以异端和女巫罪判处她火刑，在法国鲁昂遇害的历史事件。\n话剧歌颂了原为农村少女的贞德，在受到“上主的启示”，要求她带兵收复失地后，通过过了层层考验，领导军队大败了敌人的野望，唤起了法国的民族意识。话剧重点歌颂了尽管身为一个农村文盲，但因为她是一个好的天主教徒，宗教信仰坚定，拥有良好的美德，精神清晰，因而受到了“上主的启示”并最终唤起法国民意识的贞德。"
 Vn_FRA.40.a:0 "伟大的民族英雄"
 Vn_FRA.41.t:0 "批评运动"
 Vn_FRA.41.d:0 "大学教授和其他学者正在发送数百万封含有越来越多自信的建议和批评的信件，一些学生和其他公民还举行批评会和集会，张贴海报，并在杂志上发表文章，呼吁改革。"
 Vn_FRA.41.a:0 "这似乎有些过火了！"
 Vn_FRA.42.t:0 "“缺乏思想自由”"
 Vn_FRA.42.d:0 "在百花齐放运动中，人们所针对的问题包括：缺乏知识自由，反对派领导人以前的严厉镇压，严格遵守先锋队以及苏维埃思想意识形态的教条，以及政治身份的割裂。\n这种滔滔不绝的批评似乎让我们敬爱的主席大吃一惊。 特别是主席现在认为这是已经演变为了对政权的威胁; 他觉得现在的运动所表达的意见不再是建设性的批评，而是“有害的，无法控制的”。。"
 Vn_FRA.42.a:0 "我们不能让他们继续“自由放任”了！"

 Vn_FRA.43.t:0 "关于“双百方针”第二次全国代表会议"
 Vn_FRA.43.d:0 "在“双百方针”运动数个月的时间，我们见证了文化的不同方向的新“发展”于对政界如洪水般的批评，敬爱的主席召开了关于“双百方针”的第二次全国代表会议以讨论运动的成果和政策。\n现在，我们需要一种全新的解释与政策应对双百方针的现状，大会的最终决定是？"
 Vn_FRA.43.a:0 "是时候从花床上摘下“毒草”了！"
 Vn_FRA.43.b:0 "自由万岁！"

 Vn_FRA.44.t:0 "评新编历史剧《圣女贞德》"
 Vn_FRA.44.d:0 "“在这篇历史剧里，作者把圣女贞德的影响塑造的十分高大，十分正面，她是‘民族’的救星。看来，她是作者的理想人物，她不但是旧时代法兰西民族的救星，而且是社会主义时代全法国人民的榜样，这个系列，作为正面英雄人物出现的似乎只有贞德以及‘上主’两位，士兵只能消极的向英雄人物喊惨，恳求大老爷为‘我等做主’，把自己命运托付给这位英雄人物。\n而为了衬托出这位英雄人物，其他出场的人物要么是坏蛋，要么是阻挠英雄的人，大部分人都是明哲保身派，几乎是贞德单枪匹马从经济和政治搞了一场‘大革命’，所有的士兵都写的消极无为，没有一点斗争精神，他们唯一的作用就是跪下来向‘上主’和这位英雄人物告状，哀求英雄人物的领导让他们走出困境，把贞德看作是自己的救世主，显然《圣女贞德》中阶级斗争不是历史的推动者，救世主才是，人民群众不需要自己解放自己，只需要等待‘上主’的指示与救世主前来，这样，戏中就把奴隶主阶级作为专政的工具，宗教，通通美化成了超越人间而来救世的存在。宣扬了被压迫人民不需要革命，不需要经过任何严重的斗争就能求来胜利。”\n更准确的说，这篇历史剧中看似塑造了以贞德为主角的英雄形象，但真正所塑造的是贞德其背后的东西——宗教，话剧中所歌颂的不是那个农村文盲贞德，而真正的是那个“因而是好的天主教徒，宗教信仰坚定，所以拥有良好的美德，精神清晰”的贞德，是那个因此才受到“上主的启示”的贞德，更是强调了贞德的背后“上主”的作用，作为农村文盲的贞德仅仅因为是天主教徒得到了上主的启示就成为了救世主，毫无疑问，这是一篇反动至极的文章，无论是如何，以及演变为了封建奴隶主阶级用来以宗教洗脑万物的工具。"
 Vn_FRA.44.a:0 "风暴前夜"

