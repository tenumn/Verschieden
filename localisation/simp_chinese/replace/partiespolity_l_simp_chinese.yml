 economy_Half_cent_planned_economy:0 "半分权计划经济"
 economy_Half_cent_planned_economy_tt:0 "半分权计划经济\n\n——————————————\n§Y半分权计划经济固定加成§!：\n用于生产生活消费品的期望工厂数量：§Y-8.00%§!\n生活消费品工厂系数：§Y+10.00%§!\n政治点数消耗：§G-0.10§!\n船坞产出：§G+15.00%§!\n产出上限：§G+5.00%§!\n产出增长：§G+10.00%§!\n地区工业最大值：§G+40.00%§!\n战略资源获取率：§G+15.00%§!\n工业研究速度：§G+15.00%§!\n出口资源：§Y-5.00%§!\n科研共享傀儡国加成：§Y+15.00%§!\n禁运花费：§R+15.00%§!\n主要意识形态变化：§G+0.15§!\n——————————————\n§Y计划经济动态加成§!：\n政治点数消耗：[?GPESN_political_power_cost|-]\n建造速度：[?GPESN_production_speed_buildings_factor|%+]\n生活消费品工厂系数：§Y[?GPESN_consumer_goods_factor|%]§!\n科研速度：[?GPESN_research_speed_factor|%+]\n生产效率上限：[?GPESN_production_factory_max_efficiency_factor|%+]\n生产效率增长：[?GPESN_production_factory_efficiency_gain_factor|%+]\n经济增长：[?GPES_Financial_investment_points|+]"
 economy_Half_cent_planned_economy_desc:0 "半分权计划经济，或称工人指导型经济，是一种更加被视为真正共产主义计划经济的经济。在这种经济制度下，仍然由中央统筹发布计划，但是各地的工人可以积极的讨论经济与调整改变地方经济与生产。"
 economy_Anarchy_economy:0 "无政府经济"
 economy_Anarchy_economy_desc:0 "无政府经济，或无序经济，这种经济并不是某种制度，也不代表作为无政府主义者的经济。无政府经济指无组织的，仅仅为养家糊口而进行生产活动的地方经济，或者是无人区里根本没有的产生经济。"
 economy_planned_economy:0 "中央计划经济"
 economy_planned_economy_tt:0 "中央计划经济\n\n——————————————\n§Y中央计划经济固定加成§!：\n用于生产生活消费品的期望工厂数量：§Y-8.00%§!\n生活消费品工厂系数：§Y+25.00%§!\n船坞产出：§G+25.00%§!\n产出上限：§G+10.00%§!\n产出增长：§R-10.00%§!\n地区工业最大值：§R+40.00%§!\n战略资源获取率：§G+5.00%§!\n工业研究速度：§G+15.00%§!\n出口资源：§Y-15.00%§!\n科研共享傀儡国加成：§Y+15.00%§!\n贸易协定关系修正：§R-15.00%§!\n禁运花费：§R+15.00%§!\n主要意识形态变化：§G+0.15§!\n——————————————\n§Y计划经济动态加成§!：\n政治点数消耗：[?GPESN_political_power_cost|-]\n建造速度：[?GPESN_production_speed_buildings_factor|%+]\n生活消费品工厂系数：§Y[?GPESN_consumer_goods_factor|%]§!\n科研速度：[?GPESN_research_speed_factor|%+]\n经济增长：[?GPES_Financial_investment_points|+]"
 economy_planned_economy_desc:0 "中央计划经济，也称指令型经济，国家拥有对经济的绝对控制权，这种经济通常普遍与共产主义联系在一起。与自由市场或资本主义经济相比，顾名思义，计划经济消灭了市场，消灭了雇佣劳动，通过计划运行社会经济，通常表现为将分散的社会个体进行集中化集体化组成大型集体劳动进行计划。"
 economy_Roosevelt_NewDeal:0 "罗斯福新政"
 economy_Roosevelt_NewDeal_tt:0 "罗斯福新政\n\n——————————————\n§Y罗斯福新政固定加成§!：\n生活消费品工厂系数：§Y+25.00%§!\n意识形态变化抵制力度：§R-15.00%§!\n基础设施建造速度：§G+15.00%§!\n工厂修复速度：§G+15.00%§!\n免费维修：§G+15.00%§!\n贸易协定关系修正：§G+10.00%§!\n禁运花费：§G-10.00%§!\n——————————————\n§Y市场经济动态加成§!：\n每日政治点数消耗：[?GMES_political_power_cost|-]\n生活消费品工厂系数：§Y[?FBGMES_consumer_goods_factor|%]§!\n建造速度：[?FBGMES_production_speed_buildings_factor|%+]\n经济法案花费：[?GMES_economy_cost_factor|%-]\n工业企业花费：[?GMES_industrial_concern_cost_factor|%-]\n§Y私营建筑单位§!建造速度加成：[?MEGS_BSTBUID_correct_var|%+]\n§Y民用工厂§!建造速度：[?GMES_production_speed_industrial_complex_factor|%+]\n§Y基础设施§!建造速度：[?GMES_production_speed_infrastructure_factor|%+]\n§Y军用工厂§!建造速度：[?GMES_production_speed_arms_factory_factor|%+]\n§Y战略资源§!获取率缺少惩罚：[?GMES_production_lack_of_resource_penalty_factor|%-]"
 economy_Roosevelt_NewDeal_desc:0 "罗斯福新政，指罗斯福为应对大萧条所实行的新政的经济政策。"
 economy_Feudal_capital_economy:0 "半封建半殖民地资本主义"
