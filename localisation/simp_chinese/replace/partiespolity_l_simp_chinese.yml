 economy_oligarchic_economy_desc:0 "寡头是指掌握着庞大的金融资本，并在实际上控制着国民经济命脉和国家政权的大垄断资本家或垄断资本家集团，具有厂商数量少，厂商相互依存，价格稳定，厂商进出不易的特征。 寡头经济在经济学上主要指寡头市场。"
 Reign_of_Terror_economy:0 "雅各宾计划经济"
 Reign_of_Terror_economy_desc:0 "雅各宾计划经济是指在法国共产党-雅各宾派统治下实行的计划经济，雅各宾计划经济与经济民主权利依赖于地区的雅各宾俱乐部实行。"
 economy_cooperative_ownership:0 "合作社所有制经济"
 economy_cooperative_ownership_tt:0 "合作社所有制经济\n\n——————————————\n§Y合作社所有制经济固定加成§!：\n生活消费品工厂系数：§Y+25.00%§!\n地区工业最大值：§G+20.00%§!\n船厂产出：§G+5.00%§!\n生产效率增长：§G+5.00%§!\n战略资源获取率：§G+10.00%§!\n工业企业研究速度：§G+10.00%§!\n禁运花费：§R+10.00%§!\n主要意识形态变化：§G+0.15§!\n——————————————\n§Y合作社所有制经济动态加成§!：\n每日政治点数消耗：[?COES_political_power_cost|-]\n生活消费品工厂系数：§Y[?COES_consumer_goods_factor|%]§!\n建造速度：[?COES_production_speed_buildings_factor|%+]\n生产效率上限：[?COES_production_factory_max_efficiency_factor|%+]\n生产效率增长：[?COES_production_factory_efficiency_gain_factor|%+]\n战略资源获取率：[?COES_local_resources_factor|%+]\n§Y非国营建筑单位§!建造速度加成：[?COES_gongshejianzaosudu_SJ|%%+]\n科研速度：[?COES_research_speed_factor|%+]"
 economy_cooperative_ownership_desc:0 "一种生产资料社会所有制的形式，绝大部分生产资料由整个社会整体掌握而非国家，个体生产资料由集体共同所有。"
