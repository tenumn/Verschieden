 Committee_Republic:0 "委员会共和制"
 Committee_Republic_TT:0 "委员会共和制\n\n\n政治点数：§R-10.00%§!\n政治顾问花费：§G-15.00%§!\n动员速度：§G+15.00%§!\n左翼派系政治力量每日新增：§G+0.05§!\n生产效率上限：§G+5.00%§!\n生产效率增长：§G+5.00%§!\n科研速度：§G+2.00%§!\n地区最大工业值：§G+10.00%§!"
 Committee_Republic_desc:0 "一种由工人选举代表进入地方委员会的政治制度。这种制度将工作场所的组织架构自下而上的带到了一般政府部门，通常服务于阶级斗争而出现的无产阶级专政。"
 Fascist_republic:0 "法西斯共和制"
 Fascist_republic_TT:0 "法西斯共和制\n\n政治点数：§G+10.00%§!\n政治顾问花费：§G-10.00%§!\n动员速度：§G+10.00%§!\n适役人口修正：§G+5.00%§!\n社会主义每日新增支持率：§G+0.01§!\n法西斯主义每日新增支持率：§G+0.05§!\n生产效率上限：§G+5.00%§!\n意识形态抵制变化力度：§G+10.00%§!\n科研速度：§G+1.00%§!\n地区最大工业值：§G+10.00%§!"
 Fascist_republic_desc:0 "一种由工人代表委员会统治的政治制度，这种制度将工作场所的组织架构带到了一般政府部门，与委员会共和制不同的是，法西斯主张阶级合作，以此在法西斯工人委员会的基础上建立有机国家。"
 Fascist_dictatorship:0 "委员会独裁制"
 Fascist_dictatorship_TT:0 "委员会独裁制\n\n动员速度：§G+15.00%§!\n适役人口修正：§G+15.00%§!\n家长制民族主义每日新增支持率：§G+0.05§!\n战争对稳定度修正：§G+20.00%§!\n正当化战争目标所需时间：§G-20.00%§!\n党派支持度对稳定度修正：§G+10.00%§!\n外交紧张度限制：§G-25.00%§!"
 Fascist_dictatorship_desc:0 "委员会独裁制与它的亲兄弟委员会共和制一样，一定程度上代表了平民阶层的利益，但不同处在于委员会独裁制——这一近乎独裁的而非无产阶级式或资产阶级式的民主的政治制度，正产生于小资产阶级群体对秩序的渴求，对资产阶级的敌视和对无产阶级的不信任。追求建立以各委员会为基础的代表小资产阶级利益的“贵族国家”是这种政治体制的表现。"
 Theocracy_dictatorship:0 "神权制"
 Theocracy_dictatorship_TT:0 "神权制\n\n政治点数：§G+5.00%§!\n政治顾问花费：§R+35.00%§!\n意识形态抵制变化力度：§G+35.00%§!\n适役人口修正：§G+15.00%§!\n主要意识形态每日变化：§G+0.10§!\n适役人口：§Y+2.00%§!\n陆军组织度恢复：§G+10.00%§!\n移动中组织度损失：§G-10.00%§!\n最低军队训练程度：§G-10.00%§!\n生活消费品系数：§Y+5.00%§!\n科研速度：§R-15.00%§!\n地区最大工业值：§R-15.00%§!\n月度人口：§R-15.00%§!"
 Theocracy_dictatorship_desc:0 "政府由神职人员按他们对神圣经文的教条来统治。君权神授是这样国家的主要意识形态，国家由最大的教皇统治。"
 absolute_monarchy:0 "君主制"
 absolute_monarchy_TT:0 "君主制\n\n政治点数：§G+5.00%§!\n政治顾问花费：§R+15.00%§!\n意识形态抵制变化力度：§G+10.00%§!\n适役人口修正：§R-15.00%§!\n威权主义每日新增支持率：§G+0.05§!\n建造速度：§G+5.00%§!\n地区最大工业值：§R-10.00%§!\n生活消费品系数：§Y+5.00%§!\n科研速度：§R-7.00%§!"
 absolute_monarchy_desc:0 "一种以贵族王朝代表国民认同的统治形式，其行政权力属于王朝的皇家元首。"
 Presidential_Republic:0 "总统共和制"
 Presidential_Republic_TT:0 "总统共和制\n\n威权主义每日新增支持率：§G+0.05§!\n建造速度：§G+5.00%§!\n地区最大工业值：§G+5.00%§!"
 Presidential_Republic_desc:0 "一种代议制的政治体制，由代表掌握权力。由最高总统担任共和国的国家元首。"
 Democracies_polity:0 "立宪民主制"
 Democracies_polity_TT:0 "立宪民主制\n\n政治点数：§R-5.00%§!\n政治顾问花费：§G-35.00%§!\n意识形态抵制变化力度：§G-20.00%§!\n民主主义每日新增支持率：§G+0.05§!\n科研速度：§G+10.00%§!"
 Democracies_polity_desc:0 "一种权力由投票与民选代表掌握并被宪法限制的政治制度。由被选举或被提名产生的领袖担任共和国的国家元首。"
