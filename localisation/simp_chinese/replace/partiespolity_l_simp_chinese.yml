 communism_Centralized_government:0 "集权政体"
 communism_Centralized_government_desc:0 "社会主义集权制将带来更高的效率。"
 communism_democratic_centralism:0 "民主集中制"
 communism_democratic_centralism_desc:0 "民主集中制是社会主义运动中最广泛使用的政体，但其有个缺点就是可能会演变会集权政治甚至极权化。"
 communism_democratic_polity:0 "民主政体"
 communism_democratic_polity_desc:0 "更加去中心化更加追求民主制的社会主义政体。"
 communism_People_democracy:0 "人民民主政体"
 communism_People_democracy_desc:0 "人民民主专政是指工人阶级领导的，以工农联盟为基础的，对人民实行民主和对敌人实行专政的国家制度，中国人民实行无产阶级专政的一种形式。它是以毛泽东为代表的中国共产党人把马克思列宁主义关于无产阶级专政理论同中国具体情况相结合而创建的适合中国国情和革命传统的政权形式。"
 communism_proletariat_Dictatorship:0 "无产阶级专政"
 communism_proletariat_Dictatorship_desc:0 "无产阶级专政，即当社会主义革命爆发后，阶级独裁的权力与生产资料所有制将由资产阶级转向无产阶级形成无产阶级专政，过渡到共产主义是这一政权的主要目的。无产阶级专政不同于以往的任何民主政体，投票系统无法表达无产阶级专政，革命化、动态民主与群体性的专制主义是这种专政政权的主要形式。"
 communism_Totalitarian_regimes:0 "极权政体"
 communism_Totalitarian_regimes_desc:0 "全面的国有制与计划经济，政治上大规模的集权化与社会极权化，并包含着军国主义与民族主义性质，是这种政体的主要特征。"
 democracy_democratic_polity:0 "民主政体"
 democracy_democratic_polity_desc:0 "民主政治体制，是凭借公共权力，和平地管理冲突，建立秩序，并实现平等、自由、人民主权等价值理念的方式和过程。"
 neutrality_Authoritarian_regime:0 "专制政体"
 neutrality_Authoritarian_regime_desc:0 "专制政体指以中央为核心的中央集权的政治体制，君主或伪共和政府拥有绝大部分权力是这种政体的主要特征。"
 neutrality_republican_regime:0 "共和政体"
 neutrality_republican_regime_desc:0 "共和政体是指国家的权力机关和国家元首由选举产生并有一定任期的政权组织形式。共和政体区别于君主政体，而且是作为君主政体的相对面而存在的。"
 neutrality_oligarchy_regime:0 "寡头政体"
 neutrality_oligarchy_regime_desc:0 "寡头政体指寡头控制或占有了国家的各个机关以控制了整个国家，贪污腐败在寡头政体国家是常见的。"
 neutrality_totalitarian_regime:0 "极权政体"
 neutrality_totalitarian_regime_desc:0 "政治独裁化与社会极权化是这种政体的主要特征。"
 fascism_totalitarian_regime:0 "极权政体"
 fascism_totalitarian_regime_desc:0 "极端民族主义军国主义社会，法西斯独裁化与社会极权化是这种政体的主要特征。"
 fascism_dictatorship_regime:0 "独裁政体"
 fascism_dictatorship_regime_desc:0 "法西斯独裁政体，政治上领袖独裁以及社会上的大规模个人崇拜与军国化的这种政体的主要特征。"
 fascism_Syndicalist:0 "工团专制政体"
 fascism_Syndicalist_desc:0 "一个强大的中央工团政府以及民族主义化的社会是这种政体的主要特征。"
 socialism_Anarchy:0 "公社"
 socialism_Anarchy_desc:0 "无政府主义或者共产主义的公社，主要表现为大中央集权政府消亡后呈现的无产阶级政权状态。"
 socialism_democratic_polity:0 "改良民主政体"
 socialism_democratic_polity_desc:0 "社会民主主义政体。"
 socialism_revolution_Dictatorship:0 "革命专政"
 socialism_revolution_Dictatorship_desc:0 "革命政府专政体制"
 socialism_Union_Craftsmen:0 "工团联盟"
 socialism_Union_Craftsmen_desc:0 "工团联盟是一种总工会领导各级工会，经济去中心化并追求直接民主制的社会主义社会的政体"
 revolution_centralism_orther:0 "革命专政"
 revolution_centralism_orthern_desc:0 "社会主义革命政府专政政权"
