 economy_Dominate_economy_desc:0 "国家资本主义是一种不严格的超级垄断资本主义。 主要表现为资本集中和生产集中，垄断组织在主要产业部门乃至整个经济生活中具有支配地位，而国家资本主义的垄断组织主体即国家。 "
