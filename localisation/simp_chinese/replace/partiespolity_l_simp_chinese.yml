 economy_bureaucratic_economy:0 "官僚经济"
 economy_bureaucratic_economy_tt:0 "官僚经济\n\n——————————————\n§Y官僚经济固定加成§!：\n生活消费品工厂系数：§Y+50.00%§!\n船坞产出：§G+10.00%§!\n贡献给宗主国的民用工厂：§R+5.00%§!\n贡献给宗主国的军用工厂：§R+5.00%§!\n宗主国贸易资源加成：§G+5.00%§!\n傀儡国购买宗主国生产许可成本：§G+25.00%§!\n宗主国在傀儡国修建建筑自治度丧失：§G+15.00%§!\n宗主国贸易成本花费：§G-15.00%§!\n主要意识形态变化：§G+0.01§!\n——————————————\n§Y官僚经济动态加成§!：\n每日政治点数消耗：[?GMES_political_power_cost|-]\n生活消费品工厂系数：§Y[?FBGMES_consumer_goods_factor|%]§!\n建造速度：[?FBGMES_production_speed_buildings_factor|%+]\n经济法案花费：[?GMES_economy_cost_factor|%-]\n工业企业花费：[?GMES_industrial_concern_cost_factor|%-]\n§Y私营建筑单位§!建造速度：[?MEGS_BSTBUID_correct_var|%+]\n§Y民用工厂§!建造速度：[?GMES_production_speed_industrial_complex_factor|%+]\n§Y基础设施§!建造速度：[?GMES_production_speed_infrastructure_factor|%+]\n§Y军用工厂§!建造速度：[?GMES_production_speed_arms_factory_factor|%+]\n§Y战略资源§!获取率缺少惩罚：[?GMES_production_lack_of_resource_penalty_factor|%-]"
 economy_bureaucratic_economy_desc:0 "官僚经济是一种混合模式的经济制度，通常的表象为一定程度上的国家主义与官商合作，国家通过保留私有制的情况下指派官僚管理重要企业等。"
