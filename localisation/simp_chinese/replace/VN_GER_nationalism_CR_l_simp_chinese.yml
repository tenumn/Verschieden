l_simp_chinese:
 nationalism_cultural_revolution:0 "民族文化大革命"
 nationalism_cultural_revolution_desc:0 "伟大的自由德国民族社会主义导师奥托·施特拉赛万岁！光荣的，正确的，伟大的民族社会主义德意志工人党万岁！战无不胜的民族社会主义万岁！在意大利，西班牙与德国民族工人党的伟大领导下。我们将清除一切犹太资产阶级法权思想，与一切人民的精神鸦片，共产主义，自由主义以及希特勒修正主义反动派做永久的革命斗争！凤凰涅槃，赞颂我们伟大的社会主义祖国！新的，自由的世界将由我们开创！"
 ITA_Long_live_people:0 "人民万岁！"
 ITA_Long_live_people_desc:0 "人民说：贝尼托·墨索里尼舵手万岁!他说：人民万岁！\n我们将同世界上真正革命的法西斯共和国与法西斯党结盟！我们将大力支援我们的法西斯盟友！为那些街头死于反动派的法西斯共和战士们致以最高的尊敬！相信，战斗，服从！"
 SPR_Glorious_and_great_Falange:0 "战无不胜的民族工团主义，长枪党思想万岁！"
 SPR_Glorious_and_great_Falange_desc:0 "紧跟何导师，奋勇向前进！在战无不胜的民族工团主义，长枪党思想以及何塞·安东尼奥导师的伟大而正确的领导下，我们将高举民族工团主义大旗，斩断工人阶级的锁链，移除一切反动的阶级与民族，砸碎旧的世界，建立新的世界！"
 GER_nationalism_lighthouse:0 "欧洲民族社会主义的灯塔"
 GER_nationalism_lighthouse_desc:0 "德国出了个施特拉赛！没有奥托·施特拉赛，就没有新德国！永远忠于施特拉赛元首！民族社会主义从来不是小道！我们走在民族社会主义的大路上，永远高举民族社会主义伟大旗帜，而伟大的奥托·施特拉赛则领导革命队伍，披荆斩棘，奔向前方！"
 GER_nationalism_lighthouse_tradit:0 "全世界无产阶级及民族社会主义者的元首，犹太资本家的掘墓人"
 ITA_The_sea_sails_by_the_helmsman:0 "地中海航行靠舵手"
 SPR_Great_mentor:0 "长枪党的伟大导师"
 GER_Otto_Strasser:0 "奥托·施特拉赛"
