 MANVN.4.t: "满洲国索要大连"
 MANVN.4.d: "根据我们之间的友好关系和满日协定，满洲国希望得到大连地区的控制权。满洲国声称“此举符合双方的共同利益，并将进一步巩固我们的协作，期待得到日本帝国政府的理解和支持。”"
 MANVN.4.a: "满洲国的所求合法合理！"
 MANVN.4.b: "谁问你了"
 MANVN.5.t: "日本同意了！"
 MANVN.5.d: "在近日的会议中，各方代表以达成共识，日本同意了我们关于索要大连的要求！"
 MANVN.5.a: "帝国万岁！"
 MANVN.6.t: "日本拒绝了！"
 MANVN.6.d: "在近日的会议中，日本表示反对满洲国关于索要大连的要求。"
 MANVN.6.a: "逼养的暴露帝国主义真面目了"

 MANVN.7.t: "满洲国要求入主中原"
 MANVN.7.d: "满洲国政府声称中原地区属于其核心领土。鉴于满洲国与日本帝国之间密切的合作与友好关系，并作为受保护国，满洲国认为应当恢复其对中原地区的控制，并停止作为被占领阶段的中原。"
 MANVN.7.a: "满洲国的所求合法合理！"
 MANVN.7.b: "谁问你了"

 MANVN.8.t: "日本同意了！"
 MANVN.8.d: "在近日的会议中，各方代表以达成共识，日本同意了我们关于入主中原的要求！"
 MANVN.8.a: "帝国万岁！"
 MANVN.9.t: "日本拒绝了！"
 MANVN.9.d: "在近日的会议中，日本表示反对满洲国关于入主中原的要求，拒绝将我国合法合理的领土归还予我国。"
 MANVN.9.a: "逼养的暴露帝国主义真面目了"

 MANVN.10.t: "泛亚主义国家联盟"
 MANVN.10.d: "近日，满洲国政府召开了关于“大东亚共荣”的国际会议，声明为了亚洲人民的幸福与解放，应当成立一个以满洲国政府及日本领导的，更加统一而牢不可破的泛亚国家联盟“只有组建一个政治统一，文化统一，经济统一的亚洲各民族的联盟时，才能更好的对抗西方鬼畜”。"
 MANVN.10.a: "泛亚主义万岁！皇国万岁！"
 MANVN.10.b: "给你点逼脸给多了是吧"

 MANVN.11.t: "泛亚主义的胜利"
 MANVN.11.d: "在近日的会议中，各方代表以达成共识，各个政府的代表汇聚于会议的中央，宣布共同成立泛亚民族联盟"
 MANVN.11.a: "联盟万岁！"
 MANVN.12.t: "泛亚帝国主义"
 MANVN.12.d: "日本表示强烈反对关于组建泛亚主义同盟的请求，并声称东亚共荣与民族解放应当且只能由日本领导，一切解放国家也应当保持自治与对日本绝对忠诚的服从状态。"
 MANVN.12.a: "狗娘养的日本鬼子"
 MANVN.13.t: "皇道派流亡者的请愿"
 MANVN.13.d: "皇道派流亡者发出了关于进入政府内阁的请愿：在看到溥仪皇上誓要从日本手中独立的决心后，皇道派希望分配其更多更重要的职位，并誓要与溥仪皇上站在一起————代表全体国民的利益改造国家，消灭日本帝国主义，并最终引导泛亚主义革命。"
 MANVN.13.a: "泛亚主义万岁！"
 MANVN.13.b: "你们的职位仅仅只是为皇帝服务！"
