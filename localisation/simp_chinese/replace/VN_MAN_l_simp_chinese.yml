 MAN_Westfield_Tax: "西田税"
 MAN_Revolutionary_Committee_idea: "工兵革委会"
 MAN_Revolutionary_Committee_idea_desc: "士兵毫无疑问是具有先进性的工人阶级，所以按照顺序，底层士兵应当充当工农大众的先锋队，其次是工人阶级作为专政的地位，最后是与农民的政治革命联盟。"
 MANVN.3.t: "庇护皇道派"
 MANVN.3.d: "皇道派一群以北一辉及犹存社理论为指导的陆军派系，2月26日，该派系发动了一场失败的兵变试图推翻现任的政府，但兵变最终未得到各界响应而最终被中央政府镇压——这场失败的兵变也同时导致了冈田启介内阁辞职。\n现在，我们正面临着一个选择——一个来之不易且时间紧迫的选择：日本帝国政府正在起草关于肃军与审判皇道派的法案，但尚未执行。趁此时机，我们可以通过秘密派遣人手庇护皇道派流亡者逃入我国，让他们进入政府来帮助我们，抑或是赦免他们的死亡判决，让他们以普通满洲国公民的身份生活在满洲国中——这一切都时间紧迫，在日本执行死刑之前。"
 MANVN.3.a: "他们将以普通公民的身份生活在满洲国！"
 MANVN.3.b: "如此的人才应当进入我国政府！"
 MANVN.3.c: "我后悔了。"
