l_simp_chinese:
 MAN_Homecominggroup:0 "帝国关东领"
 MAN_Homecominggroup_desc:0 "万恶的赤匪占领了我们的祖国，在局势的胁迫下我们不得不流亡满洲，为了有朝一日尚能光复大和民族荣光，也只有忍辱负重了。"
 MAN_Reception_exiled_royalty:0 "接待流亡皇室"
 MAN_Reception_exiled_royalty_desc:0 "所幸！天皇陛下活了下来，都怪那群可恶的赤匪！终有一天他们将付出代价。"
 MAN_jcssfz:0 "发展基础设施"
 MAN_jcssfz_desc:0 "满洲国的基础设施覆盖率及其低下，显然这种工业化程度无法供养我们的复国军队。"
 MAN_pstl:0 "铺设铁路"
 MAN_pstl_desc:0 "补给系统极端落后！在这种的环境下，可能我们的军队不是被赤匪击败而是烂在地里饿死的！"
 MAN_jbtz:0 "军部的直接统治"
 MAN_jbtz_desc:0 "满洲国协和会这种低效率的议会产物已经不能满足现状了，我们既然需要光复祖国就要军部的专政。"
 MAN_five_year_plan:0 "五年计划"
 MAN_five_year_plan_desc:0 "为了发展迅速工业化，进行第一个五年计划是必要的。"
 MAN_Hideki_Tojo:0 "团结在东条英机周围"
 MAN_Hideki_Tojo_desc:0 "毫无疑问——东条英机成为了我们事实上的领袖，也只有在东条英机的领导下我们才能夺回日本。"
 MAN_Compulsory_conscription:0 "强制征兵"
 MAN_Compulsory_conscription_desc:0 "加紧对社会的征兵动员，使越来越的人扩充军队。"
 MAN_Imperial_Allied_Army:0 "扩大皇协军"
 MAN_Imperial_Allied_Army_desc:0 "逃亡回来的军队只是少数，显然我们的主力只有依靠由中国人组成的皇协军。"
 MAN_mobster:0 "处理匪患"
 MAN_mobster_desc:0 "时日至今，仍然有着几帮匪徒在满洲国内动乱，破坏国家的建设与管理。"
 MAN_Homecoming_group:0 "还乡团"
 MAN_Homecoming_group_desc:0 "秘密组织还乡团前往日本组织根据地，破坏赤匪的建设。"
 MAN_Militaristic_education:0 "军国主义教育"
 MAN_Militaristic_education_desc:0 "为了让满洲人更加具有满洲性，必须实行日本式的教育。"
 MAN_Opium_expanded:0 "扩大鸦片生产"
 MAN_Opium_expanded_desc:0 "我们的经费十分需要，扩大鸦片的生产与种植以满足此需求。"
 MAN_baflagarmy:0 "收编八旗军"
 MAN_baflagarmy_desc:0 "大清仍然剩余一只战力强悍的部队——八旗军，我们只需要收编这些军队即可加强我们军队的整体强力。"
 MAN_RFP:0 "加强与俄罗斯的关系"
 MAN_RFP_desc:0 "我们可以改善与他们的关系并为俄罗斯劳工开后门让他们来帮助我们。"
 MAN_Russian_laborer:0 "俄罗斯劳工"
 MAN_Russian_laborer_desc:0 "为流亡的俄罗斯劳工分配工作，让他们为我们效力。"
 MAN_Resistance_groups:0 "俄罗斯人军队"
 MAN_Resistance_groups_desc:0 "将流亡的俄罗斯人征收入军，扩大军队的力量。"
 MAN_Forced_labor:0 "强迫劳动"
 MAN_Forced_labor_desc:0 "有一些满洲人仍然不愿意服从皇军的统治，并在劳动上偷懒，这是不可被接受的。"
 MAN_Expand_social_mobilization:0 "扩大社会动员"
 MAN_Expand_social_mobilization_desc:0 "扩大整个社会的动员以加强军用的生产。"
 MAN_Peace_Manchuria:0 "中满和平协议"
 MAN_Peace_Manchuria_desc:0 "这时候的中国很可能对虚弱的我们发动进攻，我们已经在外交上尽力征求和平以争取夺回祖国的时间。"
 MAN_Affinity_policy:0 "亲和政策"
 MAN_Affinity_policy_desc:0 "强制的压迫与残酷的统治不能根本上消除不满，所以我们应当进行亲和政策，以缓和民族矛盾。"
 MAN_Police_Agency:0 "警务厅"
 MAN_Police_Agency_desc:0 "广泛的建立警务厅以更好地维护当地稳定并防御匪徒。"
 MAN_Manchuriapeople:0 "发动满洲人民"
 MAN_Manchuriapeople_desc:0 "俗话说只有自己人才会对付自己人，发动满洲人民，让他们来帮助我们清理匪患。"
 MAN_secure_internal_politics:0 "整肃内政"
 MAN_secure_internal_politics_desc:1 "如果我们想要在犬牙交错的当下环境当中生存下来，就绝不能被内部的纷乱所干扰。任何内部反对派都比须加以整肃清理。"
 MAN_secure_the_peninsula:0 "确保半岛稳定"
 MAN_secure_the_peninsula_desc:0 "朝鲜半岛毫无疑问的是重要战略要地，我们需要确保朝鲜半岛的绝对稳定与防御。"
 MAN_pacify_the_countryside_JAP:0 "清乡运动"
 MAN_pacify_the_countryside_JAP_desc:0 "自我等掌权以来，土匪和叛党就一直在我国的偏远地区活跃，试图挑战我国秩序。如果我们希望能摆出正经政府的脸面，就得铲除这些乱臣贼子，让百姓看看我们的统治能力。"
 MAN_Tsubasa:0 "满洲翼赞会"
 MAN_Tsubasa_desc:0 "通过组件在军部主导下的满洲翼赞会，构成上层与下层交通的桥梁，更合的配合我们的统治。"
 MAN_Pre_war_mobilization:0 "战前动员"
 MAN_Pre_war_mobilization_desc:0 "随着各种治理的完成，是时候为临界的复国战争做准备了。"
 MAN_Revival_War:0 "复国战争"
 MAN_Revival_War_desc:0 "是时候向赤匪复仇了！夺回我们的祖国——日本！"
 MAN_Dealing_with_Japan:0 "处理日本事务"
 MAN_Dealing_with_Japan_desc:0 "随着复国战争的成功，赤匪已经被我们赶出了日本，是时候处理赤匪的烂摊子与政治事务了，尤其是天皇陛下的权力事业。"
 MAN_Development_industrialization:0 "发展工业化"
 MAN_Development_industrialization_desc:0 "满洲低劣的工业程度使我们不得不增加工业化速度。"
 MAN_Development_industrializationB:0 "进一步工业化"
 MAN_Development_industrializationB_desc:0 "增加整体民用工业化建设才能养活我们的后勤。"
 MAN_Military_industry:0 "军用工业化"
 MAN_Military_industry_desc:0 "只有建设庞大的军用工业才能训练庞大的军队。"
 MAN_Military_industryB:0 "进一步重工业化"
 MAN_Military_industryB_desc:0 "加紧重工业的建设，迅速的消除农业国与现金军队需求之间的矛盾。"
 MAN_Liaoning_aluminum_plant:0 "辽宁铝厂"
 MAN_Liaoning_aluminum_plant_desc:0 "发展辽宁的基础设施建设，增加辽宁的铝产量是我们的现实需求。"
 MAN_mission_to_germany:0 "派往德国的使团"
 MAN_mission_to_germany_desc:0 "这个昔日被欧洲诸国所轻侮的国家已在其国家改革和重拾荣耀方面取得了重大进展，相信我们可以从他们身上获益良多。"
 MAN_mission_to_Italy:0 "派往意大利的使团"
 MAN_mission_to_Italy_desc:0 "意大利同属德国的盟友，向他们索要援助或许也是个不错的选择。"
 MAN_mission_to_germanyB:0 "日德联合军工"
 MAN_mission_to_germanyB_desc:0 "为了应对复国战争，德国将会帮助我们建设军工工业。"
 MAN_mission_to_ItalyB:0 "日意联合军工"
 MAN_mission_to_ItalyB_desc:0 "为了应对复国战争，意大利将会帮助我们建设军工工业。"
 MAN_Axis_aid:0 "轴心国联合援助"
 MAN_Axis_aid_desc:0 "经过与意大利和德国的沟通，轴心国决定援助我们的复国事业。"
 MAN_German_army:0 "德裔军队"
 MAN_German_army_desc:0 "德国人派遣了军队援助我们，以帮助我们的复国战争。"
 MAN_Italy_army:0 "意裔军队"
 MAN_Italy_army_desc:0 "意大利人派遣了军队援助我们，以帮助我们的复国战争。"
 MAN_hlj_industrialization:0 "发展北方地区"
 MAN_hlj_industrialization_desc:0 "以黑龙江，呼伦贝尔为首的两个北方省份常年积雪，严重阻碍了军队的行进与工业化发展，我们有必要进一步开放。"
 china.207.t:0 "满洲递来橄榄枝！"
 china.207.d:0 "随着日本军国主义政权在本土的战败，部分高层与军队逃亡进了伪满州国，现在军国主义者国力虚弱，向我们抵赖了橄榄枝，并承诺复国后归还领土，这是否值得信赖？"
 china.207.a:0 "绝不退让！"
 china.207.b:0 "或许我们这次应该信任日本人"
 MANVN.1.t:0 "中国人拒绝签订条约！"
 MANVN.1.d:0 "很显然中国人并不信任我们的条约，丝毫不退让的拒绝签订了。"
 MANVN.1.a:0 "操"
 MANVN.2.t:0 "中国人同意签订条约！"
 MANVN.2.d:0 "中国人签订了我们之间的和平协定！这成功的给予了我们发展的空间。"
 MANVN.2.a:0 "好"
 MANHXT:0 "帝国关东领"

 MAN_Construction_infrastructure_northeast: "建设东北基础设施"
 MAN_Construction_infrastructure_northeast_desc: "为了对东北进行更好的开发，我们需要完善东北的基础设施。"
 MAN_Expand_showa_steel_works: "辽东制钢所"
 MAN_Expand_showa_steel_works_desc: "钢铁生产对我国尤为重要...钢铁是一切国防力量生产之基础。"
 MAN_Investment_manchu_industrial: "投资工业区"
 MAN_Investment_manchu_industrial_desc: "满洲国尚缺乏工业的能力，重工业乃一切力量之基础，为了更好地发展我国工业，我们应当集中投资工业区的发展。"
 MAN_South_Manchuria_Railway: "南满洲铁道株式会社"
 MAN_South_Manchuria_Railway_desc: "南满洲铁道株式会社，即南满铁路，是1906年日本于东北的工业企业。该企业不仅参与铁道业务，几乎涉足所有工业，我国工业的发展必然缺少不了该企业的参与。"
 MAN_Manchuria_Heavy_Industry_Enterprise: "满洲重工业开发株式会社"
 MAN_Manchuria_Heavy_Industry_Enterprise_desc: "满洲重工业开发株式会社是一家受我国政府和日本关东军监督的公司，满业对我国的钢铁、轻金属、煤炭、其他重工业和军工生产进行“支配性投资和经营指导”，在我国工业的综合发展中，获该企业的支持获得更多拨款将会更好的帮助我国发展。"
 MAN_Shenyang_Smelter: "沈阳冶炼厂"
 MAN_Shenyang_Smelter_desc: "我国缺乏钢铁产量与冶炼的能力，通过集中投资冶炼厂的发展将帮助我国的钢铁产量上升。"
 MAN_Fushun_Aluminum_Plant: "抚顺铝厂"
 MAN_Fushun_Aluminum_Plant_desc: "我国的目标是将满洲国打造为一个可以自给自足的理想国，铝厂作为基础资源工业的建设是必不可少的。"
 MAN_Shenyang_HeavyMachinery_Factory: "沈阳重型机械厂"
 MAN_Shenyang_HeavyMachinery_Factory_desc: "机械厂的作为重工业的一种，对运输业的发展有很大帮助，机械厂的扩建将帮助奠定我们火车，汽车以及坦克的生产能力。"
 MAN_Dalian_Iron_Works: "兴奉铁工厂"
 MAN_Dalian_Iron_Works_desc: "兴奉铁工厂是一家潜水泵厂，潜水泵厂对于矿产业，农田灌溉等基础设施的有着极大的作用。"
 MAN_Heungbong_IronWorks: "大连化工厂"
 MAN_Heungbong_IronWork_desc: "在这个世纪短短几十年的发展中，化学工业对于机械化的未来产生了极大的作用，我们务必要打下基础。"
 MAN_Shenyang_MachineToolFactory: "沈阳机床厂"
 MAN_Shenyang_MachineToolFactory_desc: "机床是机械加工业的基础，量变引起质变，机床对于我国的工业发展有着巨大的作用。"
 MAN_Liaoning_Rubber_Machinery_Factory: "辽宁橡胶机械厂"
 MAN_Liaoning_Rubber_Machinery_Factory_desc: "橡胶是一种及其珍贵的资源，而化工厂的出现使得这种橡胶的独立生产成为了可能，作为汽车产业与飞机产业重要的一环，我们有必要打下基础。"
 MAN_Iron_Company: "通化钢铁公司"
 MAN_Iron_Company_desc: "我国的领土稀少，务必动用一切可使用的资源，通过进一步开发吉林省扩建工厂。"
 MAN_Heavy_machinery_factory_investment: "投资重型机械厂"
 MAN_Heavy_machinery_factory_investment_desc: "通过扩大我国的机械厂规模，将有助于国防力量的进一步增长。"
 MAN_man_air: "满洲飞行机制造株式会社"
 MAN_man_air_desc: "在授权许可后，飞机制造将正是开始投入工厂进行生产。"
 MAN_Airport_expansion: "飞机场扩建"
 MAN_Airport_expansion_desc: "尽管飞机已经开始投入生产，但是飞机场依然稀少，通过扩大飞机场的规模将更好的投入我国飞机进行更多训练。"
 MAN_Aircraft_funding: "飞机经费投资"
 MAN_Aircraft_funding_desc: "为了进一步生产飞机，我们应当索要更多经费帮助飞机生产。"
 MAN_Heavy_fighter: "重型战斗机"
 MAN_Heavy_fighter_desc: "重型战斗机将会在空战中发挥至关重要的作用。"
 MAN_Localized_bombers: "本地化轰炸机"
 MAN_Localized_bombers_desc: "本地化轰炸机的生产，不让任何空军技术卡我国的脖子，轰炸机对于轰炸敌军的军事设施有着十分重要的作用。"
 MAN_Imperial_Air_Force: "帝国空军现代化"
 MAN_Imperial_Air_Force_desc: "一支强大而现代的帝国空军是我们一直以来的目标之一。"
 MAN_Rocket_technology: "火箭技术"
 MAN_Rocket_technology_desc: "一种更具毁灭性的飞行长途武器被发现了，我们必须尽快研发。"
 MAN_Jet_Air_Force: "喷气式研发"
 MAN_Jet_Air_Force_desc: "新一代的飞机喷气式引擎逐渐进入市场，我们应当通过国家的方式予以支持。"
 MAN_Imperial_Navy: "建立帝国海军"
 MAN_Imperial_Navy_desc: "海军是三军不可缺少的一部分，建立正规的帝国海军是当务之急。"
 MAN_Introduced_Japanese_technology: "引进日本技术"
 MAN_Introduced_Japanese_technology_desc: "日本帝国有着非常先进的海军技术，我国应对大量学习日本的技术。"
 MAN_Dockyard_expansion: "大连造船厂"
 MAN_Dockyard_expansion_desc: "大连造船厂是1898年的一家船厂企业，现在我国将其予以正规化并进一步扩大规模。"
 MAN_Heavy_firepower: "重型火力"
 MAN_Heavy_firepower_desc: "没有重火力，我军就不可能打出伤害，重型火力在陆战中有着至关重要的作用。"
 MAN_anti_air: "防空炮"
 MAN_anti_air_desc: "敌军的空军侵袭无时无刻不侵扰着我军，在我国建成一支像模像样的空军前，我们必须研发一种专门用于在陆地对付敌军的武器。"
 MAN_State_owned_ammunition_plant: "国有弹药厂"
 MAN_State_owned_ammunition_plant_desc: "通过建设本国国有的弹药厂，让军火等重要的重工业掌握在国人手里。"
 MAN_State_owned_ammunition_plant_big: "军火厂扩建"
 MAN_State_owned_ammunition_plant_big_desc: "通过扩建我国军火工厂提高我国的国防能力。"
 MAN_Folk_workshops: "授权民间工坊"
 MAN_Folk_workshop_desc: "将民间工坊集中组织为我国生产更多本地的枪械装备。"
 MAN_Army_combat_raining: "陆军战斗训练"
 MAN_Army_combat_raining_desc: "通过进行更多的训练将我军进一步专业化。"
 MAN_volvo: "特种部队训练"
 MAN_volvo_desc: "特种部队将在那些特殊的地形中发挥至关重要的作用。"
 MAN_aquire_modern_panzers: "装甲现代化"
 MAN_aquire_modern_panzers_desc: "日本的装甲仍然有着十分多的缺陷，我们必须依靠自己研发一种全新的装甲科技。"
 MAN_ring_a_ding_ding: "自行车师团"
 MAN_ring_a_ding_ding_desc: "通过引入日本的自行车师团为骑兵提供了一种新的方式。"
 MAN_lynx_winter_armored_cars: "装甲车研发"
 MAN_lynx_winter_armored_cars_desc: "通过装甲车运输步兵是一种新颖的战斗方式。"
 MAN_kp_bill: "聚焦机械化"
 MAN_kp_bill_desc: "机械化的卡车提供了更高的防御力与攻击力。"
 MAN_State_owned_ammunition_plant_2: "投资战争工业"
 MAN_State_owned_ammunition_plant_2_desc: "通过集中投资工业将让我国的军备工业获得跳跃性发展。"
 MAN_State_owned_ammunition_plant_3: "提高弹药产量"
 MAN_State_owned_ammunition_plant_3_desc: "军备发展已经到达了瓶颈，我们必须进一步提高弹药的生产速度与生产质量来渡过军备的瓶颈期。"
 MAN_Eradicate_Anti_Japanese_Union: "剿灭东北抗联"
 MAN_Eradicate_Anti_Japanese_Union_desc: "一群自称无产阶级国际主义者和共产党人的匪帮不停的在我国北部造势，必须一次性彻底剿灭这些可恶的恐怖分子。"
 MAN_Shelter_Imperial_Sect: "庇护皇道派"
 MAN_Shelter_Imperial_Sect_desc: "皇道派是日本帝国国内的一群陆军派系，近日皇道派发动了一场失败的兵变试图实现清君侧，当前的日本内阁正打算通过肃军清洗这群人，如果我们在暗中帮助他们偷渡并庇护他们可以让他们为我们所用。"
 MAN_Manchurian_Railway: "满铁投资"
 MAN_Manchurian_Railway_desc: "南满洲铁道株式会社不仅参与铁道业务，几乎涉足所有工业，我国工业的发展必然缺少不了该企业的参与，通过进一步使其融入我国的经济结构，加强与日本联系的同时，也将我国的工业带来更多繁荣。"
 MAN_urbanization: "城市化扩张"
 MAN_urbanization_desc: "新京、哈尔滨、海参崴是我国三座重要的经贸中心，通过进一步提高这些市区的城市化建设将帮助我国的经济繁荣发展。"
 MAN_Opium_cultivation: "鸦片种植"
 MAN_Opium_cultivation_desc: "通过大范围的鸦片种植贸易，我们可以通过国家控制的地下交易贩卖鸦片赚取更多资金。同时，罂粟本身对于医疗救助可以起到很好的作用。"
 MAN_field_hospital: "聚焦野战医院"
 MAN_field_hospital_desc: "此前，大范围的鸦片种植正在导致国内掀起混乱，我国应对将鸦片真正应用于真正有用的行业上——医疗救护，从现在开始，一部分罂粟农田将永久性关闭，而绝大部分罂粟将全部投入医疗业，小部分则继续出售。"
 MAN_economic_integration: "经济一体化"
 MAN_economic_integration_desc: "我国将进一步加深与日本帝国的经济一体化，这进一步减少了满日两国经济贸易的不必要的浪费与消耗，强化了满日两国对各自经济的整体动员效率。"
 MAN_Support_landlord_class: "支持地主阶级"
 MAN_Support_landlord_class_desc: "毫无疑问，地主阶级曾是我国政治上的一份重要力量，随着土地改革的支持者彻底被剿灭，也到了是时候向地主阶级表达我国政府态度的时候了。"
 MAN_Ask_for_Qingdao: "索要大连"
 MAN_Ask_for_Qingdao_desc: "大连一直以来都是我大满洲帝国的一部分，如果日本帝国真正遵循两国平等的原则，那就应当将其交还于本国！"
 MAN_Entered_Central_Plains: "入主中原"
 MAN_Entered_Central_Plains_desc: "中国中原及其更进一步的南方沿海地带本应全部都是我大满洲帝国的核心领土，若日本当真视我两国为真正平等的友国，日本帝国则有将我大满洲帝国合规合法领土归还的义务。"
 MAN_Expansion_Imperial_Army: "帝国军队扩编"
 MAN_Expansion_Imperial_Army_desc: "为了帮助友国大日本帝国进行正义的东亚解放战争，我国应当寻求进一步的直接军事援助，通过帝国军队扩编并直接武装援助日本帝国是我国的义务。"
 MAN_Cultural_integration: "文化融合"
 MAN_Cultural_integration_desc: "为了真正团结起亚洲的每一分子，应当鼓励进一步的满洲-日本的文化融合。将日本的神道教与中国传统文化的佛教，儒家文化等进一步交融，并同时大规模向日本传播我国优秀文化，这将大大团结满日两国。"
 MAN_PanAsian_Alliance: "泛亚联盟"
 MAN_PanAsian_Alliance_desc: "满日实际上已经成为了经济统一，文化统一的国家，通过泛亚联盟的倡议，满日两国将进一步团结起来，成为一个统一的，包容的泛亚主义国家。"
 MAN_Boy_Scout: "童子军"
 MAN_Boy_Scout_desc: "我国应当鼓励更多童子军与青年军的组织提前对儿童与青年进行军事化训练，让我们的下一代明白忠君报国的道理。"
 MAN_The_spirit_of_bushido: "满洲武士道精神"
 MAN_The_spirit_of_bushido_desc: "在伟大的日满两国的文化交融后，在我国传统文化的熏陶与改造下，一种不同于日本的温和化的武士道精神出现了，在鼓励忠君报国的绝对忠诚的同时，也宣传中庸之道与人本，仁的思想。"
 MAN_Control_industry: "掌控工业"
 MAN_Control_industry_desc: "日本人正忙着与中国交战时，作为战争的后方，我国可以进一步调换日本的人手，对日本的工业进行国有化。"
 MAN_Capture_the_news_agency: "夺取通讯社"
 MAN_Capture_the_news_agency_desc: "一但战争开始，日本的所有通讯设备将被全部截断。那时，日本军队的补给系统和联络系统将陷入瘫痪。"
 MAN_Pan_Asianist_Revolution: "泛亚主义革命"
 MAN_Pan_Asianist_Revolution_desc: "中国不单单应当作为其中华民族的本身而存在，中国作为亚洲的第一大国，更应当担负起解放亚洲的责任。在那时，我国将组建一个各个亚洲人民欢聚一堂的地上天国。"
 MAN_Revolutionary_Committee: "成立革委会"
 MAN_Revolutionary_Committee_desc: "日本政变的失败应当使得我们反省这一教训，只有系统化，组织化，严密化的少数人密谋式的革命政党才能取得革命成功。北一辉阁下提出了他的设想：仿照苏维埃的形式组织一个以工人士兵为首代表的革命委员会。"
 MAN_Intelligence_Agency: "国民革命情报社"
 MAN_Intelligence_Agency_desc: "即使在最小的村庄里，我们也坚决不能容忍反革命分子肆意妄为。西方匪帮，财阀吸血鬼，地主，反革命知识分子，坏分子将被定义为黑五类并着重打击。"
 MAN_Military_Meeting: "在乡军人团会议"
 MAN_Military_Meeting_desc: "上层军官不可信用，所得利益已使他们蜕变为腐败的蠹虫，能够依靠的只有军队中的底层，革命的基本力量是社会底层大众，而军队则有希望转化为最有活力的力量源泉。"
 MAN_Liberation_Russia: "解放俄罗斯"
 MAN_Liberation_Russia_desc: "俄罗斯共和国既是世界上的大地主，又是腐败的西方民主主义者，俄罗斯共和国曾侵占了日本与支那数万平方米的土地，现在我国将报仇雪恨。"
 MAN_Revolutionary_class_war: "革命阶级战争"
 MAN_Revolutionary_class_war_desc: "军阀、财阀与政阀是社会的蠹虫，占有最大量的社会资源。他们压迫社会底层，不可容忍，理应成为革命的对象。革命将以“阶级战争”与“革命战争”铲除社会的蠹虫，实施宣统维新，最终实现“社会主义”。"
 MAN_Dictatorship_military_workers: "建立军事工人阶级专政"
 MAN_Dictatorship_military_workers_desc: "既然进行的革命是一场“底层革命”。那么就应当把注意力始终集中在拿枪的“底层”——下级官兵的身上。"
 MAN_Oust_incompetent: "罢免无能者"
 MAN_Oust_incompetent_desc: "君主制其历史的任务已经完成了，当任何一个事物已经丢失了其全部存在于历史上的合法性时，历史就会将其无情的抛弃——而现在，这一事物就是君主制。"
 MAN_Propaganda_Restoration: "宣统维新"
 MAN_Propaganda_Restoration_desc: "我国将永远依靠宣统帝统治，君主制在历史上尚有其一位。"
 MAN_Concord_was_reorganized: "协和会重组"
 MAN_Concord_was_reorganized_desc: "曾经作为日本帝国主义殖民满洲的满洲国协和会当在即日起重新组建，转而成立一个代表各市民阶层利益法团主义协会，而工会则将成为该协会的主导成员。"
 MAN_land_reform: "全国性土地改革"
 MAN_land_reform_desc: "地主阶层是盘踞在贫苦农民头上的吸血鬼与剥削者，只有完成土地改革才能真正的解放绝大多数的社会底层。虽然在中华这一偌大的土地上展开土地改革并不是简单的事，但前路已经豁然开朗。"
 MAN_Completion_land_reform: "完成土地改革"
 MAN_Completion_land_reform_desc: "随着在全国范围内的土地改革的完成，正式证明了我国已经消灭了地主阶级剥削分子。"
 MAN_socialismEconomic: "建立社会主义经济基础"
 MAN_socialismEconomic_desc: "在未来的很长一段时间内，小私有财产都将是社会发展的主要动力之一，因此，小私有应当保留，但除此之外一切垄断，剥削，偷税漏税行为要被彻底消灭。"
 MAN_Subsidies_stateowned_industries: "补贴国有工业"
 MAN_Subsidies_stateowned_industries_desc: "我国将仿照一部分布尔什维主义的方式，扩大国有工业的规模，工业化将进一步增强我国的力量。"
 MAN_Working_women: "劳动妇女"
 MAN_Working_women_desc: "妇女仍然受到男性的压迫，只有实现了妇女的崛起，社会生产力才会进一步迸发解放。"
 MAN_The_Mongolian_question: "蒙古问题"
 MAN_The_Mongolian_question_desc: "中国被万恶之军阀分裂时，蒙古与唐努图瓦的反动分子趁机策动独立，现在我们将收复这些本该属于我们的合法领土。"
 MAN_Protect_Japan: "保护日本"
 MAN_Protect_Japan_desc: "日本作为亚洲之小国，总不能避免受到英法美等帝国主义之侵犯，身为亚洲的老大哥，我们有义务保护日本不受侵犯。"
 MAN_Rebuilding_tributary_circle: "重建朝贡体系"
 MAN_Rebuilding_tributary_circle_desc: "万恶的西方帝国主义撕裂了我们伟大的帝国，我国将重复往日光荣，重建帝国之朝贡圈。"
 MAN_Liberate_Southeast_Asia: "解放东南亚"
 MAN_Liberate_Southeast_Asia_desc: "东南亚受到了英法帝国主义殖民主义之万恶的统治，我们当则有义务解放我们东南亚的臣民们。"
 MAN_Support_Indian: "支援印度"
 MAN_Support_Indian_desc: "印度作为亚洲第二等强国，在英国帝国主义殖民主义的压迫下无不付出了许多的鲜血寻求独立，我们必将加速这一进程，帮助我们的友国完成独立。"
 MAN_fuck_ENG: "斩断英吉利"
 MAN_fuck_ENG_desc: "万恶的英国人曾在我国强制售卖鸦片，并一次一次的试探我国底线。现在，报仇雪恨的机会到来了。"
 MAN_fuck_FRA: "高卢之陨"
 MAN_fuck_FRA_desc: "作为仅次于英国的帝国主义者——法国匪帮同样参与了分一杯羹的强盗行动，并同时占领了本属于我们的东南亚领地，高卢人必须付出起代价。"
 MAN_fuck_USA: "刺穿雄鹰"
 MAN_fuck_USA_desc: "美国是所有帝国主义者之首，只有彻底消灭美国才能真正的迎来世界上的长久的和平。"
 MAN_Initiation_political_reforms: "开启政治改革"
 MAN_Initiation_political_reforms_desc: "日本所留下的低效的旧政治体制已经不能满足于当前巨大需求的国家机器，我们必须予以政治现代化改造。"
 MAN_democratic_reforms: "开明维新"
 MAN_democratic_reforms_desc: "西洋通过民主主义的改造踏上的富国强兵的道路，尽管我国的先人并未来得及实现这样的改革，而我国将继往开来，完成现代化的改造。"
 MAN_Open_market: "开放市场"
 MAN_Open_market_desc: "在完成政治的改造前，务必要为经济自由主义化扫清道路，通过仅以打开市场使资本主义流入我国，将完成经济自由化的改造。"
 MAN_Agrarian_reform: "农业改革"
 MAN_Agrarian_reform_desc: "我国将充分鼓励农民向城市流动，而农村则转而主要由地主经济构成。"
 MAN_Secularization_public_education: "世俗化公共教育"
 MAN_Secularization_public_education_desc: "国家的公共教育不应当充斥着神学，封建文化与中庸之道，应当鼓励积极向上的，理性的科学的进步的教育。"
 MAN_Upholding_human_rights: "维护人权"
 MAN_Upholding_human_rights_desc: "人权是现代公民社会最重要的组成部分之一，我国应当充分的广泛的支持与保护中华民族每一位公民的权力，并致力于培养现代公民的意识。"
 MAN_National_elections: "全国选举"
 MAN_National_elections_desc: "国家的民主主义改造皆以基本完成，是时候开启自由的选举了，而剩下的一切则交给时间。"
 MAN_Imperial_New_Deal: "帝国新政"
 MAN_Imperial_New_Deal_desc: "西洋的民主主义是腐败的代表，而德国之纳粹主义法尔克主义则向我大帝国提供了另外一种建立更加高效的政治体制的方案。"
 MAN_Integration_Concord: "整合协和会"
 MAN_Integration_Concord_desc: "协和会将转而成为一个代表各个国家阶层利益的议会，法团化的组织与精英式的政治将真正保证国家的每次决策都绝对正确。"
 MAN_Promote_militarism: "宣扬军国主义"
 MAN_Promote_militarism_desc: "我国应当鼓励地方地主集团在保留一小部分私兵的情况下帮助国家训练组织与训练军队，并宣扬忠君报国的思想。"
 MAN_Traditional_culture: "发扬传统文化"
 MAN_Traditional_culture_desc: "中华帝国不需要任何外来的文化，西洋之腐败的文化都是可耻的入侵行为，我国应当重拾孔孟圣人之道，发扬传统文化才会使得民族复兴。"
 MAN_Martial_arts_abundant: "武德充沛之民族"
 MAN_Martial_arts_abundant_desc: "我们应当鼓励青年崇尚武力，崇尚强大的军队，并支持他们参军。"
 MAN_secret_police: "高等特别警察"
 MAN_secret_police_desc: "一种以锦衣卫为灵感的新式秘密警察，这种警察将专门调查那些不忠于当前圣上陛下的人。"
 MAN_resources_prospection: "资源勘探"
 MAN_resources_prospection_desc: "我们国家广阔的领土被证明是富含大量宝贵资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 MAN_pioneering_NW: "成立西北开发局"
 MAN_pioneering_NW_desc: "前国民政府从来都不重视西北地区，而我国将开启西北的新建设。"
 MAN_pioneering_S: "南方工业所焕新"
 MAN_pioneering_S_desc: "在工业化进行之前，编写一个准备精密的计划是有必要的。"
 MAN_pioneering_the_north_east: "成立东北开发局"
 MAN_pioneering_the_north_east_desc: "虽然日本开发了部分东北，但大片的土地仍然没有被开发。我们应该开始全力把这些曾经蛮荒的土地带入现代世界。"
 MAN_industrialization_NW: "西北地区工业化"
 MAN_industrialization_NW_desc: "西北地区现在看起来像一片不毛之地，但它很快就会成为工业最发达的地区之一。"
 MAN_excavation_NW: "西北矿藏勘测"
 MAN_excavation_NW_desc: "我们必须在我们的土地上寻找更多的资源，这样我们才能摆脱对资源进口的依赖。"
 MAN_industrialization_S: "南方地区工业化"
 MAN_industrialization_S_desc: "南方可能是工业最发达的地区，但这仍可以得到提升。"
 MAN_excavation_S: "橡胶种植园"
 MAN_excavation_S_desc: "南方的气候非常适合橡胶种植，我们应该好好利用这一点。"
 MAN_excavation_NE: "东北矿藏勘测"
 MAN_excavation_NE_desc: "日本人在这个地区留下了许多勘探工具，我们可以使用这些勘测东北地区的新资源。"
 MAN_industrialization_north_east: "东北地区工业化"
 MAN_industrialization_north_east_desc: "虽然日本开发了部分东北，但大片的土地仍然没有被开发。我们应该开始全力把这些曾经蛮荒的土地带入现代世界。"
