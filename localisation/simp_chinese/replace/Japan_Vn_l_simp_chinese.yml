 JAP_Constituent_Assembly:0 "召开立宪议会"
 JAP_Constituent_Assembly_desc:0 "从今往后，日本举国上下之大事务，不必再受旧秩序之掣肘，国家将由真正民主选举之人才领导，而不再受门阀，军阀，财阀，吏阀之影响。简而言之，用一切新共和国的美德与骄傲取代旧日本的一切恶行和傲慢，故暴政贪腐将不复存在。"
 JAP_the_fate_of_the_imperial_family_desc:0 "旧独裁政府压迫人民的政权已经覆灭，天皇及其反动内阁已经均被逮捕，我们将建立革命法庭召开东京大审判，对所有人民的压迫者进行一一审判。"
 JAP_Purge_militarism: "肃清军国主义"
 JAP_Purge_militarism_desc: "时日至今，军阀割据的情况并没有因为革命战争而消失，因其产生的万恶的军国主义思想与陆海军的对立仍然存在，我们当下的任务便是肃清这种阻碍我国军事结构正常发展的问题。"
 JAP_the_popular_front: "人民的名义"
 JAP_the_popular_front_desc: "母庸质疑，革命的胜利已经表明了人民的胜利，而新日本今后也必将由真正能代表人民利益之人领导，只有真正代表人民利益的领导者才能做到恢复且超越内战前的一切发展的总和。"
 JAP_democracy_socialism: "自由的原则"
 JAP_democracy_socialism_desc: "新的人民政府中...一个派系正在将我们推向软弱，它正在试图复辟君主制的废墟，另一个则走向极端，如果说一个想把自由变成女祭司，而另一个，想把她变成妓女。"
 JAP_fubebn_government: "福本派人民政府"
 JAP_fubebn_government_desc: "我们的理想是将日本打造成一个真正的社会主义理想国，苏俄的布哈林政权已经迈入腐朽的修正主义魔爪，我们必须建立真正的无产阶级专政政府，重新坚定真正的马克思列宁主义原则。"
 JAP_jiangzuopai_government: "讲座派人民政府"
 JAP_jiangzuopai_government_desc: "福本派与劳农派正在将我党推向一个极端——这种错误正在破坏工农联盟，共产党只有真正的团结工农联盟才能团结人民群众，只有在人民群众的支持下，日本才能实现工业化与社会进步。"
 JAP_laonong_government: "理性，宪政与革命之合法性"
 JAP_laonong_government_desc: "讲座派与福本派的共产党政策只是建设少数人的、非合法的共产党，我们必须与这种以无产阶级专政为接口的极左派极权主义独裁者做不妥协地的斗争，只有当建立真正统一、合法、大众的无产阶级政党才能保障日本人民的自由，民主，平等的权力。"
 JAP_anracnhist_government: "没有神灵，也没有主人"
 JAP_anracnhist_government_desc: "我们现在有机会能够创造一种全新的政府体制，摆脱那种必然会滋生腐败，压制人民自由意志的，毫无存在价值的等级制度。我们应当利用这个机会组织一个公社联盟，每个公社都将处在无政府主义的原则指导下。"
 JAP_Socialist_reforms: "社会主义改造"
 JAP_Socialist_reforms_desc: "几代的[ETH.GetAdjective]工人与农民耕作着土地并建立了城市里的各种产业。他们的血养育了这片土地。因此，我们不能允许那些财阀继续宣称他们对这些资产的私有权。他们必须将财富归还给人民。"
 JAP_Liquidation_chaebol: "清算财阀"
 JAP_Liquidation_chaebol_desc: "财阀在我国的政治和经济领域予取予求的历史将在今天被终结，从今往后，国家的权威绝不再容任何挑战。"
 JAP_revolution_of_agriculture: "土地革命"
 JAP_revolution_of_agriculture_desc: "日本的农民仍然受着万恶的地主的锁链的禁锢，他们被束缚在土地上日日夜夜永不能翻身，我们必须彻底结束这种情况。"
 JAP_Collectivization_of_agriculture_new: "农业集体化"
 JAP_Collectivization_of_agriculture_new_desc: "在集体化农业并引入新的农业技术之后，我们可以大幅度增加农业的产值，保证每个人有饭吃。这能够让被解放的农民在城市里有机会找到工作，而不是依靠日本的低效农业勉强维持生计。"
 JAP_Nationalization_industry: "工业国有化"
 JAP_Nationalization_industry_desc: "财阀只是我国社会的表象，只有整个深入的彻底改变并废除资本主义市场经济生产资料私有制才能根除自明治维新以来的官商勾结的门阀政治与资产阶级血统论。"
 JAP_Collectivization_of_industry: "工业集体化"
 JAP_Collectivization_of_industry_desc: "我们的许多工业设施已经过时并需要更换以被更好地利用。而最适合执行这些改革的人，则是那些运营基础设施的工人们。"
 JAP_planned_economy: "国民经济委员会"
 JAP_planned_economy_desc: "随着政治局建立和工业国有化，我们现在需要一个可以监管经济事务，并向政治局中央委员会提供政策建议的机构。"
 JAP_literacy_programs: "高校开放办学"
 JAP_literacy_programs_desc: "所有人都有学习知识的权利，无论其社会地位或出身如何。"
 JAP_Political_Commissar: "政治委员"
 JAP_Political_Commissar_desc: "我们绝不能忽视军队的政治建设，我们必须时刻确保这是一支为了革命而战的军队，而不是腐化为资产阶级反革命的帮手的匪帮。"
 JAP_Class_warfare: "以阶级斗争为纲"
 JAP_Class_warfare_desc: "日本正处于反动派的内外包围下，国内的财阀地主与工贼走狗们正在时刻准备着与西方资产阶级相互勾结颠覆我国的工人政权，共产党当前的任务是必须依靠一切手段彻底肃清反动阶级，为保障我们的下一代的社会主义道路的未来。"
 JAP_democratic_centralism: "民主集中制"
 JAP_democratic_centralism_desc: "党内无意义的派别活动正在阻碍党机构齿轮的转动，我们必须时时刻刻确保国家机器的运转处于巅峰状态。从现在起，党内代表绝大多数党员，工人们意志的党中央委员会一旦作出了决定，全党全国就要立即贯彻执行。"
 JAP_proletariat_Dictatorship: "无产阶级专政"
 JAP_proletariat_Dictatorship_desc: "我们务必要一劳永逸的结束权力分散的现状，只有使广大无产阶级群众紧绕团结在先锋党的周围行使无产阶级专政才能结束工人阶级的被动状态，向共产主义社会稳步迈进。"
 JAP_Revolutionary_Guards: "建立中央社革"
 JAP_Revolutionary_Guards_desc: "目前为止我们所赢得的一切全部依靠的都是暴力，我们通过暴力使日本正在通过工人群众们的意志重新塑造，在今后的社会主义建设斗争中，新的机构社会革命委员会，即“中央社革”，将负起作为群众性-官方性的二元制组织的责任，新的革命性机构将指导和充分发动群众的革命斗争。"
 JAP_Mobilize_the_masses: "群众运动"
 JAP_Mobilize_the_masses_desc: "所谓革命斗争中人民政府的美德无非是最有效、最直接与最正义的革命恐怖，而真正能将这种革命恐怖延申到所有角落里的唯一的力量就是人民群众，只有党与人民群众高度结合且形影不离才能赢得共产主义的伟大胜利。"
 JAP_National_Radio: "宣传鼓动"
 JAP_National_Radio_desc: "报纸这种旧的传播方式迟早要被淘汰，我们将在各大广场建立国家广播电台，并发动群众的晨间集会统一收听播报内容。通过此举一方面将地富反坏右们颠覆工人政权的幻想，并进一步消灭反动派的话语权。"
 JAP_ideological_revolution_masses: "群众的意识形态革命"
 JAP_ideological_revolution_masses_desc: "仅仅因为一个国家完成了政治的和经济的双重革命，社会主义的未来就能百分之百得到保证，也就是说，决定性地得到保证，没有反复了吗？这个国家就不会向资本主义“倒退”了吗？我们正站在十字路口上。我们必须选择：要么半途而废，或者我们继续前进，采取必要措施，继续沿着“革命的道路”前进，我们必须用一种新的群众的、无产阶级的和社会主义的意识形态，去取代仍然弥漫在日本社会群众中的封建的、资产阶级的和小资产阶级的意识形态，并通过这种途径，给社会主义的经济下层建筑和政治上层建筑，提供一种相应的意识形态上层建筑，这将是长期且复杂的。"
 JAP_institute_the_five_year_plan: "五年计划"
 JAP_institute_the_five_year_plan_desc: "为了能和世界上的强权竞争，我们必须让主要由农民组成的我国工业化。我们会开展一个五年计划，帮助我们不仅恢复到，还要远超内战前的工业水平。"
 JAP_institute_the_five_year_layout: "五年规划"
 JAP_institute_the_five_year_layout_desc: "随着合作化运动的基本完成与统一国内大型社会市场体制的建立，在依靠着市场这一无形大手的原则下，我们将开展五年规划帮助实现国家工业化与经济繁荣。"
 JAP_Hyper_industrialized: "超工业化"
 JAP_Hyper_industrialized_desc: "反动派的反扑由什么时候到来不是我们所能决定的，我最好要时时刻刻最好准备并做好最坏的打算，必须立即把日本建设为一个后工业化的强国。"
 JAP_Big_Collectivization_of_agriculture: "大型集体农场"
 JAP_Big_Collectivization_of_agriculture_desc: "必须进一步合并集中集体农场，转换提高农业的生产效率并使党组织进一步延伸到农业的生产中，时时刻刻保持我国的农业生产处于巅峰状态以维持工业化社会的高效运转。"
 JAP_socialist_revolution: "建立社会主义经济"
 JAP_socialist_revolution_desc: "随着掌权的地主阶级与资产阶级的联盟被推翻，人民掌握了一切权力后，我们务必要立即开始巩固人民的革命成果，一切工业将被立即完成社会化，新的社会所有制将彻底取代私有制经济。"
 JAP_Empowering_trade_unions: "赋权工会"
 JAP_sEmpowering_trade_unions_desc: "尽管日本是个农业国，但日本无产阶级潜力可观，我们必须让工会获得足以管理并强化我国劳动力的资源和权力。。"
 JAP_Union_workers_peasants: "社会主义集体主义"
 JAP_Union_workers_peasants_desc: "当工农真正联合起来时所发挥的作用将是巨大的，日本是一个农业生产依然占比很重的国家，我们绝对不能忽视任何一个社会主义集体中任何分子带来的作用。"
 JAP_join_the_comintern: "追随苏俄"
 JAP_join_the_comintern_desc: "共产国际是真正为世界无产阶级革命而战的保护伞。如果我们想打败资本主义和法尔克主义，这就是最好也是唯一的途径。"
 JAP_soviet_industrial_cooperation: "苏俄工业合作"
 JAP_soviet_industrial_cooperation_desc: "寻求更大、更发达的国家的帮助并不可耻。在保卫革命的战争中，每一个工人、农民和工程师都是我们的同志，我们将欢迎他们帮助我们发展工业，就像我们将角色颠倒过来一样。"
 JAP_invite_soviet_designers: "邀请苏俄工程师"
 JAP_invite_soviet_designers_desc: "我们的共产主义盟友拥有的技术知识比我们领先数十年，如果他们把专业知识提供给我们，我们就可以利用先进的武器和车辆超越我们的敌人，并避免不必要的牺牲。"
 JAP_common_ground: "人民民主专政"
 JAP_common_ground_desc: "我们必须抛开与那些和我们事实上有着共同目标的政治集团的分歧。是时候携手并进带领新的日本国家不断进步了。"
 JAP_Bukharin_economy: "追随布哈林主义道路"
 JAP_Bukharin_economy_desc: "布哈林领导下的苏维埃俄国向世界提供了一个经济繁荣的蓝本，因此为了进一步加强与苏俄的经济合作和追随苏俄的脚步，我们应当效仿苏俄的经济体制，进一步实现经济的自由化。"
 JAP_political_unity: "政治统一"
 JAP_political_unity_desc: "人非圣贤，孰能无过，革命斗争时刻更需全国上下团结一致，我们应对给予反对派们给自己政治犯罪赎罪的机会——当然，如果他们同意配合的话。"
 JAP_political_unity_LN: "人民阵线"
 JAP_political_unity_LN_desc: "革命斗争时刻更需全国上下团结一致。我们必须放下政治分歧，确保日本的国家机器恢复到内战前的运转状态。"
 JAP_Unified_Trade_Union_Movement: "统一工会运动"
 JAP_Unified_Trade_Union_Movement_desc: "工会不是政党的替代品，必须统一工会运动。以社会主义革命为目标的斗争，和提升日常生活品质的斗争，不能被机械式区分，不应该忽视、否定后者。"
 JAP_Japan_socialism: "日式社会民主主义"
 JAP_Japan_socialism_desc: "我们应该建立尊重人类尊严、公正公平、自由民主的社会，创造性发展宪法所规定的主权在民、永久和平、基本人权、国际协调等理念。"
 JAP_agrarian_socialism: "一切从实际出发"
 JAP_agrarian_socialism_desc: "列宁主义是基于俄罗斯条件的理论，不是马克思主义的唯一发展。日本社会主义运动的任务不是模仿德国社会民主主义或俄国共产主义，而是以日本的现实出发。革命运动不应以世界的某一中心指导。"
 JAP_Popular_political_parties: "大众化无产阶级政党"
 JAP_Popular_political_parties_desc: "讲座派与福本派的共产党政策只是建设少数人的、非合法的先锋队的共产党，这种列宁模式的共产党只会走向威权主义，而我们的任务，就是结合日本的实际情况建立真正统一、合法、大众的无产阶级政党。"
 JAP_Crush_capitalists: "粉碎金融资本主义"
 JAP_Crush_capitalists_desc: "明治维新是不彻底的资产阶级革命。天皇制，是资产阶级君主制，现今的政治斗争对象应当是以金融资本、垄断资本为中心帝国主义资产阶级。因此，革命的性质就是社会主义革命。"
 JAP_Unified_Trade_Union_Movement: "统一工会运动"
 JAP_Unified_Trade_Union_Movement_desc: "工会不是政党的替代品，必须统一工会运动。以社会主义革命为目标的斗争，和提升日常生活品质的斗争，不能被机械式区分，不应该忽视、否定后者。"
 JAP_ministero_della_cultura_popolare: "文学阵线"
 JAP_ministero_della_cultura_popolare_desc: "我们的人民所获取的信息必须永远是准确的。在战时，敌方特工可以轻易地散播虚假信息。而我们必须向人民传达真实、准确的事件，以此与这些敌特分子对抗。"
 JAP_Anarcho_communism: "所有人都自由！"
 JAP_Anarcho_communism_desc: "我们必须将低效的工会运动转变为政党运动来实现真正的无政府主义，农民如同工人一样必不可少，只有在工农联盟的前提下我们才能真正的建设社会主义。"
 JAP_Anarcho_syndicalism: "权归工人委员会！"
 JAP_Anarcho_syndicalism_desc: "只有在工人的自主运动下才能建立真正的自由的解放，人人都有叛逆性的无政府主义社会，我们的目标是建立一个由先进的工人群众主导的社会，而非农民小资产阶级分子的专政。"
 JAP_arm_the_people: "武装人民"
 JAP_arm_the_people_desc: "国家化的军队很容易沦为政府控制人民的手段，而社区自卫亦不依赖于此。应将武器给予人民，让人民用武器自己保卫自己的社区。"
 JAP_autogestion: "工业社会化"
 JAP_autogestion_desc: "依照工人自治的原则，我们允许工人在工作场所自我管理以将产出最大化。这将极大有利于提升工人自主性，鼓舞士气，以及作为其结果，整体生产力得到了提高。"
 JAP_collectivization_and_workers_control: "集体化与工人掌权"
 JAP_collectivization_and_workers_control_desc: "在地方政府职能的必要部分上，我们将关注工人委员会，让每一个工人有机会发声的同时也让建立大规模合作成为可能。"
 JAP_agrarian_revolution: "土地革命"
 JAP_agrarian_revolution_desc: "日本经受了千年以来的封建专制统治，农民们被束缚在田地上翻不了身，农民是土地的实际耕种者，但是却不是土地的所有者，从今往后这项封建所有制一去不复返了。"
 JAP_agrarian_collectivization_an: "农业公社"
 JAP_agrarian_collectivization_an_desc: "农业公社化组织将保证公社成员对食物进行按需分配以满足公利，而出售作物追求私利。"
 JAP_mujeres_libres: "自由妇女"
 JAP_mujeres_libres_desc: "社会革命尚未彻底成功，下一步是工人阶级妇女的解放，赋权与教育。平等将造福于社区整体。"
 JAP_shared_burdens: "同甘共苦"
 JAP_shared_burdens_desc: "从专制主义、资本主义和宗教迷信中争取自由的斗争任重道远。在大获全胜之前，我们都必须尽己所能来承担将降之大任。"
 JAP_international_brigades: "国际纵队"
 JAP_international_brigades_desc: "我们的事业引起了国际上的关注，来自五湖四海的人都与我们一同对抗法尔克主义的威胁。只要是能助组织一臂之力的人，我们来者不拒。他们将被募入国际纵队。"
 JAP_mass_transit: "集体化公共交通"
 JAP_mass_transit_desc: "我们的许多交通相关的基础设施已经过时并需要更换以被更好地利用。而最适合执行这些改革的人，则是那些运营基础设施的工人们。"
 JAP_Militarization_collectivization: "军事化社会"
 JAP_Militarization_collectivization_desc: "只有每个人民都能意识到自己保卫自己公社的责任，并有着统一向反动派的枪口与同志般的纪律，才能真正保卫我们共同的家园。"
 JAP_free_will: "自由意志"
 JAP_free_will_desc: "只有当每个人都能拥有着真正的自由意志与自由权力，才能实现社会进步的大步向前。"
 JAP_Anarchist_economy: "无政府主义公社经济"
 JAP_Anarchist_economy_desc: "当今一切社会的集体化已经基本完成，是时候建立公社化的经济体制了。"
 JAP_State_atheism: "国家无神论"
 JAP_State_atheism_desc: "宗教是人民群众的鸦片，我们必须彻底消灭这种腐化人民思想的神权体制，以辩证的科学的马克思主义观取代它!"
 JAP_secularise: "全日本世俗化"
 JAP_secularise_desc: "在所谓的天皇至上的神道教中，天皇作为神灵的使者而压在一切人民的头上，代替神灵统治着日本，可以说是日本人民的“主人”，正是这种万恶的，以道德枷锁之锁链的方式禁锢了日本人民的思想，人民思想的自由必须被解放。"
 JAP_Nationalization_financial_sector: "金融业国有化"
 JAP_Nationalization_financial_sector_desc: "金融业是社会的吸血鬼与蛀虫，绝对不能使这种没有实际产出任何劳动价值的产业保持私有制！"
 JAP_an_financial_sector: "赋权地区公社"
 JAP_an_financial_sector_desc: "经济权力将进一步去中心化，银行业，房地产业等非生产性产业现在将归地区公社的所有人共同所有。"
 JAP_Laying_railroad_tracks: "铺设铁轨"
 JAP_Laying_railroad_tracks_desc: "我们需要进一步加强日本的基础设施，以更加高效的方式加强我国的综合工业建设。"
 JAP_hydraulic_engineeringleft: "水利工程"
 JAP_hydraulic_engineeringleft_desc: "我国的农业生产十分低效，这不得不让我们使出一切力量开发工业工程以反哺农业建设。"
 JAP_Import_Soviet_industry: "进口苏俄化肥"
 JAP_Import_Soviet_industry_desc: "我国的农业生产十分低效，而苏俄恰恰有更高级的农业生产技术，我国应当大力进口以弥补农业生产的短缺。"
 JAP_Import_Soviet_industry_2: "进口苏俄农机"
 JAP_Import_Soviet_industry_2_desc: "我国务必要完成农业现代化的道路，尽管暂时缺乏大规模生产农机的工业，但是可以进一步加强与苏俄的合作。"
 JAP_Import_Soviet_industry_3: "萨哈林的命运"
 JAP_Import_Soviet_industry_3_desc: "旧日本政府在苏俄内战时沉浸占领了萨哈林岛，现在我国与苏俄仍然在萨哈林的问题上有着争议，是时候正面解决这些问题了。"
 JAP_Import_Soviet_industry_4: "苏日技术交流"
 JAP_Import_Soviet_industry_4_desc: "我国与苏俄虽都是偏向东方化的国家，但仍有许多不足，可以通过技术交流来互相弥补。"
 JAP_institute_the_five_year_plan_1: "独立农业现代化"
 JAP_institute_the_five_year_plan_1_desc: "我国必须独立自主的完成农业现代化的道路，重要的技术科技必须掌握在自己的手里！"
 JAP_transformation_of_nature: "改造自然"
 JAP_transformation_of_nature_desc: "[JAP.GetNameDefCap]蕴含丰富的可开采资源。通过在河流上建设水电大坝，我们可以为每户人家提供电力。同时，我们可以利用水道来扩展我们的农业能力，为不断增长的人口提供支持。"
 JAP_expand_kobe_steel_works_1: "扩建神户制钢所"
 JAP_expand_kobe_steel_works_1_desc: "为了支持我国重工业的发展，我们需要扩大神户钢铁的生产，为实现我们的目标提供必要资源。"
 JAP_expand_aluminium_plants_1: "扩建关西铝厂"
 JAP_expand_aluminium_plants_1_desc: "投资于我们的国内资源使我们能够更好地发展以出口为重点的经济。"
 JAP_Mining_unions: "建立矿业工会"
 JAP_Mining_unions_desc: "矿场的工人们比政府更懂得如何执行工业生产的运行，我们将组建矿业工会并将日本的矿业托付于其。"
 JAP_sumitomo_rubber_industries_1: "住友橡胶工业"
 JAP_sumitomo_rubber_industries_1_desc: "起初，只有住友株式会社橡胶分公司的合作伙伴才能与该集团的化工分公司结盟，生产自己的日本产橡胶，随着国有化与工业集体化的完成，橡胶的生产将进一步扩大。"
 JAP_militarize_the_industry: "工业军事化"
 JAP_militarize_the_industry_desc: "我们一定要力促公社增产军用物资，否则我们保家卫国的勇士们恐有军备不足之虞。"
 JAP_communal_autarky: "公社自足"
 JAP_communal_autarky_desc: "列国于我等避之唯恐不及，因此我们只能依赖本土资源。我们将在不断精进的最优化利用上更进一步。"
 JAP_improve_military_infrastructure: "改善军事基础设施"
 JAP_improve_military_infrastructure_desc: "为及时替被围攻的公社解围，我们必须大幅改善公社间的基础设施。这将使地区公社委员会能作为一个整体去快速应对任何仅凭单一公社无法抵御的外部威胁。"
 JAP_all_must_do_their_part: "人尽其才"
 JAP_all_must_do_their_part_desc: "社会主义事业要想取得成功，离不开每个人所作出的贡献。因此，社会各界之间就没有内讧的余地。"
 JAP_Commune_heavy_industry: "公社重工业"
 JAP_Commune_heavy_industry_desc: "日本尚缺乏重工业的力量，如果想在敌人的包围圈中存活下来，有必要发展综合国力的中坚力量——重工业。"
 JAP_ModernizationP_farming_communities: "现代化农业社区"
 JAP_ModernizationP_farming_communities_desc: "我国的农业生产实在是低效，并常常需要依赖进口，我们有必要大力发展农业社区的基础设施并鼓励农业社区自主化肥生产。"
 JAP_the_republics_leadership: "共和国领导层"
 JAP_the_republics_leadership_desc: "我们必须选择正确的党派和政治领导人来带领我们的新生的日本共和国朝着人民应得的社会主义社会前进了。芦田均和片山哲似乎都很有能力并是能完成这项任务的人选。"
 JAP_Constitution_Republic: "共和国宪法"
 JAP_Constitution_Republic_desc: "一部保障民权的共和国宪法对我国至关重要，革命战争刚刚胜利，新生的共和国需要奠定它的政治基础。"
 JAP_Reorganization_Soviets: "苏维埃改组"
 JAP_Reorganization_Soviets_desc: "现任苏维埃的议会席中大多数是共产党的人员，我们有必要对苏维埃做出改组，以两院制的国会来取代苏维埃政治。"
 JAP_free_the_unions: "自由工会"
 JAP_free_the_unions_desc: "日本无产阶级潜力可观，我们应该进一步对工会实行去政治化，鼓励工会接管破产企业，提高工人待遇并提升生产力。"
 JAP_Dismantle_old_society: "世俗化新国家"
 JAP_Dismantle_old_society_desc: "旧日本的社会结构是阻碍我国进步的最大反动力量，我们必须进一步瓦解旧的社会结构，以自由民主之精神取而代之。"
 JAP_Work_chaebols: "与财阀合作"
 JAP_Work_chaebols_desc: "财阀在日本的整个社会上的影响与工业潜力十分可观，我们可以采取合作的方式一边压制财阀的影响力一边利用财阀。"
 JAP_Plutocracy_nationalizationDC: "财阀国有化"
 JAP_Plutocracy_nationalizationDC_desc: "财阀在我国的政治和经济领域予取予求的历史将在今天被终结，从今往后，国家的权威绝不再容任何挑战。"
 JAP_bring_back_exiled_intellectuals: "共和国科研政策"
 JAP_bring_back_exiled_intellectuals_desc: "军国主义政权逼迫大量日本公民背井离乡，其中有优秀的哲学家、知识分子和科学家。现在应该为所有这些难民提供回家的机会，并大大鼓励教育与科技事业的蓬勃发展。"
 JAP_chaebols_abroad: "海外投资"
 JAP_chaebols_abroad_desc: "和我们有协议的财阀家族的影响不仅在日本，而且在国外的一些地方不断增长。我们可以派遣一些和他们有关系的特工到那些资本主义强权中。在那里，他们的生意也可以因为我们的利益服务而得到繁荣。"
 JAP_military_police: "共和国宪兵队"
 JAP_military_police_desc: "我们新生的民主制度在这前途未卜的时代是不足以维持我们所需要的秩序的。如果我们希望人们保持团结，就需要设立宪兵队。"
 JAP_empower_the_carabinieri: "赋权社区自卫队"
 JAP_empower_the_carabinieri_desc: "社区自卫队在铲除黑社会与维护国家和平安全的任务中扮演了重要角色。是时候增强这支民兵力量，使他们还能执行更多的任务了。"
 JAP_Land_redistribution: "土地再分配"
 JAP_Land_redistribution_desc: "旧日本封建式的土地组织束缚了农民几千年使其永不得翻身，从现在起，一切土地归于真正耕种它的农民们所有。"
 JAP_social_stability: "自由与和平"
 JAP_social_stability_desc: "我们摆脱了内战的可怕回忆，使社会变得更加公平了。虽然我们离实现社会主义还有很长的路要走，但我们现在可以骄傲地说，日本人民终于取了社会上的和平了。"
 JAP_Medicare_for_All: "全民医保"
 JAP_Medicare_for_All_desc: "我国的人力资源稀少，正因如此，我国更应珍惜人民的生命，通过构建全民医疗保障体系保护我国人民的健康。"
 JAP_west_pacific_treaty_organization_DC: "西太平洋公约组织"
 JAP_west_pacific_treaty_organization_DC_desc: "我国和其他亚洲国家共同组建的联盟将确保能够有力抵御任何潜在威胁，同时捍卫新生的国家理念。"
 JAP_rekindle_the_old_alliance: "重构旧同盟"
 JAP_rekindle_the_old_alliance_desc: "对我国而言，最佳的选择便是和上次大战时的[ENG.GetNameDef]盟友再度携手，我们将并肩作战，共同捍卫民主秩序。"
 JAP_pacific_guardian_DC: "太平洋守护者"
 JAP_pacific_guardian_DC_desc: "为了环太平洋和亚细亚诸国的利益，我们将承担起守护者的职责，若他们希望成长为健全的民主国家，就必须要依靠我国的指导。"
 JAP_anti_communist_bulwark_DC: "反共堡垒"
 JAP_anti_communist_bulwark_DC_desc: "民主的准则与所谓的共产主义水火不容，我们必须坚定地对抗这邪恶的意识形态，使我国自身乃至友邦不受其侵蚀。"
 JAP_anti_communist_volunteers_DC: "反共志愿军"
 JAP_anti_communist_volunteers_DC_desc: "即便我们自己未正式置身于冲突当中，我们也必须和共产主义灾厄斗个至死方休。为此，我们将派出大和民族最优秀的男儿作为志愿军走出国门，捍卫民主。"
 JAP_scientific_cooperation: "科研合作"
 JAP_scientific_cooperation_desc: "我们必须推行科研合作项目，来保障我们的科技发展可以赶上其他列强。"
 JAP_ultimate_deterrence_DC: "终极震慑"
 JAP_ultimate_deterrence_DC_desc: "保护国民生命安全的最佳选择便是使其远离战争，而研发具备毁灭性破坏力的新式武器则可确保国民永无参战之虞。"
 JAP_full_sovereignty_for_the_philippines_DC: "赋予菲律宾完整主权"
 JAP_full_sovereignty_for_the_philippines_DC_desc: "全亚洲实现民族自决的进程必须继续推进，鉴于[USA.GetNameDefCap]仍然把持着菲律宾国政，我们必须对其予以施压，强迫其正视菲律宾人民的民主权利。"
 JAP_support_china_revolution: "支援中国革命"
 JAP_support_china_revolution_desc: "中国国民党与共产党正因内外原因陷入一滩烂泥，作为亚洲的自由民主的先锋，我国应当负起解放亚洲之责任。"
 JAP_military_agreements: "日俄军事协议"
 JAP_military_agreements_desc: "我们应当与我们意识形态相同的俄罗斯共和国结盟共同对抗西方的共产主义威胁，并且我们应当向他们提出推动军事与科技合作项目的倡议。"
 JAP_the_enemies_of_capitalism: "极权主义之威胁"
 JAP_the_enemies_of_capitalism_desc: "苏联的极权共产主义对日本与全世界造成了巨大威胁。是时候消灭他们了。"
 JAP_The_fate_of_capitalism: "社会主义的新世代"
 JAP_The_fate_of_capitalism_desc: "我国作为亚洲的民主的发扬者与新的社会主义灯塔，应当鼓励亚洲的工人运动的蓬勃发展。首先，我们将从白俄开始...."
 JAP_Ministry_Industry_Republic: "共和国工业部"
 JAP_Ministry_Industry_Republic_desc: "旧政府治下的经济停滞不前，但是现在新生的共和国已经建立，我们可以直面这项重担了！我们现在可以自由地任命有能力振兴经济的才干。"
 JAP_improve_the_industriesDC: "新工业化计划"
 JAP_improve_the_industriesDC_desc: "经济复苏之后，共和国工业部提出了一项项雄心勃勃的工业化计划，而我们现在有资源去关心我国工业并进行广泛的改革。更高效的工业一定可以更快速地将我国建设成一个社会主义理想国。"
 JAP_Local_automotive_industry: "本地汽车产业"
 JAP_Local_automotive_industry_desc: "自1904年以来，我国就制造出了第一辆国产汽车，如今，作为亚洲数一数二的工业化国家，我们应当发扬这种产业。"
 JAP_power_plant_DC: "本地发电产业"
 JAP_power_plant_DC_desc: "旧日本政府曾在满洲国建立合作发电产业，但是随着革命战争的开始，许多财阀逃亡了满洲国并卷走了大部分资产，而许多发电产业也毁于一旦，我们现在务必恢复电力的供应。"
 JAP_extraction_industry: "采掘工业合作社"
 JAP_extraction_industry_desc: "日本的资源十分匮乏，我们必须扩大资源开采业来满足生产线的需求。我们不能允许军事生产因为原材料的匮乏而受到影响。"
 JAP_production_lines: "生产线结构焕新"
 JAP_production_lines_desc: "是时候更新并扩大我们的主要生产线来确保我们的军事力量能够有充足的补给和设备以便继续保持在巅峰状态运作。"
 JAP_Imported_agricultural_machinery: "进口农业拖拉机"
 JAP_Imported_agricultural_machinery_desc: "我国的农业生产低效而浪费，我们绝不能在农业现代化的道路上再有拖沓。"
 JAP_transformation_of_natureDC: "改造自然"
 JAP_transformation_of_natureDC_desc: "[JAP.GetNameDefCap]蕴含丰富的可开采资源。通过在河流上建设水电大坝，我们可以为每户人家提供电力。同时，我们可以利用水道来扩展我们的农业能力，为不断增长的人口提供支持。"
 JAP_Invest_in_farming_communities: "投资农业社区"
 JAP_Invest_in_farming_communities_desc: "新任政府坚信，日本的农业仍然有大量的潜力等待激发。反动的旧政府只会支持农场的垄断分子剥削和镇压农民，新日本将改变这一切。"
 JAP_Encourage_cultural_development: "鼓励文化发展"
 JAP_Encourage_cultural_development_desc: "旧日本政府压抑人民的思想，对文化实行专制统治，禁止群众自由思考，从现在起这种情况将被永久介绍，相信在不远的未来，我国的动画产业将蓬勃发展。"
 JAP_superesercito: "建立人民武装总局"
 JAP_superesercito_desc: "自革命以来我国的军队现代化正在逐渐陷入颓废，协调一支庞大的军队可不是轻松的工作。我们需要创立一个由最高统帅部领导的指挥架构，这样它就可以引导并支持我们在战场上的部队了。"
 JAP_focus_revolutionary_women: "革命妇女"
 JAP_focus_revolutionary_women_desc: "在日本，妇女传统上从事家务劳动，最近几年来，反动的军国主义政府甚至开发出了“慰安妇”这一极其丑恶的职业，我们必须彻底废除这一不平等的职业，并让妇女进入社会化大生产实现男女之间的平等。"
 JAP_focus_womens_suffrage: "妇女普选权"
 JAP_focus_womens_suffrage_desc: "许多革命政府的立法者和内阁部长反对扩大妇女投票权，因为他们认为妇女更容易被境外势力的论点左右，并将导致革命的终结。无论过去发生过什么，我们都不能阻碍前进的道路。"
 JAP_focus_soldaderas: "革命娘子军"
 JAP_focus_soldaderas_desc: "作为革命的符号之一，女性战士作为一般作战成员参加战争，有一些人还被晋升为初级军官。她们对于后勤供给不良的革命军而言至关重要。"
 JAP_focus_ban_political_militias: "禁止政治性民兵"
 JAP_focus_ban_political_militias_desc: "左翼和右翼的准军事组织都声称自己是与叛国者对抗的爱国者，但实际上他们只不过是希望削弱我国的恶毒的外国列强的爪牙。政府必须取缔军国主义和共产主义民兵。"
 JAP_focus_depoliticised_army: "去政治化的军队"
 JAP_focus_depoliticised_army_desc: "将军们无权获得他们麾下士兵的效忠。合法性的最终来源是日本政府。我们应该通过在各省之间让将军换防来防止他们有任何叛乱的想法，这样他们就不能培植庇护关系网络，或确保士兵的对他们的私人忠诚。"
 JAP_focus_professional_army: "恢复青年将校"
 JAP_focus_professional_army_desc: "我们不能专门依赖特设的娘子军去填补战场上的部队，我们需要补给站和后勤部队。在军学，我们的陆军参谋长和军官们将学习先进军事知识，使他们能够开发有效的供应系统。\n在这一点上，哪怕是用驴子也比让军队自己去寻找补给要好。"
 JAP_focus_legacy_of_revolution: "革命的遗产"
 JAP_focus_legacy_of_revolution_desc: "我们必须捍卫革命的成果，铲除人民的叛徒。工人阶级们站在这场斗争的最前线。他们看到了政府每天实际面临的困难。我们应该给他们更多的自由裁量权来执行国家的法规。"
 JAP_free_army: "公民武装"
 JAP_free_army_desc: "革命战争期间出现了各式各样的民兵队伍，他们都是抗击军国主义的英雄，我们应当给予这些国家的英雄们以鼓励——日本全体公民，都有参加共同保卫祖国的权力与义务。"
 JAP_focus_the_red_shirts: "人民红军"
 JAP_focus_the_red_shirts_desc: "日本人民不管男女老少，都有参加共同保卫祖国的权力与义务，作为一支从工人阶级中组织起来的队伍，我们务必应当将其专业化以保卫我们祖国。"
 JAP_focus_hispanic_culture: "泛亚文化"
 JAP_focus_hispanic_culture_desc: "东亚地区有着根本着共同文化基础——它们都处于儒家文化圈的范围中，而这种5000年前的仁慈的古老文化便是我们自豪的源泉，也是我们未来进步的明灯。"
 JAP_focus_revolutionary_class_war: "革命阶级战争"
 JAP_focus_revolutionary_class_war_desc: "只有无产阶级接受武装，被组织成一支代表阶级的军队，才能保卫并传播革命的信念。"
 JAP_focus_international_struggle: "国际斗争"
 JAP_focus_international_struggle_desc: "在对抗意识形态敌人的斗争中，我们并不孤单。我们在国外有许多可以联系的潜在的盟友。我们应该帮助他们夺取权力，建立一个庞大的潜在盟友集团，并让他们反过来帮助我们。"
 JAP_army_modernization: "陆军现代化"
 JAP_army_modernization_desc: "伟大的革命战争结束后，我们的军事力量可以从新的装备与新的训练方法中受益匪浅，并使他们能够跟上其他大国的军队和理论的发展步伐。"
 JAP_self_propelled_guns_RP: "铁道炮"
 JAP_self_propelled_guns_RP_desc: "也许坦克已经彻底的改写了战争的法则，但是自行火炮在许多情况下仍然是战场上最有价值的载具。在面对防御工事或敌方坦克的时候，这些廉价又简单的载具能够提供的支援将会是至关重要的。"
 JAP_Solve_beriberi_RP: "解决脚气病问题"
 JAP_Solve_beriberi_RP_desc: "脚气病已经给军队造成足够久的伤害了，看似只是简单的小病，但实际上已经给我军造成了大量伤害。"
 JAP_rethink_armor_design_RP: "反思装甲设计"
 JAP_rethink_armor_design_RP_desc: "我们的装甲车无法对抗敌军最新的反坦克武器，因此我们的研发团队设计了一种能够同时保持高机动性，强大火力以及高厚度装甲的坦克。现在只需政府一声令下，这些崭新的战争机器就可以在战场上轰鸣！"
 JAP_supremacy_of_technology_RP: "科技至上"
 JAP_supremacy_of_technology_RP_desc: "科技是指引我们走向胜利的关键，我们必须不遗余力地投入科研以期在军备上压倒对手。"
 JAP_armored_divisions_RP: "战车师团"
 JAP_armored_divisions_RP_desc: "不少国家已经开始运用装甲部队的力量，而我国也绝不能落于人后。我们要研发更为先进且更具杀伤力的战车，实现对敌军的迅捷重击。"
 JAP_bicycle_battalions_RP: "自行车机动部队"
 JAP_bicycle_battalions_RP_desc: "机动性至关重要，而我军将列装自行车以大幅提升部队的机动能力。"
 JAP_army_expansion_RP: "陆军扩编"
 JAP_army_expansion_RP_desc: "为实现我国的扩军战略，我们必须任用那些具备过硬军事训练技能的军官。"
 JAP_supremacy_of_will_RP: "意志至上"
 JAP_supremacy_of_will_RP_desc: "利剑若置于匹夫之手则不过尔尔，武士纵手持木剑，亦能陷阵杀敌。"
 JAP_Diplomacy_revisited: "重审外交政策"
 JAP_Diplomacy_revisited_desc: "现今的世界格局是继一战以来前所未有之大变局，日本的改变带动着世界其他地区不得不产生变化，我们必须重新审视现在的外交政策。"
 JAP_focus_synarchist_youth: "共和国青年团"
 JAP_focus_synarchist_youth_desc: "青年人是国家的未来，是我们共和国新生的太阳。如果他们受到的教育是正确的，那么他们就会成为我们新一代的化身：勇敢，忠诚而热心。"
 JAP_the_korean_lib: "解放朝鲜"
 JAP_the_korean_lib_desc: "朝鲜仍受到军国主义分子的压迫性统治下，有关朝鲜民族自决的问题仍悬而未决，若是我们拒绝承认且绥靖解放朝鲜邻居的独立主权，那我们还能真正标榜社会主义民族解放的理念吗？"
 JAP_Philippinesrevolution: "解放菲律宾"
 JAP_Philippinesrevolution_desc: "菲律宾人仍然受着美帝国主义的统治，现如今这一现象马上将不复存在。"
 JAP_focus_realpolitik: "现实政治"
 JAP_focus_realpolitik_desc: "我们有自己的意识形态信念，但日本作为一个国家，它的的利益与国际斗争是分开的。在未来的动荡时期，我们需要谨慎行事。一次失误就可能导致潜在的帝国主义者和暴君骑在我们头上。"
 JAP_soviet_tank_support: "苏俄坦克技术"
 JAP_soviet_tank_support_desc: "我们自己的坦克装备尚有许多不足，所幸我们西方的盟友——苏维埃俄国先进的军工业技术可以大大帮助我们。"
 JAP_fk_cap_ruissa: "解放西伯利亚"
 JAP_fk_cap_ruissa_desc: "俄国内战尘埃落定后，白俄政权依然盘踞在西伯利亚阴沉不散，现在我们将从苏俄手上接过解放西伯利亚的任务。"
 JAP_focus_smash_the_bureaucrats: "打倒新沙皇"
 JAP_focus_smash_the_bureaucrats_desc: "列宁死后，布哈林领导的腐败官僚机构在苏俄形成了一个独裁政权，从劳动者手中窃取了权力，并出卖了无产阶级的生产资料。苏俄由此变成了一个资本主义国家，它扭曲了革命的理念。"
 JAP_focus_one_world_government: "一个世界政府"
 JAP_focus_one_world_government_desc: "既然布哈林的修正主义政权已经消灭了，我们可以劝说他的一些支持者进行自我批评，加入真正从反动压迫中解放出来的国家联合。"
 JAP_focus_military_budget_review: "核算军事预算"
 JAP_focus_military_budget_review_desc: "拥有一支预算充足的军队的军国主义政权在革命民兵开始解放城市，并切断资金来源之后就崩溃了。我们需要核算军事预算，确保军队在战争时期能够坚持更久。"
 JAP_focus_heroic_military_college: "共和国革命军政学院"
 JAP_focus_heroic_military_college_desc: "通过开设新的革命的军事学院向我们的新一代灌输革命军事知识将大大帮助我们。"
 JAP_focus_tank_workshops: "坦克工厂"
 JAP_focus_tank_workshops_desc: "尽管日本的坦克十分落后，但仍然是一支不可或缺的力量，我们应当重启坦克工厂。"
 JAP_focus_weapons_modernisation: "武器现代化"
 JAP_focus_weapons_modernisation_desc: "日本在革命前拥有不错的轻武器工业。尽管令人憎恶的军国主义政权有种种缺点，但他对武器发展抱有强烈的的兴趣。我们需要对昭和时代的自动步枪实验进行调查研究。"
 JAP_focus_aviation_workshops: "航空工厂"
 JAP_focus_aviation_workshops_desc: "一部分航空工厂在革命后由于缺乏资金而被暂时关闭，但是飞机的杀伤力只会增加。因此，我们必须站在航空工业发展的风口浪尖。"
 JAP_focus_military_aviation_specialists: "军事航空专家"
 JAP_focus_military_aviation_specialists_desc: "航空机械专家军事学院们将会训练一批技术熟练的工程人员维护我们的飞机。飞机维护得越好，飞行员们就有更长的时间积累经验。"
 JAP_focus_army_expansion_programme: "弹药厂扩建"
 JAP_focus_army_expansion_programme_desc: "日本有着深厚的扩军潜力，同时随着革命后开展的国家建设运动，分裂的国家被重新整合而随归一统，我们的军事力量需要新的血液。"
 JAP_focus_heavy_artillery: "重型火炮"
 JAP_focus_heavy_artillery_desc: "野战炮的杀伤力是无可否认的。第一次世界大战向世界证明了炮兵在支持军队推进和粉碎敌方攻势中是多么必不可少。我们必须发展自己的常规火炮。"
 JAP_focus_aerial_artillery: "空中对地火力"
 JAP_focus_aerial_artillery_desc: "我们在战争中试验了轰炸机对地面“软目标”的杀伤力，同时不守规矩的将军们还拿无法计数的叛军一并做了实验。叛军无法同空中的敌人较量，因此轰炸机在保卫日本国土中发挥的作用将会是必不可少的。"
 JAP_fighter_modernization_RP: "战斗机现代化"
 JAP_fighter_modernization_RP_desc: "鉴于我们必须在包括空中战场在内的各个领域全面压制对手，列装现代化战斗机着实很有必要。"
 JAP_range_focus_RP: "重视航程"
 JAP_range_focus_RP_desc: "太平洋战场纵横辽阔，我军的新式战机必须具备足够的航程才能有效打击敌人。"
 JAP_agility_focus_RP: "重视机动"
 JAP_agility_focus_RP_desc: "如果我军战机无法及时抵达战场与敌军交战，那么再长的航程亦无济于事。我们必须制造出具备超强机动性的新型号，使其不会被敌军通过投机取巧击败。"
 JAP_the_zero_RP: "永远的零"
 JAP_the_zero_RP_desc: "由三菱重工最新设计的一款舰载战斗机或许将被证明是该机型领域迄今为止最为强大的存在，其无与伦比的机动性以及优秀的航程意味着此型号足可堪用多年，我们应该立即开始对原型机展开设计以及试制。"
 JAP_the_zero_tt: "解锁§H三菱A6M 零战§!的制造。"
 JAP_bomber_modernization_RP: "轰炸机现代化"
 JAP_bomber_modernization_RP_desc: "建立现代化的战术轰炸机部队，是我军战场支援的关键。"
 JAP_strategic_bomber_effort_RP: "战略轰炸机研发"
 JAP_strategic_bomber_effort_RP_desc: "正如我们所预想的那样，战争很难仅凭直接的正面军事对抗决出胜负。鉴于国家的工业产能在很大程度上左右着战争的结果，我们需要投资研发新式战略轰炸机，以实现对敌国隐蔽在战线后方的工业展开摧毁和打击。"
 JAP_unified_fighter_development_RP: "联合战斗机研发"
 JAP_unified_fighter_development_RP_desc: "多年来，我们饱受陆海军在航空发展问题上各自为政的困扰。我们必须为此将航空研发项目整合，以既确保军备制造的标准统一，同时也更有效地利用有限的科研资源。"
 JAP_jet_prototypes_RP: "试制喷气机原型"
 JAP_jet_prototypes_RP_desc: "航空领域的未来并不取决于螺旋桨发动机，我们必须着眼于对喷气式引擎的研发，进一步提升飞机的性能。"
 JAP_new_naval_estimates_RP: "新编海军预算"
 JAP_new_naval_estimates_RP_desc: "我们必须为本国海军的规模增长调拨新的预算，以确保各造船厂满足增长的建造需求。"
 JAP_carrier_warfare_experiments_RP: "航母作战实践"
 JAP_carrier_warfare_experiments_RP_desc: "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 JAP_expand_the_snlf_RP: "扩编海军特别陆战队"
 JAP_expand_the_snlf_RP_desc: "太平洋上爆发的战争将涵盖大量的海军登陆作战，海军特别陆战队必须要实现扩编才能完成其被赋予的任务。 "
 JAP_first_air_fleet_RP: "第一航空战队"
 JAP_first_air_fleet_RP_desc: "为在最大程度上发挥攻击战力，我们将实现世界上最大规模的航母集中作战运用。通过践行发展这种模式下的协同进攻理论，敌军将断无机会对抗我们压倒性的海军航空兵力量。"
 JAP_modern_escorts_RP: "现代护航"
 JAP_modern_escorts_RP_desc: "我国舰队需要最现代化的护卫舰相佐，才能免受敌军潜艇或是鱼雷舰的侵扰。"
 JAP_supremacy_of_the_battlefleet_RP: "大舰巨炮主义"
 JAP_supremacy_of_the_battlefleet_RP_desc: "凭借我国卓越的战列舰设计，仅需一场决定性的海战便能左右整个战局。我们必须优化舰队编成，确保海军能够赢下舰队决战。"
 JAP_the_ultimate_battleship_RP: "终极战舰"
 JAP_the_ultimate_battleship_RP_desc: "既然我国资源有限，那么就必须确保其能够得到妥善利用，我们将建造有史以来最为强大的战列舰，断然轰沉一切胆敢正面对抗之敌。"
 JAP_cruiser_modernization_RP: "巡洋舰现代化"
 JAP_cruiser_modernization_RP_desc: "巡洋舰将会是我国太平洋特遣舰队的主要战力，必须尽可能对其加以建造。"
 JAP_long_lance_torpedoes_RP: "九三式鱼雷"
 JAP_long_lance_torpedoes_RP_desc: "受制于全球资源分布不均的严峻现实，我国海军在舰艇数量上远不及敌国，因此，我们需要开发出世界上最先进的鱼雷：这是一种由压缩氧气而不是压缩空气推动的超远程强大武器，它可以使我们较小的水面舰艇具备远超其吨位的打击力。"
 JAP_torpedo_cruisers_RP: "重雷装巡洋舰"
 JAP_torpedo_cruisers_RP_desc: "我们将为一整级的军舰列装最新式的鱼雷兵器，赋予其重创敌国舰队的战力。"
 JAP_carrier_warfare_experiments_RP: "航母作战实践"
 JAP_carrier_warfare_experiments_RP_desc: "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 JAP_Drafting_of_a_new_constitution: "起草新宪法"
 JAP_Drafting_of_a_new_constitution_desc: "随着革命的尘埃落定，通过新宪法的制定旨在巩固和确立工人阶级的胜利果实，为国家的未来奠定坚实的基础————我们必须确保这一宪法体现了广大工人阶级和人民群众的愿望和利益，这标志着我们在建设一个真正属于工人阶级的国家的伟大征程中迈出的重要一步。"
 JAP_Letter_to_the_workers_and_peasantsn: "告全体工人、农民与士兵书"
 JAP_Letter_to_the_workers_and_peasantsn_desc: "日本的全体工人、农民与士兵们！我们必须确保政权不能落入邪恶的极权主义者与资产阶级分子手里，只有政权真正掌握在我们广大人民群众手中，而不是把政权移交给什么所谓的先锋队或者资产阶级政党，才能建立一个真正的人与人平等自由发展的理想社会！"
 JAP_Long_live_the_vanguard: "工人阶级的新世纪"
 JAP_Long_live_the_vanguard_desc: "在胜利的曙光中，工人阶级走向了新的纪元。这是工农大众的时代，是一个平等与自由的时代。面对内战结束后日本的混乱，工人阶级不会坐以待毙————他们绝不会忘记革命所给予他们的一切：旧的社会秩序摧枯拉朽一般被熊熊烈焰吞噬，而作为新世纪的福音战士————工人阶级，他们将坚定不移地领导这个崭新的时代，建立一个真正平等、自由的共产主义的未来。"
 JAP_authority_rests_with_the_Committee: "人民民主的权力"
 JAP_authority_rests_with_the_Committee_desc: "帝国主义战争的屠杀与革命恐怖已经远去，和平与发展已经成为了新日本的主题，而与旧日本不同的是：在共产党的领导下，人民们建立的一个是真正自由，平等的国家————社会主义日本的新世纪将是人民民主的新世纪！"
 JAP_End_the_duality_of_power: "工会二元制的终焉"
 JAP_End_the_duality_of_power_desc: "工会不是政党的替代品，也不是任何资产阶级政党的代言人，时日至今，仍然有着一股资产阶级的黄色工会势力试图取代红色工会的地位，挑战国家的权威，破坏人民革命的团结，这种权力二元制必须被终结，工会也只能代表工人阶级的利益而不是成为资产阶级走狗。"
 JAP_Local_collective_committees: "无形之手与地区生产工人议会"
 JAP_Local_collective_committees_desc: "在尼古拉·布哈林的领导下，苏维埃俄国提供了一个新的经济体制的可能————带有市场的社会主义经济，通过无形之手对国家主义经济政策的润色调控，并将更多的权力下放给地区工人议会，这种新的社会主义模式将为我国带来繁荣。"
 JAP_Trade_Union_Representation_Act: "工人议会代表法"
 JAP_Trade_Union_Representation_Act_desc: "通过工人议会代表法，工人议会将取代原本的地区官僚政治机构，同时作为阶级专政中居于统治与领导地位，工人议会将直接领导农民议会与工农代表委员会。"
 JAP_Abolition_of_privileges: "废除特权"
 JAP_Abolition_of_privileges_desc: "任何人之间的地位都是平等的，军队也不例外————没有人是其他人的主人，没有任何人是其他人的统治者，等级体制是资本主义法权体系的制度，从现在起军衔制将被废除，我们将充分鼓励军队的民主精神————这是我们对共产主义探索的一次伟大尝试。"
 JAP_Two_roads: "决裂！"
 JAP_Two_roads_desc: "我们与资本主义的斗争是两条道路的斗争：要么退回资本主义，要么走向社会主义的未来，绝无中间道路这一说法，任何企图调和资本主义阶级矛盾的行为都是复辟行为，其根本目的就是恢复资产阶级专政。我们必须同一切资产阶级反动派做殊死的斗争，与旧思想，旧习俗，旧信仰——旧的一切，决裂！"
 JAP_Labor_reform_and_re_education: "劳动改造与再教育中心"
 JAP_Labor_reform_and_re_education_desc: "顽固消极分子们正在破坏我们的革命，少数小资产阶级分子及知识分子们仍然处于摇摆不定的中间立场上，他们的漠视毫无疑问正在助长反动势力，我们必须改造他们的思想，使得他们在劳动改造的实践中摧毁他们旧的世界观，以战无不胜的马克思主义新思想取而代之！"
 JAP_The_education_revolution: "无产阶级教育革命"
 JAP_The_education_revolution_desc: "教育必须与无产阶级政治结合，必须与生产现状和事件劳动想结合，只有如此才能培养出又红又专的，有知识能力的社会主义建设者！"
 JAP_Oath_of_allegiance: "效忠宣誓"
 JAP_Oath_of_allegiance_desc: "上层建筑中已经出现了修正主义的渗透，苏维埃俄国的巨大变动引起我国对社会主义的新争辩与混乱，我们的伟大领袖[From.GetLeader]主席宣布发动新的群众革命运动，我们必须永远忠于[From.GetLeader]主席领导的无产阶级专政并掀起一场粉碎修正主义的政治革命，新的斗争开始了————以达到我们敬爱的[From.GetLeader]主席的高度。"
 JAP_Suppression_of_dissent: "镇压异见"
 JAP_Suppression_of_dissent_desc: "我们所执行的共产主义无产阶级路线是一条真正的正确的路线，任何反对伟大领袖[From.GetLeader]主席的话语都是在反对我党，反对无产阶级专政，反对社会主义，就是在执行资产阶级复辟的总路线，我们必须与走资派们实行无情的革命斗争。"
 JAP_Atheist_countries: "无神论国家"
 JAP_Atheist_countries_desc: "宗教通过神秘化、超自然的手段，剥夺了人们对现实社会问题的理性思考。要真正解决社会问题，必须抛弃对神秘力量的依赖，而依靠理性和科学的方法。宗教的存在，被视为对人类解放的拖累，需要被超越，以实现真正的人类解放。"
 JAP_new_world: "新世界"
 JAP_new_world_desc: "我们是世界的解放者，日本是世界共产主义运动的劳动者，果敢及忠诚之人的堡垒！那些充满怀疑，喜欢破坏斗争，制造麻烦的反动派决无容身之地！反对修正主义的革命必须以绝对暴力的形式展开，一个健康的社会是容不下寄生虫的，一切领域上的反动派都将被视为公众之敌并斩首示众。资产阶级的权威与国家机器逐渐解体了，从今往后，革命将拥有自我净化的能力——一切权力将归于人民所有！"
 JAP_NKVD: "国家职能"
 JAP_NKVD_desc: "我国正处于周遭帝国主义敌人的包围下，在社会主义实现全世界范围内的胜利前，我们必须确保我国的革命不被敌人所扼杀——因此，我们必须建立一个与以往完全不同的秩序，一个视忠诚为最高品德的社会，只有任何一位我国人民都始终不渝的贯彻[From.GetLeader]主席及人民政府的领导，我国的革命才能生存下去，才能确保所有叛徒与境外特务在反革命前被扼杀在摇篮里。"
 JAP_A_unique_course_in_Japan: "日本特色共产主义道路"
 JAP_A_unique_course_in_Japan_desc: "苏维埃俄国的政策不带表全部社会主义的政策，中国有一句古话叫“生于忧患而死于安乐”尽管和平与发展是当今的日本时代主题，但这不代表应当允许军队参与经商。"
 JAP_Subjective_initiative: "主观能动性"
 JAP_Subjective_initiative_desc: "没有不可能，只有不努力，随着科学技术的提升，一切的不可能都变得可能了起来，让我们充分发挥人的主观能动性，大胆的向大自然提出挑战，建设一个美丽的社会主义强国！"
 JAP_new_culture_of_the_proletariat: "反传统主义无产阶级新文化"
 JAP_new_culture_of_the_proletariat_desc: "随着旧政府被彻底铲除，旧秩序土崩瓦解，文化艺术则得到了新的解放。古典主义，现实主义等传统的艺术文化正在禁锢无产阶级的自由意志，只有提倡反传统的未来主义与先锋主义等新文化艺术才能将无产阶级从资产阶级的文化控制中解放出来。"
 JAP_National_liberation: "民族解放"
 JAP_National_liberation_desc: "民族解放乃马克思主义观念之延伸，彰显着被压迫阶级的觉醒与争取独立的历史使命。通过解放被奴役的民族，实现了马克思主义的平等理念，促使社会向着共产主义理想迈进。民族解放是推动历史车轮不断前行的伟大动力，为实现无产阶级的彻底解放创造了坚实基础。"
 JAP_Organic_intellectuals: "“有机知识分子”"
 JAP_Organic_intellectuals_desc: "随着工人革命历经千难万险赢得了胜利，我国当前的任务便是集结各民族的无产阶级有机知识分子并不断的创造无产阶级有机知识分子。在无产阶级科学的新灯塔，我们将可以大胆的直视充满变数的未来，向一切权威与极限提出新的质疑与挑战。"
 JAP_Cultural_dictatorship: "文化专政"
 JAP_Cultural_dictatorship_desc: "一切妨碍科学，哲学，文化艺术的反动法权体系都必须被彻底摧毁，日本的无产阶级必须全面的，彻底的向传统的锁链宣战，必须动用手中的一切权力在文化方位上实施对资产阶级的全面专政。"
 JAP_Property_rights_transformation: "产权改造"
 JAP_Property_rights_transformation_desc: "尽管一切主要工业的所有权都被收归国有，但是生产的内部还保持着专制与独裁，现在，我们必须确保产权真正归于工人阶级。"
 JAP_Encourage_animation_industry: "鼓励动漫文化"
 JAP_Encourage_animation_industry_desc: "欧美国家已经依靠动画这一较为新兴的产业扩充了公民的文化事业，随着政治，科学与工业的现代化，文化产业也应当不再满足于过去军国主义洗脑式的宣传产物，而应追上世界潮流，相信以后的不久，日本的动漫将享誉全世界。"
 JAP_Peace_and_development: "和平与发展"
 JAP_Peace_and_development_desc: "战争的烟霾已经远去，欧洲的战争不会波及到日本，而亚洲战争的罪魁祸首————军国主义业以被铲除，和平与发展便是日本的当今时代主题，国民的幸福生活是新的工农政府的第一位。"
 JAP_Peasant_militia: "公社农民民兵"
 JAP_Peasant_militia_desc: "随着国家机器的进一步削减，我们对抗外敌渗透的力量显著削弱了。同时，也因为权力的分散化，宪法所规定的土地改革进程非常缓慢，农民常常受到地主的恐吓。因此，我们有必要组织起来农民并将其纳入公社民兵之中，保卫我们对抗不公的成果。"
 JAP_anti_soviet_captainism: "确立反苏修纲领"
 JAP_anti_soviet_captainism_desc: "苏维埃俄国已经被以布哈林为首的修正主义分子夺取了政权，并在俄罗斯重新复辟了资本主义经济与资产阶级专政，新生的第一座无产阶级专政被走资派扼杀在了摇篮中，不仅如此，修正分子还建立了暴虐的极权主义独裁政权，为刚刚挣去锁链的无产阶级恢复了压迫制度，也就是复辟了最坏的资本主义————法尔克主义。在确立坚决的反苏修纲领的同时，我们也要向我国的人民宣传这样的事实，以警示我们的群众资产阶级复辟的危险。"
 JAP_Discussion_Truth_Monarchy: "真理讨论：日本皇统的新命运"
 JAP_Discussion_Truth_Monarchy_desc: "社会主义的目的在于谋求人民的和平，进步和幸福。为了达到这个目的而打倒对社会有害的阶级制度，使得全体人民得到平等的社会地位，这就是社会主义的实践····社会主义当然不是为了君主一人，而是为了全体人民，所以在这一点上它与进步的民主主义是一致的·····君主的职责与目的无外乎便是为了全体人民谋福利····不论君主制还是民主制，只要实行社会主义，就一定会繁荣·····实际上，已经对于向富豪阶级让步感到不耐烦的帝王，毅然决然和城乡劳动人民联合起来建立一个社会主义帝国，绝不是一件难事。\n           ————幸德秋水"
 JAP_emancipation_of_individual: "个人之解放"
 JAP_emancipation_of_individual_desc: "我们深切地希望从人民革命中产生出来的政府不会模仿他们先前政府，不会和重新砌好每一块街石那样恢复压迫人民的法律，对于全体人民，我们必须确保个人的自由与解放，因此，新的人民政府将颁布以下法律：\n①保证完全的、无限制的出版自由。\n②完全彻底取消报刊的保证金、印花税和邮资。\n③保证思想作品通过广告、沿途叫卖、传布公告者的宣传等一切可能的方法完全自由流通，不受任何限制或障碍，也不需要事先得到许可。\n④保证印刷工业的自由并取消特许证所代表的一切特权，但要事先赔偿。\n⑤印刷厂对署名的著作绝不负责。"
 JAP_Down_with_the_capitalists: "打倒资本家"
 JAP_Down_with_the_capitalists_desc: "自明治维新以来资产阶级作为主要推动者登上了历史舞台，而随着资本主义的发展，寡头财阀已经从先进的阶级转变为最反动的阶级，军国主义便是其最好的证明。尽管人民革命夺取了一切权力，掌握着地方势力的财阀们依然试图篡取我国人民在政治和经济领域的权力，这种历史将在今天被终结，从今往后，革命的权威绝不再容任何挑战。"
 JAP_raise_the_peoples: "发动群众"
 JAP_raise_the_peoples_desc: "日本有很多勇敢的工人与知识分子愿意为我们的理想而战。在《改变方向论》指导下的群众运动为主中，我们可以依靠群众组建更多的生产部队，用他们充实我国工业化的预备力量。"
 JAP_Armed_neutrality: "非武装中立论"
 JAP_Armed_neutrality_desc: "伟大的革命战争摧毁了日本的经济，我们有必要在可预见的一段时间内结束军备与武装并确立中立的外交地位，以此剩下的军费将被全面投入到日本的建设中，当一切恢复完毕时，便是军备体系恢复之时。"
 JAP_communal_education: "人民公共教育"
 JAP_communal_education_desc: "人民公共教育是确保[JAP.GetNameDef]中的每个社群都能够通过学校和图书馆接受教育，是提升人民生活水准至关重要的一步。"
 JAP_Syndicates_education: "工联集体教育"
 JAP_Syndicates_education_desc: "随着工团联合会在各个工业集体中组织起来，我们通过向工人阶级们进行统一的教育，将在我们的科学尤其是工业上获得突飞猛进的增长。"
 JAP_Trade_union_militia: "总工会民兵"
 JAP_Trade_union_militia_desc: "随着工人的绝对主导地位的确立，我们需要一支庞大的工人民兵卫队，用来在保卫工人与雇主之间谈判时的权力，并保障广大群众不受反动分子的恐吓与惊扰。"
 JAP_Solidarity_proletarians: "团结无产者"
 JAP_Solidarity_proletarians_desc: "我们务必要团结一切可以团结的无产者，号召广大人民群众来共同保卫自己的切身利益，我们必须确保我们的街垒能够真正防御资产阶级的复辟逆流。"
 JAP_Commune_dominant: "公社的主导地位"
 JAP_Commune_dominant_desc: "工农的团结是一切社会主义建设的根基所在，尽管共产党的集权政策不被我们所接纳，但其工农联盟的理念应当是社会主义体制的根本。"
 JAP_Municipal_trade_unions: "各级市镇工团化"
 JAP_Municipal_trade_unions_desc: "我们需要进一步扩展工团体制并取代原本的国家机器，工团主义的延申应当到一切工人群众触手即可得的地方，只有这样才能鼓励绝大部分工人群众参与政治的积极性。"
 JAP_Freedom_of_culture_and_art: "文化艺术自由"
 JAP_Freedom_of_culture_and_art_desc: "文化艺术自由乃社会进步之不可或缺之要素。在自由的文化氛围中，创作者能够发挥其独立思考的能力，创作出富有创意和深度的作品。文化艺术自由不仅是个体创作者的权利，更是社会繁荣的象征。它鼓励多元观点的交流，推动文化的多样性，为社会提供更广泛的审美选择。文化艺术自由是人类精神追求的自由之一，保障了社会的开放与进步。"
 JAP_democratic_socialism: "民主社会主义"
 JAP_democratic_socialism_desc: "任何头脑健全的人都无法否认，社会主义是人类文明的未来。与此同时，我们共和国任何骄傲和爱国的公民，都不可能支持一个政府并非民有和民治的体制。像我们引以为豪的自由辩论一样，我们将创造一种结合社会主义和民主两者的新政府形式。"
 JAP_Destroy_the_prison: "摧毁监狱"
 JAP_Destroy_the_prison_desc: "监狱是国家暴力机器的一部分是，是陈旧的压迫性制度，这种统治阶级用来专政人民阻碍自由的体系必须被废除，并以修复性劳动改造取代惩罚性法律制度。"
 JAP_aise_fire: "亚洲之火"
 JAP_aise_fire_desc: "我们成功解放了受军国主义压迫下的人民，但在将整个亚洲从帝国主义的恐怖压迫中解放出来之前，我们绝不能懈怠。我们应该利用我们的技能和资源在整个大路上播撒反抗的火种，逼迫帝国主义者们撤退。"
 JAP_national_specialists: "本国专家"
 JAP_national_specialists_desc: "我们的经济发展必须依靠熟悉本地情况的本国人。外国人需要更长的时间来学习相应的知识，而且更可怕的是，他们离开的时候也会带走知识。"
 JAP_foreign_experts: "外国专家"
 JAP_foreign_experts_desc: "有很多外国专家可以教我们如何发展经济。幸好他们大都是些资本主义者，方便了我们直接购买他们的服务。"
 JAP_heavy_industry: "推进重工业"
 JAP_heavy_industry_desc: "继续进行快速工业化的进程是我们摆脱封建经济的关键。重工业的发展将吸引工人进入城市，从现有的广大农民中创造出一个全新的模范工人阶级。"
 JAP_transformation_of_nature_left: "改造自然"
 JAP_transformation_of_nature_left_desc: "日本的国土极其有限，想要大刀阔斧的推进国家工业化，我们必须进一步改造大自然，实现填海造陆工程。"
 JAP_Investment_agricultural_communes: "投资农业公社"
 JAP_Investment_agricultural_communes_desc: "我国稀少的农业用地并不足以满足实际粮食产量与人口需求量之比，因此，我们需要进一步投资我们的农业公社，以帮助一些频临破产的社区恢复运转，让另一些运转良好的社区则扩大产量。"
 JAP_laying_the_tracks: "铺设铁轨"
 JAP_laying_the_tracks_desc: "我国大部分的人口和工业都聚集在了密集的城镇。因此，为了更好的利用我们丰富的自然资源，我们需要对铁路网进行大规模扩展，进一步的运输人力与工业资源向那些未开发的地区，以弥补我们领土稀少的遗憾。"
 JAP_red_army_engineers: "红军工程师"
 JAP_red_army_engineers_desc: "我国的许多基础设施都在革命战争期间遭到了破坏。如果我们想要建立一个真正的工人共和国，我们不仅需要重建这个国家，还需要启动一个快速工业化的计划。我们的红军同志们所拥有的技巧能够帮助我们启动这个过程。"
 JAP_Support_technocrats: "支持技术官僚"
 JAP_Support_technocrats_desc: "革命结束后，随着行政体制走向开明化，民主化，正常化，越来越多的技术人才显现出来还不受到残暴官吏的压迫而被隐藏，通过在政治上组建一个与工业紧密结合的地区到中央的技官代表会议，将帮助我国的科学持续进步。"
 JAP_coal_liquification_left: "煤炭液化"
 JAP_coal_liquification_left_desc: "由于[JAP.GetNameDefCap]的石油资源匮乏，我们必须在合成油的技术领域下大功夫。"
 JAP_Economic_reconstruction: "开始经济转型"
 JAP_Economic_reconstruction_desc: "在旧日本军国主义政府的压迫下，一切工业本质都是为战争所服务，尽管看似国家工业化的程度越来越高，但人民却越来越穷，以至于到加入军队才能吃饱饭的地步，随着军国主义的破产，我们务必要改变这一一切为战争服务的工业理念，实现畸形经济的正常化。"
 JAP_arms_production: "维持军备生产"
 JAP_arms_production_desc: "工业化进程的高潮部分将会是我们武器工业的建立。我们再也不必依赖他国来获取我们保家卫国的装备了。"
 JAP_Balance_industrial_budget: "平衡工业预算"
 JAP_Balance_industrial_budget_desc: "随着国家工业化的进行，浪费再其上的工业预算越来越多，这显而易见的暴露了我们在一些经济能力上的低效，我们必须重新平衡工业预算，以预备第二个国家工业化计划。"
 JAP_arms_production_focus_1: "军备体系扩建"
 JAP_arms_production_focus_1_desc: "如果我们不能为我们的军队提供需要的装备，则他们将无法为国家提供足够的保护。因此，我们必须扩大军工业的产能。"
 JAP_arms_production_focus_2: "国家弹药厂"
 JAP_arms_production_focus_2_desc: "倘若没有弹药和补给，再英勇的部队也无法保卫自己的家园。毕竟，兵马未动粮草先行。我们应当平衡弹药与枪支的工厂生产比例，并在[JAP.GetName]建立区域军事补给站，从而确保他们能够得到充足的补给。"
 JAP_arms_production_focus_3: "生产线现代化"
 JAP_arms_production_focus_3_desc: "是时候更新并扩大我们的主要生产线来确保我们的军事力量能够有充足的补给和设备以便继续保持在巅峰状态运作。"
 JAP_arms_production_focus_4: "建立坦克城"
 JAP_arms_production_focus_4_desc: "尽管我们的国家领土稀少，但从一个工厂到另一个工厂运送零部件是及其低效的。我们应该将手头的坦克工厂进行垂直整合——让钢材从一端进入，坦克成品从另一端出来。"
 JAP_arms_production_focus_5: "重振航空工业"
 JAP_arms_production_focus_5_desc: "在未来的任何一场可能的战争中，我们的空军必须能够抵御配备了最新式装备的敌人的攻击。我们不仅要确保空军的飞机和敌人同样先进，还要确保飞机的数量足够多。"
 JAP_power_plant: "重振发电产业"
 JAP_power_plant_desc: "旧日本政府曾在满洲国建立合作发电产业，但是随着革命战争的开始，许多资产阶级逃亡了满洲国并卷走了大部分资产，而许多发电产业也毁于一旦，我们现在务必恢复电力的供应。"
 JAP_Import_Soviet_industry_5: "集体汽车产业"
 JAP_Import_Soviet_industry_5_desc: "自1904年以来，我国就制造出了第一辆国产汽车，如今，随着国家工业化的持续推荐，我国应对保障每一位人民都能开得上汽车。"
 JAP_institute_the_five_year_plan_2: "城市化"
 JAP_institute_the_five_year_plan_2_desc: "工业化和城市化实为一体之两翼。城市里的岗位越多，来自乡村的人口迁移也就越多。我们如果要避免城市落得拥挤不堪的贫民窟的下场，就需要投资扩建基础设施，为即将到来的人口增长做好准备。"
 JAP_hygenic_housing: "改善工人阶级住宿"
 JAP_hygenic_housing_desc: "太多人居住在拥挤不堪的宿舍中，这根本称不上是人能住的环境。我们需要搞好整个地区的卫生工作，确保每个人都有机会获得卫生而实用的住房。"
 JAP_modernize_industry: "工业现代化"
 JAP_modernize_industry_desc: "长期以来，日本总是在进口而非出口。如果我们想让日本发展出现代经济，我们就必须将集中在各个地区的主要城市中的工业设施实现完全现代化。"
 JAP_Eliminate_corrupt_elements: "清剿腐败分子"
 JAP_Eliminate_corrupt_elements_desc: "革命开始后，许多门阀内阁在统一战线的号召下为了保全性命而加入我方政府，以求革命结束时让门阀政治重见天日，事实证明他们错了————试图恢复旧政府体制建立腐败性的联姻体制是新革命政府绝对不能所容忍的，一切被人民意志所判决的腐败分子将被视为公众之敌并公开绞刑处决视众。"
 JAP_Dealing_with_slums: "处理贫民窟"
 JAP_Dealing_with_slums_desc: "随着伟大的革命战争结束，我们务必要兑现之前的承诺————至少让所有人都能有一个可以住人的住所，通过派请官员发动群众二结合的方式清理各地贫民窟，将能鼓励下层阶级参加政治活动支持新民主政府的想法积极性。"
 JAP_Preparation_a_new_constitution: "准备新宪法"
 JAP_Preparation_a_new_constitution_desc: "旧天皇政府服务反动剥削阶级压迫人民的法律必须被废除，在接下来的日子中，我们务必要召开议会，准备新宪法的起草。"
 JAP_Revival_industrial_center: "复兴工业中心"
 JAP_Revival_industrial_center_desc: "随着伟大的革命战争结束，和平重归于日本，但是许许多多的重要工业基地都在内战中遭到了破坏，我们必须有必要使得这些工业中心恢复运转并高效般的远超于内战前的状态。"
 JAP_Support_community_worker_militias: "支持社区工人民兵队"
 JAP_Support_community_worker_militias_desc: "通过政府的直接支持，群众性组织工人民兵队将可以自由的自发组织起来，为保卫工人革命的成果与不平等的现象谈判。"
 JAP_Civil_Defence_Section: "人民保卫科"
 JAP_Civil_Defence_Section_desc: "日本是一个孤立于海岛上的国家，我们必须预防周遭资本主义国家渗透与破坏分子反革命的危害，通过设立人民保卫部并在各工厂中下辖保卫科武装，将有效的逮捕与镇压反革命分子。"
 JAP_Prevent_a_cult_of_personality: "预防个人崇拜"
 JAP_Prevent_a_cult_of_personality_desc: "革命战争结束后，许许多多的投机分子正在混入我国政府内部，他们试图推动对[From.GetLeader]同志的个人崇拜来发展自己的腐败统治，我们必须预防这种现象———通过进一步去中心化与鼓励民主程序的进一步公开化将有效驱散政府的腐败现象。"
 JAP_Young_Pioneersr: "社会主义青年先锋队"
 JAP_Young_Pioneersr_desc: "在我们的下一代中，有少数激进派在思想上要比绝大多数同龄人先进的多，我们可以鼓励这些人成立青年、少年先锋队，为我们未来的社会主义思想发展与社会主义建设做充分准备。"
 JAP_State_industrial_subsidies: "国家工业补贴"
 JAP_State_industrial_subsidies_desc: "随着近期的去军事化而来的大量经费充盈了我们的国库，同时工人民兵的组织确保了工厂工人的利益，我们就可以放心的支援补贴国家工业化，这些补贴将可以被确保真正的成为工厂焕新，科技发展与提高工人生活条件的经费，而不必其担忧进入财阀工厂主私囊的风险。"
 JAP_People_s_Radios: "人民广播电台"
 JAP_People_s_Radios_desc: "社会稳定后，我们可以集中我们的科技发展，支持广播电台的建设，保证每家每户可以收听相较于报纸而言更加便捷迅速的广播，这将有效帮助广大人民更容易获取正确的新闻。"
