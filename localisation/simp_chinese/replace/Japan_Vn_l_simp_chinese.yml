 JAP_Japanese_industry_desc:0 "作为亚洲的头一号工业国，虽然与西方的势力比较仍然大相径庭，但近数十年来的工业化建设已经让日本拥有了不可小视的实力。"
 JAP_Power_struggle:0 "政治危机"
 JAP_Power_struggle_desc:0 "陆海军的对立自上一时代就存在着，而这种军种的对立已经逐渐演化为了派系斗争，并日益分裂着我国的政治，经济与军事，官方的斗争已经分裂为皇道派与统制派的内斗，激烈的冲突已经爆发，政变随时都有可能发生，直至一方取得完全领导权为止。"
 JAP_Rebel_soldiers:0 "下克上"
 JAP_Rebel_soldiers_desc:0 "“勇敢的士兵回到家乡之后，成了农民运动的领导人。在新泻县夕很多地主子弟就由于参加工人运动而被捕。士兵在服役期伺被视为极右分子，但是一旦退伍回乡，他们就投入到从前所憎恨的工人运动中去。新泻县农民组合的大部分领导人现在都是退伍士兵。退伍士兵成为农民组合的斗士，这是没有先例的。”（《日本经济年报》第十一分册，一九三三年二月）。\n下克上的行为一直大规模存在于日本，其根本的来源是日本低效腐败与极端压迫性且僵化，不健康的政治制度，如果没有一次彻底的改革或革命，下克上的现象永远也不会消除。"
 JAP_Tillage_struggle:0 "耕佃斗争"
 JAP_Tillage_struggle_desc:0 "与明治维新后广大农民群众掀起的反对政府及其阁僚的农民暴动相比，作为地方农民斗争形态的佃耕争议，其规模最初显然是微不足道的。\n佃耕争议往往变成诉讼事件。然而，无论是法官或法律都是袒护地主的，所以判决有利于农民的情况极为罕见。农民省悟到诉诸裁决也无济于事，在近年反抗地主的斗争中，便开始依仗群众示威以及其它的直接行动了。针对这种情况，地主在裁决中公然要求夺佃、扣押青苗和禁止进入田地。在每年审理的几千件佃耕争议中，法官们总是运用警察力量作出扣押青苗的判决。每逢这种场合，来自邻近村庄的几千名佃农便举行街头示威，威吓地主，迫使地主停止扣押青苗。要是这种方法不起作用的话，农民就坚持斗争，直至扣押青苗自行中断而后止。\n§R蕴藏在耕佃斗争下的是日本极端严重且低效的农业问题§!"
 JAP_Tillage_struggle_2:0 "耕佃斗争"
 JAP_Tillage_struggle_2_desc:0 "与明治维新后广大农民群众掀起的反对政府及其阁僚的农民暴动相比，作为地方农民斗争形态的佃耕争议，其规模最初显然是微不足道的。\n佃耕争议往往变成诉讼事件。然而，无论是法官或法律都是袒护地主的，所以判决有利于农民的情况极为罕见。农民省悟到诉诸裁决也无济于事，在近年反抗地主的斗争中，便开始依仗群众示威以及其它的直接行动了。针对这种情况，地主在裁决中公然要求夺佃、扣押青苗和禁止进入田地。在每年审理的几千件佃耕争议中，法官们总是运用警察力量作出扣押青苗的判决。每逢这种场合，来自邻近村庄的几千名佃农便举行街头示威，威吓地主，迫使地主停止扣押青苗。要是这种方法不起作用的话，农民就坚持斗争，直至扣押青苗自行中断而后止。\n§R蕴藏在耕佃斗争下的是日本极端严重且低效的农业问题§!"
 JAP_Transformation_national_program:0 "组建“石原内阁”"
 JAP_Transformation_national_program_desc:0 "继广田内阁总辞职和宇垣一成组阁失败后，我们应当反思国家的经济问题，特别是我们应当力图实行石原莞尔的改造国家计划，新政府的官员信任此改造计划能强化我国的经济。"
 JAP_support_the_kodoha_factionVN:0 "皇道派夺权"
 JAP_support_the_kodoha_factionVN_desc:0 "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，为了天皇陛下以及帝国的未来，我们必须确保此派系发展壮大！"
 JAP_purge_the_kodoha_factionVN:0 "统制派执政"
 JAP_purge_the_kodoha_factionVN_desc:0 "财阀的代表们与忠于天皇陛下的官员们将继续执政，带领日本走向东亚共荣！"
 JAP_purge_the_kodoha_factionVNB:0 "清洗皇道派"
 JAP_purge_the_kodoha_factionVNB_desc:0 "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，我们必须在这些家伙还未引起麻烦前将其扼杀。"
 JAP_chuou_last:0 "举国一致内阁"
 JAP_chuou_last_desc:0 "我们现在终于把日本变成了一个统一、强大、团结的国家，每个人都在为天皇和国体的利益服务。"
 JAP_black_dragon_society:0 "黑龙会"
 JAP_black_dragon_society_desc:0 "黑龙会是一个与我方特勤部门有联系的秘密组织。他们的一些线人可以很好地为我们服务。"
 JAP_Repression_opposition:0 "扩大镇压"
 JAP_Repression_opposition_desc:0 "国内社会的混乱越来越重了，随着政治问题被我们解决，社会稳定也将有助于我们推行政策。"
 JAP_undermine_the_duce:0 "召集犹存社"
 JAP_undermine_the_duce_desc:0 "我们必须召集我们的队员们与会来讨论如何处置天皇。他最近对中国的侵略，以及拒绝与别人分享权力和责任，使许多人对他的领导能力产生了质疑。他曾经很好地为这个国家服务，甚至代表了日本人民的风貌，但也许是时候换一个新领导人了......。"
 JAP_conspiracies_in_the_shadows:0 "幕后密谋"
 JAP_conspiracies_in_the_shadows_desc:0 "庙堂中不满天皇的声音正逐渐增加。密谋已被筹划，差异巨大的各势力间也组成了联盟。变革之时正在奔来。"
 JAP_emperor_opposed_government:0 "军事集中制"
 JAP_emperor_opposed_government_desc:0 "天皇陛下拒绝支持政府，现在政变已板上钉钉。目下的问题是，哪一派，何时，何地……"
 JAP_new_duce:0 "新领袖"
 JAP_new_duce_desc:0 "我们必须选择正确的党派和政治领导人来带领我们的新生的日本朝着人民应得的社会前进了。不论是是左派还是右派似乎都很有能力并是能完成这项任务的人选。"
 JAP_strengthen_civilian_governmentVN:0 "强化文官政府"
 JAP_strengthen_civilian_governmentVN_desc:0 "不断地反政府的运动应当让我们逐渐反思到这一点....日本的社会存在巨大的矛盾，我们应当尽量解决这些问题。"
 JAP_imperial_rule_assistance_association:0 "大政翼赞会"
 JAP_imperial_rule_assistance_association_desc:0 "现在是时候把构成民族联盟政府的各个政党联合起来，使我们的国家成为一个一党制国家，致力于我们解放亚洲的伟大战争。"

 JAP_guide_the_mitsubishi_ship_1:0 "扩建长崎造船厂"
 JAP_guide_the_mitsubishi_ship_1_desc:0 "明治维新中工业革命产业广泛的分布在山口、福冈、佐贺、长崎、熊本、鹿儿岛、岩手、静冈8个县中的11个市。而其中的长崎造船厂堪称是“帝国海军的摇篮”，我们应该加大对其的投资力度和扩建，以应对未来可能产生的任何危机。"
 JAP_guide_the_mitsubishi_ship_2:0 "投资海军船厂"
 JAP_guide_the_mitsubishi_ship_2_desc:0 "联合舰队将是帝国伟大事业前进道路上的基石，无论是对我们西边邻居的“光顾”，还是对大洋彼岸敌人的“自卫”，都是不可或缺的，所以要继续扩大投资，以应对未来可能发生的各种情况。"
 JAP_guide_the_mitsubishi_plane:0 "增加飞机研发经费"
 JAP_guide_the_mitsubishi_plane_desc:0 "在第一次世界大战中，飞机这种新型的设备已经逐渐展现出了它在军事应用中的重要价值，现如今西方各国都在发展这项项目，我国作为肩负“东亚共荣”之重任的帝国，自然不能落后，加大对飞机的研发经费势在必行。"
 JAP_form_the_toshiba:0 "成立东芝电气公司"
 JAP_form_the_toshiba_desc:0 "田中制造所，是国内第一家电报设备制造公司；是由田中久重于1875年创立的。在1904年公司更名为芝浦制作所。在20世纪初期，公司以供应国内的重型机电制造为主业；白热舎，创立于1890年，是国内第一家制作白热电灯泡台灯的公司。有生产各种不同的消费性电子产品，1899年易名为东京电器。帝国应当促成这两家公司的强强联合，它们将是帝国财政的重要来源。"
 JAP_radar_research:0 "雷达研究"
 JAP_radar_research_desc:0 "一战期间当时英国和德国交战时，英国急需一种能探测空中金属物体的雷达（技术）能在反空袭战中帮助搜寻德国飞机。而战争的结果已然证明了雷达的重要性，为了应对将来可能发生的任何情况，帝国在雷达研究上不能落后于世界，必须加大研究力度。"
 JAP_invest_the_sumitomo_chem:0 "投资住友化学"
 JAP_invest_the_sumitomo_chem_desc:0 "1915年从炼铜中发生的亚硫酸气生产化学肥料，这样，即防止了公害又可以资源再利用。住友化学工业株式会社就是这样发展起来的。第二次工业革命后，化学工业涉及的行业越来越多。民生和军事都与化学的联系越来越紧密，住友化学在这方面深有研究，或许我们可以投资他们，这将会对帝国的伟大事业起到良好的助推作用。"
 JAP_chemical_weapon_production:0 "化学武器生产"
 JAP_chemical_weapon_production_desc:0 "第一次世界大战期间，化学武器首次被应用于战场上，其可怕的副作用令世界为之震惊，各国纷纷禁止其使用，但是它庞大的杀伤力也令帝国高层看到了某些可能，于是乎，为了应对未来可能发生的最坏情况，我们需要化学武器，以备不时之需，但是帝国战事不会发展到用到它的时候，对吗？"
 JAP_unite_the_kyoikusha:0 "控制安田银行"
 JAP_unite_the_kyoikusha_desc:0 "安田银行是安田财团下辖的大型银行之一，也是最为著名的银行之一，帝国需要联合并控制它，它将是帝国最为坚实的财政后盾之一。"
 JAP_war_bond:0 "发行战争债券"
 JAP_war_bond_desc:0 "战争债券是政府发行的债务证券，目的在于在战争时期筹集军费。为了鼓励国民购买，我们可以冠以其"爱国”“自由”“胜利”等等名号，民众的资金也是帝国军费的重要来源之一，当战事不顺时，这将是保底措施。"
 JAP_warrior_spirit_VN:0 "神风特工"
 JAP_warrior_spirit_VN_desc:0 "基于国立神道教的存在，我们得以向国民灌输为天皇陛下尽忠的七生报国精神。"
 JAP_prepare_for_an_invasion:0 "预防入侵"
 JAP_prepare_for_an_invasion_desc:0 "我们的领海不再安全，狡诈的敌人可能正准备对我们进行另一次两栖入侵！我们将动员人民，建造一系列的海岸掩体和堡垒，抵御来自海上的打击！"
 JAP_form_the_volunteer_corps:0 "组建义工队"
 JAP_form_the_volunteer_corps_desc:0 "我国国民将被教导基本的消防技能，并发放工具让他们从被摧毁或损坏的工厂设施中回收机器和设备。这种尝试可以减少敌方轰炸机在我们头顶上的夜空中作威作福的影响！"
 JAP_nishina_okochi_directive:0 "仁科-大河内指令"
 JAP_nishina_okochi_directive_desc:0 "摧毁敌人的终极武器已触手可及。仁科芳雄和大河内正敏的努力证明在战争中使用核武器并非不可能。我们将允许他们继续工作，以获得这样一种强大的武器。"
 JAP_Edajima_spirit:1 "江田岛精神"
 JAP_Edajima_spirit_desc:1 "武士道精神或许不能更好的为现代日本服务！我们将继承武士道精神，发展新的江田岛精神，以确保日本人民的忠诚！"
 JAP_intervene_in_china_VN:1 "卢沟桥的惨败"
 JAP_intervene_in_china_VN_desc:1 "我国对中国的战争堪称灾难，日本军队遭受了连中国都打不过的耻辱。中日势力差距的对比有目共识，但最近日军的失败使许多人对天皇的领导能力产生了质疑。他曾经很好地为这个国家服务，甚至代表了日本人民的风貌，但现在，天皇的领导已经够久了，是时候换一个新的领导层了！"
 JAP_students_mobilization:0 "学生动员"
 JAP_students_mobilization_desc:0 "无论在何时，学生们永远是最好“发动”的，只要我们对其灌输“忠君思想”“七生报国”，他们就是帝国源源不断的兵力来源，所以以天皇陛下的名义发动他们吧。为了帝国的荣耀，为了天皇陛下，为了大东亚共荣，万岁！"
 JAP_civil_dockyard:0 "征用民用船坞"
 JAP_civil_dockyard_desc:0 "虽然对华作战的态势不断扩大以及节节胜利，但中国的抵抗之顽强实属出乎我们的意料，遗憾的是，由于中国工业的落后，我们在华的广大占领区无法提供帝国所急需的钢铁，石油等资源。而帝国的资源开始见底，我们必须准备更多的舰船，为前往东南亚获取我们急需的资源做准备，为此不惜征用民用船坞，民众都是天皇陛下的臣民，相信他们会十分乐意的。"
 JAP_spiritual_mobilization_2:0 "十四小时工作制"
 JAP_spiritual_mobilization_2_desc:0 "前线战争不断扩大，我们需要的资源越来越多，而西方国家纷纷开始制裁帝国，为了他们那可笑的东方利益，为了大东亚共荣，帝国需要更大的产能，为此，他的臣民一些“小小的牺牲”的十分必要的，我们需要延长工作时间。"
 JAP_metal_recycling_law:0 "金属回收法案"
 JAP_metal_recycling_law_desc:0 "更多的金属，更多的钢！无论是坦克大炮，还是飞机舰船，我们都需要大量的钢铁和金属，战争态势持续扩大，我们需要动用国内一切可以动用的资源来支援战争，这战争已经陷入泥潭，帝国在华无法以战养战，急需这些资源开启新的战场。"
 JAP_Strengthen_advocacy:0 "强化国家宣传"
 JAP_Strengthen_advocacy_desc:0 "通过进一步强化国家宣传，以保证民众对我们的绝对忠诚和对战争的绝对支持，我们不能让任何战争失利的消息进入国内。"
 JAP_sign_tripartite_pact_2:0 "德日经济合作"
 JAP_sign_tripartite_pact_2_desc:0 "两国同盟已然成立，我们远在欧洲的德意志第三帝国作为我们的盟友，大日本帝国自然是要与其互帮互助的，我们将派出代表前往柏林商讨具体的投资事宜，作为补偿，我们会在亚洲打击英法的殖民利益。"
 JAP_sign_tripartite_pact_3:0 "德日科研合作"
 JAP_sign_tripartite_pact_3_desc:0 "我们的德国盟友在科技上领先我们很多，帝国是谦虚的，愿意向强者学习，正如明治维新以来，这让帝国一步步成长为亚洲最强的国家，今天也是如此，我们需要继续学习。为了共荣圈未来的事业。"
 JAP_Suppression_peasant_movement:0 "镇压农民运动"
 JAP_Suppression_peasant_movement_desc:0 "农民就土地问题抱怨来抱怨去，如果你觉得大日本帝国不好，就去建设它，而不要在这里怨天怨地！帝国给你住处，给你饭吃，你应该感恩帝国，感恩天皇！是时候叫一些顽固分子好看了！"

 JAP_Three_year_plan_for_construction:0 "肃正建设三年计划"
 JAP_Three_year_plan_for_construction_desc:0 "中共的地下策略严重破坏了我们的补给线，许多军队因此忍饥挨饿被中共俘虏，我们必须加强兵力针对游击队，并加强对中共的情报战。"
 JAP_Cordon:0 "无人区封锁线"
 JAP_Cordon_desc:0 "中共的破坏烈度有目共睹，我们必须在外部强化满洲国的武装，制造壕沟，拉大规模无人区封锁线，国内加强反共宣传。"
 JAP_Sweep_policy:0 "扫荡政策"
 JAP_Sweep_policy_desc:0 "中共的游击队尤其惹人厌恶，他们藏身于各处，又与农村群众互相配合，为了应对中共，我们有必要采取更加残忍的政策。"
 JAP_three_guang:0 "三光政策"
 JAP_three_guang_desc:0 "谁在乎中国人的想法？我们的要求只有一个，那就是快速占领全中国！任何有中国军队嫌疑的人都要一律杀之!"
 JAP_three_guangNOT:0 "中日友好政策"
 JAP_three_guangNOT_desc:0 "或许此前皇军的行为过于残忍了，我们的目的是解放中国人，以进一步团结全亚洲，我们应该更换政策。"
 JAP_intervene_in_china_2:0 "上海事变"
 JAP_intervene_in_china_2_desc:0 "根据帝国参谋本部参谋次长石原莞尔制定的《国防国策大纲》，对华战略则是“做好稳固日满和北支（华北），完成进行持久战的准备的基础工作”，反对扩大战争。鉴于中国政府的实力已有所加强，帝国已经不能轻易占领武汉，所以从上海出发逐步蚕食中国方位上策。帝国应该加强驻沪海军陆战队虹口基地防备，以备不时之需。"
 JAP_intervene_in_china_3:0 "徐州战役"
 JAP_intervene_in_china_3_desc:0 "徐州之地方，自古为古战场，也为交通要道，是帝国征服中国的重要节点和枢纽，以南京、济南为基地，从南、北两面攻占徐州地区，从而打通华北和华中占领区，大本营决定以华中派遣军司令官畑俊六和华北方面军司令官寺内寿一指挥，共计8个师团又3个旅团、2个支队约24万人，分兵南、北夹击徐州。淮海必将尽在掌握。"
 JAP_intervene_in_china_4:0 "武汉作战"
 JAP_intervene_in_china_4_desc:0 "占领徐州后，大本营下达了实施汉口作战的命令。日军根据大本营指示，将徐州会战后正在豫东、皖北地区的第10、第16、第9、第13、第6等师转移南下，集结合肥地区。又从华北及日本国内调遣部队，以加强华中方面冈村宁次指挥的第11集团军，增强逆江作战兵力。武汉作为华中地区的特大城市，是中国的心脏地带，拿下武汉将极大的打击中国军队作战信心，极大的助推战争进程，一场大战即将上演。"
 JAP_Get_carried_away_by_victory:0 "被胜利冲昏头脑"
 JAP_Get_carried_away_by_victory_desc:0 "“胜利的果实向我们来的太快了\n					——裕仁天皇”\n此前数个月中连续性的重大胜利似乎使得皇军庆祝的过头了，对于中国这一庞大地区，我们还是应该采取谨慎的政策？"
 JAP_CSPOTOT:0 "中国占领区政策"
 JAP_CSPOTOT_desc:0 "随着中国已经全面陷落，中国已经彻底被我国占领，是时候决定中国的新策略了——是统一的中国，还是分裂的中国？"

 JAP_unite_the_opposition:0 "团结反对派"
 JAP_unite_the_opposition_desc:1 "五大压迫在日本根深蒂固，因此摧毁它需要大量的努力。我们必须与反对反动政权的各式团体求同存异，只有团结一致，我们才能推翻那个令人作呕的“天皇”。"
 JAP_liberate_gramsci:0 "营救德田球一"
 JAP_liberate_gramsci_desc:1 "我们的同志，共产主义革命家德田球一，已经被反动政府关押十多年了，而现在他的健康状况正急剧恶化。我们必须组织一次秘密行动将他救出并挽回他的性命，因为他必将成为我们工人革命的一位关键人物。"
 JAP_fubebn:0 "福本派纲领"
 JAP_fubebn_desc:1 "行动之前，我们要集中所有精力获取日本工人的支持，并在中央地区发动革命武装夺取政权。"
 JAP_jiangzuopai:0 "讲座派纲领"
 JAP_jiangzuopai_desc:1 "我们应当团结起工农联盟，任何一个革命阶级应当都不能落下，避免绥靖的农村纲领和盲动的城市纲领发动革命。"
 JAP_laonong:0 "劳农派纲领"
 JAP_laonong_desc:1 "天皇反动政权的徒劳，造成了日本仍是个农业国的现实。我们的革命必须由农民群众发动才能成功，而日本南部的农民显然是最强大的。"
 JAP_appeal_to_the_bourgeoisie:0 "拉拢资产阶级"
 JAP_appeal_to_the_bourgeoisie_desc:1 "我们必须联系对独裁政权的覆灭感兴趣的资产阶级团体。有了他们的资源和我们革命者的勇气，我们将迅速结束这场残酷的战争！"
 JAP_seize_old_equipment:0 "夺取旧式军备"
 JAP_seize_old_equipment_desc:1 "大量旧式军备储藏在全国各地的军火库。尽管这些装备十分陈旧，夺取并将其分发给我们的部队将是朝赢得这场战争迈出一大步。"
 JAP_the_Japan_republic:0 "日本共和国"
 JAP_the_Japan_republic_desc:1 "君主制过时而又腐朽，除了阻碍我们的革命毫无用处。是时候废除君主专制制度了，而天皇和贵族们我们将留到后面审判。"
 JAP_taiwanzuozhan:0 "台湾作战基地"
 JAP_taiwanzuozhan_desc:0 "台湾对整个亚洲的制海权有着重大作用，我们有必要强化台湾的作战基地，以巩固我们在海上的绝对地位。"
 JAP_attack_san_francisco:0 "刺穿雄鹰"
 JAP_attack_san_francisco_desc:0 "帝国在亚洲的战事结结胜利，有着势如破竹之势，是时候将眼观看向美洲了——西方殖民主义的中心！"

 JAP_attack_san_indochina:0 "闪击印度支那"
 JAP_attack_san_indochina_desc:0 "法国殖民主义的压迫已经在印度支那足够久了，帝国将解放印度支那，让印度支那人民明白只有东亚共荣才能领导亚洲！"
 JAP_attack_south_east_asia:0 "突袭东南亚"
 JAP_attack_south_east_asia_desc:0 "夺取太平洋防线战略要点、物产丰富的英属马来亚具有重大意义。帝国统帅部的企图是：派重兵登陆，夺取制空权，歼灭英国舰队，陆军沿海岸快速发展进攻，攻占马来半岛和英国在东南亚的主要海军基地——新加坡，为日后进攻荷属东印度建立前进基地。对东南亚的战争已经提上日程，箭在弦上不得不发。"
 JAP_midway_battle:0 "中途岛决战"
 JAP_midway_battle_desc:0 "中途岛，以其重要的地理位置显而易见的成为了帝国海军的下一个目标。打下中途岛能报美国空军空袭东京的一箭之仇，还能敞开夏威夷群岛的大门。防止美军从夏威夷方面出动并攻击日本。借此机会将美国太平洋舰队残余的军舰引到中途岛一举歼灭。5月5日，日本海军军令部发布了《大本营海军部第18号命令》，正式批准中途岛作战计划，并被命名为“米号作战”。"
 JAP_attack_san_francisco:0 "刺穿雄鹰"
 JAP_attack_san_francisco_desc:0 "帝国在亚洲的战事结结胜利，有着势如破竹之势，是时候将眼观看向美洲了——西方殖民主义的中心！"
 JAP_proclaim_philippines_liberation:0 "宣布菲律宾解放"
 JAP_proclaim_philippines_liberation_desc:0 "我们将向菲律宾人民表明，野蛮的西方殖民主义时代已然结束，亚洲将在仁慈的日本领导下取得胜利。"
 JAP_proclaim_indonesian_liberation:0 "宣布印尼解放"
 JAP_proclaim_indonesian_liberation_desc:0 "我们将向印尼人民表明，野蛮的西方殖民主义时代已然结束，亚洲将在仁慈的日本领导下取得胜利。"
 JAP_indian_liberation_army:0 "印度解放军"
 JAP_indian_liberation_army_desc:0 "我们将动员印度民族主义者，确保他们能够将外国人驱逐出印度。"
 JAP_indian_liberation_army_jap:0 "出兵印度"
 JAP_indian_liberation_army_jap_desc:0 "印度民族主义者的民族情绪显然有些太浓了，他们显然不愿意接受日军的领导！我们绝不能忍受这样的行为，我们要亲自出兵印度。"
 JAP_support_burmese_liberation_movement:0 "支持缅甸解放运动"
 JAP_support_burmese_liberation_movement_desc:0 "缅甸人理应在东亚占有一席之地，至少在日本的领导下。"
 JAP_support_the_indian_independence_league:0 "支持全印前进联盟"
 JAP_support_the_indian_independence_league_desc:0 "在与德国的元首接手印度问题后，我们将帮助钱德拉·鲍斯建立一支海外印度裔军队，以确保印度及其境内所有人民的解放！"
 JAP_support_the_burmese_liberation_movement:0 "支持缅甸解放运动"
 JAP_support_the_burmese_liberation_movement_desc:0 "缅甸人理应在东亚占有一席之地，至少在日本的领导下。"
 JAP_corporate_developments:0 "财阀发展"
 JAP_corporate_developments_desc:0 "我们与财阀的合作一定会有成果。"
 JAP_invite_the_militarist_back:0 "邀请温和军国派"
 JAP_invite_the_militarist_back_desc:0 "我们应该尝试与军国主义分子和解，他们可以像以前一样发挥他们的才能，但是前提是必须在新的规则下有章法地做事。"
 JAP_subsidise_the_zaibatsus:0 "资助财阀"
 JAP_subsidise_the_zaibatsus_desc:0 "如果得到相应的支持，财阀可以成为国家的支柱。"
 JAP_expand_kobe_steel_works:0 "扩建神户制钢所"
 JAP_expand_kobe_steel_works_desc:0 "为了支持我国军工业的发展，我们需要扩大神户钢铁的生产，为实现我们的目标提供必要资源。"
 JAP_expand_aluminium_plants:0 "扩建关西铝厂"
 JAP_expand_aluminium_plants_desc:0 "投资于我们的国内资源使我们能够更好地发展以出口为重点的经济。"
 JAP_finance_the_naval_arsenals:0 "资助海军武器库"
 JAP_finance_the_naval_arsenals_desc:0 "为了保证太平洋的安全，一支更大的海军是必要的。"
 JAP_sumitomo_rubber_industries:0 "住友橡胶工业"
 JAP_sumitomo_rubber_industries_desc:0 "起初，只有住友株式会社橡胶分公司的合作伙伴才能与该集团的化工分公司结盟，生产自己的日本产橡胶。"
 JAP_democratic_seiyukai_party:0 "立宪法令"
 JAP_democratic_seiyukai_party_desc:0 "为保卫新生的民主政权，我们必须确保我们在基层的地位，新的立宪法令规定禁止强行征兵，减轻严苛旅律税，一切极端主义组织立即解散，停止内斗，收缴所有平民武器，并立即组织地方政府的重新选举。"
 JAP_west_pacific_treaty_organization:0 "亚细亚民主同盟会"
 JAP_west_pacific_treaty_organization_desc:0 "我国和其他亚洲国家共同组建的联盟将确保能够有力抵御任何潜在威胁，同时捍卫新生的国家理念。"
 JAP_expand_the_alliance:0 "扩大联盟"
 JAP_expand_the_alliance_desc:0 "作为民主价值观的最佳保护者，我们将寻求与该地区支持我们事业的人结盟！"
 JAP_island_investment:0 "岛屿投资"
 JAP_island_investment_desc:0 "既然放弃了扩张主义，我们就可以把资源转移到其他地区，即我们的殖民地。"
 JAP_joint_civilian_investment:0 "联合民事投资"
 JAP_joint_civilian_investment_desc:0 "我们可以帮助我们自己和新获得的民主盟友，这反过来将打开我们的市场并推动我们的经济发展。"
 JAP_east_asian_bank:0 "东亚银行"
 JAP_east_asian_bank_desc:0 "通过与亚洲的民主国家建立广泛的联系，进而建立中央金融体系促进经济的全面一体化发展将综合强化我们的同盟国家。"
 JAP_joint_military_cooperation:0 "联合军事合作"
 JAP_joint_military_cooperation_desc:0 "在军事演习中共同训练我们的东亚军队将使我们获得更多的经验。"
 JAP_korean_chaebols:0 "投资朝鲜企业"
 JAP_korean_chaebols_desc:0 "投资朝鲜企业将使我们在未来获得更好的市场。"
 JAP_joint_industrial_planning:0 "联合工业规划"
 JAP_joint_industrial_planning_desc:0 "随着我们各国在经济上越来越接近，我们将开始共同的工业规划，使亚洲的经济更加健康。"
 JAP_Land_reform_began:0 "开始土地改革"
 JAP_Land_reform_began_name:0 "土地改革"
 JAP_Land_reform_began_desc:0 "围绕在日本的耕佃斗争已经持续了几个世纪，大土地垄断小土地，地主豪强欺压佃农的现象在日本反复出现，由此引起的反政府运动持久不断，我们应当着手解决问题而不是暴力处事。"
 JAP_Land_reform_began_democracy:0 "耕者有其田"
 JAP_Land_reform_began_democracy_desc:0 "日本农民不平等的本质是土地所有问题，必须进行一次大规模的土地再分配，并保留农民家庭个体户的私有制。"
 JAP_Land_reform_began_huangdaopai:0 "土地国有化"
 JAP_Land_reform_began_huangdaopai_desc:0 "如果土地被允许私人所有，私人买卖，那么土地垄断的问题将永远不会得到解决，所有土地一律归国家所有的情况下进行再分配。"
 JAP_Reorganization_collective_farms:0 "农业集体化"
 JAP_Reorganization_collective_farms_desc:0 "相比起小农经济的低效模式，集体农场将为我们提供充分的工业化后被力量，通过实行广泛的农业集体化将对我国的公告设施产生显著的提示。"
 JAP_Dispose_landlords:0 "处理地主"
 JAP_Reorganization_collective_farms_movment:0 "执行国策：农业集体化"
 JAP_Dispose_landlords_name:0 "没收地主资产"
 JAP_Dispose_landlords_desc:0 "随着所有土地被重新分配完毕，显然豪强贵族们的好日子已经到头了——是时候废除这些陈旧的压迫性的等级制度了。"
 JAP_National_Share_Farm:0 "国家股份农场"
 JAP_National_Share_Farm_desc:0 "不论如何，国家还是需要一部分由国家控制的大型农场以生产关乎于国家经济命脉的作物。"
 JAP_Unified_grain_cultivation:0 "统一计划粮食种植"
 JAP_Unified_grain_cultivation_desc:0 "国家将统一规划集体农场的粮食种植，这将大大有助于实现我们国家内部粮食的自给自足。"
 JAP_Diversified_cultivation:0 "多元化种植业"
 JAP_Diversified_cultivation_desc:0 "如果我们想要带动农村经济的发展，我们应当鼓励农民实行多元化商业化的种植，可以交由国家统一出售，也可以自己分批出售，相信在不久的将来，农村将逐渐消灭与城市的差距。"
 JAP_stop_the_squandering:0 "禁止奢靡"
 JAP_stop_the_squandering_desc:0 "华族们挥霍金钱与资源太久，日本难以承担——是时候叫停这种无度的铺张浪费了！我们需要收紧钱袋子，将我们的资金用在其他领域的提升上。"
 JAP_consolidate_power:0 "巩固权力"
 JAP_consolidate_power_desc:0 "我们对政府和国家的控制还是很弱。我们必须巩固已有权力并将政权的强力广泛示众，让全社会都知道我们一如既往地强大可靠！"
 JAP_purge_the_party:0 "肃清反对派"
 JAP_purge_the_party_desc:0 "我们听闻有些人只希望看到旧政府重建。尽管裕仁天皇的权力实际上已经被架空，他的阴影仍滞留于政府和人民的脑海中。我们必须杀鸡儆猴，清洗政府内仍忠于天皇而非我们的顽固分子。"
 JAP_the_fate_of_mussolini:0 "天皇政治的命运"
 JAP_the_fate_of_mussolini_desc:0 "虽然天皇仍被软禁，但我们无法在他的影响下真正向前迈进。我们已经确立了政府内的权威地位，是时候决定君主制的命运了！"
 JAP_One_party_state:0 "建立一党制国家"
 JAP_One_party_state_desc:0 "君主制政治的落后与软弱不能在代表运行国家权力了，一党制国家将取代君主独裁。"
 JAP_Outline_Japan_Transformation_Act:0 "日本改造法案大纲"
 JAP_Outline_Japan_Transformation_Act_desc:0 "随着一切权力已经被北一辉以及其忠诚的部下夺取，终于可以实行我们梦寐以求的改造日本的理想了。"
 JAP_New_fascismConstitution:0 "颁布新宪法"
 JAP_New_fascismConstitution_desc:0 "旧的宪法不能适用于新的日本，我们必须拥有保卫我们革命的新宪法！"
 JAP_Plutocracy_nationalizationRI:0 "财阀国有化"
 JAP_Plutocracy_nationalizationRI_desc:0 "财阀在我国的政治和经济领域予取予求的历史将在今天被终结，从今往后，国家的权威绝不再容任何挑战。"
 JAP_Eliminate_party_valves:0 "肃清党阀"
 JAP_Eliminate_party_valves_desc:0 "新政府建立后，仍然有许多官员们暗中搞宗派主义权力斗争，搞独断专行，对同志们飞横跋扈，妨碍国家机器的正常运转，想要使革命的力度马上触及根基，就要肃清这些事实上成为阻碍革命势力的反动派了。"
 JAP_Eliminate_the_Lords:0 "废除吏阀"
 JAP_Eliminate_the_Lords_desc:0 "“工业企业家的儿子还是工业企业家，银行总裁的儿子还是银行总裁”，在土地所有制的基础上滋生的封建式的资本主义是日本阶级垄断的根基，门阀，吏阀——或者准确说，贵族，掌握着日本的所有经济命脉，并通过压迫性的权力镇压人民，从今往后，这一不平等的现象将绝对清除。"
 JAP_Eliminate_the_warlords:0 "消灭军阀"
 JAP_Eliminate_the_warlords_desc:0 "军阀割据所出现的压迫不仅仅是武士道精神产生的来源，更是限制了国家。军队本都是工人阶级的兄弟，这种军阀的割据所产生的海军与陆军的对立自上一世代就存在着，而今此后则将不复存在。"
 JAP_Japan_Community_State:0 "日本社团国"
 JAP_Japan_Community_State_desc:0 "要建立起一个能对抗共产主义和代表各阶层——尤其是大众阶层利益的国家，通过授权各个阶层以社团完成帝国向真正的国民民主化的转变，雇主与资本家们将无法再压迫劳动者的利益。"
 JAP_Start_five_year_plan:0 "五年计划"
 JAP_Start_five_year_plan_desc:0 "世界上曾建立的社会主义国家依靠五年计划完成了对国家的快速改造与工业化，我们也可以仿效其方式完成我国的改造。"
 JAP_people_owned_minesRI:0 "民有矿业"
 JAP_people_owned_minesRI_desc:0 "为了提高工人群众的劳动积极性和效率，他们将被允许在其工作的矿山当中持有股份。"
 JAP_public_worksRI:0 "公共建设"
 JAP_public_worksRI_desc:0 "一系列新的公共工程将会为社会带来大量的工作机会，同时也将改善国内的基础设施建设。"
 JAP_hydraulic_engineering:0 "水利工程"
 JAP_hydraulic_engineering_desc:0 "日本尚缺乏电气化的程度与能力，通过一切可能的努力修筑水坝为电气化提供能源与农业的便利，在如此渺小的领土上，我们必须尽一切物力使得日本的开发达到极限。"
 JAP_tokyo_aluminum_plantRI:0 "东京铝业"
 JAP_tokyo_aluminum_plantRI_desc:0 "我们将充分发挥工人群众的聪明才智，进而提升国家的自给自足能力。"
 JAP_Universal_suffrage_talents:0 "普选国家人才"
 JAP_Universal_suffrage_talents_desc:0 "随着内部的一切封建与反革命势力被铲除，是时候重新召开国会选举国家的人才了。"
 JAP_Freedom_people:0 "国民的自由"
 JAP_Freedom_people_desc:0 "一切内外改造皆已完成，戒严令已经失去了其存在的用处，是时候恢复国民的自由了。"
 JAP_people_school:0 "国立学院"
 JAP_people_school_desc:0 "国家应大力鼓励识字率的整体提高，这对我们国家的科技发展至关重要。"
 JAP_Dissolve_Congress:0 "解散国会"
 JAP_Dissolve_Congress_desc:0 "西洋的民主主义是软弱的代表，只有北一辉领袖的日本纯正社会主义才能带领日本走向复兴！"
 JAP_Restrict_private_enterprise:0 "限制私有企业"
 JAP_Restrict_private_enterprise_desc:0 "必须限制私有的数量，其标准为私有土地不得超过3万元，私有企事业不得超过1000万元，私有财产不得超过300万元，超过部分无偿交给国家。"
 JAP_Ministry_of_Labor:0 "设立劳动省"
 JAP_Ministry_of_Labor_desc:0 "劳动者是国家的真正主人，工人与企业家的纠纷不应该使用暴力解决，国家将设立设立劳动省解决劳动者纠纷与维护劳动者权力。"
 JAP_cult_personality:0 "个人崇拜"
 JAP_cult_personality_desc:0 "我们伟大的领袖北一辉是我们国家的真正领导者，他将带领我们社会主义新日本前进!"
 JAP_Empire_movement:0 "皇国化运动"
 JAP_Empire_movement_desc:0 "任何非日本核心领土，包括将来的新领土，既不是属国也不会是殖民地！所以要实行和日本本土一样的法令和原则，在之后，当地的民众也理应得到与日本人民一样的参政权！"
 JAP_Military_elite:0 "工人军事政治"
 JAP_Military_elite_desc:0 "军人都是工人阶级的精英，亦是工人阶级的先锋队，我们需要建立起真正的纯正社会主义，就要建立军政。"
 JAP_Militarized_education_youth:0 "北一辉青年团"
 JAP_Militarized_education_youth_desc:0 "青年人是我们的未来，我们必须教导他们为服务这个国家而建立的责任。"
 JAP_Naval_purge:0 "海军清洗"
 JAP_Naval_purge_desc:0 "海军马鹿是我们的一辈子的敌人！我们要把那些旧有，一切有关系的派系清理清楚！让他们永远滚出这个国家。"
 JAP_Empower_loyal_aristocrats:0 "赋权忠诚的贵族"
 JAP_Empower_loyal_aristocrats_desc:0 "北一辉及其社会主义理论显然是不可靠的，我们应该遵循这个国家的传统，让仍旧忠诚于我们的贵族进入政府并获得国家土地的股份。"
 JAP_JPMilitarization_labor:0 "国家总动员"
 JAP_JPMilitarization_labor_desc:0 "日本的工业现状远远不能满足我们的预期，有必要增加工业的开支，调动全国物力提高国家工业化军事化程度。"
 JAP_the_fourth_shore:0 "与大陆的纽带"
 JAP_the_fourth_shore_desc:0 "大连与朝鲜是我们与大陆之间重要的贸易港口纽带，也是帝国未来不可分割的一部分。而且因其作为连接中国其他地区的纽带，还是重要的一个殖民地。通过扩大当地开发的方式来巩固海外领土，同时也能在未来获得大量收益。"
 JAP_oil_in_tripoli:0 "满洲国的油田"
 JAP_oil_in_tripoli_desc:0 "我们在满洲国找到了金子——宝贵的黑金！在满洲国广袤的领土中，我们发现了大量的石油储量。我们不能放过这样的机会，而应该利用这些资源为日本的荣耀而战！"
 JAP_steel_in_tripoli:0 "开发满洲国钢铁"
 JAP_steel_in_tripoli_desc:0 "满洲国似乎埋藏着大量的铁矿石，就等着我们去挖掘处理。通过在附近建造钢铁厂，我们就可以用这些钢铁来强化我们杰出的军队！"
 JAP_novus_ordo:0 "新秩序"
 JAP_novus_ordo_desc:0 "日本的国运与满洲国紧密相连，因此我们需要将其进一步并入我国。通过对任何乐意为我国而战的满洲人发放“特殊公民身份”可以实现这一点，而这么做也可以强化我们对整个大陆及其沿海的控制。"
 JAP_Three_years_martial_law:0 "全国戒严令"
 JAP_Three_years_martial_law_desc:0 "尽管上层的反动派被我们消灭了，但军阀，党阀，吏阀，财阀这四座大山仍然是日本封建式资本主义的根基，只有通过戒严的革命专政手段彻底消灭这四座大山才能使得日本国民得到真正的自由。"
 JAP_expand_intelligence_services:0 "强化情报部门"
 JAP_expand_intelligence_services_desc:1 "在如今这个全新的时代里，情报就是力量。我们必须扩展我国所有的情报分支机构来确保在未来与外国情报机构的斗争中不落下风。"
 JAP_prepare_for_war_with_the_soviet_unionVN:0 "北进论"
 JAP_prepare_for_war_with_the_soviet_unionVN_desc:0 "显然，日本人都是天生的革命无产者，而法国人则是豪强地主，英国人是大资本家，而俄国人是天生的帝国主义者，我们必须消灭这些反动分子以达到全世界的真正的和平。"
 JAP_greater_east_asian_co_prosperity_sphereNEW:0 "大东亚共荣圈"
 JAP_greater_east_asian_co_prosperity_sphereNEW_desc:0 "西方帝国主义的霸权已然到头，从今往后，亚细亚的人民将在帝国的领导下团结起来迈向繁荣昌盛，共建属于亚洲人的大亚细亚！"
 JAP_Japan_Russia_cooperation:0 "日俄协作"
 JAP_Japan_Russia_cooperation_desc:0 "我们需要联合俄罗斯的白军政权推翻北方的共产主义威胁，只有这样才能实现日俄共荣！"
 JAP_Split_White_Army_regime:0 "分裂白军政权"
 JAP_Split_White_Army_regime_desc:0 "北一辉的理论已经告诉我们俄罗斯人都是帝国主义剥削者！只有一个完全受日本人领导的俄罗斯政权才能真正建立日俄共熔！"
 JAP_economic_reforms:0 "经济改革"
 JAP_economic_reforms_desc:0 "旧政府治下的经济停滞不前，但是现在有了新生的日本帝国，我们可以直面这项重担了！我们现在可以自由地任命有能力振兴经济的才干。"
 JAP_improve_the_industries:0 "改善工业"
 JAP_improve_the_industries_desc:0 "经济复苏之后，我们现在有资源去关心我国工业并进行广泛的改革。更高效的工业一定可以更快速地为我们的不败之军打造更多的武器。"
 JAP_reorganize_the_party:0 "改造国家"
 JAP_reorganize_the_party_desc:0 "议会已经沦为一个陈腐僵化的组织，国家到处都是阴谋诡计和粉饰太平。我们对政府的掌控会更加牢固，并立刻开始从基层重组军事组织，使其更加高效有活力。"
 JAP_the_bastion:0 "民主堡垒"
 JAP_the_bastion_desc:0 "日本必须成为东方的民主堡垒，我们也必须敢于捍卫新建立的民主制度，否则我们将不得不见证它的消亡。"
 JAP_jrpt:0 "日俄共荣"
 JAP_jrpt_desc:0 "随着北方的共产主义威胁被推翻，欧亚人民们的日俄共荣梦，实现了！"
 JAP_attack_san_franciscoNEW:0 "刺穿雄鹰"
 JAP_attack_san_franciscoNEW_desc:0 "帝国在北方的战事结结胜利，有着势如破竹之势，是时候将眼观看向美洲了——西方殖民主义的中心！"
 JAP_attack_France:0 "处死地主"
 JAP_attack_France_desc:0 "法国——这个世界上的，帝国主义者中的大地主！在德国盟友的合作下，我们将共同处死这些吃人血肉的地主民族！"
 JAP_attack_English:0 "剿灭资本家"
 JAP_attack_English_desc:0 "作为血腥资本贸易的集大成者——英国人是毫无疑问的资本家，同那可恶的犹太人一班，只有杀灭这些资本家才能获得持久的世界和平！"
 JAP_stimulate_mongol_traditions:0 "发扬蒙古传统"
 JAP_stimulate_mongol_traditions_desc:0 "蒙古人遭受了几十年的共产主义迫害，其佛教传统被野蛮地破坏殆尽。如果我们恢复寺庙地位并尊重对待它们，当地人民就会感激我们。"

 JAP_kempetai_repression:0 "宪兵队"
 JAP_kempetai_repression_desc:0 "宪兵队在国内时听命于内政部，但在海外时则听命于军队。他们对帝国领土的安全至关重要。"
 JAP_pack_guns:0 "可拆卸火炮"
 JAP_pack_guns_desc:0 "我们的炮兵团需要合适的装备以满足其需求，这是重中之重。通过减轻火炮——尤其是炮弹的重量，我们可以获得一种能够轻松对付敌人步兵的火炮。"
 JAP_expand_the_teishin_shudan:0 "扩大挺身师团"
 JAP_expand_the_teishin_shudan_desc:0 "帝国陆军早在30年代初就试验过空降部队的可行性，但由于运输机的低效和脆弱，该计划被放弃了。然而，随着时代的改变，我们的做法也需要有所变化。对我国武装部队的这一分支进行投资至关重要。"
 JAP_Empower_commanders:0 "赋权指挥官"
 JAP_Empower_commanders_desc:0 "我们应当最大力度将指挥的权力赋予给下级指挥官，避免中央的僵化与错误的决策扰乱部队。"
 JAP_Army_modernization:0 "陆军制度现代化"
 JAP_Army_modernization_desc:0 "新式，科学化的现代军队组织方式将大大有助于我们陆军的全面升级。"
 JAP_Supply_system:0 "补给系统现代化"
 JAP_Supply_system_desc:0 "军队的补给系统决定军队在前线的坚持时间和表现，而由于我们国家地理位置和其他的各种原因补给问题一直得不到解决，现在为了根除我们军队的旧疾必须解决这个问题。"
 JAP_Enhance_transportation_capacity:0 "强化运输力"
 JAP_Enhance_transportation_capacity_desc:0 "低效的运输的现实情况强烈的妨碍了军队的进攻，我们立即着手解决这些铁路问题。"
 JAP_lunge_mines:0 "刺突爆雷"
 JAP_lunge_mines_desc:0 "我们的军事专家开发出了一种高效的反坦克武器，如果运用得当，其可以穿透6英寸或150毫米的倾斜装甲。在此过程中，执行任务的士兵显然会牺牲，但也摧毁了敌方装甲车及车内乘员。对于一个资源匮乏的国家来说，应用这类武器显然是一笔不亏的买卖。"
 JAP_Support_company_expansion:0 "支援连扩编"
 JAP_Support_company_expansion_desc:0 "现代军队的战斗中，支援连也起到了对战场的决定性作用，我们应当进一步发展支援连。"
 JAP_italian_tankettes:1 "日本轻坦"
 JAP_italian_tankettes_desc:1 "一些其他国家可能会试图开发更大、更重、让其他所有坦克都相形见绌的超级坦克。但我们清楚地知道，能够真正在战场上战斗的坦克才是最好的坦克。这种坦克必须拥有足够快的速度才能及时到达目标地点，而且它只需要拥有足以抵挡步枪的装甲厚度即可。这种便宜的载具将能够进行快速化生产。"
 JAP_self_propelled_guns:0 "铁道炮"
 JAP_self_propelled_guns_desc:0 "也许坦克已经彻底的改写了战争的法则，但是自行火炮在许多情况下仍然是战场上最有价值的载具。在面对防御工事或敌方坦克的时候，这些廉价又简单的载具能够提供的支援将会是至关重要的。"
 JAP_Solve_beriberi:0 "解决脚气病问题"
 JAP_Solve_beriberi_desc:0 "脚气病已经给军队造成足够久的伤害了，看似只是简单的小病，但实际上已经给我军造成了大量伤害。"
 JAP_PGLA:0 "重振皇军荣耀"
 JAP_PGLA_desc:0 "许多人参加帝国皇军的原因正是因为军队中相较于社会生活上较好的待遇，也正因此我们绝对不能放弃这些信条，相反我们要重振皇军的荣耀。"
 JAP_Abolish_old_model:0 "废除旧军队模式"
 JAP_Abolish_old_model_desc:0 "物质刺激与不科学化的模式已经在帝国皇军中存在够久了，我们必须进一步废除这些陈旧的阻碍军队的规章制度，以保证军队可以发挥其真正的实力。"
 JAP_raise_the_boeitai:0 "扩大防卫队"
 JAP_raise_the_boeitai_desc:0 "如果我们要保护我们的本土不受卑劣侵略者的侵扰，那么建立能够在家门口防御敌军入侵的国防军就非常重要！在以前，征召这些人可能比较困难；但在如今这样一个严酷的时代，国家的存亡需要所有国民的参与，全民上阵！"
 JAP_rethink_armor_design:0 "反思装甲设计"
 JAP_rethink_armor_design_desc:0 "我们的装甲车无法对抗敌军最新的反坦克武器，因此我们的研发团队设计了一种能够同时保持高机动性，强大火力以及高厚度装甲的坦克。现在只需政府一声令下，这些崭新的战争机器就可以在战场上轰鸣！"
 JAP_rethink_armor_design_2:0 "坦克部队现代化"
 JAP_rethink_armor_design_2_desc:0 "时日至今我们的坦克仍旧有一些致命的问题存在，这些问题的存在导致了我们的坦克在对阵敌方坦克的攻势上毫无还手实力，我们必须解决这些顽瘴痼疾"
 JAP_Expansion_tank_production:0 "扩大装甲生产"
 JAP_Expansion_tank_production_desc:0 "帝国稀少的工业决定了无法供起坦克的现实，所以帝国需要扩大对坦克的重视，想尽办法解决坦克生产问题"
 JAP_rocket_artillery:0 "聚焦火箭炮"
 JAP_rocket_artillery_desc:0 "政府可以投入资金开发机动火箭炮，一种可以在大范围内发射高爆炮弹，对敌方地面部队造成巨大破坏的火炮。一些模型炮将被送往试验场进行适当的检查和测试。"
 JAP_showa_aircraft_industry:0 "昭和航空工业"
 JAP_showa_aircraft_industry_desc:0 "该公司成立于1937年，拥有制造美国DC-3运输机的许可。"
 JAP_aircraft_industry:0 "飞机生产工厂"
 JAP_aircraft_industry_desc:0 "扩建飞机生产工厂以保证飞机的生产。"
 JAP_aircraft_industry_2:0 "民用飞机生产"
 JAP_aircraft_industry_2_desc:0 "扩建飞机生产工厂以保证飞机的生产。"
 JAP_aircraft_industry_3:0 "飞行基地扩建"
 JAP_aircraft_industry_3_desc:0 "扩建飞行基地以确保我们有足够的飞行领域。"
 JAP_protect_our_islands_skies:0 "保护本岛天空"
 JAP_protect_our_islands_skies_desc:0 "大陆上，祖国由勇敢的士兵保护；海洋上，祖国由熟练而警觉的水手保护；然而，我国仍可能成为敌军轰炸的目标。如果我们无力发展先进的空军，那么通过在全国范围内建设防空设施来保护工业设施和国民将会是个不错的选择。"
 JAP_prepare_for_an_invasion:0 "预防入侵"
 JAP_prepare_for_an_invasion_desc:0 "我们的领海不再安全，狡诈的敌人可能正准备对我们进行另一次两栖入侵！我们将动员人民，建造一系列的海岸掩体和堡垒，抵御来自海上的打击！"
 JAP_reform_airframe_production:0 "改进机身生产"
 JAP_reform_airframe_production_desc:0 "为了增加飞机产量，必须对战斗机各部件的生产进行改进。"
 JAP_redesign_the_naval_guns:0 "重新设计海军舰炮"
 JAP_redesign_the_naval_guns_desc:0 "为了保证我方舰船的先进，我们必须设计更加现代化的火炮，以提高大舰队的射程和效率。"
 JAP_divert_naval_guns_to_the_army:0 "舰炮移交陆军"
 JAP_divert_naval_guns_to_the_army_desc:0 "我们可以海军舰炮装在火车上将其变为列车炮。"
 JAP_submarine_modernization:0 "潜艇现代化"
 JAP_submarine_modernization_desc:0 "在考虑航母与战舰之争的同时，潜艇仍然是日本海军的一个重要组成部分，因为供应中断可能会在很大程度上削弱任何来袭的敌军。"
 JAP_supply_disruption:0 "供应中断"
 JAP_supply_disruption_desc:0 "我们可以通过攻击敌人的海军补给线，来拖延和削弱敌人的兵力投放，而不是正面作战。"
 JAP_increased_repair_capabilities:0 "提高维修能力"
 JAP_increased_repair_capabilities_desc:0 "我们的海军只有迅速有效地修理，在敌人损坏船只之前返回战斗岗位，才能有效率。"
 JAP_factory_manchu:0 "投资满洲"
 JAP_factory_manchu_desc:0 "也许我们可以利用满洲人的帮助开发满洲国。"
 JAP_resource_manchu:0 "开发满洲"
 JAP_resource_manchu_desc:0 "为了让日本在世界舞台上产生更大的影响，我们需要妥善利用满洲。"
 JAP_expanded_aluminium_in_manchu:0 "扩建满洲铝厂"
 JAP_expanded_aluminium_in_manchu_desc:0 "我们有许多需要铝资源的产品，告诉他们多多开采."
 JAP_manchu_oil:0 "满洲石油钻探"
 JAP_manchu_oil_desc:0 "我们发现了新的石油矿床，谁知道我们下一步还会发现什么！"
 JAP_manchu_buff:0 "满洲陆军"
 JAP_manchu_buff_desc:0 "我们的总参谋部可以协助满洲陆军。"
 JAP_manchu_buff1:0 "满洲特种部队"
 JAP_manchu_buff1_desc:0 "增设额外的特种部队将有利于战事发展。"
 JAP_develop_mengjiang:0 "开发[MEN.GetNonIdeologyName]"
 JAP_develop_mengjiang_desc:0 "[MEN.GetNameDef]的建立为我们提供了另一次机遇，可以发展本土制造业以促进自身经济增长。"

 MAN_japanese_settlers:0 "日本开拓团"
