 Vn_jap.45.t: "立宪议会开幕"
 Vn_jap.45.d: "幸德秋水患病几乎退出主要政治圈后，权力出现了真空，而立宪议会将确保新的领导集体诞生。\n立宪议会将在各方绝对遵循自由，民主，平等的前提下召开并进行，腐败分子不被允许参加议会。"
 Vn_jap.45.a: "我们有十足的获胜信心"
 Vn_jap.46.t: "劳者有其所"
 Vn_jap.46.d: "尽管国家广大的劳动者创造了90%的经济价值，但他们确换不来其创造的经济价值的一半，多数城市劳动者仍为房产问题发愁——大财阀们依靠房产剥削工人阶级，就像乡村地主剥削佃农一样。\n随着新法案的出台便是为此，随着军国主义反动分子的武装被解除，现在我们也必须逐渐解除他们的帮凶——财阀的武装，第一步便是将全部房产收归国有并建立集体住宿，将所有流浪汉，无房产工人安置在一个可居之所。"
 Vn_jap.46.a: "剥削者们的时代一去不复返了！"
 Vn_jap.47.t: "议程：国家根本政体"
 Vn_jap.47.d: "国家政体的设计直接关系到国家的治理效率、政治稳定和民众福祉。应当充分尊重人民的意愿和选择，确保政体能够充分体现民主、公平和法治的原则，为国家长期发展和民众幸福谋求最佳安排——不过，随着革命中的体现，相信所有代表们应对已经达成了对政体设计的共识了。"
 Vn_jap.47.a: "委员会共和制！"
 Vn_jap.48.t: "议程：人民的主导地位？"
 Vn_jap.48.d: "资产阶级通过议会制度谋求自身利益的最大化，试图维护私有财产和市场经济的稳定。工人阶级则通过工会和政治组织，争取更多的劳工权益和社会福利，追求社会主义方向的改革。农民阶级则关注土地问题和农业政策，期待获得更多的土地权益和农业支持。总之，任何一个阶级占主导地位时就已经确立了国家的根本方向。\n所有党派都抛出了他们的提案：\n共产党派系支持工人阶级的主导地位，并认为应对实行适合日本国情的无产阶级专政。\n无政府主义者及他们的盟友更加认同农民的主要地位：因为日本是一个农民的国家，当然，工人也不能少。\n社会党及它的立宪党同僚认为应对组建一个公民联盟，由全体公民共同行使权力，其内部则有公民中民主选举的精英领导。"
 Vn_jap.48.a: "共产党的议程！"
 Vn_jap.48.b: "无政府主义者的议程！"
 Vn_jap.48.c: "社会党的议程！"
 Vn_jap.49.t: "议程：组织上的问题"
 Vn_jap.49.d: "一个党，国家的组织体制组织方式根本上确定了权力的来源及其权力的负责，对官僚体制的建设有着根本性的问题，是关乎整个国家至关重要的问题。\n共产党主张民主集中制，通过自由讨论，统一领导的方式建设新国家\n无政府主义者及其盟友支持建设全面的民主，领导者必须为人民负责的同时，也要为国家负责。\n社会党及它的立宪党同僚支持建立以多党制为主的体制，这样一来就能保证人民的自由权力。"
 Vn_jap.49.a: "共产党的议程！"
 Vn_jap.49.b: "无政府主义者的议程！"
 Vn_jap.49.c: "社会党的议程！"
 Vn_jap.50.t: "议程：革命力量的组织"
 Vn_jap.50.d: "革命武装力量是我们国家保卫自己的根本所在，革命力量也将会保证政府为谁负责。\n共产党主张建立一支由工人阶级组成，也由工人阶级领导的专业红军队伍\n无政府主义者及其盟友支持全民武装。\n社会党及它的立宪党同僚支持军队国家化，并积极鼓励共和国公民参加公民武装。"
 Vn_jap.50.a: "共产党的议程！"
 Vn_jap.50.b: "无政府主义者的议程！"
 Vn_jap.50.c: "社会党的议程！"
 Vn_jap.51.t: "议程：土地问题"
 Vn_jap.51.d: "日本是一个农民占绝绝大多数的国家，土地是领导集体们获得支持的重要政策，我们必须确保一切讨论在废除封建土地所有制的情况下进行。\n共产党主张建实行大型农业集体化，只有这样才能废除一切形式上的剥削\n无政府主义者同样认同集体化，但要以民主的，自治形式的公社实现\n社会党及它的立宪党同僚支持“耕者有其田”，实行土地全民所有制，并规定了农民每块土地的所有权数量限制。"
 Vn_jap.51.a: "共产党的议程！"
 Vn_jap.51.b: "无政府主义者的议程！"
 Vn_jap.51.c: "社会党的议程！"
 Vn_jap.52.t: "议程：外交问题"
 Vn_jap.52.d: "日本是一个面向亚洲的海岛国家，这里易守难攻，因此，我国的外交政策对世界尤其是亚洲都有着至关重要的影响。"
 Vn_jap.52.a: "建立我们自己的同盟！"
 Vn_jap.52.b: "加入共产国际！"
 Vn_jap.52.c: "国际中立！"
 Vn_jap.53.t: "立宪议会闭幕"
 Vn_jap.53.d: "随着议会在各个问题上已达成共识，立宪议会的作用已经基本结束，对于投票与法律的整理开始了，我们马上就能见证日本在国际舞台上的新面貌。"
 Vn_jap.53.a: "我没意见"
