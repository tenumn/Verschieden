 Vn_jap.54.t: "共产党赢得大选！"
 Vn_jap.54.d: "随着立宪议会的闭幕与投票结果的最终展示："共产党赢得了最终的大选！\n让我们为共产党在本次选举中的胜利欢呼！这是对理念和领导力的肯定，也是对广大选民的信任和支持的体现。在未来的日子里，我们期待着见证共产党为我们的社会和国家带来积极的变革和进步。让我们团结一心，共同努力，创造一个更加美好的未来！"
 Vn_jap.54.a: "人民站起来了！"
 Vn_jap.55.t: "无政府主义者赢得大选！"
 Vn_jap.55.d: "随着立宪议会的闭幕与投票结果的最终展示："无政府主义者赢得了最终的大选！\n让我们为无政府主义者在本次选举中的胜利欢呼！这是对理念和领导力的肯定，也是对广大选民的信任和支持的体现。在未来的日子里，我们期待着见证无政府主义者为我们的社会和国家带来积极的变革和进步。让我们团结一心，共同努力，创造一个更加美好的未来！"
 Vn_jap.55.a: "没有神，也没有主人！"
 Vn_jap.56.t: "社会党赢得大选！"
 Vn_jap.56.d: "随着立宪议会的闭幕与投票结果的最终展示："社会党赢得了最终的大选！\n让我们为社会党在本次选举中的胜利欢呼！这是对理念和领导力的肯定，也是对广大选民的信任和支持的体现。在未来的日子里，我们期待着见证社会党为我们的社会和国家带来积极的变革和进步。让我们团结一心，共同努力，创造一个更加美好的未来！"
 Vn_jap.56.a: "民主精神永垂不朽！"
 Vn_news.12.t: "[JAP.GetRulingParty]赢得新日本大选！"
 Vn_news.12.desc: "最近的日本共和国选举中，[JAP.GetRulingParty]胜出，赢得了选民的重要支持。这次胜利标志着日本共和国国家民主进程的重要时刻，展示了政治竞争的活力和人民的声音。随着该党准备执政，全球观察家们正密切关注，这一选举结果凸显了民主的活力以及对全球舞台上积极变革的潜力。\n在全球范围内，[JAP.GetRulingParty]最近的选举胜利引发了各方的反应。来自各国领导人和公民的观点不断涌现，他们承认了民主进程的重要性，以及和平权力交接的意义。随着新当选政府准备就职，国际社会纷纷表示祝贺。"
 Vn_news.12.a: "伟大的一天"
 Vn_news.12.b: "他们什么时候建立共和国了？"
 Vn_news.12.c: "胡说八道！"
