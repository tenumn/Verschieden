 Vn_jap.85.t: "国家安全"
 Vn_jap.85.d: "最近，经过我们的特工的报告，我国所受到的安全威胁越来越严重，以英美资本主义帝国主义的国家正在开始密谋孤立，包围并试图扼杀我国的革命，并试图煽动颜色革命颠覆我国政权。任何一个帝国主义间谍都可能混进群众中，党政机关中，政府中，我们有必要设立秘密警察，收紧权力。"
 Vn_jap.85.a: "一致通过！"
 Vn_jap.86.t: "暴动！"
 Vn_jap.86.d: "报告！群众正在街边暴动，东京掀起了声势浩大的游行！群众的代表人声称他们认为你的行为根本不是为了社会主义建设或者国家的生存，只是用借口建立独裁统治！"
 Vn_jap.86.a: "派卫兵镇压，我即国家！我的意志必须被执行！"
 Vn_jap.86.b: "向群众妥协"
 Vn_jap.87.t: "群众组织"
 Vn_jap.87.d: "我们不能仅仅依靠党政系统“维护国家的安全”——长久以来，这些的机构开支极高，会大大影响我国以经济发展为主要目的的纲领。不久前的群众暴动证明，群众仍然是我国不可或缺的重要部分，共产党之所以能走到今天就是依靠群众。议会代表建议我们建立一种群众组织——共产党卫队，或称赤色守望，“红卫兵”，建立这样的组织后，一些群众将会成为我们的秘密现人，告发那些不忠的，试图颠覆国家政权的反党分子，而明面上“红卫兵”们将出手解决这些反动分子。"
 Vn_jap.87.a: "一致通过！"
 Vn_jap.88.t: "党政机关"
 Vn_jap.88.d: "党政机关是我国人民民主专政最重要的部分，也是我国社会主义制度的根本生命力所在，但是最近的情况下，我们的反腐败机构已经发现了党机构出现腐败的情况——帝国主义间谍通过行贿的方式收买我国官员，以获取他们所需的情报。因此，我们认为，党政机关内部，我们应当进一步设立直接面向中央的反腐机构以彻底查抄一切腐败官员，社会上，我们务必建立党领导一切的体制，让党政机关延申到所有人的家门口，让帝国主义间谍无处可藏。"
 Vn_jap.88.a: "一致通过！"
 Vn_jap.89.t: "恐怖袭击！"
 Vn_jap.89.d: "毫无疑问，议会中议员的观点以及特工的观点已经被印证是正确的，帝国主义特工果然煽动了颜色革命试图爆破我们的行政大楼！但所幸我们的绝大多数官员并为受到太多伤害——爆破所发生的区域属于刚完工区域，3个人死了，50多人受伤。恐怖袭击证明国家的安全受到了威胁——国家需要保卫自己。"
 Vn_jap.89.a: "万恶的帝国主义分子！"
 Vn_jap.90.t: "新秩序"
 Vn_jap.90.d: "我们关于保卫国家安全的法案通过了。\n黎明破晓，街道寂静，你宣布，我们是世界民族之林的强人，我们的国家是强者，果敢及忠诚之人的堡垒！那些充满怀疑、喜欢制造麻烦、制造动乱的人决无容身之地。对国家团结或社会主义未来有威胁的人都已经被处理掉了。\n3456名公民死掉了。其他人也放弃发表看法。\n稳定度再也不是问题了， 再也没人会质疑国家了。"
 Vn_jap.90.a: "非做不可！"
