 JAP_FSD:0 "内战中的农民"
 JAP_FSD_desc:0 "自党开启了战时共产主义政策，农民对苏维埃政府的统治越来越不满，党重新走上了苏俄的老路，打赢这场内战将需要农民做出巨大的牺牲——党需要在内战与农民中调整天枰，任何一方的失衡都可能导致极端的情况出现。"
