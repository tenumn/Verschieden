 Vn_jap.79.t: "[GetMonth]风暴"
 Vn_jap.79.d: "在近畿地方总工会的大字报和会议不受理后，作为曾经武装革命君主制的老区，一名年轻人带领着当地工人复兴社会主义革命通过暴动夺取了当地政权，宣布废除近畿地方的反动资产阶级专政，声称建立以巴黎公社为原则的无产阶级民主政权机构——东方巴黎公社，近畿地方革命委员会！\n在伟大领袖德田球一主席的亲自接见和支持下，近畿地方革命委员会的成功鼓舞了其他地方的造反派，相信在不久的未来，相同的结果将在其他地区上演。"
 Vn_jap.79.a: "革命无罪，造反有理！"
 Vn_jap.80.t: "中部地方宣布夺权！"
