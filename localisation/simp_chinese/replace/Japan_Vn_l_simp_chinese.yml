l_simp_chinese:
 japan_revolution_focus:0 "革命日本"
 JAP_Women_liberation:0 "妇女解放运动"
 JAP_Women_liberation_desc:0 "妇女同志们！你们再也不需要被那些可恶的厨房，婚姻，家庭所束缚了！从今天起，自由也属于你们！你们其中的任何一个人，都可以自由的进入工厂工作，离婚，参军，都可以与男人平起平坐！妇女同志们但是要记住，我们所讲的这个男女平等不是任何一方拥有特权，男人不会再拥有特权，女人也不会拥有特权，从今日起，日本将是个男女平等的社会。"
 JAP_Agrarian_revolution:0 "土地革命"
 JAP_Agrarian_revolution_desc:0 "日本经受了千年以来的封建专制统治，农民们被束缚在田地上翻不了身，农民是土地的世纪耕种者，但是却不是土地的所有者，从今往后这项封建所有制一去不复返了。"
 JAP_Authorize_P_E:0 "授权国民最高计划经济委员会"
 JAP_Authorize_P_E_desc:0 "马克思主义告诉我们，想搞实现共产主义，就要消灭市场，实行计划经济，同时也通过计划经济达到全面集体化的目的，工人将在计划经济下得到充分的民主。"
 JAP_NFP:0 "第一个五年计划"
 JAP_NFP_desc:0 "通过第一个五年计划对日本经济进行全面改造，法尔克时期日本的经济处于军国主义经济模式，人民被无限制压榨，而第一个五年计划将对日本经济进行全面重构，又重工业导向轻工业，民用工业，提升全体日本人民的民生福祉。"
 JAP_NFP:0 "第一个五年计划"
 JAP_NFP_desc:0 "通过第一个五年计划对日本经济进行全面改造，法尔克时期日本的经济处于军国主义经济模式，人民被无限制压榨，而第一个五年计划将对日本经济进行全面重构，又重工业导向轻工业，民用工业，提升全体日本人民的民生福祉。"
 JAP_dense:0 "密集型工业"
 JAP_dense_desc:0 "日本的土地资源及其有限，我们必须充分发挥我们仅有的优势。"
 JAP_Declaration_Peasant_Emancipation:0 "农民解放宣言"
 JAP_Declaration_Peasant_Emancipation_desc:0 "我们解决了农民土地需求的问题，但是农民民主以及其他自由权力的问题尚未解决，这一法案将彻底解放农民阶级。"
 JAP_Syndical_economy:0 "工团主义经济"
 JAP_Syndical_economy_desc:0 "将经济计划权力下放，并通过工会联合会(即工团)管理工厂与协调生产。"
 JAP_socialization:0 "生产资料社会化"
 JAP_socialization_desc:0 "国家所有制是公有制的低级形式，在它产生的第一天起就孕育着一个基本矛盾即工人及劳动者同生产资料相分离；社会所有制是公有制的高级形式，生产资料既不属于任何人，也不属于任何团体，而是属于全体劳动者，属于整个社会。"
 JAP_Agrosyndicalism:0 "农业工团主义"
 JAP_Agrosyndicalism_desc:0 "通过在农业引入先进机械化工具，创作出一批又一批的农业工人组成农业工团。"
 JAP_Heavy_industry_syndicalism:0 "重工业工团主义"
 JAP_Heavy_industry_syndicalism_desc:0 "将多余的农民调入城市无疑增加了工作场所的需求，因此我们将建造更多重工业。"
 JAP_Nationalized_communications:0 "国有化通讯"
 JAP_Nationalized_communications_desc:0 "将重要的通讯设备全面国家垄断，防止财阀的复活。"
 JAP_socialism_victory:0 "日本劳工党胜利"
 JAP_socialism_victory_desc:0 "幸德秋水领导下的无政府工团主义性质的日本劳工党赢得大选胜利。"
 JAP_Syndical_government:0 "工团政府"
 JAP_Syndical_government_desc:0 "我们必须抛弃以往的政府形式，对政府的组建进行全面革命。"
 JAP_destiny:0 "工农联盟的命运"
 JAP_destiny_desc:0 "政府的官员正在讨论工农联盟，有些人极端激进的认为农民都是资产阶级分子，必须打破工农联盟并将农民永久赶到田地里。"
 JAP_People_Commune:0 "农业公社"
 JAP_People_Commune_desc:0 "通过在农村组建农业公社，以更好的应对未来高需求的发展。"
 JAP_communism_victory:0 "日本共产党胜利"
 JAP_communism_victory_desc:0 "德田球一领导下的列宁主义日本共产党获得了选举胜利。"
 JAP_Dictatorship:0 "无产阶级专政"
 JAP_Dictatorship_desc:0 "社会主义的胜利使得无产阶级成为了日本的主人。"
 JAP_Miscellaneous_shackles:0 "杂碎镣铐"
 JAP_Miscellaneous_shackles_desc:0 "日本的无产阶级再也不需要被万恶的资本主义，封建主义，独裁主义这三座大山的镣铐所控制了——日本无产阶级斩断的仅是锁链，但他们获得的是整个日本。"
 JAP_grassroots_tradeunion:0 "工团基层"
 JAP_grassroots_tradeunion_desc:0 "工人委员会和联合工团将作为我们社会主义日本的基层。"
 JAP_Commune_grassroots:0 "公社基层"
 JAP_Commune_grassroots_desc:0 "公社将作为我们社会主义日本的基层。"
 JAP_process_urbanization:0 "机械化进程"
 JAP_process_urbanization_desc:0 "农业机械化是我们在农业道路上必不可少的目标，也是想要进一步提升生产力的前提。"
 JAP_redarmyNB:0 "红军最强大"
 JAP_redarmyNB_desc:0 "白色军队黑色男爵，他们想把天皇拱上位，从萨哈林岛到德干高原，这世界上红军最强大。"
 JAP_Village_militia:0 "村社工人民兵"
 JAP_Village_militia_desc:0 "通过组织民兵提高我国的综合实力与扩大无产阶级革命力量。"
 JAP_Strengthen_alliance:0 "加强工农联盟"
 JAP_Strengthen_alliance_desc:0 "通过加强工农联盟，满足农民的民主主义需求。"
 JAP_Nationalization_trade_unions:0 "工会国家化"
 JAP_Nationalization_trade_unions_desc:0 "工会国家化是列宁主义政策之一，抹去工会革命的锐角，将其变为协调工厂生产的生产工会。"
 JAP_National_atheism:0 "国家无神论"
 JAP_National_atheism_desc:0 "宗教是人民的精神鸦片，我们的神权统治已经维持了几千年，是时候彻底砸碎这种精神毒品了。"
 JAP_democracy_victory:0 "立宪民政党胜利"
 JAP_democracy_victory_desc:0 "片山哲领导下的社会自由主义政党立宪民政党在选举中获得了胜利。"
 JAP_democracy_victory:0 "立宪民政党胜利"
 JAP_democracy_victory_desc:0 "片山哲领导下的社会自由主义政党立宪民政党在选举中获得了胜利。"
 JAP_Bureaucratic_reconstruction:0 "官僚体系重建"
 JAP_Bureaucratic_reconstruction_desc:0 "旧的官僚体系不再能适应新生的共和国，官僚体系要被全面打碎重构。"
 JAP_Eradicate_cancer_militarism:0 "铲除军国主义毒瘤"
 JAP_Eradicate_cancer_militarism_desc:0 "军国主义毒害之我国子民，吾辈誓要与军国主义做决死斗争。"
 JAP_Army_reconstruction:0 "军队体系重建"
 JAP_Army_reconstruction_desc:0 "旧军队仍然残留着许多旧日本的支持者，我们要对军队进行全面革命。"
 JAP_Reconcile_contradictions:0 "协调陆海军矛盾"
 JAP_Reconcile_contradictions_desc:0 "陆海军的矛盾持续了极长时间——这是因为曾经的两派系的反动主义者仍然留在军队的控制中，我们要对这群旧军国主义支持者全面宣战。"
 JAP_Social_liberalization:0 "社会自由化进程"
 JAP_Social_liberalization_desc:0 "旧日本的政府已经不复存在，而旧日本的制度更加不能再存在，社会自由化改革将全面进行。"
 JAP_Empower_Senate:0 "授权参议院"
 JAP_Empower_Senate_desc:0 "想要真正的民主日本，党派就不能独揽大权，一切权力归参议院！"
 JAP_Restructuring_Congress:0 "重组国会"
 JAP_Restructuring_Congress_desc:0 "任何一个机构都不能独揽大权！我们将组建下议院，与参议院结合为国会。"
 JAP_Disband_army:0 "解散军队"
 JAP_Disband_army_desc:0 "军队终将会成为反革命的势力，我们将以军事化社会代替军队。"
 JAP_Democracy_Arsenal:0 "民主堡垒"
 JAP_Democracy_Arsenal_desc:0 "日本将作为亚洲的，第一个自由民主的堡垒，日本将引领着亚洲的民主革命，泛亚主义万岁！"
 JAP_Restructuring_economy:0 "经济重组"
 JAP_Restructuring_economy_desc:0 "旧日本的经济模式已经不在适合我们的工团主义社会了，经济将被全面打散并重新构成。"
 JAP_Complete_restructuring:0 "国家机器的彻底重组"
 JAP_Complete_restructuring_desc:0 "旧日本的国家机器已经被彻底打碎——一去不复返了，新的日本被成是工人共和国倒不如说是公社。"
 JAP_lighthouse:0 "工团国际"
 JAP_lighthouse_desc:0 "新社会主义日本将组建工团国际以支持全世界工人阶级的联合与工人运动！"
 JAP_Syndical_International:0 "无政府主义没有国界！"
 JAP_Syndical_International_desc:0 "我们的战马奔腾万里……\n\n只因这份自由无价！\n\n透过机枪准星后的尘土，\n\n我追溯着敌人的踪迹\n\n安那其妈妈爱着她的孩子！\n\n安那其妈妈永不被背叛。\n\n安那其妈妈带着我们，去斩杀敌人；\n\n§Y安那其妈妈与我们同在！§!"
 JAP_Reconcile_Bolsheviks:0 "与布尔什维克和解"
 JAP_Reconcile_Bolsheviks_desc:0 "一直以来我们与布尔什维克存在着或多或少的意识形态矛盾，时候与他们和解了。"
 JAP_Embassy_Comintern:0 "共产国际大使馆"
 JAP_Embassy_Comintern_desc:0 "我们将请求共产国际大使入驻我国，以让工团国际与共产国际之间的来往更加亲密。"
 JAP_Reconstruction_administrative_system:0 "行政体系重建"
 JAP_Reconstruction_administrative_system_desc:0 "很显然，我们有一个法尔克-军国主义司令部，有一个代表着法尔克主义者的统治阶级仍在我们的政府中，我们要炮打司令部，掀起一场对政府的革命狂潮。在大部分法尔克主义者逃亡满洲的情况下，相信他们很快就会投降。"
 JAP_Import_advanced_industrial_equipment:0 "进口先进工业设备"
 JAP_Import_advanced_industrial_equipment_desc:0 "我国将进口先进工业设备以增强我国工业实力。"
 JAP_ECE:0 "最高国民经济计划委员会"
 JAP_ECE_desc:0 "通过设立国家经济计划委员会这一项目，提高我国综合经济效率。"
 JAP_steel_vn:0 "扩建神户制钢所"
 JAP_steel_vn_desc:0 "为了支持我们国内和军事工业的发展，我们需要扩大神户钢铁的生产，给我们提供必要的资源来实现我们的目标。"
 JAP_int_Vn:0 "工业化"
 JAP_int_Vn_desc:0 "国民经济计划委员会带来的迅速工业化建设，恰恰展示了我们经济制度的优越性。"
 JAP_int_2_Vn:0 "国民电气委员会"
 JAP_int_2_Vn_desc:0 "通过设立国民电气委员会这一项目，提高我国电气化建设效率。"
 JAP_rubber:0 "住友橡胶工业"
 JAP_rubber_desc:0 "起初，只有住友株式会社橡胶分公司的合作伙伴才能与该集团的化工分公司结盟，生产自己的日本产橡胶。"
 JAP_Japanese_specialties:0 "日本特色自由市场经济"
 JAP_Japanese_specialties_desc:0 "日本政府所制定的日本新经济政策，具有日本特色的“自由市场经济”。"
 JAP_Militarized_society:0 "军事化社会"
 JAP_democratic_party_now:0 "立宪民政党"
 JAP_socialist_party_now:0 "日本劳工党"
 JAP_communism_party_now:0 "日本共产党"
 Vn_jap.1.t:0 "立宪议会宣言"
 Vn_jap.1.d:0 "革命成功后，尽管名义上“日本反法尔克统一革命阵线”由幸德秋水领导，但实际上日本共产党掌握了国家政权。\n\n日本共产党宣布，立宪议会将如期召开，即使选举尚未获胜也不会违反立宪议会之民主原则...."
 Vn_jap.1.a:0 "似曾相识"
 Vn_jap.2.t:0 "立宪议会如期召开"
 Vn_jap.2.d:0 "立宪会议按照约定进行了如期召开，这场议会将决定日本未来的性质与各项制度。"
 Vn_jap.2.a:0 "好"
 Vn_jap.3.t:0 "政体"
 Vn_jap.3.d:0 "政治体制决定了未来新日本的政府机构的宏观权力分配制度，国家政治体系运作的形式，国家政权的组织形式。"
 Vn_jap.3.a:0 "分权政体"
 Vn_jap.3.b:0 "集权政体"
 Vn_jap.4.t:0 "经济制度"
 Vn_jap.4.d:0 "经济制度是社会的基础，经济制度决定了上层建筑的组织形式。"
 Vn_jap.4.a:0 "自由市场经济"
 Vn_jap.4.b:0 "工团主义经济"
 Vn_jap.4.c:0 "国家指令型计划经济"
 Vn_jap.5.t:0 "工会法律"
 Vn_jap.5.d:0 "工会法律代表着工会在社会中出现的作用。"
 Vn_jap.5.a:0 "自由工会"
 Vn_jap.5.b:0 "由工会构成的国家"
 Vn_jap.5.c:0 "国家控制的工会"
 Vn_jap.6.t:0 "选举制度"
 Vn_jap.6.d:0 "选举制度决定了人民实行新日本民主制的关键。"
 Vn_jap.6.a:0 "比例选举"
 Vn_jap.6.b:0 "直接民主"
 Vn_jap.6.c:0 "按生产关系选举"
 Vn_jap.7.t:0 "会议院制度"
 Vn_jap.7.d:0 "会议院制度决定了人民选举了自己的代表后，议员通过会议院实行职能的构架。"
 Vn_jap.7.a:0 "两院制"
 Vn_jap.7.b:0 "直接民主"
 Vn_jap.7.c:0 "一院制"
 Vn_jap.8.t:0 "立宪议会闭幕"
 Vn_jap.8.d:0 "全民立宪议会的讨论结束，立宪议会已经闭幕，立宪议会将整理讨论结果与计票，进行对政党的选举。"
 Vn_jap.8.a:0 "好"
 Vn_jap.9.t:0 "日本劳工党赢得大选！"
 Vn_jap.9.d:0 "本次会议的票数显示，日本劳工党赢得立宪议会选举。"
 Vn_jap.9.a:0 "好！"
 Vn_jap.9.b:0 "这个结果显然并不能正确地表达人民的意志！"

 Vn_jap.10.t:0 "日本共产党赢得大选！"
 Vn_jap.10.d:0  "本次会议的票数显示，日本共产党赢得立宪议会选举。"
 Vn_jap.10.a:0 "好！"

 Vn_jap.11.t:0 "立宪民政党赢得大选！"
 Vn_jap.11.d:0 "本次会议的票数显示，立宪民政党赢得立宪议会选举。"
 Vn_jap.11.a:0 "好！"
 Vn_jap.11.b:0 "这个结果显然并不能正确地表达人民的意志！"

 Vn_jap.12.t:0 "选举陷入了僵局"
 Vn_jap.12.d:0 "本次会议的票数显示，选举陷入的僵局！"
 Vn_jap.12.a:0 "这无疑说明资产阶级虚伪的议会民主已经不再适宜新日本！"

 Vn_jap.13.t:0 "德田球一的演讲"
 Vn_jap.13.d:0 "德田球一组织人员在全国各地演讲：立宪会议候选代表名单不能正确地表达人民的意志，从而产生了危机。解决这一危机只有两种办法：一是改选立宪会议的代表，立宪会议无条件承认苏维埃政权；而是若立宪会议不能承认苏维埃政权，这就意味着苏维埃政权要采取最有力、最迅速、最坚决的革命手段来反对立宪民政党人和无政府分子等反革命势力，而不管他们用什么口号和机构作掩护。凡是试图在这场斗争中束缚苏维埃手脚的行动都是帮助翻个的行为。"
 Vn_jap.13.a:0 "解散立宪议会！"

 Vn_jap.14.t:0 "新法案"
 Vn_jap.14.d:0 "日本共产党控制的全日中央执行委员会颁布法令，赋予地方苏维埃召回已选出的代表并组织改选的权力。法令规定“工兵代表苏维埃和农民代表苏维埃的代表大会，有权决定城地方自治机关以及一切代表机构的重新选举，立宪会议也不例外。"
 Vn_jap.14.a:0 "毫无疑问，一切权力归于立宪议会的口号是反革命！"

 Vn_jap.15.t:0 "德田球一的演讲"
 Vn_jap.15.d:0 "德田球一组织人员在全国各地演讲：苏维埃是比立宪会议更高的民主形式、立宪会议选出的代表并不真正代表民意、任何直接或间接地从正式的法律的角度、在普通的资产阶级的民主框架内考虑立宪会议的问题，无视阶级斗争和内战，都是对无产阶级事业的背叛，都采取了资产阶级的立场！"
 Vn_jap.15.a:0 "解散立宪议会！"

 Vn_jap.16.t:0 "解散立宪议会"
 Vn_jap.16.d:0 "德田球一迅速召集了忠于共产党的军队调集到议会大楼下，新成立的苏维埃政府立即宣布立宪民政党人与劳工党人为反革命分子，逮捕了立宪民政党党魁片山哲，并指挥赤卫队强迫其他代表退出了议会。面对东京工人的游行，德田球一早有准备，立即调动了忠于共产党的水兵迅速用机关枪镇压了游行的工人。"
 Vn_jap.16.a:0 "一切权力归苏维埃！"

