 JAP_Japanese_Commune: "建立日本公社"
 JAP_Japanese_Commune_desc: "随着无政府主义者在议会上的胜利，我们必须确保新日本不再犯下以前的错误，恢复到压迫人民的独裁政府中去。因此，我们必须确保无产阶级民主与自由的程序不会被中央压制，将国家机器代之以公社委员会实行，废除一切官僚体制，并缓慢的向无国家的无政府主义社会过渡。"
 JAP_Functions_of_the_State: "新秩序"
 JAP_Functions_of_the_State_desc: "恐怖袭击必须使一切党员都认识到这个教训——此前或许有人仍不相信认为党与社会主义受到了人民之敌的攻击，但现在，每个人都会明白这一警示——伟大的日本人民委员会共和国需要保护自己不受外敌的渗透，此前我们信任并与那些民主派分子合作，但是经过内务部的查明发现他们就是引导国家向资本主义转变，指示反革命破坏社会主义的幕后黑手，我们必须建立一套能彻底肃清内外敌人的完备的社会主义国家体系。"
 JAP_Functions_of_the_State: "新秩序"
