 JAP_Authorized_Soviets:0 "授权苏维埃"
 JAP_Authorized_Soviets_desc:0 "自我们解散了立宪议会，现在我们需要一种新的议会来代替旧资产阶级议会行使无产阶级民主。"
 JAP_JAPsoviet:0 "日本苏维埃共和国"
 JAP_JAPsoviet_desc:0 "随着和无政府分子与白军的对决宣告基本胜利，我们现在是时候正式接管作为日本合法政府的地位了。尽管还有许多工作亟需完成，但前路已豁然开朗。"
 JAP_mobilization:0 "紧急动员法案"
 JAP_mobilization_desc:0 "叛乱的爆发导致威胁逐渐扩大化，但我们的军队整体实力明显与黑军或是白军相差，因此必须马上执行动员法案扩军。"
 JAP_CMC:0 "中央红军革命委员会"
 JAP_CMC_desc:0 "旧日本法尔克残部逃亡法尔克后，陆军大换血，基本失去了优秀的军事家，因此我们需要组建我们自己的革命委员会。"
 JAP_Red_army_now:0 "紧急招兵"
 JAP_Red_army_now_desc:0 "陆军实力低劣的我们需要迅速扩军应对内战。"
 JAP_commissar:0 "政委"
 JAP_commissar_desc:0 "组建政委有助于帮助我们的军队提高士气，传输意识形态。"
 JAP_support_SOVJAP:0 "请求苏联支援"
 JAP_support_SOVJAP_desc:0 "在我们后勤吃紧的时候，想起了那个唯一一个屹立于欧洲，亚洲的社会主义大国——苏联，我们只能向苏联请求援助了。"
 JAP_repression_1:0 "镇压罢工"
 JAP_repression_1_desc:0 "毫无疑问那些罢工的工人们都是反革命分子，他们反对我们的政权，他们都是无政府主义者都是白军！而且我们镇压工人是为了保卫苏维埃政权，是迫不得已。"
 JAP_repression_2:0 "镇压水兵叛乱"
 JAP_repression_2_desc:0 "似曾相识燕归来。"
 JAP_repression:0 "镇压白军"
 JAP_repression_desc:0 "可恶的白军竟敢向我们无产阶级苏维埃叛乱。"
 JAP_repression_3:0 "镇压无政府分子"
 JAP_repression_3_desc:0 "无政府主义者从来不值得信任！尽管有了苏俄内战教训但我们还是信任了无政府主义者....现在他们已经摇身一变成为了反革命的帮手，对待阶级敌人，我们必须毫无同情心。"
 JAP_Wartime_communism:0 "战时共产主义"
 JAP_Wartime_communism_desc:0 "为了应对紧张的战事，战时共产主义再次被抬了上来。"
 JAP_CC:0 "中央执行委员会"
 JAP_CC_desc:0 "组建中央执行委员会应对紧张的国内事务。"
 JAP_liquidation:0 "清算地主"
 JAP_liquidation_desc:0 "叛乱的到来致使我们土地改革尚未完成，为了快速集体化必须马上对地主进行清算。"
 JAP_OLS:0 "工厂一长制"
 JAP_OLS_desc:0 "按照这种(一长制)企业领导制度，企业及其所辖单位只有一个领导人。 这个领导人由上级委派，在国家计划和日本法律规定的范围内，对企业的一切工作全权负责。 企业的全体人员必须服从这个领导人的命令和指挥，作用在于集中管理、护路和提高运输能力。"
 JAP_Nationalization:0 "工业国有化"
 JAP_Nationalization_desc:0 "为了保护革成果必须实行激进化政策，保证对国内工业的全面控制。"
 JAP_Municipal_Decree:0 "市政法令"
 JAP_Municipal_Decree_desc:0 "地方苏维埃政府的一切权力来自于中央，任何地方苏维埃都要承认这一点，不服中央管教的必须被替换。"
 JAP_planned_economy:0 "最高国民计划经济委员会"
 JAP_planned_economy_desc:0 "随着国内的控制彻底化，日本已经做好了实行巨大化计划经济的准备。"
 JAP_WAR_commune:0 "地方公社与民兵"
 JAP_WAR_commune_desc:0 "将农村公社化并组织民兵，提高我们打赢内战的机会。"
 JAP_Survival_Army:0 "劳动军"
 JAP_Survival_Army_desc:0 "将部分红军调入工厂提高军备生产力。"
 JAP_exploit:0 "利用“司令部”"
 JAP_exploit_desc:0 "我们的司令部是法尔克司令部，法尔克主义者藏在我们的政府中捣乱，但或许我们可以短暂的利用他们帮助我们打赢内战，但毫无疑问这会导致他们的影响扩大化。"
 JAP_OPD:0 "一党专政"
 JAP_OPD_desc:0 "一切听从共产党领导，共产党领导一切！。"
 JAP_Solve_dangers:0 "解决隐患"
 JAP_Solve_dangers_desc:0 "现在内战几近胜利，我们终于可以解决“司令部”这个隐患了。"
 JAP_Proletarian_command:0 "无产阶级司令部"
 JAP_Proletarian_command_desc:0 "法尔克主义者已经被我们从政府中剔除，现在终于能留出空位让真正的有觉悟的无产阶级群众们进来了。"
 JAP_cleaning:0 "清洗法尔克"
 JAP_cleaning_desc:0 "“司令部”在我们的社会中已经起到了不少的影响，如果我们不迅速解决这些受到影响的法尔克主义者，可能会危害到我们的政权。"
 JAP_Political_Protection_Bureau:0 "中央政治保卫局"
 JAP_Political_Protection_Bureau_desc:0 "“司令部”在我们的社会中已经起到了不少的影响，如果我们不迅速解决这些受到影响的法尔克主义者，可能会危害到我们的政权。"
 JAP_W_Dictatorship:0 "无产阶级专政！"
 JAP_W_Dictatorship_desc:0 "到目前为止我们所取得的一切都是用革命暴力赢得的，因为资产阶级思想从来不想自行消散。日本将不会再容许任何有关资本主义的传播，这种思想必须被摧毁。如果我们容忍这种思想，就无法将革命思想灌输给民众。持有资本主义思想的人将会被判处叛国罪，并经由委员会直接审判。"
 JAP_NAT:0 "国家无神论"
 JAP_NAT_desc:0 "宗教是人民群众的精神鸦片，而法尔克政府依靠宗教统治着人民，现在宗教仍然残余在我们国内成为法尔克的得力助手，我们必须消灭宗教。"
 JAP_eradicate_new:0 "铲除军国主义"
 JAP_eradicate_new_desc:0 "军国主义的思想在我们军队中久久不散，这种思想只会导致军队成为反革命。"
 JAP_RECON:0 "消除陆海军矛盾"
 JAP_RECON_desc:0 "陆海军的矛盾影响着我国的生产，总体作战，这种现象必须被消除。"
 JAP_NEP:0 "新经济政策"
 JAP_NEP_desc:0 "随着国内环境的逐渐稳定，战时共产主义的经济处于崩溃的边缘，现在我们必须调整经济车头。"
 JAP_Working_Committee:0 "中央工会委员会"
 JAP_Working_Committee_desc:0 "为了控制工会让工会成为帮助工厂生产的得力助手，组织一个中央工会委员会将是必要。"
 JAP_SAWP:0 "加强工农联盟"
 JAP_SAWP_desc:0 "工人与农民是我们国家的主人，强化工农联盟让农民更具有影响力。"
 JAP_lighthousenew:0 "亚洲共产主义灯塔"
 JAP_lighthousenew_desc:0 "革命在日本大获全胜，我们将在亚洲建立起第一个社会主义共和国。"
 JAP_Urbanization_new:0 "城镇化建设"
 JAP_Urbanization_new_desc:0 "为了提高我国的总体建设与为了适应生产力发展，我们需要对日本进行全面建设。"
 JAP_NEC:0 "国家电气化委员会"
 JAP_NEC_desc:0 "日本的电气化程度不高，组建国家电气化委员会进一步发展日本。"
 JAP_electrification_new:0 "电气化建设"
 JAP_electrification_new_desc:0 "提高我国总体电气化建设。"
 JAP_mechanization_new:0 "机械化进程"
 JAP_mechanization_new_desc:0 "随着农业已经实现了集体化，现在将着眼于农业机械化的建设。"
 JAP_OFYP_new:0 "第一个五年计划"
 JAP_OFYP_new_desc:0 "最高国民计划经济委员会以及提出了第一个五年计划。"
 JAP_Industrial_Committee:0 "国家工业委员会"
 JAP_Industrial_Committee_desc:0 "只有本国的人民才最懂本国的工业化建设。"
 JAP_Foreign_experts:0 "聘请外国专家"
 JAP_Foreign_experts_desc:0 "外国专家将给我国带来更先进的工业。"
 JAP_SFYP:0 "第二个五年计划"
 JAP_SFYP_desc:0 "一五计划全面胜利的成功了，马上开启第二个五年计划。"
 JAP_Manchurian_Revolution:0 "追歼穷寇"
 JAP_Manchurian_Revolution_desc:0 "我们必须将革命战火燃向旧日的殖民地，彻底摧毁我国意识形态敌人的最后堡垒。"
 JAP_Asiacommunism:0 "泛亚共产主义同盟"
 JAP_Asiacommunism_desc:0 "西方模式的共产主义在这片大陆可没有立足之地，我们必须和邻国的亚细亚同胞并肩作战，携手开创出符合本地区需求的共产主义革命道路。"
 JAP_NAC:0 "东亚人民共和国联盟"
 JAP_NAC_desc:0 "东亚社会主义国家之间界限应该被废除！一座宏伟的东亚社会主义联盟将拔地而起。"
 JAP_SOVcommunism:0 "加入共产国际"
 JAP_SOVcommunism_desc:0 "我们无法孤军对抗整个世界，必须要与共产主义革命的发源国并肩作战，共同捍卫革命成果！"
 JAP_Philippinesrevolution:0 "菲律宾革命"
 JAP_Philippinesrevolution_desc:0 "菲律宾人仍然受着美帝国主义的统治，现如今这一现象马上将不复存在。"
 JAP_American_Revolution:0 "美国革命"
 JAP_American_Revolution_desc:0 "美国明面上说着门罗主义，不插手亚欧非大陆，但实际上暗面进行军队进攻，武器交易大发战争财，还压榨，经济侵略其他国家。"
 JAP_Penetrate_Asia:0 "渗透亚洲"
 JAP_Penetrate_Asia_desc:0 "革命传播到了一个又一个国家——亚洲的无产阶级，联合起来！。"
 JAP_Support_India:0 "支援印度"
 JAP_Support_India_desc:0 "印度人仍受着英国殖民政府的统治，印度护国军正在伺机而动挑选最佳的时机，现在我们将公开支援苏巴斯·钱德拉·鲍斯领导的革命。"
 JAP_RAS:0 "红军专业化"
 JAP_RAS_desc:0 "内战时期红军只是临时的民兵队伍，但现在，我们已经完全有能力进行红军专业化，将红军真正的变成一支即能保家卫国，又能支援革命的军队。"
 JAP_IRA:0 "国际革命军"
 JAP_IRA_desc:0 "革命斗争并不会仅仅止步于日本，我们还必须将燎原之火燃向其他国家，工人阶级最英勇无畏的战士们将不再局限于国族，誓要进一步加速他国的革命进程！"
 JAP_Southeast_Asia:0 "解放东南亚"
 JAP_Southeast_Asia_desc:0 "革命传播了一个又一个国家。随着东亚的彻底解放，革命战火将燃向东南亚！"
 JAP_SBgovernment:0 "毫无合法性的政府"
 JAP_SBgovernment_desc:0 "随着我们解散了立宪议会，不仅民众的支持度对我们大大降低，国际社会上也普遍不被承认。"
 JAP_SBgovernment_2:0 "低合法性的政府"
 JAP_SBgovernment_2_desc:0 "我们成功在内战中打出了一些战绩，这让我们处于内战上风，现在国际社会上一些国家承认了我们。"
