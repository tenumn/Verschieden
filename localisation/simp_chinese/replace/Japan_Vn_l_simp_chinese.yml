 Vn_jap.67.t: "[FROM.GetName]邀请投资"
 Vn_jap.67.desc: "[FROM.GetName]最近发生了共和主义的革命，天皇制被推翻了，新生的日本共和国正在力求开放，以自由，和平的新眼光面向世界。\n日前，新日本共和国的政府派遣大使来到我国，邀请我国向其投资，如果我们同意，我们就可以与当地财阀的合作下获得一笔不菲的收入，同时，他们也承诺会扶持我们的企业。"
 Vn_jap.67.a: "这等互惠互利的好事何乐而不为？"
 Vn_jap.67.b: "放他妈的狗屁，我才不信这一套"
 Vn_jap.68.t: "[FROM.GetName]支持投资我国"
 Vn_jap.68.d: "在[FROM.GetName]政府与我国关于外交问题谈妥后，他们欣然同意了关于企业投资的邀请——当然，我们的财阀朋友们帮了我们不少。新的工厂已经开始建设，相信很快以后，我国的经济就能实现腾飞。"
 Vn_jap.68.a: "他们是有眼光的！"
 Vn_jap.69.t: "[FROM.GetName]拒绝投资我国"
 Vn_jap.69.d: "[FROM.GetName]政府以财政紧张，内政问题等等为理由拒绝了我们的邀请，但他们真的抽不出钱吗？。"
 Vn_jap.69.a: "真是差劲。"
 Vn_jap.70.t: "议会选举"
 Vn_jap.70.d: "在过去的六个月里，我们见证了日本社会共和国政治生活的不断变化和发展。今天，我国又迎来了一次重要的议会选举。\n这次选举是我们国家民主进程中的重要一步，标志着人民对政府的信任和支持。候选人们积极参与竞选，展现出对国家未来的关注和热爱，他们的竞选活动吸引了广泛的关注和讨论。\n在选举现场，选民们踊跃投票，表达了对各党派的不同期待和信任。无论胜负，这次选举都将为我国未来的发展指明方向，推动我们迈向更加繁荣和稳定的明天。\n让我们共同期待选举结果的揭晓，相信无论结果如何，都将是我国民主进程的新一步，是我们共同携手建设美好未来的起点。"
 Vn_jap.70.a: "每一次选举都是民主的进步！"
 Vn_jap.71.t: "[GetDateText]通知"
 Vn_jap.71.d: "[GetDateText]共产党扩大会议认为，应当撤销自革命以来的旧文化法律条例——《文化改造提纲》，解职以野吕荣太郎为首的原文化革命小组，提出重新设立“文化革命小组”，隶属于政治局常委会。\n《通知》列举了《文化改造提纲》的十大罪状，逐条批驳。它严厉批驳了《文化改造提纲》中提出的有破有立、“真理面前人人平等”等观点，要求实行“无产阶级在上层建筑其中包括各个文化领域的专政”。它指责《文化改造提纲》及其作者“反对把社会主义革命进行到底，反对以德田主席为首的党中央的文化革命路线，打击无产阶级左派，包庇资产阶级右派，为资产阶级复辟作舆论准备”。\n《通知》认定，党内、国内的政治形势是学术界、教育界、新闻界、文艺界、出版界等文化领域的领导权都不在无产阶级手里；从中央到各县市自治区有一批“混进党里、政府里、军队里和各种文化界的资产阶级代表人物”、“反革命的修正主义分子”，“一旦时机成熟，他们就会夺取政权，由无产阶级专政变为资产阶级专政”。“例如布哈林那样的人物，他们正睡在我们的身旁”，“被培养为我们的接班人”。所以文化革命的目的是对他们进行批判，“清洗这些人，有些则要调动他们的领导权”。。\n简而言之，《通知》以阶级斗争为纲为主要议题，它要求各级党委立即停止执行《文化改造提纲》，我们必须立即警惕身边的一切走资派分子，掀起新的斗争，为保证社会主义的未来！"
 Vn_jap.71.a: "革命万岁！"
 Vn_jap.72.t: "《横扫一切牛鬼蛇神！》"
 Vn_jap.72.d: "《横扫一切牛鬼蛇神！》——工人日报\n号召广大无产阶级要彻底破除几千年来一切剥削阶级所造成的毒害人民的旧思想、旧文化、旧风俗、旧习惯！\n我们现在正在无产阶级与资产阶级斗争的风口，我们必须与之做坚决的斗争，同时，摧毁一切旧思想、旧文化、旧风俗、旧习惯——我们的口号就是如此，在无产阶级、共产主义、社会主义运动产生以前的漫长历史阶段里，所有先人创造、社会形态遗留下来的文化遗产，尤其是“资产阶级”的思想和风俗习惯，都是旧的、腐朽的、反动的，必须与之彻底决裂，清除干净！"
 Vn_jap.72.a: "革命万岁！"
 Vn_jap.73.t: "人民武装支左通知"
 Vn_jap.73.d: "《人民武装支左通知》，即人民武装支持广大造反派的决议，该决议号召人民武装执行“支左、支工、支农、军管、军训”任务。其中的“支左”是核心工作，即支援“左派群众”对各级党政机构进行夺权。\n对资产阶级的武装斗争已经开始白热化，军队中出现反对文化大革命的声音，党中央必须确保对人民武装的控制，尤其是——清洗那些混入军中的，资产阶级分子。党现在号召广大武装力量立即执行支左的决议，并号召造反派立即组建革命卫队，以保卫社会主义的革命成果！"
 Vn_jap.73.a: "德田主席万岁！"
 Vn_jap.73.b: "支持保守派"
 Vn_jap_73_TT: "将创建三只红卫兵师"
 Vn_jap.74.t: "党中央号召镇压反革命！"
 Vn_jap.74.d: "我们必须肃清一切反革命分子以保卫我们的社会主义未来，尽管“革命的混乱”已经持续了极长时间，但资产阶级们已经开始在混乱中重建“混乱的秩序”，以腐化当前的革命成果，我们必须予以坚决的反击，必须确保党政机关不受资产阶级的侵蚀——军队中已经出现了密谋的声音，我们要立即号召红卫兵保卫革命的成果，与一切倒退的道路做坚决的决裂！摆在我们面前的只有两条路，要么是社会主义，要么是资本主义！一切地方革命委员会务必对反革命分子实行坚决的镇压！"
 Vn_jap.74.a: "革命无罪！"
 Vn_jap.75.t: "最后的斗争"
 Vn_jap.75.d: "与资产阶级的斗争已经来到了最后的阶段，现在我们的任务就是立即肃清那些在革命中夺了无产阶级的反动分子，他们伪装成革命委员会，试图骗过党的眼睛——但广大群众的眼睛是雪亮的，共产党能走到今天正是因为与群众相结合，反动分子逃不过我们的法眼！这是最后的斗争，共产主义的胜利就在眼前！"
 Vn_jap.75.a: "共产党万岁！"
 Vn_jap.76.t: "焚毁过去"
 Vn_jap.76.d: "旧思想、旧文化、旧风俗、旧习惯不能在毒害，腐蚀我国的工人与社会主义了！我们必须立即展开焚毁过去的运动，消灭一切有关反动思想的书籍，文化，习俗！并以无产阶级社会主义的道德观取而代之！"
 Vn_jap.76.a: "破四旧！"
 Vn_jap.77.t: "军队政变"
 Vn_jap.77.d: "一场曾在文化大革命被解职时为首的前共产党员在军队的支持下的密谋发动了政变，结束了混乱，军队已经开始实行戒严令，他们声称极左的错误路线必须终结。\n革命结束了，新的政府已经开始着手清理前共产党主席德田球一的极左遗产，并声称准备进行市场改革，放弃死板的计划经济路线。"
 Vn_jap.77.a: "已阅"
 Vn_jap.78.t: "[GetMonth]提纲"
 Vn_jap.78.d: "一群保守派军事将领对现状提出的了异议，尤其是——反对他们认为越来越不受的控制的文化大革命及红卫兵运动，老干部们正在集体抵制文化大革命，简而言之[GetMonth]提纲认为文化大革命的持续威胁到了老干部们的权力，利益甚至是人身安全的侵害。"
