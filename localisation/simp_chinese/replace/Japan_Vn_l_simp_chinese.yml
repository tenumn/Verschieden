 Vn_jap.57.b: "讲座派赢得青睐"
 Vn_jap.58.t: "社会的前进理念"
 Vn_jap.58.d: "随着立宪议会将一切权力交予人民民主联盟后，关于一场社会主义真理辩论的议程在代表大会中召开，新代表大会将确保建立与以往完全不同的体制——是追随社会主义民主精神呢？还是“废除一切形式的镣铐”呢？"
 Vn_jap.58.a: "我们必须打倒极权主义!"
 Vn_jap.58.b: "我们必须做自己的主人！"
 Vn_jap.59.t: "民主的未来"
 Vn_jap.59.d: "随着立宪议会将一切权力交予民主派后，新的议会召开了第二次选举——这是民主党派为新的选票的斗争，究竟是左翼的社会党，还是右翼的立宪民政党？两党都持着不同的社会主义看法，但是——都认同民主体制下的社会主义。"
 Vn_jap.59.a: "社会党赢得选民青睐"
 Vn_jap.59.b: "立宪民政党大胜而归"
 Vn_jap.60.t: "自由的未来"
 Vn_jap.60.d: "无政府主义代表大会取得统治地位后，新的理念斗争开始了——无政府主义的未来究竟是工团主义的还是共产主义的？"
 Vn_jap.60.a: "工会派胜利"
 Vn_jap.60.b: "共产派胜利"
 Vn_jap.61.t: "无产阶级新文化"
 Vn_jap.61.d: "革命胜利后，新政府鼓励下，不同于以往的思想禁锢——无产阶级新文化正在蓬勃发展，文艺创作迎来了前所未有的自由与活力。艺术家们通过各种形式的创作，积极发扬社会主义精神，弘扬人民的力量和智慧。同时，政府也特别注重于支持技术性创新，鼓励科学技术与文化艺术的融合，为日本人民带来更加便利的技术分享与体长技术进步。\n在日本人民委员会共和国的新时代，广大群众积极参与文化艺术活动，享受着文艺自由的红利。无论是参与文学创作、艺术表演还是音乐演奏，每个人都有机会展现自己的才华和创意。群众的文化艺术活动不仅丰富了社会生活，也促进了人们之间的交流和团结。他们的努力与创造为社会主义文化的繁荣注入了源源不断的活力和动力。"
 Vn_jap.61.a: "文艺自由！"
 Vn_jap.62.t: "政治委员"
 Vn_jap.62.d: "革命胜利之际，为破除军国主义思想对陆军的禁锢，特设立政治委员。\n政治委员的设立将帮助发扬民主精神。政治委员们积极倡导民主价值观，促进了士兵之间的平等和团结。他们组织了各种民主教育活动，让士兵们更好地了解和实践民主原则，增强了他们的民主意识和参与意识。\n政治委员制度的设立也为士兵们提供了一个表达意见和批评的平台。政治委员们鼓励士兵们积极参与决策和事务管理，尊重他们的个体权利和自由。这种开放的氛围让士兵们感到更加自由和舒适，有利于增强他们的凝聚力和士气。\n通过政治委员制度的推行，我们相信军队将逐步实现民主治军的目标，为新日本的发展和进步做出更大的贡献。\n在未来的工作中，应当继续努力完善政治委员制度，促进军队的民主化进程，为国家的安全和繁荣做出更大的贡献。"
 Vn_jap.62.a: "军队民主！"
 Vn_jap.63.t: "打倒财阀！"
 Vn_jap.63.d: "无产阶级专政的建立，第一步就是解除资产阶级的武装，新的革命政府呼吁全国民众积极参与打倒财阀行动，推动大革命的延续和发展，鼓励对过去封建思想和资本主义剥削的彻底否定。\n在各大城市，工人、农民、学生等各个阶层的人群都纷纷行动起来，展开了示威游行、罢工和抗议活动。他们用实际行动诠释了对财阀剥削的愤怒和对社会主义的信念，展现了共同奋斗的决心和力量。\n在示威过程中，财阀们遭到群众游街示众，情景激烈震撼。他们身穿华丽西装，满脸戾气，被愤怒的民众紧紧包围，手持标语，高呼口号，控诉着贪婪剥削的罪行。财阀们惊恐不安，试图逃离，但无济于事，只能忍受着群众愤怒的目光和责骂。"
 Vn_jap.63.a: "社会主义万岁！"
 Vn_jap.64.t: "选举"
 Vn_jap.64.d: "在过去的六个月里，我们见证了日本人民委员会共和国政治生活的不断变化和发展。今天，我国又迎来了一次重要的议会选举。\n这次选举是我们国家民主进程中的重要一步，标志着人民对政府的信任和支持。候选人们积极参与竞选，展现出对国家未来的关注和热爱，他们的竞选活动吸引了广泛的关注和讨论。\n在选举现场，选民们踊跃投票，表达了对各党派的不同期待和信任。无论胜负，这次选举都将为我国未来的发展指明方向，推动我们迈向更加繁荣和稳定的明天。\n让我们共同期待选举结果的揭晓，相信无论结果如何，都将是我国民主进程的新一步，是我们共同携手建设美好未来的起点。"
 Vn_jap.64.a: "我没意见"
 Vn_jap.65.t: "文学阵线"
 Vn_jap.65.d: "文学阵线是劳农派曾经于1920年成立的报刊式组织，但随后经历了反动军国主义政府的封杀。\n随着革命胜利，新政府重启了这一组织——以更现代化的形式，文学阵线一方面将取代私立报刊的道听途说误导民众的情况成为国家官方的机关报，并确保民众不论是战争时刻，还是和平时期听到的永远是正确无误的信息，另一方面文学阵线如其名字一样，鼓励各个文学艺术家积极投稿，在报刊国内外政治新闻的同时也支持文化艺术的发展，同时帮助推行教育措施提高识字率。"
 Vn_jap.65.a: "我没意见"
 Vn_jap.66.t: "皇统的命运"
 Vn_jap.66.d: "社会主义的目的在于谋求人民的和平，进步和幸福。为了达到这个目的而打倒对社会有害的阶级制度，使得全体人民得到平等的社会地位，这就是社会主义的实践····社会主义当然不是为了君主一人，而是为了全体人民，所以在这一点上它与进步的民主主义是一致的·····君主的职责与目的无外乎便是为了全体人民谋福利····不论君主制还是民主制，只要实行社会主义，就一定会繁荣·····实际上，已经对于向富豪阶级让步感到不耐烦的帝王，毅然决然和城乡劳动人民联合起来建立一个社会主义帝国，绝不是一件难事。\n           ————幸德秋水\n简而言之，新的问题接踵而来——这是关乎到我们国家根本体制的事，议会中正在分裂为两个派系，一部分人支持遵循幸德秋水的意见——保留天皇体制，一部分人支持彻底废除君主制，建立共和体制。"
 Vn_jap.66.a: "我们应当放下过去了"
 Vn_jap.66.b: "给天皇制平反，仅此而已"
 Vn_jap.66.c: "天皇忠诚于人民！"
 Vn_jap.66.dd: "人民忠诚于天皇！" 
 Vn_jap_66_dd_tt: "§R我们将重建天皇体制！§!" 
