 JAP_Anti_fascist_front:0 "“禁止通过！”"
 JAP_Anti_fascist_front_desc:0 "地下的社会主义者，共和主义者已经组成了统一战线，密谋的活动越来越激烈，反政府的武装随时都可能发动一场革命推翻天皇。\n20年代革命的记忆并没有被日本人遗忘，更多人—农民，商人，甚至一部分官员，仍然期待着共和国和一部共和制宪法。"
 JAP_Bushido_spirit:0 "武士道精神"
 JAP_Bushido_spirit_desc:0 "德川幕府时期，为巩固武士对统治者的完全服从做提倡的“军队礼仪”，对视死如归，追求尊严与绝对忠诚是这种思想的主要概括。如今武士道精神正日益成为军国主义的培养皿。"
