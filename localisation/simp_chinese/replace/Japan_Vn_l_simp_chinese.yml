 Vn_jap.25.t:0 "皇道派兵变！"
 Vn_jap.25.d:0 "就于昨日夜晚，皇道派发动了一场打着“清君侧”，“尊皇讨奸”的旗号的兵变！所幸天皇陛下并不知此事！一夜之间，我们的阁僚被屠杀了无数，不过最终——幸运仍然是站在我们这边的，海军并不支持万恶的陆军马鹿发动的叛乱，我们成功镇压了这场兵变——并且，经过我们的调查发现，这场兵变很可能联系到许多基层甚至上层的军官，叛乱思想也来自于北一辉！"
 Vn_jap.25.a:0 "马上逮捕他们！"
 Vn_jap.26.t:0 "冈田启介内阁辞职"
 Vn_jap.26.d:0 "由于兵变的发生与影响，冈田启介内阁宣布总辞职。"
 Vn_jap.26.a:0 "这加剧了政治混乱"
 Vn_jap.27.t:0 "广田弘毅内阁宣布辞职"
 Vn_jap.27.d:0 "政友会议员滨田国松发表批判军部的演说，政党与军部的对立表面化。陆军大臣寺内寿一要求解散议会，政党出身的阁僚表示反对，最终导致了内阁的总辞职。林铣十郎宣布接替内阁重新组阁。"
 Vn_jap.27.a:0 "我们需要一个稳定的政治环境"
 Vn_jap.28.t:0 "林铣十郎内阁宣布辞职"
 Vn_jap.28.d:0 "在最近的总选举中批评政府的票数居多，政友会、民政党占绝对多数，发起倒阁运动。内阁采取置之不理的对策，但被军部所抛弃，因此导致了林铣十郎内阁总辞职，接替它的是近卫文麿内阁。"
 Vn_jap.28.a:0 "在愈发紧急的情况下帝国需要稳定的政治环境"
 Vn_jap.29.t:0 "肃军"
 Vn_jap.29.d:0 "由于兵变的发生，现实显然告诉我们从皇道派军队中任命阁僚显然是不正确的，因此自现在起不再从皇道派中任命陆海军大臣，恢复军部大臣现役制。"
 Vn_jap.29.a:0 "早该图图了"
 Vn_jap.30.t:0 "军部士兵在卢沟桥挑起事端！"
 Vn_jap.30.d:0 "军部手下的几名将领企图计划在中国边境挑起事端以将战争范围扩大到对支那的全面战争！但我们对中国的战争是否做全了准备？"
 Vn_jap.30.a:0 "默认军部的行为"
 Vn_jap.30.b:0 "默认军部的行为"
 Vn_jap.30.c:0 "§R默认军部的行为§!"
 Vn_jap.30.dd:0 "§Rℼ 默 ⁥认军 部 的꒮行髧为§!"
 Vn_jap.30.g:0 "§R₼믩ₘ臢꒮蛥ₛ闦₨臢벼꿫颢鋪財ꛮ莢ꯩ蒢ꏫ㲤戯摯㹹⼼瑨汭§!"
 Vn_jap.31.t:0 "兵败卢沟桥！"
 Vn_jap.31.d:0 "帝国皇军显然对支那人过于轻视了！一时脑热的决定并未取得胜利，而这种行为似乎已经惹恼了支那人，我们需要注重保护我们的在华公民了！\n——我们该如何应对？"
 Vn_jap.31.a:0 "借力打力，伪造争端由支那人引起"
 Vn_jap.31.b:0 "说明领导层该换换人了！"
 Vn_jap.32.t:0 "卢沟桥的胜利！"
 Vn_jap.32.d:0 "卢沟桥事件证明支那人不过是纸糊的老虎！蒋介石的政府应该接受日本的领导，让我们大东亚步入共荣！如果蒋政府及其官僚反对这样解放亚洲的大东亚圣战，日本皇军将会采取特殊行动，保证东亚远离西方殖民主义的威胁并将其置于安全之下！"
 Vn_jap.32.a:0 "这再一次捍卫了帝国皇军的荣耀！"
 Vn_jap.33.t:0 "被胜利冲昏头脑"
 Vn_jap.33.d:0 "“胜利的果实向我们来的太快了\n					——裕仁天皇”\n此前数个月中连续性的重大胜利似乎使得皇军庆祝的过头了，一些内阁劝告我们应当制止这种风气，对于中国这一庞大地区，还是应该采取谨慎的政策。\n而一些人认为这种为胜利而庆祝没什么大不了的，应当鼓励皇军的庆祝以向前加速吞并全中国。\n		——你的选择是？"
 Vn_jap.33.a:0 "狂欢吧！"
 Vn_jap.33.b:0 "这种自大的风气应当被制止！"
 Vn_jap.34.t:0 "中国领土政策"
 Vn_jap.34.d:0 "随着大中华领土已经完全收入日本囊中，而我们目前也清楚：日本无法完全吃下体量如此之大的国家，总之不论如何，中国接受日本的领导已经是板上钉钉，现在，是时候决定对中国的战后领土战策了——是拆碎；还是一个统一的中国？"
 Vn_jap.34.a:0 "拆碎中国——日本将直接领导中国各省！"
 Vn_jap.34.b:0 "统一的中国，但忠诚于日本！"
 Vn_jap.35.t:0 "异议！"
 Vn_jap.35.d:0 "最近，在军部的压力下议会通过了《关于社会稳定及镇压政策法案》，该法案旨在将包括且不限于派遣军队，不经法庭审判直接执刑，勒令解散非官方民间组织等方式将镇压扩大化以强化社会稳定。\n法案的推行很快受到了反对，并使文官集团骚动起来，以鸠山一郎为首的立宪派向现任政府发出起诉，认为该法案的执行“仅仅只是掩盖问题，不能解决问题的根本，最后只会导致问题的扩大化”。文官集团要求政府立即停止该法案，并应对立即着手于解决“问题的根本”。"
 Vn_jap.35.a:0 "大日本帝国没有任何问题！要相信天皇，相信国家，好日子还在后头呢！"
 Vn_jap.35.b:0 "没错，该法案并没有解决任何实际问题！真正的理性者都应该支持鸠山一郎！"
 Vn_jap.36.t:0 "东京游行"
 Vn_jap.36.d:0 "鸠山一郎等人的声音传遍了整个东京乃至大半个日本，要求政府下台的呼声越来越高。学生，工人，农民与退伍的士兵聚集在东京发动了数万人的声势浩大的集会要求实现民主化与土地改革，他们手举写着“打破阀族，拥护宪政”的横幅，托着鸠山一郎的肖像向政府挺进。尽管大正时代已驾鹤西去，但民主主义的精神仍旧存在于日本民众的心中\n日本政府声称该运动收受了法国等境外势力的贿赂。"
 Vn_jap.36.a:0 "派遣坦克！"
 Vn_jap.36.b:0 "支持群众的选择！"
 Vn_jap.37.t:0 "倒阁运动！"
 Vn_jap.37.d:0 "以鸠山一郎为首的文官集体宣布支持东京的游行并发起倒阁运动：军权当政的行为已引起整个日本国民的不满。东京的工人发动了总罢工，军队中的民主主义支持者在鸠山一郎的领导下冲入政府，逮捕了所有政府官员与军官，天皇拒绝支持现任政府。"
 Vn_jap.37.a:0 "天皇手握皇权的时代已经过去了！"
 Vn_jap.38.t:0 "戒严令"
 Vn_jap.38.d:0 "最近政府发生的政变使得国内混乱程度加剧，极右翼军事部队开始血腥镇压民主运动，农民们组成了民兵在街上搭起街垒与极端分子对峙，屠杀事件每天都发生在东京的街道上。\n为了应对极右翼分子与保护民主革命的成果，鸠山一郎宣布开始戒严，并支持组建国民自卫队对抗极右翼分子的反扑，政府已经开始向民间组织分发枪支，第三次护宪运动开始。"
 Vn_jap.38.a:0 "自由，平等，博爱！"
 Vn_jap.39.t:0 "少壮派军官发动政变"
 Vn_jap.39.d:0 "日前，皇国军队中的一群少壮派军官发生了暴动，将包括首相在内的诸多政府阁僚残忍杀害。他们目前已经占领了东京市区，同时也将皇居置于其掌控当中。起事者们声称，他们今日之举是为了清洗政府当中的“腐败之徒”，挽救“国体之危”，重振天皇陛下作为君王至高无上的地位。\n\n由于他们的起事出乎意料地在军队当中吸引了大批的追随者，以至于本该作出的反制行动也在这帮人对旧政府忠诚派的大规模逮捕和刺杀行动当中被先行剿灭。而由于事发突然且事态的发展迅速，同时皇居亦被叛军所控制，天皇陛下本人并未对这帮叛军降下圣怒表示责罚。\n\n鉴于政府方面有组织的抵抗似乎已经土崩瓦解，可以想见，距离叛军方面正式宣布天皇陛下独断皇国内外并建立由陛下统揽军政大权的皇道政制，只是时间问题了。"
 Vn_jap.39.a:0 "天皇陛下万岁！"
 Vn_jap.40.t:0 "推举领袖"
 Vn_jap.40.d:0 "随着天皇已被遭到控制，旧政府的腐败政客也已消灭，是时候组建新的革命政府了。"
 Vn_jap.40.a:0 "北一辉万岁！"
 Vn_jap.40.b:0 "一切照旧！"
 Vn_jap.41.t:0 "天皇制的命运"
 Vn_jap.41.d:0 "虽然天皇仍被软禁再其皇居中，但我们不能永远依靠他的影响真正向前迈进。我们已经确立了政府内的权威地位，是时候决定天皇制的命运了！"
 Vn_jap.41.a:0 "天皇制机关化！"
 Vn_jap.41.b:0 "彻底废除君主制！"
 Vn_jap.42.t: "东京审判：皇族的命运"
 Vn_jap.42.d: "随着伟大的革命战争结束，一切权力已经被全日本中央工农代表委员会夺取，新的革命政府必须确保自己不再重复军国主义分子压迫人民的道路———第一步便是向旧反动分子做出公开公正的审判，昭示天下。\n当革命民兵攻入东京夺取控制后，天皇的皇居也被一并控制，尽管一些军国主义分子叛逃到了满洲，但天皇及其皇族并未来得及逃跑便被抓捕，现在已被关入革命监狱中。显而易见，世袭统治阶级在我们正努力建设的新日本当中没有容身之所，为了建设人民的国家，我们必须废君主而立共和。那么应该如何处置他们呢？"
 Vn_jap.42.a: "将皇族枭首正法！"
 Vn_jap.42.b: "将皇族驱逐出境！"
 Vn_jap.42.c: "下放皇族进入劳改营！"
 Vn_jap.42.dd: "天皇也是军国主义的受害者，应当让皇族分子成为我国自由平等的公民！"
 Vn_jap.43.t: "东京审判：军国主义分子的命运"
 Vn_jap.43.d: "并非所有军国主义分子都叛逃到了满洲，约1/2的人尚未来得及逃跑便被逮捕，一切军国主义分子都是压迫剥削人民及发动侵略战争的罪魁祸首，我们必须做出公开公正的审判昭示天下。"
 Vn_jap.43.a: "全员枪毙！"
 Vn_jap.43.b: "下放劳改营！"
 Vn_jap.43.c: "驱逐出境！"
 Vn_jap.43.dd: "我们应当给前朝留点仁慈，无罪释放吧，但是剥夺政治权终身。"
 Vn_jap.43.e: "或许我们可以考虑让其中的一些温和派与我们合作？"
 Vn_jap.44.t: "幸德秋水同志患病！"
 Vn_jap.44.d: "就在昨天，几十个电话向幸德秋水同志办公室打去无人接听后，主席同志的助手最终发现了——思想的巨人倒在了地板上。\n据悉，幸德秋水同志虽然已经脱离了危险状态，但他的身体情况已经不适合主政国家大事了——至少不适合做主要政治工作的活。\n幸德秋水同志此前一直主持国家大事，并是革命以及新国家建设改革的主要推动者，如今因为他的患病表明国家的航线脱离了原本预定的轨道——因为他身体的原因，我们也无法从其处得知此后对国家的预想，任何一个人都有自己对社会主义的看法。\n新的权力斗争开始了，必须立刻召开立宪议会，以确保我们的新领袖能达到我们曾经的社会主义思想的巨人的高度。"
 Vn_jap.44.a: "愿幸德秋水同志身体健康！"
