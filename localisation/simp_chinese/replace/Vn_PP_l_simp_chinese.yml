 child_labor_allowed: "允许童工"
 child_labor_allowed_desc: "儿童与妇女一样，进入社会劳动，权利不受保护。"
 restricted_child_labor: "限制童工"
 restricted_child_labor_desc: "直接通过修订法律体现对童工的保护，最低工资权益与严格的工作时间限制。"
 charitable_compulsory_primary_school: "慈善义务教育"
 charitable_compulsory_primary_school_desc: "儿童劳动在官方层面被禁止，儿童的义务教育责任则主要由私人慈善机构负责。"
 nation_compulsory_primary_school: "国家义务教育"
 nation_compulsory_primary_school_desc: "一切童工皆由法律禁止，儿童的义务教育及其他权益由国家直接保障。"

