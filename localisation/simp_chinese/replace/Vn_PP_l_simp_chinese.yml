 collectivization_of_agriculture:0 "农业集体化"
 collectivization_of_agriculture_desc:0 "为了应对可能的战争、革命与灾难以及获得更高的产量与为工业化铺路，在我们宣传集体主义的基础上有必要农业集体化。"
 Nationalization_of_banks:0 "银行国有化"
 Nationalization_of_banks_desc:0 "建设社会主义的第一阶段就必须要将银行国有化为国家所用。"
 ss:0 "党卫军"
 ss_desc:0 "我们要组建为我们自己党专用的，并且是更加高级，训练精明的强大军队。"
 Red_Guards:0 "赤卫队"
 Red_Guards_desc:0 "在共产主义革命浪潮中，赤卫队既是工人阶级的强大后盾，又是保证我们党全面领导的重要基础。"
 soviet_parliament:0 "组建苏维埃"
 soviet_parliament_desc:0 "保证工人与农民的支持，实行无产阶级专政的最佳机构，第一次的实行大多数人喜爱的民主，我们将在全国各地成立苏维埃。"
 National_Revival_Commission:0 "组建民族复兴委员会"
 National_Revival_Commission_desc:0 "我们绝不像共产主义势力低头，民族复兴委员会将是我们的最佳证明，我们的社会主义是我们民族的。民族复兴委员会将是我们民族实行我们独有民主的机构，并且我们将在我们伟大民族的支持下，实现我们伟大民族的全面复兴"
 Big_Brother_is_watching_you:0 "监视与保护并存"
 Big_Brother_is_watching_you_desc:0 "我们的人民需要被保障不被可恶的共产主义势力影响，伟大的元首决定全面监视化，将所有人的一举一动全部放在我们的眼皮底下，我们绝对不允许灯下黑存在，共产主义在我们民族这里将会被彻底踩碎"
 G_newfocus_63:0 "革命永恒"
 G_newfocus_63_desc:0 "为了保障革命的延续与社会主义纯洁性，革命将永恒持续下去"
 G_newfocus_64:0 "国民计划经济体制委员会"
 G_newfocus_64_desc:0 "工业化与现代化应首当其冲放在第一位，而计划经济体制下即能保障人民的基本温饱与住宅，又能高效建设工业。"
 Socialist_AntiColonial_Committee:0 "社会主义反殖民委员会"
 Socialist_AntiColonial_Committee_desc:0 "我们的国际目标的第一步是支持那些被殖民国家的解放，从万恶的资产阶级压迫者手中打碎锁链。"
 International_Communist_Movement_Committee:0 "国际社会主义运动委员会"
 International_Communist_Movement_Committee_desc:0 "我们的目标不仅仅是从外国资本家手中解放，我们的第二个目标将是让工人阶级从本地压迫者的罪恶的铁索中挣脱！"
 War_Planning_Department:0 "战争计划部"
 War_Planning_Department_desc:0 "为了本民族的伟大复兴，我们要对外战争奴役其他下等民族来供养我们世界上最优秀的民族。因此，战争计划部将帮助我们更高效的计划战争。"
 G_newfocus_68:0 "清洗外国移民"
 G_newfocus_68_desc:0 "可恶的外国劣等民族竟敢来本国居住，他们将必死无疑。"
 G_newfocus_69:0 "奴役外国劣等民族"
 G_newfocus_69_desc:0 "相比于杀死他们，我们将永远奴役他们为我们的圣战与本民族工作一辈子。"
 G_newfocus_70:0 "反法西斯工团革命"
 G_newfocus_70_desc:0 "共产党与法西斯主义者都在随时准备夺取政权，我们在防御法西斯主义者时，必须同时提防共产党，我们不能指望共产党给我们带来解放，只有工人联合会才是真正的工人自己的民主与解放。"
 G_newfocus_71:0 "巩固无产阶级霸权与专政"
 G_newfocus_71_desc:0 "为了对抗强大的敌人必须强化无产阶级全面的霸权与对反动阶级的专政，工业化将是巩固无产阶级霸权的好方法。"
 G_newfocus_72:0 "工会民主与社会主义出版自由"
 G_newfocus_72_desc:0 "我们不与斯大林极权主义同流合污，真正的解放是自由与民主，有了这两样，工人阶级将成为长久支持我们的强大后盾。"
 G_newfocus_73:0 "工团联合会经济"
 G_newfocus_73_desc:0 "工人阶级的解放不仅仅需要权力的解放，更需要经济的解放，经济由工人主导后工人的积极性与生产力将会大大提高。"
 G_newfocus_74:0 "贸易全面自由化"
 G_newfocus_74_desc:0 "为了获得真正的自由，贸易将全面开放。"
 G_newfocus_75:0 "国家富强，奋勇前进"
 G_newfocus_75_desc:0 "我们国家将成为抵御共产主义威胁与法西斯势力威胁的坚固堡垒之一，我们的人民从没有信仰过其他意识形态，而且也不需要。"
 G_newfocus_76:0 "一切正在有条不紊的照旧进行"
 G_newfocus_76_desc:0 "激进的改变与革命影响了什么吗？人民更富有，国家更强大了吗？并没有，一切将照旧进行，照旧，照旧。"
 G_newfocus_77:0 "加强与国外的贸易"
 G_newfocus_77_desc:0 "我们的国家如果闭关锁国将要面临着许多问题，我们必须将视角更多的看向国外。"
 G_newfocus_78:0 "招安工会"
 G_newfocus_78_desc:0 "现阶段，工会将可能是对于我们的巨大威胁与共产党的得力帮手，但如果我们动用一些财富与权力，他们就将来到我们手下。"
 G_newfocus_79:0 "劳资调谐"
 G_newfocus_79_desc:0 "劳动者与资本家的矛盾在逐渐尖锐起来，共产党必定会利用这点发动共产主义革命。所以我们将在共产党扇动起工人革命前做妥协，我们将给予工人一些权力、减少他们的工时与增加他们的工资，这样工人就会安分的回到岗位继续工作。"
 G_newfocus_80:0 "企业统制"
 G_newfocus_80_desc:0 "贸易是这个世界上最重要的事情，欢迎来到安姿斯坦！"
 G_newfocus_81:0 "没有市场，你什么都不是"
 G_newfocus_81_desc:0 "为了不让人民反抗我们经济至上，我们将控制他们、洗脑他们、奴役他们"
 G_newfocus_82:0 "市场越自由，人民越自由"
 G_newfocus_82_desc:0 "市场中那双看不见的大手将带给我们自由与财富。"
 G_newfocus_83:0 "砍掉政府里无用的分支"
 G_newfocus_83_desc:0 "除去军事与贸易部，我们将把剩下的没用东西全部砍掉以消减开支。"
 G_newfocus_84:0 "控制军队"
 G_newfocus_84_desc:0 "军队无疑是我们掌权后最大的威胁，我们将使用一切方法控制他们，让他们永远忠于我们。"
 AFS_WIN:0 "宣告革命胜利"
 AFS_WIN_desc:0 "同志们！革命胜利了！从此，你们使国家的一切权力，归苏维埃！"
 AFS_defense:0 "巩固内战前线"
 AFS_defense_desc:0 "毫无疑问美国政府的军械将更加先进，因此我们要加固防御攻势，伺机而动。"
 AFS_newfocus_44:0 "社会民主工党任期"
 AFS_newfocus_44_desc:0 "美利坚社会民主工党赢得了大选，在共产党的基础上，美国的命运将何去何从?"
 AFS_newfocus_45:0 "革命农工党任期"
 AFS_newfocus_45_desc:0 "革命农工党任期赢得了大选，在共产党的基础上，美国的命运将何去何从?"
 AFS_newfocus_46:0 "共产主义劳工党第二任期"
 AFS_newfocus_46_desc:0 "毫无疑问，美利坚共产主义劳工党的一系列共产主义政策让这个国家走向真正的民主与自由，赢得大选是必然的事。"
 AFS_newfocus_50:0 "一国社会主义发展"
 AFS_newfocus_50_desc:0 "我们应该多注重国内的发展，而不是输出革命，革命固然重要，但国家利益至上。"
 AFS_newfocus_53:0 "引进少许外国资本"
 AFS_newfocus_53_desc:0 "我们可以引进外国的一些私有企业，即能得到部分科研上的发展，又能减轻一些经济干预上的压力。"
 AFS_newfocus_59:0 "亏损企业放弃国有化"
 AFS_newfocus_59_desc:0 "亏损企业在透支国家财务，与其让它亏损下去，不如私有化或者卖给集体合作社公有化。"
 AFS_armry_2:0 "扩充革命军"
 AFS_armry_2_desc:0 "为了保障革命的胜利，我们有必要再进行进一步的扩军。"
 AFS_newfocus_4:0 "组织工人苏维埃"
 AFS_newfocus_4_desc:0 "1917年的十月革命告诉我们，为了快速组织起工人，组建工人苏维埃将是必要的。"
 AFS_newfocus_5:0 "敌后作战"
 AFS_newfocus_5_desc:0 "敌人妄想跟我们正面硬碰硬，但我们很清楚我们现在无法与敌人完全的正面作战，因此我们将组织游击队到敌人后方破坏。"
 AFS_D_2:0 "巩固华盛顿革命根据地"
 AFS_D_2_desc:0 "华盛顿目前是我们的革命中心，我们需要保障它的安全。"
 AFS_newfocus_6:0 "总动员"
 AFS_newfocus_6_desc:0 "美国革命将是一场恶战，我们需要动员全部可动员的人力物力。"
 AFS_newfocus_7:0 "集中分发枪械"
 AFS_newfocus_7_desc:0 "枪械分配的非常杂乱，我们应该全部收缴上来统一发放。"
 AFS_F:0 "集体化村庄公社"
 AFS_F_desc:0 "与工人苏维埃一样，我们需要暂时实行公社集体化以更快速的组织起农民革命军来。"
 AFS_newfocus_8:0 "十月革命万岁！"
 AFS_newfocus_8_desc:0 "十月已然来到，今日即是革命的日子，一声炮响，工人冲进首都夺取政权！"
 AFS_newfocus_11:0 "游击作战"
 AFS_newfocus_11_desc:0 "敌进我退，敌退我进，我们将很好的通过一马师实行这一战术包反动派的饺子。"
 AFS_newfocus_9:0 "镇压民主主义叛乱"
 AFS_newfocus_9_desc:0 "我们组织敌后作战的同时，敌人也通过这一战术在我们后方搞破坏——但显然他们的支持率并不高，所以破坏力远小于我们。"
 AFS_newfocus_13:0 "村社工人民兵"
 AFS_newfocus_13_desc:0 "临时武装一些工人民兵，当敌人打上来的时候他们可以给我军提供补给，并骚扰敌军。"
 AFS_newfocus_14:0 "破釜沉舟，孤注一掷"
 AFS_newfocus_14_desc:0 "我们的革命战争陷入了暂时的僵持，我们将要做最后的一次战争总动员，利用一切力量革命，破釜沉舟，孤注一掷！"
 AFS_newfocus_15:0 "巩固无产阶级专政"
 AFS_newfocus_15_desc:0 "战争刚刚结束，我们要加强政权以保证对反动阶级的全面专政"
 AFS_newfocus_20:0 "专政"
 AFS_newfocus_20_desc:0 "列宁主义的两个要点：专政与霸权。无产阶级专政，即无产阶级对反动阶级的全面专政与暴力统治。"
 AFS_newfocus_27:0 "工团权力法案"
 AFS_newfocus_27_desc:0 "为了保证工人民主权力，有必要直接从法律上加强工团联合会的权力。"
 AFS_newfocus_19:0 "霸权"
 AFS_newfocus_19_desc:0 "列宁主义的两个要点：专政与霸权。无产阶级霸权，即无产阶级对革命后社会的全面控制与霸权。"
 AFS_newfocus_30:0 "银行国有化"
 AFS_newfocus_30_desc:0 "银行应当被革命专政国有化，将财产集中起来大力发展生产力。"
 AFS_newfocus_31:0 "城市工厂集体化"
 AFS_newfocus_31_desc:0 "为了更高效的生产力，工厂将被组织集体化与集体主义宣传，既保证了工人能联合起来，又保证了生产力的发展。"
 AFS_newfocus_34:0 "生产资料社会化"
 AFS_newfocus_34_desc:0 "这一政策，将保证工人真正获得了工厂，农民真正获得了土地，将保证广大人民群众真正的夺取经济权力。"
 AFS_newfocus_21:0 "广泛民主化改革"
 AFS_newfocus_21_desc:0 "我们不能让人民委员会作为独裁机构存在，所以，先前的工人苏维埃将开始派上用场。"
 AFS_newfocus_25:0 "公社化政体"
 AFS_newfocus_25_desc:0 "历史的角度告诉我们，集权，专制的政府从来都不是长久的，我们将仿照巴黎公社式小政府主义，同时其也是被马克思视为作为共产主义政府的最佳政体，改革我们的国家机器。"
 AFS_newfocus_26:0 "8小时工作制"
 AFS_newfocus_26_desc:0 "是时候兑现我们的承诺了！8小时工作制并不为意味着产量下降，精英们从来都是以更短的时间完成尽可能多的工作，而工人也是一样，更少的工时，更高的产量，更多的娱乐与休息时间。"
 FS_newfocus_22:0 "劳动者法案"
 FS_newfocus_22_desc:0 "一份劳动者法案是保障劳动者权益的重要前提，是以及其激进的态度而不是以温和的态度——否则总会被钻了空子。"
 AFS_newfocus_23:0 "公社武装"
 AFS_newfocus_23_desc:0 "公社将被武装起来，用来节制反革命的产生与抵抗可能的外敌时更好的作战环境。"
 AFS_newfocus_24:0 "工团经济"
 AFS_newfocus_24_desc:0 "事实证明，工团经济才是最民主化的经济制度。"
 AFS_newfocus_32:0 "分权计划经济"
 AFS_newfocus_32_desc:0 "将计划权力下放到每个联邦并逐渐降低到每个人民的手里，马克思理想中真正的计划经济将被实现——而不是斯大林极权主义式国家指令性经济。"
 AFS_newfocus_33:0 "社会主义市场经济体制"
 AFS_newfocus_33_desc:0 "现在进行计划经济体制的改革未免太激进了点，社会主义从来都是循序渐进的，没有任何事物能一蹴而就，因此我们要用社会主义市场经济体制作为社会主义过渡阶段的经济制度（在工团经济充分保障经济民主权力的情况下）。"
 AFS_newfocus_72:0 "永恒的革命"
 AFS_newfocus_72_desc:0 "革命不是一场两场就能成功的，革命是永恒的，只有革命永远持续下去，才会真正的走向共产主义。"
 AFS_newfocus_73:0 "社会革命"
 AFS_newfocus_73_desc:0 "社会革命是一切革命的基础。"
 AFS_newfocus_74:0 "肉体革命"
 AFS_newfocus_74_desc:0 "肉体革命是社会革命的延续。"
 AFS_newfocus_75:0 "精神革命"
 AFS_newfocus_75_desc:0 "精神革命是最终革命，只要彻底击碎旧精神才能真正迎来新世界。"
 AFS_A_16:0 "赤色军队"
 AFS_A_16_desc:0 "白匪有他们的军队，同样的，我们也有我们自己的军队。"
 AFS_newfocus_83:0 "党领导军队"
 AFS_newfocus_83_desc:0 "只有军队集中化才能形成一支有强有力的军队。"
 AFS_newfocus_85:0 "机械化攻势"
 AFS_newfocus_85_desc:0 "人海战术将永远成为过去式，我们要运用现代化优势打造机械化军队。"
 AFS_newfocus_97:0 "纪律严明"
 AFS_newfocus_97_desc:0 "一、一切行动听指挥；二、不拿群众一针一线；三、一切缴获要归公。"
 AFS_newfocus_76:0 "工业革命"
 AFS_newfocus_76_desc:0 "要全面对工业进行革命，这次，我们要将工业革命应用到不同领域。"
 AFS_newfocus_77:0 "农业革命"
 AFS_newfocus_77_desc:0 "手工农业依然产量低下，农业需要来一场全面机械化的革命取得更高的产量。"
 AFS_newfocus_78:0 "军事革命"
 AFS_newfocus_78_desc:0 "我们的军事将远超于其他国家。"
 AFS_newfocus_84:0 "加强民兵组织"
 AFS_newfocus_84_desc:0 "军队绝对不能成为反革命的组织，因此我们要军事化社会，全面加强民兵组织。"
 AFS_newfocus_92:0 "炮火与烟雾"
 AFS_newfocus_92_desc:0 "人命关天但子弹廉价。"
 AFS_newfocus_95:0 "火焰风暴"
 AFS_newfocus_95_desc:0 "尊严只在剑锋之上，真理只在大炮射程之内。"
 AFS_newfocus_96:0 "炮弹滂沱"
 AFS_newfocus_96_desc:0 "反动派们，炮弹雨要来力！"
 AFS_newfocus_98:0 "人民军队"
 AFS_newfocus_98_desc:0 "要组织真正的人民军队，那就是人民自己就是军队。"
 AFS_newfocus_99:0 "美利坚重工"
 AFS_newfocus_99_desc:0 "新社会，新无产阶级，新工厂。"
 AFS_newfocus_100:0 "军用工厂大建设"
 AFS_newfocus_100_desc:0 "我们军用工厂数量太少了！完全不能被作为反法西斯堡垒的国家，因此我们要大批建设军用工厂。"
 AFS_newfocus_101:0 "赤色兵工厂"
 AFS_newfocus_101_desc:0 "资产阶级有他们的“民主兵工厂”，我们也要有我们的赤色兵工厂。"
 AFS_newfocus_102:0 "海岸线防御"
 AFS_newfocus_102_desc:0 "日本与德国人的舰队总是骚扰我们，因此我们要加固海岸线防御防止他们登陆。"
 AFS_newfocus_80:0 "加强农民委员会权力"
 AFS_newfocus_80_desc:0 "我们不是工团主义者，我们是共产主义者！农民也是解放对象，不能因为工人而忘记农民。"
 AFS_newfocus_81:0 "大企业国有化"
