 AFS_newfocus_119:0 "矿机专业化"
 AFS_newfocus_119_desc:0 "矿产机器专业化帮助我们的工人更高效的挖矿。"
 AFS_newfocus_120:0 "矿机高级化"
 AFS_newfocus_120_desc:0 "升级矿产机器，进一步保障工人的生命安全与提高生产力。"
 AFS_newfocus_121:0 "民用工厂建设"
 AFS_newfocus_121_desc:0 "扶持一些公有制企业建设，帮助提高我国总产力。"
 AFS_newfocus_122:0 "工厂大建设"
 AFS_newfocus_122_desc:0 "为了以后的建设铺路，必须大量工业化。"
 AFS_newfocus_108:0 "科技革命精神"
 AFS_newfocus_108_desc:0 "革命是永恒的，不论是社会还是科研，通过激进革命让我们永远保持在科技先进端。"
 AFS_newfocus_109:0 "教育革命"
