 news.114514.t:0 "工人在美利坚内战中胜利！"
 news.114514.d:0 "在工人革命势不可挡的洪潮下，美利坚全国都无一不被这场革命所席卷，随着十月革命的一声炮响，工人们冲进了首都夺取了政权。约翰·刘易斯向全国人民宣布，一切权力归于苏维埃！"
 news.114514.a:1 "英特纳雄耐尔，就一定要实现！"
 news.1146.t:0 "罗斯福政府在美利坚内战中胜利！"
 news.1146.d:0 "罗斯福总统迅速推动了一系列法案稳固了国内局势，并宣布总动员，在其演讲下，举国上下的军队团结起来暴力镇压了工人革命，随着最后一名工人从街垒中走出投降，轰轰烈烈的大革命就这样失败了，罗斯福政府捍卫了民主，赢得了惨烈的胜利，相信这次惨胜后，民主政府将吸取教训。"
 news.1146.a:1 "令人关注"
 LTD.1.t:0 "丁真遇刺"
 LTD.1.d:0 "丁真在与其同僚骑马行乐时，突然一批骑着马的不明分子围住了丁真，并且向他连开数枪。"
 LTD.2.t:0 "继承者"
 LTD.2.d:0 "丁真死亡后，理塘最高委员会马上召开了最高领导人会议，有人提出丁真的舅舅成为继任者。"
 LTD.3.t:0 "丽丽政变！"
 LTD.3.d:0 "到达世界最高城，理塘！太美丽了理塘，欸呀这不丁真吗，还是看看远处的雪山吧家人们....."
 soviet.1000.t:0 "左翼民粹派支持政府！"
 soviet.1000.d:0 "经过长期的大鸣大放大辩论，苏维埃中的共产党人与左翼民粹派达成了共识，左翼民粹派表示将支持政府。"
 soviet.1001.t:0 "列宁遭到刺杀！"
 soviet.1001.d:0 "今天，列宁在演讲时，一名疑似法西斯主义者对列宁连开数枪。"
 soviet.1002.t:0 "斯大林赢得权力斗争！"
 soviet.1002.d:0 "经过了56天的大会与残酷的弱肉强食的权力斗争，人民委员会终于角逐出了一个最终领导人——约瑟夫·斯大林，斯大林宣誓了将会继承列宁的遗产继续前进，苏联的命运将何去何从？"
 INGSOC.3.t:0 "遭到当地警察镇压"
 INGSOC.3.d:0 "在我们发放报纸时被警察发现，警察以散步反动新闻的名义镇压了我们，但报纸还是发出去了几份。"
 INGSOC.2.t:0 "接触到当地法西斯团体"
 INGSOC.2.d:0 "我们的人在发放报纸时意外的接触到了当地的法西斯团体，其协助我们建立了报刊与地下根据地并表示愿意加入我们。"
 INGSOC.1.t:0 "报刊成功发放"
 INGSOC.1.d:0 "我们的人成功避开当地警察向民众发放了英社报纸，并已在当地建立起来英格兰社会主义报刊与地下根据地。"
