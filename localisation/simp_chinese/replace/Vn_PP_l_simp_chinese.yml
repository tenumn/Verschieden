 AFS_newfocus_135:0 "重视核武器"
 AFS_newfocus_135_desc:0 "我国已自告奋勇成为核武器研究国。"
 AFS_newfocus_18:0 "永恒的革命"
 AFS_newfocus_18_desc:0 "革命永恒！革命不是儿戏，从来就没有一两场就能达到效果的革命！"
 AFS_newfocus_123:0 "社会主义革命委员会"
 AFS_newfocus_123_desc:0 "建立此委员会保障革命仍将继续。"
 AFS_newfocus_124:0 "忠于莫斯科"
 AFS_newfocus_124_desc:0 "苏联是国际共运的中心，我们不应该节外生枝。"
 AFS_newfocus_125:0 "拥抱托洛茨基主义"
 AFS_newfocus_125_desc:0 "斯大林共产主义只是其本人极权主义独裁的借口！托洛茨基左翼反对派才是正确的。"
 AFS_newfocus_126:0 "美洲革命国际"
 AFS_newfocus_126_desc:0 "我们不是苏联权力斗争的附属产物，我们走我们自己的路！"
