 state_religion: "国教"
 state_religion_desc: "“信仰就是生命”\n政权是政教合一，教会是国家的官方机构。异端宗教全部都会受到歧视。"
 freedom_of_conscience: "信仰自由"
 freedom_of_conscience_desc: "“没有信仰，就没有真正的美德”\n国家有官方的国教，但人民可以自由的自己选择信仰什么。"
 total_separation: "世俗主义"
 total_separation_desc: "“世俗主义是一种积极的而非消极的状态，它并不是对精神和宗教世界的否定，而是对我们正身处其中的世界的肯定”\n国家没有官方的国教，任何教会或信仰不得干涉政府职能，政府将不再资助任何教会。"
 state_atheism: "国家无神论"
 state_atheism_desc: "“宗教是被压迫生灵的叹息，是无情世界的心境，正像它是无精神活力的制度的精神一样。 宗教是人民的鸦片”\n我们将废除一切人民精神的枷锁——宗教，并立即没收教会的财产，土地，摧毁寺庙，逮捕僧侣。"

