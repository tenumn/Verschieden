 AFS_newfocus_10:0 "镇压法西斯主义叛乱"
 AFS_newfocus_10_desc:0 "可恶的法西斯分子们趁着美国内战竟然公然叛乱！他们必死无疑。"
 AFS_newfocus_28:0 "贫农委员会"
 AFS_newfocus_28_desc:0 "通过组建贫农委员会，让农民满足民主主义需求。"
 AFS_newfocus_29:0 "城市苏维埃"
 AFS_newfocus_29_desc:0 "通过组建城市苏维埃快速组织工人，与实现工人民主。"
 AFS_newfocus_35:0 "必要的革命恐怖"
 AFS_newfocus_35_desc:0 "要对反动阶级形成全面的专政与暴力统治，革命恐怖是必不可少的。"
 AFS_newfocus_36:0 "大赦政治犯"
 AFS_newfocus_36_desc:0 "政治犯们应被人民公开的审判，而不是秘密处决。"
 AFS_newfocus_37:0 "红色恐怖"
 AFS_newfocus_37_desc:0 "白匪们用白色恐怖暴力统治共产党人，而如今我们要以同样的红色恐怖专政他们。"
 AFS_newfocus_38:0 "新女性形象"
 AFS_newfocus_38_desc:0 "女性不应该永远是在厨房里刷碗的家庭主妇，我们要激进的推动人人平等，男女平权！"
 AFS_newfocus_39:0 "军队民主化"
 AFS_newfocus_39_desc:0 "军队不是死板的机器，我们要推动军队民主化，让下级能批判上级。"
 AFS_newfocus_40:0 "下放权力到最高苏维埃"
 AFS_newfocus_40_desc:0 "我们不搞独裁统治！我们只是作为领导者，而真正的一切权力将永远汇聚于最高苏维埃。"
 AFS_newfocus_41:0 "苏维埃法庭"
 AFS_newfocus_41_desc:0 "法官不应当是直接被上级制定的，这是反革命的、不民主的行为，因此我们要把法庭与苏维埃体制融合。"
 AFS_newfocus_42:0 "社会主义多党制"
 AFS_newfocus_42_desc:0 "既然资产阶级搞他们的资产阶级资本主义民主多党制，那我们也要搞我们的无产阶级社会主义民主多党制！"
 AFS_newfocus_43:0 "最高苏维埃"
 AFS_newfocus_43_desc:0 "以一个党派，一个人代表整个国家，整个社会是不民主的行为，因此也是反革命的行为，所以我们要让权力汇聚于人民的中心——最高苏维埃。"
 AFS_newfocus_47:0 "大赦政治犯"
 AFS_newfocus_47_desc:0 "政治犯的错误被高估了，我们应该温和一些把部分人放出来。"
 AFS_newfocus_1919810:0 "一国革命"
 AFS_newfocus_1919810_desc:0 "斯大林主义告诉我们，我们应该遵循一国社会主义标准。"
 AFS_newfocus_48:0 "农民权利法案"
 AFS_newfocus_48_desc:0 "给予农民更多福利，保障下一次大选时他们会把票投给我们。"
 AFS_newfocus_49:0 "传播革命"
 AFS_newfocus_49_desc:0 "是时候把眼观看向世界了——看向那些有可能发生革命的国家。"
 AFS_newfocus_51:0 "吸收民主社会主义者"
 AFS_newfocus_51_desc:0 "我们释放了一大批政治犯，是时候把一些支持我们政府的人招安进来了。"
 AFS_newfocus_52:0 "社会自由化改革"
 AFS_newfocus_52_desc:0 "农民的福利化改革将会继续，农民是我们工业化的重要力量，因此我们应该继续增加福利，尽管这可能损害工人利益，但在实用主义眼光上这是值得的。"
 AFS_newfocus_54:0 "工会代表法案"
 AFS_newfocus_54_desc:0 "颁布法案给予一些分散式工会获得更多权力，充分保障工人们的权益。"
 AFS_newfocus_55:0 "市场自由化改革"
 AFS_newfocus_55_desc:0 "一个激进的提案摆到了我们眼前——贸易自由化，这会大大程度上减轻政府的压力，虽然可能会损害工人的部分利益，但为了经济的增长，这是值得的。"
 AFS_newfocus_56:0 "工作场所民主化"
 AFS_newfocus_56_desc:0 "一系列自由化改革导致损害了不少工人阶级的利益，我们毕竟不是资本主义者，这个法案，将以全面激进的态度推动工作场所的民主化，让一切权力归于劳动者。"
 AFS_newfocus_57:0 "家庭联产承包责任制"
 AFS_newfocus_57_desc:0 "很明显很多农民不满集体化，所以我们颁布了家庭联产承包责任制，保障每个农民分到一块地。"
 AFS_newfocus_58:0 "放弃意识形态竞争"
 AFS_newfocus_58_desc:0 "针锋相对的意识形态竞争让我们失去了住诸多机会，或许我们应该放弃意识形态竞争，与他们握手言和。"
 AFS_newfocus_60:0 "社会主义反殖民委员会"
 AFS_newfocus_60_desc:0 "社会主义反殖民委员会的成立，预示着我们将要支持并帮助那些被殖民国家的解放——从万恶的资产阶级压迫者手中打碎锁链。"
 AFS_newfocus_61:0 "温和化改革"
 AFS_newfocus_61_desc:0 "一些过于强行化的改革可能有些差强人意，最终往往导致一些灾难与失败，因此我们将要进行一些温和化的改革。"
 AFS_newfocus_62:0 "温和集体化"
 AFS_newfocus_62_desc:0 "应该让农民自愿加入集体农庄，而不是用枪逼迫他们去。"
 AFS_newfocus_63:0 "合作社集体经济"
 AFS_newfocus_63_desc:0 "在原本城市工厂集体化的基础上，我们要以每个区为单位形成合作社，实现更加高效的产量。"
 AFS_newfocus_64:0 "苏维埃分权"
 AFS_newfocus_64_desc:0 "根据资产阶级民主制分权制衡的历史经验，我们也要相对应的队社会主义集权政体进行改革。"
 AFS_newfocus_65:0 "言论自由"
 AFS_newfocus_65_desc:0 "我们不是以前的资产阶级压迫者了，不搞他们虚伪的言论自由，我们要搞我们社会主义真正的言论自由。"
 AFS_newfocus_66:0 "向斯大林苏联复仇"
 AFS_newfocus_66_desc:0 "斯大林为了实现他个人的独裁清洗了一切反对他或可能反对他的人，把我们驱逐出境，现在是时候朝这位万恶的暴君复仇了。"
 AFS_newfocus_67:0 "农村民主化改革"
 AFS_newfocus_67_desc:0 "农村往往代表的落后、愚昧、保守，因此农村的解放总是看起来遥不可及，我们要推动一场农村的大革命，让农村真正得到解放，让农民真正得到民主。"
 AFS_newfocus_68:0 "农村城镇化建设"
 AFS_newfocus_68_desc:0 "是时候给农村引进一系列高级化建设了，修路，盖新的房子与新的农业设备，减少城乡差距，大力提高生产力。"
 AFS_newfocus_69:0 "两面红旗"
 AFS_newfocus_69_desc:0 "中国革命政权非常虚弱，因此我们将要对中国共产党进行大范围的经济支援"
 AFS_newfocus_79:0 "公社机械化建设"
 AFS_newfocus_79_desc:0 "毫无疑问，我们的工业已经如此发达，现在到了工业反哺农业的时候了，公社机械化将全面推进！为了更高的生产力！"
 AFS_newfocus_87:0 "精锐化训练"
 AFS_newfocus_87_desc:0 "在党的全面领导下，军队要进行精锐化训练以更好地适应机械化操作，同时也提升单兵作战的能力。"
 AFS_newfocus_88:0 "专业化操作"
 AFS_newfocus_88_desc:0 "在党的全面领导下，军队要进行专业化操作指导以更好地适应机械化操作，同时也工兵的能力。"
 AFS_newfocus_114:0 "人民军械"
 AFS_newfocus_114_desc:0 "直接以人民命名的军械，预兆了我们正统的社会主义性质。"
 AFS_newfocus_115:0 "专业军用化建设"
 AFS_newfocus_115_desc:0 "德国人运用了专业化的军械击败了法国，我们不能示弱，今天敌人用机械化设备打败了法国人，明天我们将用更加高级的机械化设备打败敌人。"
 AFS_newfocus_116:0 "武德充沛"
 AFS_newfocus_116_desc:0 "让每个人民都拥有武器，随时应对可能的反革命势力反扑与敌人的进攻。"
 AFS_newfocus_118:0 "美国铁路"
 AFS_newfocus_118_desc:0 "美国铁路，全称美利坚无产阶级社会主义铁路公司，自革命以来第一家社会主义铁路企业。"
 AFS_newfocus_71:0 "国际革命"
 AFS_newfocus_71_desc:0 "革命仍将继续，一国革命的成功仅仅只是个开始。"
