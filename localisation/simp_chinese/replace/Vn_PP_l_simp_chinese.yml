 anti_Ssocialism_raids:0 "逮捕社会主义者"
 anti_Ssocialism_raids_desc:0 "为了局势的长期稳定，必须对国内的社会主义分子进行严厉打击。极左恐怖分子与工团暴徒们对整个国家的影响慎重，极大的威胁的我们国家的政权。"
 ban_Ssocialism_party:1 "取缔工人组织"
 ban_Ssocialism_party_desc:1 "工人组织散播在各个工厂中，长久以来的其宣传的理念与发展的规模的快速对政府而言犹如芒刺在背，他们正可能准备随时夺取政权，是时候出铁拳了。"
 ban_Ssocialism_party_tt:1 "改变社会主义组织支持率：§G-§![?.Root.party_popularity@Ssocialism|%0G]。\n"
 anti_Authoritarian_capitalism_raids:0 "逮捕资本主义者"
 anti_Authoritarian_capitalism_raids_desc:0 "大资产阶级试图收买官僚与军队逐渐夺取我们国家的政权，这种行为极大的威胁到了我国的稳定，导致滋生腐败，是时候对其重拳出击了。"
 ban_Authoritarian_capitalism_party:1 "公审资产阶级叛乱分子"
 ban_Authoritarian_capitalism_party_desc:1 "资产阶级不仅对内剥削导致工人不满，甚至出卖国家利益，收买国家官僚，导致我国贪污腐败横行，其各种行为导致了整个国家的人民的不满，我们必须逮捕大资产阶级并将其资产国有化。"
