 censorship: "出版物审查"
 censorship_desc: "对出版物开展常态化应审尽审，人民的集会权利没有保障。"
 right_of_assembly: "集会权"
 right_of_assembly_desc: "公民享有公共集会的权利。"
 protected_speech: "言论保护"
 protected_speech_desc: "对言论自由的保护被庄严载入法律。"

 Women_s_Power: "女性权利法案"
 WMP_no_womens_rights: "法定监护"
 WMP_no_womens_rights_desc: "女性的权利不受法案保护，由其男性监护负责人所有，作为社会劳动力的一部分，没有财产权。"
 WMP_women_own_property: "有产妇女"
 WMP_women_own_property_desc: "妇女被允许拥有自己的独立财产并不受男性牵制，但在绝大多数情况下，妇女仍然受其男性监护人限制。"
 WMP_woman_labor: "女性劳动权"
 WMP_woman_labor_desc: "女性被法律规定允许进入工厂成为正式职工，同时，妇女也拥有独立的经济权。"
 WMP_Equality_of_law: "法律平等"
 WMP_Equality_of_law_desc: "规定女性与男性平权的相关条例被庄严的载入法律，女性拥有与男性平等的，选举权，教育权，参军权，经济权等。"
 WMP_Positive_affirmative_action: "女性积极平权"
 WMP_Positive_affirmative_action_desc: "女性不仅在法律上拥有平等的地位，平等主义的理念及政府也积极鼓励女性为自己发声，履行义务并行使权力，进入政府发挥政治职能等。"

