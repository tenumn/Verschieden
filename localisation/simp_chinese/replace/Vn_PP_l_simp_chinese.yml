 SOV_GATHERING_STORM_DESC:0 "惨烈的俄国内战结束后，列宁主导了一系列民主化改革，国际革命的失败使苏联不得不退缩到一国内发展，随着工业化的稳步提升，温和农业集体化的成功，国际社会主义革命开始被提上了日程。\n\n现在，苏维埃联盟的西方正面临着复苏的德国的威胁，而东方则有着逞凶斗狠的日本正虎视眈眈。"
