 SOV_party_1:0 "国家极权派\n政党:§Y布尔什维克党§!\n意识形态:§Y斯大林主义§!\n§S国家极权派，是以约瑟夫·斯大林与莫洛托夫为首领导下的中间派派系，尽管约瑟夫·斯大林曾经权势滔天，但弗拉基米尔·列宁最终将他从总书记的职位上调走，这一决策使他失去了绝大部分权力。§!\n本派系在§Y官僚集团中§!有较高的支持度"
 SOV_party_2:0 "国际派\n政党:§Y布尔什维克党§!\n意识形态:§Y托洛茨基主义§!\n§S国际派是以列夫·托洛茨基为首的领导下的左翼反对派派系，这个派系反对一国社会主义并主张不断革命论，将革命推向全世界。§!\n本派系掌控§Y中央机关报§!"
 SOV_party_3:0 "正统派\n政党:§Y布尔什维克党§!\n意识形态:§Y季诺维也夫主义§!\n§S本派系是以格里高利·季诺维也夫与列夫·加米涅夫为首领导下的派系，季诺维也夫与加米涅夫曾因反对十月革命而臭名昭著，但仍然在党内拥有不少的势力§!\n本派系在§Y技官集团§!中有较高的支持度"
 SOV_party_4:0 "民主集中派\n政党:§Y布尔什维克党§!\n意识形态:§Y列宁主义§!\n§S民主集中派是一个由斯米诺尔夫为首的领导下的反对派派系，本派系认为上层与工人阶级已经断连，并从民主集中制演变为了官僚集中制§!\n本派系在§Y工人群体§!中有较高的支持度"
 SOV_party_5:0 "工人反对派\n政党:§Y布尔什维克党§!\n意识形态:§Y集权工团主义§!\n§S工人反对派是一个由柯伦泰领导下的具有强烈工团主义性质的反对派派系，工人反对派认为布尔什维克党已经脱离了工人阶级，本派系主张更大的工会权力§!\n本派系在§Y工人群体§!中有较高的支持度"
 SOV_party_6:0 "右派\n政党:§Y布尔什维克党§!\n意识形态:§Y布哈林主义§!\n§S本派系是尼古拉·布哈林领导下的右翼反对派，反对计划经济与国际革命，支持以新经济政策代替计划经济，并认为社会主义将会在新经济政策中自然生长§!\n本派系在商业与农民群体§!中有较高的支持度"
 SOV_party_7:0 "左翼民粹派\n政党:§Y左翼社会革命党§!\n意识形态:§Y农业社会主义§!\n§S本派系是由斯皮里多诺娃领导下的左翼社会革命党派系，本派系不信任工人转而相信农村，认为社会主义在农村之中。主张生产资料社会化与更大的社会自由§!本派系在§Y农民群体§!中有较高的支持度"
