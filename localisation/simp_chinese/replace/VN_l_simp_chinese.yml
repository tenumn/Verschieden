 soviet.1003.t:0 "农民委员会的命运"
 soviet.1003.d:0 "农民委员会——这个不可避免的问题，终于被同志们搬了上来，同志们喋喋不休的讨论这个问题。"
 soviet.1004.t:0 "工会的命运"
 soviet.1004.d:0 "随着工团分子们组织的游行，我们召集了工团壬们选出的代表来开这个大会，工团壬们主张独立的工会，托派则是工会控制论，斯派则是最大程度上打压并最好消灭工会防止其阻碍党的政策。"
 soviet.1005.t:0 "国际与民族的问题"
 soviet.1005.d:0 "党内斯大林派的人员对最近政府做出的一些国际主义政策感到不满，他们要求开一场代表大会，其主张一国社会主义，反对国际主义，很显然这受到了党内大部分人的反对。"
