 soviet.1006.t:0 "议会的命运"
 soviet.1006.d:0 "工团主义者们希望像俄罗斯共和国那样搞一个两院制以扩大民主制，共产党人则认为应该扩大会议解决民主问题。"
 news.1147.t:0 "共产国际崩溃"
 news.1147.d:0 "随着不断的宗派主义的加深，各个派系直接的争吵，敌视，破坏党内民主，夺权，谋杀，清洗，随着路线斗争的得不到缓解，共产国际内部已变得如此尖锐，共产国际的力量无法凝固在一起，逐渐的支离破碎，不攻自破，共产国际现如今已经无力再担任起领导世界革命的重大责任了——国际共运将何去何从？"
