 ENG_allcongress_large_effort:0 "召开全国最高代表大会"
 ENG_allcongress_large_effort_desc:0 "对各位苏维埃代表宣传政府的计划与将要下来的政策，在大会上大鸣大放大辩论，以获得更多支持"
 china.205.t:0 "狂风呼啸!"
 china.205.d:0 "四川上空突然狂风呼啸，风雨大作，暂且不知道为什么会突然引起如此诡异的天气的，尤其是理塘，好像就像出现什么东西。我们的政治内阁对此表示十分重视。"
 LTD.1.t:0 "丁真遇刺"
 LTD.1.d:0 "丁真在与其同僚骑马行乐时，突然一批骑着马的不明分子围住了丁真，并且向他连开数枪。"
 LTD.2.t:0 "继承者"
 LTD.2.d:0 "丁真死亡后，理塘最高委员会马上召开了最高领导人会议，有人提出丁真的舅舅成为继任者。"
 LTD.3.t:0 "丽丽政变！"
 LTD.3.d:0 "到达世界最高城，理塘！太美丽了理塘，欸呀这不丁真吗，还是看看远处的雪山吧家人们....."
 ENG_congress_large_effort:0 "召开最高苏维埃主席团会议"
 ENG_congress_large_effort_desc:0 "在各位主席的大会上辩论，充分听取听坐席的意见，得到最终讨论结果保障更多人支持政府"
 USA_newfocus_0:0 "紧急动员"
 USA_newfocus_0_desc:0 "国家处于将要灭亡的状态，我们要经济总动员，所有工人撸起袖子疯狂干，为了国家的存亡。"
 USA_newfocus_1:0 "集中分发枪支"
 USA_newfocus_1_desc:0 "我们的军队甚至有些人连枪都拿不到，我们将要征收全国的枪支统一分发抵御敌人。"
 USA_newfocus_2:0 "征兵动员"
 USA_newfocus_2_desc:0 "将没有叛逃到敌人哪里的失业者们全部收编进部队，实行大范围的广泛的征兵。"
 USA_newfocus_3:0 "经济动员"
 USA_newfocus_3_desc:0 "国家进入了紧急时刻，必须赋予中央政府最大的权力，以掌控全国经济，尽一切力量抵御战争。"
 USA_newfocus_4:0 "民兵游击队"
 USA_newfocus_4_desc:0 "我们将收编爱国者与民主主义者，将他们组织成游击队帮助抵御战争，帮助我军进攻，运送物资与骚扰敌军，破坏敌军后勤。"
 USA_newfocus_5:0 "街垒"
 USA_newfocus_5_desc:0 "城市是我们的重要一环，在城市中提前建好壁垒，能让我军在战斗中获得诸多优势。"
 USA_newfocus_6:0 "为美利坚而战！"
 USA_newfocus_6_desc:0 "我们的国家处在了危急存亡时刻！美利坚的公民们，为了我们的自由，民主，为了我们家人的安全与幸福，为了国家，去战斗吧！。"
 USA_newfocus_7:0 "军队动员"
 USA_newfocus_7_desc:0 "为了应对这场史无前例的大革命，我们要进行全面动员，以尽量快的速度训练军队。"
