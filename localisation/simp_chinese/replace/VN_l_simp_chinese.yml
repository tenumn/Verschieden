 AFS.1.t:0 "美利坚苏维埃大选"
 AFS.1.d:0 "美利坚苏维埃联邦共和国第一届大选到来了，选择你对美国命运的抉择，右派的美利坚社会民主工党，或是流亡的俄罗斯左翼社会革命党（社会革命农工党），或是共产党第二任期？"
 AFS.2.t:0 "选举活动"
 AFS.2.d:0 "选择你在最高苏维埃上将要倾向的派系。"
 AFS_Democratic_reforms:0 "已开启民主化改革"
 AFS_build_the_pentagon:0 "建立革命五角大楼"
 AFS_build_the_pentagon_desc:0 "建立五角大楼，将成我为我们传播革命的标志性建筑，也会是美洲共产国际的总部。"
 AFS_department_of_defense:0 "斯克莱尔斯克"
 AFS_department_of_defense_desc:0 "（仅游戏内容，纯属虚构）斯克莱尔斯克，即s.c.r.a.s.c.“Suppression of counter-revolutionary all-American strike committees”；镇压反革命全美利坚罢工委员会，原机构灵感来源于“契卡”（全称为全俄肃清反革命及怠工非常委员会），专用于抵抗海外反革命分子。"
 AFS_war_plans_division:0 "传播革命"
 AFS_war_plans_division_desc:0 "一国社会主义下终将被各方资本主义国家围攻与左翼内斗下失败，同时，全世界范围的国际革命也是建成真正共产主义的必要条件，因此，我们将开启传播革命的进程。"
 AFS_intervention_in_the_americas:0 "美洲革命"
 AFS_intervention_in_the_americas_desc:0 "我们已经巩固了美国的革命成果，为了解放其他美洲人民，并且让美洲成为社会主义的坚实壁垒，我们将向美洲开始输出革命。"
 AFS_war_plan_green:0 "墨西哥革命"
 AFS_war_plan_green_desc:0 "墨西哥正处于资产阶级革命的浪潮中，我们在墨西哥革命中将遵循托洛茨基主义的观点，引领墨西哥无产阶级夺取革命的领导权力的同时，并对墨西哥发动解放战争。"
 AFS_war_plan_crimson:0 "加拿大革命"
 AFS_war_plan_crimson_desc:0 "加拿大现在在英国的控制下，我们将引领加拿大走上独立，并煽动爆发无产阶级起义。"
 AFS_reinforce_monroe_doctrine:0 "赤色门罗主义"
 AFS_reinforce_monroe_doctrine_desc:0 "赤色门罗主义的出台，预示着国际社会主义革命的又一大成功，其主张美洲社会主义国家之间组建联盟，建成美洲社会主义的坚实壁垒。"
 AFS_war_plan_gray:0 "加勒比革命"
 AFS_war_plan_gray_desc:0 "加勒比国家及其不稳定，处处充斥着反革命的魔爪，我们应该随时准备着支援加勒比无产阶级革命。"
 AFS_intervention_in_europe:0 "欧洲革命"
 AFS_intervention_in_europe_desc:0 "欧洲是世界革命的中心，现在欧洲正处于一团混乱，正是我们传播革命的好时机。"
 AFS_war_plan_gold:0 "法兰西革命"
 AFS_war_plan_gold_desc:0 "法国充斥着的政治暴力，共产党人与法西斯主义者随时准备革命夺取政权，软弱的政府无法控制这些势力，列宁去世后，苏联停止了对革命的支援，是时候该我们出场了，我们将支援法国共产党人夺取政权。"
 AFS_war_plan_silver:0 "意大利革命"
 AFS_war_plan_silver_desc:0 "意大利是法西斯主义的起源国家，尽管如此，意大利人民也及其反对战争并且有着无处不在的共产主义游击队，利用这些特点，我们将帮助意大利进行无产阶级革命。"
 AFS_war_plan_black:0 "德意志革命"
 AFS_war_plan_black_desc:0 "纳粹党与其党魁希特勒在德国建立了一系列高压的极权主义政权与寡头集体主义政治，控制、压迫并洗脑着德国人民，对外痴心扩张并虎视眈眈的盯着世界上任何一块不属于他控制的地图，希特勒必须死。"
 AFS_destroyers_for_bases:0 "驱逐舰换基地"
 AFS_destroyers_for_bases_desc:0 "尽管无产阶级不屑于与万恶的资产阶级进行交易，但在纳粹德国的威胁下，我们不得不组成反法西斯统一战线，运用部分驱逐舰与英国换取重要战略位置的海军基地，这是值得的。"
 AFS_war_plan_red:0 "英格兰革命"
 AFS_war_plan_red_desc:0 "英国是帝国主义中强大的一环铁链，想要解放其手中的殖民地，无产阶级革命将是必不可少的。"
 AFS_war_plan_ruby:0 "印度革命"
 AFS_war_plan_ruby_desc:0 "印度在英国资产阶级的刻意控制下仍处于未开化的，封建的思想状态，我们将要引领印度进行一场轰轰烈的大革命，将可恶的封建永久扫进垃圾桶。"
 AFS_war_plan_scarlet_garnet:0 "太平洋革命"
 AFS_war_plan_scarlet_garnet_desc:0 "在太平洋地区，澳大利亚与新西兰仍处于英国的控制下，我们将引领其走上独立，并煽动爆发无产阶级起义。"
 AFS_intervention_in_asia:0 "亚洲革命"
 AFS_intervention_in_asia_desc:0 "亚洲仍处于威权统治与法西斯威胁下，我们将要并且必须帮助亚洲完成无产阶级革命。"
 AFS_war_plan_orange:0 "日本革命"
AFS_war_plan_orange_desc:0 "日本法西斯威胁着亚洲人民乃至东欧，美洲人民的安全，同时对内洗脑、剥削、压迫，其人民处于水深火热之中，我们必须对日本发动社会主义战争以解放日本人民并让亚洲恢复安全。"
 AFS_war_plan_yellow:0 "中国革命"
 AFS_war_plan_yellow_desc:0 "4月12日，以蒋介石为首的国民党右派在上海发动了反对共产党的政变，对于共产党员和革命群众进行大屠杀，导致了国共合作的破裂。在斯大林分子脑瘫般的指导下，中国共产党几乎陷入绝境，我们将要支援中国共产党帮助完成这一艰巨任务"
 AFS_defense_of_the_pacific:0 "太平洋防御"
 AFS_defense_of_the_pacific_desc:0 "日本已不满足于亚洲并逐渐将魔爪伸向世界，并严重的危害了我们的革命事业，因此我们将要在我们重要海上战略基地建造防御设施。"
