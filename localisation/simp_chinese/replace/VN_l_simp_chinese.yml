 SOV_newfocus_1:0 "列宁主席"
 SOV_newfocus_1_desc:0 "于1917年十月革命后，列宁同志躲过了1918年的右翼社会革命党刺杀，进行了一系列民主化改革，意识形态管控的放松与社会自由民主化让反动派有了喘息之地，另一场刺杀可能等待着列宁...."
 SOV_newfocus_0:0 "工人自治分权计划社会主义市场经济"
 SOV_newfocus_0_desc:0 "以少量开发市场为前提，企业内工人自治，工人掌握企业权力的方式完成生产资料公有制，同时也已这种方式完成工人计划经济，最终也要以这种方式过渡到马克思理想中的计划经济"
 SOV_newfocus_3:0 "取消总书记"
 SOV_newfocus_3_desc:0 "总书记把一切党内外的权力逐渐集中起来，这不仅会破坏党内民主更会导致形成新的特权阶层。"
 SOV_newfocus_2:0 "保留总书记"
 SOV_newfocus_2_desc:0 "取消总书记将毫无意义，总书记是苏维埃国家中最能代表无产阶级的人选，总书记专政就是无产阶级专政。"
 SOV_newfocus_4:0 "深化民主制改革"
 SOV_newfocus_4_desc:0 "尽管社会上民主制改革取得成功，但我们仍然面临的共产党内部僵化的风险，为了保障以后不会出现新的一代特权阶层，将需要一系列改革。"
 SOV_newfocus_5:0 "工会的命运"
 SOV_newfocus_5_desc:0 "工会问题又被同志们的搬了上来（他们甚至为此召开了一场大会），托洛茨基派的同志们主张国家管控的工会，斯大林派的同志们主张全面禁止工会，季诺维也夫与布哈林目前对此持观望态度，工团联合会则要求工会应该追求最大程度上的独立。"
 SOV_newfocus_6:0 "进一步工业化霸权"
 SOV_newfocus_6_desc:0 "俄罗斯是一个农民占多数的国家，为了保障无产阶级对俄罗斯的霸权掌控，进一步工业化并将农民调整到工厂中增加工人阶级的人数是一个好办法。"
 SOV_newfocus_7:0 "农民委员会的命运"
 SOV_newfocus_7_desc:0 "农民始终是俄国的一个问题，现在它终于不可被避免的搬上了台来，这是一场由托洛茨基派，布哈林派，季诺维也夫派之间搬出来的问题，托派主张保持现状，布派主张加强农民委员会的权力，季派则希望复活独立的农民委员会。"
 SOV_newfocus_8888:0 "官僚体制改革"
 SOV_newfocus_8888_desc:0 "托洛茨基与季诺维也夫表示将支持列宁的意见，布哈林希望体制分权化，斯大林希望将权力更加集中，不断地将权力集中在共产党、在总书记手中，并打压其他党派的权力。"
 SOV_newfocus_9:0 "国际与民族"
 SOV_newfocus_9_desc:0 "国际社会主义革命的问题被提了上来，大多数人主张向外输出革命，斯大林等俄罗斯民族主义者则认为应该进行一国内的发展。"
 SOV_newfocus_10:0 "民族派胜利"
 SOV_newfocus_10_desc:0 "大俄罗斯民族主义者取得了多数派的席位并在大会上斗过了其他人，苏联在国际社会上的表现将会按照他们的想法进行。"
 SOV_newfocus_11:0 "国际派胜利"
 SOV_newfocus_11_desc:0 "国际主义者取得了多数派的席位并在大会上斗过了其他人，苏联在国际社会上的表现将会按照他们的想法进行。"
 SOV_newfocus_12:0 "全球阶级斗争"
 SOV_newfocus_12_desc:0 "解放工人阶级的斗争必然要被定义为一场全球范围的斗争。只要有一个国家依然奉行资本主义，那么革命事业就还不是彻底安全。一旦全世界的工人阶级看到革命事业的不断推进，他们将集结在我们的旗帜之下声援我们的斗争。"
 SOV_newfocus_13:0 "讨伐殖民主义"
 SOV_newfocus_13_desc:0 "帝国主义与殖民扩张是资本主义晚期阶段的重要组成部分。不过，这被奴役的数百万人民确实很轻松地提供给我们一个巨大的革命潜在对象。这些殖民帝国的广大受压迫人民渴望自由——我们将打破奴役他们的锁链。"
 SOV_newfocus_14:0 "向东发动革命"
 SOV_newfocus_14_desc:0 "对非洲殖民地的残酷剥削导致当地社会无法发展到革命能轻易成功的水平。与其不同的是亚洲更成熟的社会则有巨大的革命潜力等待被释放。"
 SOVVVV_newfocus_15:0 "帝国主义的末日"
 SOVVVV_newfocus_15_desc:0 "也许对于帝国主义最赤裸裸的表达就是所谓的门罗主义，一个国家竟然可以宣称两个大洲是他们的专属领土。这绝对是不可接受的。革命将在美洲找到立足点，最终，西半球的工人们将会获得自由。"
 SOV_newfocus_16:0 "一国社会主义"
 SOV_newfocus_16_desc:0 "虽然世界革命是我们的最终目标——理论也论证了世界革命一定是最终的归宿——但是我们必须首先保卫我们自己的社会主义革命成果，以免因为我们的失败使得世界其他地区的工人革命受到消极影响。"
 SOV_newfocus_17:0 "第一部社会主义宪法"
 SOV_newfocus_17_desc:0 "1924年宪法是内战后为了重建国家进行的一次良好尝试，但是它的使命已经完成了。我们现在需要一部新宪法。"
 SOV_newfocus_18:0 "集中化与党纪"
 SOV_newfocus_18_desc:0 "为了更好的体现社会主义的优越性与提高高效性，集中化与苛刻的党纪将是必不可少的。"
 SOV_newfocus_19:0 "加强联邦权力"
 SOV_newfocus_19_desc:0 "给予联邦地区更多权力是民主化改革的重要部分，同时减轻对政府管控的压力，集权只会让我国成为新一代帝国主义。"
 SOV_newfocus_20:0 "集权化"
 SOV_newfocus_20_desc:0 "不断的加强中央的权力，不断的集中起来，才能保障对所有地区的控制，集权只有进行时，没有完成时。"
 SOV_newfocus_21:0 "下放权力到最高苏维埃"
 SOV_newfocus_21_desc:0 "为权力去中心化做准备，将主席的部分权力下放到最高苏维埃，逐渐削弱主席的权力。"
 SOV_newfocus_22:0 "地区发展"
 SOV_newfocus_22_desc:0 "我们必须确保工业发展要在整个国家传播开来，而不是将工厂集中在小部分地区并忽视其他地区。"
 SOV_newfocus_23:0 "自治苏维埃共和国"
 SOV_newfocus_23_desc:0 "在革命之后的数年间，民族主义者在联盟的某些地区努力地消除地方认同并压制工人的自决权。这些行为的反革命性质不证自明。如果某些苏维埃共和国的工人想要更大程度的自治，我们应当毫不犹豫的给予他们。"
 SOV_newfocus_32:0 "国际苏维埃共和国联盟"
 SOV_newfocus_32_desc:0 "在我们的革命历史上，或许最大的背叛就是认为社会主义可以——或者说应该——在一国建成。要么全世界的工人阶级都联合起来实现社会主义，要么就是谁都实现不了社会主义。尽管革命在不同国家处于不同的发展阶段，但我们会向我们的盟友分享资源，确保每一个工人阶级掌权的国家都能稳步向前发展。"
 SOV_newfocus_24:0 "人民革命"
 SOV_newfocus_24_desc:0 "革命想要长久，就必须渗透到社会的各个方面。只有全体人民都把自己看作革命不可或缺的一部分，革命才能经受得住道路上的艰难险阻。"
 SOV_newfocus_225:0 "最高苏维埃"
 SOV_newfocus_225_desc:0 "让一个人代表整个国家本身就是一种不民主的做法，因此也是一种反革命的行为。我们将抛弃这种个人崇拜，并且宣布我们的联盟自今日起，将永远由汇聚于最高苏维埃的，人民的集体意志来代表。"
 SOV_newfocus_26:0 "议会的命运"
 SOV_newfocus_26_desc:0 "工团主义者们希望像俄罗斯共和国那样搞一个两院制以扩大民主制，共产党人则认为应该扩大会议解决民主问题。"
 SOV_newfocus_288:0 "两院制"
 SOV_newfocus_288_desc:0 "工团主义者在会议上获得了多数派的席位，两院制将开始按照他们构想中的发展，并保留主席的职位。"
 SOV_newfocus_277:0 "苏维埃集权"
 SOV_newfocus_277_desc:0 "共产主义者在会议上获得了多数派的席位，共产主义者将希望去中心化权力，移除主席职位。"
 SOV_newfocus_299:0 "劳联会"
 SOV_newfocus_299_desc:0 "劳联会，即劳工联合会，是苏维埃之外的第一个议会，由苏维埃构成上议院，劳联会构成下议院，并保留主席职位。"
 SOV_newfocus_30:0 "第四国际"
 SOV_newfocus_30_desc:0 "第三国际已经在争吵与路线斗争间逐渐支离破碎，失去了领导国际革命的力量，因此我们将要组建第四国际。"
 SOV_newfocus_31:0 "工人文化宫"
 SOV_newfocus_31_desc:0 "为提升工人文艺创作水平、加强工人素质培训、繁荣工人文化事业等方面，我们将组建工团文化宫，象征着未来的教育革命事业。"
 SOV_newfocus_1919810:0 "苏维埃大会"
 SOV_newfocus_1919810_desc:0 "列宁同志被刺杀了！苏联内部陷入了残酷的权力斗争，势必要角逐出一个新的领导人。"
 SOV_lenin_die:0 "列宁同志被刺杀了"
 SOV_Power_struggle:0 "权力斗争结束了"
 SOVnewfocus_1:0 "看向国际"
 SOVnewfocus_1_desc:0 "苏联逐渐稳定了下来，使得我们有机会将眼光看向国际，看向我们曾承诺的国际革命事业"
 SOVnewfocus_0:0 "全面推进工业化霸权"
 SOVnewfocus_0_desc:0 "通过推进工业化霸权增加无产阶级人数，保障无产阶级对整个国家内部的霸权控制。"
 SOVnewfocus_2:0 "两面红旗"
 SOVnewfocus_2_desc:0 "中国共产党陷入了两难的境地——国内各个军阀以及国外日本法西斯的威胁，我们必须要支援他们。"
 SOVnewfocus_3:0 "芬兰革命"
 SOVnewfocus_3_desc:0 "我们将要把革命传播到芬兰去——那里的人民就连民主都没有，他们还受着威权专制主义的统治，我们必须解放他们。"
 SOVnewfocus_4:0 "德国工会"
 SOVnewfocus_4_desc:0 "在德国法西斯的镇压下工人阶级遭到严重的摧残，我们有必要帮助共产党残余势力与工人阶级建立起工会——在我们大力支援的情况下。"
 SOVnewfocus_5:0 "星罗棋布的工人联络网"
 SOVnewfocus_5_desc:0 "在建立工会的基础上，如今无线电科技的先进让我们得到了的可能，在地下建立起密密麻麻的联络网，纳粹政权一旦对我们发起攻击，我们就可以迅速组织工人全国暴动，并组织工人游击队破坏他们的后勤。"
 SOVnewfocus_6:0 "世界反法西斯联盟"
 SOVnewfocus_6_desc:0 "在法西斯主义的威胁下，我们必须临时与资本主义国家建立联盟，法西斯是我们所有人共同的敌人，更是工人阶级的敌人，是压迫者，剥削者，既得利益者，就让我们携手让其消灭殆尽。"
 SOVnewfocus_7:0 "工作场所民主化"
 SOVnewfocus_7_desc:0 "我们的阶级敌人总是拿着所谓的积极性问题哄骗我们的、他们的工人，试图将工人们组织起来反对我们的政权，好一个积极性问题！我们今天就要将工作场所民主化，让他们自己气急败坏去吧——工人阶级将会得到的比任何他们所作出的政策都要强的积极性。"
 SOVnewfocus_8:0 "工厂公社"
 SOVnewfocus_8_desc:0 "把部分小型工厂合并，把工厂里的人组织起来，在集体化上不放弃个人权力与个人自由，所有工人都是一家人。工厂公社的建立代表着我们向共产主义社会迈出的重要一步——公有化社区。"
 SOVnewfocus_9:0 "国家电器公司"
 SOVnewfocus_9_desc:0 "更广泛的全面建立起国家电器公司并大大对其投资，一方面提高了工作环境的舒适度，又提高了人民住宅的舒适度。"
 SOVnewfocus_10:0 "工人权力法案"
 SOVnewfocus_10_desc:0 "工人是我们国家的基础，也是我们这个红色政权的基本盘，我们应立法提高工人的权力。"
 SOVnewfocus_11:0 "工人铁路公司"
 SOVnewfocus_11_desc:0 "工人铁路公司——这是一个新开创，一个新的尝试，它不同于以往的国家铁路公司，它是我们第一个由集体工人所有的公有化公司。"
 SOVnewfocus_12:0 "城市化"
 SOVnewfocus_12_desc:0 "我国的农民太多了——单单工业化是不够的，我们将要在农村地区进行全面的城市化建设。"
 SOVnewfocus_13:0 "农业机械化"
 SOVnewfocus_13_desc:0 "在农业集体化的基础上，农民仍然在使用马匹等，我们已经做好了农业机械化的准备，进一步提高农业的生产力，让农民的劳累度减少。"
 SOVnewfocus_14:0 "卡车与拖拉机分发站"
 SOVnewfocus_14_desc:0 "为农业机械化做铺垫，目前工业的程度已经够反哺农业了，在全国建立起卡车与拖拉机的分发站。"
 SOVnewfocus_15:0 "解决住房问题"
 SOVnewfocus_15_desc:0 "城市化的快速导致出现了住房紧缺的问题，赫鲁晓夫同志提出了他的意见，通过建立一间一间的小房子垒起来建起楼房，这种临时住房能很好的解决住房问题，我们将其称为——赫鲁晓夫楼。"
 SOVnewfocus_16:0 "失业救济金"
 SOVnewfocus_16_desc:0 "失业救济金是社会的一张大网，防止人们从上面掉下去时掉到最底的深崖。"
 SOVnewfocus_17:0 "开放移民接收全世界受难的无产阶级"
 SOVnewfocus_17_desc:0 "全世界无产阶级都是一家人，我们不分性别，不分民族，不分肤色，无条件的接收全世界的难民。"
