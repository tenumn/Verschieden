l_simp_chinese:
 VN_industrial_effort:0 "工业化发展计划"
 VN_industrial_effort_desc:0 "无论大国还是小国，这个世界上的国家似乎并不都满足于屏声静气地等待着下一场全球冲突的爆发，不在沉默中爆发，就会在沉默中灭亡，为应对即将到来的战争，亦或是对政治的促进....重工业之建设便是我辈的当务之急。"
 general_Reclamation:0 "开垦荒地"
 general_Reclamation_desc:0 "稳定的自然环境是发展一切的基础，没有合格的内部环境的国家无法推进现金的项目或工程。"
 general_Reclamation_2:0 "征服自然"
 general_Reclamation_2_desc:0 "人可以让地球服、海洋降，强迫宇宙吐宝藏，征服自然是我们的手段，工业建设是我们的目标，美好社会是我们的理想。"
 general_Reclamation_3:0 "改造大自然"
 general_Reclamation_3_desc:0 "尽管现在情况艰难，但我们的未来理想而美好，我们只有脚踏实地，按照我们的想法改造大自然。"
 general_Reclamation_D:0 "农业用地建设"
 general_Reclamation_D_desc:0 "农业是一切重工业发展的基础，没有农业，我们无法推进建设事业的发展。"
 General_gricultural_construction:0 "农业改革"
 General_gricultural_construction_desc:0 "过去旧的生产关系已经不适用于我们现在的发展现状，必须对农村进行大搞阔斧的改革。"
 General_gricultural_construction_B:0 "确立宅地法"
 General_gricultural_construction_B_desc:0 "农村中混乱与不明不白的情况不能再继续下去了，农民的急切需求必须被满足，所有农民都将分到属于自己的土地。"
 General_gricultural_construction_A:0 "强制农民进厂"
 General_gricultural_construction_A_desc:0 "大众似乎依旧醉心于田园牧歌式的童话世界当中，自以为不会受到将至的冲突所带来的丝毫影响。他们真是错得离谱：事到如今我们别无选择，只能开始圈占农田并把农民强制迁移到我们的城镇市区，以使他们从事一些对国家而言更有直接效益的工作。"
 General_gricultural_construction_C_B:0 "开始农业集体化"
 General_gricultural_construction_C_B_desc:0 "毫无疑问，农民仍然是我们国家的大多数，完成对农村的社会主义改造既是对政治的回复，也是对社会生产力发展的要求。"
 General_gricultural_construction_C:0 "集体化进程"
 General_gricultural_construction_C_desc:0 "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，我国的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 General_gricultural_construction_C_C:0 "公社化集体农庄"
 General_gricultural_construction_C_Cdesc:0 "我们将开始合并地方的集体农庄，将其变成更大规模的，政权与经济组织合一的体系。村镇公社的建立将会显著提高社会生产力，同时将能自己负责更多产品的生产。"
 General_gricultural_construction_E:0 "农业机械化"
General_gricultural_construction_Edesc:0 "对农业集体化的进程已经基本完成，工业化的前提条件已经具备，是彻底完成对农村的现代化建设与共产主义建设了。"
 VN_industrial_effort_1:0 "民用工业投资"
 VN_industrial_effort_1_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 VN_industrial_effort_2:0 "集中工业建设"
 VN_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成巨大的提升。"
 VN_construction_effort:0 "工业体系创新"
 VN_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 VN_construction_effort_2:0 "大规模工业化"
 VN_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 VN_production_effort:0 "有限的军备重整"
 VN_production_effort_desc:0 "尽管上一次世界大战刚刚过去，但显然我们即将面临下一次风暴，世界没有永久的和平，军备体系的复兴是我们应对战争的关键一招。"
 VN_production_effort_2:0 "聚焦军备扩建"
 VN_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 VN_production_effort_3:0 "军备体系集中发展"
 VN_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 VN_production_effort_4:0 "军事工业化"
 VN_production_effort_4_desc:0 "生产力的集中发展会使我们获得更先进的科技，军事工业的建设将仍然是我们未来一段时间内的长期目标。"
 VN_infrastructure_effort:0 "开发基础设施"
 VN_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 VN_infrastructure_effort_2:0 "扩建基础设施"
 VN_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 VN_construction_effort_3:0 "翻修基建"
 VN_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 VN_construction_effort_4:0 "国家高速公路"
 VN_construction_effort_4_desc:0 "道路对社会军事政治都起到了决定作用，我们必须进一步推进基础设施的现代化。"
 VN_construction_effort_5:0 "统筹推进公路现代化"
 VN_construction_effort_5_desc:0 "一个高具现代化且四通八达的基础设施网络显著的提高了国家的综合势力，我们在当今社会创造的一切社会生产力超越了任何旧时代生产力的总和！"
 General_engineering_construction:0 "公共建设"
 General_engineering_construction_desc:0 "直接提现到人民福祉上的建设是最有效，最迅速的建设。"
 General_engineering_construction_B:0 "翻修与发展"
 General_engineering_construction_B_desc:0 "是时候将我们国家一些老套，肮脏与不安全的东西清扫出去了，我们将以进步的取代落后的，一副现代化的社会蓝图正展现在我们的眼前。"
 General_water_conservancy_engineering:0 "城市水利工程"
 General_water_conservancy_engineering_desc:0 "水利工程对民生至关重要，满足人民的要求是我们发展的第一位。"
 General_water_conservancy_engineering_farm:0 "村镇水利工程"
 General_water_conservancy_engineering_farm_desc:0 "粮食生产需要依靠先进的水利工程，我们应当想进一切办法提高粮食的产量。"
 General_engineering_construction_C:0 "村镇现代化"
 General_engineering_construction_C_desc:0 "在农村建立更先进，舒适的现代化体系，保障人民的福祉与生产力的提高。"
 general_urbanization:0 "城市化建设"
 general_urbanization_desc:0 "我们必须转变经济结构，将一切经济体系发展的重心转移至城市。"
 general_Economic_construction:0 "经济体制改革"
 general_Economic_construction_desc:0 "一些繁琐的经济体制必须被简化或去除，不能有严重的严障痼疾阻碍我们的经济发展。"
 General_light_industry:0 "轻工业建设"
 General_light_industry_desc:0 "满足人民对日常生活的需求是第一位的。"
 General_B_industrial_construction_C:0 "改进生产线"
 General_B_industrial_construction_C_desc:0 "许多先进的工业国家已经采取了与我们不同的工业生产方式，我们不能落后于他们。"
 general_electrification_B:0 "电气化"
 general_electrification_B_desc:0 "同基础设施一样，电气化对基础设施的现代化有着决定性作用，而基础设施的发展又对整个军事政治社会有着至关重要的作用..."
 VN_nuclear_effort:0 "重视核研究"
 VN_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 VN_extra_tech_slot:0 "扩大军事研究"
 VN_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 VN_extra_tech_slot_2:0 "科研投资"
 VN_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 VN_technology_sharing:0 "科技共享"
 VN_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 VN_secret_weapons:0 "秘密武器"
 VN_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 Purge_the_opposition: "肃清反对派"
 Purge_the_opposition_desc: "若想使我们的改革取得决定性的成功，老顽固们就不应在政府中待得更久了，他们必须为新的血液流出能发挥其所长的位置。"
 Support_for_the_women_movement: "支持妇女运动"
 Support_for_the_women_movement_desc: "妇女在社会中的必不可少，但其群体又处于被压迫性的地位，我们应该改变这种观念，任何一位祖国的人民都有权力与义务参加劳动与服役。"
 Build_the_Red_Army: "人民军队"
 Build_the_Red_Army_desc: "我们国家的根本理想是平等主义与无产阶级主义，我们的军队必须成为一支作风优良能打胜仗的，与群众相结合的人民的军队。"
 Support_trade_unions: "工人议会代表法"
 Support_trade_unions_desc: "国家应当通过支持工人议会及其工会运动来保障劳工的生活，同时工人议会中提出的生产意见将有助于改进我国的生产环境。"
 Collectivization_of_labor: "生产集体化"
 Collectivization_of_labor_desc: "城镇中的低效生产业正在阻挠我国生产的发展，通过将小生产者集中化，小企业集体化合并为大型生产组合，将有助于消除我国工业中的弊病。"
 goal_Collectivization_of_agriculture: "农业集体化"
 goal_Collectivization_of_agriculture_desc: "毫无疑问，我国仍然一个欠工业化的国家，粮食产量的问题对于工业化的建设仍然有着至关重要的作用，低效的小农经济单一生产单位已经持续了几个世纪，而事实告诉我们家庭生产单位并不能帮助我们完成工业化。近期工业集体化的成功已经证明了此点，将农业集体化同样将促进农业生产力的大大提高。"
 Politburo_Parliament: "政治局人民委员会"
 Politburo_Parliament_desc: "为了创造一个更有利益于我国人民的社会的理想目标，我们应当确保国家政府中的阁僚都真正的代表人民的利益————尤其是通过对生产劳动的学习，工厂中的选举制度应当将其带到一般政府部门并重建上层建筑。"
 Religious_issues: "处理宗教问题"
 Religious_issues_desc: "毫无疑问，宗教仍然在我国的社会中有着不小的影响力，尤其是在大多数穷人当中：在现如今的阶级斗争对抗中，教会正在试图扩大其在农民劳工群体中的支持率并对抗政府。"
 Group_education: "集体公共教育"
 Group_education_desc: "随着大型生产集体化的完成，通过在生产集体组合中推动公共教育，将帮助我国的当下一代获取科学文化知识。"
 Expansion_of_the_state_apparatus: "国家机器扩张"
 Expansion_of_the_state_apparatus_desc: "国家机器的作用在现代社会中至关重要，国家主义的经济政策正在为社会带来繁荣，而国家主义的集权化政治纲领则扫清了内敌，为社会带来了迅速的正义与秩序。"
 Strengthen_publicity: "强化公共宣传"
 Strengthen_publicity_desc: "我们应当尽最大力度向我们的人民灌输国家的正确性与正义，并强调我国伟大领袖的英明领导下人民正处于幸福的生活中，而人民们所作的只有对国家无限的绝对忠诚与服从。"
 Oath_of_allegiance: "效忠宣誓"
 Oath_of_allegiance_desc: "我国的所有公民都应当宣誓对领袖的绝对忠诚，对国家内外敌人誓死斗争到底的精神。"
 Church_struggles: "教会斗争"
 Church_struggles_desc: "我国的一切宗教教会都应当为国家当前的政治所服务，只有追求领袖的绝对的领导，服从与忠诚，教会才应当被允许作为公民生活的一部分。"
 State_corporatism: "国家法团主义"
 State_corporatism_desc: "通过将法团主义的经济模式带到整个国家政府部门，其余一切非官方组织将被禁止，而来自各阶层的代表能比民主投票的决策过程更能避免忽略单方利益的情况。"
 The_New_Order: "新秩序"
 The_New_Order_desc: "伟大的国家在英明领袖的领导下实现了民族最深刻且广泛的根本性变革，新生的国家正在向着繁荣与复兴迈进，而领袖的人民则实现了精神的革命，真正的成为了国家的一部分。"
 cosmopolitanism_focus: "世界主义"
 cosmopolitanism_focus_desc: "对世界人类本身的关怀与对正义的追求应当成为政府的理念。"
 Trade_Union_Production_Management_Act: "工会生产管理法"
 Trade_Union_Production_Management_Act_desc: "毫无疑问，只有通过群众性组织工会的指导下，我们生产线才能尽最大力度保持至科技的前线。"
 Unionism_focus: "工会主义"
 Unionism_focus_desc: "党派政治已经演变为阻碍真正自由、平等与劳动的国家机器恐怖专政的帮凶，只有工会才能引领人民走向真正的社会主义。"
 Freedom_of_religion: "宗教自由"
 Freedom_of_religion_desc: "任何一个人都应当可以在一个社会中自由选择其宗教信仰，公开参加这个宗教信仰的仪式和传统，或选择不信仰任何宗教，而不必担心受社会的迫害或歧视。。"
 social_democracy_focus: "民主社会主义"
 social_democracy_focus_desc: "只有当社会主义通过和平与民主实现时，它才是真正的公平与正义的，而非布尔什维主义独裁或未来主义暴政。"
 Protection_of_human_rights: "保卫人权"
 Protection_of_human_rights_desc: "人权是现代社会的立足根本，只有当一个个国家拥有广泛的人权时，才能保障国家的每一位公民拥有广泛的公平与正义。"
 Beprepared_for_danger_in_times_of_peace: "居安思危"
 Beprepared_for_danger_in_times_of_peace_desc: "战争的威胁正在向我国迈进，欧洲西部的纳粹主义、欧洲东部的共产主义及其南部的法尔克主义正在威胁着世界自由，尽管我们现在处于和平的境界，但我们必须居安思危。"
 Public_funds: "公共基金"
 Public_funds_desc: "通过鼓励纳税人对国库建设军事防御力量捐款，将让我们获得一笔不菲的财产来投入到军备建设中。"
 Proudly_neutral: "傲然中立"
 Proudly_neutral_desc: "在国际上的中立一直是我们国家精神及国民理念的体现，只有让中立与稳定的精神一万年不动摇，才能真正保护我国人民在国际社会上的安全。"
 International_Peacekeeping_Forces: "国际维和部队"
 International_Peacekeeping_Forces_desc: "我国人民自诩为新的民主灯塔，因此我国有义务向世界上的邪恶势力派遣国际维和部队镇压与防范独裁主义与极权主义之流，并将当地人民从暴政的浩劫中解放出来。"
 Protection_of_intellectuals: "支持知识分子"
 Protection_of_intellectuals_desc: "教育决定着人类的今天，也决定着人类的未来。 人类社会需要通过教育不断培养社会需要的人才，需要通过教育来传授已知、更新旧知、开掘新知、探索未知，从而使人们能够更好认识世界和改造世界、更好创造人类的美好未来。"
 Cooperative_of_the_Republic: "生产合作化"
 Cooperative_of_the_Republic_desc: "通过将低端的手工业合并，小型企业内部合作化引入社会主义的经济成分，支持劳动者掌握其中的股份，劳动者的生产积极性将被进一步激发。"
 Socialist_welfare: "社会主义福利"
 Socialist_welfare_desc: "人类社会一座陡峭的高山，而人类则是在其上攀爬的登山者。每当危机来临时，高山就会剧烈颤抖引起无数登山者掉入深渊，而社会主义福利就是兜住这些登山者的防护网。"
 Form_a_new_cabinet: "组建新内阁"
 Form_a_new_cabinet_desc: "旧世纪的一套旧方法已经不适用于繁杂多变的新时代，因此，内阁中的老顽固们也应当为新人们让出位置。"
 Gun_Break_Policy: "断枪政策"
 Gun_Break_Policy_desc: "第一次大战带来的苦难已经给世界人民发出了警告，我们应当反对战争，支持和平主义，只有这样才能为人类带来持久的自由与正义。"
 Competition_focus: "自由竞争"
 Competition_focus_desc: "只有给予市场充分的自由，并许诺给人们自由竞争的权力，才能给人民带来充分的公平与正义。"
 anti_pacifism: "反对和平主义"
 anti_pacifism_desc: "战争的威胁迫在眉睫，我们必须重整军备才能保卫民主。"
 Wartime_democracy: "战时民主"
 Wartime_democracy_desc: "战争的目的是保卫民主，如果因为外部的威胁因此便丧失了其要保卫的东西而转向独裁，那么民主则成为了一件任人穿戴的花衣。"
 Establishment_of_the_Intelligence_Bureau: "建立情报局"
 Establishment_of_the_Intelligence_Bureau_desc: "20世纪一个现代化的时代，我们的防御手段不应该仅仅停留在军事上，情报的提供同样重要。"
 Workers_militia_focus: "建立工人民兵"
 Workers_militia_focus_desc: "一支专业的军队最终只会演变为反革命的恐怖势力，只有绝对性的群众卫队才能保卫革命。"
 Outlaw_partisan_politics_focus: "取缔党派政治"
 Outlaw_partisan_politics_focus_desc: "党派的争吵与对独裁主义的倾向已经阻碍进步的脚步，党派主义政治必须被群众大民主的公社委员会取代。"
 Publicly_owned_enterprises_focus: "工联化企业"
 Publicly_owned_enterprises_focus_desc: "当听说工人们起来反对资产阶级的专政统治时，一些大型企业则联合起来组成了一个刀插不进水泼不进的独立王国，而现在，这些企业必须被公有化由工人所有。"
 country_is_stable_focus: "维护国家稳定"
 country_is_stable_focus_desc: "国家的稳定将有利于法律与政策的稳步推行。"
 National_unity_focus: "提振民族团结"
 National_unity_focus_desc: "团结的民族才能组成一个牢不可破的联盟。"
 Invest_in_the_military_focus: "投资军用工业"
 Invest_in_the_military_focus_desc: "战争迫在眉睫，军事工业当之是重中之重。"
 Invest_in_civilians_focus: "投资民用工业"
 Invest_in_civilians_focus_desc: "只有发展民用工业，才能使得我国民众的幸福稳步提升。"
 neutralitism_focus: "稳步前进"
 neutralitism_focus_desc: "我们伟大的祖国不需要做出任何根本性的变革，稳扎稳打，稳步向前才是我们在这个新时代的目标。"
 liberalism_focus: "自由主义"
 liberalism_focus_desc: "“愿意放弃自由来换取保障的人，其最终既得不到自由，也得不到保障”\n当独裁主义的暴政正在世界上肆虐时，我们的国家将毅然保卫自由。"
 Steel_production_focus: "钢铁生产厂"
 Steel_production_focus_desc: "独立的钢铁生产对于重工业的建设有着至关重要的作用，没有钢铁厂将使得我们的工业化路线大大受控。"
 Investment_Chemistry_focus: "化学投资"
 Investment_Chemistry_focus_desc: "一种新的化学科技正在进入我们的眼中：燃油与橡胶的生产，此项将帮助我们打破燃油与橡胶的垄断。"
 Industrial_upgrading_focus: "产业升级"
 Industrial_upgrading_focus_desc: "工作生产线有必要进一步升级，以确保其总是抓紧时代脚步，处于巅峰状态运转。"
 Farm_expansion_focus: "农场扩建"
 Farm_expansion_focus_desc: "粮食是工业的后备基础力量，决定了工业的上限，粮食的生产绝不能拖工业发展的后腿。"
 Water_conservancy_facilities_focus: "水利设施"
 Water_conservancy_facilities_focus_desc: "通过在河流上建立大坝，将有助于电力设施的运转与更加便捷的农田灌溉。"
 Communication_equipment_focus: "通讯设备"
 Communication_equipment_focus_desc: "发达的通讯对于军队的指挥系统与补给系统至关重要，同时，广泛的雷达设施还能提供敌人的情报。"
 National_Ammunition_Plant_focus: "国家弹药厂"
 National_Ammunition_Plant_focus_desc: "陆军装备的生产将帮助我国在战争中更上一层楼。"
 Defense_armaments_focus: "国防军备"
 Defense_armaments_focus_desc: "战争迫在眉睫，而邻国则随时都要百万大军入境，在这种情况下，必须提升整体的防御能力。"
 Suburban_production_focus: "郊区生产能力"
 Suburban_production_focus_desc: "或许我们的国家力量暂时不能保证敌军压境时的完全防御，当时至少我们应当保障当我们退守郊区时依然有生产能力。"
 State_owned_industry_focus: "国有工业"
 State_owned_industry_focus_desc: "在经济全球化与大萧条的冲击下，我们的首要目标是保护我国重要国有工业不受私有化的冲击。"
 Infantry_tactics_focus: "步兵战术"
 Infantry_tactics_focus_desc: "第一次世界大战告诉我们，步兵仍然是战场的主力。"
 Centralize_Command_focus: "集中化统帅部"
 Centralize_Command_focus_desc: "进一步的集中指挥将发挥最大力量。"
 Armored_tactics_focus: "装甲战术"
 Armored_tactics_focus_desc: "第一次世界大战中的坦克震慑了步兵，机械化的力量才是未来。"
 Heavy_tanks_focus: "重型坦克"
 Heavy_tanks_focus_desc: "只要有足够厚重的装甲率与足够强大的火炮，我们就能称霸战场。"
 field_hospital_focus: "野战医院"
 field_hospital_focus_desc: "伤病复原对于战争有着重要的作用。"
 Emphasis_on_cavalry_focus: "重视骑兵"
 Emphasis_on_cavalry_focus_desc: "作为最简单但高效的机动部队，骑兵当然是第一选择。"
 Armored_plant_focus: "装甲生产线"
 Armored_plant_focus_desc: "战争对于装甲的需求越来越大，我们必须进一步扩展生产线。"
 Trench_warfare_focus: "堑壕作战"
 Trench_warfare_focus_desc: "堑壕对于保护士兵的性命至关重要。"
 Logistics_modernization_focus: "后勤现代化"
 Logistics_modernization_focus_desc: "对于后勤体系的援助决定了军队的上限。"
 Railway_cannons_focus: "铁道炮生产"
 Railway_cannons_focus_desc: "通过生产范围更广，威力更大的支援火炮将大大提高我军的战斗能力。"
 Vn_production_effort_4: "军事工业化"
 Vn_production_effort_4_desc: "生产力的集中发展会使我们获得更先进的科技，军事工业的建设将仍然是我们未来一段时间内的长期目标。"

