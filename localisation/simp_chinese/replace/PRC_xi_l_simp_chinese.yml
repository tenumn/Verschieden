 PRCXI_clear_XZ:0 "官员被清洗"
 PRCXI_clear_CPC:0 "清洗共产党"
 PRCXI_clear_CPC_desc:0 "习近平主席既然穿越到了1936年！这可真是一件奇事，为了确保对共产党的控制，我们将清洗共产党人。"
 PRCXI_ZTS:0 "中国特色社会主义"
 PRCXI_ZTS_desc:0 "显然，不论是毛泽东的社会主义还是马克思列宁的社会主义，他们都不能适应现在的中国，只有习近平所提出的——建设具有中国特色的社会主义，才是真正适合中国的社会主义。"
 PRCXI_CTFX:0 "传统复兴"
 PRCXI_CTFX_desc:0 "中国被侵略而失去了太多传统文化，只有完全复兴传统，才能真正复兴中国。"
 PRCXI_MZFX:0 "民族复兴"
 PRCXI_MZFX_desc:0 "中国在近百年来因为列强帝国主义的入侵，中华民族陷入低落，只有在习近平主席领导下，才能实现中华民族的伟大复兴。"
 PRCXI_XZTX:0 "重建行政体系"
 PRCXI_XZTX_desc:0 "我们的党组织与政府显然不适应习主席的来临，也更不适应中国特色社会主义，因此我们必须重新重建完美执行习主席与中国特色社会主义的命令行政体系。"
 PRCXI_WLJY:0 "未来教育"
 PRCXI_WLJY_desc:0 "只有拥有先进的教育才能让人民更好的适配现代化的工业生产。"
 PRCXI_WLJYB:0 "特色社会主义科研院"
 PRCXI_WLJYB_desc:0 "我们必须建设属于我们特色社会主义的现代化科学体系，将我们的伟大的祖国母亲打造成科技强国。"
 PRCXI_CFD:0 "主席冲锋队"
 PRCXI_CFD_desc:0 "我们主席处于危险之中！无处不在的反动分子想要刺杀主席，只有被主席亲自任命的冲锋队才能保卫习主席。"
 PRCXI_MZJS:0 "弘扬民族精神"
 PRCXI_MZJS_desc:0 "习近平总书记充满感情地指出，“有这样伟大的人民，有这样伟大的民族，有这样的伟大民族精神，是我们的骄傲”。实现中华民族伟大复兴，弘扬民族精神，就要有对中华民族精神的深度自豪。"
 PRCXI_WATCHYOU:0 "主席无处不在"
 PRCXI_WATCHYOU_desc:0 "我们的人民时刻处于危险之中，只有主席无处不在的保护才能使我们的人民安心。"
 PRCXI_GRCB:0 "习近平的个人崇拜"
 PRCXI_GRCB_desc:0 "人民们必须明白——谁才是领导他们走过暴风雷雨，挺过至暗时刻，破开困难险阻，保护他们的人。"
 PRCXI_HANZU:0 "汉族至上"
 PRCXI_HANZU_desc:0 "汉族是我们国家的主体，也只有汉族，才是真正的中华民族，任何其他的民族都是我们伟大汉族的奴隶与附属品。"
 PRCXI_XINYONG:0 "社会信用系统"
 PRCXI_XINYONG_desc:0 "近日，习主席着重建立了一套新的系统——社会信用系统，他会帮助我们揪出那些反动分子，哪些是真正爱国的人。"
 PRCXI_TUOPIN:0 "伟大的脱贫运动"
 PRCXI_TUOPIN_desc:0 "我们的国家及其贫困，只有脱离了绝对贫困，才能建立起一个富强的中国。"
 PRCXI_QPLD:0 "自愿劳动"
 PRCXI_QPLD_desc:0 "比待遇越比心胸越窄，讲奉献越讲境界越高。"
 PRCXI_JZXJP:0 "家长习近平"
 PRCXI_JZXJP_desc:0 "习近平是中国人民的父亲，是中华民族的慈父，是新中国的家长。"
 PRCXI_KZZS:0 "推崇孔圣人"
 PRCXI_KZZS_desc:0 "孔子是我们千百年来的圣人，中华民族的5000多年的文明的奠基人也是孔子，同时孔子也是第一位圣人，所以我们称孔子为初圣。"
 PRCXI_TDGG:0 "特色社会主义土地改革"
 PRCXI_TDGG_desc:0 "为了更好的扩大人民的财富，我们讲进行具有中国特色的社会主义土地改革，一切土地的使用权是人民，土地与财富是国家的，国家是习主席的！"
 PRCXI_TESMZ:0 "特色社会主义民主"
 PRCXI_TESMZ_desc:0 "我们建设的民主是世界上最民主的民主，也是最具中华民族特色的民主。"
 PRCXI_TSSC:0 "特色社会主义市场经济"
 PRCXI_TSSC_desc:0 "计划经济是死板的，僵化的，我们不走毛泽东与苏联的老路，我们要走具有我们中国特色的社会主义经济——社会主义市场经济，只有社会主义市场经济才能带领我们富强。"
 PRCXI_FUYQLL:0 "富起来了！"
 PRCXI_FUYQLL_desc:0 "在习主席的亲切领导下，通过我们的大力改造建设，我们已经成功把中国建设为了一个富强民主文明和谐自由平等法治的社会主义强国！中华民族雄踞于宇宙间！"
 PRCXI_TYZX:0 "抗日民族统一战线"
 PRCXI_TYZX_desc:0 "日本帝国主义的魔爪已伸向我们的心脏，为了大局我们必须抗击日本。"
 PRCXI_RBHZ:0 "与日本合作"
 PRCXI_RBHZ_desc:0 "显然日本是我们当前合作的不二之友，日本与我们现在有共同的敌人——反动政权中华民国。"
 PRCXI_ZQWZ:0 "中国领土主权完整不受侵犯"
 PRCXI_ZQWZ_desc:0 "中国领土主权完整不受侵犯，世界上只能有一个中国——而我们的目标就是统一中国！"
 PRCXI_WLJS:0 "未来军事力量"
 PRCXI_WLJS_desc:0 "我们将向世界展示只属于未来的军事力量"
 PRCXI_WLJSA:0 "未来军事工业"
 PRCXI_WLJSA_desc:0 "我们将向世界展示只属于未来的军事工业"
 PRCXI_WLJSB:0 "未来军事工业Ⅱ"
 PRCXI_WLJSB_desc:0 "我们将向世界展示只属于未来的军事工业"
 PRCXI_WLGY:0 "未来工业力量"
 PRCXI_WLGY_desc:0 "我们将向世界展示只属于未来的工业力量"
 PRCXI_WLMYGY:0 "未来民用工业"
 PRCXI_WLMYGY_desc:0 "我们将向世界展示只属于未来的民用工业力量"
 PRCXI_WLMYGYB:0 "未来民用工业Ⅱ"
 PRCXI_WLMYGYB_desc:0 "我们将向世界展示只属于未来的民用工业力量"
 PRCXI_WLGYQG:0 "工业强国"
 PRCXI_WLGYQG_desc:0 "我们将将中国建设为一个富强的工业化强国"
 PRCXI_NJTY:0 "血耻南京条约"
 PRCXI_NJTY_desc:0 "第一次鸦片战争，1840年清政府战败，中英签订《南京条约》经过鸦片战争，中国的国门被打开，开始沦为列强殖民地。"
 PRCXI_WSTY:0 "血耻望厦条约"
 PRCXI_WSTY_desc:0 "1844年7月3日又称《五口通商章程》。条约使美国取得了英国《南京条约》同样的特权，并又规定：扩大领事裁判权，允许美国兵船自由出入中国通商港口。"
 PRCXI_HPTY:0 "血耻黄埔条约"
 PRCXI_HPTY_desc:0 "1844年10月24日即《五口贸易章程》，使法国除取得了英、美在中国的同样特权外，还增加：1.允许和保护在通商港口建造天主教堂和坟地；2.取消清政府对天主教的禁令，发还教堂。"
 PRCXI_MGTY:0 "血耻马关条约"
 PRCXI_MGTY_desc:0 "1895年4月17日 条约内容：1.中国承认朝鲜由日本控制；2.日本强占台湾、澎湖列岛和辽东半岛；3.赔偿日本军费二亿两；4.开放沙市、重庆、苏州、杭州为商埠；5.允许日本人在各通商口岸任便设领事馆和工厂；6.日军占领威海卫，俟赔款付清后才撤退。"
 PRCXI_BLSQ:0 "血耻布连斯奇-恰克图条约"
 PRCXI_BLSQ_desc:0 "1727年（雍正五年），中俄签订《布连斯奇条约》、《恰克图条约》，划定乌里雅苏台（外蒙古地区）边境。"
 PRCXI_NBCTY:0 "血耻尼布楚条约"
 PRCXI_NCBTY_desc:0 "1689年（康熙二十八年），中俄签订《尼布楚条约》，划定外东北边境。"
 PRCXI_XCTY:0 "血耻辛丑条约"
 PRCXI_XCBTY_desc:0 "1901年9月7日 清政府与英、美、俄、德、日、法、意、西班牙、奥地利、荷兰、比利时十一国签订。主要是：1.中国赔款四亿五千万两，分三十九年还清，年息四厘，本息合计达九亿八千多万两；2.将北京东交民巷划为外国使馆区，中国人不准居住；3.拆毁大沽炮台及京师至海通道之各炮台，外国军队驻扎北京和从北京到山海关沿线的十二个重要地区；4.永远禁止中国人民成立或参加“与诸国仇敌”的各种组织，违者处死。5.各地官员如发生“伤害诸国人民”事件，必须立即镇压，否则立即撤职，永不任用；6.清政府承认附和义和团的错误，向帝国主义“道歉”。"
 PRCXI_WDMZFX:0 "中华民族伟大复兴"
 PRCXI_WDMZFX_desc:0 "随着我们将仇恨得报，我们已经成功屹立于世界，成为无法撼动的世界帝国，实现了中华民族的伟大复兴！"