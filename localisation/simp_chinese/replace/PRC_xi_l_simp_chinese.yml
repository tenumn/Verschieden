 PRCXI.1.t:0 "血夜"
 PRCXI.1.d:0 "今日的夜晚出奇的怪，天空弥漫着血红色，在空气中甚至也弥漫着令人作呕的血腥味，天气时不时狂风大作时不时打雷下雨，好像有什么大事发生——1936年，1月10日。"
