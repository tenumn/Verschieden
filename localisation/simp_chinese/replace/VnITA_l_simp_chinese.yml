 ITA_Cultural_revolution: "文化大革命"
 ITA_Cultural_revolution_desc: "仅仅因为一个国家完成了政治的和经济的双重革命，社会主义的未来就能百分之百得到保证，也就是说，决定性地得到保证，没有反复了吗？这个国家就不会向资本主义“倒退”了吗？我们不是已经有了这种倒退的例证（布哈林苏维埃俄国）吗？\n社会主义国家持续地面临着“两条道路”的选择。在某些情况下（甚至是今天），这种选择变得尤为关键。因此，尽管社会主义国家在革命中取得了一些成就，但仍有两条道路摆在它们面前：\n——革命的道路，这条道路将带领人们超越已经获得的成就，走向社会主义的巩固和发展，并最终向共产主义过渡；\n——倒退的道路，这条道路带领人们从获得的成就上后退，使社会主义国家在政治上被帝国主义中立化并被其利用，进而在经济上被帝国主义统治和“消化”：这也就是“倒退回资本主义”的道路。\n而现在，这个问题正尖锐的摆放在意大利的面前：：我们站在十字路口上。我们必须选择：要么半途而废，事实上这样就意味着尽管我们说着相反的话，但是还是选择了倒退的道路，“资本主义道路”；或者我们继续前进，采取必要措施，继续沿着“革命的道路”前进。\n贝尼托·墨索里尼领袖认为：文革应当从党内、从决定一切的党自身开始，并在其他所有领域同时展开。文革单刀直入地向领导干部提出了这样一个根本问题，即他们要走哪一条道路的问题，走“资本主义道路”还是走“革命的道路”的问题。当然，从现在开始，文革有了其他目标。由于意识形态存在于一定社会的全部实践中，所以文革就同时涉及到了出现在经济实践、政治实践、科学和技术实践、审美实践、教育实践等等中的其他意识形态形式。而文革的手段和方法，建立在这样一条原则之上，即文革必须是一场群众的革命，这场革命要改造群众的意识形态，而且要通过群众自身来改造。\n领袖认为，只有通过文革才能彻底扫清旧意大利的残骸而重新塑造新的意大利，将意大利带领上一个真正的自由的，未来主义的，各尽所能各取所需的理想社会。"
