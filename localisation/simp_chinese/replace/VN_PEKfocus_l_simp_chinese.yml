l_simp_chinese:
 PEK_fuckcup:0 "摘下头套"
 PEK_fuckcup_desc:0 "是时候——摘下头套了，选择向人民面对真正的自己。"
 PEK_SC:0 "社会主义道路"
 PEK_SC_desc:0 "没有任何一个人可以否认——社会主义必将是人类的未来，社会主义是进步的，激进的，是民主的，是真正的人民政权！"
 PEK_M:0 "奶酪王万岁！"
 PEK_M_desc:0 "奶酪皇帝将永远带领我们走向胜利并继续夺取新的胜利，我们做的仅仅是服从这位伟大的君主，奶酪王万岁！"
 PEK_fascit:0 "汉利安人的胜利"
 PEK_fascit_desc:0 "民族事业是世界上最神圣的东西，而我们——将成为民族事业的导师，领路人，而不是哪个小资产阶级分子希特勒。"
 PEK_capi:0 "继续资本主义道路"
 PEK_capi_desc:0 "显而易见——市场经济中看不见的大手帮助着我们经济的鹏飞，因此，我们应当继续资本主义道路，全面深化市场自由化改革。"
 newfocus_4_PEK:0 "社会主义革命"
 newfocus_4_PEK_desc:0 "阶级的矛盾化已经不可逆转，反对资产阶级专政、法西斯主义渗透的工人骚动已经成为了一场真正的社会主义革命。"
 newfocus_5_PEK:0 "民主社会主义"
 newfocus_5_PEK_desc:0 "何头脑健全的人都无法否认，社会主义是人类文明的未来。与此同时，我们共和国任何骄傲和爱国的公民，都不可能支持一个政府并非民有和民治的体制。像我们引以为豪的国父一样，我们将创造一种结合社会主义和民主主义两者的新政府形式。"
 newfocus_10_PEK:0 "三民主义纲领"
 newfocus_10_PEK_desc:0 "三民主义是我们的国父死后留下的一笔最宝贵的遗产，我们要继承孙中山的遗产继续坚定不移的前行。"
 newfocus_6_PEK:0 "激进社会主义"
 newfocus_6_PEK_desc:0 "我们绝不能就此罢休，我们的工人阶级向往着真正的社会主义与共产主义，继续前进！"
 newfocus_7_PEK:0 "银行国有化"
 newfocus_7_PEK_desc:0 "在无产阶级专政下，剥夺资产阶级银行大权就必须要进行银行国有化，为无产阶级所用。"
 newfocus_8_PEK:0 "土地改革"
 newfocus_8_PEK_desc:0 "千年以来，农民一直在土地上耕作，而这土地反而是没有共同劳作的大地主，我们必将结束这一现象。"
 newfocus_11_PEK:0 "社会主义市场经济"
 newfocus_11_PEK_desc:0 "全盘国有化的计划经济给了政府太大的压力，因此我们要放弃计划经济，转向三民主义的经济纲领。"
 newfocus_12_PEK:0 "三民主义官僚机构"
 newfocus_12_PEK_desc:0 "我们应当把官僚机构全面革新——以全新的三民主义的官僚机构代替旧官僚。"
 newfocus_31_PEK:0 "工会"
 newfocus_31_PEK_desc:0 "工会是帮助工人让工人可以从资产阶级手中夺回应有的待遇与权力的最佳机构，我们将扶助工人建立独立的，社会主义的工会。"
 newfocus_32_PEK:0 "社会民主化改革"
 newfocus_32_PEK_desc:0 "我们尽可能的做了很多的铺垫与清扫了障碍，是时候——进行民主化改革了。"
 newfocus_23_PEK:0 "经济民主化"
 newfocus_23_PEK_desc:0 "把计划经济的权力下放到人民群众手中，才能让人民群众真正的享受到经济民主权力的果实。"
 newfocus_24_PEK:0 "产业工会"
 newfocus_24_PEK_desc:0 "工会是帮助工人让工人联合起来反对资本主义的最佳革命机构，我们将扶助工人建立独立的，社会主义的工会。"
 newfocus_22_PEK:0 "一切权力归劳联会！"
 newfocus_22_PEK_desc:0 "工人阶级胜利了！革命胜利了！一切的胜利与胜利得来的权力将归于我们领导者的大会——劳动工人联合会！"
 newfocus_21_PEK:0 "一切权力归苏维埃！"
 newfocus_21_PEK_desc:0 "十月革命建成了第一个社会主义国家，并一苏维埃为实行民主的议会机构，而我们——委员会共产主义者会坚定不移的遵循一切权力归苏维埃！"
 newfocus_19_PEK:0 "妇女解放运动"
 newfocus_19_PEK_desc:0 "革命胜利了！我们不再是只是单单的换个统治者的问题了，现在你们——妇女们自由了，解放了！你们不再被厨房与可恶的封建制与婚姻限制了！"
 newfocus_20_PEK:0 "民族平权运动"
 newfocus_20_PEK_desc:0 "革命的胜利不仅仅是中华民族的解放，更是在本国其他被压迫民族的解放，无产阶级国际主义万岁！"
 newfocus_17_PEK:0 "委员会共产主义"
 newfocus_17_PEK_desc:0 "在自由意志社会主义的抉择中，工人阶级选择了委员会共产主义，委员会共产主义将会宣称所有权力归于苏维埃。"
 newfocus_16_PEK:0 "强权只养马屁精"
 newfocus_16_PEK_desc:0 "强权只养马屁精！北京的无产阶级誓要消灭全部威权，消灭国家与阶级！任何的威权只会带来腐化与反革命势力，无政府主义万岁！工团联邦万岁！"
 newfocus_15_PEK:0 "社会所有制的革命"
 newfocus_15_PEK_desc:0 "旧的社会所有制不再适用于我们的社会主义制度了，更不能体现社会主义的优越性，因此，本国工人阶级已经全面对资本主义私有制宣战。"
 newfocus_14_PEK:0 "自由意志社会主义"
 newfocus_14_PEK_desc:0 "我们绝不能让一个新的寡头政府来统治我们，我们要自己统治我们！自由意志万岁！"
 newfocus_13_PEK:0 "威权社会主义"
 newfocus_13_PEK_desc:0 "我们列宁主义者必将遵循列宁主义的威权社会主义原则，成立一个无产阶级先锋队领导无产阶级走向社会主义与共产主义。"
 newfocus_18_PEK:0 "真正的无产阶级先锋队"
 newfocus_18_PEK_desc:0 "前进！作为真正的无产阶级先锋队，我们要无时无刻做着无产阶级先锋，先锋派艺术！建设先锋社会主义！。"
 newfocus_28_PEK:0 "必要的个人崇拜"
 newfocus_28_PEK_desc:0 "像希特勒，墨索里尼崇拜不得，但像奶酪主席这样伟大的无产阶级元首，全北京无产阶级代表者，亚洲无产阶级的领袖，将来的无产阶级主席，必须要崇拜他，一定崇拜的不得了，并且要无时无刻维护，听从奶酪主席的决议，而奶酪主义民主集中制下，就是由奶酪主席做出决定，全党就必须遵守，奶酪主席有最终决定权。"
 newfocus_27_PEK:0 "集权化"
 newfocus_27_PEK_desc:0 "为了更好的应对阶级敌人，我们必须组建一个强大而威权，强而有力的社会主义政府，坚决的打击阶级敌人。"
 newfocus_29_PEK:0 "奶酪民主集中制"
 newfocus_29_PEK_desc:0 "所谓奶酪主义下的民主集中制，就是奶酪及其奶酪思想革命中央委员会所作出的决定，全党，政府及全国的各个机关与人民，都必须要遵守，奶酪主席代表全国人民实行民主，奶酪主席有最终决定权。"
 newfocus_26_PEK:0 "社会极端主义"
 newfocus_26_PEK_desc:0 "￥%……&*&……%￥……*（（）（*&……%@#￥%……￥……&*？？？（……￥￥？？*……￥#@@￥%……￥@……*（*&%？"
 newfocus_25_PEK:0 "联邦化"
 newfocus_25_PEK_desc:0 "摒弃威权社会主义的过度集权的成分，换而的是联邦制，由自下而上的苏维埃工团联邦政府，可以更好的实行无产阶级民主权力。"
 newfocus_30_PEK:0 "无产阶级文化大革命"
 newfocus_30_PEK_desc:0 "现在，北京的无产阶级已经全面动员了起来，并彻底的——向资本主义，资产阶级法权思想，资本主义私有制宣战了，北京的无产阶级誓要与共产主义与社会主义事业共存亡，一天不消灭资本主义一天就不会善罢甘休。"
 newfocus_33_PEK:0 "大护国公"
 newfocus_33_PEK_desc:0 "奶酪主席现在有了一个新的称号——大护国公，大护国公奶酪宣誓了新的誓词——人民不再需要管理政治事宜了，这会由奶酪主义的真正的先锋队全员掌控并领导整个社会的一切，一切的一切都要听从奶酪主义先锋队乃至大护国公奶酪本人的指挥，大护国公将会彻底保护人民不会被任何资本主义与工团暴徒，无政府主义分子的渗透。大护国公向在场的全员高声的喊出，在你们之中的小资产阶级分子们给我小心点，我会每时每刻注视着你们。"
 newfocus_34_PEK:0 "对内革命"
 newfocus_34_PEK_desc:0 "大护国公现在有了一个新的目标——对国内的全部非社会主义无产阶级分子全面宣战，上至官僚阶层下至保守派的工人阶级，每条街道都会有一台断头台，大护国公宣布将进行恐怖统治，重启了雅各宾专政下的法国大革命式的屠杀，没有人能逃过断头台与恐怖清洗！"
 AmerUzily_1:0 "奶酪AmerUzily"
 AmerUzily_2:0 "奶酪AmerUzily"
 AmerUzily_3:0 "奶酪AmerUzily"
