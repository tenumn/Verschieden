l_simp_chinese:
 Shell_upgrades:0 "弹药升级"
 Shell_upgrades_desc:0 "抛弃老旧的东西，换上更加先进的东西，弹药的升级将有助于我们在战场上造出更多的杀伤力。"
 Shell_upgrades_2:0 "大规模火炮轰炸"
 Shell_upgrades_2_desc:0 "进一步升级弹药杀伤力，并将其主要目标转变会火炮炮弹，以造成更高的杀伤力。"
 Centralized_command:0 "集中化统帅部"
 Centralized_command_desc:0 "通过集中化指挥部，获得更高效的军事效率。"
 Specialized_training:0 "专业训练"
 Specialized_training_desc:0 "通过专业，精英的，把每一份时间应用到最大效果的训练，将减少些许训练时间，并增加陆军的专业度。"
 Army_fortifications:0 "陆军防御工事"
 Army_fortifications_desc:0 "通过训练陆军的动手能力以及对防御建造的研究，以达到快速防御的效果。"
 Imported_aircraft:0 "进口外国飞机"
 Imported_aircraft_desc:0 "通过进口外国飞机以增加我国总体飞机的储备。"
 Imported_aircraft_2:0 "进口战斗机"
 Imported_aircraft_2_desc:0 "通过进口外国飞机以增加我国战斗机的储备。"
 aircraft_carrier:0 "航母与舰载机"
 aircraft_carrier_desc:0 "在海上，组建一只强大的舰队并与战斗机配合，航母与舰载机将是必不可少的。"
 aircraft_carrier_2:0 "专业舰载机"
 aircraft_carrier_2_desc:0 "海上战争不但需要庞大的舰队，更需要战斗机与舰船之间的默契配合。"
 Aircraft_production:0 "飞机工厂"
 Aircraft_production_desc:0 "建造飞机工厂，让我们有更大的飞机生产效率。"
 National_aircraft_manufacturer:0 "国家飞机制造商"
 National_aircraft_manufacturer_desc:0 "成立专业的国有战斗机制造商，将有利于我国的飞机制造。"
 Flying_base:0 "空军基地"
 Flying_base_desc:0 "建造更多空军基地，可以消除一些我国飞机飞程不够的弊端。"
 Optimize_aircraft_production_lines:0 "优化飞机生产线"
 Optimize_aircraft_production_lines_desc:0 "通过优化飞机制造生产线，达到更高飞机生产效率的效果。"
 naval_effort_2:0 "国家船坞"
 naval_effort_2_desc:0 "建造更多船坞，提高我国的舰船生产效率。"
 naval_effort_3:0 "舰队生产工业化"
 naval_effort_3_desc:0 "通过进一步的建造更多船坞，大力提高我国的舰船生产效率。"
 naval_Professional_command:0 "专业舰队指挥部"
 naval_Professional_command_desc:0 "建立一个专业的舰队指挥部，提高我国海军出击防御等的总体效率，并在战场上发挥最大优势。"
 marine_corps:0 "海军陆战队"
 marine_corps_desc:0 "建立一支海军陆战队，在与敌人打地面战时运用海军登陆打敌人一个出奇不遇。"
 Shoreline_defense:0 "海岸线防御"
 Shoreline_defense_desc:0 "组织一支专业海岸防御团队，提高我国建造海岸防御工事的效率。"
 Construction_works:0 "建筑工程"
 Construction_works_desc:0 "组织一支专业建筑工程团队，提高我国建造的总体效率。"
 Optimize_construction_machinery:0 "优化建造机械"
 Optimize_construction_machinery_desc:0 "通过优化，制造，进口出更加先进的建筑机械，以提高我国建造事业的总体效率。"
 Improve_the_work_environment:0 "改进工作环境"
 Improve_the_work_environment_desc:0 "工作环境里通常有很多危险，改进工作环境以提高我国生产效率，与工人对我国的满意度。"
 Optimize_production_line:0 "优化生产线"
 Optimize_production_line_desc:0 "通过优化生产线，让我国生产军械的效率更加高效。"
 Production_unions:0 "生产工会"
 Production_unions_desc:0 "组建一支国家生产工会，工会将帮助我国工人进行更加专业，高效的组织生产。"
 production_effort_4:0 "重视军械生产"
 production_effort_4_desc:0 "通过重视建设军用工业，让我国进一步提升国家的总体实力。"
 Civil_construction_gen:0 "民用综合建设"
 Civil_construction_gen_desc:0 "通过重视建设民用工业，让我国进一步提升国家的总体实力。"
 infrastructure_effort_3:0 "重视基建Ⅲ"
 infrastructure_effort_3_desc:0 "建造更多的基础设施，帮助我国更高效的进行工业化建设。"
 infrastructure_effort_4:0 "重视铁路"
 infrastructure_effort_4_desc:0 "建造更多的铁路，帮助我国更高效的运输。"
 Train_production:0 "火车生产"
 Train_production_desc:0 "短时间内将重心放到火车身上，将生产出更多火车以解决我国火车稀缺的问题。"
 Integrated_industrialization:0 "综合工业化建设"
 Integrated_industrialization_desc:0 "我国的工业化建设已经有了一定的成果，我们将综合工业化的建设。"
 Agricultural_mechanization:0 "农业机械化"
 Agricultural_mechanization_desc:0 "随着我国的工业化的建设有了一定的成果，我们将进行农业机械化的建设。"
 Integrated_industrialization_2:0 "进一步综合工业化建设"
 Integrated_industrialization_2_desc:0 "进一步工业化建设，帮助我国快步进入工业化国家。"
 Integrated_industrialization_3:0 "工业化国家"
 Integrated_industrialization_3_desc:0 "我国的工业化建设已经有了一个十分满意的成果，我们已经成功进入了工业化国家的行列。"
 Solve_the_housing_problem:0 "解决住房问题"
 Solve_the_housing_problem_desc:0 "住房率仍是我国的一大问题，很多人没有房屋可住，就更别提就业了，因此我们将大量建设一些公社宿舍以解决住房问题。"
 electrification:0 "电气化"
 electrification_desc:0 "对国家进行电气化建设，提高我国人民的舒适度与我国的基础设施建设程度。"
 Academy:0 "设立科研院"
 Academy_desc:0 "通过设立科研院，提高我国科研研发速度。"
 War_Commission:0 "战争委员会"
 War_Commission_desc:0 "通过设立战争委员会，专门应对战争事业。"
 GER_Advance_into_Bavaria:0 "进军巴伐利亚"
 GER_Advance_into_Bavaria_desc:0 "万恶的赤匪分裂了我们的国家！我们绝不能容许赤匪分裂分子在我们国家中存在，统一的德国应是世界共识！"
 GER_March_on_Prussia:0 "统一普鲁士"
 GER_March_on_Prussia_desc:0 "尽管万恶的西方殖民主义者分裂了德意志，但毫无疑问，对普鲁士人民的真正心归于德意志，两国人民都希望统一！"
 GER_German_reunification:0 "宣告德意志统一"
 GER_German_reunification_desc:0 "数十年前，赤匪与西方列强拆散了我们，如今，德意志又光荣的为自己赢回了统一，和平与繁荣！"
 GER_March_Italy:0 "对意大利作战"
 GER_March_Italy_desc:0 "一个巨大的红色威胁已经屹立于我们的东边，我们绝对不能让南边也受到赤匪的侵害，我们必须扩充我们的生存空间。"
 Vn_news.1.t:0 "德意志统一"
 Vn_news.1.d:0 "据悉，纳粹党在北德意志发动了政变，北德意志政府解散后，南德军跨越了北德意志的数个城市，随即控制了该国全境。\n\n没有出现发生交火的报道，并且德军士兵在入城时甚至还受到了城市中人群的热烈欢呼。\n\n在面向广场的大批聚集群众发表的演说当中，希特勒宣布德意志实现统一，北德意志重归于德意志民族的一份子：\n\n“作为日耳曼民族所生活的最古老的北方省份，从现在起，北德意志将成为捍卫德意志帝国的崭新堡垒！”"
 Vn_news.1.a:0 "如果那是他们所希望的……"
 Vn_news.1.b:0 "统一的德意志万岁！"
 Vn_news.1.c:0 "我们必须保护我们的北方边境！"
 Vn_news.1.e:0 "战争分子死灰复燃！"
