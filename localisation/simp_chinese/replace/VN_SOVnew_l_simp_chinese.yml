 SOV_Trotsky_run:0 "§Y托洛茨基§!将会被§Y流放§!到外国！"
 soviet.1007.t:0 "三驾马车"
 soviet.1007.d:0 "列宁去世后，斯大林并没有立即成为党和国家的最高领导人，为了阻止托洛茨基顺理成章的坐上真正的党的最高领导人的位子，斯大林，季诺维也夫与加米涅夫之间组成了“三驾马车”，目的就是阻止托洛茨基掌权并夺取党的最高权力。"
 soviet.1008.t:0 "三驾马车的崩溃"
 soviet.1008.d:0 "三驾马车内部矛盾增生，逐渐分崩离析，斯大林又准备联合布哈林与李可夫，将矛盾指向前三驾马车成员季诺维也夫与加米涅夫。"
