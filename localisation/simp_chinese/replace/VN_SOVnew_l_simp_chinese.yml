 SOV_Development_of_Siberia_desc:0 "尽管苏联领土庞大，但是实际上可用土地及其稀少，我们不能再坐视不管西伯利亚了。"
 SOV_Development_of_Siberia_2:0 "进一步开发西伯利亚"
 SOV_Development_of_Siberia_2_desc:0 "进一步开发西伯利亚，满足我们需要在西伯利亚建设工业的需求。"
 SOV_Development_of_Siberia_3:0 "西伯利亚基建"
 SOV_Development_of_Siberia_3_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 SOV_Development_of_Siberia_4:0 "西伯利亚基建Ⅱ"
 SOV_Development_of_Siberia_4_desc:0 "续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 SOV_Development_of_Siberia_5:0 "西伯利亚工业开发"
 SOV_Development_of_Siberia_5_desc:0 "将我们政策的效力集中用在西伯利亚民用工业建设上以获得跳跃式发展。"
 SOV_Development_of_Siberia_6:0 "西伯利亚工业开发Ⅱ"
 SOV_Development_of_Siberia_6_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 SOV_Development_of_Siberia_7:0 "西伯利亚工业开发Ⅲ"
 SOV_Development_of_Siberia_7_desc:0 ""如果西伯利亚现在能生产拖拉机，那就能生产坦克！我们决不允许军事生产能力拖后腿。"
 SOV_Development_of_Siberia_8:0 "开发西西伯利亚油田"
 SOV_Development_of_Siberia_8_desc:0 "近期我们在西西伯利亚发现油，我们猜测那里可能有一大片油田。"
 SOV_Development_of_Siberia_9:0 "进一步开发西西伯利亚油田"
 SOV_Development_of_Siberia_9_desc:0 "我们深挖西西伯利亚，发现了庞大油田，这些石油可能我们几百辈子都用不完!我们最好保护好它们..."
