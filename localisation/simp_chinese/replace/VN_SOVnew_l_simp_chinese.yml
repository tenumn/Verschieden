 Vn_Soviet.1.t:0 "列宁遇刺！"
 Vn_Soviet.1.d:0 "弗拉基米尔·列宁这位苏联的国家主席在工人代表大会上做完演讲后，同几名工人代表在回专车的途中讨论关于去中心化与集体化政策的问题时，凶手从汽车的后面绕过来，向列宁连开几枪。列宁应声倒地，司机赶快跳下汽车护住列宁，人群乱成一片。"
 Vn_Soviet.1.a:0 "列宁同志！"
 Vn_Soviet.2.t:0 "捷尔任斯基继任名誉主席"
 Vn_Soviet.2.d:0 "随着列宁去世，党内名誉较高的捷尔任斯基成为了国家的名誉主席，在新领导人出现前，捷尔任斯基同志将暂时主持代表大会并稳定党与国家。"
 Vn_Soviet.2.a:0 "契卡不会来搅合政局吧？"
 Vn_Soviet.3.t:0 "改革全部中断！"
 Vn_Soviet.3.d:0 "在这个重大的转折点上，列宁的突然去世导致一系列改革中断，这引起了工人群体的相当不满。尽管人民委员会成为实际领导集团试图弥补这一权力真空，但很明显名没有做到。"
 Vn_Soviet.3.a:0 "乱套了！"
 Vn_Soviet.4.t:0 "彼得格勒工人游行"
 Vn_Soviet.4.d:0 "彼得格勒工人展开了盛大的罢工游行，列宁的突然去世导致一系列改革中断与权力真空，党组织乱作一团几近崩溃，工人们要求立即改变这种现状，弥补列宁去世留下的权力真空并马上恢复对各项政策的改革。\n这场以彼得格勒工人为首的罢工已经演变为了全国性的罢工。"
 Vn_Soviet.4.a:0 "天哪！"
 Vn_Soviet.5.t:0 "农民暴动"
 Vn_Soviet.5.d:0 "由于“小资产阶级性质”，农民一直被苏维埃政府忽视，但苏维埃政府的稳定阻止了他们抗议政府对农民的待遇。但随着列宁的死亡和随后的混乱，他们终于开始反抗政府，要求平等对待农民和工人。"
 Vn_Soviet.5.a:0 "要造反啊！"
 Vn_Soviet.6.t:0 "无政府状态蔓延"
 Vn_Soviet.6.d:0 "中央工会委员会暗地里领导工人进行了总罢工，大多数工厂空无一人，无人工作，农田休耕。加盟共和国之间的社会民族主义抬头，铁路工人迫使火车停运，站台关门，更糟的是，我们正在经历一场政治风暴。"
 Vn_Soviet.6.a:0 "6"
 Vn_Soviet.7.t:0 "暗流涌动"
 Vn_Soviet.7.d:0 "在工农群体中有更高支持度的工人反对派，民主集中派与左翼社会革命党趁机组成了联合阵线开始在各地四处演讲以拉取支持度，希望在这次全国大选中动摇我们的统治以让他们登台。"
 Vn_Soviet.7.a:0 "叫他们去看《真理报》！"
 Vn_Soviet.8.t:0 "列宁的葬礼"
 Vn_Soviet.8.d:0 "列宁被安葬在了一口水晶棺内，季诺维也夫，斯大林与加里宁等人筹备了葬礼与抬棺人选，正在西伯利亚筹备开发计划的托洛茨基听闻列宁去世后立即动身前往彼得格勒，或许我们应该考虑一下是否应该叫托洛茨基过来？"
 Vn_Soviet.8.a:0 "叫他来吧！"
 Vn_Soviet.8.b:0 "告诉他路程太长了，他赶不过来了！"
 Vn_Soviet.9.t:0 "列宁的葬礼"
 Vn_Soviet.9.d:0 "苏共二大就这样在列宁去世的阴影中召开了，托洛茨基主持了这场会议，每个人都对列宁的去世或多或少的表达了悲伤与哀悼。"
 Vn_Soviet.9.a:0 "悲"
 Vn_Soviet.10.t:0 "列宁的葬礼"
 Vn_Soviet.10.d:0 "在这次大会上，斯大林极少的发表了动员性的演讲，他6次向列宁宣誓，宣告了他与他盟友对列宁主义的展望和诠释。\n对于列宁的去世，每个人都或多或少的表达了自己的悲伤或哀悼，但很块的，这层阴霾就被胜利者的光芒驱散了，在托洛茨基与他盟友的斗争中，站在演讲台上的人成为了胜利者。而极具象征意义的是，远在西伯利亚的托洛茨基则缺席了列宁的葬礼。\n§Y尽管这一行为看似与政治斗争无关，但明眼人已经看的出来：谁是胜利者，谁是失败者。§!"
 Vn_Soviet.10.a:0 "这是斯大林的胜利"
 Vn_Soviet.11.t:0 "托洛茨基重返政治中心"
 Vn_Soviet.11.d:0 "随着一份西伯利亚建设法案的拟定稿出现，托洛茨基重返了政治中心，莫斯科。这时已经离那次决战过去了一个月，当他回到他本应该坚守的阵地时——一切都改变了，托洛茨基在军队的支持者被撤职，在几个月间，将近有1000多人被捕。各个人民委员会的党员受到审查，右派布尔什维克的代表李可夫被升为人民委员会主席，加米涅夫领导了劳动与国防委员会，而随着列宁的去世布哈林也升任正式委员\n现在在政府的高层政治局中，托洛茨基已然成为孤家寡人，而在苏联之外，支持托洛茨基的共产国际派系也遭到了季诺维也夫的清洗与排挤。"
 Vn_Soviet_11_tt:0 "§Y列夫·托洛茨基§!失去了大量威望值"
 Vn_Soviet.11.a:0 "我们的联盟面临着一场风暴"
 Vn_Soviet.12.t:0 "托洛茨基重返政治中心"
 Vn_Soviet.12.d:0 "由于列宁去世而导致托洛茨基及时返回了政治中心，所幸——托洛茨基在国内外的残余派系仍然紧紧的抓在绳子上，托洛茨基部分军队的支持者被免职，有300多人被逮捕。\n至少在政府当中，托洛茨基仍还有一股可以动员的势力"
 Vn_Soviet.12.a:0 "我们的联盟面临着一场风暴"
 Vn_Soviet.13.t:0 "代表大会提前召开"
 Vn_Soviet.13.d:0 "政治局人数已然凑齐，而在列宁去世的前提下，必须要有一个真正的领导人来稳固国家，这时讲究形式“准时”的选举已毫无意义，代表大会将提前召开。"
 Vn_Soviet.13.a:0 "胜利属于左翼"
 Vn_Soviet.14.t:0 "代表大会召开"
 Vn_Soviet.14.d:0 "随着一年一度的选举时间到来了，这场重要的会议将选出列宁同志的继承者。\n在这个月间，我们见证了托洛茨基的失败，三驾马车的逐渐崩解与斯大林的崛起，但燃烧着革命之火的托洛茨基会就此投降吗？"
 Vn_Soviet.14.a:0 "胜利属于斯大林！"
 Vn_Soviet.15.t:0 "罢工结束"
 Vn_Soviet.15.d:0 "经历了数十日的罢工后，日前，中央工会委员会宣布已无力领导罢工，工人阶级已然十分疲倦，苏联的高层仍然都在忙碌权力斗争中无暇光顾下方，只有基础的党组织在疲倦的调整试图维护秩序。\n尽管罢工结束了，但苏联国内的秩序仍然没有恢复，不论上下，乱作一团。"
 Vn_Soviet.15.a:0 "至少不是最坏的"
 Vn_Soviet.16.t:0 "代表大会开幕"
 Vn_Soviet.16.d:0 "托洛茨基首先做了开幕词的演讲，然后再次提出了其“不断革命”的概念，并承认将延续列宁的去中心化政策与集体化政策，而面对西方的法西斯势力，托洛茨基将承认加速工业化并输出革命。"
 Vn_Soviet.16.a:0 "三驾马车肯定不会放弃任何一个机会"
 Vn_Soviet.17.t:0 "季诺维也夫的演讲"
 Vn_Soviet.17.d:0 "季诺维也夫首先攻击了托洛茨基不断革命论的思想，并尖锐的指认托洛茨基是在背离列宁主义。季诺维也夫歇斯底里的攻击托洛茨基是一个背叛列宁的孟什维克，同时指出一国社会主义与国际革命同样在苏联建设中具有重要作用。"
 Vn_Soviet_17_tt:0 "§Y列夫·托洛茨基§!失去了部分威望值"
 Vn_Soviet.17.a:0 "大辩论开始了"
 Vn_Soviet.18.t:0 "托洛茨基的反驳"
 Vn_Soviet.18.d:0 "托洛茨基对声称其是孟什维克的行为愤怒至极，当即拿出了季诺维也夫与加米涅夫在十月革命前夜反对十月革命的文章。\n这一行为使得季诺维也夫与加米涅夫两人在党内的支持度急速下降，恼羞成怒。"
 Vn_Soviet_18_tt:0 "§Y格里高利·季诺维也夫§!失去了大量威望值"
 Vn_Soviet_18_Btt:0 "§Y列夫·加米涅夫§!失去了大量威望值"
 Vn_Soviet.18.a:0 "要变成小孩子掐架了？"
 Vn_Soviet.19.t:0 "斯大林的反驳"
 Vn_Soviet.19.d:0 "眼看盟友的支持减少，斯大林马上站了出来。斯大林严厉的批判了托洛茨基剥削农民的行为，并指出加速工业化毫无疑问的会导致农民的利益受损，并且忽视了农民的民主主义要求，这种行为就是在破坏工农联盟。"
 Vn_Soviet.19.a:0 "斯大林真的会像布哈林一样吗"
 Vn_Soviet_19_tt:0 "§Y约瑟夫·斯大林§!获得了少量威望值"
 Vn_Soviet.20.t:0 "托洛茨基的指责"
 Vn_Soviet.20.d:0 "托洛茨基重申了其工业化的必要性与党内对托洛茨基和农民关系的误解，托洛茨基指出“我们并不是意味着要忽略农民，而是认为只有工人才能领导农民，农民无法成为一股独立的力量存在”，且批判了斯大林其盟友组建三驾马车的分裂政治局的行为。"
 Vn_Soviet.20.a:0 "好戏才刚刚开始"
 Vn_Soviet_20_tt:0 "§Y列夫·托洛茨基§!获得了少量威望值"
 Vn_Soviet.21.t:0 "选举结束！"
 Vn_Soviet.21.d:0 "经历了大约2个月的政治斗争，苏联高层终于在犬牙交错的环境中角逐出一位新的领导人。"
 Vn_Soviet.21.a:0 "拭目以待"
 Vn_Soviet.22.t:0 "[GetVnSoviet22t]"
 Vn_Soviet.22.d:0 "[GetVnSoviet22d]"
 Vn_Soviet.22.a:0 "[GetVnSoviet22a]"
 Vn_Soviet_Trotsky_22_t:0 "托洛茨基赢得大选胜利！"
 Vn_Soviet_Trotsky_22_d:0 "随着在大会上获得最多的影响力与选票后，列夫·托洛茨基已成为不可置疑的领导人，随着托洛茨基的反对者们在愤怒与唉声叹气的声音中做回席位，这场闹剧终于落下了帷幕。\n列夫·托洛茨基在大会上宣誓了对共产主义理想的忠诚，以及对列宁主义的期望与未来的发展，并再一次强调了国际主义概念。"
 Vn_Soviet_Trotsky_22_a:0 "祝你好运，托洛茨基同志！"
 Vn_Soviet_Stalin_22_t:0 "斯大林赢得大选胜利！"
 Vn_Soviet_Stalin_22_d:0 "最终——三驾马车赢得了选举的最终胜利，列夫·托洛茨基与他的左翼阵线已被踢出政治局，而在逐渐崩溃的三架马车中脱颖而出的约瑟夫·斯大林也成为了党与国家不可置疑的领导者。\n斯大林在这场大会上再一次的极少的发表了动员性的演讲，他六次向列宁宣誓，宣告了他与他盟友对列宁主义的展望和诠释。"
 Vn_Soviet_Stalin_22_a:0 "斯大林主席万岁！"
 Vn_Soviet.23.t:0 "“人民政变！”"
 Vn_Soviet.23.d:0 "托洛茨基同志并没有如愿以偿的成为领导者，是时候甩出我们最后的底牌了！——工人阶级！此前我们已经在工人阶级当中取得了巨大的支持，而工人阶级也不可能支持一个不受欢迎的政府，在军队与工人群体的支持下，推翻政府！"
 Vn_Soviet.23.a:0 "胜利的革命者！"
 Vn_Soviet.24.t:0 "大赦政治犯"
 Vn_Soviet.24.d:0 "就在今天，数以千计的政治犯进行了大规模的转移，在政委的带领下，大批大批的政治乘上了火车，不知去向何处——\n“哦好吧？我的朋友们，看来苏维埃政府不打算在养着我们了，天堂再见了朋友们”\n“这真是个悲剧，至少对我们来说。干了几十年苦役了，我们现在到要被枪毙了，这也算‘罪有应得’了吧？”\n火车上窃窃私语着。\n政委吼着大嗓门说：囚犯们！哦——我是说....现在应该叫公民们！为你们所遇到的这个政府高兴吧！他们现在宣布对你们实行大赦！你们自由了！你们现在会在政府的安排下····有工作，住房——哦混蛋们，如果你们运气好，兴许还能娶到喜欢你的配偶！火车就要到站了，我祝各位——永不再见！"
 Vn_Soviet.24.a:0 "你们自由了"
 Vn_Soviet.25.t:0 "男女平权！"
 Vn_Soviet.25.d:0 "随着男女平权的消息与随之而来的法令，妇女们开始反抗曾压迫自己的男性们了，破坏曾经旧沙皇俄国的封建婚姻结构。\n这一法令的到来导致大批妇女离婚。"
 Vn_Soviet.25.a:0 "男女平等万岁！"
 Vn_Soviet.26.t:0 "鲜花满山！劳动报成立！"
 Vn_Soviet.26.d:0 "在曾经，大众媒体与集会通常由国家控制，但今天不同于以前了——随着《新闻与集会自由》法令的实施，工人们可以自由的罢工，组织集会与成立只由自己组织的媒体，在法令实施的当天，一些兴奋的工人们立即成立了《劳动报》，并立即刊登了这一消息——"
 Vn_Soviet.26.a:0 "百花齐放"
 Vn_Soviet.27.t:0 "红卫兵"
 Vn_Soviet.27.d:0 "每个人都有保卫工人政权的义务——从工人到学生.\n苏联的红卫兵们带着“列宁主义旗帜”的勋章，手握《国家与革命》，轰轰烈烈的登上了历史舞台。"
 Vn_Soviet.27.a:0 "打倒资产阶级！"
 Vn_Soviet.28.t:0 "苏联邀请我们加入柯伦泰国际！"
 Vn_Soviet.28.d:0 "每个国家只有一次机会，而我们获得了这个机会！\n随着我们与苏联的国际关系日益升温，苏联现在诚挚的邀请我们加入柯伦泰国际，共同着手于以和平传播男女平等的理念，为男女平权增加一份力。"
 Vn_Soviet.28.AP:0 "国际主义万岁！"
 Vn_Soviet.28.a:0 "国际主义万岁！"
 Vn_Soviet.28.b:0 "我们奉献独立自主的政策"
 Vn_Soviet.28.c:0 "为我们的共产主义朋友干杯"
 Vn_Soviet.28.e:0 "我们最好不要与极左主义者有多少瓜葛"
 Vn_Soviet.28.f:0 "看起来真吸引人"
 Vn_Soviet.28.g:0 "我们最好不要理这个神经病"
 Vn_Soviet.28.h:0 "我们最好不要理这个神经病"
 Vn_Soviet.28.j:0 "我们最好不要理这个神经病"
 Vn_Soviet.28.l:0 "看起来真吸引人"
 Vn_Soviet.29.t:0 "[FROM.GetName]同意了我们的邀请！"
 Vn_Soviet.29.d:0 "经过几天的商议，[FROM.GetName]同意了加入柯伦泰国际的邀请，为我们的新朋友干杯！我们将就男女平等的问题上并肩作战！"
 Vn_Soviet.29.a:0 "国际主义万岁！"
 Vn_Soviet.30.t:0 "[FROM.GetName]拒绝了我们的邀请！"
 Vn_Soviet.30.d:0 "经过几天的商议，显然[FROM.GetName]拒绝了加入柯伦泰国际的邀请，[FROM.GetName]具体情况我们无从得知，但很可能[FROM.GetName]在未来是我们推动男女平权努力时的阶级敌人。"
 Vn_Soviet.30.a:0 "他们不懂珍惜！"
 Vn_Soviet.31.t:0 "妇女骚动"
 Vn_Soviet.31.d:0 "妇女们对政府的不满越来越多，甚至在一些地区出现了大规模妇女游行，要求政府平等的对待妇女并立即制定平权法律。\n于此同时，越来越的妇女向政府请求移民苏联，更有甚者直接偷渡到苏联"
 Vn_Soviet.31.a:0 "发生了什么？"
 Vn_Soviet.32.t:0 "夺取满铁！"
 Vn_Soviet.32.d:0 "随着我们与伪满洲国政权的边界战争大获成功，我们已经成功的夺取了南满铁路，这将为我们后续的进攻做铺垫。"
 Vn_Soviet.32.a:0 "继续夺取新的胜利！"
 Vn_Soviet.33.t:0 "苏联夺取满铁！"
 Vn_Soviet.33.d:0 "我们的军队完全不能抵挡苏联红军的力量——被他们打了个措不及防！很显然我们的防御失败了！我们失去了南满铁路的控制权。"
 Vn_Soviet.33.a:0 "可恶的苏联！"
 Vn_Soviet.34.t:0 "进攻被击退！"
 Vn_Soviet.34.d:0 "伪满洲国政权在万恶的日本法西斯军队的协助下成功抵抗了我们的进攻，我们并未成功夺得南满铁路的控制权！对伪满发动全面解放战争不能等待！"
 Vn_Soviet.34.a:0 "万恶的法西斯！"
 Vn_Soviet.35.t:0 "成功防御苏联侵略！"
 Vn_Soviet.35.d:0 "苏联在苏联-满洲国的边境线上打了我们个措不及防——幸亏我们立即调动了军队，并且尚以准备充分，我们成功防御了苏联的侵略，重新宣告并确立了我们在南满铁路的权威与控制权！"
 Vn_Soviet.35.a:0 "满洲的伟大胜利！"
 Vn_Soviet.36.t:0 "苏联要求释放德田球一"
 Vn_Soviet.36.d:0 "近日，苏联政府向我们发送请求，要求释放德田球一，否则苏联将对日本采取特殊措施。\n据我们的情报机构显示，苏联政府已在我们的边境上陈兵百万，我们必须慎重考虑。"
 Vn_Soviet.36.a:0 "好吧"
 Vn_Soviet.36.b:0 "我们最好不要理这个神经病"
 Vn_Soviet.37.t:0 "东京爆炸案！"
 Vn_Soviet.37.d:0 "东京的监狱突然发生了爆炸，数名政治犯被神秘人员劫走——毫无疑问这是苏联口中的特殊措施，现在我们必须对苏联的每一步都要慎重决定"
 Vn_Soviet.37.a:0 "啊！"
 Vn_Soviet.38.t:0 "日本政府同意了我们的要求！"
 Vn_Soviet.38.d:0 "随着会议讨论的结束，日本政府已经同意了我们释放德田球一等政治犯的要求。"
 Vn_Soviet.38.a:0 "好的"
 Vn_Soviet.39.t:0 "日本政府拒绝了我们的要求！"
 Vn_Soviet.39.d:0 "随着会议讨论的结束，日本政府拒绝了我们释放德田球一等政治犯的要求，现在我们必须准备下一步措施了。"
 Vn_Soviet.39.a:0 "采取特殊措施！"
 Vn_Soviet_36_tt:0 "我们将给予日本政府压力要求释放德田球一，若日本不同意，§R我们采取特殊措施§!"
 Vn_Soviet_38_tt:0 "德田球一将从监狱中释放"
 Vn_events.0.t:0 "工人骚动"
 Vn_events.0.d:0 "随着一些秘密的地下组织潜入我国，工人中开始产生了不满的声音，一些工人甚至走上了街头“[Root.GetRulingParty]声称代表我们的利益，但实际上呢？[Root.GetRulingParty]只是隔几年在一群压迫者中选出另一个压迫者统治我们！”\n[Root.GetAdjective]政府的部分官员人员这只是[Root.GetAdjective]复兴中的小插曲，终究会被历史埋没，另一群人则害怕这些运动最终演变为一场共产主义革命。\n但无论如何，当下想办法迅速揪出这些秘密的地下组织成为了[Root.GetRulingParty]最重要的事宜之一。"
 Vn_events.0.a:0 "揪出这些反动分子"
 Vn_events.1.t:0 "共产主义骚动"
 Vn_events.1.d:0 "很可惜，几个月前[Root.GetRulingParty]官员的担心发生了，这些骚动最终演变为了共产主义的骚动，越来越多的人开始以阶级表面身份，而不是[Root.GetAdjective]民族，经特工调查，这些组织很可能来自于苏联，同时我们的政府与军队之中似乎有潜在的马克思主义支持者，他们很可能在未来与共产主义者里应外合。\n令人担心的是，在农村中也发生了这些可疑的迹象。"
 Vn_events.1.a:0 "军队不值得信任"
 Vn_events.2.t:0 "工人游击队"
 Vn_events.2.d:0 "工人游击队在某些秘密组织下，规模越来越大了，大到我们不能再忽视他们，他们开始有组织的破坏我们的工厂，铁路，但是警察总是无法抓到这些令人头疼的破坏分子。"
 Vn_events.2.a:0 "镇压这个可恶的运动！"
 Vn_events.3.t:0 "街头暴力！"
 Vn_events.3.d:0 "那些秘密组织最终公开路面了！他们自称是工人利益的代表者与无产阶级国际主义者。在工会的协助下，工人冲上街头与警察扭斗在一起，于此同时，各地的工人纷纷举行罢工，一些地区甚至被夺取了铁路，火车被迫停运。\n一场血腥的内战很可能等待着我们。"
 Vn_events.3.a:0 "取缔这些组织！"
 Vn_events.4.t:0 "共产主义革命！"
 Vn_events.4.d:0 "在共产党人的组织下——工人们接管了工厂，水兵将枪指向船长，农民夺取了土地。他们在共产党人的号召下，喊着建立无产阶级专政的口号，[Root.GetAdjective]的大街上四处想起了国际歌！彻底砸烂旧的国家机器的纲领已经成为工人们的共识，赤卫兵们夺取了社会节点，工人们要求建立新的政府！"
 Vn_events.4.a:0 "调集忠诚的军队！"
