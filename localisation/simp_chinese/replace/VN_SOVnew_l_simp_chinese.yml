 SOV_newfreedom_tt:0 "§Y欧亚大地上响起了真正属于无产阶级本身的声音，而不是被包办或是代表者的。§!\n§Y左翼联合阵线§! 追加效果：\n-意识形态变化力度抵制:  §R-10.00%§!\n-生产效率增长:  §G+5.00%§!"
 SOV_Women_Department_tt:0 "§Y随着男女平权的消息到来，无数的妇女们加入了游击队——只因她们现在都有保家卫国的权力。§!\n§Y左翼联合阵线§! 追加效果：\n-适役人口修正:  §G+25.00%§!\n-我们被敌人占领地区的顺从度增长速度:  §G-15.00%§!\n-我们被敌人占领地区的抵抗增长速度:  §G+15.00%§!"
