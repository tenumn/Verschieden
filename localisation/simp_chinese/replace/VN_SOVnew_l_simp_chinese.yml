 Chairman_Stalin_SOV:0 "斯大林主席"
 Chairman_Stalin_SOV_desc:0 "斯大林同志在苏维埃大会中赢得了权力斗争，斯大林同志宣誓了将会继承列宁的遗产继续前进，并再次提出的他的苏联模式与一国社会主义体制。"
 Troika_SOV:0 "三驾马车"
 Troika_SOV_desc:0 "三架马车是由斯大林，季诺维也夫，加米涅夫组成的政治小组，目的是夺取最高权力并挤压托派与托洛茨基本人在党内的空位。"
 Official_Chart_SOV:0 "“官职表”"
 Official_Chart_SOV_desc:0 "斯大林同志着手建立了台上与台下的两种制度，并把所有官职列为一个小表，以及一个替代备用表，这样一来，任何官员成了“内奸、特务、叛徒、暗杀组织者”了，就可以迅速被清洗，并且一旦被清洗，马上就会有替代者。"
 fuck_Trotsky:0 "流放托洛茨基"
 fuck_Trotsky_desc:0 "托洛茨基是小资产阶级反革命分子，西方代理人与法西斯叛徒，他必须被流放。"
 NKVDNB_SOV:0 "加强内务部"
 NKVDNB_SOV_desc:0 "斯大林同志着手于内务部的权力，通过内务部打击一切反革命分子以及加强政府权威。"
 FKdemo_SOV:0 "踏平党内民主"
 FKdemo_SOV_desc:0 "经过斯大林同志的一系列革新，苏维埃社会主义共和国联盟已经彻底成为了一个新的国家！一个真正的无产阶级民主与无产阶级专政国家！而斯大林则代表无产阶级！"
 One_party_SOV:0 "一党制国家"
 One_party_SOV_desc:0 "斯大林同志着手于对列宁主义的翻新与修改，认为多党制只会是资本主义国家的东西，若我们继续实行下去多党制，苏联就会彻底沦为资本主义附庸，让垂死的资产阶级民主再次复活，因此我们将在列宁主义上抹去多党制，用铁拳击碎多党制。"
 Centralized_system_SOV:0 "集权化"
 Centralized_system_SOV_desc:0 "为了让斯大林同志更好的代表无产阶级实行专政与民主权力，因此必须将所有国家大权集中于斯大林同志之手，让其凌驾于国家，党之上。"
 thinkpol_SOV:0 "无孔不入的秘密警察"
 thinkpol_SOV_desc:0 "斯大林同志通过内务部人民委员会设立了秘密警察这一机构，并将通过秘密警察渗透入整个社会，秘密警察将会打击一切资产阶级反革命分子与威胁到斯大林权威的人。"
 FKlienism:0 "对列宁的老近卫军全面宣战"
 FKlienism_desc:0 "季诺维也夫，加米涅夫，以及布哈林等人已经成为了斯大林同志在党内巩固权力的威胁，有着这群人的存在，斯大林同志永远都会受到掣肘，权威动摇的威胁。"
 Soism_CHITS:0 "苏联特色社会主义"
 Soism_CHITS_desc:0 "苏联特色社会主义是由斯大林提出的，苏联全国人民共同奋斗的结果，是马克思主义苏联化的结果，其主要内容是将国家权力集中于共产党手中，实行全盘国有化与计划经济，人民要求听从共产党的一切指示并团结在主席的伟大领导下，建成一个爱国主义，苏联社会主义的社会。"
 Expand_staff_SOV:0 "扩大同僚"
 Expand_staff_SOV_desc:0 "为了更好的应对托洛茨基与对全党的控制，我们需要进一步扩大同僚来增长我们的势力。"
 Large_envelope_system:0 "“大信封”制度"
 Large_envelope_system_desc:0 "所谓的大信封制度，就是每个月给自己的同僚送一封信，而信里包含着大量的钱，国家会通过这种方式包了同僚们所有吃穿住行等等的一切，并且这笔钱不用交税。"
 dictatorship_SOV:0 "独霸列宁主义"
 dictatorship_SOV_desc:0 "为了进一步掌握党权，斯大林同志专断了列宁主义的解释权，并整理了列宁主义。"
 Soviet_model_SOV:0 "苏联模式"
 Soviet_model_SOV_desc:0 "为了进一步高速的工业化，斯大林同志提出了“苏联模式”，这种模式主要表现为高度的集权化与单一的经济体制。"
