 Vn_news.7.desc:0 "不久前，在苏维埃联盟的大力提倡下，属于其半官方的共产主义形式国际先锋派艺术诞生了。这一流派旨在创作一种以具有反叛性为主题的艺术、音乐流派乃至文学形式的艺术风格，而这一流派的每种表现形式无不鼓励社会主义、反对权威、反对传统、反对宗教。\n苏联政府的这一行为旨在以非暴力的行为广泛传播共产主义及其共产主义的文学——一种完全不同于以往的艺术形式。\n\n据报道，来自世界各地的艺术家、作家和音乐家将会参与到这个项目中——从西伯利亚到不列颠沿岸，从热带草原到温哥华。第一届先锋派艺术节计划两年内在莫斯科举办。这将会是开启共产主义新文化时代的曙光吗？"
