 SOV_left_communism_modifier_tooltip:0 "§Y该buff的加成取决于你社会主义的支持率§!"
 SOV_Decentralization_Jixu:0 "继续去中心化政策"
 SOV_Decentralization_Jixu_desc:0 "列宁的去世导致了去中心化政策被迫中断，现在随着政局的逐渐稳定，我们可以重新开始进行列宁未竟的实验了。"
 SOV_devolution:0 "权力下放至最高苏维埃"
 SOV_devolution_desc:0 "领导人代表整个国家本身就是一种错误，也是修正主义，谁也不应该且也不能决定一个联盟的一切。"
 SOV_economy_devolution:0 "经济去中心化"
 SOV_economy_devolution_desc:0 "官僚发号施令的基础是社会缺乏消费品，由此引发一切人反对一切人的斗争。一旦商店里商品充足，顾客可以随时去购物。而如果商品不多，顾客就不得不排队，如果队伍很长，就需要警察来维持秩序。这就是官僚政权的出发点。它知道应当给谁，而谁又应该等待。"
 SOV_factory_devolution:0 "强化生产关系"
 SOV_factory_devolution_desc:0 "由产业工人自下而上的民主决策来决定工业化的进程，保证经济生产与社会管理的民主化，扼杀官僚势力的发展，为政治民主化扫清道路。"
 SOV_politics_devolution:0 "政治自由"
 SOV_politics_devolution_desc:0 "禁止派别活动只会让反对的声音越来越少，会让我们丧失与群众沟通的桥梁，会让我们走向专制化，这是不可被接受的。"
 SOV_Strengthen_dictatorship:0 "强化无产阶级专政"
 SOV_Strengthen_dictatorship_desc:0 "相应的自由也要带来相应的专政，工人阶级必须掌握最高权力——我们从来都不相信所谓全阶级民主的神话，苏维埃联盟唯一政体只有无产阶级的阶级独裁。"
 SOV_Strengthening_tradeunions:0 "强化工会"
 SOV_Strengthening_tradeunions_desc:0 "工会同样是基层之间无产阶级实行专政的重要机构，他不同于苏维埃——工会则完全是由工人组成的。"
 SOV_ban_procuratorate:0 "取缔监察委员会"
 SOV_ban_procuratorate_desc:0 "在列宁时期，列宁设立了一个监察委员会以对抗集权带来的官僚主义压力，监察委员会尽管没有行政权，但它拥有一切必要的权力与官僚主义作斗争，并且维护党员自由地表达意见、根据自己的意愿进行选举的权利，而无须担心会招致任何惩罚性后果，然而；事实上——现在中央监察委员会本身已变成一个纯粹的行政机关，它帮助其他机构施加压力，为它们执行大部分的惩罚性工作，扼杀党内一切独立的思想，一切批评意见，一切对党的前途表示关心的公开的言论以及对党的某些特殊领导人的批评性评论。"
 SOV_found_the_comecon:0 "成立经互会"
 SOV_found_the_comecon_desc:0 "俄罗斯作为帝国主义铁链间最薄弱的一环的主要原因在于俄罗斯的经济圈在西欧，俄罗斯作为出口国必须依靠西欧才能生存下去，而西欧的资本主义国家正在逐渐的封锁我们，为了保卫革命，我们必须构建属于自己的经济圈。"
 SOV_chairmanTrotsky:0 "托洛茨基主席"
 SOV_chairmanTrotsky_desc:0 "随着苏联政治局高层的战争尘埃落定后，托洛茨基已经成为不可置疑的胜利者，毫无疑问——对于托洛茨基来说，这是一场胜利的革命。"
 SOV_Maintain_domestic_stability:0 "维护国内稳定"
 SOV_Maintain_domestic_stability_desc:0 "在列宁去世后，苏联国内乱作一团，党组织盘根作结，而苏联的高层处于激烈的斗争中无暇光顾下方。"
 SOV_Defend_revolution:0 "保卫革命！"
 SOV_Defend_revolution_desc:0 "想要被在围绕资本主义国家之间这种犬牙交错的环境幸存下来，就要发动群众保卫革命政权。"
 SOV_Countermeasures:0 "镇压反革命"
 SOV_Countermeasures_desc:0 "在苏联的混乱时期，帝国主义的特务与白匪军还乡团再次来到了我国，在社会上为非作歹，破坏人民的日常生活与生产——现在，随着环境的稳定，是时候镇压这些反革命了。"
 SOV_youth_party:0 "青年是党的晴雨表"
 SOV_youth_party_desc:0 "青年是国家的新鲜血液，是国家首要动力，依靠老顽固们是永远干不成革命的，世界属于年轻人！"
 SOV_red_guard:0 "红卫兵"
 SOV_red_guard_desc:0 "号召青年人组织自己的群众组织，为保卫革命而贡献力量。"
 SOV_left_communism:0 "左翼联合阵线"
 SOV_left_communism_desc:0 "在民主集中派与工人反对派的支持下，我们已经成功的掌握了政权，但是，在此刻我们也不应该忘记他们。"
 SOV_Self_government:0 "工人苏维埃自治政府"
 SOV_Self_government_desc:0 "以为了更好的治理联盟，在民集与工反的帮助下我们将成立工人苏维埃自治政府，加强地区工人的民主权力与地区政策的执行效率。"
 SOV_Women_Department:0 "强化妇女部"
 SOV_Women_Department_desc:0 "人人生而平等，男人并不意味着比女人更厉害，女人并不意味着比男人软弱，在柯伦泰领导下的妇女部强化男女平权。"
 SOV_Kollontai_International:0 "柯伦泰国际"
 SOV_Kollontai_International_desc:0 "柯伦泰国际的建立将帮助全世界的妇女促动男女平权运动。"
 SOV_New_Constitution_T:0 "新宪法"
 SOV_New_Constitution_T_desc:0 "旧宪法是临时性的，其已经无法适用于现在的苏维埃联盟，我们开启一场大规模的修宪议会以重新编写整部宪法。"
 SOV_Amnesty_political_prisoners:0 "大赦政治犯"
 SOV_Amnesty_political_prisoners_desc:0 "旧时被逮捕的社会主义者与无党派工人应立即释放，不论如何，他们现在已经不对政权起到威胁。"
 SOV_newfreedom:0 "新闻和集会自由"
 SOV_newfreedom_desc:0 "为所有劳动者提供新闻和集会自由！每一个劳动者阶级都应该拥有发出自己声音的权力，有自己集会的权力，每一个劳动者都应该是自由的！"
 SOV_Party_unity:0 "党内团结"
 SOV_Party_unity_desc:0 "常年的政治斗争把党的政治撕的七零八落，严重的阻碍了党的领导，这种情况不能再出现。"
 SOV_collectivist_propaganda_T:0 "集体主义宣传"
 SOV_collectivist_propaganda_T_desc:1 "我们所面临的许多挑战绝不仅仅针对的是个别人。我们所有的奋斗都是集体的奋斗，当然，我们所有的成就也是集体的成就。"
 SOV_socialist_emulation_T:0 "社会主义竞赛"
 SOV_socialist_emulation_T_desc:0 "在资本主义体制下，工人们相互竞争只是为了赚得每天果腹的面包，而工人们提高社会生产力所带来的利润悉数被资本家拿走。这完全是对生产力的浪费和没有人性的剥削。社会主义体制则是鼓励那些不够优秀的人们向先进模范学习以实现他们自身的发展。"
 SOV_nkvd_primacy_T:0 "内务部优先"
 SOV_nkvd_primacy_T_desc:1 "在祖国的所有敌人被彻底消灭之前，我们必须继续依靠内务人民委员会来保护革命。"
 SOV_the_new_soviet_woman_T:0 "新苏维埃妇女"
 SOV_the_new_soviet_woman_T_desc:0 "革命让我们国家数百万人民获得自由，首先则是数百万女性不再被囚禁于妻子和母亲的身份桎梏中，她们在工作生产领域获得了平等自由的地位。"
 SOV_expand_the_agitprop_T:0 "扩大宣传"
 SOV_expand_the_agitprop_T_desc:0 "为了教育我们国家数以百万计的劳动者，我们必须运用他们听得懂的语言。我们必须让我们的讨论更加简洁更加易于理解，这样才能让他们形成社会主义公民的意识，我们必须在这方面加大投入。"
 SOV_the_komsomol_T:0 "苏维埃社会主义青年团"
 SOV_the_komsomol_T_desc:0 "我们不是为当今这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。我们应当建立一个特殊的青年组织，不光教育文化，也要教导他们如何成为一个优秀的共产主义者。"
 SOV_Affirmative_action:0 "国际妇女平权运动"
 SOV_Affirmative_action_desc:0 "一国运动的胜利只是开端，我们应该消灭国家界限，将男女平等的理念传播给世界！"
 SOV_International_avant_garde_art:0 "国际先锋派艺术"
 SOV_International_avant_garde_art_desc:0 "长久以来，传统美术和古典音乐一直是群众娱乐生活的主导者。尽管在我国，现实主义受到人民的欣赏和广泛欢迎，但是仅仅一种艺术形式不足以和所有的艺术形式作斗争。我们必须创立一种新艺术，我们必须向世界展示什么才是真正的休闲方式。而这也将会向全世界展示我们才是这个时代真正的进步者！"
 SOV_Literary_artistic_freedom:0 "文艺自由"
 SOV_Literary_artistic_freedom_desc:0 "社会主义没有具体的文艺表达，同样的，文学艺术也不能被轻易的就归类为资本主义文学或者共产主义文学，许许多多的文艺都不应该被简单的意识形态化定义。"
 SOV_the_permanent_revolution:0 "永恒的革命"
 SOV_the_permanent_revolution_desc:0 "一国革命的胜利只是国际革命的开端，为工人阶级解放的奋斗事业不仅仅局限于任何一个国家，它是世界性的斗争。我们必须向世界任何国家的同志们支援革命，将革命的战火燃向任何一个反动的国家。"
 SOV_Eastern_allies:0 "我们的东方盟友"
 SOV_Eastern_allies_desc:0 "蒙古与唐努图瓦的整体实力薄弱，而我们作为他们的老大哥有必要帮助他们建设。"
 SOV_Large_scale_opening:0 "大规模开发"
 SOV_Large_scale_opening_desc:0 "看似蒙古领土广阔，但实际上烂地无数，真正能建设工业化的地区寥寥无几，只有进行大规模开发才能更好的帮助蒙古工业化。"
 SOV_Railway_expansion:0 "铁路扩建"
 SOV_Railway_expansion_desc:0 "为了更好的运送补给与工业化，建设更多连接亚洲地区的道路将是必要的。"
 SOV_SUWP:0 "强化工农联盟"
 SOV_SUWP_desc:0 "强化工农联盟的必须不仅仅在于政治，更在于工业，苏联仍然需要一场大规模的工业化。"
 SOV_Central_organ_newspaper:0 "强化中央机关报"
 SOV_Central_organ_newspaper_desc:0 "中央机关报是我们所掌握的重要战略性的机构，我们必须好好利用这一点，让其成为深入人心的大众宣传。"
 SOV_LSRPR:0 "削弱社会革命党"
 SOV_LSRPR_desc:0 "社会革命党总是在想要把农民作为一种独立的政治力量，并顽固的认为社会主义只有在农村才能出现——事实上，这是极端错误的，农民永远不可能作为一支独立的政治力量登上舞台，他们要么依靠资产阶级，要么依靠无产阶级。"
 SOV_Production_Corps:0 "组织生产建设兵团"
 SOV_Production_Corps_desc:0 "在全国的范围内大规模组织生产建设兵团，通过军垦这种特殊体制达到巩固边防，发展经济，安置人员的目的，而兵团则作为党、政、军权合一，工、农、兵、学、商五位一体的半军事化组织又与社会经济体系。"
 SOV_Literary_soldiers:0 "文艺兵工团"
 SOV_Literary_soldiers_desc:0 "通过组织文艺兵工团，加强文艺建设的任务，同时又能鼓舞士气，激励斗志，广泛的组织起群众运动。"
 SOV_Technological_revolution:0 "开展技术革命"
 SOV_Technological_revolution_desc:0 "尽管领导方向掌握在党的手中，但任何一个细节的实现方法都掌握子伟大的群众手中，发动群众，开展技术革命集中发展社会生产力。"
 SOV_Dont_patriotic:0 "击碎社会爱国主义神话"
 SOV_Dont_patriotic_desc:0 "任何社会爱国主义不过是国家民族主义行为的体现，任何爱国主义教育都是未来可能的极端民族主义的直接序幕，爱国主义在潜移默化的教导孩子们社会民族主义的观点，这不能被容忍。"
 SOV_Internationalist_education:0 "国际主义教育"
 SOV_Internationalist_education_desc:0 "无产者必须明白这个道理：任何民族生而平等，没有任何一个民族天生比其他民族低劣，也没有任何一个民族比其他民族优等，任何一个社会主义国家都是无产者的祖国，任何一个社会主义国家都可以是革命的中心，革命无往不胜！"
 SOV_Militarization_labor:0 "劳动军事化"
 SOV_Militarization_labor_desc:0 "计划自由 - 生产严紧——为了进一步提高社会生产力的发展，工业的生产将要大规模的组织军事化，同时又不能丧失工人的经济民主权力，既要有军事化的生产时间，又要有充分放松的休息时间与自由的计划权力。"
 SOV_Militarization_trade_union:0 "成立生产工会"
 SOV_Militarization_trade_union_desc:0 "现行工会的首要目标是为完成生产指标去组织和教育工人阶级，并提高他们的纪律性——但很显然，这会严重的导致国家官僚主义的弊病出现，并对工人阶级形成强硬的极权主义独裁态度，由此我们只能另行组织纯粹的生产工会来提高工人们的效率，而原有的工人工会则继续保持民主原则。"
 SOV_Militarization_transport:0 "运输军事化"
 SOV_Militarization_transport_desc:0 "在中央计划的统筹下，以地方集中制的原则指挥运输车队才能达到迅速运送货物的原则，也只有这样我们才能提高在远东地区的生产建设效率与补给运输范围。"
 SOV_Committee_Agriculture:0 "农民教育管理局"
 SOV_Committee_Agriculture_desc:0 "不可否认，农民缺少开化与教育，农民是整个苏联工人国家保守与愚昧落后的代表，我们必须把农民教育起来，以让农民提高文化素养的同时也认识到严格执行党政策的重要性。"
 SOV_Weaken_centralism:0 "削弱工业集中制"
 SOV_Weaken_centralism_desc:0 "大规模的军事化产生的官僚主义不能被容忍，为了对抗这种官僚主义，必须削弱军事化带来的过度的官僚集中制，军事化应以工会的指挥与工人自觉性为主，而不是官僚强制力执行。"
 SOV_Agricultural_unions:0 "农业工会"
 SOV_Agricultural_unions_desc:0 "组织起农业工会，在农业工会当中一方面农民可以在工会的领导下加强生产效率，一方面又可能通过工会交流生产经验提高产出，而在工会的大集体主义环境下，农民的集体主义思想又得到了强化。"
 SOV_peasant_democracy:0 "扩展农民民主"
 SOV_peasant_democracy_desc:0 "尽管农民的小资产阶级性质一直不受到苏维埃政府的待见，但农民也是建设社会主义的一股重要力量，农民的声音也应该得到重视。"
 SOV_Welfare_system:0 "福利体系"
 SOV_Welfare_system_desc:0 "随着大规模的军事化的执行，社会生产力显著的提高了，是时候来回报劳动者们了！通过广泛构建福利体系增加全体人民的幸福程度，并提高生产的积极性。"
 SOV_anti_fascism:0 "反法西斯主义"
 SOV_anti_fascism_desc:0 "我们不能坐以待毙等待法西斯恶狼准备好后攻击我们，只有打他们一个措手不及，提前出击，才能将其扼杀在摇篮之中。"
 SOV_Export_revolution:0 "输出革命"
 SOV_Export_revolution_desc:0 "与此同时，全世界的工人与农民仍然在受苦，资产阶级与官僚阶级在压迫他们，法西斯分子在利用他们，豪绅地主在剥削他们，这种情况再也不能继续下去了。"
 SOV_Comrade_East:0 "我们的东方同志"
 SOV_Comrade_East_desc:0 "东方的社会主义革命俨然陷入了低潮，从伪满州国到印度支那，民族解放与社会主义革命的斗争被压制。"
 SOV_Comrade_western:0 "我们的西方同志"
 SOV_Comrade_western_desc:0 "在我们的西边，苏维埃在高压极权统治的压迫下日益消声灭迹，法西斯主义日益威胁着整个欧洲，纳粹与意大利法西斯残酷的压迫剥削工人，并宣扬极端民族主义犯下一列列大屠杀的不人道的罪行。"
 SOV_man_ray:0 "声索南满铁路"
 SOV_man_ray_desc:0 "南满铁路对我们来说具有重要的战略性意义，只有夺取了南满铁路，才能准备出所需的进攻补给网络。"
 SOV_Liberation_Manchuria:0 "解放满洲"
 SOV_Liberation_Manchuria_desc:0 "对于东方的法西斯主义者——日本，伪满州政权在中国的地理上具有重要的战略意义，而此时中国人民仍然处于日本法西斯的侵略之中，在打击日本之前，我们必须确保不出现任何意外情况，并且加大我们的侦察力度。"
 SOV_Liberation_Pseudomask:0 "夺取蒙疆"
 SOV_Liberation_Pseudomask_desc:0 "伪蒙古地区已然有大量的残留日军，如果我们将其一举拿下，就能歼灭绝大部分的前线日军。"
 SOV_return_Pseudomask:0 "归还伪满地区"
 SOV_return_Pseudomask_desc:0 "伪蒙-满州地区是中国人民毫无疑问的法定核心领土，随着在这一——地区实现控制与稳定，是时候将其归还给中国共产党了。"
 SOV_Solidarity_with_Japanese_workers:0 "声援日本工人"
 SOV_Solidarity_with_Japanese_workers_desc:0 "日本的工人运动受到强烈的镇压，并处于官僚阶层的压榨般的剥削下，还要受到军国主义思想的洗脑，时间屠夫充斥在日本高层，我们不能在坐以待毙了！"
 SOV_Release_Tokuda_Yuichi:0 "释放德田球一"
 SOV_Release_Tokuda_Yuichi_desc:0 "在几次工人起义后，日本高层大规模逮捕了如德田球一等人的日本共产党，现在可以依靠我们给予日本政府压力要求他们强制释放。"
 SOV_Secret_assembly:0 "秘密集结"
 SOV_Secret_assembly_desc:0 "日本的兄弟姐们！工人农民们！你们听到了吗！那是战争狂人的嘶吼，那是财阀们的低语，那是皇室的窃窃私语，那是来自各个上层阶级的声音——“动员起来，绞杀苏维埃联盟！”。"
 SOV_desperation:0 "孤注一掷"
 SOV_desperation_desc:0 "骰子已经掷下，工人同志们，农民同志们！武装起来，端起钢枪，粉碎法西斯匪徒！。"
 SOV_aozhadongnnaya:0 "号召东南亚人民"
 SOV_aozhadongnnaya_desc:0 "东南亚人民时时刻刻处于帝国主义殖民主义的压迫盘削和法西斯主义的威胁之下，而民族解放斗争的革命正在陷入低潮，殖民政府大肆逮捕独立分子，而我们必须支援东南亚的民族解放斗争！"
 SOV_Indochina_Asia:0 "印支革命"
 SOV_Indochina_Asia_desc:0 "柬埔寨，老挝与越南的人民正受到法国帝国主义殖民主义的压迫，而我们的帮助不应该仅仅限于口角。"
 SOV_Myanmar:0 "解放暹罗"
 SOV_Myanmar_desc:0 "毫无疑问——暹罗的政府其本质上就是一个法西斯的政府，其政府无不向日本的法西斯贴近就足以证明，他们对内盘削人民，对外则是一个法西斯的跳板，而这个跳板的存在，法西斯将可能侵略其周围的任何国家。"
 SOV_release:0 "释放政治犯"
 SOV_release_desc:0 "动用一些外交手段——在苏联政府强大的压力之下强迫当地政府释放被逮捕的共产主义者与工人，这些最具有革命觉悟的同志们将在之后的革命中起到巨大的作用。"
 SOV_Smash_shackles:0 "砸碎镣铐！"
 SOV_Smash_shackles_desc:0 "是时候了！东南亚的人民们，为了民族解放而战，为了共产主义而战！无产者失去的只是枷锁，他们获得的将是全世界。"
 SOV_Indiarevolution:0 "声援印度"
 SOV_Indiarevolution_desc:0 "印度的压迫是前所未闻的，印度不仅保留着封建的土地制度和种姓制度，还受着当地婆罗门等阶层与英国殖民政府的压迫。"
 SOV_Arming_Chandra:0 "武装苏巴斯·钱德拉·鲍斯"
 SOV_Arming_Chandra_desc:0 "苏巴斯·钱德拉·鲍斯——一位民族主义激进独立分子和社会主义者，我们将以武装的形式直接支援鲍斯与他的印度国民军。"
 SOV_Instigating_workers:0 "策动工人"
 SOV_Instigating_workers_desc:0 "在印度的本土，印度工人将是我们直接组织的对象，通过印度共产党组织工人工会，将是解放印度的关键。"
 SOV_Instigating_workers:0 "自由万岁！"
 SOV_Instigating_workers_desc:0 "工人同志们！印度的兄弟姐们！是时候站起来了，你们——资产阶级，或者是殖民政府，还是远在西欧的英国，都不应是你们的主宰，决定你们命运的人，只有——你们自己！"
 SOV_Solidarity_Europeanworkers:0 "声援欧洲工人"
 SOV_Solidarity_Europeanworkers_desc:0 "欧洲工人在腐败的资本主义政客与法西斯独裁的压迫之下，革命不能坐以待毙，我们必须主动出击！"
 SOV_Infiltration_fascism:0 "渗透法西斯"
 SOV_Infiltration_fascisms_desc:0 "以德国与意大利为首的法西斯势力正在迅速扩张，工人的负重日益苛刻，对犹太人的屠杀仍在继续，我们可没有机会等到他们打到我们家门口来。"
 SOV_Amnestypoliticalprisoners:0 "释放政治犯"
 SOV_Amnestypoliticalprisoners_desc:0 "恩斯特·台尔曼同志与东尼奥·葛兰西同志被法西斯当局逮捕后，无不受到法西斯匪帮的迫害，而于此同时，万千反抗法西斯当局的人民们也在遭受同样的残害。"
 SOV_Mobilization_Bavaria:0 "动员巴伐利亚"
 SOV_Mobilization_Bavaria_desc:0 "巴伐利亚——两次苏维埃起义的始源地，同时我可以利用这一地区的独立性以煽动规模浩大的反法西斯革命。"
 SOV_organize_strikes_in_the_north:0 "组织北方罢工"
 SOV_organize_strikes_in_the_north_desc:0 "行动之前，我们要集中所有精力获取意大利工人的支持，确保北部的工业区将同我们一起对抗法西斯政权。"
 SOV_Union_liaison:0 "工会联络网"
 SOV_Union_liaison_desc:0 "为确保工人革命的默契配合与准确性，我们必须建立更加密集的工会联络网以迅速唤起工人起义。"
 SOV_Jewish_Revolution:0 "犹太人民革命军"
 SOV_Jewish_Revolution_desc:0 "纳粹的统治时期，无数犹太人被驱逐或屠杀，而现在，是时候让他们光复祖国了。"
 SOV_gruppi_di_difesa_della_donna:0 "妇女卫队"
 SOV_gruppi_di_difesa_della_donna_desc:0 "来自各政治形态的革命妇女提议组建女子卫队以便战时各阶级力量的动员和积极参与。"
 SOV_defy_the_duce:0 "公开集结！"
 SOV_defy_the_duce_desc:0 "是时候起身对抗法西斯政权，根除这世界人民的威胁了。\n意大利与德国的无产者，联合起来！"
 SOV_organize_the_peasants_strike:0 "组织农民大罢工"
 SOV_organize_the_peasants_strike_desc:0 "波兰因为农民的流血冲突而逐渐走向分裂。波兰政府对农民诉求和生活处境的恶意忽视，使得全国的农民日渐激进与愤怒。"
 SOV_woo_morges_staff:0 "联合莫尔日阵线"
 SOV_woo_morges_staff_desc:0 "在一场暴力的革命之中，军方的支持是无比重要，尽管军队中大多数人依然分别支持萨纳齐亚的左中右三派，但致力于恢复波兰民主的莫尔日阵线可能会以此为由与共产主义者合作。"
 SOV_arm_peasant_militia:0 "武装农民民兵"
 SOV_arm_peasant_militia_desc:0 "波兰农民解放自己摆脱压迫的唯一出路只有拿起武器与资产阶级作斗争。我们可以利用莫尔日阵线的政治资本并且盗取萨纳齐亚的武器装备，以建立一支装备精良且训练有素的农民军来应对将来的战争。"
 SOV_Cut_off_the_chain:0 "斩断锁链！"
 SOV_Cut_off_the_chain_desc:0 "波兰的工农红军在苏联的帮助下已经成为一支强大的势力，是时候打响反抗的第一枪了！无产者将斩断锁链，重获自由！"
 SOV_Liberation_Yugoslavia:0 "解放南斯拉夫"
 SOV_Liberation_Yugoslavia_desc:0 "南斯拉夫仍处于其君主的封建统治之下，他们的农民与工人往往要在资本主义国家下受到更多的压迫与愚昧教育。"
 SOV_Hungarian_Soviet:0 "匈牙利苏维埃"
 SOV_Hungarian_Soviet_desc:0 "在1917年的匈牙利苏维埃革命之中，匈牙利苏维埃被残酷的镇压了，那时我们没有能力帮助匈牙利，但现在不同了。"
 SOV_Yugoslaviaguerilla:0 "组织共产党游击队"
 SOV_Yugoslaviaguerilla_desc:0 "我们可以通过大规模组织游击队以不停的袭击当局独裁政权，同时又在革命时刻给予他们尖锐一击。"
 SOV_Anti_fascist_workers_revolution:0 "反法西斯工人革命"
 SOV_Anti_fascist_workers_revolution_desc:0 "匈牙利的种种迹象已经表明，他们的政权正在向西方的法西斯主义者靠拢，并等待时机宣布法西斯夺权。"
 SOV_Workers_headquarters:0 "南斯拉夫-匈牙利工人革命总部"
 SOV_Workers_headquarters_desc:0 "通过建立南斯拉夫-匈牙利工人革命总部以密切的将两场革命联系在一起，以便及时武装支援。"
 SOV_Seizure_power:0 "夺取政权！"
 SOV_Seizure_power_desc:0 "匈牙利与南斯拉夫的工人已经武装起来，不能在犹豫不决了！是时候，砸碎枷锁了！"
 SOV_Put_pressure_Baltics:0 "向波罗的海三国施压"
 SOV_Put_pressure_Baltics_desc:0 "波罗的海沉迷于蝇头小利之中，而他们的工人却在政府的压迫下与愚昧的教育下，革命不能坐以待毙。"
 SOV_Baltic_communist_rally:0 "波罗的海共产主义集会"
 SOV_Baltic_communist_rally_desc:0 "组织大规模的工人集会传播共产主义革命思想，让工人阶级醒悟过来，把刺刀对准波罗的海当局。"
 SOV_Liberation_Baltics:0 "解放波罗的海"
 SOV_Liberation_Baltics_desc:0 "犹豫不决的行动只会葬送革命，任何一个错误都是对波罗的海工人不负责的表现，或许一些苏联的官员愿意等，但是波罗的海的工人不能等。"
 SOV_Nordic_Workers_Revolution:0 "北欧工人革命总司令部"
 SOV_Nordic_Workers_Revolution_desc:0 "北欧的政府们自称民主社会主义与绝对中立，但是暗地里他们却在帮助腐朽的资本主义政客与邪恶的法西斯匪帮！而被迫接受这些代价的确是工人！"
 SOV_Denmark_pressed:0 "向丹麦政府施压"
 SOV_Denmark_pressed_desc:0 "丹麦的政府仍然以所谓的民主社会主义的明面上的虚伪政策，而背地里却在恶狠狠的盘削工人阶级与农民，若丹麦政府再要镇压工人，丹麦的工人将会采取进一步行动。"
 SOV_Finland_pressed:0 "向芬兰政府施压"
 SOV_Finland_pressed_desc:0 "芬兰的政府仍然以所谓的以人民为中心的明面上的虚伪政策，而芬兰实际上建立了一个威权的政府，其背地里却在恶狠狠的盘削农民，若芬兰政府再要镇压农民，芬兰的农民将会采取进一步行动。"
 SOV_Norway_pressed:0 "向挪威政府施压"
 SOV_Norway_pressed_desc:0 "挪威的政府仍然以所谓的民主社会主义的明面上的虚伪政策，而背地里却在恶狠狠的盘削工人阶级与农民，若挪威政府再要镇压工人，挪威的工人将会采取进一步行动。"
 SOV_Sweden_pressed:0 "向瑞典政府施压"
 SOV_Sweden_pressed_desc:0 "瑞典的政府仍然以所谓的民主社会主义的明面上的虚伪政策，而背地里却在恶狠狠的盘削工人阶级与农民，若瑞典政府再要镇压工人，瑞典的工人将会采取进一步行动。"
 SOV_General_strike:0 "总罢工"
 SOV_General_strike_desc:0 "北欧的工人同志们，农民同志们！难道我们一定需要向资产阶级乞讨吗？难道我们一定要向法西斯势力俯首称臣吗？难道我们一定要为令人作呕的虚伪资产阶级民主选票系统而被迫投票吗？不，我们不靠别人——我们只靠自己！行动起来，北欧的工人们！"
 SOV_Nordic_communism:0 "北欧共产主义集会"
 SOV_Nordic_communism_desc:0 "组织大规模的工人集会传播共产主义革命思想，让工人阶级醒悟过来，把刺刀对准腐朽的北欧资本主义当局。"
 SOV_Nordic_revolution:0 "武装夺取政权！"
 SOV_Nordic_revolution_desc:0 "北欧的工人同志们！端起钢枪！斩断被资本主义政客所束缚的铁链，武装夺取政权，重获自由！"
 SOV_Liberate_Middle_East:0 "解放中东"
 SOV_Liberate_Middle_East_desc:0 "中东的工人阶级们仍然受着封建主义的统治与民族主义爱国主义教育，这些精致的民族主义与精神鸦片宗教正在日益腐蚀工人，我们绝不能放眼旁观。"
 SOV_Turkish_communist_rally:0 "土耳其共产主义集会"
 SOV_Turkish_communist_rally_desc:0 "土耳其的精致爱国主义民族主义正在日益腐蚀工人的精神，政客们大喊为了“国家与民族！”。任何对解放土耳其的犹豫都是对土耳其工人的迫害。"
 SOV_Pressure_lran:0 "向伊朗政府施压"
 SOV_Pressure_lran_desc:0 "伊朗仍然保持着封建的统治，地主与豪绅联合起来盘削农民工人，政客与腐败的官僚同流合污，如果伊朗当局不能解决这些问题，伊朗的工人将会采取进一步行动。"
 SOV_Pressure_Afghanistan:0 "向阿富汗政府施压"
 SOV_Pressure_Afghanistan_desc:0 "阿富汗仍然保持着封建的统治，地主与豪绅联合起来盘削农民工人，政客与腐败的官僚同流合污，如果阿富汗当局不能解决这些问题，阿富汗的工人将会采取进一步行动。"
 SOV_revolutionWorkers_Union:0 "革命工人联合会"
 SOV_revolutionWorkers_Union_desc:0 "在各个反动政权下组织革命工人联合会，以随时组织工人暴动以推翻当局。"
 SOV_Women_movement:0 "妇女运动"
 SOV_Women_movement_desc:0 "中东的妇女地位低下，他们不仅受到封建统治阶层的剥削，还要受到父权制社会中男性的压迫，妇女的解放绝对不能拖慢。"
 SOV_revolution_Middle_East:0 "反抗领袖！"
 SOV_revolution_Middle_East_desc:0 "是时候推翻中东那些所谓的令人作呕的民族领袖了，他们本质上不过是资产阶级与封建阶级的代言人。\n中东的无产者们，联合起来！"
 SOV_Continue_collectivization:0 "集体化进程"
 SOV_Continue_collectivization_desc:0 "列宁的去世导致了去世集体化政策被迫中断，现在随着政局的逐渐稳定，我们可以重新开始进行集体化政策了。"
 SOV_Industrial_expansion:0 "工业扩张"
 SOV_Industrial_expansion_desc:0 "一个强大的工业化社会是现代化社会的标准，想要改变苏联高度工业化的需求与苏联农业国现实的矛盾，就要从点滴做起。"
 SOV_three_FYP:0 "结束二五计划"
 SOV_three_FYP_desc:0 "1925年新经济政策的结束后，正是宣布了第一个五年计划的开始，几个五年计划期间执行了无数的工业化法令，时日至今——1936年，已是第三个五年计划。"
 SOV_Authority_FYP:0 "重启全俄电气化工程"
 SOV_Authority_FYP_desc:0 "“共产主义就是苏维埃政权加全俄电气化“列宁曾经起草过一份全面的电气化工程法案，但是由于其过大的成本我们不得不放弃它，但是我现在，我们有信心重启这个计划并认为必定可以成功。"
 SOV_Network:0 "改善铁路网"
 SOV_Network_desc:0 "一坨答辩这个铁路网\n事实证明，我国的第二个五年计划大获成功。重工业的大规模扩张使苏联的自卫能力更加强大，但铁路网络却遇到了一些重大瓶颈。铁路人民委员会（NKPS）制定了一项雄心勃勃的计划，消灭这些瓶颈，确保我们有能力保卫祖国。"
 SOV_infrastructure_A:0 "基础设施扩张"
 SOV_infrastructure_A_desc:0 "[ROOT.GetNameDefCap]地广人稀，我们必须确保在我们辽阔的国土上迅速运输物资和装备的能力。"
 SOV_Development_Siberia:0 "开发西伯利亚"
 SOV_Development_Siberia_desc:0 "看似苏联领土土地广阔，实际真正排上用场的只有欧洲地区与东亚地区，因此我能实际利用上的开发领土实际少之又少。"
 SOV_infrastructure_Siberia:0 "西伯利亚基建"
 SOV_infrastructure_Siberia_desc:0 "真正想要利用其西伯利亚的领土，就要对西伯利亚大兴土木计划，兴建基础设施才能使西伯利亚有一个事宜工业化的环境。"
 SOV_Western_Siberia:0 "西西伯利亚开发"
 SOV_Western_Siberia_desc:0 "将西伯利亚开发的焦点集中于一个地区，大大加强西伯利亚的开发效率。"
 SOV_Eastern_Siberia:0 "东西伯利亚开发"
 SOV_Eastern_Siberia_desc:0 "将西伯利亚开发的焦点集中于一个地区，大大加强西伯利亚的开发效率。"
 SOV_Central_Siberia:0 "中西伯利亚开发"
 SOV_Central_Siberia_desc:0 "将西伯利亚开发的焦点集中于一个地区，大大加强西伯利亚的开发效率。"
 SOV_Infrastructure_UKR:0 "扩张乌克兰基建"
 SOV_Infrastructure_UKR_desc:0 "乌克兰地区是全苏联的重要粮食产地之一，扩张乌克兰地区的基础设施将有助于粮食生产与接下来的机械化建设。"
 SOV_Infrastructure_WRU:0 "扩张白俄罗斯基建"
 SOV_Infrastructure_WRU_desc:0 "同乌克兰地区一样，白俄罗斯地区也是全苏联的重要粮食产地之一，扩张白俄罗斯地区的基础设施将有助于粮食生产与接下来的机械化建设。"
 SOV_Infrastructure_HSK:0 "扩张哈萨克斯坦地区基建"
 SOV_Infrastructure_HSK_desc:0 "在东方的哈萨克斯坦地区也仍是一片苏联的粮食主要产地，在这里大兴基础设施建设将有助于地区整体的粮食产量增长与后续的机械化建设。"
 SOV_infrastructure_Siberia_B:0 "扩张西伯利亚基建"
 SOV_infrastructure_Siberia_B_desc:0 "为了克服西伯利亚的恶劣环境，必须进一步加强对西伯利亚地区的基础设施建设。"
 SOV_Soviet_railway:0 "苏维埃铁路"
 SOV_Soviet_railway_desc:0 "为了应对接下来的繁杂的铁路系统维护与建造，我们选择成立一家工人为主管理的公有企业——苏维埃铁路。"
 SOV_Regional_industry:0 "地区工业扩张"
 SOV_Regional_industry_desc:0 "工业过度集中在某一地区并不是一件好事，我应该更多的在分散地区建立工业化，可以促进地区工业现代化与削弱工业发展不平衡的弊病。"
 SOV_Regional_Industria_Administration:0 "地区工业管理局"
 SOV_Regional_Industria_Administration_desc:0 "在加盟共和国建立地区工业管理局，并通过中央派遣技术人员协助加盟共和国的工业发展建设。"
 SOV_central_bank:0 "统一工农国家银行"
 SOV_central_bank_desc:0 "我们可以在全国的地区建立中央统一的国家银行，以向其他加盟共和国借贷款的方式加速加盟共和国工业发展，同时我们可以定期收取这笔贷款的部分以获得工业经济回报。"
 SOV_Tractor_Bureau:0 "拖拉机分发局"
 SOV_Tractor_Bureau_desc:0 "农业集体化的道路上必须要有机械化相匹配供应，不然其生产力仍然是低下的，通过大规模建造拖拉机分发局，以完成初步机械化的第一阶段。"
 SOV_mechanization:0 "农业机械化"
 SOV_mechanization_desc:0 "随着工厂和农田开始大规模使用机械，工业革命带来了生产力的巨大进步。但在俄罗斯，大多数工作都还是手工的。为了与压迫我们的资本家在每个环节作斗争，我们必须拥抱这些发展，让我们的经济现代化。"
 SOV_industrializationSiberia:0 "西伯利亚工业化"
 SOV_industrializationSiberia_desc:0 "对西伯利亚的大规模开发完成后，我们已经有了充分的环境对西伯利亚工业化了。"
 SOV_petroleumSiberia:0 "西伯利亚资源生产厂"
 SOV_petroleumSiberia_desc:0 "为了应对我们国家一些资源稀缺的情况，以及防止西方的敌人能触动到这些资源，我们将在西伯利亚建设资源生产厂。"
 SOV_oillSiberia:0 "开发秋明油田"
 SOV_oillSiberia_desc:0 "近日，我们的工人于秋明发现了油田，如果我们着手开发这里，或许能获得一笔不小的石油财富。"
 SOV_oillSiberia_B:0 "大规模开发秋明油田"
 SOV_oillSiberia_B_desc:0 "在我们进行一部分的开发以后，我们发现这里的油可能是我们几辈子也不用完的量！我们必须进一步扩大秋明油田的开发。"
 SOV_oillSiberia_C:0 "秋明石油基地"
 SOV_oillSiberia_C_desc:0 "我们应该扩大我们石油的存储，以便在未来应对突发事件时有足够的石油后被能源。"
 SOV_Ultra_industrialized:0 "超工业化人民委员会"
 SOV_Ultra_industrialized_desc:0 "趁着和平时光，我们必须加速工业化来满足人民和军队的需求并进一步削弱生产力需要与农业国现实的弊病。"
 SOV_Ultra_planned_economy:0 "强化计划经济"
 SOV_Ultra_planned_economy_desc:0 "地区自治政府的计划经济有必要进一步强化，同时在中央，我们将使用上新进的电子计算机帮助计算计划。"
 SOV_Ultra_industrialized_A:0 "急速工业化"
 SOV_Ultra_industrialized_A_desc:0 "对农民征税并收取剩余价值会让生产力达到向社会主义过渡的水平，这一步骤最好通过中央计划局设计计划来进行快速工业化。通过这些法案完成对社会主义的原始积累。"
 SOV_Ultra_planned_economy_B:0 "长远经济计划"
 SOV_Ultra_planned_economy_B_desc:0 "实现了通过在电子计算机帮助下的半自动计划经济，我们可以更好的归还长远的经济计划以保障我们在未来的发展。"
 SOV_industrial_modernization_T:0 "工业现代化"
 SOV_industrial_modernization__Tdesc:0 "西方国家正迅速采用新生产方式并引入新技术。我们不能只是满足于跟上他们的步伐——我们必须超过他们！"
 SOV_optimize_production_lines_T:0 "优化生产线"
 SOV_optimize_production_lines_T_desc:0 "其他国家已经成功在其工厂中推行“福特制”来实现产量最大化。我们必须学习这些先例。"
 SOV_steel_casting_industry_T:0 "铸钢工业"
 SOV_steel_casting_industry_T_desc:0 "我们的金属冶炼行业一直处于工业发展的最前沿，但我们可以采用最新的生产方法进一步推动冶炼行业的发展。"
 SOV_synthetic_rubber_T:0 "合成橡胶"
 SOV_synthetic_rubber_T_desc:0 "总有一天，我们将不能再依赖于从外国进口橡胶。当那天到来时，我们必须准备好使用自产的橡胶满足我们的需求。"
 SOV_oil_production_T:0 "石油生产"
 SOV_oil_production_T_desc:0 "为了我们的工业发展和军队现代化，我们合乎逻辑的下一步计划就是增加摩托化。然而，这将需要大量的润滑剂和燃料储备。值得庆幸的是，我们拥有大量的石油储备可用，只需发展必要的工业即可加以利用。"
 SOV_hydraulic_engineering_A:0 "开展水利工程"
 SOV_hydraulic_engineering_A_desc:0 "通过建设水利工程，以满足我们的电气化建设的需要，同时水利工程也可以供养粮食与开拓更多土地。"
 SOV_hydraulic_engineering_B:0 "大规模建设水电站"
 SOV_hydraulic_engineering_B_desc:0 "一两座水电站显然远远不能满足我们的电气化需求，我们需要更多的水电站。"
 SOV_hydraulic_engineering_C:0 "完善水利建设"
 SOV_hydraulic_engineering_C_desc:0 "水利工程的建设不能半途而废，我们必须建设出一整套完善的水利工程体系以供养我们庞大的电气化系统建设。"
 SOV_hydraulic_engineering_D:0 "专业化水电系统"
 SOV_hydraulic_engineering_D_desc:0 "在建造了一套完善的水利工程系统后，我们应当进一步的对这套水电系统进行专业化的改进，以应对不时之需。"
 SOV_Electrical_Authority:0 "苏维埃电气管理局"
 SOV_Electrical_Authority_desc:0 "通过在各个自治政府地区建立苏维埃电气化管理局，帮助自治政府建设电气化工程与管理电气化系统。"
 SOV_Carry_out_large_scale_electrification:0 "开展大规模电气化建设"
 SOV_Carry_out_large_scale_electrification_desc:0 "随着各项电气化工业建设的前备计划执行完毕，我们终于可以真正的第二次开展电气化工程了。"
 SOV_Laying_power_grid:0 "铺设电网"
 SOV_Laying_power_grid_desc:0 "随着全国性的电气化工厂建设计划已经完成，我们可以大规模的铺设电网了，这项工作将使我们的电气化工业真正派上用场。"
 SOV_Long_live_freedom:0 "自由万岁！"
 SOV_Long_live_freedom_desc:0 "印度的工农同志们！武装好，准备斗争！"
 SOV_Trotskyredarmy:0 "缔造新红军"
 SOV_Trotskyredarmy_desc:0 "不管后世对红军的改造如何，红军依然是列夫·托洛茨基的杰作，也只有在列夫·托洛茨基的领导与治理下，红军才能第二次散发出他曾经的荣光。"
 SOV_strong_redarmy:0 "强化军纪"
 SOV_strong_redarmy_desc:0 "军纪是建设一支真正专业军队的首要，有再强的武器而没有军纪，军队就同一群乌合之众毫无区别。"
 SOV_strong_redarmy_A:0 "革命精神"
 SOV_strong_redarmy_A_desc:0 "红军建立的初衷——就是保卫工人政权，和资本主义，封建主义等反动势力做斗争，保卫工人与共产主义事业并解放其他资本主义国家。"
 SOV_revolution_redarmy:0 "革命先锋军"
 SOV_revolution_redarmy_desc:0 "在我们支援国际革命的同时，也需要一支强大的可以帮助到我们支援革命的红军。"
 SOV_everypeople_gun:0 "人手一支枪"
 SOV_everypeople_gun_desc:0 "我们不仅在能让我们的军队可以拿到枪的同时，我们也应该将这些枪发放给工人与农民们，以便在任何可能的危急时刻来临，他们能与那些反动势力最坚决的斗争。"
 SOV_jixiehua_redarmy:0 "装甲红军"
 SOV_jixiehua_redarmy_desc:0 "以血肉之躯抵挡子弹的时刻已经过去了，我们应当加强对装甲部队的建设，以促进建成一支强大的及其默契配合的步坦协同军队。"
 SOV_people_redarmy:0 "民兵部队"
 SOV_people_redarmy_desc:0 "大量的组织民兵部队，当他们与专业军队相配合时，民兵将会有极大的帮助，同时民兵也是我们防御反动势力的最重要的防线之一。"
 SOV_zhuanye_redarmy:0 "专业军事规划"
 SOV_zhuanye_redarmy_desc:0 "有着专业的军事行动规划是非常重要的，我们不能让军事系统盘根错节乱作一团，只有大力的整顿与细化这些机构才能使其在战时发挥最大作用。"
 SOV_wartimezhuanye_redarmy:0 "专业化微观机构"
 SOV_wartimezhuanye_redarmy_desc:0 "尽管上层的宏观机构有着无与伦比的重要性，但同时直接性质的微观分布也是不可或缺的，紧急的战争往往不能使地方的指挥官做出迅速而精巧的指挥，而我们将克服这一点。"
 SOV_wartimezhiyuanlian_redarmy:0 "专业化支援连"
 SOV_wartimezhiyuanlian_redarmy_desc:0 "经过进一步专业化微观军事指导机构，我们可以着手开始建设更加具有效率的支援部队，通过这些改造以大大加强军队的增援率与减少后勤浪费。"
