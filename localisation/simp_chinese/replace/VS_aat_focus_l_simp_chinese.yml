l_simp_chinese:
 SWE_socialist_reforms: "社会主义改造"
 SWE_socialist_reforms_desc: "随着无产阶级专政的建立，针对资产阶级的社会革命立即开始了：生产资料将由资产阶级转移到无产阶级，并立即废除资产阶级的一切经济权力，为所有劳动"
 SWE_refuge_for_revolutionaries_tt: "其他国家的共产主义顾问将视其本国政治局势而被转移至[SWE.GetName]。当前，以下顾问会被转移至[SWE.GetName]："
 SWE_liquidate_the_monarchy: "公审皇室"
 SWE_liquidate_the_monarchy_desc: "是时候将君主制这一[SWE.GetName]的寄生虫一网打尽了。王室与贵族阶层将被剥夺头衔，而他们的财产将被重新分配给人民群众。"
 SWE_establish_politburo: "无产阶级专政"
 SWE_establish_politburo_desc: "资产阶级与贵族精英们已经随着他们的权力一同消亡了，为了清除他们残存的影响力，我们将解散国会，并建立一个全新的工人政府以取而代之。"
 SWE_five_year_plan: "国家计划委员会"
 SWE_five_year_plan_desc: "随着政治局建立和工业国有化，我们现在需要一个可以监管经济事务，并向政治局中央委员会提供政策建议的机构。"

 SWE_peoples_commissar_for_defense_1: "劳动与国防委员会"
 SWE_peoples_commissar_for_defense_1_desc: "随着资产阶级军队被解散，我们需要建立一个新的中央管理机构来确保新红军的经济和军事物资生产，只有这些后背力量的存在才能支撑军事经济的各个体系。"
 SWE_red_army: "瑞典红军"
 SWE_red_army_desc: "保卫工农的国家只有依靠工农阶级自身，对资产阶级实行全面专政也只能由无产阶级实行，任何一名瑞典人民都有义务保卫社会主义祖国。"
 SWE_State_atheism: "国家无神论"
 SWE_State_atheism_desc: "宗教是人民群众的精神鸦片，它是将教权，王权等封建专制压迫性体系所联系起来的罪魁祸首，是奴役人民思想的枷锁，是旧时代的遗毒，瑞典人民必须以一种新的，对理性的追求的精神面貌取代宗教的镣铐。"
 SWE_Socialist_realism: "社会主义的现实主义"
 SWE_Socialist_realism_desc: "艺术创造应该以群众与马克思主义唯物主义辨证法的方法创造，社会主义现实主义的创作方法强调艺术与生活的联系，要求艺术家深入生活，以无产阶级世界观观察和认识生活，从生活中得到生动、形象的创作资料，经过艺术家的概括、提炼、加工，创作典型化的形象，以写实的手法表现社会生活。"
 SWE_five_year_plan_1: "五年计划"
 SWE_five_year_plan_1_desc: "自计划经济建立以来，一项项雄心勃勃的工业化计划已经出台，瑞典的第一个五年计划马上开始。"
 SWE_land_reform: "土地改革"
 SWE_land_reform_desc: "富农垄断土地的历史已经过去了，耕者有其田！土地的权力属于耕种它的农民。"
 SWE_land_reform_1: "农业集体化"
 SWE_land_reform_1_desc: "为了保障瑞典的新一轮工业化建设以及彻底消灭农村的资本主义，农业集体化运动已经在各地开始，土地将被集中起来，各个村镇将被合并为大型集体公社以便国家的管理与直接补贴。"
 SWE_Women_s_rights: "妇女权力"
 SWE_Women_s_rights_desc: "资产阶级社会下对女性的长期异化是时候结束了，女性也拥有参军与参加社会化大生产的权力，同时也有义务！"
 SWE_socialism_factory: "社会主义重工业"
 SWE_socialism_factory_desc: "随着社会主义改造的进行，我们发现了瑞典工业的严重畸形——重工业与轻工业极端不平衡，为了应对可能的反革命势力与必然的工业增长路线，在社会化大生产下针对性的工业化建设将出现跳跃性的突破。"
 SWE_socialism_et: "革命教育"
 SWE_socialism_et_desc: "我们务必以马克思主义历史唯物主义与辩证唯物主义带向学校，占领资产阶级在文化教育上的阵地，让革命进入学校。"
 SWE_land_reform_idea: "去富农化运动"