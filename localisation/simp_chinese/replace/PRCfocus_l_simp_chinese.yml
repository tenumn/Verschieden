 PRC_power_fuck:0 "权力斗争取得了部分成果"
 PRC_redarmynew:0 "中国红军已重整"
 PRC_focus_on_china_2:0 "聚焦国内"
 PRC_democracy:0 "中国共产党走向了社会民主主义"
 PRC_soviet_construction_now_nolenin:0 "§R这个国策在列宁国策线下是有效果的，但是因为某些愿意列宁线被废弃打算在未来某一时刻重做，所以现在它已经失去的效果§!"
 PRC_fuckyoukongzi:0 "已开展批孔运动"
 PRC_soviet_construction_now:0 "正在运输援助"
 PRC_SOVconstruction_1:0 "枪械支援"
 PRC_SOVconstruction_1_2:0 "火炮支援"
 PRC_SOVconstruction_3:0 "卡车支援"
 PRC_SOVconstruction_4:0 "坦克支援"
 PRC_Great_leap_forward_tt:0 "Y将开启大跃进运动！一些错误的经济指导将导致我们经济崩溃与饥荒危险.....§!"
 PRC_Cultural_revolution:0 "§Y解锁无产阶级文化大革命！§!"
 PRC_power_struggles_1:0 "权力斗争"
 PRC_power_struggles_1_desc:0 "经过了长期的针锋相对的权力斗争后，[PRC.GetLeader]同志获得了显著的成果，部分人认为自己的派系已大势已去，分分来到了[PRC.GetLeader]同志手下，斗争也逐渐趋于了缓和。"
 PRC_SOVconstruction:0 "苏联支援"
 PRC_SOVconstruction_desc:0 "自河西走廊被中国共产党打通后，苏联与中国间的隔断被重新通开，并恢复了对中国的援助。"
 PRC_guerrilla_warfare:0 "组织游击队"
 PRC_guerrilla_warfare_desc:0 "以我们目前的兵力对抗日本人只有死路一条，但是我们可以组织大批游击队以对抗日本人，只是想要寻求训练出这些厉害的游击队可能需要的时间比较长。"
 PRC_red_army_weakened_2:0 "虚弱的红军"
 PRC_red_army_weakened_2_desc:0 "中国共产党对红军进行了一次全面的休整，使红军得到了一定恢复，但仍然十分虚弱。"
 PRC_inorganization_desc:0 "蒋介石南京中央政府对此地失去控制权以后，分散的村落处于了无组织无秩序的生产状态，如果我们需要恢复对革命的供应，就必须把它们组织起来。"
 PRC_Civilization_is_everywhere_desc:0 "中国的贫困导致了学校稀缺，也同时导致了遍地的文盲，尤其是远离中央的偏远农村地区，而且由于文盲的原因，当地人无法理解工厂的生产操作，只能进行简单的手工制造，我们必须教育他们以恢复我们的革命后勤。"
 PRC_war_japan_United_front:0 "已建立统一战线"
 PRC_soviet_construction_to_PRC_yes:0 "苏联已重新开始向中国共产党发送补给"
 PRC_SOV_construction:0 "我们已经§Y打通了河西走廊§!，并在那里建立了§Y补给站§!与一条§Y连接延安根据地中心§!的§Y铁道§!，苏联现在可以§Y恢复§!给我们§Y发送支援§!了！"
 PRC_soviet_construction:0 "中国共产党已经打通了河西走廊"
 PRC_newfocus_3:0 "权力斗争"
 PRC_newfocus_3_desc:0 "张国焘、王明等人试图另立中央，并严重的犯左倾错误，导致中国共产党几近走向灭亡，我们将要召开一次大会批判他们，他们不能在这样下去了。"
 PRC_war_japan_United_front_1:0 "抗日民族统一战线"
 PRC_war_japan_United_front_1_desc:0 "抗日民族统一战线，是中国共产党为团结全国各民族一切抗日力量，打败日本侵略者而制定的路线和策略。"
 PRC_newfocus_10:0 "与国民党左派和平统一"
 PRC_newfocus_10_desc:0 "我们与国民党左派有个一致的目的，且有一个近乎相似的意识形态，我们现在可以进行和平统一了。"
 PRC_newfocus_11:0 "新政府体制"
 PRC_newfocus_11_desc:0 "我们正在缔造一个世界历史上从未有过的政府——一个民主的联合政府，我们将要对现在的政府进行全面革命以适应我们的新体制。"
 PRC_newfocus_16:0 "重整红军"
 PRC_newfocus_16_desc:0 "经过了灾难般的长征，中国工农红军几乎损失殆尽，我们必须迅速重整红军以应对无法避免的战争。"
 PRC_newfocus_17:0 "打通河西走廊"
 PRC_newfocus_17_desc:0 "现在，我们与苏联几乎彻底割断了，为了能拿到苏联援助，我们有必要打通河西走。"
 PRC_newfocus_19:0 "准备获取苏联援助"
 PRC_newfocus_19_desc:0 "河西走廊被我们打通了，就等着苏联送援助了。"
 PRC_newfocus_18:0 "重整经济"
 PRC_newfocus_18_desc:0 "我们刚达到了陕北，当地经济处于各个小村落般的无政府状态，为了接下来的一系列革命生产，必须重整经济。"
 PRC_newfocus_20:0 "恢复经济"
 PRC_newfocus_20_desc:0 "经济在我们的长期努力下整治完成了！现在，共产党已经可以全面接管经济了。"
 PRC_newfocus_13:0 "农业集体化"
 PRC_newfocus_13_desc:0 "建设社会主义就要提高生产力，而农业集体化可以最大限度为我国现在的农业提高生产力，并为工业化铺路。"
 PRC_newfocus_14:0 "城市合作社"
 PRC_newfocus_14_desc:0 "设社会主义就要提高生产力，而城市合作社可以最大限度为我国现在的工业提高生产力，并为全面工业化铺路。"
 PRC_newfocus_15:0 "不是一个阶级专政，也不是一党独裁"
 PRC_newfocus_15_desc:0 "有些人怀疑共产党得势之后，是否会学俄国那样，来一个无产阶级专政和一党制度。我们的答复是：几个民主阶级联盟的新民主主义国家，和无产阶级专政的社会主义国家，是有原则上的不同的。毫无疑义，我们这个新民主主义制度是在无产阶级的领导之下，在共产党的领导之下建立起来的，但是中国在整个新民主主义制度期间，不可能、因此就不应该是一个阶级专政和一党独占政府机构的制度。只要共产党以外的其他任何政党，任何社会集团或个人，对于共产党是采取合作的而不是采取敌对的态度，我们是没有理由不和他们合作的。"
 PRC_newfocus_28:0 "无产阶级专政！"
 PRC_newfocus_28_desc:0 "无产阶级专又称工人阶级专政， 是社会主义国家的本质。无产阶级专政国家是工人阶级领导的，以工农联盟为基础的，对资产阶级实行专政相结合的，以建成社会主义和共产主义为目的的国家政权。"
 PRC_newfocus_29:0 "民主集中制"
 PRC_newfocus_29_desc:0 "民主基础上的集中和集中指导下的民主相结合的制度，是党的根本组织制度和领导制度，也是马克思主义认识论和群众路线在党的生活和组织建设中的运用。"
 PRC_newfocus_33:0 "个人崇拜"
 PRC_newfocus_33_desc:0 "有些人对反个人崇拜很感兴趣。个人崇拜有两种：一种是正确的崇拜，如对马克思、恩格斯、列宁、斯大林正确的东西，我们必须崇拜，永远崇拜，不崇拜不得了。真理在他们手里，为什么不崇拜呢？我们相信真理，真理是客观存在的反映。一个班必须崇拜班长，不崇拜不得了。另一种是不正确的崇拜，不加分析，盲目崇拜，这就不对了。"
 PRC_newfocus_35:0 "镇压反革命"
 PRC_newfocus_35_desc:0 "建国后，国民党遗留在大陆的一批反革命分子、特务以及土匪、恶霸活动猖獗，严重影响了社会稳定和人民生命财产安全，特别是直接威胁到新生人民民主政权的稳定。"
 PRC_newfocus_30:0 "土地公有化"
 PRC_newfocus_30_desc:0 "革命时期的土地改革只是一般的从地主私有制改成农民私有制的改革，现在为了向共产主义过渡，土地私有制这一制度将不复存在。"
 PRC_newfocus_31:0 "农业集体化"
 PRC_newfocus_31_desc:0 "通过合作社把个体的小农经济改造成为社会主义集体经济并引导农民走向集体经济。"
 PRC_newfocus_32:0 "百花齐放运动"
 PRC_newfocus_32_desc:0 "反革命势力总是藏在群众，藏在党中反对我们的事业，现在我们给他一个开展大鸣大放辩论，这些反动派就会马上跳出来，到时候再一个一个除掉他们。"
 PRC_newfocus_37:0 "社会主义自由话语权"
 PRC_newfocus_37_desc:0 "话语权是指一种潜在的现实影响力，可以通过引导人如何思考，进而影响人的行动，而我们行使社会主义自由话语权，既可以提高社会民主程度，更可以更快的观察到反革命势力在哪里。"
 PRC_newfocus_36:0 "革命恐怖主义"
 PRC_newfocus_36_desc:0 "我们不能容忍反革命势力毒害我们的人民，我们要严格把控话语权，禁止一切反革命言论。"
 PRC_newfocus_34:0 "大跃进"
 PRC_newfocus_34_desc:0 "以钢为纲，全面跃进，跑步进入共产主义！"
 PRC_newfocus_38:0 "除四害，破四旧"
 PRC_newfocus_38_desc:0 "横扫一切牛鬼蛇神！破除几千年来一切剥削阶级所造成的毒害人民的旧思想、旧文化、旧风俗、旧习惯！"
 PRC_newfocus_39:0 "批孔运动"
 PRC_newfocus_39_desc:0 "打倒孔家店。批判封建社会制度和伦理思想！"
 PRC_newfocus_40:0 "反孔精英"
 PRC_newfocus_40_desc:0 "孔老二你就是歌姬吧，你记住我说的话奥我就在北京大街骂你在这等你，小王，你骂他。孔老二奥，你不继续毒害新中国吗，我们就会会你。来砸他神像！我草，忽略——你过来，头套给你薅一地！还要那个子路，你看你那焯生张那一出，你和那个颜回你俩好像傻篮子，记住，你俩就是海尔兄弟，就是那个舒克和贝塔。你什么都不是，zei个弟中之弟。"
 PRC_newfocus_42:0 "革命的极权主义"
 PRC_newfocus_42_desc:0 "革命要想延续，就要每个人民都来参与，就要渗透到所有角落。"
 PRC_newfocus_41:0 "文化大革命"
 PRC_newfocus_41_desc:0 "为了防止资本主义复辟，维护党的纯洁性和中国自己的建设社会主义的道路，毛主席认为社会主义的斗争是长期的，社会主义改造是不完全的，尤其是思想上。"
 PRC_the_azwcnm:0 "巩固延安根据地"
 PRC_the_azwcnm_desc:0 "革命的基本盘在于延安，如果我们想要在即将到来的争斗当中获胜，就必须对延安加以建设及强化。"
 PRC_newfocus_44:0 "正统列宁主义"
 PRC_newfocus_44_desc:0 "布尔什维克党于列宁去世后改革了多项制度，尽管这些改革是为了急速的工业化打赢第二次世界大战，但毫无疑问，这些改革会导致所有的权力逐渐滑向共产党的中央，会导致形成一个的统治人民的精英阶层出现。因此我们绝不沿用斯大林模式，我们绝不能让新中国再次出现一个新的精英阶层。"
 PRC_newfocus_60:0 "细化官僚机构"
 PRC_newfocus_60_desc:0 "不论是苏联还是中国，其领土都是非常庞大的，粗略的官僚机构往往会导致某些部门权力过大，导致滋生官僚主义与形式主义，导致整个政府的腐败。"
 PRC_newfocus_50:0 "人民代表大会制度改革"
 PRC_newfocus_50_desc:0 "改革的其中之一就是选举制，也是最重要的一部分，其导致了权力的失衡，因此我们要把选举制度改回列宁时期的制度。"
 PRC_newfocus_63:0 "独立的工会"
 PRC_newfocus_63_desc:0 "工会独立论是典型的列宁主义政策，工会也是劳动人民反腐的有力机构。"
 PRC_newfocus_58:0 "集体领导制"
 PRC_newfocus_58_desc:0 "集体领导制度，列宁主义必不可少的政策——在列宁看来，党的集体领导是为了实现集思广益、实现决策的科学化；强调明确的个人分工负责，是为了避免借口集体领导而相互推诿和保证决策得到真正有效的贯彻和执行。"
 PRC_newfocus_62:0 "去中心化"
 PRC_newfocus_62_desc:0 "斯大林模式下工人与农民不仅无法获得多少权力，甚至国家大权也集于主席的一身，这项改革会让权力回到党，回到代表大会的本身。"
 PRC_newfocus_57:0 "独立自主"
 PRC_newfocus_57_desc:0 "无论处于怎样复杂、严重、惨苦和环境，军事指导者首先需要的是独立自主地组织和使用自己的力量。"
 PRC_newfocus_46:0 "政府机构革命"
 PRC_newfocus_46_desc:0 "尽管社会革命成功了，但我们的机构与官僚仍然是旧的，我们要对政府机构进行全面革命。"
 PRC_newfocus_47:0 "教育革命"
 PRC_newfocus_47_desc:0 "毛主席发动的社会主义教育运动一个重要任务就是将教育大权从资产阶级手中夺回来，巩固发展我国的社会主义教育事业。"
 PRC_newfocus_64:0 "联合舰队"
 PRC_newfocus_64_desc:0 "我国的海军力量及其的弱，恰好前些时间苏联的同志向我们提出建立联合舰队的提议，我们正好可以同意他们的请求，建立一只联合舰队加强我国海军力量。"
 PRC_newfocus_74:0 "接受苏联援助"
 PRC_newfocus_74_desc:0 "我国的工业以及各项力量百废待兴，恰好苏联已经完成了工业化，我们可以向苏联要求支援。"
 PRC_newfocus_65:0 "成为苏联加盟国"
 PRC_newfocus_65_desc:0 "成为苏联的加盟国能拿到许多优势——他们的大量援助已经一体化的公有制经济，尽管有些小小的代价。"
 PRC_newfocus_45:0 "斯大林模式"
 PRC_newfocus_45_desc:0 "苏联作为共产主义实践道路上的老大哥，我们应该予以尊崇并学习其相关的经验。"
 PRC_newfocus_51:0 "沿用苏联制度"
 PRC_newfocus_51_desc:0 "苏联的制度建造起了一个强大的社会主义威权国家机器，并完成了迅速工业化，因此我们应该学习苏联。"
 PRC_newfocus_61:0 "高度集权化"
 PRC_newfocus_61_desc:0 "我们的领土太庞大了，中央权力不够管辖到远处的地区，因此会导致出现权力的真空，我们应当不断的把权力集中起来，建立起强大的极权机器以管理所有领土。"
 PRC_newfocus_73:0 "社会主义全能政府"
 PRC_newfocus_73_desc:0 "分权与小政府主义皆是自由主义者与资产阶级之事，是资产阶级反革命的行为，我们绝不做分权政府，我们绝不当资产阶级附庸！"
 PRC_newfocus_49:0 "社会主义三大改造"
 PRC_newfocus_49_desc:0 "中国的社会主义改造，即社会主义三大改造，是指中华人民共和国建立初期，中国共产党在全国范围内组织的对于农业、手工业和资本主义工商业进行的社会主义改造。中国的社会主义改造实现了把生产资料私有制转变为社会主义公有制的任务，丰富和发展了马克思列宁主义的科学社会主义理论。"
 PRC_newfocus_48:0 "第一个五年计划"
 PRC_newfocus_48_desc:0 "新中国的人民民主政权已经逐渐巩固下来，是时候重建我们满目疮痍的祖国母亲了。"
 PRC_newfocus_78:0 "聘请苏联专家"
 PRC_newfocus_78_desc:0 "我们必须承认，苏联与我们之间有十分大的差距，我们应当正视这些差距，因此我们应该邀请一些苏联的专家来支援我们。"
 PRC_newfocus_76:0 "进口苏联机械"
 PRC_newfocus_76_desc:0 "资本主义国家不愿意帮助我们，但我们这时候有强大的盟友——苏联，我们可以从苏联进口大量机械以帮助我国发展。"
 PRC_newfocus_77:0 "农业机械化"
 PRC_newfocus_77_desc:0 "我们已经从苏联进口到了足够的机械，并业已准备好了农业机械化的准备，因此我们将要把农业全部机械化。"
 PRC_newfocus_88:0 "中国红军的重生"
 PRC_newfocus_88_desc:0 "中国工农红军在长征后遭到了毁灭般的打击，现在我们已经做好了所有恢复事项——中国工农红军已经重生。"
 PRC_newfocus_59:0 "社会主义多党制"
 PRC_newfocus_59_desc:0 "社会主义第一代领导人列宁，早在1917年4月，就曾公开赞成苏维埃俄国在多党制的条件下实行比例选举的制度，列宁认为：那时政权从一个政党转到另一个政党手里，就不需要经过流血，只用简单改造的办法就行了。"
 PRC_newfocus_56:0 "解放台湾"
 PRC_newfocus_56_desc:0 "国民党正在台湾进行惨无人道的屠杀暴行，我们将要打到台湾去！解放台湾！。"
 PRC_newfocus_66:0 "击败苏联修正主义"
 PRC_newfocus_66_desc:0 "苏联名义上是所谓的社会主义国家，所谓的人民政府，实际上已经脱离了广大劳动群众，成为一个新的精英阶层。"
 PRC_newfocus_67:0 "抨击苏联帝国主义"
 PRC_newfocus_67_desc:0 "苏联不仅分裂了我国蒙古，以名义上的缓冲作为他们的势力，在欧洲也不断以缓冲为借口侵蚀别国领土，实际上只是帝国主义借口。"
 PRC_newfocus_68:0 "支援印度"
 PRC_newfocus_68_desc:0 "印度的革命政权现在如此虚弱，其人民的封建心里也及其厚重，我们将要与印度结为亚洲的社会主义联盟，大力支援印度。"
 PRC_newfocus_69:0 "渗透东亚"
 PRC_newfocus_69_desc:0 "东亚弥漫的反革命的风气，我们将要支援亚洲革命，让革命渗透整个亚洲。"
 PRC_newfocus_70:0 "加强对亚洲的影响"
 PRC_newfocus_70_desc:0 "我们应该趁热打铁加强革命对亚洲的影响，解放亚洲无产阶级。"
 PRC_newfocus_71:0 "东亚共产主义联盟"
 PRC_newfocus_71_desc:0 "东亚的革命成功了！是时候合并了，现在我们，或者说整个亚洲——我们已经不是中国了，我们是东亚联盟。"
 PRC_newfocus_72:0 "要求归还贸易港口"
 PRC_newfocus_72_desc:0 "资本主义帝国主义国家还霸占着我国港口，现在我们已经从鲜血与满目疮痍中站了起来——是时候要求归还了。"
 PRC_chengbaodaohu:0 "家庭联产承包责任制"
 PRC_chengbaodaohu_desc:0 "家庭联产承包责任制是农民以家庭为单位，向集体经济组织（主要是村、组）承包土地等生产资料和生产任务的农业生产责任制形式。它将是中国现阶段农村的一项基本经济制度。在农业生产中农户作为一个相对独立的经济实体承包经营集体的土地和其他大型生产资料（一般做法是将土地等按人口或人劳比例分到农户经营），按照合同规定自主地进行生产和经营。其经营收入除按合同规定上缴一小部分给集体及缴纳国家税金外，全部归于农户。集体作为发包方除进行必要的协调管理和经营某些工副业外，主要是为农户提供生产服务。"
