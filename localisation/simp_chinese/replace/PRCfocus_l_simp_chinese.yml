 PRC.1.t:0 "中央文化革命委员会"
 PRC.1.d:0 "在中共中央的领导下，中共中央决定设立文化大革命的机构——中央文化革命委员会，简称中央文革小组，其隶属于政治局常委之下。"
 PRC.2.t:0 "《炮打司令部——我的一张大字报》"
 PRC.2.d:0 "党的八届十一中全会召开。会议期间，毛泽东写了《炮打司令部——我的一张大字报》，提出中央有一个资产阶级司令部，矛头直指刘少奇、邓小平。全会通过关于文化大革命的十六条，对于运动的对象、依靠力量、方法等根本性问题作了规定。全会改组了中央领导机构。"
 PRC.3.t:0 "保皇派是一群黑乌鸦"
 PRC.3.d:0 "保皇派在我们的运动下节节败退，垂死挣扎的保皇派正在尽一切能力向我们做最大的斗争，我们的胜利就如在眼前——但是我们万万不可松懈，任何懈怠都会让保皇派有喘息之地，这些变动很可能让他们逆风翻盘、改变历史。"
 PRC.4.t:0 "批斗刘少奇"
 PRC.4.d:0 "以刘少奇为首的走资派终于暴露——他们妄图颠覆社会主义政权，创造一个极权主义政府控制下的国家资本主义国家，现在他不能再在党内待下去了，相信此事过后走资派将群龙无首。"
 PRC.5.t:0 "中国共产党第九次全国代表大会"
 PRC.5.d:0 "出席这次大会的代表共1512名，代表全党2200万党员。在代表的产生过程中，由于文化大革命导致的组织瘫痪，根本无法进行正常的选举，大都是由革命委员会同各造反派组织的头头协商决定或上级组织指定的。"
 PRC.6.t:0 "九大的三项议程"
 PRC.6.d:0 "九大有三项议程：林彪代表中国共产党中央委员会作政治报告；修改中国共产党章程；选举党的中央委员会。"
 PRC.7.t:0 "《在中国共产党第九次全国代表大会上的报告》"
 PRC.7.d:0 "林彪向大会作了《在中国共产党第九次全国代表大会上的报告》。这篇由张春桥、姚文元主持起草的报告的基本思想，讲述了无产阶级专政下继续革命的理论，是毛泽东思想的最新发展。《报告》指出，文化大革命对于正在处于建设时期的中国是非常必要的，常及时的，这是社会主义社会两个阶级、两条道路、两条路线长期尖锐斗争的必然结果。"
 PRC.8.t:0 "下一篇"
 PRC.8.d:0 "《报告》斗争性的将指导思想确定为在我国社会主义、尚未建成共产主义的任何情况下、任何时候都必须要且必然要以阶级斗争为中心的指导思想，正式规定为我党在整个社会主义历史阶段的基本路线。"
 PRC.9.t:0 "会议的结果"
 PRC.9.d:0 "大会讨论并通过了《中国共产党章程》，把无产阶级专政下继续革命的理论写入总纲，大会选举了170名中央委员和109名候补中央委员。"
 PRC.10.t:0 "大会的影响"
 PRC.10.d:0 "大会通过的政治报告和党章，使文化大革命的理论与实践合法化，加强了林彪、江青集团在党中央的地位。大会在思想上、政治上和组织上的指导方针都是完全正确的！"
 PRC.11.t:0 "林彪坠机案"
 PRC.11.d:0 "林彪等人乘飞机仓皇出逃，在蒙古温都尔汗机毁人亡。"
 PRC.12.t:0 "粉碎林彪集团"
 PRC.12.d:0 "林彪集团的图谋及其宗派活动被揭露并受到批判后，毛泽东采取一系列措施削弱林彪集团的权势。林彪集团的骨干成员决心铤而走险。林彪的儿子、空军司令部办公室副主任兼作战部副部长林立果，召集他的秘密小组策划发动反革命武装政变。毛泽东、周恩来机智地粉碎了他们的阴谋。"
 PRC.13.t:0"批林整风"
 PRC.13.d:0 "林彪事件发生后，毛泽东在周恩来协助下，采取措施解决与这一事件有关的问题。党中央决定撤销由林彪集团控制的军委办事组，成立由叶剑英主持的中央军委办公会议。全国开展批林整风运动，揭发、批判林彪集团的罪行。"
 PRC.14.t:0 "批孔运动"
 PRC.14.d:0 "十大前后，毛泽东多次提出要把批判林彪同批判中国历史上的孔子和儒家联系起来。全国开展批林批孔运动。毛泽东批准开展批林批孔运动，不仅因为林彪私下推崇过孔孟之道，而且是要借宣传历史上法家坚持变革、批判儒家反对变革来维护文化大革命。"
 PRC.15.t:0 "清洗保皇派！"
 PRC.15.d:0 "判断对命运的关键点到来了！成功清洗保皇派抑或是失败？任何一个小的历史节点都会影响既往的历史，若是清洗失败造反派很可能面临着另一个内战的威胁，抑或是被镇压、逮捕。"
 PRC.16.t:0 "成功清洗！"
 PRC.16.d:0 "造反派已经掌握了全国几乎所有重要节点，保皇派已经失去了对中国的控制，这是无产阶级文化大革命的伟大胜利！"
 PRC.17.t:0 "清洗失败！"
 PRC.17.d:0 "造反派尚未完全掌握中国的所有重要节点，这些小小的怠慢致使保皇派有了喘息之地，所幸大部分人民群众与军队愿意支持造反派掀起第二场中国革命，但是中国本来就尚未成熟的工业将要面临灾难般的二次重建。"
 PRC.18.t:0 "清洗失败"
 PRC.18.d:0 "造反派尚未完全掌握中国的大部分重要节点，保皇派仍掌控着50%的工业地区，也因此造反派没有获得大部分人民群众与军队的支持，因此造反派只能孤注一掷尝试着发动内战来夺取政权。"
 PRC.19.t:0 "清洗失败"
 PRC.19.d:0 "并不成熟的造反派贸然发动了清洗保皇派的运动，但是并未夺取基本工业城市节点的造反派尚未取得人民群众与军队的支持，一场镇压与逮捕等待着造反派，造反派们将成为历史。"
 PRC_war_start:0 "中国内战开始了"
 PRC.20.t:0 "毛泽东去世"
 PRC.20.d:0 "1976年9月9日的凌晨，毛泽东主席于北京逝世。作为新中国的缔造者、中国人民的伟大领袖，尽管毛泽东主席的血肉不再存活于世界上，但毛泽东还留给世人一笔宝贵的理论财富——毛泽东思想。"
 PRC.21.t:0 "内战！"
 PRC.21.d:0 "内战事件还没做。"
 PRC.22.t:0 "大跃进"
 PRC.22.d:0 "在中共八届三中全会上，毛泽东认为前几年对经济工作中过急情况的纠正是“反冒进”。八届三中全会后，通过了《全国农业发展纲要（修正草案）》。会后，全国大部分省、自治区召开党的各级干部会议，传达贯彻三中全会精神，积极准备掀起工农业生产的高潮。"
