 PRC_maos_death:0 "舵手逝世"
 PRC_maos_death_desc:0 "就在今天，我们敬爱的主席毛泽东逝世了——被反革命分子所刺杀，咒骂那些可恶的反革命分子！现在，新一临的斗争开始了，共产党代表大会并没有力量决定给下一任的领导人，政变已是板上钉钉，只是何时，何地，哪一派....."
 PRC_Dr_Egghead:0 "刘少奇掌权"
 PRC_Dr_Egghead_desc:0 "作为毛主席的战友，毫无疑问，刘少奇主席成功取得了继任的位置！让我们祝贺刘少奇同志一帆风顺！"
 PRC_Rice_on_fly:0 "邓小平上位"
 PRC_Rice_on_fly_desc:0 "作为算是我们党的年轻的一代，邓小平同志毫无疑问取得了新的位置，他会带领我们走向什么样的道路？"
 PRC_Enlist_support_military:0 "争取军队支持"
 PRC_Enlist_support_military_desc:0 "一场政治动乱刚刚发生，如果我们想要迅速稳住我们的地位，就一定要稳住军队，取得军队的支持。"
 PRC_Convene_national_congress:0 "召开全国代表大会"
 PRC_Convene_national_congress_desc:0 "毛的时代已经过去了，但是中央都是前任主席的人马，他们的存在必然会使我们受到制约，我们必须把中央政治局里换成我们的人马。"
 PRC_new_generation_leadership_cores:0 "新一代领导核心"
 PRC_new_generation_leadership_cores_desc:0 "随着我们已经彻底巩固了党的绝对领导地位，是时候向全国人民宣布了：我们已经成为了新一代的领导核心。"
 PRC_declared_revolution_victory:0 "宣布革命“胜利”"
 PRC_declared_revolution_victory_desc:0 "反革命分子被逮捕， 我们已经给中华民族带来了最深刻而广泛的社会变革，一劳永逸的改变了中国的社会结构，三大改造——社会主义革命已经胜利结束了！\n\n\n\n操你妈为什么不唱伟大领袖邓主席"
 PRC_Rehabilitate_old_revolution:0 "平反“老革命”"
 PRC_Rehabilitate_old_revolution_desc:0 "毫无疑问，伯恩施坦与考茨基等人被抹黑的太深了！他们都是马克思主义的伟大战友与继承者，我们应当为他们平反！"
 PRC_Stop_collectivization:0 "扭转集体化进程"
 PRC_Stop_collectivization_desc:0 "过于激进的集体化破坏了中国的农业生产，我们应当让这种左倾教条主义的错误论调停止！"
 PRC_End_class_struggle:0 "结束阶级斗争"
 PRC_End_class_struggle_desc:0 "做过劲的阶级斗争破坏了中国的发展，是时候停止了！"
 PRC_Detente_diplomacy:0 "缓和外交斗争"
 PRC_Detente_diplomacy_desc:0 "任何一个不仇视中国的国家都是中国的朋友，我们乐意与任何人做交易！"
 PRC_Focus_economy:0 "以经济建设为中心"
 PRC_Focus_economy_desc:0 "春风吹到了中华的大地上！阶级矛盾已经消灭，主要矛盾已经转变为了人民日益增长的美好需求与现实发展不平衡不充分之间的矛盾。"
 PRC_Focus_freedom:0 "自由与发展"
 PRC_Focus_freedom_desc:0 "自由的发展是我们每个人的愿望！我们应当鼓励经济中的私人因素自由发展，不受限制。"
 PRC_Three_one_pack:0 "三自一包"
 PRC_Three_one_pack_desc:0 "我们应当改变土地政策，将其改革为自留地、自由市场及自负盈亏，以及即包产到户制。"
 PRC_HJPCRS:0 "家庭联产承包责任制"
 PRC_HJPCRS_desc:0 "我们应当保持国家对土地的把控，并将土地包产给个体家庭户。"
 PRC_Special_Economic_Zones:0 "建立经济特区"
 PRC_Special_Economic_Zones_desc:0 "我们应当开放我们的沿海城市作为试点，以发展我们的经济。"
 PRC_Privatization_enterprises:0 "鼓励私企发展"
 PRC_Privatization_enterprises_desc:0 "完全维持全面国有制工业并不利于我国经济的发展，我们应当充分发展私营企业。"
 PRC_Zhou_Enlai_cult_personality:0 "周恩来的个人崇拜"
 PRC_Zhou_Enlai_cult_personality_desc:0 "毛泽东的逝去留下了巨大的真空，我们需要一位名誉领袖填补这种真空，毫无疑问——周恩来最适合这种职位。"
 PRC_Reform:0 "改革开放"
 PRC_Reform_desc:0 "改革开放，既对内改革，对外开放，这将是我们的重要长期发展策略。"
 PRC_NEP:0 "新经济政策"
 PRC_NEP_desc:0 "新经济政策在苏联的实验的巨大成功已经表明了事实，我们应当进行学习。"
 PRC_Establish_market_economy:0 "建立市场经济"
 PRC_Establish_market_economy_desc:0 "我们必须要探索出一条具有我国特色的经济体制。"
 PRC_new_democracy:0 "继续新民主主义道路"
 PRC_new_democracy_desc:0 "我们应当继续我们新民主主义纲领，建立一个真正的人民共和国。"
 PRC_teseshzy:0 "中国特色社会主义道路"
 PRC_teseshzy_desc:0 "我们永远不需要外国的那些革命专家为我们指手画脚，我们必须探索出一条属于我们自己的社会主义道路。"
 PRC_Strengthen_relations_Russia:0 "外交实用主义"
 PRC_Strengthen_relations_Russia_desc:0 "一切应当遵循实用主义立场！我们不应当积极的站队或者是援助，中国将独立存在。"
 PRC_Strengthen_relations_USA:0 "强化对美关系"
 PRC_Strengthen_relations_USA_desc:0 "我们应当吸引先进的美国技术投资，并对抗来自俄国的影响力。"
 PRC_Accession_WTO:0 "加入世贸组织"
 PRC_Accession_WTO_desc:0 "世贸组织将帮助我们的经济发展。"
 PRC_UN:0 "恢复联合国合法席位"
 PRC_UN_desc:0 "是时候恢复联合国的合法席位了——以一个合法政府与世界大国存在于世上。"
 PRC_Limited_liberalization:0 "有限自由化"
 PRC_Limited_liberalization_desc:0 "我们应当保证我国人民的自由与人权！"
 PRC_Privatization_enterprises_d:0 "亏损企业私有化"
 PRC_Privatization_enterprises_d_desc:0 "亏损的企业无时无刻不在破坏着我国经济的发展， 我们应当大规模进行私有化，只保留我国经济命脉的那部分就够了。"
 PRC_Abolish_trade_protection:0 "废除贸易保护主义"
 PRC_Abolish_trade_protection_desc:0 "贸易保护主义只会妨碍其他国家的投资，我们应当废除贸易保护政策，大力欢迎外国人投资。"
 PRC_socialist_humanism:0 "社会主义的人道主义"
 PRC_socialist_humanism_desc:0 "有些马克思主义理论家认为人无力影响自身的命运，因此生活完全由物质因素决定。这种观点明显是错误的，并且实际上是一种资产阶级对工人阶级的观点。我们应该时刻牢记人不仅仅是器官的集合，而需要以人道相待。"
 PRC_Freedom_press:0 "鼓励新闻自由"
 PRC_Freedom_press_desc:0 "我们应当鼓励新闻媒体检举揭发腐败的官僚，批判党的政策的错误！我们鼓励人权，支持人的自由！"
 PRC_Strengthen_party:0 "强化党组织"
 PRC_Strengthen_party_desc:0 "计划经济绝对不是共产党与社会主义的刻板印象，市场经济也可以是社会主义！我们应当强化共产党的领导，警惕资产阶级自由化的风波！"
 PRC_Peaceful_reunification:0 "和平统一"
 PRC_Peaceful_reunification_desc:0 "近期我们充分的民主建设已经向台湾，港澳等地图表达了充分的决心，相信和平统一的前景就将实现！"
 PRC_One_country_two_systems:0 "一国两制"
 PRC_One_country_two_systems_desc:0 "我们应当重申我国仍旧是社会主义国家！我国必须保留社会主义制度，而港澳台等地区可以保留高度自治以及资本主义制度，我们将通过这种方式将分裂的国家统一起来！"
 PRC_Develop_real_estate_economy:0 "发展房地产经济"
 PRC_Develop_real_estate_economy_desc:0 "尽管我们大大突出了市场的作用，但这只无形的大手始终无法真正替代国家的作用，我们将通过宏观调控来加强房地产经济在社会中的作用，相信它将带领我国腾飞。"
 PRC_for_the_common_good:0 "为了共同利益"
 PRC_for_the_common_good_desc:0 "我们所做的任何决定都应遵循使效益最大化的基本原则。即使付出的牺牲一开始没有带来即刻的改善，我们也要坚信这在长期上将使效益最大化。"
 PRC_incorporate_local_organizations:0 "与地方组织合作"
 PRC_incorporate_local_organizations_desc:1 "相比首都官员，地方组织更能体恤民情。我们应停止强调部长及其他高层党员干部的作用，并交给地方组织更多权力。"
 PRC_Economic_decentralization:0 "经济去中心化"
 PRC_Economic_decentralization_desc:0 "死板的计划经济不是我们向往的体制，从现在起，我们将大规模私有化国企，并公开鼓励资本主义的发展。"
 PRC_New_Constitution:0 "新宪法"
 PRC_New_Constitution_desc:0 "我们需要一部新的宪法重新规定我国的性质。"
 PRC_Be_realistic:0 "解放思想，实事求是"
 PRC_Be_realistic_desc:0 "历史的实际标明，只有解放思想，坚持实事求是，一切从实际出发，理论联系实际，我们的社会主义现代化建设才能顺利进行，我们党的马列主义、毛泽东思想的理论也才能顺利发展。"
 PRC_Tiananmen_incident:0 "天安门事变"
 PRC_Tiananmen_incident_desc:0 "我们最害怕的事情终究还是发生了....过于着急否定毛泽东的作用在国内引起了思想的混乱，学潮正在前往天安门要求民主化，党内的自由派也在积极与大学生们相应......"
 Vn_news.9.t:0 "毛泽东逝世"
 Vn_news.9.desc:0 "就在昨日，中共中央委员会主席毛泽东于北京逝世。中共中央及各委员会向国内外正式公布了这个消息，并总结和评价毛泽东的一生。讣告由当时中央人民广播电台广播宣布了毛的死因：“....在受到反革命分子袭击后经过多方精心治疗，终因病情恶化，医治无效。”\n早在刚建国时，毛泽东曾在遗体火化的倡议书上签字。在其他场合，毛泽东还说过希望死后归葬湖南湘潭。后来，毛泽东曾在八宝山公墓为他和江青选择了一块墓地。虽然毛泽东生前鼓励火化、并在火化同意书上签名，但出于政治需要，中共中央政治局决定将他的遗体做永久保留，初时暂厝人民大会堂，完成防腐处理后被安放在水晶棺内。\n123个国家的国家元首或政府首脑向中华人民共和国发出共169件唁电和唁函；105个国家的领导人及其代表或政府代表前往中华人民共和国驻各国使领馆吊唁。\n这是否意味着毛的时代结束了？"
 Vn_news.9.a:0 "默哀。"
