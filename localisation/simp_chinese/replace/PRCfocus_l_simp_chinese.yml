 Vn_PRC.1.t:0 "镇压富农暴动"
 Vn_PRC.1.d:0 "地主与富农们不满我们的土地改革，他们联合起来集结了各个分散的队伍对我们发动起义，甚至组织起破坏分子破坏基础设施。\n好在我们迅速组织了农民与红军，针对最大的地主反扑势力迅速镇压。"
 Vn_PRC.1.a:0 "该死的富农，为什么不枪毙他们！？"
 Vn_PRC.2.t:0 "中共请求组建抗日民族统一战线"
 Vn_PRC.2.d:0 "随着日本帝国主义的侵略的威胁日益上升——此前，中共发来了会议请求，该会议请求我们此时应当放下彼此之间的仇恨，应当团结一切可以团结的势力，组建统一战线，将中国拧成一股绳，共同抵御日本侵略者的危害。"
 PRC_Land_reform:0 "土地改革"
 Vn_PRC.2.a:0 "就当下的情况来看，不得不这样了!"
 Vn_PRC.2.b:0 "我们为什么要听共匪的？"
 Vn_PRC.3.t:0 "国民党同意了我们的请求！"
 Vn_PRC.3.d:0 "讨论后，共产党与国民党的领导人达成了统一，并拟定五项要求：停止内战，一致对外；保障言论、集会、结社之自由，释放一切政治犯；召开各党各派各界各军的代表会议，集中全国人才，共同救国；迅速完成对日作战之一切准备工作；改善人民生活。同时提出四项保证：如果国民党将上述五项要求定为国策，共产党愿保证停止武力推翻国民党政府的方针；工农政府改名为中华民国特区政府，红军改名为国民革命军；特区实行彻底的民主制度；停止没收地主土地的政策。"
 Vn_PRC.3.a:0 "我们必须拧成一股绳！"
 Vn_PRC.4.t:0 "国民党拒绝了我们的请求！"
 Vn_PRC.4.d:0 "讨论后，共产党与国民党的领导人并未达成统一，国民党人最终拒绝了我们的要求看，并表示他们有另有企划，我们最好在防御日本的同时也堤防他们。"
 Vn_PRC.4.a:0 "蒋匪在想什么？"
 Vn_PRC.6.t:0 "抗日宣言"
 Vn_PRC.6.d:0 "国民政府发表《自卫抗战声明书》。《声明书》列数日本自九一八以来侵吞中国领土之罪行，指出：中国为日本无止境之侵略所迫，不得不实行自卫，抵抗暴力。《声明书》认为，日本已将国联盟约、九国公约、非战公约破坏无余，中国为维持正义与和平，自应尽其能力，以维护其领土主权及维护上述各种条约之尊严。遇有侵略，惟有实行天赋之自卫权以应之。"
 Vn_PRC.6.a:0 "全中国人民，联合起来！"
 Vn_PRC.7.t:0 "[PRC.GetNameDef]发来劝降书"
 Vn_PRC.7.d:0 "自抗日战争胜利后，[PRC.GetNameDef]与[CHI.GetNameDef]之间的矛盾愈来愈重，最终，随着谈判破裂导致国共内战全面爆发。\n如今，随着[PRC.GetNameDef]日渐上风，正欲取代[CHI.GetNameDef]成为中国新的合法政府，我们的位置对于取决于国共战争的胜利有重要意义。/n[PRC.GetNameDef]便向我们送来了劝降书，一方面，我们可以选择可能惹怒苏联的选项继续与国民党方面抵抗[PRC.GetNameDef]的进攻，另一方面，我也可以听从[PRC.GetNameDef]的建议，归降与[PRC.GetNameDef]，成为他们的领土。"
 Vn_PRC.7.a:0 "[PRC.GetNameDef]现在是中国唯一的合法政府！"
 Vn_PRC.7.b:0 "他算老几？"
 Vn_PRC.8.t:0 "[From.GetAdjective]同意和平并入我国领土!"
 Vn_PRC.8.d:0 "[From.GetAdjective]与我政府所派请的代表团达成了一致，[From.GetAdjective]同意以和平的方式成为我国合法的一部分——这是抗击国民党反动派的重要的一部分。"
 Vn_PRC.8.a:0 "[FROM.GetLeader]会知道——他的选择是英明而正确的！"
 Vn_PRC.9.t:0 "[From.GetAdjective]否决了我们的提议"
 Vn_PRC.9.d:0 "[From.GetAdjective]与我政府所派请的代表团争吵了起来，[FROM.GetLeader]表示他们绝对不会听从共匪的建议，我们的和谈会议失败了！"
 Vn_PRC.9.a:0 "绞杀这群反动派！"
 Vn_PRC.13.t:0 "军队改革"
 Vn_PRC.13.d:0 "军队的问题一次又一次的缠着这我们党内外，是时候来解决这种问题了。\n毛泽东同志率先提出了由枪指挥枪，党应当领导一切的提议。显然这个提议这个提议引发了军队不满，林彪等人指责几次战略的失败都是因为党无力指挥军队，应让枪指挥党。"
 Vn_PRC.13.a:0 "毛泽东取得了绝对优势"
 Vn_PRC.13.b:0 "大会乱作一团"
 Vn_PRC.14.t:0 "军队接管会议"
 Vn_PRC.14.d:0 "随着大会乱作一团，争论不出结果，军队对这种行为逐渐愤怒，直接派请军队接管了整场会议。"
 Vn_PRC.14.a:0 "确立新的纲领！"
 Vn_PRC.14.b:0 "张国焘发动兵变！"
 Vn_PRC.15.t:0 "枪指挥党"
 Vn_PRC.15.d:0 "毫无疑问——党这种低效的会议形式已经表明，党是失败的——必须由枪来指挥党，林彪与彭德怀已经指挥军队占领了政府机构逮捕了笔杆子们，这样才能引领中国人民走向革命的胜利。"
 Vn_PRC.15.a:0 "是非曲直由人断"
 Vn_PRC.16.t:0 "张国焘政变"
 Vn_PRC.16.d:0 "趁着大会乱作一团，张国焘趁机调集了大批兵力将会议室保卫，并冲入会议室逮捕了所有人，包括毛泽东，王明以及林彪等人。"
 Vn_PRC.16.a:0 "伟大的转折"
 Vn_PRC.17.t:0 "由谁领导？"
 Vn_PRC.17.d:0 "随着军队接管政府，新的纲领——枪指挥党的确立，我们的领导者出现了空缺状态，但广大工农红军立刻推举出了两名领袖——林彪与彭德怀。"
 Vn_PRC.17.a:0 "推举林彪!"
 Vn_PRC.17.b:0 "推举彭德怀！"
 Vn_PRC.18.t:0 "瓦窑堡会议"
 Vn_PRC.18.d:0 "随着土地革命战争的基本结束，是时候将焦点转向其他：\n 1935年，日本帝国主义继侵占我国东北后，又发动了“华北事变”，妄图把华北变成第二个“满洲国”。而国民党政府屈服于日本帝国主义的淫威，继续实行不抵抗政策，先后与日军签订了“秦土协定”和“何梅协定”，实际上把包括北平、天津在内的河北、察哈尔两省的大部分主权奉送给了日本。\n值此日益危机的时刻，毛泽东同志提出“建立反法尔克人民统一战线。呼吁各党派各军队和各界同胞停止内战，集中力量一致抗日，并建议组成统一的国防政府和在国防政府领导下的抗日联军。”，并起草了新的政治局。\n毛泽东的纲领显然对当前的抗日环境更加有利，但也同时毛泽东也试图通过政治局改组进一步将权力集中在他手中。"
 Vn_PRC.18.a:0 "确立毛泽东的正确纲领，建立反法尔克统一战线！"
 Vn_PRC.18.b:0 "我们对新任政治局名单有异议！"
 Vn_PRC.19.t:0 "洛川会议"
 Vn_PRC.19.d:0 "[GET_LUOCHUANHUIYI_EVENT]。"
 Vn_PRC.19.a:0 "毛泽东没有权力再领导我们了！"
 Vn_PRC.19.b:0 "毛主席的领导是正确的！"
 PRC_maos_leader:0 "毛泽东领导"
 Vn_PRC_19_d_A:0 "随着毛泽东加强了党内的权威，毛泽东作军事问题和国共两党关系问题的报告。关于军事问题，毛泽东指出，抗日战争时一场艰苦的持久战，红军的基本任务是创造根据地，牵制消灭敌人，配合友军作战，保存和扩大红军，争取共产党对民族革命战争的领导权；红军的作战方针是独立自主的山地游击战争。关于国共两党关系问题，毛泽东指出，要坚持统一战线，巩固扩大统一战线；同时要保持共产党在政治上、组织上的独立性，记取1927年大革命失败的教训，对国民党的反攻倾向保持高度的警觉性，即必须坚持统一战线中的无产阶级领导权。"
 Vn_PRC_19_d_B:0 "毛泽东集中权力的尝试失败了，这些干戈引起了他党内政敌的警觉，随着一波又一波的攻势，政敌们正紧紧着掌握着权力不放——毫无疑问，这种情况正在消磨党的战斗力，这种情况最好立即结束。"
