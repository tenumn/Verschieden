 PRC_Luochuan_Conference_A_desc:0 "以毛泽东同志为代表的本土派已成功取得了中共内部权斗的最终胜利，是时候停止在聚焦这些闲杂事务，将视线看往社会了——日本帝国主义侵略威胁与中华民国的问题。"
 PRC_Luochuan_Conference_B_desc:0 "[PRC.GetLeader]同志成功夺回了政权，击败了以毛泽东为首的社会民族主义者，现在党内斗争的情况仍然激烈，[PRC.GetLeader]同志需要确保自己的领导位置。"
 PRC_Chengdu_meeting:0 "成都会议"
 PRC_Chengdu_meeting_desc:0 "随着张国焘派在党内确立了合法领导地位，党内反对派的呼声愈来愈大。同时在我们刚刚夺下四川地区，这些呼声严重影响到了张国焘同志的党内外尤其是对四川组建苏维埃政权的工作事宜，我们需要开一场大会确立我们在党内的地位。"
 PRC_yanan_meeting:0 "延安会议"
 PRC_yanan_meeting_desc:0 "因没有参与毛泽东，张国焘与王明之间的激烈斗争，张澜同志运用借力打力，依次肃清了党内的首要阶级斗争派。同时在国民党左派的帮助下，张澜同志渔翁得利，取得了党的领导地位，但党内绝大多数阶级斗争派的呼声仍然很大，我们需要彻底肃清阶级斗争派——让他们远离中央政治局。"
 PRC_Wallaobao_Conference_democracy:0 "第二次瓦窑堡会议"
 PRC_Wallaobao_Conference_democracy_desc:0 "在共产国际的帮助下，王明同志成功重返政治局，保卫了共产国际对中国革命的领导的绝对地位，新的会议将在共产国际的协助下帮助王明同志肃清社会民族主义者与投机派，建立王明主席及共产国际的权威。"
 PRC_Luochuan_Conference_notMTT:0 "第二次洛川会议"
 PRC_Luochuan_Conference_notMTT_desc:0 "以[PRC.GetLeader]同志为代表的派系已成功取得了中共内部权斗的最终胜利，是时候停止在聚焦这些闲杂事务，将视线看往社会了——日本帝国主义侵略威胁与中华民国的问题。"
 PRC_strengthen_the_central_secretariat_not:0 "强化地方权威"
 PRC_strengthen_the_central_secretariat_not_desc:0 "通过下方地方的权力，建立更大的地方权威。"
 PRC_strengthen_the_central_secretariat:0 "强化中央权威"
 PRC_strengthen_the_central_secretariat_desc:0 "我们必须整肃党的政治机构，以确保能够站稳脚跟坚决的对抗国民党。"
 PRC_Soviet_Republic:0 "苏维埃共和国"
 PRC_Soviet_Republic_desc:0 "在瓦窑堡会议上，我们确立了我们的政体以及政府形式——无产阶级专政下的苏维埃共和国，这一政体是我们在未来一段时间内的法定政体。"
 PRC_people_Republic:0 "人民共和国"
 PRC_people_Republic_desc:0 "中国共产党是无产阶级的先锋队，同时又是全民族的先锋队。为了扩大抗日民族统一战线，我们应当将“工农共和国”的口号改变为“人民共和国”，已确立我们国家大众民主——人民民主政体的形式。"
 PRC_war_japan_United_front_VN:0 "建立最广泛统一战线"
 PRC_war_japan_United_front_VN_desc:0 "日本帝国主义者侵略告急，亡我之心不死，当前的必须任务是要争取最广泛的统一战线，团结中国绝大多数的抗日力量。"
 PRC_rectification_campaign_party:0 "整顿党风"
 PRC_rectification_campaign_party_desc:0 "目前党内部的宗派主义情况严重，党整体十分分裂，我们必须整顿党风。"
 PRC_rectification_campaign_learn:0 "整顿学风"
 PRC_rectification_campaign_learn_desc:0 "中国的学术派出现了一股主观主义思潮，这种思潮阻碍了进步思想与客观看待问题，学风应当被纠正。"
 PRC_rectification_campaign_literature:0 "整顿文风"
 PRC_rectification_campaign_literature_desc:0 "党八股严重阻碍了我党的正确领导，这股歪风邪气渗透了我党的从里到外，我们若想证明我们不是新的皇帝，就必须整顿这种歪风。"
 PRC_Base:0 "根据地建设"
 PRC_Base_desc:0 "根据地是我们的基本盘，如果我们想要在即将到来的争斗当中获胜，就必须对我们的根据地加以建设及强化。"
 PRC_democratic_centralism:0 "民主集中制"
 PRC_democratic_centralism_desc:0 "民主基础上的集中和集中指导下的民主相结合的制度，是党的根本组织制度和领导制度，也是马克思主义认识论和群众路线在党的生活和组织建设中的运用。"
 PRC_Commissioner_s_Office:0 "专员行政公署"
 PRC_Commissioner_s_Office_desc:0 "通过建立省级政权机关，帮助实现无产阶级专政，确保无产阶级对整个社会的控制。"
 PRC_Peoples_court:0 "工农法院"
 PRC_Peoples_court_desc:0 "在苏维埃的基础上，建立工农法院，其职能是领导及负责边区的审判、检察工作和司法行政工作。"
 PRC_Three_three_system:0 "三三制"
 PRC_Three_three_system_desc:0 "我们必须联合一切可以联合的力量，而三三制——在政权机构和民意机关的人员名额分配上，代表工人阶级和贫农的共产党员、代表和联系广大小资产阶级的非党左派进步分子和代表中等资产阶级、开明绅士的中间分子各占三分之一的制度，正是符合了这种要求。"
 PRC_State_atheism:0 "国家无神论"
 PRC_State_atheism_desc:0 "宗教是人民群众的鸦片，是统治阶级实行洗脑统治的附带品，我们不能再让宗教荼毒群众了。"
 PRC_Liberation_Daily:0 "《解放日报》"
 PRC_Liberation_Daily_desc:0 "我们必须确保我们的人民不受中华民国及其反动政府的宣传的荼毒，因此中国共产党需要自己的宣传工具——自己的机关报，所以我们创立了《解放日报》。"
 PRC_Literature_art_serve_politics:0 "文艺为政治服务"
 PRC_Literature_art_serve_politics_desc:0 "任何文艺都具有其阶级性，其所反应的意识形态，我们必须让我们的文学艺术也要反应我们统治阶级的意识形态——无产阶级的，社会主义的文学艺术。"
 PRC_Eliminate_Sheng_Shicai:0 "清剿盛世才匪帮"
 PRC_Eliminate_Sheng_Shicai_desc:0 "在我们的人民战争下，盛世才反动政权已经流亡，我们将继续推进，完全解放新疆。"
 PRC_Maintain_status_quo:0 "维持现状"
 PRC_Maintain_status_quo_desc:0 "我们不需要改组我们的政府，我们依然成为一支能独当一面的革命力量，我们将会在维持革命政权不受侵犯的情况下将日本鬼子推下海。"
 PRC_Reorganization_border_areas:0 "改组边区政府"
 PRC_Reorganization_border_areas_desc:0 "为了适应抗战，我们需要将我们的政府改为边区政府——这样名义上统一了中国。"
 PRC_Anti_Japanese_mobilization:0 "抗日动员"
 PRC_Anti_Japanese_mobilization_desc:0 "进行大规模群众动员，为我们构建紧急防御工事。"
 PRC_Northern_Shaanxi_defense:0 "陕北防御"
 PRC_Northern_Shaanxi_defense_desc:0 "陕北作为抗日的最前线，我们有必要在这里构建起一套较为完善的防御工事以抵抗日本人的侵略。"
 PRC_Wartime_industrialization:0 "战时工业化"
 PRC_Wartime_industrialization_desc:0 "为抵抗战争，我们应当加紧我们的工业化建设，我们必须大力建设军队才能有一支足够的力量抵抗日本人。"
 PRC_anti_japanese_expedition_VN:0 "敌后抗战"
 PRC_anti_japanese_expedition_VN_desc:0 "以我们目前的状况去公然对抗日本人，与其说是勇敢，不如说是愚蠢。我们应该首先派遣小部队渗透敌方领土构建根据地，当时机成熟时，便可旋即发动起义。"
 PRC_anti_japanese_expedition_big:0 "扩大游击战争"
 PRC_anti_japanese_expedition_big_desc:0 "进一步扩大游击战争，迫害日本人的后勤。"
 PRC_Frontal_battlefield:0 "支援正面战场"
 PRC_Frontal_battlefield_desc:0 "在游击队的配合下，我们将同国民党军队有限性的支援正面战场，共同抗击日本人的侵略。"
 PRC_no_guns:0 "没有枪没有炮敌人给我们造"
 PRC_no_guns_desc:0 "我们资源及其匮乏，任何一支枪，一颗子弹都来之不易，正是因为我们有限的工业能力，我们必须把更多的枪械获取来源放到敌人身上，最大限度缴获他们的枪械。"
 PRC_pertinence:0 "针对性进攻"
 PRC_pertinence_desc:0 "以红军的兵力来说，大规模进攻简直是无稽之谈，但我们仍然可以进行针对性进攻，在一个地区集结大部分兵力发动突袭，打日本人一个措手不及。"
 PRC_big_army:0 "扩大红军"
 PRC_big_army_desc:0 "常凯申仍在每个月定量配发给我们军饷，我们可以趁此机会逐步扩大红军，在扩大抗日势力的同时也是在扩大革命力量。"
 PRC_AJMAPU:0 "抗日军政大学"
 PRC_AJMAPU_desc:0 "通过设立抗日大学，坚持“团结、紧张、严肃、活泼”的校风，以强调理论联系实际的教学方法，以注重思想政治教育为特色的教育内容，培养抗日干部。"
 PRC_Artillery_production:0 "火炮生产"
 PRC_Artillery_production_desc:0 "火炮既重要又稀缺，我们必须扩大我们的火炮生产以弥补我们的需求。"
 PRC_peoples_war:0 "发动群众"
 PRC_peoples_war_desc:0 "我们物资极其匮乏，没有先进的武器装备——只有大量依靠群众，依靠人民才能赢得这场战争，这场战争也必然是人民战争。"
 PRC_peoples_war_B:0 "军民合作"
 PRC_peoples_war_B_desc:0 "通过军队加以组织民众，团结民众，调解民众，让军队与民众达成融合的关系。"
 PRC_peoples_war_C:0 "劳动军事化"
 PRC_peoples_war_C_desc:0 "为克服扩大征兵后所导致的劳动力稀缺情况，我们将派遣一部分军队到工厂中帮助促进军工生产。"
 PRC_The_Great_War_of_Liberation:0 "伟大的解放战争"
 PRC_The_Great_War_of_Liberation_desc:0 "是时候了——是时候解放全中国了，我们已然等待这刻多时了，全中华的无产阶级，联合起来!"
 PRC_Yunnan_strategy:0 "云南战略"
 PRC_Yunnan_strategy_desc:0 "云南地区由龙云所盘踞，该地区山地多而易守难攻，为此我们必须提前准备进攻计划。"
 PRC_guangxi_strategy:0 "广西战略"
 PRC_guangxi_strategy_desc:0 "云南地区由李宗仁所盘踞，该地区山地多而易守难攻，此外，李宗仁还在此地建造了大量堡垒，所有为此我们必须提前准备进攻计划。"
 PRC_border_region_bank:0 "银行扩建"
 PRC_border_region_bank_desc:0 "有必要在广大领土上扩建银行，以建立新的经济体制。"
 PRC_issue_border_region_currency:0 "发行边币"
 PRC_issue_border_region_currency_desc:0 "国民党政权通过货币对我们实行封锁，我们必须实现经济的独立。"
 PRC_state_run_industry:0 "延安工业"
 PRC_state_run_industry_desc:0 "延安地下的生产工厂已经略有起色，我们可以继续扩大这种形式...."
 PRC_huangya_cave_arsenal:0 "黄崖洞兵工厂"
 PRC_huangya_cave_arsenal_desc:0 "黄崖洞是一个重要战略地区，我们可以在此建设敌后兵工厂。"
 PRC_co_operative:0 "劳动合作社"
 PRC_co_operative_desc:0 "通告组织劳动合作社，提高我国的社会生产力，帮助我们在艰难的环境下挺过难关。"
 PRC_salt_tax:0 "公盐代金"
 PRC_salt_tax_desc:0 "为照顾各地特殊情况及财政需要，在人民自愿原则下，可改征代金一部或全部；凡交代金者，每驮边币1000元，凡运交实盐者，每驮只收105斤，但必须交到边区政府指定的收盐机关，而且运交实盐所出的盐本、盐税及一切运费均归负担公盐人自备，政府不给任何津贴。"
 PRC_state_run_commerce:0 "公营商业"
 PRC_state_run_commerce_desc:0 "通过进一步加强对商品交换的控制，减少国民党与侵华日军对我党的封锁。"
 PRC_permit_opium_trade_VN:0 "鸦片贸易国有化"
 PRC_permit_opium_trade_VN_desc:0 "通过国有化鸦片贸易与种植，我们将更好的控制鸦片，同时更大程度进行对内禁毒。"
 PRC_export_opium:0 "扩大鸦片种植"
 PRC_export_opium_desc:0 "尽管有着令人遗憾的不利因素，但默许群众种植鸦片的确能够为我军筹备所需的经费。"
 PRC_Wartime_crash_education:0 "战时速成教育"
 PRC_Wartime_crash_education_desc:0 "通过建立战时速成教育来达到综合分析日军作战方式并传授予广大军民群众来提高我军的总体素质。"
 PRC_anti_drug_campaign:0 "禁毒运动"
 PRC_anti_drug_campaign_desc:0 "时日至今，仍然有人在私自“吸大烟，抽鸦片”，这种劳民伤财，损害全体我军我民的行为必须禁止。"
 PRC_raise_grain_levies:0 "征粮委员会"
 PRC_raise_grain_levies_desc:0 "为了改进和创新征粮工作的方式方法，乡政府提出用民选方式组织征粮委员会，每十二三户居民公选1名代表。在全乡选出的由27名代表组成的征粮委员会中，共产党员只有9人，其余18人均系非党人士。"
 PRC_End_land_reform:0 "暂停土地改革"
 PRC_End_land_reform_desc:0 "统一战线的条例中我们明确承诺了暂停土地改革的行动，通过引导与调节的方式减弱地主对我们的封锁。"
 PRC_jixu_land_reform:0 "继续土地改革"
 PRC_jixu_land_reform_desc:0 "乡绅地主们对我们继续实行粮食封锁，这是绝对不能忍受的，垄断粮食的投机商们罪行与汉奸一致！"
 PRC_reclaim_nanniwan:0 "南泥湾屯垦"
 PRC_reclaim_nanniwan_desc:0 "中国的现状明确的告诉我们，共产党，边区政府不但不能采用向老百姓多征粮、多征税的办法来解决困难，还得照顾人民群众的利益，尽量减轻人民的负担，必须发动各个机关进行对粮食问题的殊死斗争，而南泥湾的大生产方式十分有效，今后这种方式将推广到各地。"
 PRC_confrontation_with_the_warlords:0 "对抗军阀"
 PRC_confrontation_with_the_warlords_desc:0 "放眼中华各地，有些割据者无视中央政府，拒绝在这场争斗当中作出明确的表态；有甚者则阴谋试图篡夺国家领导权，甚至是与日本人狼狈为奸。无论如何，我们都有义务解放他们的人民。"
 PRC_Qinghai_VN:0 "解放青海"
 PRC_Qinghai_VN_desc:0 "青海军阀——马步芳，此人及其残暴，暴虐，疯狂剥削民众，抢人子女，同时其四周正处于我们的包围之下，我们解放其领土将不会耗费吹灰之力。"
 PRC_shanxi_VN:0 "解放山西"
 PRC_shanxi_VN_desc:0 "阎锡山及其晋系军阀势力低下，我们可以利用我们的优势解放山西人民。"
 PRC_Tunnel_warfare:0 "地道战"
 PRC_Tunnel_warfare_desc:0 "通过四通八达的地道战将大大加强我们的抗战。"
##############新中国#################################
 PRC_proletariat_Dictatorship:0 "无产阶级专政！"
 PRC_proletariat_Dictatorship_desc:0 "我们将永远坚持马克思主义的理想，建立无产阶级专政，与资本家做永久的革命斗争路线！"
 PRC_people_Dictatorship:0 "人民民主专政！"
 PRC_people_Dictatorship_desc:0 "我们将坚持中国化的马克思主义——毛泽东思想部分,建立人民民主专政，致力于支援世界上其他人民民主政权！"
 PRC_unimpressed:0 "东方共产主义灯塔"
 PRC_unimpressed_desc:0 "苏联的社会主义已经陷入了修正主义，苏联本质已经腐化为了统治人民的官僚集体主义政权，我们必须不能再依靠苏联了"
 PRC_Soviet_cooperation:0 "一边倒"
 PRC_Soviet_cooperation_desc:0 "苏联无疑是世界上最强大的共产主义国家——是我们的老大哥！我们有很多东西可以向他们借鉴和学习！"
 PRC_Three_major_transformations:0 "社会主义三大改造"
 PRC_Three_major_transformations_desc:0 "对于中国向社会主义的转变，我们刚刚经受一场内战的摧残，所以党应采用温和路线，以温和的手段完成从新民主主义到社会主义的过渡。"
 PRC_Power_grab:0 "夺取生产资料！"
 PRC_Power_grab_desc:0 "当胜利的无产阶级完成民主革命任务后，为自己有利的政治环境而做出公有制改革时，就会产生资产阶级与无产阶级之间的矛盾，这场新的矛盾由此引发了社会主义的革命，而我们——决不妥协，夺取一切本该属于我们无产阶级的生产资料！"
 PRC_Nationalization_industry:0 "工业国有化"
 PRC_Nationalization_industry_desc:0 "对于资本主义工商业的改造是及其重要的，要将其资本主义私有制转变为公有制，为工人阶级所用"
 PRC_Industrial_collectivization:0 "手工业集体化"
 PRC_Industrial_collectivization_desc:0 "对于手工业的社会主义改造，我们有必要将手工业集中起来合并，完成工业集体化以达成现代工厂的雏形。"
 PRC_Public_private_partnership:0 "公私合营"
 PRC_Public_private_partnership_desc:0 "公私合营，是社会主义成分同资本主义成分在企业内部的合作，公方占有相当股权，公私双方共同经营企业，公方代表居于领导地位。"
 PRC_Forced_nationalization:0 "强制国有化"
 PRC_Forced_nationalization_desc:0 "我们不能对资本家做任何妥协，任何意义上的妥协都是对资本主义的妥协，我们将号召第二次工人革命。"
 PRC_Nationalization_South:0 "南方工业国有化"
 PRC_Nationalization_South_desc:0 "开展对南方工业区的工业国有化，以完成生产资料再分配。"
 PRC_Nationalization_northern:0 "北方工业国有化"
 PRC_Nationalization_northern_desc:0 "开展对北方的工业国有化，以完成生产资料再分配。"
 PRC_Nationalization_orient:0 "东方工业国有化"
 PRC_Nationalization_orient_desc:0 "开展对东方地区的工业国有化，以完成生产资料再分配。"
 PRC_Nationalization_western_regions:0 "西域工业国有化"
 PRC_Nationalization_western_regions_desc:0 "开展对西域地区的工业国有化，以完成生产资料再分配。"
 PRC_trade_union:0 "组建工人委员会"
 PRC_trade_union_desc:0 "建立由更纯粹的经济组织——工人委员会，实行经济民主的同时，也促进了工业集体化的完成。"
 PRC_Nationalization_heavy_industrialization:0 "重工业国有化"
 PRC_Nationalization_heavy_industrialization_desc:0 "重工业是国家经济的命脉，首要的，便是对重工业实行国有化。"
 PRC_Nationalization_extractive_industries:0 "矿业国有化"
 PRC_Nationalization_extractive_industries_desc:0 "采掘工业直接影响到了整个重工业的进行，对任何矿产的国有化都是极其重要的。"
 PRC_Nationalization_textile_industry:0 "纺织工业国有化"
 PRC_Nationalization_textile_industry_desc:0 "建立纺织总局，实行对纺织工业的国有化，人民不能没有衣服穿。"
 PRC_Nationalization_chemical_industry:0 "化学工业国有化"
 PRC_Nationalization_chemical_industry_desc:0 "化学工业影响着全国的经济与重工业发展，是工业的核心地带，建立一系列总局与控制中心对化学工业实行国有化。"
 PRC_Nationalization_printing_industry:0 "印刷业国有化"
 PRC_Nationalization_printing_industry_desc:0 "掌握宣传便掌握了文化领域上的霸权，全面对印刷业实行国有化保障了无产阶级对宣传的绝对控制。"
 PRC_Nationalization_transport_sector:0 "运输业国有化"
 PRC_Nationalization_transport_sector_desc:0 "运输决定了军队的胜利关键与工业的后备能力，运输业无疑是及其重要的部分，掌握对运输业的控制便连接了整个国家。"
 PRC_Nationalization_construction_industry:0 "建筑业国有化"
 PRC_Nationalization_construction_industry_desc:0 "建立国家建筑工程委员会，杜绝资本主义社会的无政府生产状态，以计划的方式执行建造工程，将国有化事业进行到底。"
 PRC_Nationalization_food_processing_industry:0 "食品加工业国有化"
 PRC_Nationalization_food_processing_industry_desc:0 "我们必须保障我们的人民不能饿肚子，仅仅是片面的对工农业的改造是不够的，国有化事业必须全面进行。"
 PRC_Take_advantage_bourgeois_specialists:0 "利用资产阶级专家"
 PRC_Take_advantage_bourgeois_specialists_desc:0 "搞现代化的大生产，如果没有工程师，机械师，专家学者，研究人员和实践人员是不可想象的，这样的人再工人中间几乎没有，因为无论是清帝国的地主封建政府还是国民党的官僚资产阶级政府都没有给工人以学习的机会，但是事业不能等待，我们只能强迫那些曾经为资产阶级服务人转而为我们服务。"
 PRC_Production_team:0 "建立生产队"
 PRC_Production_team_desc:0 "建立政社合一的体系，帮助整个生产劳动的进行，执行好抓生产，促生产的作用。"
 PRC_constitution:0 "宪法"
 PRC_constitution_desc:0 "新的宪法确定我国是以工农联盟为基础的，共产党领导的社会主义国家，我国正式由国家的新民主主义性质转变为社会主义性质，此宪法基本宣告我国的社会主义改造已经完成。"
 PRC_Street_offices:0 "街道办事处"
 PRC_Street_offices_desc:0 "通过设立政府派出的机关，街道办事处全面对乡村等地区实行管理，将无产阶级专政延伸到每个角落。"
 PRC_universal_suffrage:0 "普选权"
 PRC_universal_suffrage_desc:0 "没有无义务的权利，也没有无权利的义务！破除不平等的关键不仅在经济上，更要在政治上：想要实行真正的人民民主，普选制是必不可少的，同时，我们的民主不是超阶级的民主，我们的民主权力只对无产阶级开放，而所有我们的阶级对立面，则都是反革命反动派，都是我们专政的对象。"
 PRC_Women_rights:0 "妇女权利"
 PRC_Women_rights_desc:0 "人生而平等！对任何人的划分应当是阶级，而不是以种族和性别，男人与女人在本质上没有任何区别，男人拥有的权力女人也应该有，男人所履行的义务女人也应当履行！"
 PRC_Distribute_equally:0 "平均分配"
 PRC_Distribute_equally_desc:0 "我们应当最大限度的破除不平等，我们坚定的经济平等主义一向如此，实行平均分配制度才是实现社会主义的关键。"
 PRC_Distribution:0 "按劳分配"
 PRC_Distribution_desc:0 "为了更好的向共产主义社会过渡，我们目前只得进行一些层面上的妥协——实行表面平等本质不平等的按劳分配，尽管按劳分配不失为一种资产阶级法权思想的体现，但因当下局势我们不得不这样干，我们的生产力还不足以撑得起按需分配。"
 PRC_Agrarian_revolution:0 "土地革命"
 PRC_Agrarian_revolution_desc:0 "第一次土地改革所完成的，根本上是资产阶级革命的成果：以农民私有制取代地主私有制——给农民分发土地，而如今，这项所有制已经无法满足当前的矛盾，第二次土地革命立即展开，土地所有制将被改造为公有制。"
 PRC_Collectivization_agriculture:0 "农业集体化"
 PRC_Collectivization_agriculture_desc:0 "中国人多而地少，想要提高生产力发展，就必须进行迅速的农业集体化。"
 PRC_Agricultural_cooperatives:0 "农业合作社"
 PRC_Agricultural_cooperatives_desc:0 "通过党员大批组织，引入农业合作社——通过温和的方式，尽管这对生产力的提高无疑是缓慢的，但也是最安全的。"
 PRC_Shoot_landlord:0 "枪毙地主与粮食投机家"
 PRC_Shoot_landlord_desc:0 "地主与粮食投机家无不在破坏我们的社会主义改造进程，对于这种封建残留的产物，我们必须对其使用雷霆手段。"
 PRC_Transform_landlords:0 "改造地主"
 PRC_Transform_landlords_desc:0 "共产党人既然能砸碎一个旧世界，那就必须有能力改造一个新世界，我们的手段不能全是暴力。"
 PRC_Communalization:0 "公社化"
 PRC_Communalization_desc:0 "将集体产业全部予以公社化，最大程度提高生产力。"
 PRC_Redistribution:0 "全面确立计划经济体制"
 PRC_Redistribution_desc:0 "随着对全国社会主义改造的基本完成，我们可以重新确立计划经济体制，为社会主义工业化做铺垫。"
 PRC_Thought_transformation:0 "思想改造运动"
 PRC_Thought_transformation_desc:0 "在中央政府的号召下，以北京大学校长马燕初为首的高校知识分子发起了知识分子思想改造运动，将旧思想，旧知识改造为新思想，新知识。"
 PRC_TSEM:0"三识教育运动"
 PRC_TSEM_desc:0 "为消除中国社会中“亲美，崇美，恐美”思想，中央面向全国开展了三识教育运动，以反美帝国主义为要，以教育知识为纲。"
 PRC_suppress_counterrevolutionaries:0 "镇压反革命"
 PRC_suppress_counterrevolutionaries_desc:0 "为了保证我国的持续稳定，所有反革命因素都应被彻底清除或改造，我们应当鼓励家庭成员向当局举报亲人参与的反革命活动。"
 PRC_People_Air_Force:0 "建立人民空军"
 PRC_People_Air_Force_desc:0 "我们应当建设一支能负起保护人民领空安全重大责任的军，这就是——人民空军。"
  PRC_People_Navy:0 "建立人民海军"
  PRC_People_Navy_desc:0 "我们应当建设一支能负起保护人民海上安全重大责任的军队，这就是——人民海军。"
  PRC_Liberate_Taiwan:0 "解放台湾"
  PRC_Liberate_Taiwan_desc:0 "国民党反动势力窝在台湾的小岛上，他们正在以最残酷的手段，最冷酷的眼光摧残，残害，折磨着台湾人民，台湾人民生活于深深的水深火热之中，为无产阶级国际主义，也为中国领土完整的不可分割，我们必须打到台湾去，彻底解放全中国。"
  PRC_Two_bombs_and_one_star:0 "两弹一星"
  PRC_Two_bombs_and_one_star_desc:0 "中国正面对严峻的国际形势，为抵制帝国主义的武力威胁和核讹诈，以毛泽东同志为核心的第一代党中央领导集体。根据当时的国际形势，为了保卫国家安全、维护世界和平，果断地作出了独立自主研制“两弹一星”的战略决策。"
  PRC_Ministry_Foreign_Affairs_State:0 "国家外交部"
  PRC_Ministry_Foreign_Affairs_State_desc:0 "外交体现了一个国家的能力，外交是我们必不可缺的东西。"
  PRC_Three_anti_movement:0 "三反运动"
  PRC_Three_anti_movement_desc:0 "共产党内部以及国家机关，事业单位各级部门，俨然已经出现拜金主义，权力寻租等腐败腐化，我们将通过三反运动肃清一切范腐败分子。"
 PRC_five_anti_movement:0 "五反运动"
 PRC_five_anti_movement_desc:0 "促进贪腐最多的尤其为私人工商业阶层，私人工商业者对干部行贿，骗取国家财产，必须要对工商界开展整肃运动，打击贪污分子。"
 PRC_cult_of_personality:0 "建立个人崇拜"
 PRC_cult_of_personality_desc:0 "永远高举伟大领导者毛泽东主席的旗帜，用战无不胜的毛泽东思想击败资本主义的荼毒，东方那闪耀的太阳正照耀在中华大地上，带领我们披荆斩棘，奋勇前进！"
 PRC_adopt_soviet_education_system:0 "采取苏式教育"
 PRC_adopt_soviet_education_system_desc:0 "我们可以采用苏联的教育来取代我们现在的教育，因为他们的教育结构比我们更完善。"
 PRC_people_soviet_education_system:0 "公共教育"
 PRC_people_soviet_education_system_desc:0 "我们不能一味学习苏联，我们应当走出针对我们国内的教育路线，我们需要我们自己的社会主义教育体系。"
 PRC_Health_care:0 "公共医疗保障系统"
 PRC_Health_care_desc:0 "为了我们人民的健康，建立一系列公共医保系统是十分有必要的，在市政乡村等地分别设立医保局与卫生院。"
 PRC_barefoot_doctor:0 "赤脚医生"
 PRC_barefoot_doctor_desc:0 "最有用的方法当属广泛发动群众，把一些年轻的农民组织起来充当赤脚医生，一方面能一定上解决农村的医疗问题，一方面这些赤脚医生在闲暇时间可以继续参加农业劳动。"
 PRC_educational_revolution:0 "教育革命"
 PRC_educational_revolution_desc:0 "学制要缩短，教育要革命，资产阶级知识分子统治我们学校的情况再也不能继续下去了。"
 PRC_educational_revolution_A:0 "劳动教育"
 PRC_educational_revolution_A_desc:0 "现在的大学生各个都是五谷不分四体不勤，教育与劳动之间被割裂开来，这种情况只会滋生更多的资产阶级风气，我们必须改变现状。"
 PRC_educational_revolution_B:0 "打倒反动学术权威"
 PRC_educational_revolution_B_desc:0 "一小撮反动的资产阶级学术专家们正在毒害我们的学生与人民，他们宣传恶臭的资产阶级思想破坏我们伟大的社会主义建设事业，我们必须把他们一个不留的从学校中驱逐出去，只有信服共产主义的人才能留在学校里。"
 PRC_educational_revolution_C:0 "缩短学制"
 PRC_educational_revolution_C_desc:0 "以综合的角度来看，学制太长了，一个人最美好青春的时光大半过渡的消耗在了学校里，学习了很多陈杂且无用的知识，我们应当缩短学制，同时更多的以实践代替纯粹的书面学习。"
 PRC_educational_revolution_D:0 "取消高考"
 PRC_educational_revolution_D_desc:0 "高考很大程度上决定了人的一生，造成了诸多的不平等现象，也愈来愈将知识分子与工人农民对立起来，为了保障人人皆有一样的平等的学习机会，就应当取缔高考，实行全面的义务教育。"
 PRC_CR_system:0 "建立文化革命小组"
 PRC_CR_system_desc:0 "组建以彭真等人为首的文化革命五人小组，开展对文化领域的批判，把资产阶级手里的大权夺回来。"
 PRC_hundred_flowers_campaign:0 "百花齐放运动"
 PRC_hundred_flowers_campaign_desc:0 "我们内部还有一些反动派与破坏分子破坏党与人民，社会主义的事业,给他们个大鸣大放的机会他们就会迫不及待的跳出来."
 PRC_the_first_five_year_plan:0 "第一个五年计划"
 PRC_the_first_five_year_plan_desc:0 "当前我们的主要矛盾已从阶级矛盾转变为人民对于建立先进的工业国的要求同落后的农业国的现实之间的矛盾，已经是人民对于经济文化迅速发展的需要同当前经济文化不能满足人民需要的状况之间的矛盾，我们新成立的国家缺乏工业能力，我们必须在第一个五年计划中把重点放在这一点上。"
 PRC_strengthen_heavy_industry:0 "强化重工业"
 PRC_strengthen_heavy_industry_desc:0 "重工业是我们经济的心脏。如果我们想确保革命事业不只是存续下去，而是能够蓬勃发展，就必须继续强化这一方面。"
 PRC_Chengdu_Chongqing_Railway:0 "成渝铁路"
 PRC_Chengdu_Chongqing_Railway_desc:0 "铁路对工业发展，军事建设都具有十分重要的作用，建立我们的第一条大铁路——连接成都和重庆，既是为工业发展做贡献，又是一定程度上纪念了辛亥革命。"
 PRC_baocheng_Railway:0 "宝成铁路"
 PRC_baocheng_Railway_desc:0 "。为改变“蜀道难”的局面，为发展西南地区经济建设创造条件，我们需要一条连接中国西北地区和西南地区的交通动脉，毫无疑问——这将是新中国第一条工程艰巨的铁路。"
 PRC_qingzang_Chongqing_Railway:0 "青藏铁路"
 PRC_qingzang__Chongqing_Railway_desc:0 "青藏高原交通闭塞，物流不畅，高原人只能长期固守自给自足的庄园经济。当前，整个西藏仅有1千米多便道可以行驶汽车，水上交通工具只是溜索桥、牛皮船和独木舟，为改变这种局面，我们的人员已对青藏全面进行探测，一条链接青藏的大铁路计划正在准备。"
 PRC_Jiefang_brand_cars:0 "解放牌汽车"
 PRC_Jiefang_brand_cars_desc:0 "我们的国家可以生产很多衣服，筷子，粮食....这就是我们农业国的限制！但我们的国家现在一辆汽车，一台电视都造不出来，我们必须要改变这种落后的情况！"
 PRC_Fertilizer_production:0 "化肥生产"
 PRC_Fertilizer_production_desc:0 "作为一个新兴的国家，显然我们没有足够的工业实力生产化肥，我们值得将化肥托付给集体农村，一方面是帮助化肥的生产，一方面有助于农村的工业化。"
 PRC_tractor_production:0 "拖拉机生产厂"
 PRC_tractor_production_desc:0 "农业集体化已经基本完成，为未来的农业机械化打下了牢牢地基础，我们在工业上为机械化的准备也不应当落后于农业的脚步。"
 PRC_yumen_Oilfield:0 "玉门油田"
 PRC_yumen_Oilfield_desc:0 "随着玉门获得解放，我们随即接管了玉门油矿，经过专家的勘探，玉门油田是一个及有潜力的油田，我们应当大力开发。"
 PRC_kelamay_Oilfield:0 "克拉玛依油田"
 PRC_kelamay_Oilfield_desc:0 "我们的开发队伍在打井的途中，发现了克拉玛依一号井的出油，从此，克拉玛依油田由此被发现。"
 PRC_Daqing_Oilfield:0 "大庆油田"
 PRC_Daqing_Oilfield_desc:0 "随着进一步的资源勘探，我们发现了“大庆油田”，这将十分有助于我们建立独立的工业体系。"
 PRC_Anshan_iron_ore:0 "鞍山铁矿"
 PRC_Anshan_iron_ore_desc:0 "当东北被我们解放时，我们接管了这个曾经日本人掌控的铁矿——鞍山铁矿，这将对我们工业的发展具有重大作用。"
 PRC_Panzhihua_ore:0 "攀枝花铁矿"
 PRC_Panzhihua_ore_desc:0 "成功解放了四川后，我们接管了国民党手下的攀枝花铁矿并对其立即实行国有化，大力开采将帮助我们的工业发展。"
 PRC_Baotou_iron_ore:0 "包头铁矿"
 PRC_Baotou_iron_ore_desc:0 "随着包头白云鄂博的铁矿被发现，查明铁矿中含有稀土成分，已决明开采该铁矿将有巨大的价值。"
 PRC_MSS:0 "鼓足干劲、力争上游、多快好省"
 PRC_MSS_desc:0 "新的代表大会指定了鼓足干劲、力争上游、多快好省社会主义建设的总路线，通过了第二个五年计划的提纲。会后，全国大部分省、自治区召开党的各级干部会议，传达贯彻全会精神，积极准备掀起工农业生产的高潮。"
 PRC_Appointed_Liu_Deng:0 "委任刘邓"
 PRC_Appointed_Liu_Deng_desc:0 "大跃进运动展开，经旁人的推举，刘少奇与邓小平同志这两位搞经济的好手已被任命为执行与策划大跃进运动的主力与旗手，让我们拭目以待吧!"
 PRC_People_communalization:0 "人民公社化运动"
 PRC_People_communalization_desc:0 "许多地方为了加强集体协作的力量，开始突破原有农业合作社的规模，实行并社。毛泽东等中央领导人认为这是农业生产“大跃进”的有效组织形式，给予肯定，随后人民公社化运动便蓬勃的开始了。"
 PRC_Angang_Constitution:0 "鞍钢宪法"
 PRC_Angang_Constitution_desc:0 "显然苏联的一长制已经不适用于我们的新中国，尽管苏联大体上保留着社会主义体制，但工厂一长制其本质仍然是资本主义的东西，我们必须探索属于我们的经济民主制度，改变这种资本主义方式。"
 PRC_Socialist_realism:0 "社会主义的现实主义"
 PRC_Socialist_realism_desc:0 "通向社会主义光明未来道阻且长，有些或许半途丧失信心的人会认为这一目标永远无法实现。我们必须鼓励发展描绘社会主义国家真实风貌的艺术形式，来确切地向他们展现我们为之奋斗的前景。"
 PRC_Great_Steelmaking_Movement:0 "大炼钢运动"
 PRC_Great_Steelmaking_Movement_desc:0 "我们目前的工业现状使得我们对钢铁的需求量极高，随着集体化的进行，我们应当大量征收无用的民用钢铁工具，以此弥补我们钢铁的缺少。"
 PRC_Put_satellites:0 "“放卫星”"
 PRC_Put_satellites_desc:0 "不难发现，我们的许多公社已经实现了亩产万斤，社社都在放卫星！"
 PRC_Public_canteen:0 "公共食堂"
 PRC_Public_canteen_desc:0 "通过建立公共食堂，人们将省去做饭的时间，这能进一步解放发展社会生产力。"
 PRC_Public_Laundry:0 "公共洗衣房"
 PRC_Public_Laundry_desc:0 "家庭是私有制的根源，进行更多的社会化建设，将妇女更多的从家庭的锁链中解放出来，既破坏了私有制的根源，又能进一步解放发展生产力。"
 PRC_Dongfanghong_No_1_plan:0 "东方红一号计划"
 PRC_Dongfanghong_No_1_plan_desc:0 "数年前，我们成功破除了帝国主义国家的核垄断，如今，我们也要继续破除垄断，破除卫星的垄断，尽管我们不知道我们要研发多久，但对我们来说，世上无难事，只怕有心人，要研发多久就研发多久，直到成功为止！"
 PRC_Anti_dogmatism:0 "反教条主义运动"
 PRC_Anti_dogmatism_desc:0 "教条主义严重损害，影响了共产党的战斗力，如果我们不能根除教条主义，我们的党将很难继续前进。"
 PRC_Except_four_evils:0 "除四害运动"
 PRC_Except_four_evils_desc:0 "中共中央、国务院发出《关于除四害讲卫生的指示》。《指示》提出，苍蝇、蚊子、老鼠是传播疾病的媒介，而老鼠、麻雀更是损害粮食、破坏生产的大敌。除四害、讲卫生的根本目的是“消灭疾病、人人振奋、移风易俗、改造国家”。《指示》要求在十年或更短一些的时间内，完成消灭苍蝇、蚊子、老鼠、麻雀的任务，使中国人民转病弱为健强，转落后为先进。"
 PRC_GLF_win:0 "大跃进全面胜利！"
 PRC_GLF_win_desc:0 "中国共产党团结带领全国各族人民取得了大跃进运动的伟大胜利！共产主义社会就在我们眼前！"
 PRC_GLF:0 "大跃进的惨痛失败"
 PRC_GLF_desc:0 "大跃进长期的不切实际与浮夸风，官僚主义的影响下再加上天灾彻底的失败了，大跃进对中国社会造成了极大的破坏，饥荒，经济崩溃与大跃进带来的遗病正摆在我们面前，我们必须需要很长一段时间的恢复。"
 PRC_GLF_M_A:0 "庐山会议"
 PRC_GLF_M_A_desc:0 "中央政治局委员和各省、市、自治区党委第一书记，中央、国家机关一些部门的负责同志参加了政治局扩大会议。毛泽东主持会议。会议的原定议题是总结经验教训，调整指标，继续纠正“左”倾错误。"
 PRC_GLF_M_B:0 "七千人大会"
 PRC_GLF_M_B_desc:0 "作为继庐山会议以来最大的一次会议，会议主要讨论“大跃进”及大饥荒的问题，提倡“批评和自我批评”，以及“民主集中制” 。"
 PRC_GLF_A:0 "八字方针"
 PRC_GLF_A_desc:0 "为恢复大跃进造成的各种破坏，中央提出了调整、巩固、充实、提高的八字方针。"
 PRC_GLF_B:0 "工业调整"
 PRC_GLF_B_desc:0 "降低工业生产与钢铁指标，为一进步的经济恢复做铺垫。"
 PRC_GLF_C:0 "整顿公社"
 PRC_GLF_C_desc:0 "降低公社的生产指标，为进一步恢复饥荒打下基础。"
 PRC_156_project:0 "156工程"
 PRC_156_project_desc:0 "有了苏联的援助，我们国家的工业将蓬勃发展。"
 PRC_hire_sov_experts:0 "聘请苏联专家"
 PRC_hire_sov_experts_desc:0 "苏联专家可以对我们的工业发展提出宝贵的意见。他们的建议胜过聘请他们的费用。"
 PRC_import_sov_machinery:0 "进口苏联机械"
 PRC_import_sov_machinery_desc:0 "我国目前的机器质量非常差。然而，苏联的机械能以极高的速度生产高质量的材料。进口它们将确保我们拥有强大的工业基础。"
 PRC_invest_in_new_companies:0 "投资新公司"
 PRC_invest_in_new_companies_desc:0 "我国只有极少数的国内公司。我们应该考虑投资一些新公司以提高我国在全球的竞争力。"
 PRC_industrialization_NW:0 "西北地区工业化"
 PRC_industrialization_NW_desc:0 "西北地区现在看起来像一片不毛之地，但它很快就会成为工业最发达的地区之一。"
 PRC_excavation_NW:0 "西北矿藏勘测"
 PRC_excavation_NW_desc:0 "我们必须在我们的土地上寻找更多的资源，这样我们才能摆脱对资源进口的依赖。"
 PRC_industrialization_S:0 "南方地区工业化"
 PRC_industrialization_S_desc:0 "南方可能是工业最发达的地区，但这仍可以得到提升。"
 PRC_resources_prospection:0 "资源勘探"
 PRC_resources_prospection_desc:0 "我们国家广阔的领土被证明是富含大量宝贵资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 PRC_excavation_S:0 "橡胶种植园"
 PRC_excavation_S_desc:0 "南方的气候非常适合橡胶种植，我们应该好好利用这一点。"
 PRC_excavation_NE:0 "东北矿藏勘测"
 PRC_excavation_NE_desc:0 "日本人在这个地区留下了许多勘探工具，我们可以使用这些勘测东北地区的新资源。"
 PRC_pioneering_the_north_east:0 "成立东北开发局"
 PRC_pioneering_the_north_east_desc:0 "虽然日本开发了部分满洲，但大片的土地仍然没有被开发。我们应该开始全力把这些曾经蛮荒的土地带入现代世界。"
 PRC_the_first_five_year_plan_finshi:0"完成一五计划"
 PRC_the_first_five_year_plan_finshi_desc:0 "经过我们的大规模工业化建造，一五计划已经成功胜利——甚至超模完成，我们期待下一个五年计划。"
 PRC_Great_leap_forward:0 "大跃进"
 PRC_Great_leap_forward_desc:0 "所有人都看到了第一个五年计划的成果，而在第一个五年计划的基础，我们有信心胜利完成第二个五年计划，赶超英法！"
 PRC_electrification:0 "电气化"
 PRC_electrification_desc:0 "列宁曾说过一句著名的话：共产主义就是电气化+苏维埃政权，而现如今，我们已经完成了电气化所需的基础，现在为了提高人民的生活质量，我们必须要进行电气化尝试。"
 PRC_electrification_water:0 "水利工程"
 PRC_electrification_water_desc:0 "大规模兴修水利工程，以配合电气化。"
 PRC_mongolia_issue:0 "蒙古问题"
 PRC_mongolia_issue_desc:0 "蒙古是中国不可分割的一部分，现在随着新中国国内环境开始趋于稳定，并屹立于世界东方，是时候在桌子上正式谈判这些问题了。"
 PRC_demand_return_of_trade_ports:0 "要求归还贸易港口"
 PRC_demand_return_of_trade_ports_desc:0 "租界的存在是我们国家的耻辱。我们必须要求立即废除那些不平等条约！"
 PRC_Regional_national_autonomy:0 "民族区域自治制度"
 PRC_Regional_national_autonomy_desc:0 "民族区域自治，是指少数民族在国家统一领导下，在社区集中地区实行区域自治，设立自治机关行使自治权。 各民族团结共荣。"
 PRC_exert_influence_in_sea:0 "在东南亚施加影响力"
 PRC_exert_influence_in_sea_desc:0 "有许多重要的海上航线位于东南亚。巩固我们在该地区的影响力可以确保战争爆发时的战术优势。"
 PRC_exert_influence_in_central_asia:0 "在中亚施加影响力"
 PRC_exert_influence_in_central_asia_desc:0 "如果我们要向西扩张，巩固在中亚的存在将是有益的。"
 PRC_aid_the_workers:0 "援助工人阶级"
 PRC_aid_the_workers_desc:0 "邻国的工人们被压迫得太久了。现在是时候把他们从资本主义剥削者那里解放出来了！"
 PRC_aid_india:0 "支援印度"
 PRC_aid_india_desc:0 "印度政府仍被英国殖民当局掌控着，援助被殖民地的解放乃是我社会主义国家的义务。"
 PRC_Peaceful_coexistence:0 "和平共处五项原则"
 PRC_Peaceful_coexistence_desc:0 "一个和平的环境将有助于我们新兴国家的发展，既然世界没有主动来找我们，我们就应该主动且积极的为我们的发展创造有利的外部条件。"
 PRC_Korean_War:0 "援助朝鲜战争"
 PRC_Korean_War_desc:0 "万恶的美帝国主义正在分裂朝鲜，为无产阶级国际主义事业，我们应当援助朝鲜的解放事业。"
 PRC_One_sided:0 "一边倒"
 PRC_One_sided_desc:0 "加入一方势力将有助于我国的发展。"
 PRC_Limited_tilt:0 "有限倾斜"
 PRC_Limited_tilt_desc:0 "保证我国的独立自主十分重要。"
 PRC_Survival_in_seams:0 "夹缝中生存"
 PRC_Survival_in_seams_desc:0 "为了维护我国的独立自主，一个能在两个超级大国之间相互平衡的能力十分重要。"
 PRC_Suppression_USSR:0 "抑制苏联"
 PRC_Suppression_USSR_desc:0 "苏联在中国的影响力过于强大了，苏联正对我们的领土虎视眈眈，我们必须抑制苏联的影响。"
 PRC_The_United_States_thaws:0 "与美关系解冻"
 PRC_The_United_States_thaws_desc:0 "为了抑制苏联的存在，我们将进一步调整对美国的关系。"
 PRC_Sino_US_relations_normal:0 "中美关系正常化"
 PRC_Sino_US_relations_normal_desc:0 "中美关系的正常化对我国的发展十分重要。"
 PRC_End_Cold_War:0 "结束意识形态冷战"
 PRC_End_Cold_War_desc:0 "冷战大大阻碍了我们国家的发展，欧美国家封锁我们阻止我们发展，现在已经不复存在了。"
 PRC_International_division_labor:0 "国际分工"
 PRC_International_division_labor_desc:0 "我们已经加入了一方的阵营，为了更多的发展利益，我们应当建立起国际分工的体系。"
 PRC_USSR_Cold_War:0 "倒向苏联"
 PRC_USSR_Cold_War_desc:0 "苏联是我们的老大哥，革命的心脏。"
 PRC_USA_Cold_War:0 "倒向美国"
 PRC_USA_Cold_War_desc:0 "美国是自由世界的保护神，专制者的敌人。"
 PRC_USA_Cold_War_M_A:0 "对美贸易"
 PRC_USA_Cold_War_M_A_desc:0 "对美贸易。"
 PRC_USA_Cold_War_M_B:0 "进口美国化肥"
 PRC_USA_Cold_War_M_B_desc:0 "进口美国化肥将有助于我们的农业建设。"
 PRC_USA_Cold_War_A:0 "意识形态民主化"
 PRC_USA_Cold_War_A_desc:0 "我们需要一个与美国相近的意识形态。"
 PRC_USA_Cold_War_B:0 "经济开放化"
 PRC_USA_Cold_War_B_desc:0 "经济的开放化是必要的，我们需要与美国的贸易。"
 PRC_USA_Cold_War_C:0 "加入北约"
 PRC_USA_Cold_War_C_desc:0 "加入美国的自由阵营以对抗苏联的极权主义——北约。"
 PRC_USA_Cold_War_D:0 "请求美国保护"
 PRC_USA_Cold_War_D_desc:0 "苏联的存在正在日益威胁着我们的国家，我们必须请求美国的保护。"
 PRC_USSR_Cold_War_A:0 "长波电台"
 PRC_USSR_Cold_War_A_desc:0 "为表达向苏联的诚意，我们将建设长波电台，这个电台由中苏共同操纵。"
 PRC_USSR_Cold_War_B:0 "联合舰队"
 PRC_USSR_Cold_War_B_desc:0 "苏联的海域仍然是苏联本身的缺点，我们与苏联建立一支共同指挥的联合舰队，将确保苏联对海域的全面霸权。"
 PRC_USSR_Cold_War_B_A:0 "苏联经济援助"
 PRC_USSR_Cold_War_B_A_desc:0 "苏联将大力援助我们进行经济建设。"
 PRC_USSR_Cold_War_B_B:0 "苏联军事援助"
 PRC_USSR_Cold_War_B_B_desc:0 "苏联将大力援助我们的军事组织建设。"
 PRC_USSR_Cold_War_C:0 "加入华约"
 PRC_USSR_Cold_War_C_desc:0 "加入苏联的社会主义阵营以对抗美国的自由主义——华约。"
 PRC_USSR_Cold_War_D:0 "加盟苏联"
 PRC_USSR_Cold_War_D_desc:0 "成为苏联的加盟国，我们将携手步入强大。"

#########军政共产主义
 PRC_Deepen_reform_armed_forces:0 "深化军队改革"
 PRC_Deepen_reform_armed_forces_desc:0 "军队问题仍然缠绕在党内党外引发着激烈的斗争，这些无用的辩论无论是让我们的党，还是军队的战斗力都在下降，如果问题不解决，我们迟早会再次失败。"
 PRC_red_army_duoqua:0"工农红军·革命委员会"
 PRC_Deepen_reform_armed_forces_TT:0 "§Y我们将试图解决军队问题！§!"
 PRC_party_commands_gun:0 "党指挥枪"
 PRC_party_commands_gun_desc:0 "毫无疑问，枪杆子的用处是用来保卫无产阶级专政的，而不是什么在政治上大动手笔，我们的军队必须且必然是由党所指挥的。"
 PRC_gun_commands_party:0 "枪指挥党"
 PRC_gun_commands_party_desc:0 "枪是革命的中坚力量——军队才是革命胜利的关键！党几次的武装斗争的失败已经证明党无力且不会指挥军队，只有在军队的指挥下，党才能走向真正正确的道路。"
 PRC_army_seizes_power:0 "工农红军的革命"
 PRC_army_seizes_power_desc:0 "随着无比正确的纲领——枪指挥党确立，那么军队也就成为了事实上的掌权者，属于工农红军革命的第一次胜利即将到来！"
 PRC_Recommend_Lin:0 "推举林彪"
 PRC_Recommend_Lin_desc:0 "毫无疑问——林彪同志优秀的能力已经证明了一切，他应当是我们党和军队问心无愧的领袖!"
 PRC_Recommend_peng:0 "推举彭德怀"
 PRC_Recommend_peng_desc:0 "彭德怀同志谦虚的品质令许多军队和党内的同志对他尊敬有加，与林彪的悲观主义不同：在他仁慈而稳重的领导下我们才能脚踏实地的逐步走向革命的胜利！"
 PRC_Recommend_zhang:0 "张国焘的胜利！"
 PRC_Recommend_zhang_desc:0 "在这次伟大的转折中，张国焘同志成功利用一切为正义目的所能服务的手段拨乱反正——消灭了被军队控制的危害，整顿了毛泽东同志的错误路线，他是我们党伟大的领导者！"
 PRC_Great_commander:0 "伟大统帅"
 PRC_Great_commander_desc:0 "[PRC.GetLeader]同志的能力有目共睹，他是我们革命中的伟大统帅！"
 PRC_Marshal_Lin_Biao:0 "林彪大元帅"
 PRC_Marshal_Lin_Biao_desc:0 "伟大的林彪同志是我们军队与党的大元帅。"
 PRC_New_Revolutionary_Theory:0 "新革命理论"
 PRC_New_Revolutionary_Theory_desc:0 "窝在农村里占山头的行为和土匪军阀的行为根本上没有区别，如果我们想要革命的面貌焕然一新，就要光明正大的出来，进军到城市去！。"
 PRC_strong_Revolutionary_committees:0 "强化革命委员会"
 PRC_strong_Revolutionary_committees_desc:0 "革命委员会的权力是取决于我们革命是否胜利的关键，革命委员会必须能成为取代党的东西，革命委员会必须领导一切！"
 PRC_Authoritarian_regimes:0 "专制化政体"
 PRC_Authoritarian_regimes_desc:0 "现在的苏维埃政权的薄弱的动员力量令我们头疼，若我们想要革命取得胜利，就应该采取强硬的手段。"
 PRC_Qing_party:0 "党内大清洗"
 PRC_Qing_party_desc:0 "反对派们处处在阻挠我们，他们的存在只是在妨碍我们的革命！我们只要留下那些为我们这个新的革命时代所必要的缄默的人就够了。"
 PRC_Militarize_economy:0 "军事化经济"
 PRC_Militarize_economy_desc:0 "政治做的好不一定重要，革命能胜利才是成功。"
 PRC_Military_centralism:0 "军政导向下的民主集中制"
 PRC_Military_centralism_desc:0 "一切政治与外交事务的走向必须为军事所服务，在军政民主集中制下，一旦代表全体红军的中央革命委员会作出确定后，全党与军队则必须服从。"
 PRC_Civilian_government:0 "文官政府"
 PRC_Civilian_government_desc:0 "笔杆子们对我们仍有重要的用处，他们在文化上仍有重要的地位。"
 PRC_Revolutionary_Daily:0 "革命日报"
 PRC_Revolutionary_Daily_desc:0 "为大众宣传的报纸有助于我们的革命很重要。"
 PRC_Literature_art_serve_military:0 "文艺为军事服务"
 PRC_Literature_art_serve_military_desc:0 "文学艺术必须服务于我们的工农革命武装！一支强力的军队也不能无视文艺方面。"
 PRC_A_sea_of_people:0 "人民的汪洋大海"
 PRC_A_sea_of_people_desc:0 "我们的装备落后，我们只能依靠人民——人民的汪洋大海才能取得革命的胜利！"
 PRC_fortification:0 "防御工事"
 PRC_fortification_desc:0 "想要取得革命的胜利，巩固革命最为重要。"
 PRC_Resource_industry:0 "资源工业"
 PRC_Resource_industry_desc:0 "我们所处的地方穷山恶水，资源极度匮乏，必须对资源的采集加大力度。"
 PRC_Militarization_of_labors_JUNTA:0 "劳动军事化"
 PRC_Militarization_of_labors_JUNTA_desc:0 "为解决生产车间劳动力不足的情况，我们将一部分军队派系工厂帮助生产。"
 PRC_One_gun_per_person:0 "人手一支枪"
 PRC_One_gun_per_person_desc:0 "革命需要枪！人民需要枪！我们必须有能力为每个人都准备一把枪。"
 PRC_Military_industry:0 "强化军事工业"
 PRC_Military_industry_desc:0 "军事工业对我们的军队是否是一支坚强的军队有决定性的力量，我们必须强化我们的革命心脏——军事工业。"
 PRC_Train_pilots_advance:0 "提前培养飞行员"
 PRC_Train_pilots_advance_desc:0 "如今，一战已经过去，空军也是战争的一支决定性力量，我们应当提前为空军的建设做准备。"
 PRC_Railways_and_trains:0 "铁路与火车"
 PRC_Railways_and_trains_desc:0 "当铁路与火车运作起来时，我们的军队才能运作起来，才能不饿肚子，补给也对战争的胜利起到决定性作用。"
 PRC_Deepening_Soviet_cooperation:0 "深化苏联合作"
 PRC_Deepening_Soviet_cooperation_desc:0 "深化与苏联的合作对我们的革命具有重要的帮助，我们十分需要苏联对我们的支援与帮助。"
 PRC_Armed_militias:0 "治安赤卫队"
 PRC_Armed_militias_desc:0 "为革命的胜利，国内拥有稳定的环境极其重要，通过组织治安的赤卫队来帮我们进行维稳，减轻军队压力。"
 PRC_Reunification_Tibet:0 "武统西藏"
 PRC_Reunification_Tibet_desc:0 "西藏的反动派仍然正在抵抗我们的革命，我们没必要再对这群老朽容忍下去了。"
 PRC_oneCHI:0 "一个中国政策"
 PRC_oneCHI_desc:0 "中国领土主权的神圣不可分割！没有一个外国人应当决定我们的领土如何划分，中国的领土只能由中华民族决定。"

