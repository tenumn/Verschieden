 PRC.25.t:0 "大跃进遗病的全面解决！"
 PRC.25.d:0 "经过党、国家与人民的共同努力，国家几乎消除了大跃进的遗病。"
 PRC.26.t:0 "崩溃！"
 PRC.26.d:0 "大跃进长期的不顾实际下崩溃了，毛主席悲伤的宣布了大跃进的失败与停止，现在迎来了农民的大饥荒，经济崩溃与需要我们好好调整一段时间的大跃进遗病。"
 PRC.27.t:0 "饥荒的恢复！"
 PRC.27.d:0 "经过全党、国家与政府的共同努力，迅速的进行了有效，准确的经济调控，中国走出了饥荒的部分阴影。"
 PRC.28.t:0 "饥荒的进一步恢复！"
 PRC.28.d:0 "经过全党、国家与政府的共同努力，迅速的进行了有效，准确的经济调控，饥荒的情况进一步被解决了，中国已经几乎走出了饥荒的阴影。"
 PRC.29.t:0 "经济的恢复！"
 PRC.29.d:0 "经过全党、国家与政府以及全国人民的共同努力与奋斗，政府迅速的进行了有力，准确的经济调控，经济得以部分的恢复，部分工人已经复工。"
 PRC.30.t:0 "经济的进一步恢复！"
 PRC.30.d:0 "经过全党、国家与政府以及全国人民的共同努力与奋斗，政府迅速的进行了有力，准确的经济调控，经济得以进一步的恢复，大部分工人与工厂已经复工，国内环境逐渐稳定下来。"
 PRC.31.t:0 "经济的全面恢复！"
 PRC.31.d:0 "经过全党、国家与政府以及全国人民的共同努力与奋斗，政府迅速的进行了有力，准确的经济调控，经济得以全面恢复，几乎所有的工人与工厂已经复工，中国基本走出了经济崩溃的阴霾。"
