 PRC_countryside_surrounds_city:0 "农村包围城市"
 PRC_countryside_surrounds_city_desc:0 "毛泽东主席对中国的环境进行了长期的考察后，得出了中国无产阶级革命的前景只有依靠农民实现的结论。\n随着毛泽东在权力斗争中脱颖而出，这一农村包围城市结论已成为中国共产党事实上的革命纲领。"
 PRC_Guerrilla_warfare:0 "游击战争"
 PRC_Guerrilla_warfare_desc:0 "党掌握的广袤地区实际上由农村构成，农村工业事实上无法撑起一支庞大的专业化军队，因此在发展期党必须依靠游击战。"
 PRC_Guerrilla_warfare_tt:0 "§R不能解散，编制与训练军队，仅能通过决议训练军队！§!\n§R不能宣战！§!\n§R不能派请志愿军！§!\n§R不能改变政府！§!\n§R不能傀儡他国！§!"
 PRC_Low_literacy_rate:0 "低识字率"
 PRC_Low_literacy_rate_desc:0 "中国的教育现状导致了如此，阻碍了我国的生产与科研发展。"
 PRC_Agricultural:0 "新生的农业共和国"
 PRC_Agricultural_desc:0 "广袤的土地，极少数的工业发展与前朝遗毒造成了这种情况，我们拥有随时有可能面临饥荒的风险。"
 PRC_Agricultural_A:0 "农业新民主主义共和国"
 PRC_Agricultural_A_desc:0 "随着和国民党反动派的对决宣告胜利，我们现在是时候正式接管作为中国合法政府的地位了。尽管新中国已经重新屹立于世界东方，但随之而来的是资产阶级与无产阶级之间的阶级斗争开始了，农业共和国的现状与工业化要求的矛盾愈来愈强烈。"
 PRC_Agricultural_revolution:0 "农业革命共和国"
 PRC_Agricultural_revolution_desc:0 "阶级斗争已经达到了空前残酷的情况，资本家们在外国白匪的帮助下一次次暴动妄图破坏我们的革命事业，但是毫无疑问：旧制度正在彻底崩溃，国王和皇帝的桂冠纷纷落地，工人到处都在夺取生产资料——我们的祖国母亲已经准备彻底粉碎资产阶级的抵抗。"
 PRC_Agricultural_B:0 "农业社会主义共和国"
 PRC_Agricultural_B_desc:0 "剥削阶级已经被消灭，我们第一次的正式建立了东方的无产阶级专政政权。乌云被驱散，黎明已经过去，耀眼的太阳照耀在了世界东方——照耀在了祖国母亲广袤的土地上。"
 PRC_Agricultural_C:0 "初步工业化"
 PRC_Agricultural_C_desc:0 "我们在幽暗的灯光下前进，艰难的工业化最初阶段已经完成，尽管仍有许多工作亟需完成，但前路已豁然开朗。"

 PRC_Land_reform_has_not_been_completed:0 "尚未完成的土地改革"
 PRC_Land_reform_has_not_been_completed_desc:0 "在很多地区，土地不属于农民而属于地主，党若想拉拢民心必须完成这些未竟事项，于此同时，地主正与富农联合起来发动大大小小的暴动反抗我们的统治。"
 PRC_kulak_rioted:0 "富农暴动"
 PRC_kulak_rioted_desc:0 "地主与富农们不满我们的土地改革，他们联合起来集结了各个分散的队伍对我们发动起义。"
 PRC_soviet:0 "苏维埃"
 PRC_soviet_desc:0 "通过苏维埃建立委员会共和国。"
 PRC_Yan_an_Industry:0 "革命根据地"
 PRC_Opium_trade_VN:0 "鸦片贸易"
 PRC_Opium_trade_VN_desc:0 "不可否认，鸦片贸易仍是党资金来源的重要一环，为解决财政危机与革命经费问题，鸦片是重要的一环.\n尽管党的鸦片贸易主要是为了解决财政问题，一般实行比较严格的“对内禁止，对外销售”，但由于获利甚具，也出现了一些鸦片对内销售的情况。"
 PRC_army_qution:0 "军队问题"
 PRC_army_qution_desc:0 "围绕在党领导军队还是军队领导党之间的辩论正在一次又一次的消耗着我们党与军队的战斗力。"
 PRC_amry_lader_party:0 "枪指挥党"
 PRC_amry_lader_party_desc:0 "“枪杆子”们获得了绝对优势。"
 PRC_party_lader_army:0 "党指挥枪"
 PRC_party_lader_army_desc:0 "共产党进行了成功的军队改革。"
