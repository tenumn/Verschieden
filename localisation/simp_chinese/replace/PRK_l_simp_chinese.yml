 PRK_shoot:0 "我以野兽的心境，向旭日的心脏射击"
 PRK_shoot_desc:0 "§R  朝  鲜  人  民  终  将  自  由，\n而  我  将  移  除  六  百  万  霓  虹  金§!"
 PRK_red_army:0 "朝鲜工农红军"
 PRK_red_army_desc:0 "没有人民的军队就无法击退人民的敌人，神圣的反法西斯战争万岁！我们有必要迈开脚步，有必要奋起斗争——甚至有必要慷慨赴死，温和派从来都不能主导局面，唯有浴血才能推动历史车轮滚滚前！"
 PRK_Mobilize_masses:0 "发动群众"
 PRK_Mobilize_masses_desc:0 "日本鬼子狡猾而阴险，单靠我们单薄的军队是无法战胜的，我们必须广泛发动群众——每一个朝鲜人都有义务参与到这场伟大的独立战争中——每一个朝鲜人都有权力争得自由，更有义务争得自由。"
 PRK_Guerrilla_warfare:0 "扩大游击战争"
 PRK_Guerrilla_warfare_desc:0 "我们将不惜一切代价为我们的自由二战····我们将在海滩作战，我们将在敌人的登陆点作战，我们将在田野和街头作战——我们将在山区作战，我们决不投降！每一个朝鲜人民都是自由的士兵，都是光荣的反法西斯游击队战士！"
 PRK_United_front:0 "人民统一战线"
 PRK_United_front_desc:0 "每一个阶级，每一个阶层都有义务参加到这场为自由的战争之中，只有构建兄弟般的同盟，才能赢得战争的胜利。"
 PRK_Southern_cooperation:0 "全面统一战线"
 PRK_Southern_cooperation_desc:0 "朝鲜？还是韩国？还是中国人民！所有人，都是伟大的反法西斯民族战线的一份子，依靠西方的空头支票永远无法取得胜利——现在，我的战争就是你的战争！我们将共同奋力抵抗侵略者，但是，\n		§R我们永远不会忘记朝鲜为自由而付出的代价§!。"
 PRK_Stupid_capitalists:0 "不与白匪合作"
 PRK_Stupid_capitalists_desc:0 "坚定的执行真正马克思列宁主义的政策！我们不与软弱而又具妥协性的资产阶级合作，只有无产阶级有这份革命的自由的决心！"
 PRK_If_you_are_not_free_you_would_rather_die:0 "不自由，毋宁死"
 PRK_If_you_are_not_free_you_would_rather_die_desc:0 "§Y不自由，毋宁死§!\n		§R我们永远不会忘记朝鲜为自由而付出的代价§!。"
 PRK_free_Korea:0 "自由朝鲜"
 PRK_free_Korea_desc:0 "歌颂这伟大而光荣的一天！朝鲜人民站起来了！"
 PRK_DP:0 "无产阶级专政!"
 PRK_DP_desc:0 "我们的至今一切成果都是靠暴力取得的，我们不能让资产阶级法权思想毒害我国人民！"
 PRK_DP_LA:0 " 民主集中制"
 PRK_DP_LA_desc:0 "只有在党的统一领导下，才能保障高效性，同时又不失去民主，而所谓民主集中制就是通过层层代表的选举，最终组成代表全国人民意志的中央委员会，在民主集中制原则下，党内拥有充分的自由，民主讨论的空间，而当中央做出决定时，全党，全国必须立即，立刻不留余地的服从，执行。"
 PRK_DP_LRA:0 "镇压反革命"
 PRK_DP_LRA_desc:0 "时日至今，仍有一小簇反革命分子活动于我国内部，他们必须要被处理掉，"
 PRK_DP_LRB:0 "建立秘密警察"
 PRK_DP_LRB_desc:0 "在一切反动派被打倒以前，我们仍需要依靠内务部保卫我们的国家。"
 PRK_DP_LRC:0 "大众宣传"
 PRK_DP_LRC_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 PRK_DP_LRD:0 "政治正确"
 PRK_DP_LRD_desc:0 "人民们“自发的游行”是对付那些藏在群众中的敌人的最好的武器。"
 PRK_DP_LLA:0 "清洗无政府主义者"
 PRK_DP_LLA_desc:0 "尽管无政府主义者从前是我们的战友，但事实证明幼稚的无政府主义者根本无法完成他们同样那幼稚的理想，他们只有要么不存在，要么加入我们。"
 PRK_DP_LLB:0 "驱逐日本文化"
 PRK_DP_LLB_desc:0 "日本反动分子在这个国家统治的时间太长了，以至于我们失去了我们民族的文化，要重现我们本民族的特色文化，我们必须把日本文化一个不留的驱逐出去"
 PRK_DP_LLC:0 "革命心脏"
 PRK_DP_LLC_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 PRK_DP_LLD:0 "军事化国家"
 PRK_DP_LLD_desc:0 "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 PRK_DP_LLLA:0 "社会主义铁拳"
 PRK_DP_LLLA_desc:0 "只有一个强大且权威的社会主义政府才能肃清上下的反革命分子，建立社会主义事业。"
 PRK_DP_LCB:0 "永远高举伟大马克思列宁主义旗帜！"
 PRK_DP_LCB_desc:0 "在伟大的马克思列宁主义旗帜的领导下，我们实现了朝鲜的新生，完成对政治上的彻底的社会主义改造！而我们将永远高举着这一伟大旗帜前进！"
 PRK_DP_CA:0 " 国家无神论"
 PRK_DP_CA_desc:0 "宗教等唯心主义行径不过是幻想，更是腐蚀人民的精神鸦片，我们既然要发展生产力，就应该砸碎一切精神上的镣铐，以伟大的共产主义思想和理性武装人民。"
 PRK_DP_CB:0 " 马克思主义真理原则"
 PRK_DP_CB_desc:0 "党内目前在发展的方式道路问题上存在着分歧，各派间的斗争已然爆发，直到其中一方最终夺得领导地位为止。"
 PRK_DP_JRC:0 "金日成独揽大权"
 PRK_DP_JRC_desc:0 "金日成主席万岁！战无不胜的主体思想万岁！"
 PRK_DP_JRC_LA:0 "开始大清洗"
 PRK_DP_JRC_LA_desc:0 "时日至今，一小撮反对金日成元帅的人已经逐渐密谋起来，他们正日益威胁着金日成元帅，这毫无疑问是反革命的。"
 PRK_DP_JRC_LB:0 "消灭反革命"
 PRK_DP_JRC_LB_desc:0 "令人惊恐！我们的中央竟被叛徒控制着，我们的一些证据正证明...以朴永宪，李承华等党中央的“领导人”们正是在朝鲜战争中破坏革命，受日本贿赂的反革命分子，我们不能让这些反革命分子控制国家。"
 PRK_DP_JRC_LC:0 "清除朝奸"
 PRK_DP_JRC_LC_desc:0 "以武亭为首的领导人们大力主张亲中政策，而事实上我们光荣的秘密警察们也证明了，他们明显收受了中国的贿赂！这帮帮徒如果继续留在朝鲜，便是朝鲜独立的最大威胁。"
 PRK_DP_JRC_LD:0 "扫除宗派主义"
 PRK_DP_JRC_LD_desc:0 "许嘉谊，朴昌玉等人自立派系，大搞宗派主义搞权力斗争，这些机会主义行径正严重影响着党的战斗力，他们自立苏联派，妄图全面倒向苏联，同样的，他们也是朝鲜独立的最大威胁之一，这些情况都需要被立刻解决。"
 PRK_DP_JRC_LE:0 "盯紧人民"
 PRK_DP_JRC_LE_desc:0 "为了让我们国家的公民守规矩，我们必须永远监视他们，确保他们守规矩。这样一来，我们既保证了他们的忠诚，又压制了任何反对能最高领袖的组织。所有朝鲜公民都必须知道，最高领袖正在注视着你的一举一动。他无所不知，无所不见。"
 PRK_DP_JRC_RA:0 "朝鲜马克思主义"
 PRK_DP_JRC_RA_desc:0 "社会主义要按照国情出发！朝鲜应当与本民族的特色相结合，发展出适合朝鲜的马克思主义！"
 PRK_DP_JRC_RC:0 "宣称东三省"
 PRK_DP_JRC_RC_desc:0 "毫无疑问，东北自古以来就属于朝鲜，那就当属于朝鲜的核心领土，不论中国怎么说，朝鲜都有权宣称其核心领土！"
 PRK_DP_JRC_RD:0 "改组朝鲜人民军"
 PRK_DP_JRC_RD_desc:0 "当前的朝鲜红军显然并不能保卫我们伟大的最高领袖，因而，在我们伟大的最高领袖的视察与思考之后，决定对朝鲜军队进行一系列光荣的改造。"
 PRK_DP_JRC_RB:0 "金日成主体思想"
 PRK_DP_JRC_RB_desc:0 "历经数时，呕心沥血，我们的伟大领袖金日成元帅最终思考出了将永久指导我国人民浩浩荡荡前进的主体思想。"
 PRK_intergenerational_punishment:0 "家庭连坐制度"
 PRK_intergenerational_punishment_desc:0 "为了更好地向持不同政见者传递信息，那些必须被监禁的人也将与他们的父母一起被监禁，他们的后代也将被监禁。这样，未来和过去的罪犯都将得到处理，并将向那些想要违反我们国家法律的人发出一个警告。不仅你会受到惩罚，你的整个家庭也会因为你的自私行为受到惩罚。这一定会使我们更清楚的表达我们的观点，并防止人们犯下危害国家的罪行。"
 PRK_cult_of_personality:0 "建立个人崇拜"
 PRK_cult_of_personality_desc:0 "我们应把朝鲜的伟大归功于最高领袖，没有金日成，朝鲜将只是一坨被无政府主义者和反动派撕裂燃烧的残骸。对他来说，所有朝鲜人都必须保持对这位最高领袖的成就的忠诚并接受革命教育。同样，我们必须在我们的国家中植入围绕着金日成的神话，这样即使在他去世后，他也能激励我们的国家和人民。"
 PRK_JRC_JZE:0 "红色家族继承制度"
 PRK_JRC_JZE_desc:0 "只有最高领袖的红色血脉家族的永恒领导，才能确保朝鲜不被修正主义者掌控，才能确保朝鲜永葆社会主义青春，任何一个朝鲜人民都应当支持这一制度！"
 PRK_DP_ALL_CA:0 "劳动崇拜"
 PRK_DP_ALL_CA_desc:0 "劳动是建设一个社会主义社会的主要要素，任何朝鲜人民都应当自发的崇拜劳动，劳动最光荣！"
 PRK_DP_ALL_CB:0 "妇女权利"
 PRK_DP_ALL_CB_desc:0 "解放妇女，妇女应当有与男性平等的权益，妇女也有权劳动，有权成为政府的职员！我们将大力解放生产力，让妇女从家庭的镣铐中解放出来！"
 PRK_DP_ALL_CC:0 "生育革命"
 PRK_DP_ALL_CC_desc:0 "朝鲜是一个小岛，其稀少的人力无法满足我们的社会主义建设需求，所以为了伟大的社会主义事业，我们应当号召人民多生孩子！"
 PRK_DP_ALL_CE:0 "真正共和国"
 PRK_DP_ALL_CE_desc:0 "一个真正由人民选举出来领导者的国家才是真正的共和国。"
 PRK_DP_ALL_CD:0 "扫盲运动"
 PRK_DP_ALL_CD_desc:0 "社会主义建设需要广泛的人民识字率。"
 PRK_DP_ALL_CF:0 "社会主义无国界"
 PRK_DP_ALL_CF_desc:0 "社会主义无国界，革命无国界。"
 PRK_DP_ALL_CG:0 "保持主权"
 PRK_DP_ALL_CG_desc:0 "一切以维护国家的独立自主为第一点。"
 PRK_DP_ALL_CH:0 "加入盟友"
 PRK_DP_ALL_CH_desc:0 "无产阶级国际主义万岁！朝鲜委员会人民共和国万岁！世界人民大团结万岁！"

 PRK_DP_YAN:0 "武亭取得最高权威"
 PRK_DP_YAN_desc:0 "亲中的延安派取得了党内权力斗争的胜利。"
 PRK_DP_YAN_A:0 "发展基层党员"
 PRK_DP_YAN_A_desc:0 "由于我们并未参加朝鲜革命，扩大我们基层党员的基础是十分重要的。"
 PRK_DP_YAN_B:0 "人民民主专政"
 PRK_DP_YAN_B_desc:0 "我们将遵循毛主义的教义，建立人民民主专政。"
 PRK_DP_YAN_C:0 "毛泽东思想"
 PRK_DP_YAN_C_desc:0 "我们将遵循伟大毛主席所整理的毛泽东思想，作为我们朝鲜人民的指引路线！"
 PRK_DP_YAN_D:0 "发动群众"
 PRK_DP_YAN_D_desc:0 "大规模且广泛群众运动的毛主义的灵魂所在。"
 PRK_DP_YAN_E:0 "毛主义军事建设"
 PRK_DP_YAN_E_desc:0 "我们将学习毛主义关于军事部分的建设。"
 PRK_DP_YAN_LA:0 "同甘共苦"
 PRK_DP_YAN_LA_desc:0 "朝鲜与中国都是新兴的国家，想要发展起来，我们必须同甘共苦。"
 PRK_DP_YAN_LLA:0 "中式教育"
 PRK_DP_YAN_LLA_desc:0 "我们要学习中国的教育方式。"
 PRK_DP_YAN_LLB:0 "进口汽车工业"
 PRK_DP_YAN_LLB_desc:0 "工业发展需要，我们进口中国的汽车工业。"
 PRK_DP_YAN_LRA:0 "开放边境"
 PRK_DP_YAN_LRA_desc:0 "我们将向我们的盟友开放边境，这将有助于经济的发展。"
 PRK_DP_YAN_LRB:0 "公有制一体化经济"
 PRK_DP_YAN_LRB_desc:0 "经济全面一体化，中国的经济发展更快，而这将帮助我们的经济腾飞。"
 PRK_DP_YAN_CA:0 "理想本心"
 PRK_DP_YAN_CA_desc:0 "理想信念是共产党人的政治灵魂，是共产党人初心的本质要求，我们必须坚定信念，更加卖力的建设共产主义。"

 PRK_DP_SOV:0 "许嘉谊获得一切权力"
 PRK_DP_SOV_desc:0 "亲苏的苏联派取得了党内权力斗争的胜利。"
 PRK_DP_SOV_A:0 "建立苏式计划经济"
 PRK_DP_SOV_A_desc:0 "苏联的工业发展速度极快，取得了巨大的成功，我们应当学习苏联的计划经济。"
 PRK_DP_SOV_B:0 "苏联宪法"
 PRK_DP_SOV_B_desc:0 "确立苏联式的宪法，将有助于我国的政治经济发展建设。"
 PRK_DP_SOV_C:0 "肃反运动"
 PRK_DP_SOV_C_desc:0 "一部分密谋分子正在准备反对我们的统治，尤其是魔怔逼金日成，全部统统枪毙。"
 PRK_DP_SOV_D:0 "个人崇拜"
 PRK_DP_SOV_D_desc:0 "许嘉谊是我们国家的伟大领袖，他以全新的共产主义的大刀阔斧的变革使自己绝对正确的意志贯彻了了整个国家机器，现在，他的意志也将贯彻所有朝鲜人民。"
 PRK_DP_SOV_EA:0 "苏式教育"
 PRK_DP_SOV_EA_desc:0 "学习苏联的更好的教育体系，将帮助我们的知识率提高。"
 PRK_DP_SOV_E:0 "苏联经济援助"
 PRK_DP_SOV_E_desc:0 "我们的老大哥将援助我们的社会主义建设。"
 PRK_DP_SOV_LA:0 "苏联军事援助"
 PRK_DP_SOV_LA_desc:0 "老大哥将援助我们的军事力量。"
 PRK_DP_SOV_LLA:0 "苏联军官团"
 PRK_DP_SOV_LLA_desc:0 "老大哥将援助我们的军事战术策划。"
 PRK_DP_SOV_LLB:0 "苏联工业援助"
 PRK_DP_SOV_LLB_desc:0 "老大哥将援助我们的重工业发展。"
 PRK_DP_SOV_LRA:0 "苏联科研援助"
 PRK_DP_SOV_LRA_desc:0 "老大哥将援助我们的科技发展。"
 PRK_DP_SOV_LRB:0 "进口苏联化肥"
 PRK_DP_SOV_LRB_desc:0 "老大哥将帮助我们的低效的农业。"
 PRK_DP_SY_A:0 "进口苏联化肥"
 PRK_DP_SY_A_desc:0 "老大哥将帮助我们的低效的农业。"
 PRK_DP_SOV_LRB:0 "进口苏联化肥"
 PRK_DP_SOV_LRB_desc:0 "老大哥将帮助我们的低效的农业。"
 PRK_DP_SOV_CA:0 "理想本心"
 PRK_DP_SOV_CA_desc:0 "理想信念是共产党人的政治灵魂，是共产党人初心的本质要求，我们必须坚定信念，更加卖力的建设共产主义。"
 PRK_DP_ALL_CB:0 "妇女权利"
 PRK_DP_ALL_CB_desc:0 "解放妇女，妇女应当有与男性平等的权益，妇女也有权劳动，有权成为政府的职员！我们将大力解放生产力，让妇女从家庭的镣铐中解放出来！"

 PRK_land_reform:0 "土地改革"
 PRK_land_reform_desc:0 "劳动的农民被束缚于农村的土地之上，而土地却总是属于不劳动的地主，富农或资本家，现在这种情况将被永久性的改变。"
 PRK_Nationalization_heavy_industry:0 "重工业国有化"
 PRK_Nationalization_heavy_industry_desc:0 "重工业是国家的经济命脉，尤其对于我们委员会共和国，重工业必须被国家掌控。"
 PRK_Nationalization_banks:0 "银行国有化"
 PRK_Nationalization_banks_desc:0 "一切财政部门必须被收归无产阶级所有，从前它们是资本主义毒瘤的中心，现在它们将被改变为无产阶级的财政统计委员会。"
 PRK_Nationalization_chemical_industry:0 "化学工业国有化"
 PRK_Nationalization_chemical_industry_desc:0 "化工业对整个社会有着至关重要的作用，从轻工业到重工业乃至农村，无数不被受其影响。"
 PRK_Nationalization_light_industry:0 "轻工业国有化"
 PRK_Nationalization_light_industry_desc:0 "仅仅完成对重要部分的国有化是不够的，我们目的是建立社会主义经济体制，我们的手段就是要无产阶级夺取一切生产资料。"
 PRK_Collectivized_agriculture:0 "开始农业集体化"
 PRK_Collectivized_agriculture_desc:0 "农民属于整个社会的大多数，是社会主义经济体制的中流砥柱，必须对农村完成社会主义的改造才能帮助我们工业化。"
 PRK_Collectivization_handicrafts:0 "手工业集体化"
 PRK_Collectivization_handicrafts_desc:0 "独立的小手工业者必须被淘汰——事实证明他们已开始阻碍生产力发展，不断将小手工业者集中起来才能完成大工厂的改造。"
 PRK_planned_economy:0 "建立计划经济"
 PRK_planned_economy_desc:0 "随着对整个社会的社会主义改造完成，我们终于可以完全的确立公有制计划经济体制了。。"
 PRK_constitution:0 "宪法"
 PRK_constitution_desc:0 "一部宪法确立我们国家的性质是极为重要的，同时它也应该涵盖对整个社会的基础问题的回答。"

 PRK_Six_year_plan:0 "第一个六年计划"
 PRK_Six_year_plan_desc:0 "对朝鲜的社会主义改造已经完成，是时候制定第一个六年计划以发展我们的国家经济了。"
 PRK_Strengthening_heavy_industry:0 "强化重工业"
 PRK_Strengthening_heavy_industry_desc:0 "重工业是国家的经济命脉，也是国家一切部门乃至人民幸福的根基，我们的计划现在并且以后都将沿着重工业为主的方针大力发展下去。"
 PRK_Build_infrastructure:0 "基础设施开发"
 PRK_Build_infrastructure_desc:0 "基础设施是工业开发的基础，在大规模铺设工业前，我们有必要大力开放基础设施。"
 PRK_Network:0 "改善铁路网"
 PRK_Network_desc:0 "我们国家薄弱的铁路网使我们不得不好好考虑铁路的重要性，是时候改善国家铁路了。"
 PRK_scientific_research:0 "国家科研院"
 PRK_scientific_research_desc:0 "科研是我们工业升级的重要一步，我们有必要对科研就行大力发展。"
 PRK_Light_industry_adjustment:0 "轻工业调整"
 PRK_Light_industry_adjustment_desc:0 "内战的缘故，现行阶段有大量的轻工业荒废了，我们必须即可重新运行起这些工业以保证对民众轻工业需求的供应。"
 PRK_Mineral_development:0 "矿产开发"
 PRK_Mineral_development_desc:0 "事实证明，朝鲜半岛虽小，但有着大量的矿产等待开发，这是我们的天然优势，我们必须好好利用。"
 PRK_Maxima_homework_class_movement:0 "千里马作业班运动"
 PRK_Maxima_homework_class_movement_desc:0 "朝鲜劳动党中央书记处正式发出了“跨上千里马，向社会主义奔驰前进”的号召，要求各级政府机关，厂矿学校都开展轰轰烈烈的“千里马运动”。"
 PRK_Maxima_Movement:0 "全面开展千里马运动"
 PRK_Maxima_Movement_desc:0 "千里马运动将要扩展到工业、农业、交通运输、基本建设、科学、教育、文化、卫生等所有部门，全国人民都要以跨上千里马的气势奔驰。"
 PRK_Mass_enthusiasm:0 "调动群众积极性"
 PRK_Mass_enthusiasm_desc:0 "所有达标乃至超越千里马作业班标准的各级单位将荣获三面革命红旗的称号！"
 PRK_collectivization_process:0 "集体化进程"
 PRK_collectivization_process_desc:0 "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，朝鲜的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 PRK_Union_WP:"巩固工农联盟"
 PRK_Union_WP_desc:0 "工农联盟是无产阶级专政的基础，是最重要的共产主义统一战线，工农联盟对社会主义国家的存在至关重要。"
 PRK_CR:"开展文化革命"
 PRK_CR_desc:0 "社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从朝鲜社会的每一个角落清除出去。"
 PRK_ER:"开展教育革命"
 PRK_ER_desc:0 "一味的引用资产阶级教育体系只会教导出一堆精神贵族和官僚主义机会主义风气，必须建立无产阶级教育体系。"
 PRK_PWC:"工人文化宫"
 PRK_PWC_desc:0 "作为总工会的重要活动场所，一切无产阶级文艺的事先排练与展示，斗争都将在这里首先发生。"
 PRK_compulsory_education:"公共义务教育"
 PRK_compulsory_education_desc:0 "教育的作用就是让人获得知识，而我们必须确保所有人都能平等的得到充分的教育。"
 PRK_militarized_schools:"军事化学校"
 PRK_militarized_schools_desc:0 "朝鲜的孩子们应该被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的苏联的美德。年轻的意志更容易被塑造。"
 PRK_collectivist_propaganda:0 "集体主义宣传"
 PRK_collectivist_propaganda_desc:1 "我们所面临的许多挑战绝不仅仅针对的是个别人。我们所有的奋斗都是集体的奋斗，当然，我们所有的成就也是集体的成就。"
 PRK_positive_heroism:0 "无产阶级英雄主义"
 PRK_positive_heroism_desc:1 "尽管工人阶级取得的成就应该由全体工人阶级分享，但是我们依然可以挑选出一些值得他人学习效仿的先进模范。"
 PRK_socialist_realism:0 "社会主义的现实主义"
 PRK_socialist_realism_desc:1 "通向社会主义光明未来道阻且长，有些或许半途丧失信心的人会认为这一目标永远无法实现。我们必须鼓励发展描绘社会主义国家真实风貌的艺术形式，来确切地向他们展现我们为之奋斗的前景。"
 PRK_the_komsomol:0 "朝鲜共产主义青年团"
 PRK_the_komsomol_desc:0 "我们不是为当今这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。我们应当建立一个特殊的青年组织，不光教育文化，也要教导他们如何成为一个优秀的共产主义者。"
 PRK_Soviet_aid_A:0 "苏联农业援助"
 PRK_Soviet_aid_A_desc:0 "农业仍然是我们目前的最大问题因素，幸好——我们的老大哥愿意帮助我们。"
 PRK_Soviet_aid_B:0 "苏联工业援助"
 PRK_Soviet_aid_B_desc:0 "在共产国际的代表大会上，遵循无产阶级国际主义精神，苏联通过了多项对朝鲜的工业援助，这将大大改善我们的工业发展。"
 PRK_Soviet_aid_C:0 "苏联海军科技援助"
 PRK_Soviet_aid_C_desc:0 "我们的海军科技方面及其落后——我们被日本帝国主义者统治的时间过长了，同时，现实的需求又使得我们不得不大力发展海军保卫我们的国土。所幸，我们的老大哥愿意帮助我们，为国际主义精神干杯！"
 PRK_Construction_development_A:0 "水利工程建设"
 PRK_Construction_development_A_desc:0 "大力发展水利工程，将帮助我们的农业富有成效的提高产量。"
 PRK_Construction_development_B:0 "军事工业建设"
 PRK_Construction_development_B_desc:0 "随着工业化进程的加速，是时候将重心转向重工业来预备生产更多的军需物资了。"
 PRK_Construction_development_C:0 "港口建设"
 PRK_Construction_development_C_desc:0 "临海的防御对我们来说及其重要，当务之急是大力建设港口，兴修造船厂，生产出一支可以保护我们领海安全的强大舰队。"
 PRK_Six_year_plan_finsh:0 "一六计划胜利完成"
 PRK_Six_year_plan_finsh_desc:0 "第二个六年计划优先发展重工业。朝鲜必须快速发展以赶超西方资本主义列强。"
 PRK_industrial_modernization:0 "工业现代化"
 PRK_industrial_modernization_desc:0 "西方国家正迅速采用新生产方式并引入新技术。我们不能只是满足于跟上他们的步伐——我们必须超过他们！"
 PRK_optimize_production_lines:0 "优化生产线"
 PRK_optimize_production_lines_desc:0 "其他国家已经成功在其工厂中推行“福特制”来实现产量最大化。我们必须学习这些先例。"
 PRK_transformation_of_nature:0 "改造大自然"
 PRK_transformation_of_nature_desc:0 "随着科学界不断突破着旧思想观念中可能性的边界，即使是最宏大、最激进的计划也变得可行起来。"
 PRK_no_time_for_peace:0 "无暇和平"
 PRK_no_time_for_peace_desc:0 "无论我们多么渴望它，长久的和平都是一件希望渺茫的事情。新的武器和科技将使战争比以往更具毁灭性。可悲的是，我们只能投入我们来之不易的资源，确保我们的军事力量能跟上敌人的步伐。"
 PRK_Against_clock:0 "争分夺秒！"
 PRK_Against_clock_desc:0 "我们在发展着的同时，西方的列强也正在高速发展，我们必须争分夺秒的完成工业化计划。"
 PRK_Improve_production_metrics:0 "提高生产指标"
 PRK_Improve_production_metrics_desc:0 "更高的指标将带来更多的回报!"


 PRK_diplomacy_A:0 "国家外交部"
 PRK_diplomacy_A_desc:0 "随着新朝鲜的建立，我们应该完善我们的政府机构，建立外交体系，以达成一个有助于我们的国际环境。"
 PRK_diplomacy_LA:0 "东北问题"
 PRK_diplomacy_LA_desc:0 "毫无疑问，东北是朝鲜的核心领土——而现在，是时候向中国讨论东北的归属问题了，如若我们通过和平手段获得东北的领土，那当是最好的，但如果不能，我们就继续有权宣称东北。"
 PRK_diplomacy_LB:0 "整合东北"
 PRK_diplomacy_LB_desc:0 "东北的统一事业终于在我们的种种努力下成功了！现在我们需要做一些事，使现在的东北人承认我们的合法政府·····"
 PRK_diplomacy_CA:0 "朝鲜民族主义"
 PRK_diplomacy_CA_desc:0 "分裂的朝鲜半岛阻碍着国家的发展！朝鲜人应当只有一个国家，一个统一而不可分裂的国家！"
 PRK_diplomacy_CB:0 "大阅兵"
 PRK_diplomacy_CB_desc:0 "在南方反动派的边境上进行大阅兵，让他们看看我们的实力！"
 PRK_diplomacy_CC:0 "反美帝国主义"
 PRK_diplomacy_CC_desc:0 "正是万恶的美帝国主义造成了朝鲜半岛的割裂，我们必须在伟大马克思列宁主义的指引下，坚定的反对美帝国主义。"
 PRK_diplomacy_CRA:0 "朝鲜志愿军"
 PRK_diplomacy_CRA_desc:0 "我们将援助一切抗击帝国主义的势力，我们将共同携手前进。"
 PRK_diplomacy_CD:0 "开始统一战争"
 PRK_diplomacy_CD_desc:0 "是时候了，没有和平了！我们的革命阶级斗争将烧向南方的反动政权！"
 PRK_diplomacy_CE:0 "终归一统"
 PRK_diplomacy_CE_desc:0 "万千朝鲜人所期待的这一天终究来临——一个统一的朝鲜！在伟大朝鲜人民的尽职尽责的努力下，朝鲜半岛终于统一。"
 PRK_diplomacy_CELA:0 "南方社会主义改造"
 PRK_diplomacy_CELA_desc:0 "尽管我们统一了南方，但显然南方仍然了保留了许许多多的的资本主义荼毒，为保障我们的国家不被分裂，我们需要对南方资本主义地区进行大刀阔斧的改造。"
 PRK_diplomacy_CERA:0 "巩固海岸线"
 PRK_diplomacy_CERA_desc:0 "我们要尽我们的一切力量，让以前的事不会再次发生，我们要誓死保卫我们的海岸线，任何侵略者都不得登上我们的领土！"

###########################################3
 PRK_army_expansion_law:0 "陆军扩编法案"
 PRK_army_expansion_law_desc:0 "政府必须将保证军队的快速扩充能力列为工作的一项核心原则。"
 PRK_small_arms_modernization:0 "轻武器现代化"
 PRK_small_arms_modernization_desc:0 "我国武装部队必须配备现代化的装备，以与潜在的对手相抗衡。"
 PRK_supremacy_of_technology:0 "科技至上"
 PRK_supremacy_of_technology_desc:0 "科技是指引我们走向胜利的关键，我们必须不遗余力地投入科研以期在军备上压倒对手。"
 PRK_modern_artillery:0 "现代火炮"
 PRK_modern_artillery_desc:0 "尽管我军将士英勇悍战，但也仍然需要压倒性炮火支援以掩护推进。"
 PRK_armored_divisions:0 "战车师团"
 PRK_armored_divisions_desc:0 "不少国家已经开始运用装甲部队的力量，而我国也绝不能落于人后。我们要研发更为先进且更具杀伤力的战车，实现对敌军的迅捷重击。"
 PRK_bicycle_battalions:0 "自行车机动部队"
 PRK_bicycle_battalions_desc:0 "机动性至关重要，而我军将列装自行车以大幅提升部队的机动能力。"
 PRK_army_expansion:0 "陆军扩编"
 PRK_army_expansion_desc:0 "为实现我国的扩军战略，我们必须任用那些具备过硬军事训练技能的军官。"
 PRK_supremacy_of_will:0 "意志至上"
 PRK_supremacy_of_will_desc:0 "利剑若置于匹夫之手则不过尔尔，武士纵手持木剑，亦能陷阵杀敌。"
 PRK_fighter_modernization:0 "战斗机现代化"
 PRK_fighter_modernization_desc:0 "鉴于我们必须在包括空中战场在内的各个领域全面压制对手，列装现代化战斗机着实很有必要。"
 PRK_range_focus:0 "重视航程"
 PRK_range_focus_desc:0 "太平洋战场纵横辽阔，我军的新式战机必须具备足够的航程才能有效打击敌人。"
 PRK_agility_focus:0 "重视机动"
 PRK_agility_focus_desc:0 "如果我军战机无法及时抵达战场与敌军交战，那么再长的航程亦无济于事。我们必须制造出具备超强机动性的新型号，使其不会被敌军通过投机取巧击败。"
 PRK_the_zero:0 "永远的零"
 PRK_the_zero_desc:0 "由三菱重工最新设计的一款舰载战斗机或许将被证明是该机型领域迄今为止最为强大的存在，其无与伦比的机动性以及优秀的航程意味着此型号足可堪用多年，我们应该立即开始对原型机展开设计以及试制。"
 PRK_the_zero_tt:0 "解锁§H三菱A6M 零战§!的制造。"
 PRK_bomber_modernization:0 "轰炸机现代化"
 PRK_bomber_modernization_desc:0 "建立现代化的战术轰炸机部队，是我军战场支援的关键。"
 PRK_strategic_bomber_effort:0 "战略轰炸机研发"
 PRK_strategic_bomber_effort_desc:0 "正如我们所预想的那样，战争很难仅凭直接的正面军事对抗决出胜负。鉴于国家的工业产能在很大程度上左右着战争的结果，我们需要投资研发新式战略轰炸机，以实现对敌国隐蔽在战线后方的工业展开摧毁和打击。"
 PRK_unified_fighter_development:0 "联合战斗机研发"
 PRK_unified_fighter_development_desc:0 "多年来，我们饱受陆海军在航空发展问题上各自为政的困扰。我们必须为此将航空研发项目整合，以既确保军备制造的标准统一，同时也更有效地利用有限的科研资源。"
 PRK_jet_prototypes:0 "试制喷气机原型"
 PRK_jet_prototypes_desc:0 "航空领域的未来并不取决于螺旋桨发动机，我们必须着眼于对喷气式引擎的研发，进一步提升飞机的性能。"
 PRK_new_naval_estimates:0 "新编海军预算"
 PRK_new_naval_estimates_desc:0 "我们必须为本国海军的规模增长调拨新的预算，以确保各造船厂满足增长的建造需求。"
 PRK_carrier_warfare_experiments:0 "航母作战实践"
 PRK_carrier_warfare_experiments_desc:0 "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 PRK_expand_the_snlf:0 "扩编海军特别陆战队"
 PRK_expand_the_snlf_desc:0 "太平洋上爆发的战争将涵盖大量的海军登陆作战，海军特别陆战队必须要实现扩编才能完成其被赋予的任务。"
 PRK_first_air_fleet:0 "第一航空战队"
 PRK_first_air_fleet_desc:0 "为在最大程度上发挥攻击战力，我们将实现世界上最大规模的航母集中作战运用。通过践行发展这种模式下的协同进攻理论，敌军将断无机会对抗我们压倒性的海军航空兵力量。"
 PRK_modern_escorts:0 "现代护航"
 PRK_modern_escorts_desc:0 "我国舰队需要最现代化的护卫舰相佐，才能免受敌军潜艇或是鱼雷舰的侵扰。"
 PRK_supremacy_of_the_battlefleet:0 "大舰巨炮主义"
 PRK_supremacy_of_the_battlefleet_desc:0 "凭借我国卓越的战列舰设计，仅需一场决定性的海战便能左右整个战局。我们必须优化舰队编成，确保海军能够赢下舰队决战。"
 PRK_the_ultimate_battleship:0 "终极战舰"
 PRK_the_ultimate_battleship_desc:0 "既然我国资源有限，那么就必须确保其能够得到妥善利用，我们将建造有史以来最为强大的战列舰，断然轰沉一切胆敢正面对抗之敌。"
 PRK_cruiser_modernization:0 "巡洋舰现代化"
 PRK_cruiser_modernization_desc:0 "巡洋舰将会是我国太平洋特遣舰队的主要战力，必须尽可能对其加以建造。"
 PRK_long_lance_torpedoes:0 "九三式鱼雷"
 PRK_long_lance_torpedoes_desc:0 "受制于全球资源分布不均的严峻现实，我国海军在舰艇数量上远不及敌国，因此，我们需要开发出世界上最先进的鱼雷：这是一种由压缩氧气而不是压缩空气推动的超远程强大武器，它可以使我们较小的水面舰艇具备远超其吨位的打击力。"
 PRK_torpedo_cruisers:0 "重雷装巡洋舰"
 PRK_torpedo_cruisers_desc:0 "我们将为一整级的军舰列装最新式的鱼雷兵器，赋予其重创敌国舰队的战力。"
 PRK_yamato_tt:0 "将2艘大和级超级战列舰添加至生产队列中，其分别具有75%和50%的完工度。"
 cost_reduced_last_stand:1 "允许以极低的指挥点数花费使用§Y背水一战§!指挥技能。\n"
PRK_pack_guns:0 "可拆卸火炮"
 PRK_pack_guns_desc:0 "最重要的是，我们的炮兵团要使用最合适的设备来满足他们的需要。通过减轻火炮的重量，特别是炮弹的重量，我们可以获得一种能够轻松对付敌人步兵的火炮。"
 PRK_expand_the_teishin_shudan:0 "扩大空挺部队"
 PRK_expand_the_teishin_shudan_desc:0 "帝国陆军早在30年代初就试验过空降部队的可行性，但由于运输飞机的低效率和高度脆弱，该计划被我们放弃。随着时代的改变，我们的做法也应随之而变化，因此对我们武装部队的这一分支进行投资是非常重要的。"
 PRK_defense_in_depth:0 "纵深防御"
 PRK_defense_in_depth_desc:0 "我们一些勇敢的士兵可能会前往敌军的后方进行自杀式袭击，在他们平安归来之前（大概不会），这些无畏的男人和女人们必须穿越危险的前线地区。我们将建立补给线并训练这些部队适应战场上的恶劣条件，如果我们能加强这些战术演习，此类行动的成功率也会相应的大大提高。"
 PRK_lunge_mines:0 "装备刺雷"
 PRK_lunge_mines_desc:0 "我们的军事专家已经开发出一种高效的反坦克武器，如果这类武器正面击中敌方装甲的话就能够穿透6英寸或150毫米的倾斜装甲。在之前我们摧毁敌人的坦克及其人员是以我军英勇的士兵生命为代价的。对于我们这样一个资源匮乏的国家来说，应用这类武器显然这是一笔不亏的买卖，因此它对整个大和民族都有重要意义。"
 PRK_lunge_mines_tt:0 "启用 §H刺雷§!\n§H所有步兵\n    对装甲杀伤: §G+25%§!\n    穿甲深度: §G+50%§!\n    有经验士兵损失: §R+15%§!§!"
 PRK_raise_the_boeitai:0 "扩大防卫队"
 PRK_raise_the_boeitai_desc:0 "如果我们要保护我们的本土不受卑劣的侵略者的侵扰，那么建立能够在领土边境防御敌军入侵的国防军是非常重要的！在以前，征召这些人可能比较困难；但在如今这样一个严酷的时代，为了国家的存在，征召这些男人和女人是无可非议的，所有的人都要参加！"
 PRK_rethink_armor_design:0 "装甲设计"
 PRK_rethink_armor_design_desc:0 "我们的坦克已被证明无法应对敌军最新的反坦克武器，因此我们的研发团队设计了一种能够同时保持高机动性，强大火力以及高厚度装甲的坦克。现在只需要政府的一声令下，这些崭新的战争机器就可以在战场上轰鸣了!"
 PRK_the_ultimate_tank:0 "终极坦克"
 PRK_the_ultimate_tank_desc:0 "我们的敌人将被轻易捏碎，因为他们将面对半神在战场上滚滚而来的神威! 新的钢铁巨兽已经研制成功，在政府正式批准后只需短短几周时间我们就将造出第一批新坦克。"
 PRK_embrace_jungle_warfare:0 "丛林作战"
 PRK_embrace_jungle_warfare_desc:0 "如果我们的国家扩张进入东南亚的丛林，[ROOT.gerAdjective]将面对的不仅是敌军，还有恶劣的自然环境。炎热的气候、高湿度、大量危险的昆虫和疾病，使得即使是最强壮的士兵也会在要踏入丛林前三思而行。也许我们可以训练一支能够在丛林条件下高效作战的特种部队。"
 PRK_protect_our_islands_skies:0 "保护我们岛屿的天空"
 PRK_protect_our_islands_skies_desc:0 "在陆地上，祖国由我们勇敢的士兵保护；在海上，祖国由熟练和警惕的水手保护；但我们的国家仍然可能成为敌军轰炸的目标。如果我们无力发展先进的空军的话，那么通过在全国范围内建设防空设施来保护工业设施和我们的公民也会是至关重要的。"
 PRK_prepare_for_an_invasion:0 "防御入侵"
 PRK_prepare_for_an_invasion_desc:0 "我们的领海不再安全，狡诈的敌人可能正准备对我们进行另一次两栖攻击! 动员人民，建造一系列的海岸掩体和堡垒，以抵御来自海上的打击！"
 PRK_form_the_volunteer_corps:0 "组建义工队"
 PRK_form_the_volunteer_corps_desc:0 "普通的男人和女人将被教导基本的消防技能，并发放工具，让他们被摧毁或损坏的工厂设施中恢复机器和设备。这种努力会减少敌方轰炸机在我们头顶上的夜空中作威作福的影响！"
 PRK_army_expansion_idea:0 "陆军扩编"
 PRK_the_boeitai:0 "防卫队"
 PRK_the_volunteer_corps:0 "志愿军"
 PRK_support_the_railways_and_shipping_section:0 "支持铁路和航运"
 PRK_support_the_railways_and_shipping_section_desc:0 "后勤是战争之母，忽视后勤使我军造成的非战斗减员比敌人的炮弹造成的战斗减员还要多。饥饿和装备不足的士兵无法有效地战斗，然而如果我们愿意投资开发新的交通工具以保障后勤，这些问题都可以得到解决。"
 PRK_rocket_artillery:0 "火箭炮"
 PRK_rocket_artillery_desc:0 "政府可以投入资金开发机动火箭炮，这种火炮可以在大范围内发射高爆炮弹，对敌方地面部队造成巨大破坏。一些模型炮将被派往试验场进行适当的检查和测试。"
 PRK_kempetai_repression:0 "宪兵队"
 PRK_kempetai_repression_desc:0 "宪兵队在国内时听命于内政部，但在海外时则听命于军队。他们对我们帝国领土的安全至关重要。"
 PRK_divert_naval_guns_to_the_army:0 "将海军的火炮转给陆军使用"
 PRK_divert_naval_guns_to_the_army_desc:0 "我们可以海军舰炮装在火车上将其变为列车炮。"
 PRK_redesign_the_naval_guns:0 "重新设计海军舰炮"
 PRK_redesign_the_naval_guns_desc:0 "为了保证我们舰船的先进性，我们必须设计更加现代化的火炮，以提高我们伟大舰队的射程和效率。"
 PRK_reform_airframe_production:0 "改进机身生产"
 PRK_reform_airframe_production_desc:0 "为了增加飞机产量，必须对战斗机各部件的生产进行改进。"
 PRK_submarine_modernization:0 "潜艇现代化"
 PRK_submarine_modernization_desc:0 "在考虑航母与战舰之争的同时，潜艇仍然是日本海军的一个重要组成部分，因为供应中断可能会在很大程度上削弱任何来袭的敌军。"
 PRK_diversified_tank_roles:0 "坦克功能多元化"
 PRK_diversified_tank_roles_desc:0 "装备了不同种类的火炮和不同的牵引系统，装甲系统可以在战场上完成更多不同的任务。"
 PRK_diversified_tank_roles_ho_ni_3_tt:0 "拥有§Y改进中型坦克地盘§! 还将获得§Y改进中型坦克歼击车§!的模板。\n"
 PRK_supply_disruption:0 "供应中断"
 PRK_supply_disruption_desc:0 "我们可以通过攻击敌人的海军补给线，来拖延和削弱敌人的兵力投放，而不是正面作战。"
 PRK_increased_repair_capabilities:0 "提高维修能力"
 PRK_increased_repair_capabilities_desc:0 "我们的海军只有迅速有效地修理，在敌人损坏船只之前返回战斗岗位，才能有效率。"