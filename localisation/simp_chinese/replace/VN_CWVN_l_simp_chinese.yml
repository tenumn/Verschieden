l_simp_chinese:
 CHI_democracy_revolution:0 "重铸民主革命"
 CHI_democracy_revolution_desc:1 "曾经伟大的三民主义理想如今已经被人遗忘，丢弃在旁，国民党已经不再是一个真正意义上的遵循孙中山理想的党，这种党这种国也不值得我们爱，国民党的罪行毫无疑问是叛国！现在我们将接过三民主义这张大旗！"
 CHI_communism_revolution:0 "真正的中国无产阶级先锋队"
 CHI_communism_revolution_desc:1 "几年来我们亲眼见证了官府恶政剥削着农民，贪腐之风肆虐于政府，而日本帝国主义亦已兵临城下，但中国的社会主义革命陷入了低潮，我们必须接过这面革命大旗，复兴中国共产主义！"
 CHI_fascist_revolution:0 "中华民族伟大复兴"
 CHI_fascist_revolution_desc:1 "民主的腐蚀，共产主义陷入低潮，我们不得不反思是否应该寻找一条新路，一条真正适合伟大中华民族的路。德国人通过走上新路成为了坚定的反共堡垒与踏平可悲民主的先锋，并引导日耳曼民族伟大复兴，或许我们可以拜访一下我们的德国朋友...."
 CHI_Purging_counter_revolutions:0 "清洗反革命"
 CHI_Purging_counter_revolutions_desc:1 "我们的政府中一些投机分子，民族主义者，封建买办派人员总是跳出来妨碍我们的事业，是适合对他们动手了。"
 CHI_difirt_revolution:0 "土地革命"
 CHI_difirt_revolution_desc:1 "几个世纪以来，耕种土地的佃农都必须要向地主缴纳租税。而从今往后，我们将改变这种情况。"
 CHI_difirt_revolution_democracy:0 "土地改革"
 CHI_difirt_revolution_democracy_desc:0 "几个世纪以来，耕种土地的佃农都必须要向地主缴纳租税。而从今往后，我们将改变这种情况。"
 CHI_Institutional_reforms:0 "制度改革"
 CHI_Institutional_reforms_desc:1 "人民们暂且没有能力支持起一场自上而下的社会革命动员，我们的改革应当循序渐进。"
 CHI_Institutional_revolution:0 "制度革命"
 CHI_Institutional_revolution_desc:1 "革命不是请客吃饭！处处想着温和主义的改革不能帮我们什么——我们不能在绥靖下去了！尤其是现在这种岌岌可危的情况下——我们必须革命。"
 CHI_industrialization:0 "迈向艰难的工业化"
 CHI_industrialization_desc:1 "如果我们不能完成国内的重工业建设，那我们靠自己一统中国的理想也是白日做梦。"
 CHI_ECE:0 "民族经济委员会"
 CHI_ECE_desc:1 "做什么事都要请专业的人来做，我们把大权集于一个机构一身，这大大导致了我们的腐败与经济下滑，想根本上治理腐败必须对政府改革。"
 CHI_industrialization_2:0 "第二个重工业化指标"
 CHI_industrialization_2_desc:1 "委员会的组建加强了经济建设的高效性，第一个工业化目标的艰难完成增加了人民的积极性，现在是时候进行第二个工业化了。"
 CHI_red_army:0 "中国工农红军"
 CHI_red_army_desc:1 "组织工农红军支持中国共产主义革命。"
 CHI_democracy_army:0 "民主革命军"
 CHI_democracy_army_desc:1 "组织民主革命军支持二次中国三民主义革命。"
 CHI_Educational_reform:0 "思想教育"
 CHI_Educational_reform_desc:1 "我国人民仍然保持着保守落后的思想，是时候普及教育并教导他们了。"
 CHI_Eradicate_corruption:0 "根除腐败"
 CHI_Eradicate_corruption_desc:1 "腐败的蔓延对我们来说并不是好事，我们必须加紧着手于处理政府的腐败。"
 CHI_industrialization_3:0 "革命工业"
 CHI_industrialization_3_desc:1 "想要再次掀起一场轰轰烈烈的中国革命，就要有强大的工业后援。"
 CHI_industrialization_4:0 "革命后勤"
 CHI_industrialization_4_desc:1 "后勤同样是革命战争中必不可少的东西，若是没有，我们的军队将要饿死在前方。"
 CHI_Northern_expedition:0 "二次北伐！"
 CHI_Northern_expedition_desc:1 "是时候向其他中国政府总摊牌了！新的中国革命将由我们引领！"
 CHI_Constituent_Assembly:0 "重开立宪议会"
 CHI_Constituent_Assembly_desc:1 "为了向民众表达我们民主的决心，我们将重开立宪议会，让民众选举能代表自己利益的官员。"
 CHI_aid:0 "向民主国家获得援助"
 CHI_aid_desc:1 "我们可以向现在的大国——民主国家购买枪支武器以支援我们的革命。"
 CHI_import:0 "进口外国工业"
 CHI_import_desc:1 "很显然我们依靠自己微薄的力量建设工业简直是痴心妄想，现在大量进口外国工业作为我国革命工业援助是最简单最快速的事。"
 CHI_INcommission:0 "地方工业委员会"
 CHI_INcommission_desc:1 "在中央政府仍在为了推动整个国家步入现代化的进程中挣扎时，我们将会推行对政治的改革。如此一来，相比较于其他军阀，至少在政治上——我们将被视为模范。"
 CHI_autonomy:0 "确保地方自治"
 CHI_autonomy_desc:1 "为了我们自身的利益，我们必须逼迫中央政府实行联邦制，确保我们地方的自治。"
 CHI_Towards_industrialization:0 "迈向艰难的工业化"
 CHI_Towards_industrialization_desc:1 "为了我国的工业化发展，我们必须尽快迈向工业建设。"
 CHI_PEC:0 "国民计划经济委员会"
 CHI_PEC_desc:1 "只有实行巨大的社会化计划经济，才能迈向共产主义。"
 CHI_War_Readiness_Economy:0 "战备工业化计划"
 CHI_War_Readiness_Economy_desc:0 "日本即将发动侵略战争，我们必须进快进行战备工业化。"
 CHI_public_works_2:0 "公共建设"
 CHI_public_works_2_desc:1 "民众必须要看到我们为其福祉而作出的努力，相信几个备受关注的项目便能够成为有效的宣传工具，并让他们浅尝到中国能够拥有的未来——只要他们继续支持我们的话。"
 CHI_rural_militias_2:0 "民团武装"
 CHI_rural_militias_2_desc:1 "中国疆域辽阔，军事支援往往需要耗费大量的时间才能抵达战线前沿。通过训练本地的民团武装，我们可以确保一切踏足我国领土的入侵者如陷泥沼。"
 CHI_labor_reform_2:0 "劳动改革"
 CHI_labor_reform_2_desc:1 "传统的劳作方式和制度已经在中国传承了上千年，现在是时候将其推向现代化了。"
 CHI_democracy_communism_CT:0 "民主集中制"
 CHI_democracy_communism_CT_desc:1 "我们应当学习共产党的组织方式——民主集中制，一种既又民主又高效且集中的组织制度。"
 CHI_democracy_communism_CT:0 "民主集中制"
 CHI_democracy_communism_CT_desc:1 "我们应当学习共产党的组织方式——民主集中制，一种既又民主又高效且集中的组织制度。"
 CHI_naval_int:0 "海军工业建设"
 CHI_naval_int_desc:0 "既然我们身处沿海位置，那我们就应该发挥我们的优势——发展海军。"
 CHI_Military:0 "军国"
 CHI_Military_desc:0 "想要中华民族的伟大复兴，就必须成为军国！"
 CHI_naval_int_2:0 "扩建船坞设施"
 CHI_naval_int_2_desc:1 "要真正重建一支像样的海军，我们必须大力扩充我们的造船能力。"
 CHI_naval_int_3:0 "进一步扩建船坞设施"
 CHI_naval_int_3_desc:0 "要真正重建一支像样的海军，我们必须进一步大力扩充我们的造船能力。"
 CHI_naval_int_4:0 "扩建海军基地"
 CHI_naval_int_4_desc:0 "海军若是没有像样的基地，就是一堆废铁。"
 CHI_naval_int_5:0 "初步海军训练"
 CHI_naval_int_5_desc:0 "海军已经初步建立了起来，我们需要对海军进行训练。"
 CHI_14P:0 "四年计划"
 CHI_14P_desc:0 "想要充分发展工业，就要制定详细的工业计划。"
 CHI_14P_int_1:0 "基础设施建设"
 CHI_14P_int_1_desc:0 "发展我们地区的基础设施建设。"
 CHI_14P_int_2:0 "轻工业发展"
 CHI_14P_int_2_desc:0 "发展我们地区的轻工业建设。"
 CHI_24P:0 "第二个四年计划"
 CHI_24P_desc:1 "想要充分发展工业，就要制定详细的工业计划。"
 CHI_Control_the_economy:0 "全盘国有制经济"
 CHI_Control_the_economy_desc:0 "为了实行接下来的计划经济，就要进行全盘的国有化。"
 CHI_Political_Commissar:0 "政治委员"
 CHI_Political_Commissar_desc:0 "想要建立真正的共产主义政府，就要对我们的政府机构进行革命。"
 CHI_warlod_democracy:0 "三民主义中华革命工人党"