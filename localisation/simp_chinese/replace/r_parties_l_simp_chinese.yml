 Authoritarian_capitalism_desc:0 "集权政体"
 socialist_desc:0 "民主政体"
 conservatism:0 "社会保守主义"
 conservatism_desc:0 "§Y社会保守主义§!\n\n鉴于快速变革对社会所带来的潜在伤害，社会保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。"
 liberalism:0 "社会自由主义"
 liberalism_desc:0 "§Y社会自由主义§!\n\n在尊重个人自由的悠久哲学传统下，社会自由主义将捍卫这些权利视为国家的首要职能。"
 socialism:0 "社会民主主义"
 socialism_desc:0 "§Y右翼社会民主主义§!\n\n右翼社会民主主义是一种右倾改良主义派系，其主张在资本主义体系下通过经济干预和社会干预的手段促进社会正义，以及实行这种或那种的经济分配手段，建成福利国家。被右派主导的社会民主党通常所持有这种意识形态。"
 people:0 "人民阵线"
 people_desc:0 "§Y人民阵线政府-右派主导§!\n\n人民阵线不是某种意识形态，其通常指一种由各左翼政党、组织联合起来组成的政府。"
 social_democracy:0 "社会民主主义"
 social_democracy_desc:0 "§Y右翼社会民主主义§!\n\n右翼社会民主主义是一种右倾改良主义派系，其主张在资本主义体系下通过经济干预和社会干预的手段促进社会正义，以及实行这种或那种的经济分配手段，建成福利国家。被右派主导的社会民主党通常所持有这种意识形态。"
 left_social_democracy:0 "社会民主主义"
 left_social_democracy_desc:0 "§Y左翼社会民主主义§!\n\n左翼社会民主主义，或称民主社会主义，左翼社会民主主义主张阶级联合，主张资本主义国家阶级关系已发生根本变化，否认阶级斗争，主张多党制，工人阶级要通过议会多数掌握国家权力，建立一个政治民主、经济民主，文化民主和社会民主的社会。通过建立公共经济与进一步国有化建立公私合营经济，并最终过渡到社会主义社会。"
 Three_Principles_of_the_People:0 "三民主义"
 Three_Principles_of_the_People_desc:0 "§Y三民主义§!\n\n三民主义是中国资产阶级民主革命领导者孙中山所倡导的民主革命纲领，是其民主思想的精髓和高度概括，其包括民族主义，民生主义，民权主义，并主张在联社(指社会主义国家)联共(共产党)扶住农工三大政策。"
 Liberal_democracy:0 "自由民主主义"
 Liberal_democracy_desc:0 "§Y自由民主主义§!\n\n自由民主主义是在自由主义的基础下采取了代议民主制 ，由人民选出的民意代表行使决策权力，其权力则受到法治的监督和限制，通常还会采纳保障个人及少数派权利和自由的宪法，同时也限制了多数派及其选出的领导人的权力。"
 communist:0 "共产主义"
 communist_desc:0 "§Y共产主义§!\n\n共产主义以马克思，恩格斯的著作为基础，共产主义是一种经济政治上极左的意识形态，其目标是通过这种或那种方式(不同形式的阶级斗争)形成无产阶级专政政权，过渡到，共产主义社会——一个实行巨大的社会化计划经济的，无国家，无阶级，无剥削，生产力高度发达的社会。共产主义虽然有时被用作社会主义的同义词，但其只代表社会主义的一种形式。共产党人经常寻求一种自愿的自治状态(即公社)，但在实现这一目的的手段上存在分歧。这反映了两种共产主义派系——一种更自由主义化的共产主义、主张革命自发性和工人工厂自治与一种更加先锋主义的共产主义(列宁主义)。尽管共产主义者或共产党人们之间存在或多或少的分歧与矛盾，但全世界的共产主义者都有同一个为之奋斗的目标。\n\n§Y全世界无产者，联合起来！§!"
 marxism:0 "先锋队主义"
 marxism_desc:0 "§Y先锋队主义§!\n\n先锋队主义是指俄国革命导师弗拉基米尔·列宁所倡导的革命手段，意指通过建立一个革命工人先锋队发动革命以推翻资本主义社会，建立一个由先锋队领导无产阶级专政的国家机器，并从而开始向共产主义阶段过渡。时日至今，非正统的列宁主义以外，先锋队主义还滋生了许多其他的分支。"
 yananmos:0 "延安模式"
 yananmos_desc:0 "§Y延安模式§!\n\n延安模式，或称毛泽东主义，是马克思主义中国化的重要开端之一，延安模式包含了中国共产党人对中国实际情况的数月考察与怎样在这种情况下用手中的枪炮，与社会生产力量怎样建设新世界的思考。"
 leninism:0 "列宁主义"
 leninism_desc:0 "§Y列宁主义§!\n\n列宁主义是先锋队理论的正统延续，列宁主义主张一个党内以民主集中制为原则，层层代表大会为政体的无产阶级专政国家，并通常以单一公有制计划经济为经济制度。"
 Authoritarian_socialism:0 "威权社会主义"
 Authoritarian_socialism_desc:0 "§Y威权社会主义§!\n\n威权社会主义通常意指通过集权手段治理社会主义国家的意识形态，这种意识形态的起源来自于俄国社会主义革命导师弗拉基米尔·列宁。\n\n在这种意识形态以马克思、恩格斯和列宁的著作和思想为基础，提倡以发动革命为手段，来建立一个由代表工人和农民的专业革命者组成的，以民主制(这种制度通常被设计为集中的，即“民主集中制”）原则为基础的共产党所领导的无产阶级专政政权\n\n联邦制在威权社会主义制度下通常被设计为自上而下而不是自下而上的，地方政府的权力来自于中央，中央政府会建立清一色的地方社会主义政府。\n\n厌恶无政府主义。"
 Nazbol:0 "民族布尔什维主义"
 Nazbol_desc:1 "§Y民族布尔什维主义§!\n\n民族布尔什维主义是诞生于第一次世界大战期间的奇怪产物，是一股声称遵循“布尔什维主义”的“社会革命民族主义者”思潮。\n德国“左派”共产党人劳芬堡、沃尔弗海姆、亨利希等人鼓吹民族主义，反对无产阶级国际主义，主张本民族的利益高于一切。民族布尔什维主义鼓吹阶级联合，主张将包括资产阶级在内吸引到民族布尔什维主义的旗帜下。\n民族布尔什维主义是公开的革命者,主张推翻民主--资本主义制度, 建立以委员会为基础的新政府,实行工业和土地的社会化 ,与苏联结成军事联盟，以及把群众武装成人民民兵，并同资产阶级国家作战。"
 National_communism:0 "民族共产主义"
 National_communism_desc:1 "§Y民族共产主义§!\n\n民族共产主义(该世界观下的施特拉塞主义)，民族共产主义诞生于纳粹党的旗帜之下，是纳粹党的左派。民族共产主义大力主张阶级斗争与民族斗争同时进行，建立雅利安无产阶级先锋队领导下的民族无产阶级专政为基础的新政府,实行工业和土地的国有化。向广泛的资产阶级与旧贵族进行革命斗争时，又将革命斗争的战火燃向资产阶级民族——犹太人。"
 Marxist_Leninist: "马克思列宁主义"
 Marxist_Leninist_desc: "§Y马克思列宁主义§!\n\n马克思列宁主义是对列宁主义在政治上的继承和发展，马克思列宁主义由苏俄众多的列宁继承者中的左翼反对派整理而成，是相对于那些正统列宁主义者更为激进的派系，因而也被称为左翼(极左)激进主义。\n马克思列宁主义重视在先锋队领导下的快速工业化与全面集体化，并支持建立更为集权化的政府实行无产阶级专政，主张通过发动大规模(尤其是工人阶级的)群众运动来肃清反革命敌人。"
 stalinism:0 "马克思列宁主义(斯大林派)"
 stalinism_desc:1 "§Y马克思列宁主义(斯大林派)§!\n\n斯大林主义是一种社会主义-民族主义的意识形态，马克思列宁主义的主要右倾分支之一。该意识形态于苏俄对外发动革命失败与帝国主义包围的背景下产生;斯大林主义的理念认为靠一国自身也可以建成社会主义社会，并支持塑造一个强大领导人形象与通过建立渗透性极强的秘密警察机构确保共产党对社会的控制。相对于民族自治的理念，斯大林主义主张大民族主义，通过同化政策完成民族的核心化与统一化。\n§Y《阶段革命论》§!是斯大林主义对马克思列宁主义的主要发展之一的总结，即民主革命阶段必须要资产阶级完成，资产阶级在完成其“民主革命的任务”之前无产阶级不能去干涉，而应当帮助资产阶级。等到资产阶级掌握其政权之后，再进行社会主义革命，进入第二阶段。最后由无产阶级领导社会主义革命成功，进入第三阶段。"
 Conservative_communism:0 "保守共产主义"
 Conservative_communism_desc:1 "§Y保守共产主义§!\n\n保守共产主义，或称保守社会主义，是众多市场社会主义意识形态中的一种，保守共产主义者应到建立人民民主政府和社会主义市场经济，并充分对马克思列宁主义“取其精华去其糟粕”的意识形态作为指导理念。保守社会主义者宣称传统的计划经济已经被证明遭到了失败，应当与资产阶级合作并限制资产阶级自由化。同时，保守社会主义者认为应当发扬、民族的优秀传统文化，保存民族传统中的“精粹部分”，并让这些民族传统中的优秀内容指导社会生产实践以进入一个人人道德高尚、思想健康，公民意识健全的美好社会主义法治社会。\n\n对于这种削弱了共产党的阶级属性，并以“公民”混淆“人民”的定义的意识形态，是否属实是“社会主义”仍旧存疑，尽管如此，保守社会主义者仍旧高举着马克思主义与共产主义的旗帜，将自己称为共产主义阵营的一份子。"
 junta_communism:0 "军政共产主义"
 junta_communism_desc:1 "§Y军政共产主义§!\n\n军政共产主义产生在环境和意识形态的双重驱动下。事实已经被证明：共产党已经无力领导红军，更无力成为工人阶级的先锋队，只有工农红军革命武装才是真正的工人阶级先锋队，必须建立军事化的权力结构才能保证革命的胜利。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "§Y反修正主义§!\n\n反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "§Y无政府共产主义§!\n\n无政府共产主义认为先锋队制度最终会导致腐化革命失败，因此应跳过具有过渡性质的社会主义社会，直接消灭政府并逐渐消灭威权，建成无国家无阶级无威权生产资料公有制的理想化社会。"
 juche:0 "金日成主体思想"
 juche_desc:0 "§Y金日成主体思想§!\n\n主体思想是朝鲜的最高领袖，元帅金日成提出的思想体系，是朝鲜共产党以及朝鲜委员会人民共和国的思想工作的主体。主体思想包含了不同程度的民族主义，军国主义，封闭化甚至君主主义的思想，主体思想以筑起绝对最高权力与最高领袖为基础，通过国家暴力手段肃清一切可能或是有可能的反革命或潜在反革命分子。总的来说，主体思想是马克思列宁主义在朝鲜这块奇异土地上特有的社会主义形式。"
 trotskyism:0 "马克思列宁主义(托洛茨基派)"
 Trotskyism_desc:0 "§Y马克思列宁主义(托洛茨基派)§!\n\n托洛茨基主义是马克思列宁主义的主流左倾分支之一，是众多左翼国际主义派别所持的意识形态。托洛茨基主义的理念反对一国建成社会主义的投机主义行径，认为单一工人国家最终只会在帝国主义的围剿下灭亡，只有社会主义革命在国际上的胜利前提与国际工人斗争的援助才能最终建成真正的社会主义乃至共产主义社会。\n§Y《不断革命论》§!是托洛茨基主义对马克思列宁主义理念继承发展的主要整理之一，该理论认为当资产阶级无力完成民主革命的任务时，无产阶级就要在革命中夺取领导权，完成资产阶级民主革命并将革命最终引向社会主义革命。单个国家革命的胜利不是结束而是开始，当无产阶级完成社会主义革命的任务后，进而应将革命推向全世界发动世界革命。"
 Agrarian_socialism_2:0 "农业社会主义"
 Agrarian_socialism_2_desc:0 "§Y农业社会主义§!\n\n农业社会主义通常出现在工业非常落后的国家与地区，并被看作一种通向工业化的现代化的社会主义的过渡形式，是一种以农民为主、农业为生产基础的社会主义形式。"
 Maoism:0 "毛泽东主义"
 Maoism_desc:0 "§Y毛泽东主义§!\n\n以马克思列宁主义为基础，毛泽东主义认为革命后应该采取社会主义工业化和社会主义改造同时并举的方针，实行逐步改造生产资料私有制的具体政策，以及用一场文化大革命清洗反动派，并大力支持国际革命。"
 Revolutionary_syndicalism:0 "布尔什维工团主义"
 Revolutionary_syndicalism_desc:0 "§Y布尔什维工团主义§!\n\n布尔什维工团主义是革命工团主义的后形式，认为仍然应当通过一场革命推翻资本主义社会，建立起一个更加集权化的工团主义社会，这种集权化的工团政府以及工团主义社会与列宁主义先锋队专政下的社会有很高的相似性。"
 totalitarianism:0 "极权主义"
 totalitarianism_desc:0 "§Y极权主义§!\n\n极权共产主义主张通过高度集中的计划经济和急速工业化建设社会主义社会，由此建立起一个党控制社会中一切的社会主义社会，并通过秘密警察与各种手段监视人民，消灭一切可能的反革命势力。 而在内政上，主张将所有人团结在党的领导者——伟大主席的旗下；外交上则和左翼民族主义类似但略有区别，最大的区别就是极权社会主义主张部分国际主义，左翼民族主义却对此没有诉求；社会上，其主张大限度挤压或架空民主制，由党来领导一切。"
 MEME_soy_milkism:0"豆爷共产主义"
 MEME_soy_milkism_desc:0"§Y豆爷共产主义§!\n\n他妈的，你知道你不愿意说那就不说，别人没也求他妈你回答，别他妈了个逼，蹬着那个逼脸，搞得跟自己无所不知似的\n哈哈，操你妈了个臭逼的，哥们儿要把你他妈站街妈先奸后杀，然后把头盖骨弄他妈便盆，他妈天天让你杨伟爹射进里面去，顺便让你爹给你去他妈医院给你做个手术，让你他妈肠道直接连通你的脑袋，让你他妈别说那点逼话，好让屎他们进入你的脑子代替你那些可怜的大脑组织。"
 moderatism_communism:0"委员会共产主义"
 moderatism_communism_desc:0"§Y委员会共产主义§!\n\n委员会共产主义是工人阶级进行斗争和革命的理论，它认为工人委员会将是建立无产阶级专政、工人们用来对抗资本主义、推翻资本主义、建立和管理共产主义社会的手段。"
 Market_socialism:0 "市场社会主义"
 Market_socialism_desc:0 "§Y市场社会主义§!\n\n“市场是我们的工具，社会是我们的目的。”- 乌戈·查韦斯\n市场社会主义是一种试图在资本主义市场和社会主义计划经济之间寻求平衡的意识形态。其核心理念在于利用市场机制促进经济效率和创新，同时通过政府干预实现社会公平和福利。支持者认为，市场社会主义有助于调动经济活力，激发创新，提高生产力，同时可以通过政策干预解决市场失灵和社会不公问题。然而，批评者担心市场机制可能导致资源不公平分配和社会撕裂，认为政府干预可能导致官僚主义和效率低下。\n市场社会主义意识形态并不与权力的体制挂钩，在威权政体和民主政体下有着两种截然不同的表现：威权体制倾向于政府对市场和资源的严格控制，政治权力高度集中，而民主体制则更倾向于保护市场的竞争性和公民的自由，让政策制定更为开放和透明。"
 populism:0 "左翼民粹主义"
 populism_desc:0 "§Y左翼民粹主义§!\n\n从严格意义上来讲，左翼民粹主义并不能归类为社会主义，但左翼民粹主义的政党或组织往往奉行着社会主义制度，左翼民粹主义是反精英主义，自由主义与市场全球化的新民主主义。"
 populism:0 "左翼民粹主义"
 populism_desc:0 "§Y左翼民粹主义§!\n\n从严格意义上来讲，左翼民粹主义并不能归类为社会主义，但左翼民粹主义的政党或组织往往奉行着社会主义制度，左翼民粹主义是反精英主义，自由主义与市场全球化的新民主主义。"
 anarchism_1:0 "无政府主义"
 anarchism_1_desc:0 "§Y无政府-自由意志社会主义§!\n\n无政府主义，是社会主义运动之内的一系列反独裁政治学说，其反对中央集权的国有制社会主义理念，准确来说，其反对国家机器的存在，主张工人直接占有生产资料以及军事化社会。 无政府的理念与左翼自由意志主义相近，且其会批判雇主聘用制，提倡工人自治和政治组织的去中心化。"
 Agrarian_socialism:0 "农业社会主义"
 Agrarian_socialism_desc:0 "§Y农业社会主义§!\n\n农业社会主义通常出现在工业非常落后的国家与地区，并被看作一种通向工业化的现代化的社会主义的过渡形式，是一种以农民为主、农业为生产基础的社会主义形式。"
 Revolutionary_Nationalist_left:0 "革命民族主义"
 Revolutionary_Nationalist_left_desc:0 "§Y革命民族主义§!\n\n革命民族主义希望通过反对既定秩序的革命来实现的目标，革命民族主义运动首先产生于法国大革命与其他的一些资产阶级共和革命，在现今，革命民族主义被赋予了多种形式。\n北一辉主义是革命民族主义的东亚特定形式，北一辉主义认为军人是素质更高的工人，主张通过一场共和革命颠覆资本主义社会，彻底打碎原有的国家机器，建立“军事工人阶级”专政，通过革命专政消灭一切军阀，吏阀，财阀，党阀后恢复“国民的自由”，并实行社会民主制，通过普选选拔国家人才。经济上，北一辉主义认为“不管如何，公共的生产也不能覆盖国民生活的全部，在最近的将领依然是小资本基础上的私人经济占大部分”，提倡通过没收资本家和封建贵族的财产，实行生产资料与土地的国有化，保护小资与工人的权益建立国家社团主义经济。\n外交上，北一辉主义认为日本的地位正是国际上的无产阶级，因此也有职责领导中国并帮助中国，印度等的独立建立一个泛亚主义的势力圈与西方对抗，北一辉主义认为俄国是世界上的大地主，英国是世界上的大富豪，只有向其发起正义的革命战争建立以日本为中心的泛亚帝国才能废除国界，实现永久的世界和平。"
 Communalism:0 "革命公社主义"
 Communalism_desc:0 "§Y革命公社主义§!\n\n革命公社主义是一种通过无产阶级革命推翻资本主义社会，并以公社为行政机构建成理想中的社会主义社会，其主张集体主义，并最大化实行直接民主制、生产资料社会所有制。"
 ingsoc:0 "英格兰社会主义"
 ingsoc_desc:0 "§Y英格兰社会主义§!\n\n以社会主义为基础，以极权主义为政体的寡头政治集体主义，“老大哥正在看着你”。"
 Fascist_republicanism:0 "法西斯主义"
 Fascist_republicanism_desc:0 "§Y法西斯主义§!\n\n法西斯在意大利语中有“团结”之意，而其意识形态名称取自于一个叫做“法西斯”的工会(团结工会)\n法西斯主义是帕洛特主义是进一步马克思主义化与科学化的变种，也是贝尼托·墨索里尼其自身的思想总结，而圣墓广场演讲则奠定了这种意识形态。\n作为对帕洛特主义在政治上的继承与发展，法西斯主义提出了更明确的革命纲领，与帕洛塔主义的阶级合作不同：法西斯主义同样认同马克思主义的无产阶级专政与阶级斗争理论，同时，法西斯主义主张生产资料的社会化，并以群众运动作为一切狂热，激情与行动的方法论，强调在全国性无产阶级群众运动下进一步催生革命化的意识形态，并真正以行动的方式实践未来主义的政治纲领。"
 pallottolaism:0 "帕洛特主义"
 pallottolaism_desc:0 "§Y帕洛特主义§!\n\n“帕洛特主义是一种焦虑，不宽容，大胆，厌世甚至期望冒险的特殊心态，它很少回顾过去，并利用现在作为推动未来的平台。忧郁症患者，疯子，所有教会里的偏执狂，愤怒的理想主义者和神秘主义者，精明的政治家，将人类的幸福视为己任的人，他们没有理解他们的非主流特质唯一的避难所就是帕洛特主义。因此，那些还没有政治经验的年轻人和那些拥有太多政治经验并感到有必要回归新鲜而中立气氛的老年人趋向于帕洛特主义是很自然的”\n“帕洛特”在意大利语中译为子弹，子弹是工业化，战争与速度的代表。革命诗人§Y邓南遮§!曾带领阿迪蒂突击队(即后来的红衫军)进军阜姆，拉开了共和派革命的序幕，新的阜姆革命政府建立了以自由公社为基层政权的体制，并将音乐写入国家宪法；受未来主义宣言的影响，《卡纳罗宪章》奠定了这种意识形态。\n热狂和激情是帕洛特主义的生命力所在，而行动则是其生命力的体现：自由、狂欢、未来主义与先锋派文化、大革命、群众运动、浪漫、科技进步崇拜、感性与无政府主义——作为对苏俄布尔什维克社会主义的反抗，帕洛特主义者力图将加布里埃尔·邓南遮的不同于以往的社会主义式的理想付诸政治实践。"
 Anarcho_syndicalism:0 "革命工团主义"
 Anarcho_syndicalism_desc:0 "§Y革命工团主义§!\n\n革命工团主义是帝国主义时代，工人阶级各阶层对第二国际议会主义政策不满的直接产物，因而显得更为革命和激进，因此19世纪末就有革命的工团主义的名称出现于法国。尽管工团主义只是把无政府主义的思想体系、纲领、策略搬进工会运动，但与否定一切组织和一切权威的纯粹无政府主义不同，它主张以工团联盟代替国家机构，所以又通常被称其为无政府工团主义。"
 National_Syndicalism_socialism:0 "国家工团主义"
 National_Syndicalism_socialism_desc:0 "§Y国家工团主义§!\n\n国家工团主义是一种革命工团主义与革命民族主义相结合的意识形态，与民族工团主义不同的是，它更加强调中央工团的作用而不是民族作用。"
 Radical_progressiveism:0 "激进进步主义"
 Radical_progressiveism_desc:0 "§Y激进进步主义§!\n\n激进进步主义者支持在激进的革命手段下，建立混合经济的架构下劳动人权和社会正义的持续进步"
 socialism_1:0 "革命社会主义"
 socialism_1_desc:0 "§Y革命社会主义§!\n\n革命社会主义是各种左翼革命主义的基本形式，及通过一场阶级斗争颠覆资本主义社会，并建立起一个生产资料公有制的社会主义社会。"
 Nuclear_waste:0 "核废土"
 Nuclear_waste_desc:0 "§Y核废土§!\n\n人类文明又回归到了史前，但是或许有点不一样？"
 State_capitalism:0 "国家资本主义"
 State_capitalism_desc:0 "§Y国家资本主义§!\n\n国家资本主义是一种在资本主义发展的道路上国家的影响不断加强的资本主义，其可能通向社会主义"
 Trade_liberalism:0 "贸易自由主义"
 Trade_liberalism_desc:0 "§Y贸易自由主义§!\n\n贸易自由主义是指建立在地域分工 、 比较利益的基础的国际贸易理论 ，遵循着 亚当-斯密看不见的手 的教训，主张经济上的自由放任 ，反对干涉贸易自由的政府措施"
 Enterprise_company:0 "企业公司"
 Enterprise_company_desc:0 "§Y企业统制§!\n\n欢迎来到安姿斯坦~~"
 new_socialism:0 "新社会主义"
 new_socialism_desc:0 "§Y新社会主义§!\n§S具有法国特色的社会主义§!\n\n新社会主义是来源于马赛尔·戴亚的革命民族主义学说，新社会主义以阶级协作和民族团结取代了阶级斗争，主张将社团主义作为一种社会组织模式，用“ 反资本主义 ” 代替了“ 社会主义 ” 的概念。并支持一个专制国家来计划经济，并废除议会制。"
 nazism:0 "民族社会主义"
 nazism_desc:0 "§Y纳粹主义§!\n\n民族社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 Theocratic_absolutism_fascism:0 "神权专制主义"
 Theocratic_absolutism_fascism_desc:0 "§Y神权专制主义§!\n\n具有某种神秘主义成分，在这种政体中，某种神明被认为是最高的统治权威，按照绝对的宗教教条，为管理政治事务的人类代理人提供神圣的指引。 神权政治即神的代理人——国家元首具有神性且为宗教领袖。"
 fascism_ideology:0 "法尔克主义"
 fascism_ideology_desc:0 "§Y法尔克主义§!\n\n法尔克，即德语中“鹰”的音译，自神罗以来是权力的象征。\n法尔克主义融合了政治独裁，民族主义和国家社团主义经济的要素。\n一般情况下，国家通常实行一党制或是这种或者或那种的独裁制，所有非官方党派，报刊均被禁止和取缔，并由绝对的集政权，军权为一身的政治强人掌控。并在于此配合的社团主义经济下，各级官僚与企业管理者则直接由上级任命，而同时很多情况下官僚与经济管理者同为一职，扁平化与严格的等级制度同时交错进行，在经济上法尔克通常对求减少竞争的影响。而对于国家认同感，法尔克主义如这种意识形态的名字一样，以激进化的政治身份式的民族主义和保守的传统主义认同为基础，以各种排外主义和军国主义思想动员人民，通常会将整个国家构建为一个封闭化的，具有狂热性并组织紧密的”民族集体国家“。\n总的来说，各国法尔克主义的思潮拥有很强的地域性和民族性，具体国家政策则主要由法尔克主义国家领袖以本民族特色制定。"
 Revolutionary_Nationalist_right:0 "革命民族主义"
 Revolutionary_Nationalist_right_desc:0 "§Y革命民族主义§!\n\n革命民族主义，或称北一辉主义。革命民族主义希望通过反对既定秩序的革命来实现的目标，革命民族主义运动首先产生于法国大革命与其他的一些资产阶级共和革命，在现今，革命民族主义被赋予了多种形式。\n北一辉主义是国家社会主义的东亚特定形式，北一辉主义认为军人是素质更高的工人，主张通过一场清君侧的革命颠覆资本主义社会，彻底打碎原有的国家机器，建立“军事工人阶级”专政，通过革命专政消灭一切军阀，吏阀，财阀，党阀后恢复“国民的自由”，并实行社会民主制，天皇成为国家机关的一部分而不是国家机器的所有者，通过普选选拔国家人才。经济上，北一辉主义认为“不管如何，公共的生产也不能覆盖国民生活的全部，在最近的将领依然是小资本基础上的私人经济占大部分”，提倡通过没收资本家和封建贵族的财产，实行生产资料与土地的国有化，保护小资与工人的权益建立国家社团主义经济。\n外交上，北一辉主义认为日本的地位正是国际上的无产阶级，因此也有职责领导中国并帮助中国，印度等的独立建立一个泛亚主义的势力圈与西方对抗，北一辉主义认为俄国是世界上的大地主，英国是世界上的大富豪，只有向其发起正义的革命战争建立以日本为中心的泛亚帝国才能废除国界，实现永久的世界和平。"
 falangism:0 "长枪党主义"
 falangism_desc:0 "§Y长枪党主义§!\n\n长枪党主义是一种兼具民族主义和保守主义特征的威权工团主义意识形态，其非常重视民族和天主教的身份认同。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "§Y雷克斯主义§!\n\n雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法尔克主义运动相接近。"
 National_Syndicalism:0 "民族工团主义"
 National_Syndicalism_desc:0 "§Y民族工团主义§!\n\n民族工团主义是一种具有高度民族主义化色彩的革命工团主义，其常常建立起集权化的民族工会与计划经济社会或是统制经济社会，激进民族主义与革命工团主义是这种体制的主要意识形态。"
 National_Renewal_Front:0 "民族复兴阵线"
 National_Renewal_Front_desc:0 "§Y民族复兴阵线§!\n\n民族复兴阵线，意指宣称“民族伟大复兴”的政党所奉行的意识形态，此意识形态常常奉行着包括激进排外民族主义、右翼民粹主义、国家集体主义、极端爱国主义与极权主义，并将民众团结在党——尤其是党魁的铁拳下。"
 PRC_Socialism_characteristics:0 "中国特色社会主义"
 PRC_Socialism_characteristics_desc:0 "§Y新时代中国特色社会主义§!\n\n新时代中国特色社会主义是由习近平所提出的，新时代中国特色社会主义奉行着强硬的法尔克主义、国家民粹主义、极端集体主义、极端爱国主义与极权主义，自称实行社会主义制度，并将人民团结在习近平个人的铁腕下。"
 Integralism:0 "整合主义"
 Integralism_desc:0 "§Y整合主义§!\n\n整合主义认为一个国家内的政治、文化、宗教和民族传统应当融合，提倡社会与政治的完全整合。"
 Extreme_authoritarianism:0 "极权主义"
 Extreme_authoritarianism_desc:0 "§Y极权主义§!\n\n极权主义，也称为极端威权主义或极端集权主义，极权主义意味社会秩序完全由政治权力或国家权力达成，私人空间被压缩到几乎不存在的状态，自由被减至最低限度。正如汉娜·阿伦特所言，它意味着私人及公共生活的一切方面都包摄在一个囊括一切的统治过程之内。 极权主义是一种当代的新现象，绝对统治和权威主义都不能解释极权主义，虽然所有极权主义制度都是威权主义制度，绝对统治政体的绝对权力是指免于控制、不受约束的权力，是指不受限制地任意使用权力。绝对权力这一概念在过去是和把国家视为自己财产的绝对政体联系在一起的，在现代则是和不受法律规范与制约的中央集权联系在一起的。"
 Burgundian_system:0 "勃艮第体制"
 Burgundian_system_desc:0 "§Y勃艮第体制§!\n\n勃艮第源于法国的一个葡萄园产区，这里的葡萄园将产出的葡萄酒分为若干个等级大致呈金字塔状，最顶层的就是顶级的葡萄酒。 勃艮第体制就是纳粹德国海因里希·希莱姆(可能是来自与另一个世界的?)提出的比纳粹主义还向右的极端民族主义，他将全人类按照勃艮第葡萄酒那样进行分级，不仅将外族人分成三六九等，就连本族也要进行分级。"
 Strasserism:0 "施特拉赛主义"
 Strasserism_desc:0 "§Y施特拉赛主义§!\n\n施特拉赛主义，相较于希特勒的纳粹主义，施特拉赛主义更加注重于社会主义的一面，推崇全盘国有化与计划经济，并注重于发动无产阶级消灭阶级敌人与民族敌人。"
 fascism_militarism:0 "极端军国主义"
 fascism_militarism_desc:0 "§Y极端军国主义§!\n\n极端军国主义是旧威权军国主义的极端民族主义模式变种，通常由日本所代表，旧的幕府统治遗留下的武士道精神成为了日本军国主义的培养皿。"
 neutrality:0 "威权主义"
 neutrality_noun:0 "威权主义"
 neutrality_desc:0 "威权政体"
 despotism:0 "威权主义"
 despotism_desc:0 "§Y威权主义§!\n\n指政府要求人民绝对服从其权威的原则，而不是个人的思想和行动自由。政府上的威权主义指权力集中于单一领袖或一小撮精英。威权领导者在行使权力时常不考虑现有法律而任意，公民也通常无法自由竞争的选举来替换之。"
 absolutism:0 "君主专制主义"
 absolutism_desc:0 "§Y君主专制主义§!\n\n指以君王为核心的中央集权的政治体制，它脱胎于原始社会后期的父权制。"
 Theocratic_absolutism:0 "神权专制主义"
 Theocratic_absolutism_desc:0 "§Y神权专制主义§!\n\n具有某种神秘主义成分，在这种政体中，某种神明被认为是最高的统治权威，按照绝对的宗教教条，为管理政治事务的人类代理人提供神圣的指引。 神权政治即神的代理人——国家元首具有神性且为宗教领袖。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "§Y寡头政治§!\n\n寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism:1 "温和主义"
 moderatism_desc:1 "§Y温和主义§!\n\n温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism:1 "政治中立主义"
 centrism_desc:1 "§Y政治中立主义§!\n\n政治中立主义意指在政治路线上奉行中立的政府形式。"
 A_free_India:0 "革命民粹主义"
 A_free_India_desc:0 "§Y革命民粹主义§!\n\n革命民粹主义几百年来的伟大民族独立运动中体现的淋漓尽致。革命民粹主义者在无数的失败后，集结了能集结的所有物力，团结了可团结的一切同志，发动伟大的救国运动，在民族历史上写下一篇悲壮的历史。给我你的鲜血，我将还你自由！——喊出革命民粹主义者们最发自内心的声音：护！国！。"
 Patriarchal_dictatorship:0 "军政府专政"
 Patriarchal_dictatorship_desc:0 "§Y军政府专政§!\n\n军政府最主要的特点，就是实施军事法律，或宣布永久性紧急状态。 在一般情况下，军政府的大部分人员均来自军队之内的军人。有些军政府会吸纳一些文职官员，但军事统帅仍然掌握着最高权力。军政府会标榜自己无党派，并指责文职政治家腐败。然而，军政府的统治，通常都是专制独裁。"
 Authoritarian_democracy:0 "威权民主主义"
 Authoritarian_democracy_desc:0 "§Y威权民主主义§!\n\n威权民主主义在民主的外壳下，以威权的手段取得政权、治理国家的一种形式。 这种形式既不同于民主政体，也有别于独裁政体，既有某些民主的成分，又有对集权的强制，但其民主成分的多少还是有待考察。"
 republicanism:0 "共和主义"
 republicanism_desc:0 "§Y共和主义§!\n\n自由、平等、博爱！\n\n共和主义是一种强调平等、政治参与和公共精神的政治模式，它区别于以个人取向为特征的自由主义和包含着威权政策的社会主义。"
 Kemalism:0 "凯末尔共和主义"
 Kemalism_desc:0 "§Y凯末尔共和主义§!\n\n凯末尔主义的共和主义取代了君主政体的专制主义，以人民主权和公民道德建设作为重点，实行自由公民。凯末尔主义认为，所有的法律应该要基于地球上国民生活所需而定。凯末尔主义相信只有共和体制才可以代表人民的希望。在众多的共和体制里，凯末尔式的共和政体是代议民主制，选举产生的国家领导人及政府首领任期有限。总统没有行政权，但有否决权，并有权在公民投票中角逐。总理及各部长负责营运政府。政府由国会以三分之二的多数票通过产生。行政、立法及司法权分别由不同的部门行使，没有任何个人及团体有绝对的权力。"
 Social_nationalism:0 "国家社团主义"
 Social_nationalism_desc:0 "§Y国家社团主义§!\n\n国家社团主义是一种结合了民族主义与社团主义经济的意识形态，无论在任何一点上，这种意识形态都与法尔克主义非常相像，一旦扫清了极权化道路上的障碍，就会迅速完成向法尔克主义转型。"
 Deterritorialization:0 "加速主义"
 Deterritorialization_desc:0 "§Y加速主义§!\n\n更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快更快。"
