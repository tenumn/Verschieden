 Vn_news.8.t:0 "中华民国统一"
 Vn_news.8.desc:0 "在[CHI.GetNameDef]与中共的谈判破裂后，中共与中华民国的冲突爆发到了极点，内战一触即发，经历了约几年的战争，最终在应着中华民国民众的呼声中，[CHI.GetLeader]宣布剿匪全面胜利并设法重新统一了中华民国。\n尚不清楚这会对世界局势造成什么影响，但至少中华民国民众正在庆祝这一历史性事件"
