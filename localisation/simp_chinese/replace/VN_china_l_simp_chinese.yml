############################################
 Vn_chi.1.t:0 "革命全面胜利"
 Vn_chi.1.d:0 "经过了将近三年的社会革命，封建余孽与贪污腐败已经在民主革命阶级怒火的尖刀下屁滚尿流，永久的逃离的中华大地——随着宪政之路打开了胜利的开端，尽管许多工作亟需完成、可能的更多的艰辛与困苦在等待着我国人民，但前路已豁然开朗，是时候将自由民主的战火燃向其他反动、独裁政权。"
 Vn_chi.1.a:0 "三民主义永垂不朽！"
 Vn_chi.2.t:0 "新生活运动"
 Vn_chi.2.d:0 "蒋介石总统在南昌发起社会风气革新运动。运动宣传以“礼义廉耻”(提倡礼义廉耻的规律生活, 以礼义廉耻之素行、习之于日常生活衣食住行四事之中)“生活军事化(生活军事化、生产化和艺术化)”等为口号，旨在于改造国民日常生活，以整齐、清洁、简单、朴素等为标准，以图革除陋习，提高国民素质。"
 Vn_chi.2.a:0 "有趣。"
 Vn_chi.3.t:0 "人民健康度上升！"
 Vn_chi.3.d:0 "自免费医疗政策发布以来，自处开始纷纷建立起小医院支持人民的疾病治疗。"
 Vn_chi.3.a:0 "好。"
 Vn_chi.5.t:0 "第一届公开大选"
 Vn_chi.5.d:0 "随着第一届公开大选的到来证明训政的时代已经彻底结束，内阁委员会递上了三份候选名单，全国各地的选民将对自己倾向的领导人进行投票。"
 Vn_chi.5.a:0 "翁文灏，老教育家"
 Vn_chi.5.b:0 "蒋介石连任"
 Vn_chi.5.c:0 "蒋经国，移除父亲的专制遗产"
 Vn_chi.6.t:0 "批判孔祥熙"
 Vn_chi.6.d:0 "自文化大革命以来，孔家贪污腐败的事情逐渐暴露在人民群众当中，愤怒的群众将孔祥熙团团围住，对其批斗。"
 Vn_chi.6.a:0 "好。"
 Vn_chi.7.t:0 "民众识字率上升！"
 Vn_chi.7.d:0 "自乡村教育政策发布以来，各地村庄纷纷建立起学堂来，经过长时间的教育，民众的识字率显著上升。"
 Vn_chi.7.a:0 "好！"
 Vn_chi.8.t:0 "孔家经济查封"
 Vn_chi.8.d:0 "自批上次孔运动后，在人民群众的支持下，国家政府对孔家多个商业企业查封并将其收归国有化。"
 Vn_chi.8.a:0 "国有化开始了"
 Vn_chi.9.t:0 "批宋整风"
 Vn_chi.9.d:0 "随着以宋子文为首的宋家阴谋夺取国民党最高权力的目的逐渐浮出水面后，全国各大省份都报道了这一事项，愤怒的人民群众在各地都进行了大规模的游行示威，宋子文的演讲上更是有人直言批判宋家。"
 Vn_chi.9.a:0 "孙中山思想战无不胜！"
 Vn_chi.10.t:0 "宋家经济查封"
 Vn_chi.10.d:0 "自批上次宋运动后，在人民群众的支持下，国家政府对宋家多个商业企业查封并将其收归国有化。"
 Vn_chi.10.a:0 "继续革命！"
 Vn_chi.11.t:0 "反腐运动"
 Vn_chi.11.d:0 "蒋介石总统在在国民党南京全体会议上的讲话时强调，开始深入推进反腐败斗争，持续保持高压态势，做到零容忍的态度不变、猛药去疴的决心不减、刮骨疗毒的勇气不泄、严厉惩处的尺度不松，发现一起查处一起，发现多少查处多少，不定指标、上不封顶，凡腐必反，除恶务尽。"
 Vn_chi.11.a:0 "复！兴！"
 Vn_chi.12.t:0 "蒋总统遇袭！"
 Vn_chi.12.d:0 "就在蒋介石总统发布反腐宣言的几天后，在晚上蒋宋夫妇入睡后，一伙人潜入了蒋宅打晕了安保人员，围绕着房子端起冲锋枪一顿扫射，乱枪弹雨中宋美龄迅速将蒋介石拉入床底下，随着子弹扫射完毕那伙人迅速逃离了蒋宅。尽管这次袭击十分凶险，但索性蒋总统尚未受伤，同时这起案件也加强了蒋总统对反腐败的决心。"
 Vn_chi.12.a:0 "万恶的反动分子！"
 Vn_chi.13.t:0 "第一次南京大审判"
 Vn_chi.13.d:0 "对军队内部派系另立中央的调查显示，刘文辉，李宗仁，白崇禧，龙云，刘湘，宋哲元等人妄图谋反蒋介石总统的统治，不仅如此分裂国家试图策动独立，虽然大多数军官都声称对中华民国以及蒋介石绝对忠诚，但很明显，他们受到了日本人的的动摇，随时有可能充当外国间谍。事实上，对他们的审讯证明，有一小部分军官已经在为军国主义刺探情报了，而这些人还在把更多人供认出来。"
 Vn_chi.13.a:0 "国民军容不下这样的叛徒！"
 Vn_chi.14.t:0 "突袭孔宅"
 Vn_chi.14.d:0 "忠于蒋介石的亲卫队在秘密指挥下迅速突袭了孔宅，并将孔祥熙及其相关腐败官僚逮捕。"
 Vn_chi.14.a:0 "贪腐的终结"
 Vn_chi.15.t:0 "逮捕陈果夫"
 Vn_chi.15.d:0 "根据多个指控，陈家人尽管已经控制了国民党，但是贪心进一步增长想要谋害蒋介石总统控制整个政治局。得到这个消息后中央司令部立即向冲锋队发出指令，冲锋队开着装甲车将陈宅团团围住，一伙人迅速冲进楼去逮捕了陈果夫，但遗憾的是陈立夫已经潜逃。"
 Vn_chi.15.a:0 "坚决维护蒋介石中央！"
 Vn_chi.16.t:0 "击落陈立夫座机"
 Vn_chi.16.d:0 "经审问陈家手下的官僚后得知：陈立夫先一步得到了突袭的消息，然后便先是逃到了澳门，接着打算坐上飞机逃到法国。得到消息后亲卫队迅速调动战机追捕陈立夫，所幸其飞机尚未飞出中国，战机迅速击落了陈立夫的座机并将其逮捕归案。"
 Vn_chi.16.a:0 "在铁拳面前一切都是纸老虎"
 Vn_chi.17.t:0 "第二次南京大审判"
 Vn_chi.17.d:0 "经第二次南京审判开庭前的调查，又揭露了国内最大的贪污团伙与反动集团——以孔祥熙为首的贪腐团伙与以陈果夫、陈立夫为首的反动集团。根据这些指控，经过逮捕并审问后，三人已经招供，尽管孔祥熙的罪行比上两位略轻一些——但仍然极有可能被判死刑。"
 Vn_chi.17.a:0 "又一伙卖国贼受到了惩罚"

 Vn_chi.18.t:0 "卢沟桥事变"
 Vn_chi.18.d:0 "日军最近对北京南面具有战略意义的卢沟桥发动了袭击，不过却被我们英勇的战士们击退了。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
 Vn_chi.18.a:0 "我们的忍耐已到极限了！"
 Vn_chi.18.b:0 "我们承担不起与日本的全面战争。"
 Vn_chi.19.t:0 "卢沟桥事变"
 Vn_chi.19.d:0 "日军以寻找丢失的士兵为借口，对最近对北京南面具有战略意义的卢沟桥发动了袭击。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
 Vn_chi.19.a:0 "我们的忍耐已到极限了！"
 Vn_chi.19.b:0 "我们承担不起与日本的全面战争。"
 Vn_chi.20.t:0 "卢沟桥事变"
 Vn_chi.20.d:0 "日军最近对北京南面具有战略意义的卢沟桥发动了袭击，不过却被我们英勇的战士们击退了。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
 Vn_chi.20.a:0 "上报至中央政府！"
 Vn_chi.20.t:0 "卢沟桥事变"
 Vn_chi.20.d:0 "日军以寻找丢失的士兵为借口，对最近对北京南面具有战略意义的卢沟桥发动了袭击。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
