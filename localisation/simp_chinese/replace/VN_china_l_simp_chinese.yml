 CHI_The_civil_war_urgent_desc:0 "与中共之间的矛盾已经集中爆发，冲突已经到达了顶峰，内战的阴霾重新笼罩了中国"
 CHI_Unification_Republic_China:0 "民国统一"
 CHI_Unification_Republic_China_desc:0 "随着对共匪分裂分子的剿灭已经完成，中华民国终于迎来了统一。"
 CHI_Defeat_Taiwan:0 "败退台湾"
 CHI_Defeat_Taiwan_desc:0 "我们已无法阻挡共产主义者的革命，被迫将政府转移至台湾"
 CHI_Leveling_warlords:0 "踏平军阀"
 CHI_Leveling_warlords_desc:0 "尽管名义上中华民国的各地是紧密联系起来的，但实际上各地已经建立起了拥有自己武装的军阀并试图脱离政府的控制，我们不能让这种分裂情况继续下去。"

 CHIWL_Support_for_landlords: "支持地主阶级"
 CHIWL_Support_for_landlords_desc: "我国的富农地主们是政府的中坚力量，政府应当进一步推动地主阶级的权利。"
 CHIWL_Unification_military_government: "军政统一"
 CHIWL_Unification_military_government_desc: "为了进一步巩固我们的地位，必须提拔亲信和军官成为政治决策的主要参与者，形成军政合一的政治体系。"
 CHIWL_Promote_newcomers: "提拔新人"
 CHIWL_Promote_newcomers_desc: "政府中的老顽固们并不能很好的执行新的政策，反之，他们还会阻挠我国的发展，我们有必要进一步撤换他们并提拔有能力的新人。"
 CHIWL_Repression_dissent: "镇压异己"
 CHIWL_Repression_dissent_desc: "通过清洗潜在的政治对手，包括其他军阀和政治异见者，以确保自己的统治地位不受威胁。"
 CHIWL_Support_religion: "支持宗教"
 CHIWL_Support_religion_desc: "为了维持社会稳定，政府应当对宗教采取相对宽容的政策，支持一定程度上的宗教活动，以获取民众的支持。"
 CHIWL_Fight_against_system: "与体系对抗"
 CHIWL_Fight_against_system_desc: "中央政府正在试图吞并我们争取独立权力的努力，我们有必要与整个体系做对抗以维持我们的自治。"
 CHIWL_Police_system: "国家警察体系"
 CHIWL_Police_system_desc: "军事政治的混乱致使军队效率的低效，迈向现代化的第一步便是分权化，通过建立现代化的警察体系使军队完全转向打仗上的同时对可能对政权构成威胁的个人和组织进行监控和打压。"
 CHIWL_Collectivized_agriculture: "集体农场"
 CHIWL_Collectivized_agriculture_desc: "家庭所有的个体农场生产落后且效率低下。只有将乡村的人力集中起来实行整体劳作，才能实现更高效的发展。"
 CHIWL_Independent_industrial_system: "独立工业体系"
 CHIWL_Independent_industrial_system_desc: "走向对中华民国中央政府的对抗在未来是我们必然的结果。一万年太久，只争朝夕，我们必须尽一切可能削弱中央政府当前对我国的控制并建设一个能够自给自足的现代化省份。"
 CHIWL_Aid_Red_Army: "援助工农红军"
 CHIWL_Aid_Red_Army_desc: "在彻底与中央政府决裂前我们应当暂避锋芒，通过支援中国共产党帮助他们的正面斗争。"
 CHIWL_build_Red_Army: "改组工农红军"
 CHIWL_build_Red_Army_desc: "一切准备皆已完成，星星之火可以燎原！是时候彻底与中央政府撕下虚伪的伪装了，我省现将正式宣布将国民革命军改组为工农红军，革命万岁！"
 CHIWL_literacy_programs: "扫盲运动"
 CHIWL_literacy_programs_desc: "迈向现代社会的第一步，就是要确保老百姓们都能了解并参与解决自己身边的问题。"
 CHI_reform_the_kmtamry: "推动军队改革"
 CHI_reform_the_kmtamry_desc: "如果地方层面的改革未见成效，那么政府层面的改革也会徒劳无功。我们必须确保所有在职官员都有能力且有意愿执行上级的命令。"
 CHIWL_soviets_aid: "获取苏俄援助"
 CHIWL_soviets_aid_desc: "通过建立一条与苏俄交流的通道，获得支援。"
 CHIWL_goto_democratic: "向宪政过渡"
 CHIWL_goto_democratic_desc: "中央政府正在努力推动向宪政的过渡，我们应当更加努力的执行这些法令，只有基层改革完成时，上层建筑才会发生变革。"
 CHIWL_Industrial_Investment_Applications: "申请工业投资"
 CHIWL_Industrial_Investment_Applications_desc: "我们可以向中央政府申请工业资金的投资，帮助本省更快完成工业化并加强与中央的经济来往。"
 CHIWL_Regional_trade: "强化基础设施"
 CHIWL_Regional_trade_desc: "通过加强与中央的基础设施联通，本省将通过这些基础设施获得更多的贸易与经济的繁荣。"
 CHIWL_Eradicate_corruption: "肃清腐败"
 CHIWL_Eradicate_corruption_desc: "自由，民主，软弱，腐败，都是我国不可多得的奢侈，而我国正应当消灭这一切奢侈的行为都为我们的伟大领袖的目标所服务。"
 CHIWL_New_system_government: "新政府体制"
 CHIWL_New_system_government_desc: "现在，我们需要一种全新的，不受腐败民主与可恶共产主义掣肘的体制，一种围绕我们伟大领袖的全新政府制度。"
 CHIWL_secret_police: "秘密警察"
 CHIWL_secret_police_desc: "为了确保民众对我们伟大领袖的绝对忠诚，新的秘密警察体系将监视他们。"
 CHIWL_Begonia_leaves: "中华秋海棠叶"
 CHIWL_Begonia_leaves_desc: "中华的固有领土就像一只秋海棠叶，而万恶的日本人，俄国人及其其他盗贼们从我们这里分裂了我们的土地，如今，我们必将夺回这一切！"
 CHIWL_Build_broadcast_tower: "建立广播塔"
 CHIWL_Build_broadcast_tower_desc: "自由意志是一种奢侈品，而我国从来都厌恶腐败的奢靡！通过建立全范围的广播塔，人民将绝对遵循于我们的伟大领袖的英明的领导之下。"
 CHIWL_Great_country: "伟大的国家"
 CHIWL_Great_country_desc: "北京的紫禁城等建筑象征着封建法权体系，也象征着一个过去的伟大国家——当然比不上今天真正伟大的国家，而我们将要予以改造，并在那里树立我们伟大领袖的雕像。"
 CHIWL_State_corporatism: "国家法团主义"
 CHIWL_State_corporatism_desc: "我们需要同时对抗中共与中央政府，建立自给自足的经济是必然的，而国家法团主义——这一消灭了阶级斗争并能推动全民参加生产的方式将是最佳选择。"
 CHIWL_The_great_leader_nation: "世界人民的伟大领袖"
 CHIWL_The_great_leader_nation_desc: "我们最伟大的领袖、英明的领袖、绝对不可置疑之人、天赐大将军、最高司令官同志、世界最著名的文学家、星球的卫士、世界所有杰出将军中最杰出的元帅...如今，已经真正的带领中国人民屹立于世界民族之巅，一切的历史将由伟大领袖编写，伟大领袖当之无愧应当是整个世界人民的领袖，所有人民都应当对伟大领袖保持绝对忠诚！"
 CHIWL_Unify_China: "统一中国"
 CHIWL_Unify_China_desc: "我们必将统一中国，完成中华民族的彻底解放！"
 CHIWL_State_owned_industry: "国有工业"
 CHIWL_State_owned_industry_desc: "通过强化对国家工业的控制的方式彻底废除金融资本主义体系，这将成为我国建立社会主义的第一步。"
 CHIWL_Five_year_plan: "五年计划"
 CHIWL_Five_year_plan_desc: "列宁主义的经验告诉我们，通过五年计划将迅速完成国家的工业化。"
 CHIWL_Creation_air_navy: "建立空海军"
 CHIWL_Creation_air_navy_desc: "中国仍然缺少海军与空军的正规化建设，旧政府不能完成，现在将由新中国建立。"
 CHIWL_revolution_ideas: "革命精神"
 CHIWL_revolution_ideas_desc: "我们将延续我们的革命精神，并教导给全国人民。"
 CHIWL_Recommend_grassroots_talents: "推举基层人才"
 CHIWL_Recommend_grassroots_talents_desc: "旧国民政府的失败应当使我们意识到对基层控制的与人才的重要性，我们势必要消除这些错误。"
 CHIWL_no_democracy: "继续训政"
 CHIWL_no_democracy_desc: "中国人民显然还没有到达实行宪政的时候，国民党将继续训政，引导中国人民。"
 CHIWL_yes_democracy: "实行宪政"
 CHIWL_yes_democracy_desc: "我们将延续我们的革命精神，并教导给全国人民。"
 CHIWL_people_democracy: "保障人权"
 CHIWL_people_democracy_desc: "人权是现代公民社会最重要的组成部分，只有充分的保障人权，才有进一步的民主的可能。"
 CHIWL_Anti_Japanese_War: "抗日战争"
 CHIWL_Anti_Japanese_War_desc: "日本帝国主义已然向我国发起了侵略战争，我们绝对不能继续绥靖了！"
 CHIWL_War_Front: "抗战的大前线"
 CHIWL_War_Front_desc: "作为抗战中的大前线，我们负起了保卫领土的第一责任。"
 CHIWL_Rear_of_the_war: "抗战的大后方"
 CHIWL_Rear_of_the_war_desc: "作为抗战的大后方，我们将间接的支援战争前线，并为后勤生产做更多准备。"
 CHIWL_Never_back_down: "决不后退"
 CHIWL_Never_back_down_desc: "一寸山河一寸血！所有将士一步也不许退，直到将日本人彻底赶出中国！"
 CHIWL_War_Industries: "间接支援"
 CHIWL_War_Industries_desc: "作为抗战的大后方，我们有更多的喘息时间，通过更多的军事化建设与后勤建设，我们的责任便是间接支援前线的将士！"
 CHIWL_civil_war_urgent: "内战告急"
 CHIWL_civil_war_urgent_desc: "随着抗日战争胜利，内战的威胁正在急促到来，我们必须做足准备。"
 CHIWL_State_owned_industrial_construction: "迈向艰难的工业化"
 CHIWL_State_owned_industrial_construction_desc: "只有当国家的工业化迅速进行着，才会带动更多私营产业的建造。"
 CHIWL_local_arms_factions: "本地化军工业"
 CHIWL_local_arms_factions_desc: "我们必须有自己的军事工业才能做到不受外国干预以及垄断。"
 CHIWL_Trains_railways: "火车与铁路"
 CHIWL_Trains_railways_desc: "中国尚缺乏火车铁路运输的能力，因此在战争中由于后勤的缺乏屡战屡败，我们必须进行现代化的建设。"
 CHIWL_Infrastructure_laying: "基础设施铺设"
 CHIWL_Infrastructure_laying_desc: "发达的基础设施将有助于本省的后勤运输与工业建设。"
 CHIWL_Encourage_development: "鼓励工商业发展"
 CHIWL_Encourage_development_desc: "现在正处于我国经济发展的黄金期，尽管似乎看起来马上就要结束了，而本省的任务则是进一步鼓励工商业的发展，延续这个黄金期。"
 CHIWL_invite_foreign_investors: "邀请外国投资者"
 CHIWL_invite_foreign_investors_desc: "尽管令人倍感屈辱，但若要实现我国工业化，最好的方法可能是同将剥削加诸于我等的外国帝国主义展开接洽。"
 CHIWL_Start_a_university: "开办大学"
 CHIWL_Start_a_university_desc: "我国本地的技术工人与科学研究者属实少之又少，我们应当开办大学鼓励科学技术的发展。"
 CHIWL_nuclear_program: "核计划"
 CHIWL_nuclear_program_desc: "保护国民生命安全的最佳选择便是使其远离战争，而研发具备毁灭性破坏力的新式武器则可确保国民永无参战之虞。"
 CHIWL_Rocket_RD: "秘密武器"
 CHIWL_Rocket_RD_desc: "天空是技术发展的未来，而我国将研发毁灭式打击的火箭技术来夺取这一未来。"
 CHIWL_Rocket_RD: "秘密武器"
 CHIWL_Rocket_RD_desc: "天空是技术发展的未来，而我国将研发毁灭式打击的火箭技术来夺取这一未来。"
 CHIWL_Salt_iron_monopoly: "盐铁专卖"
 CHIWL_Salt_iron_monopoly_desc: "通过垄断盐铁的买卖权力，政府将获得一比可观的收入。"
