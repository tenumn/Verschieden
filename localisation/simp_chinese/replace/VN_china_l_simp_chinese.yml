l_simp_chinese:
 CHI_Sino_Japanese_War:0 "抗日战争"
 CHI_Sino_Japanese_War_YES:0 "落日"
 SIK_neutrality:0 "盛世才流亡政府"
 SHX_moving_castle_Yan:0 "阎锡山的移动城堡"
 SHX_moving_castle_Yan_desc:0 "你永远也无法达到进入绥远的真实~"
 SIK_neutrality_party:0 "国民党"
 CHI_Internal_and_external_troubles:0 "民国25年-内忧外患"
 CHI_Internal_and_external_troubles_desc:0 "1936年——不平凡的一年，现如今我党推动的现代化的尝试已经失败，我国眼下正面临着比过往更加严重的分裂。官府恶政剥削着农民，贪腐之风肆虐于政府，而日本帝国主义亦已兵临城下，中华秋海棠叶上更是军阀肆虐，一股随时可能爆发的共产主义势力正在我国内部，苏联侵占着我国的外东北与蒙古地区。我国现在举步维艰，每一步都要重要考量。"
 CHI_left:0 "结束训政"
 CHI_left_desc:0 "国民党以训政的名义已经进行了反革命专政数年，造成了腐败肆虐，经济恶化，中华民族一蹶不振——我国尚未改变半殖民地半封建的社会性质，想要再次推动伟大革命与现代化，就必须彻底将独裁扔进历史垃圾桶。"
 CHI_right:0 "孙中山思想-蒋介石理论-新时代特色三民主义"
 CHI_right_desc:0 "建设具有新时代特色的三民主义——我党我国将继承孙中山总理的遗志继续前进······但是显然，1936年的中华民国已经“不再适用于”老的革命纲领。为此，伟大的蒋介石总统历经数月，考察了中国社会的实际情况与国际环境，总结了将指导我国人民前进的新三民主义——蒋介石理论。"
 CHI_National_industry:0 "鼓励民族工业"
 CHI_National_industry_desc:0 "帝国列强通过经济侵略的方式大肆侵占我国市场，但是显然我们的武力尚不足以将帝国主义击退，所以现在只能通过进一步发展民族工业，逐渐抵制外国人的经济侵略。"
 CHI_Japan_threat:0 "日本帝国主义的威胁"
 CHI_Japan_threat_desc:0 "日本帝国主义的威胁业已临近至我们的家门口，我们必须加紧一切动员防御日本。"
 CHI_Anti_Japanese_mobilization:0 "抗日动员"
 CHI_Anti_Japanese_mobilization_desc:0 "如果我们想要击退日本，就要加速整体经济，兵力的动员，以尽可能的求全面抗战。"
 CHI_Wartime_industrialization:0 "战时工业化"
 CHI_Wartime_industrialization_desc:0 "我国工业极端贫困，想打赢这场战争若是没有工业的后备，我们的战线必然会在未来崩溃。"
 CHI_Tackle_corruption:0 "治理腐败"
 CHI_Tackle_corruption_desc:0 "腐败在我国内部肆虐，想要凝聚起全国人民的力量全力发展工业，就得治理腐败。"
 CHI_Limit_opium:0 "限制鸦片贸易"
 CHI_Limit_opium_desc:0 "在西方列强的压力下，我们尚不能查禁鸦片的贸易——但是我们可以在一定程度上立法限制鸦片的出售，在未来我国强大之时，就是鸦片消失之时。"
 CHI_fk_opium:0 "查禁鸦片贸易"
 CHI_fk_opium_desc:0 "鸦片一直以来都是西方列强用来奴役中国人民的工具，我们绝不能纵容其继续荼毒群众。"
 CHI_Opium_market:0 "专业鸦片市场"
 CHI_Opium_market_desc:0 "通过立法对鸦片买卖做出严格规定···例如仅允许24岁以上公民吸食鸦片，并大规模对小摊贩进行查封，对大型企业实行国有化政策，增加外国鸦片贸易等·····这样即能在一定程度内减轻鸦片的危害，又能大大减少国家财政压力。"
 CHI_Five_modernizations:0 "第二次五个现代化尝试"
 CHI_Five_modernizations_desc:0 "上一次现代化的尝试已经是过去式——相信赢得抗日战争的，从废墟中真正崛起的中华民国，已经做好对现代化的准备了！"
 CHI_seizure:0 "夺取日本机床"
 CHI_seizure_desc:0 "或许我们仔细在日本人撤去的领土上搜刮——总会搜刮出一些好玩的东西。"
 CHI_Npc:0 "地方人民代表大会"
 CHI_Npc_desc:0 "地方人民代表大会制度将是我国的根本的民主制度，只有人民代表大会才能行使，解释何为民权主义。"
 CHI_Nationalization:0 "产业国有化"
 CHI_Nationalization_desc:0 "想要对经济起到较为全面的督促发展，进行部分产业的国有化将有助于我们——尽管这可能会损害到一些资产阶级的利益。"
 CHI_Nationalization_2_CHI:0 "大规模产业国有化"
 CHI_Nationalization_2_CHI_desc:0 "为了进一步加强经济效益，我党准备实行大规模国有化。"
 CHI_democratic_centralism:0 "民主集权制"
 CHI_democratic_centralism_desc:0 "1924年，国民党召开第一次全国代表大会，孙中山主张“以俄为师”，仿照苏俄共产党的组织模式改组国民党。一大党章确定国民党的组织原则为“民主集权制”，也即是“三民主义为体，俄共组织为用“。在国民党一大上，关于“纪律问题案”的说明指出：“大会以为国民党之组织原则，当为民主主义的集权制度”，尽管这一制度在1924年就确立了，但最后并没有实行下来，反倒是演变成了独裁制——我党必须改变这种情况。"
 CHI_freely:0 "开放自由权"
 CHI_freely_desc:0 "从即日起···我党我国正式宣布：我国是一个自由，民主的共和国，人民享有言论自由权，罢工自由权，集会自由权，新闻自由权，移民自由权，人身自由权····任何一位法定公民都是我国的自由公民····"
 CHI_cooperative:0 "扶持民营企业"
 CHI_cooperative_desc:0 "我国尚未发展过真正的资本主义自由市场——因此我们应该大力扶持民营企业，这样有助于资本主义在我国的发展。"
 CHI_National_atheism:0 "国家无神论"
 CHI_National_atheism_desc:0 "尽管我国的工业化程度有了一定的发展——但是人民的知识程度仍然堪忧，阴谋破坏分子妄图通过孔子等封建臭老九破坏我国的稳定，在人民群众中造神洗脑民众，我们不能对此不管。"
 CHI_Industrial_modernization:0 "工业现代化"
 CHI_Industrial_modernization_desc:0 "现代一切发展的基础就是工业现代化，没有激进的工业化，我们将什么也做不成。"
 CHI_Industrial_modernization_2:0 "南方工业化"
 CHI_Industrial_modernization_2_desc:0 "南方是我们的工业重地，第一步发展的就是南方，在这里工业数量最多，基建较好，是我们首先发展工业的首选项，发展后可以大力支援北方，西域的工业化建设。"
 CHI_Industrial_modernization_3:0 "北方工业化"
 CHI_Industrial_modernization_3_desc:0 "随着南方工业化的基本完成，北方是一个地大但工业化指数极低的地方，现在我们已经有了力量实现对北方的工业化。"
 CHI_Industrial_modernization_4:0 "西域工业化"
 CHI_Industrial_modernization_4_desc:0 "随着全国大部分土地工业化的基本完成，我们开始将目光投向了西域。"
 CHI_Industrial_modernization:0 "工业现代化"
 CHI_Industrial_modernization_desc:0 "现代一切发展的基础就是工业现代化，没有激进的工业化，我们将什么也做不成。"
 CHI_agriculture_modernization:0 "农业现代化"
 CHI_agriculture_modernization_desc:0 "拉跨的农业设施将会大大拖慢我国的工业化建设速度。"
 CHI_defense_modernization:0 "国防现代化"
 CHI_defense_modernization_desc:0 "如果我们的能生产拖拉机，那我们就一定能生产坦克！我们绝不能允许拖慢军事力量的后腿！"
 CHI_air_modernization:0 "战斗机现代化"
 CHI_air_modernization_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 CHI_fire_modernization:0 "火炮现代化"
 CHI_fire_modernization_desc:0 "火炮是战场上最简单最粗暴的杀伤力高的武器，有一个专业的现代化的火炮科技将使我们在战场上大大提高杀伤力。"
 CHI_motorization_modernization:0 "摩托化现代化"
 CHI_motorization_modernization_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 CHI_gun_modernization:0 "步兵装备现代化"
 CHI_gun_modernization_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 CHI_equipment_modernization:0 "支援装备现代化"
 CHI_equipment_modernization_desc:0 "我们不能忽视军队所需支援装备的供给。枪和坦克都是多多益善，同时我们也需要制服，无线电和工具包等更多物资。"
 CHI_tank_modernization:0 "装甲现代化"
 CHI_tank_modernization_desc:0 "应用我们从步兵机械化过程中获得的经验以进我们的装甲车辆。"
 CHI_technology_modernization:0 "科技现代化"
 CHI_technology_modernization_desc:0 "没有发达的科学技术力量，我们永远只能跟着西方的后腿走，永远也不可能超过他们！"
 CHI_technology_modernization_1:0 "普及识字率"
 CHI_technology_modernization_1_desc:0 "现代化国家的基础毫无疑问是知识和科学，我们必须优先改善并强化此基础。"
 CHI_political_modernization:0 "管理体系现代化"
 CHI_political_modernization_desc:0 "在过去中国的国家各部门架构中，党政不分，分工不明，机构重叠，人员臃肿的情况比比皆是，这种情况必须被改变。"
 CHI_collectivization:0 "宣告开始农业集体化运动"
 CHI_collectivization_desc:0 "立即开始的农业集体化为我国农业机械化铺路。"
 CHI_collectivization_2:0 "建立拖拉机分发站"
 CHI_collectivization_2_desc:0 "学习苏联在工业化中的经验——在全国范围内全面建设拖拉机分发站，为以后的农业机械化做铺垫。"
 CHI_collectivization_3:0 "开始农业机械化"
 CHI_collectivization_3_desc:0 "全国拖拉机站已经建设完毕——是时候开始农业机械化了。"
 CHI_Decentralized:0 "去中心化"
 CHI_Decentralized_desc:0 "想要解决我国政府人员臃肿，机构权力过大的问题，就是实行广泛的去中心化。"
 CHI_Industrial_unions:0 "生产管理改革"
 CHI_Industrial_unions_desc:0 "将对工厂生产的管理进行改革，把改革权赋予忠于中央政府的产业工会，将有助于提高产量。"
 CHI_military_affairs_commission_mon:0 "军事委员会改革"
 CHI_military_affairs_commission_mon_desc:0 "进一步对军事委员会进行改革，为军队改革铺路。"
 CHI_absolute:0 "新民权主义"
 CHI_absolute_desc:0 "新民权主义不再信服所谓死板的系统性民主，而是选择动态民主——围绕在中华民国政治上实行地方的和群体的专制主义的数千万计的人民群众以及依附于他们之上的民主或者共产党的知识分子组成了全新的中国革命政治的所有选民，只不过这一次他们不在相信用选票来维护怎么样的政府，而是使用手中的枪炮和社会化生产力量来怎么样建立新的世界，因国民党的一切强制方法都来自于最底层的最为现实的人民专制权力的直接赋权，无论是紧急资源委员会还是蒋介石总统直接的中央集权专制统治。"
 CHI_makegod:0 "造神"
 CHI_makegod_desc:0 "君权神授？神？他有几个师！唯一真神是蒋介石总统，而中华民国则是世界先知！"
 CHI_cult_of_personality_new:0 "团结紧绕在以蒋介石为首的中央周围"
 CHI_cult_of_personality_new_desc:0 "人民需要知道是谁带领他们熬过黑暗岁月，走向光明未来。同时也要知道集这位领袖于一身的杰出品质和优点。"
 CHI_election:0 "第一届公开选举"
 CHI_election_desc:0 "全中华民国第一次，民主的，广泛的，公开大选！"
 CHI_Government_loyalty:0 "确保政府忠诚"
 CHI_Government_loyalty_desc:0 "民间有一句话——“命令不过办公室”，很显然，这已经证明了政府对我们并不忠诚。"
 CHI_antiCorruption:0 "反腐败运动"
 CHI_antiCorruption_desc:0 "我党我国治理下的政府已经腐败的不成样子，剥削，压迫，人员臃肿的官僚机构，独断专权的家族贪污随处可见——是时候兴起反腐败运动了。"
 CHI_Limit_Song:0 "限制宋家"
 CHI_Limit_Song_desc:0 "我们的改革处处受阻，想要能对社会进行大刀阔斧的改革就要将权力集中起来，若是想要将权力集中起来，就要对其他三大家族清洗——很明显我们不能对宋家直接清洗，至少颜面上过不去，但是我们可以对其家族进行限制。"
 CHI_Limit_Song_2:0 "国有化宋家经济"
 CHI_Limit_Song_2_desc:0 "中国棉业公司、华南米业公司、国货联营公司、中国物产公司等企业受宋家控制，但是现在看来，我们已经可以将其据为己有了。"
 CHI_army_loyalty:0 "确保军队忠诚"
 CHI_army_loyalty_desc:0 "叛徒们的阴谋已经蔓延到了我们的军队之中。现有证据表明有高级将领甚至是元帅已经与国外情报机构合谋颠覆我们的国家！我们决不能让那些忠诚受到哪怕些微质疑的将领继续呆在军队里，防止他们进一步削弱我们的军队。"
 CHI_Kong_Xiangxi:0 "孔祥熙贪腐中心"
 CHI_Kong_Xiangxi_desc:0 "孔祥熙家族控制着我国的经济，贪腐获得了大量钱财。他们在政府内部只会进一步扩张贪污腐败。"
 CHI_chenguofu:0 "陈果夫恐怖中心"
 CHI_chenguofu_desc:0 "前段时间的蒋宅恐怖袭击案已经说明，党内明显有党员密谋反对蒋介石总统甚至危害中华民国。目前我们已经从几个叛徒同谋者那里获得了一些情报，这些情报牵扯出了更多的人。这个阴谋，明显是由陈家或共产党人组织甚至共同实施的，必须在它扩散之前像癌症一样被切除。"
 CHI_chenlifu:0 "陈果夫-陈立夫反党集团"
 CHI_chenlifu_desc:0 "我们终于触及了在我们中间的阴谋集团的核心。陈果夫-陈立夫这两大陈家代表人，很有可能是试图在政府内部进行谋反政变的集团的领导人。我们现在已经掌握了充分的证据，在最后的审判中，这些证据可以公之于众。"
 CHI_Special_Bureau_of_China:0 "扩大蓝衣社"
 CHI_Special_Bureau_of_China_desc:0 "在中华民国的所有敌人被彻底消灭之前，我们必须继续依靠蓝衣社来保护蒋介石总统的统治。"
 CHI_court:0 "法院是党的刀把子"
 CHI_court_desc:0 "我们可担不起国家机器上各个家族派系林立的风险！所有的机构必须能直接维护我党我国及蒋介石本人的利益。"
 CHI_media:0 "媒体姓党"
 CHI_media_desc:0 "媒体必须传播的是我们的声音，或是能代表我党我国的利益的声音，一切会危害到中华民国的政权必须被剔除。"
 CHI_Abolition_elections:0 "废除任期制"
 CHI_Abolition_elections_desc:0 "现在，我们已经通过党内的非公开选举走上了这个位子，在蒋介石总统的带领下，中华民国将走向全面复兴，更是如此我们不能缺少蒋介石总统的统治——因此，任期制度这种落后的制度已经不在适合于我们了，是适合废除它了。"
 CHI_democratic_centralism_right:0 "民主集权制"
 CHI_democratic_centralism_right_desc:0 "1924年，我党召开第一次全国代表大会，孙中山主张“以俄为师”，确立了民主集权制为我党的组织形式，但是现在来看，这种制度并未真正实行下来——最近，蒋介石总统对这种制度进行了革新，将原国民政府主席撤职，合并了总统与主席一职并开始自称蒋介石主席(或元首)，所谓民主集权制，就是民主权力集中在蒋介石主席手中，蒋介石主席代表全国人民实行代议民主制，蒋介石主席为人民服务，代表人民的利益实行专政。"
 CHI_executive_yuan_right:0 "中央行政院"
 CHI_executive_yuan_right_desc:0 "依法行政是政府的核心要务，因此毫无疑问，建立行政院是组成有效运转的国民政府的首要步骤。"
 CHI_examination_yuan_right:0 "考试院"
 CHI_examination_yuan_right_desc:0 "数千年来，中国的官吏都是通过严格的考试选拔产生的，也许如今考试的内容已经发生了变化，但择优录用的原则依然不变。"
 CHI_judicial_yuan_right:0 "中央司法院"
 CHI_judicial_yuan_right_desc:0 "我们已经成功控制了法院成为我党的刀把子，但是现在的法院仍然无法全面为我国服务，对中央司法院革新是迅速打击政府敌人的重要基础。"
 CHI_legislative_yuan_right:0 "中央立法院"
 CHI_legislative_yuan_right_desc:0 "随着民主集权制的真正确立，蒋介石主席及其中央行政委员会将代表全国人民成立中央立法院，在这里讨论编写完整的宪法。"
 CHI_control_yuan_right:0 "中央监察院"
 CHI_control_yuan_right_desc:0 "任何政府都无法规避腐败问题，但高效的政府则会将其限制在可控范围内，我们将会为此在政府中创建一个专门的机构，并赋予其和中央立法院、中央行政院和中央司法院相当的地位。"
 CHI_Nationalization_right:0 "大规模产业国有化"
 CHI_Nationalization_right_desc:0 "随着与我们敌对的家族被清洗或限制，蒋介石主席的全面掌权已经被铺平了道理，进行大规模产业国有化将经济牢牢控制。"
 CHI_Rural_construction_right:0 "乡村基建运动"
 CHI_Rural_construction_right_desc:0 "乡村建设及其拉跨，想要对经济起到发展作用，必须在全国范围内建设乡村基础设施。"
 CHI_Nippon_Daily_right:0 "国民日报"
 CHI_Nippon_Daily_right_desc:0 "组建我们唯一的具有最强官方性质的保证，宣传我党我国的丰功伟绩。"
 CHI_Educational_reform_right:0 "教育院"
 CHI_Educational_reform_right_desc:0 "设立教育院以更好的组织全国教育建设，提高我国国民的总体素质。"
 CHI_literate_right:0 "普及识字"
 CHI_literate_right_desc:0 "我国的识字率仅仅30%!仅仅这点就足以说服政府了，普及识字率是势在必行。"
 CHI_Patriotic_right:0 "爱国主义教育"
 CHI_Patriotic_right_desc:0 "教导人民们热爱我们的祖国，热爱我们实现中华民族伟大复兴的目标！不忘初心，牢记使命。"
 CHI_gaozongwu_right:0 "拉拢高宗武"
 CHI_gaozongwu_right_desc:0 "高宗武的亲日与和盲目平主义行为令人担忧，我们必须迅速拉拢高宗武——这位不可多得的年轻的人才。"
 CHI_wjw_right:0 "刺杀汪精卫"
 CHI_wjw_right_desc:0 "毫无疑问！汪精卫背叛我党我国转而投向日本，是一位十足的汉奸——相信刺杀他能让国内的亲日派大大受损。"
 CHI_economy_right:0 "经济战"
 CHI_economy_right_desc:0 "对现在我国的仍被外国霸占的领土发动经济战，然后趁虚而入夺回我国核心领土。"
 CHI_integration_right:0 "党政一体化"
 CHI_integration_right_desc:0 "“党政分开”的历史已去，“党政一体”的时代开启。"

 CHI_stalins_cult_of_personality:0 "蒋介石的个人崇拜"
 CHI_stalins_cult_of_personality_desc:0 "随着令人震惊的颠覆中华民国的阴谋被揭露于世，很明显只有蒋介石主席的英明领导才能避免我们的国家陷入内战甚至更坏的境况。每一位中国人民，都应当对蒋介石主席为捍卫革命所做的不懈努力感激涕零。"
 CHI_they_will_know_fear:0 "他们将知晓恐惧"
 CHI_they_will_know_fear_desc:0 "我们的敌人已经开始逐渐惧怕国民军与中国人民了。我们经受住了敌人最初攻击的考验，现在则是我们反击的时候了。我们必须研发惊人的新型战争机器以撕开敌人最坚固的防线。这样的战争机器仅仅是它的名号就足以让所有敌人对它恐惧万分。"
 CHI_inheritor_of_the_mantle_of_lenin:0 "孙中山衣钵继承者"
 CHI_inheritor_of_the_mantle_of_lenin_desc:1 "蒋介石是孙中山最亲近的伙伴和最信任的追随者。作为三民主义最坚定的信仰者与追随者，蒋介石主席理所应当地接过了引导我们国家向三民主义前进并且准备实现北伐的使命。"
 CHI_inheritor_of_the_mantle_of_lenin_2:0 "孙中山衣钵继承者"
 CHI_inheritor_of_the_mantle_of_lenin_3:0 "孙中山衣钵继承者"
 CHI_inheritor_of_the_mantle_of_lenin_4:0 "孙中山衣钵继承者"
 CHI_brilliant_genius:0 "英明的天才"
 CHI_brilliant_genius_desc:0 "作为毫无疑问的世界最英明的领袖，蒋介石主席将引导我们的国家向着科学发展的更高处去，同时将推动人类社会实现跨越式发展。"
 CHI_the_faithful_servant_of_lenin:0 "孙中山的忠实仆从"
 CHI_the_faithful_servant_of_lenin_desc:0 "孙中山给我们留下了中国历史上最艰巨的任务：建立一个所有人事实上平等，没有压迫、苦难，没有物质生活贫瘠的社会。没有人比蒋介石主席更适合实现这一理想了，蒋介石主席一路上追随孙中山总理，现在是时候实现革命期间作出的承诺了。"
 CHI_the_faithful_servant_of_lenin_2:0 "孙中山的忠实仆从"
 CHI_the_faithful_servant_of_lenin_3:0 "孙中山的忠实仆从"
 CHI_the_faithful_servant_of_lenin_4:0 "孙中山的忠实仆从"
 CHI_ban_excessive_hero_worship:0 "禁止过度英雄崇拜"
 CHI_ban_excessive_hero_worship_desc:0 "现在存在着一种争相出版关于蒋介石主席私人生活和童年经历的夸张想象的出版物的倾向。无论出于怎样的良好期望，这些试图在中国人民心中建立英雄化崇拜，并且试图用盲目的偶像崇拜来代替对蒋介石主席思想体系的研究的操作本质上说都是反革命的。"
 CHI_leader_of_the_party_and_the_people:0 "党和公民的领袖"
 CHI_leader_of_the_party_and_the_people_desc:0 "蒋介石主席凭借着勤恳的工作和超人的能力完成了党交给他的重大任务，他得到了全党上下和全人民的全部支持。任何可能导致虚荣自大或自我吹捧的暗示对蒋介石主席来说都是不合适的——他或许是世界上最谦逊的人了。"
 CHI_great_commander:0 "伟大的统帅"
 CHI_great_commander_desc:0 "蒋介石主席在军事思想和领导方面的成就不胜枚举。正是蒋介石主席将国民军改组为能够真正捍卫中国人民利益的武装。"
 CHI_architect_of_communism:0 "三民主义总设计师"
 CHI_architect_of_communism_desc:0 "蒋介石主席对革命的信念理想坚定不移，这使他洞悉在一国建成三民主义的机遇和挑战。随着建设三民主义工作的顺利进行，蒋介石主席可以转向新的历史任务：即如何将训政进一步建设为彻底的宪政。"
 CHI_father_of_nations:0 "各民族的慈父"
 CHI_father_of_nations_desc:0 "我们的国家是一个由56个民族组成的大家庭，而任何家庭都需要一个大家长。慈父蒋介石主席正是这位大家长，他确保着自己的孩子永远接受三民主义思想的熏陶并指引我们走向更加光明的未来。他该严厉的时候就得严厉，不过这种严厉永远是建立在公平公正的基础上。"
 CHI_freedom_of_debate_unity_of_action:0 "自由讨论，一致行动"
 CHI_freedom_of_debate_unity_of_action_desc:0 "治理并统御一个国家始终前进在正确的方向上面临许多复杂的问题与矛盾，因此所有的可能选择必须被充分公开地讨论。一旦做出决定，政治局以及全党上下必须毫无保留地支持。"
 CHI_the_construction_of_communism:0 "三民主义总建设师"
 CHI_the_construction_of_communism_desc:0 "即将来临的三民主义建设必然会存在挑战和阻碍。现在政治局上下紧紧团结在蒋介石主席周围，我们可以迈出建设宪政的第一步。"

 CHI_Poverty_right:0 "打响脱贫攻坚战"
 CHI_Poverty_right_desc:0 "我国的绝对贫困严重的阻碍了经济发展，这种绝对贫困的现象必须被消除，我国将进行财富再分配。"
 CHI_economies_right:0 "建立经济特区"
 CHI_economies_right_desc:0 "将沿海地区建设为经济特区加速地区经济的发展，有助于我们缓解财富分配的压力。"
 CHI_Party_state_right:0 "党  国"
 CHI_Party_state_right_desc:0 "党即为国家，国家即为党！国民党就是中华民国！国民党代表中华民国！"
 CHI_revolution_right:0 "民 族 革 命"
 CHI_revolution_right_desc:0 "驱除鞑虏，复兴中华！反帝反共，中华民族伟大复兴万岁！国民党万岁！蒋介石主席万岁！"
 CHI_welfare_right:0 "民生主义"
 CHI_welfare_right_desc:0 "现代化的国家定会使本国公民安居乐业，如此，当时局必要时，国民必定能够且愿意捍卫这个国家。"
 CHI_refugee_relief_agency_right:0 "难民救济总署"
 CHI_refugee_relief_agency_right_desc:0 "战争连绵，举国震荡，数百万人已流离失所。我们需要组建专门的机构以帮助难民在新地安定落户。"
 CHI_land_tax_reform_right:0 "土地国有化"
 CHI_land_tax_reform_right_desc:0 "我国的农民受到地主的剥削，农民的不满度在进一步上升——这只会导致更多的人民投向共产党的一方，我们必须改变这种局面。"
 CHI_refugee_resettlement_right:0 "难民安置"
 CHI_refugee_resettlement_right_desc:0 "数百万因战乱而流离失所的绝望难民必须要得到妥善的安置，通过在我国领土上对其施以庇护，我们可以将其化作服务于我军和国家经济的预备役人力来源。"
 CHI_new_life_movement_right:0 "新生活运动"
 CHI_new_life_movement_right_desc:0 "仁义忠信乃中华民族的传统思想美德，今后必将引导国民走向更加美好且富强的生活。"
 CHI_unemployment_right_assistance:0 "失业救济"
 CHI_unemployment_right_assistance_desc:0 "失业绝不能使国民陷入到穷困潦倒的境地，要知道饥馑是共党最可怕的帮手。"
 neutrality_economy:0 "半封建半殖民地资本主义社会"
