 Vn_news.10.t:0 "德国国会失火"
 Vn_news.10.desc:0 "数日前的夜晚，许多柏林人都在往国会大厦方向涌去。他们听说，这座1884年竣工的巨大建筑失火了。很快，警察封锁了现场，大量消防队员冲向火场试图控制局势。然而一切都是徒劳的，整座建筑都陷入了火海！于是——这样一则令人震惊的新闻传遍了整个南北德国：“于南德意志的柏林国会失火了！”熊熊的大火将这座富丽堂皇的宏伟建筑付之一炬，整个德国无不为此事件叹息。\n涌向现场的，不仅仅是消防队员与围观群众，纳粹党高层人物同样也第一时间赶到了国会大厦。[GER.GetLeader]显得忧心忡忡：他坚信一定是与他誓不两立的共产党人放火烧了国会，随机之后的事件似乎证明了此事——警察很快就在燃烧的建筑内找到了“主要嫌疑人”：31岁的荷兰人范·德·卢贝。\n南德总理[GER.GetLeader]称“这背后一定是共产党以及共产国际的阴谋”。 "
 Vn_news.10.a:0 "真是可悲"
 Vn_news.11.t:0 "德国宣布废除凡尔赛条约"
 Vn_news.11.desc:0 "德国总理阿道夫·希特勒宣布废除凡尔赛条约对英法的高额赔款以及一系列政治体系和制度，宣布彻底终结英法的殖民主义，并称准备渡过莱茵河，夺回与法国边境相接的莱茵兰领土。\n\n英法两国将德国的行为称作对一战后签订的凡尔赛条约的“不可原谅的侵犯”，尽管如此，对于陷入内战泥沼的法国与仍在大萧条恢复中的英国来说也仅仅只是外交抗议，但毫无疑问，焦点又一次来到了欧洲的中心，世界为此紧张了起来。 "
 Vn_news.11.a:0 "极具威胁性的一击"
 Vn_GER.1.t:0 "阿道夫·希特勒的演讲"
 Vn_GER.1.d:0 "在临近的选举中，阿道夫·希特勒对即将到来的选举做出了他的政治承诺：解决大萧条带来的经济问题和加速德国的独立，在众多纳粹党冲锋队成员与其支持者的拥护下，台下爆发了激烈的掌声，演讲最终在纳粹礼中伴随着阿道夫·希特勒走下台去结束。\n对于大多数德国平民来说，纳粹党所控制下的“革命分子”的累计过程是不可见的，对于独立这种话似乎司空见惯，但德国民众仍对大萧条的处理十分有信心——他们已经看到了新总理阿道夫·希特勒对经济萧条的迅速手段——一座新的工厂已被建成以解决德国的失业问题。"
 Vn_GER.1.a:0 "正确的"
 Vn_GER.2.t:0 "国会纵火法令"
 Vn_GER.2.d:0 "在最近的火灾灾难中，阿道夫·希特勒通过演讲与电台公开向德国民众表现了忧心的态度，并宣称这一切都是共产党及共产国际的阴谋：新德国不共戴天的敌人们想要将纳粹党伟大的世纪与德意志公民们毁于一旦。\n为了应对共产党分子与保护德国人民，阿道夫·希特勒公布了最新的法案：议会已经通过了国会纵火法令查禁所有的赤色分子，并称纳粹党做了如此之多为人民的事，说明纳粹党真正的把人民放在心中，为人民服务，共产党分子都是一群不努力的懒汉，勤劳的德国人民应当多干多为国家效力不要总是抱怨国家，应当懂得感恩国家，感恩纳粹党，感恩阿道夫·希特勒的恩情。"
 Vn_GER.2.a:0 "元首的恩情利滚利"
 Vn_GER.3.t:0 "南德意志要求统一！"
 Vn_GER.3.d:0 "最近，南德意志的总理阿道夫·希特勒宣布废除凡尔赛条约并取得了的独立，在随后的日子中，纳粹党对我国发动了起义，冲锋队党员在大街上举行着民族主义的游行。南德意志政府发来解散政府，承认南德意志为唯一合法政府，彻底统一德意志的要求。\n我们应当对此作何决定？"
 Vn_GER.3.a:0 "这是全德意志人的愿望"
 Vn_GER.3.b:0 "我们不能屈服于反动分子！"
 Vn_GER.4.t:0 "北德意志屈服！"
 Vn_GER.4.d:0 "日期，南德意志外交官员已与北德意志的目的达成统一，北德意志重回德国的怀抱，德国已经获得了统一！"
 Vn_GER.4.a:0 "胜利万岁！"
 Vn_GER.5.t:0 "北德意志拒绝统一！"
 Vn_GER.5.d:0 "北德意志的政府拒绝支持我们的统一的要求！并已经开始集结军队镇压冲锋队与向我国进军！"
 Vn_GER.5.a:0 "他们一定是受了犹太人的贿赂！"
