 GER_jingchajuxianshi_add_desc:0 "在该地块扩建一警察局与地堡\n\n扩建一座§Y警察局§!至少需要§R500§!支§Y步兵装备§!\n与§R12§!门§Y牵引式火炮§!！"
 GER_jingchajuxianshi_remove_desc:0 "拆除该地块的警察局与地堡"
 GER_jingchajuxianshi_desc:0 "通过点击地块来完成警察局系统的招募"

 GER_Planning_Capitol_Arson:0 "策划国会纵火案"
 GER_Planning_Capitol_Arson_desc:0 "作为第二大党的德国共产党已经在这个国家里待的够久了，它是我们的第一威胁，我们必须依靠某种手段消灭他们。"
 GER_BAN_CPG:0 "查禁德国共产党"
 GER_BAN_CPG_desc:0 "我们已经依靠巧妙的宣传战将德国共产党正式定罪为烧毁国会的党派，德共已经当之无愧的成为了德国人民不共戴天的敌人！我们的所作所为只是人心所向，万人所指！"
 GER_stronger_SS:0 "强化党卫军"
 GER_stronger_SS_desc:0 "变革的时代即将到来，我们需要利用起我们手中的一切条件，尤其是对于一个可以官方化正规化的间谍组织来说。"
 GER_Election_funding:0 "调动选举资金"
 GER_Election_funding_desc:0 "第二次选举即将到来，我们最好能做好充分的准备以应对下一次选举。"
 GER_stronger_DPT:0 "增加地下生产"
 GER_stronger_DPT_desc:0 "为了我们能从帝国主义者的手中独立出来，我们最好做出充分的准本——第二次战争的准备。"
 GER_stronger_DPT_tt:0 "§Y解锁§!地下生产槽位：§G+1.0§!"
 GER_Conclave_North_Germany:0 "向北德派遣秘密使团"
 GER_Conclave_North_Germany_desc:0 "我们必须提前为德意志的统一做准备，向北德派请秘密外交使团以做出协商——在英法发现之前。"
 GER_Expand_flying_club:0 "扩大“飞行俱乐部”"
 GER_Expand_flying_club_desc:0 "凡尔赛条约禁止我国生产战斗机和组织战斗机编队，但是没有完全禁止德国的飞机制造，我们可以以农业用飞机和飞行俱乐部会幌子扩大飞机生产。"
 GER_Take_over_General_Staff:0 "接管总参谋部"
 GER_Take_over_General_Staff_desc:0 "总参谋部是我国的一个特殊作战机构，也是国防军的作战中枢，参谋长在其专业领域和组织框架内拥有对作战方案和命令的否决权，我们必须把这种权力牢牢地拿在自己手中。"
 GER_Suppression_Wehrmacht:0 "压制国防军"
 GER_Suppression_Wehrmacht_desc:0 "国防军的存在在日益限制者政府，但我们又不能忽视国防军本身带来的专业的军队智能——既然如此，我们最好对国防军采取一些让他们听话的手段。"
 GER_Cleansing_French:0 "清洗法国官员"
 GER_Cleansing_French_desc:0 "随着我们在政府中的势力不断扩大，而法国人的影响力正在日益缩小——冷战让法国逐渐四分五裂，我们最好把握住这次机会，将法国官员调离所有的重要岗位。"
 GER_Expansion_police_station:0 "扩建保安局"
 GER_Expansion_police_station_desc:0 "通过此前的宣传，我们已经获得了足够的民众支持，毫无疑问的，阿道夫·希特勒总理获得了第二任期。"
 GER_Second_term:0 "希特勒第二任期"
 GER_Second_term_desc:0 "通过此前的宣传，我们已经获得了足够的民众支持，毫无疑问的，阿道夫·希特勒总理获得了第二任期"
 GER_Abrogation_Treaty_Versailles:0 "废除凡尔赛条约"
 GER_Abrogation_Treaty_Versailles_desc:0 "万恶的凡尔赛条约已经压迫德国人民够久了！现在时机已经到达，我们要一举废除凡尔赛条约及其令人作呕的一系列政治体系！"
 GER_New_Constitution:0 "新宪法"
 GER_New_Constitution_desc:0 "随着凡尔赛体系被彻底废除，我们需要着手建立起我们的新政治体系了——帝国会议将代替原本的议会，民族社会主义工人党则代表全体德意志公民以及雅利安人的最高利益行使一切权力，第三帝国的光辉将从我们开始。"
 GER_Leadership_principles:0 "领袖原则"
 GER_Leadership_principles_desc:0 "“无条件地服从领袖权威的原则”（"Grundsatz der unbedingten Führerautorität"）\n如今，我们敬爱的总理阿道夫·希特勒于近日进行了伟大的演讲，新的原则将规定总统与总理一职的合并，新的统帅职位被称为元首，我们敬爱的元首不仅在军事领域，在政治和法律领域也拥有最高指挥权。这句话可以理解为元首的话高于所有成文法，而祖国的政府决策也应符合这一原则。"
 GER_National_Socialism_theory:0 "雅利安-民族社会主义论"
 GER_National_Socialism_theory_desc:0 "毫无疑问，雅利安人种为最优秀的、是对人类进步唯一有贡献的民族。雅利安—北欧日耳曼人是上苍赋予了“主宰权力”的种族，只有雅利安人才能领导或者说有权力奴役其他劣等种族并真正肩负起建设大德意志国与民族社会主义任务的民族。"
 GER_integration:0 "全面推动一体化进程"
 GER_integration_desc:0 "尽管一体化进程在凡尔赛体系时期就有进行，但推动的显然不顺利，多种程度都受到了政治体系与军队的限制。现在，抵抗已经肃清，我们可以全面推动并完成这项工作了。"
 GER_Ensure_government_loyalty:0 "确保政府忠诚"
 GER_Ensure_government_loyalty_desc:0 "我们应当放松对官员的管理并推迟会议，对帝国目前的行政效率来说，并不需要多么强调高效与协调。下放一部分主动权，并推动官员让他们互相斗争将达到对元首绝对忠诚的效果。"
 GER_Realist_art:0 "现实主义艺术"
 GER_Realist_art_desc:0 "文化是社会的基石，艺术在构建其理想的德意志帝国时具有重要的作用，是意识形态的重要表达方式，因此，对于艺术的形式必须采取艺术为政治服务。艺术应当展现日耳曼民族的“伟大精神风貌”，而那些远离群众的所谓现代艺术实际上只是资产阶级的无病呻吟，是德意志民族的精神病毒，导致民族堕落的元凶之一，因此应被确切的消灭掉。"
 GER_Crack_down_small_capitalists:0 "打击小资本家"
 GER_Crack_down_small_capitalists_desc:0 "资本家们不仅掌握生产资料剥削工人，还不参加劳动——他们必然是犹太人的帮凶，我们必须大力打击小资本家。而大资产阶级的存在是对雅利安民族的最好证明，他们通过自己的努成为了掌握国家的领导者与富裕的人。"
 GER_Struggle_Church:0 "与教会斗争"
 GER_Struggle_Church_desc:0 "教会的存在阻挠了我们伟大的元首阿道夫·希特勒的民族复兴的理想，更阻挠了民族社会主义理念的教育和新德意志民族的现实主义艺术的发展，毫无疑问教会显然是犹太人的帮凶，我们应当对教会进行无情的斗争的同时并改造教会，使他们为德意志人民所用。"
 GER_the_military_conspiracy:0 "军队阴谋"
 GER_the_military_conspiracy_desc:0 "最近国防军的政变与颠覆国家的阴谋震惊了整个国家，索性我们敬爱的元首并未伤到毫毛，如此证明国防军只是一群颠覆国家的破坏分子，只有伟大的阿道夫·希特勒元首的英明领导才能避免我们的国家陷入内战甚至更坏的境况。"
 GER_Education_reform:0 "新德意志社会教育"
 GER_Education_reform_desc:0 "我们终于可以对教育进行大刀阔斧的改造了——是时候将对犹太人斗争的理念和对元首的无限忠诚传播到我们的下一代中，我们这一代的建设不仅仅是为了现在，更是为了我们的下一代。"
 GER_cult_of_personality:0 "元首崇拜"
 GER_cult_of_personality_desc:0 "随着令人震惊的颠覆德国的阴谋被揭露于世，很明显只有希特勒元首的英明领导才能避免我们的国家陷入内战甚至更坏的境况。每一位德国人民，以及世界上所有的雅利安人，都应当对希特勒元首为捍卫德意志所做的不懈努力感激涕零。"
 GER_People_Community:0 "德国人民共同体"
 GER_People_Community_desc:0 "希特勒元首是千百万人的希望，是以自己的血肉之躯拯救德国的人，他才华横溢的政治才能与经济才能对德国的贡献是不可比较的，他的为人和善与高尚的美德是前无古人的，他精心竭力，废寝忘食的把德意志人民的事真正放在心上，元首保护了德意志人民最根本的，最直接的利益，他从不摆架子，而是真正能从人民中来，到人民中去的人。毫无疑问，希特勒元首是唯一能够拯救德国并创造新社会秩序的人。"
 GER_savior_Germany:0 "日耳曼民族的解放者"
 GER_savior_Germany_desc:0 "事实证明，伟大的阿道夫·希特勒元首在其英明的领导下不仅脱离了英法帝国主义的殖民统治，其天才般的才能更将德意志从经济萧条的泥沼中拯救了出来，他当之无愧是德意志人民的解放者！"
 GER_Leader_Aryans:0 "雅利安民族的导师"
 GER_Leader_Aryans_desc:0 "过去，没有一位坚定而英明领袖的德意志雅利安民族总是受到万恶的犹太人的压迫，现在，阿道夫·希特勒元首他天才般的才能已经证明了谁能充当日耳曼-雅利安民族的真正导师！"
 GER_brilliant_genius:0 "英明的天才"
 SOV_brilliant_genius_desc:0 "作为毫无疑问的世界最英明的领袖，阿道夫·希特勒元首将引导我们的国家向着真正科学发展的更高处去，同时将推动人类社会实现跨越式发展。"
 GER_leader_of_the_party_and_the_people:0 "党和人民的领袖"
 GER_leader_of_the_party_and_the_people_desc:0 "希特勒元首凭借着勤恳的工作和超人的能力完成了日耳曼民族交给他的重大任务，他得到了全党上下和全人民的全部支持。任何可能导致虚荣自大或自我吹捧的暗示对希特勒元首来说都是不合适的；他或许是世界上最谦逊的人了。"
 GER_great_commander:0 "伟大的统帅"
 GER_great_commander_desc:0 "最近我们对劣等民族如闪电般的快速胜利已经证明了阿道夫·希特勒元首在军事思想和领导方面的成就不胜枚举,他当之无愧是德意志军队伟大的统帅。"
 GER_Navigato_masses:0 "群众的引航者"
 GER_Navigato_masses_desc:0 "我们的希特勒元首曾是第一次世界大战期间冒著生命危险为德国而战的人民、工人和士兵之一，另一方面，作为不论是在文化还是艺术上都是造旨极高的人，元首已经唤醒了群众！"
 GER_People_designer:0 "惊世骇俗的设计师"
 GER_People_designer_desc:0 "阿道夫·希特勒元首不仅才经济政治上才华横溢，还是一位艺术造旨登峰造极的天才，他超人般的技术与跨越时空的眼光为帝国创造了无数巧夺天工的“艺术品”，他出类拔萃的建筑设计将德意志国打造成了一座真正的艺术之国——毫无疑问，他是我们国家建设的总设计师，总建设者！"
 GER_Great_helmsman:0 "德意志的救世主"
 GER_Great_helmsman_desc:0 "种种迹象都在无可置疑的表明：民族社会主义运动是德意志民族的复兴。同样的，希特勒元首也是最伟大的德国人、元首、先知和战士，是群众最后的希望，是德国自由意志的闪亮象征！"
 GER_Officials_initiative:0 "德意志官员的主动性"
 GER_Officials_initiative_desc:0 "尽管元首有着在一切方面天才的，超人般的美德与品质，但元首也应当需要休息——这是他应得的，所以我们应当充分赋予官员们可观的主动性，他们将被要求“对元首负责，以元首对党的期望与目标主动执行政策及行动，让元首不必夜以继日的管理国家事务。”。"
 GER_they_will_know_fear:0 "他们终将屈服"
 GER_they_will_know_fear_desc:0 "我们的敌人已经开始逐渐惧怕德意志军队与德国人民了。我们经受住了敌人最初的考验，现在则是进入我们时代的时候了。在希特勒元首的亲自设计与共同研发下，我们将会制造出一种惊人的新型战争机器以撕开敌人最坚固的防线。这样的战争机器仅仅是它的名号——虎式坦克！就足以让所有敌人对它恐惧万分。"
 GER_anti_Italy_pact:0 "反先锋派联盟协定"
 GER_anti_Italy_pact_desc:0 "先锋派联盟对于各国国内关系的干涉，不但将危及其国家安宁及社会福利，且将威胁世界和平！我们将向许多非左翼未来主义国家发出提议，共同签署这一协议，从而遏制意大利红色政权的威胁。"
 GER_war_economy_foucs:0 "德意志统一"
 GER_war_economy_foucs_desc:0 "凡尔赛条约存在一天，就是一天对德国人民的迫害与压迫，我们要将民族社会主义的运动燃向北方，摧毁英国的殖民统治。"
 GER_anti_ita_pact:0 "反意条约"
 GER_anti_ita_pact_desc:0 "我们可以进一步推进反先锋派联盟协定，提议让所有成员国加入一个反社会主义联盟。只要任何一个签约国与意大利开战，所以其他成员国也必须向意大利宣战。"
 tripartite_pact:0 "两国同盟条约"
 tripartite_pact_desc:0 "为了巩固反共产国际条约，签约国同意在接下来的十年中“他们的首要目标是建立和维持一个新的世界秩序，促进共同繁荣和人民的关心的福祉。”"
 GER_Italy_pact:0 "德意互不侵犯条约"
 GER_Italy_pact_desc:0 "意大利处于我国的南部，若是他们发动突然袭击，帝国很可能无法迅速反应，我们应当为我们创建一个相对稳定的外部环境。"
 GER_ItalySOV_pact:0 "苏德意联合军事演习"
 GER_ItalySOV_desc:0 "我们应当加强与临时盟友们的军事合作，以推动我国军事的全面发展。"
 GER_ita_war_goal:0 "对意大利作战"
 GER_ita_war_goal_desc:0 "我们可以致力于通过宣传让德国人民——以及全世界的人民——准备好对意大利进行一场正义的战争。"
 GER_ita_ally:0 "与意大利结盟"
 GER_ita_ally_desc:0 "意大利也许不值得信任——就如上次世界大战中的履历所证明的那样——但是墨索里尼及其未来主义运动表明，意大利或许还可以再抢救一下。德国无疑会从与意大利的盟约中获益，难道不是吗？"
 GER_Recovering_from_Depression:0 "从大萧条中恢复"
 GER_Recovering_from_Depression_desc:0 "时日至今，大萧条仍然困扰着我国经济，我们最好迅速解决这种潜在问题。"
 GER_Meifu_coupons:0 "梅福券计划"
 GER_Meifu_coupons_desc:0 "梅福券是亚尔马·沙赫特为政府重整军备筹资而启用的票据。它透过“冶金研究公司”的账目名义运作，将重整军备的事实藏在英法的眼皮下。这些票据须被延期六个月，否则到期时将不得不偿付票据持有人。"
 GER_Nationalization_policy:0 "国有化政策"
 GER_Nationalization_policy_desc:0 "我们应当扩大对国家对经济的控制，将破产企业收归国有，以减少大萧条带来的影响。"
 GER_Privatization_and_austerity:0 "私有化与紧缩政策"
 GER_Privatization_and_austerity_desc:0 "我们应当扩大对国企的私有化，将亏随企业卖给企业家，并实行紧缩政策以减少大萧条带来的影响。"
 GER_German_Labour_Front:0 "德意志劳工阵线"
 GER_German_Labour_Front_desc:0 "工人罢工的权力毫无疑问是破坏德国经济的表现，德意志劳工阵线理应作为德国的国家官方工回完全代替一切自由工会，在国家的帮助下实行阶级调和，并没收所有自由工会的财产。"
 GER_Raise_tariffs:0 "提高关税"
 GER_Raise_tariffs_desc:0 "我们必须提高关税以保证政府的财政收支。"
 GER_Armament_rearmament:0 "开始军备重整"
 GER_Armament_rearmament_desc:0 "尽管不能大规模增加对军备的开支，但仍然可以依靠梅芙券的作用来进行军备的建设以减少失业。"
 GER_Construction_public_projects:0 "公共项目建设"
 GER_Construction_public_projects_desc:0 "远在美国的罗斯福新政政策是解决大萧条方式的有力举例，政府大量发布如铁路，公路，水坝等基础设施公共建设项目进行以工代赈大量减少失业带来的影响。"
 GER_Invest_Volkswagen:0 "投资大众汽车"
 GER_Invest_Volkswagen_desc:0 "2年前，Ferdinand Porsche受命在德国以制造“人民之车”为目的，设计出第一辆大众汽车。如今，大众汽车已经略有起色，我们可以大力投资支持大众汽车的工厂扩建来解决一系列经济问题。"
 GER_operation_bolivar:0 "玻利瓦尔行动"
 GER_operation_bolivar_desc:0 "南美洲流亡者的各种社区使我们能够在美洲部署特工，更方便地开展行动。"
 GER_venezuela_friend:0 "确保[VEN.GetAdjective]忠诚"
 GER_venezuela_friend_desc:0 "[VEN.GetADjective]人民已对我们的理想表示支持，也许一些精巧的外交手段可以使他们及其油田受我们影响。"
 GER_influence_brazil:0 "影响[BRA.GetNameDef]"
 GER_influence_brazil_desc:0 "[BRA.GetNameDef]除了拥有自然资源外，还具有在美洲的重要战略地位。除了可以将[USA.GetNameDef]纳入攻击范围内，结交一个与脆弱的南美国家关系密切的盟友也十分有用。"
 GER_plan_sealion:0 "准备海狮行动"
 GER_plan_sealion_desc:0 "长期以来，[ENG.GetNameDefCap]一直是我们的眼中钉、肉中刺。解决这一问题的唯一办法就是穿越英吉利海峡，用武力将其消灭。"
 GER_enact_sealion:0 "执行海狮计划"
 GER_enact_sealion_desc:0 "时间终于到了，我们将把入侵英国的计划付诸行动，并最终拔掉这个我们容忍已久的刺。"
 GER_finland_friend:0 "与[FIN.GetNameDef]交好"
 GER_finland_friend_desc:0 "[FIN.GetNameDefCap]长期以来一直是[SOV.GetNameDef]的敌人，同时也许会是连接北部战线和斯堪的纳维亚半岛其他地区的重要纽带。"
 GER_operation_ikarus:0 "伊卡洛斯行动"
 GER_operation_ikarus_desc:0 "冰岛作为北大西洋航运基地的重要性不容忽视。我们必须立即占领它！"
 GER_attack_us_plan:0 "北美战争计划"
 GER_attack_us_plan_desc:0 "随着我们已经获得了南美这一美洲地区的跳板，是时候来计划如何摧毁我们最后的敌人——美国了。"
 GER_attack_mex_start:0 "墨西哥作战基地"
 GER_attack_mex_start_desc:0 "墨西哥在美国的南方，其战线较小，更利于迅速胜利战争的要求，我们应当优先进攻墨西哥以换取对美国南方的进攻条件。"
 GER_attack_can_start:0 "加拿大作战基地"
 GER_attack_can_start_desc:0 "加拿大处于美国的北方，加拿大是挨着美国核心城市部分最近的国家，毫无疑问，将加拿大地区作为作战进攻美国的基地是非常有利的。"
 GER_attack_usa_start:0 "刺穿雄鹰"
 GER_attack_usa_start_desc:0 "时机终于到来了！随着一切准备皆已就绪，我们誓要摧毁这个英语圈的霸王。"
 GER_Market_economy_school:0 "市场经济派"
 GER_Market_economy_school_desc:0 "我们应当尽最大力参与世界贸易的进行，摆脱自给自足的政策，经济全球化的趋势是不可避免的。"
 GER_finish_reinhardt:0 "莱因哈特方案"
 GER_finish_reinhardt_desc:0 "经济复苏的第一步是帮助企业发展。通过采用减税等间接激励措施，我们将促进私营工业发展，而莱因哈特方案中对基础设施的直接投资将产生巨大成果。"
 GER_Organization_Todd:0 "组织托德"
 GER_Organization_Todd_desc:0 "我们需要一个新的专业部门来解决德国国内土木工程与公共设施建设的问题，恰好，托德可以负责此职，新部门便以其名“托德”命名。"
 GER_Concentration_camp_expansion:0 "扩建集中营"
 GER_Concentration_camp_expansion_desc:0 "根据托德部长的观察，德国仍然需要许多集中营关押万恶的低劣种族犹太人。"
 GER_labbor_camp_expansion:0 "建立劳改营"
 GER_labbor_camp_expansion_desc:0 "随着集中营的扩建，国家的开支大大增加了，我们需要将集中营进行分配以解决财政问题，强制低劣种族一辈子的劳动来为他们生来的错误做终身改造毫无疑问是一种不错的提议。"
 GER_manpower_camp_expansion:0 "编制惩戒营"
 GER_manpower_camp_expansion_desc:0 "一部分强壮的犹太人和甘愿为帝国奉献的“荣誉雅利安人”将以惩戒营的身份以补其低劣种族之错而踏入战场以解决人力的问题。"
 GER_public_works_todd:0 "公共设施扩张"
 GER_public_works_todd_desc:0 "针对诸如水电，铁路等基础设施和公共服务设施的扩建将进一步解决民生的问题，提高我国人民的人均福祉，并为我们的工业化建设提供资金。"
 GER_public_works_todd_2:0 "高速公路"
 GER_public_works_todd_2_desc:0 "一个四通八达的道路铺设总是好过崎岖小道，德意志工业化的道路上不能走小桥小路，只能走康庄大道，能将每座城市连通起来的基础设施将为我国的运输和建设事业提供质的提升。"
 GER_public_works_todd_3:0 "军备体系建设"
 GER_public_works_todd_3_desc:0 "组织托德的一项项目中就是应对军备体系的建设，毫无疑问，为了应对欧洲的战争，我国需要源源不断的军事工业化建设。"
 GER_extra_tech_slot_left:0 "火箭工程学"
 GER_extra_tech_slot_left_desc:0 "使海陆空三军的技术研究取得巨大进展的关键，就在于火箭推进技术，火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将打敌人一个措手不及。"
 GER_extra_tech_slot_right:0 "奇迹武器"
 GER_extra_tech_slot_right_desc:0 "虽然集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密却在那些新的科技领域之中：电子、火箭和核武器，海森堡和冯·布劳恩已经等不及要实现他们对真正的末日武器的某些想法了，他们所需要的只是一些额外的资源……可能此前帝国的科学家们苦于元首对此等新兴科技的不重视，但是如今以与从前不同，我们敬爱的元首已经亲自下令支持奇迹武器的研发。"
 GER_Resources_occupied_territories:0 "资源掠夺"
 GER_Resources_occupied_territories_desc:0 "我们应当强化对非雅利安人地区劣等民族的镇压与奴役，从而大大加强对当地的资源获取，我们仍旧需要这些资源为源源不断的军事需求服务。"
 GER_Euthanasia_program:0 "安乐死计划"
 GER_Euthanasia_program_desc:0 "前段时间，我们敬爱的元首宣布残疾人与精神病人都是劣等民族的遗根，医院应当拒绝救治他们。新的计划已经签署，新的应对“被安乐死”分子的集中营已经建设完成，德意志将不会拿出一丝一毫资金继续养着这些匍匐在国家身上的吸血鬼。"
 GER_paratroops:0 "伞兵部队"
 GER_paratroops_desc:0 "通过飞机直接降落地方领土扰乱前线进攻的伞兵部队在现代化战争中将十分重要。"
 GER_superior_firepower:0 "军队现代化"
 GER_superior_firepower_desc:0 "[GER.GetNameDefCap]应该是第一个证明军队组织良好对作战多么有利的国家。"
 GER_air_ptoctut:0 "现代化飞机生产线"
 GER_air_ptoctut_desc:0 "制空在现代战争中有着至关重要的作用，量引起质变，国家需要更多的飞机。"
 GER_long_range_escorts_2:0 "空军现代化"
 GER_long_range_escorts_2_desc:0 "随着我们对整体飞机的不断改造，我们迫切需要一场全面的飞机现代化建设。"
 GER_air_ptoctut_1:0 "飞机工厂扩建"
 GER_air_ptoctut_1_desc:0 "我们需要更多的飞机生产厂以满足我们不断对飞机的需求。"
 GER_Integrated_land_air_operations:0 "陆空一体化作战"
 GER_Integrated_land_air_operations_desc:0 "在现代战争中，陆空一体化作战对战局至关重要，空中战斗是地面战斗相配合才能打出最大伤害。"
 GER_Mobile_combat:0 "机动作战"
 GER_Mobile_combat_desc:0 "大规模步兵编制已经成为过去式，只有坦克和装甲才是现代化战争的关键。"
 GER_anti_Sky_threat:0 "处理空中威胁"
 GER_anti_Sky_threat_desc:0 "防空炮的研究对应对敌方的空中威胁至关重要，一方面，我们需要在国内铺设防空网，一方面，我们需要在军队中编制防空炮。"
 GER_logistics_firepower:0 "后勤体系现代化"
 GER_logistics_firepower_desc:0 "后勤决定了我军应对敌方时的下限，一个现代化的后勤包括一支有着后勤支援连的军队和永远不会缺少的火车的即使运输。"
 GER_Railway_guns:0 "铁道炮生产"
 GER_Railway_guns_desc:0 "铁道炮的大范围伤害在应对陆军的战争中有着关键性的帮助，而我国绝对不能缺少这一军事项目。"
 GER_naval_effort3:0 "进一步船坞扩建"
 GER_naval_effort3_desc:0 "第一次世界大战的教训告诉了我们制海权的重要性，我们务必要再此更多投入。"
 GER_Expansion_machine_shop:0 "机械厂扩建"
 GER_Expansion_machine_shop_desc:0 "国家需要更多的机械生产厂来满足对战争投入的需求，通过短期内的集中投资我们将获得迅速的增长。"
 GER_Integrated_land_air_operations2:0 "重型化陆空一体作战"
 GER_Integrated_land_air_operations2_desc:0 "现代战争中最必不可缺的便是坦克与飞机，我们将步兵与轻型战机的方式全面升级，以坦克和战机大宽度战争取代旧式装备。"
 GER_machine_army:0 "机械化作战"
 GER_machine_army_desc:0 "现代战争绝不以慢速展开，我们也不能在战场上慢吞吞的调动军队来应对现代化的敌军，机械化才是未来的潮流。"
 GER_Centralized_command:0 "集中化统帅部"
 GER_Centralized_command_desc:0 "一个愈是集中化的统帅就愈是能更快的下达军队的指挥命令和保证军事计划的顺利进行。"
 GER_Heavy_tanks:0 "重型坦克"
 GER_Heavy_tanks_desc:0 "随着生产力技术的提升，我们将逐渐的可以担负得起对重型坦克的保证生产。"
 GER_Reduce_consumption:0 "减少消耗"
 GER_Reduce_consumption_desc:0 "一些落后的技术所导致的资源的过多浪费严重拖慢了装甲体系的发展，我们需要针对于弥补落后技术的研发以减少不必要的资源浪费和消耗。"
 GER_total_war:0 "总体战"
 GER_total_war_desc:0 "“你们是否想要来一场总体战？”\n和平时期的社会物质生产和社会精神生活的一切方面都应服从战争利益，为准备和进行扩张战争服务。并规定可以采取一切最残酷、最野蛮的战争形式，大规模地消灭敌方武装力量人员和居民。"
 GER_landing_craft:0 "登陆艇"
 GER_landing_craft_desc:0 "如果我们的部队想要跨越海岸，那么登陆艇就是必不可缺的。"
 GER_landing_craft_2:0 "海军陆战队"
 GER_landing_craft_2_desc:0 "通过训练一支专业化的海军陆战队，大大提高登陆作战的效率。"
 GER_Prepare_lockdowns:0 "为封锁做准备"
 GER_Prepare_lockdowns_desc:0 "第一次世界大战德国的失败正是因为英国的海上封锁，导致德国的粮食短缺及其严重，我们必须从长看起，在与英国开战前就为粮食封锁做准备。"
 GER_Sea_boom:0 "海军轰炸机"
 GER_Sea_boom_desc:0 "显然，我国当前的船坞现状与海军规模是无法与“海上霸主”英国比较的，但是通过大力发展海军轰炸机可以显著的弥补这一问题。"
 GER_anti_Sky_threat_2:0 "隐蔽作战"
 GER_anti_Sky_threat_2_desc:0 "防空炮尽管造价低廉，但总有缺失的情况，我们应当训练士兵在没有防空炮的情况下如何防御空中力量。"
 GER_special_forces:0 "特种部队"
 GER_special_forces_desc:0 "通过训练针对特殊的地形的特种部队以加强我国总体战斗效率。"
 GER_sweden_war:0 "瑞典战争计划"
 GER_sweden_war_desc:0 "发动针对瑞典的战争将帮助我们夺取更多的铁矿与更有利的地形。"
 GER_finland_war:0 "芬兰战争计划"
 GER_finland_war_desc:0 "占领芬兰的全部领土将直接对苏俄造成威胁，这一战略要地十分重要的。"
 GER_Resources_occupied_territories_2:0 "战时军备重整一年计划"
 GER_Resources_occupied_territories_2_desc:0 "随着我们战争的不断扩张，国内的军工体系产能达标量正在逐年降低，我们需要越来越多的军事工业向战争中输送。"
