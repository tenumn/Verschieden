 GER_Ensure_government_loyalty_tt:0 "§R通过放任官僚之间的互相斗争并将各部门的权力直接掌握来保证对元首的绝对忠诚，尽管会让政治机构出现部分低效的情况，但这将大大避免党员与政府对元首的不忠。§!\n§Y纳粹党政治局§!追加效果:\n政治点数：§R-5.00%§!\n政治顾问花费：§R+15.00%§!\n经济法案花费：§G-25.00%§!\n征兵法案花费：§G-25.00%§!\n贸易法案花费：§G-25.00%§!"
