l_simp_chinese:
 GER_Fiscal_overdraft:0 "去路不明的财政透支"
 GER_Fiscal_overdraft_desc:0 "最近，国家的财政投资似乎越来越严重，一些去路不明的项目占用了本来就少有的资金数额，但是似乎现任政府对此闭口不提。"
 GER_PRS_Factory_production_cuts:0 "不明所以的工厂减产"
 GER_PRS_Factory_production_cuts_desc:0 "几年前起，我们的工厂就在逐年降低产量。在最近，交付的产量降低到了一个极其严重的程度，但是每当我们调查时，似乎他们总能以某种理由搪塞过去。据情报说明，这很可能与某个地下组织有关，我们最好能赶快解决这些问题。"
 GER_Anti_Semitism:0 "排犹主义运动"
 GER_Anti_Semitism_desc:0 "随着该国在战争中的失败，排犹主义在某种作用的推动下达到了顶风，犹太人被禁止进入政府工作，参军和参加劳动岗位。"
 GER_Economic_collapse:0 "大萧条余波未平"
 GER_Economic_collapse_desc:0 "一战失败后，我们被迫要赔偿巨额的赔款，而数年后又出现了引发全球经济崩溃的大萧条，在这两种重压下，我们不能如此之快的恢复回来。"
 GER_Repression_of_radicals:0 "镇压激进派"
 GER_Repression_of_radicals_desc:0 "激进派时时刻刻的正在准备以一场暴力行动颠覆我们的国家，尽管政府无法根除所有的激进派组织，但至少必须尽力而为。"
 GER_SA:0 "人民冲锋队"
 GER_SA_desc:0 "冲锋队是纳粹党的民兵组织，因队员穿褐色制服，又称褐衫军，佩戴“卐”字袖标。冲锋队出现在哪就代表了纳粹党。"
 GER_ss:0 "党卫军"
 GER_ss_desc:0 "党卫军是纳粹党的喉舌，也是盖世太保的上属。党卫军的存在构建了一个国中之国，党中之党，作为一个可以不依照法律直接使用暴力维护国内稳定的间谍机构，党卫军的权力甚至堪比政府。"
 GER_Wehrmacht:0 "德意志国防军"
 GER_Wehrmacht_desc:0 "国防军是德国国家的正统陆军，也是上层阶级保守派的大本营。国防军的存在便形成了一个支持君主制复辟的小团体，同时还不断掣肘着政府。"
 GER_Treaty_Versailles:0 "凡尔赛条约"
 GER_Treaty_Versailles_desc:0 "随着我国在一战中失败，凡尔赛条约让我们被迫开出了对战胜国的巨额赔款，并使我国沦落为了战胜国的傀儡政权。"
 GER_nazi_party_politburo:0 "纳粹党政治局"
 GER_nazi_party_politburo_desc:0 "凡尔赛体系已被废除，民族社会主义德意志工人党将以党的最高纲领为目标缔造新的德意志。"
