 Underground_weapons_production_descison:0 "纳粹地下党独立运动"
 Underground_weapons_production_descison_desc:0 "凡尔赛条约的管制对我国军备复员产生了巨大的限制，为了能有朝一日将祖国从万恶的英法殖民主义中解放出来。我们要暂时隐忍，一旦当我们有了足够的军火储备与重整的秘密军队，那便是祖国解放的一天。"
 GER_Forge_survey_forms:0 "伪造调查表单"
