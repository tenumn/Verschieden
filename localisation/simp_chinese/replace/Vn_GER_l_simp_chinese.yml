 GER_expectations_masses_2_desc:0 "一体化进程自资产阶级民主制时期就有进行，但如今以不同于往日——人民越来越狂热化的反犹运动已经证明了如此，如果我们不立即代表群众的意志贯彻法律上的手段完成对犹太吸血鬼的彻底消灭，群众对犹太人的斗争已然破坏到了国家的正规生产。一体化的建设任务既是群众对我国践行民族社会主义纲领的期望，也是党与国家的任务，只有完成了德意志的一体化才能使得群众越来越参与到政治，生产与斗争中，才能彻底消灭犹太吸血鬼。"
