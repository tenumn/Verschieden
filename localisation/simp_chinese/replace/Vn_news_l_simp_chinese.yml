 Vn_news.2.t:0 "日本共产党在内战中胜利！"
 Vn_news.2.desc:0 "日本共产党解散了立宪议会后 ,日本劳工党与立宪民政党掀起了第二次日本内战 ,在长期的内战后 ,终于——日本共产党赢得了内战 ,国内尘埃落定 ,但民主将何去何从？专家宣称这场内战令人眼熟。"
 Vn_news.3.t:0 "日本劳工党在内战中胜利！"
 Vn_news.3.desc:0 "日本共产党解散了立宪议会后 ,日本劳工党与立宪民政党掀起了第二次日本内战 ,在长期的内战后 ,终于——日本劳工党赢得了内战 ,捍卫了日本的民主。"
 Vn_news.4.t:0 "立宪民政党在内战中胜利！"
 Vn_news.4.desc:0 "立宪民政党解散了立宪议会后 ,日本劳工党与立宪民政党掀起了第二次日本内战 ,在长期的内战后 ,终于——立宪民政党赢得了内战 ,捍卫了日本的民主。"
 Vn_news.5.t:0 "梦醒了"
 Vn_news.5.desc:0 "一阵寒风吹醒了你，你卷缩在矿洞里，手脚已经冻僵了，呆呆的望着洞顶，似乎梦里的东西又是那么真实，只是有些遥不可及。"
 Vn_news.5.a:0 "现在是 幻想时间"
